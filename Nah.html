<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <title> </title>
    <style>
		h2{margin-top:5px;margin-bottom:5px;}
        td,th,#tblOsnova thead th,#tblOsnova tbody td{padding:1px 4px 1px 4px;border: 1px solid #aaa;}
        th {background-color:#C0FFFF}
        td{background-color:#ddffe0;text-align: left;}
        table{margin-top: 5px;border-collapse:collapse;border: 2px solid #aaa;}
		#copyStatus{margin-left: 50px;}
        button{
            padding: 5px;
            border-radius: 4px;
        }
        input[type='search'] {
            border-radius: 4px;
            padding: 5px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
		td img{
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
        .highlight {
            color: #cc0000;
            background-color: yellow;
        }
        .highlighted {color: red;}
    </style>
</head>
<body>
	<h2 id='naslov'></h2>
    <br>
    <table id='tblOsnova'>
        <thead>
            <tr>
            </tr> 
        </thead>
        <tbody>
			
        </tbody>          
        
    </table>
    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Nahum','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Nahum:"Nahum 1. poglavje",K:"",NZ:""},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:1,Nahum:"Objava proti Ninivam. To je knjiga o videnju. ki ga je dobil Elkošan Nahum:",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:2,Nahum:"Jehova je Bog. ki zahteva izključno vdanost in ki se maščuje.<br>Jehova se maščuje in se ne obotavlja pokazati svojega besa.<br>Jehova se maščuje nad svojimi nasprotniki.<br>njegov bes nad sovražniki se ne poleže.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:3,Nahum:"Jehova se ne razjezi hitro in je zelo močan.<br>Kljub temu Jehova krivih nikakor ne bo pustil nekaznovanih.<br>Prihaja z uničujočim vetrom in nevihto.<br>s svojimi koraki dviguje oblake kakor prah.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:4,Nahum:"Morju izda ukaz in ga izsuši.<br>vse reke osuši.<br>Rastlinje na Bašanu in Karmelu veni.<br>cvetje na Libanonu se suši.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:5,Nahum:"Gore se v njegovi navzočnosti tresejo.<br>hribi se topijo.<br>Zaradi njegove navzočnosti bo trepetala zemlja.<br>tudi dežela in vsi njeni prebivalci bodo trepetali.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:6,Nahum:"Kdo lahko preživi njegovo jezo?<br>Kdo lahko obstane pred njegovo gorečo jezo?<br>Njegov bes se bo izlil kakor ogenj.<br>s svojo močjo bo zdrobil skale.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:7,Nahum:"Jehova je dober. on je utrdba v času stiske.<br>Pozoren je na tiste. ki se zatekajo k njemu.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:8,Nahum:"Z deročimi vodami bo povsem uničil Ninive.<br>tema bo preganjala njegove sovražnike.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:9,Nahum:"Kakšno zaroto boste skovali proti Jehovu?<br>On bo povzročil popolno uničenje.<br>Ne bo treba. da bi se stiska ponovila.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:10,Nahum:"Ninivljani so podobni prepletenemu trnju<br>in tistim. ki so pijani od piva.<br>vendar bodo požgani kakor suha slama.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:11,Nahum:"Iz tebe. Ninive. bo prišel tisti. ki bo koval zaroto proti Jehovu.<br>tisti. ki bo dajal nekoristne nasvete.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:12,Nahum:"Jehova govori takole:<br>»Čeprav so Asirci zelo močni in številni.<br>bodo posekani in bodo izginili.<br>O Judovo ljudstvo. nad vas sem poslal stisko. vendar tega ne bom več naredil.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:13,Nahum:"Zdaj bom zlomil jarem. ki vam ga je nadela Asirija.<br>in raztrgal vaše okove.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:14,Nahum:"Asirija. glede tebe sem jaz. Jehova. zapovedal:<br>‚Tvoje ime se ne bo nadaljevalo.<br>Iz templja tvojih bogov bom odstranil izrezljane podobe in ulite kipe.<br>Pripravil ti bom grob. saj si vredna prezira.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:1,V:15,Nahum:"Poglej. na gorah so noge tistega. ki prinaša dobro novico.<br>tistega. ki oznanja mir!<br>O Judovo ljudstvo. praznuj svoje praznike. izpolni svoje zaobljube.<br>Ničvredneži namreč ne bodo nikoli več vdrli k vam.<br>povsem bodo uničeni.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Nahum:"Nahum 2. poglavje",K:"",NZ:""},
{Knjiga:"Nahum",Kr:"Nah",P:2,V:1,Nahum:"O Ninive. proti tebi prihaja tisti. ki bo razkropil tvoje prebivalce.<br>Straži utrdbe!<br>Nadzoruj cesto!<br>Pripravi se za boj in zberi vso svojo moč!",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:2,V:2,Nahum:"Jehova bo namreč povrnil slavo Jakobovemu ljudstvu.<br>povrnil bo slavo Izraelovemu ljudstvu.<br>saj jih je sovražnik opustošil<br>in jim uničil mladike.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:2,V:3,Nahum:"Ščiti njegovih vojakov so pobarvani rdeče.<br>njegovi bojevniki so oblečeni v karminska oblačila.<br>Ob dnevu. ko se pripravlja za bitko.<br>se železo na bojnih vozovih blešči kakor ogenj.<br>Bojevniki vihtijo sulice iz brinovega lesa.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:2,V:4,Nahum:"Po ulicah divjajo bojni vozovi.<br>po trgih dirjajo sem in tja.<br>Svetijo se kakor goreče bakle in švigajo kakor bliski.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:2,V:5,Nahum:"Sklical bo poveljnike svoje vojske.<br>Med hojo se bodo spotikali.<br>Hiteli bodo k mestnemu obzidju.<br>postavljali bodo barikade.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:2,V:6,Nahum:"Rečna vrata se bodo odprla.<br>palača se bo podrla.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:2,V:7,Nahum:"Kot je bilo odrejeno. je mesto osramočeno. odpeljano je v ujetništvo.<br>Njegove sužnje ječijo kakor golobice.<br>tolčejo se po prsih.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:2,V:8,Nahum:"Ninive so bile vse od svojega nastanka kakor zbiralnik. poln vode.<br>zdaj pa ljudje bežijo.<br>Nekateri vpijejo: »Ustavite se! Ustavite se!«<br>Toda nihče se ne obrne.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:2,V:9,Nahum:"Naropajte srebro. naropajte zlato!<br>Zakladom ni konca.<br>dragocenosti vseh vrst je v obilju.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:2,V:10,Nahum:"Mesto je prazno. pusto. opustošeno!<br>Ljudem srce trepeta od strahu. kolena jim klecajo. boki se jim šibijo.<br>vsem je obraz prebledel.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:2,V:11,Nahum:"Kaj se je zgodilo z mestom. ki je bilo kakor levji brlog? V njem so se hranili mladi levi.<br>iz njega je prihajal lev s svojimi mladiči<br>in tam se jim ni bilo treba nikogar bati.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:2,V:12,Nahum:"Lev je raztrgal dovolj živali za svoje mladiče.<br>davil je plen za svoje levinje.<br>S plenom je polnil svoje brloge.<br>z raztrganimi živalmi svoje votline.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:2,V:13,Nahum:"»Poslušaj. ukrepal bom proti tebi.« govori Jehova nad vojskami.<br>»Tvoje bojne vozove bom popolnoma sežgal.<br>Tvoje mlade leve bo pokosil meč.<br>Tvojemu plenjenju po zemlji bom naredil konec.<br>Tvojih slov ne bo več slišati.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Nahum:"Nahum 3. poglavje",K:"",NZ:""},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:1,Nahum:"Gorje krvavemu mestu!<br>V njem je polno prevar in ropov.<br>Nikoli ne neha pleniti!",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:2,Nahum:"Slišim pokanje biča in drdranje koles.<br>vidim konje. ki drvijo. in bojne vozove. ki poskakujejo.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:3,Nahum:"Vidim jezdece na konjih. lesketanje mečev. bleščanje sulic.<br>množico pobitih. kupe mrličev<br>– truplom ni konca.<br>Ljudje se spotikajo ob trupla.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:4,Nahum:"Vse to je zato. ker se to mesto kakor prostitutka nenehno prostituira.<br>Privlačno je in očarljivo ter izurjeno v čaranju.<br>S svojim prostituiranjem lovi v past narode in s svojim čaranjem ljudstva.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:5,Nahum:"»Poslušaj. ukrepal bom proti tebi.« govori Jehova nad vojskami.<br>»Krilo ti bom dvignil čez obraz.<br>tako da bodo narodi videli tvojo goloto<br>in kraljestva tvojo sramoto.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:6,Nahum:"Vate bom vrgel umazanijo<br>in iz tebe naredil nekaj odvratnega.<br>postala boš tarča posmeha.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:7,Nahum:"Vsak. ki te bo videl. bo zbežal od tebe in govoril:<br>‚Ninive so opustošene!<br>Kdo bo sočustvoval z njimi?<br>Kje naj najdem koga. ki te bo tolažil?",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:8,Nahum:"Ali si boljša od No Amona. ki je ležal ob nilskih kanalih?<br>Obdajale so ga vode.<br>morje je bilo njegovo bogastvo in njegovo obzidje.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:9,Nahum:"Etiopija in Egipt sta bila neusahljiv vir njegove moči.<br>Putejci in Libijci so mu bili v pomoč.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:10,Nahum:"Ampak tudi on je moral v pregnanstvo.<br>odšel je v ujetništvo.<br>Otroke so mu raztreščili na vseh uličnih vogalih.<br>za njegove vodilne ljudi so žrebali<br>in vse njegove vplivne ljudi so vklenili v okove.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:11,Nahum:"Tudi ti se boš opotekala od pijanosti.<br>Zatekla se boš v skrivališče.<br>Iskala boš zatočišče pred sovražnikom.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:12,Nahum:"Vse tvoje utrdbe so kakor fige s prvimi zrelimi sadeži:<br>če jih kdo potrese. padejo v usta tistim. ki jih hočejo požreti.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:13,Nahum:"Tvoji vojaki so kakor ženske.<br>Vrata tvoje dežele bodo na stežaj odprta tvojim sovražnikom.<br>Zapahe na tvojih mestnih vratih bo pogoltnil ogenj.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:14,Nahum:"Pripravi si zalogo vode za obleganje!<br>Utrdi svoje utrdbe.<br>Stopi v blato in teptaj glino.<br>vzemi v roko kalup za opeko.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:15,Nahum:"Vendar te bo kljub temu pogoltnil ogenj.<br>Meč te bo pokončal.<br>Uničila te bosta. kakor mlade kobilice uničijo rastlinje.<br>Kar naj bo tvojega ljudstva tako veliko kot mladih kobilic!<br>Da. naj ga bo tako veliko kot kobilic!",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:16,Nahum:"Tvoji trgovci so se namnožili – več jih je kakor zvezd na nebu.<br>Mlada kobilica sleče svojo kožo in odleti.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:17,Nahum:"Tvoji stražarji so kakor kobilice<br>in tvoji častniki so kakor roj kobilic.<br>Na hladen dan se zatečejo v kamnite ograde.<br>toda ko posije sonce. odletijo proč<br>in nihče ne ve. kje so.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:18,Nahum:"O asirski kralj. tvoji pastirji so zaspani.<br>tvoji dostojanstveniki ostajajo doma.<br>Tvoji ljudje so razkropljeni po gorah<br>in nikogar ni. da bi jih zbral.",K:"",NZ:"X"},
{Knjiga:"Nahum",Kr:"Nah",P:3,V:19,Nahum:"Ko bo prišla nesreča. ti ne bo pomoči.<br>Tvoja rana je neozdravljiva.<br>Vsi. ki bodo slišali. kaj te je doletelo. bodo od veselja ploskali z rokami.<br>saj ni nikogar. ki ne bi trpel zaradi tvoje neizprosne krutosti.«",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
</body>
</html>
