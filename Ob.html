var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Obadija:"Obadija 1. poglavje",K:"",NZ:""},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:1,Obadija:"Obadijevo videnje.<br>Obadija o sporočilu. ki ga je glede Edoma dobil od Vrhovnega gospoda Jehova. pravi takole:<br>»Od Jehova smo slišali novico.<br>med narode je bil poslan sel:<br>‚Vstanite! Pripravimo se za bitko proti njemu!«",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:2,Obadija:"»Glej. spremenil te bom v nepomembnega med narodi.<br>Zelo boš zaničevan.",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:3,Obadija:"O ti. ki živiš v skalnih zavetjih<br>in si doma visoko v gorah.<br>nadutost tvojega srca te je zavedla.<br>V svojem srcu govoriš: ‚Kdo me bo potegnil dol?",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:4,Obadija:"Tudi če bi se nastanil visoko kakor orel<br>ali si naredil gnezdo med zvezdami.<br>bi te od tam potegnil dol.« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:5,Obadija:"»Če bi k tebi prišli tatovi. če bi ponoči prišli roparji.<br>ali ne bi pokradli le tistega. kar hočejo?<br>In če bi k tebi prišli obiralci grozdja.<br>ali ne bi za seboj pustili nekaj grozdja za paberkovanje?<br>Sovražniki pa te bodo popolnoma uničili!",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:6,Obadija:"O Ezav. kako te bodo preiskali.<br>kako vneto bodo iskali tvoje skrite zaklade!",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:7,Obadija:"Vsi tvoji zavezniki te bodo prevarali.<br>Odgnali te bodo do meje.<br>Tisti. ki so v miru s teboj. te bodo premagali.<br>Tisti. ki jedo s teboj. ti bodo nastavili past.<br>vendar ti tega ne boš dojel.",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:8,Obadija:"Ali ne bom tisti dan.« govori Jehova.<br>»iztrebil modrih iz Edoma<br>in preudarnih iz Ezavovega gorovja?",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:9,Obadija:"O Teman. tvoji bojevniki se bodo prestrašili.<br>ker bodo pobiti vsi prebivalci Ezavovega gorovja.",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:10,Obadija:"Ker si bil nasilen do svojega brata Jakoba.<br>te bo prekrila sramota.<br>za vedno boš izginil.",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:11,Obadija:"Tistega dne. ko so neznanci odpeljali njegovo vojsko v ujetništvo.<br>ko so tujci vstopili skozi njegova vrata in metali žreb za Jeruzalem.<br>si samo stal in gledal.<br>nič boljši nisi bil od njih.",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:12,Obadija:"Kako si se lahko naslajal nad tem. kar je doletelo tvojega brata na dan njegove nesreče?!<br>Kako si se lahko veselil tega. kar je doletelo Judovo ljudstvo na dan njegovega propada.<br>in se širokoustil na dan njegove stiske?!",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:13,Obadija:"Kako si lahko stopil skozi vrata mojega ljudstva na dan njegove nesreče?!<br>Kako si se lahko naslajal nad njegovo stisko na dan njegove nesreče?!<br>Kako si si lahko prisvojil njegovo bogastvo na dan njegove nesreče?!",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:14,Obadija:"Kako si lahko stal na razpotjih in pobijal begunce z Judovega?!<br>In kako si lahko preživele izročil njihovim sovražnikom na dan stiske?!",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:15,Obadija:"Blizu je dan. ko bom jaz. Jehova. ukrepal proti vsem narodom.<br>Tako kot si z drugimi ravnal ti. tako se bo ravnalo s teboj.<br>Za svoje ravnanje z drugimi boš plačal.",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:16,Obadija:"Tako kot si na moji sveti gori pil ti.<br>tako bodo nenehno pili vsi narodi.<br>Pili bodo čašo moje jeze in jo popili do dna.<br>Izginili bodo in videti bo. kot da jih nikoli ni bilo.",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:17,Obadija:"Moje ljudstvo. ki se bo rešilo. pa bo na gori Sion<br>in ta bo postala sveta.<br>Jakobovi potomci bodo vzeli nazaj. kar jim pripada.",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:18,Obadija:"Jakobovi potomci bodo postali kakor ogenj<br>in Jožefovi potomci kakor plamen.<br>Ezavovi potomci pa kakor slama.<br>Zažgali jih bodo in njihov ogenj jih bo požrl.<br>Nihče od Ezavovih potomcev ne bo preživel.<br>Tako se bo zgodilo. ker sem to rekel jaz. Jehova.",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:19,Obadija:"Zavzeli bodo Negeb in Ezavovo gorovje.<br>Šefelo in filistejsko deželo.<br>Zavzeli bodo ozemlje Efraima in Samarije.<br>Benjamin pa bo zavzel Gilead.",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:20,Obadija:"Pregnancem iz te utrdbe. Izraelcem.<br>bo pripadlo ozemlje Kanaancev vse do Sarepte.<br>Pregnanci iz Jeruzalema. ki so bili v Sefaradu. bodo poselili mesta v Negebu.",K:"",NZ:"X"},
{Knjiga:"Obadija",Kr:"Ob",P:1,V:21,Obadija:"Rešitelji se bodo povzpeli na goro Sion.<br>da bi sodili prebivalcem Ezavovega gorovja.<br>in jaz. Jehova. bom zakraljeval.«",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
