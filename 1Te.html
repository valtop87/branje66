    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','1._Tesaloničanom','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,1._Tesaloničanom:"1. Tesaloničanom 1. poglavje",K:"",NZ:""},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:1,V:1,1._Tesaloničanom:"Jaz. Pavel. skupaj s Silvanom in Timotejem pišem to pismo tesaloniški občini. ki pripada Bogu. Očetu. in Gospodu Jezusu Kristusu.<br>Naj bosta z vami Božja nezaslužena dobrota in mir.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:1,V:2,1._Tesaloničanom:"Vsakič. ko vas omenimo v svojih molitvah. se Bogu zahvalimo.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:1,V:3,1._Tesaloničanom:"saj se pred našim Bogom in Očetom nenehno spominjamo. kaj vse delate zaradi vere in ljubezni in kaj vse prenašate zaradi upanja. ki ga imate v našega Gospoda Jezusa Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:1,V:4,1._Tesaloničanom:"Bratje. Bog vas ljubi. in vemo. da vas je izbral.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:1,V:5,1._Tesaloničanom:"saj vam dobre novice nismo oznanili samo z besedami. ampak tudi s svetim duhom in trdnim prepričanjem. kar je na vas močno vplivalo. Sami veste. kako smo ravnali v vaše dobro.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:1,V:6,1._Tesaloničanom:"In vi ste nas. pa tudi Gospoda. začeli posnemati. saj ste kljub mnogim stiskam sprejeli Božjo besedo z veseljem. ki prihaja od svetega duha.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:1,V:7,1._Tesaloničanom:"Tako ste postali zgled vsem verujočim v Makedoniji in Ahaji.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:1,V:8,1._Tesaloničanom:"Pravzaprav se zaradi vas Jehovova beseda ni razglasila samo po Makedoniji in Ahaji. ampak so za vašo vero v Boga slišali po vseh krajih. tako da nam ni treba ničesar govoriti.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:1,V:9,1._Tesaloničanom:"Ljudje sami pripovedujejo o tem. kako smo prvič prišli k vam in kako ste zavrgli svoje malike ter se obrnili k živemu in pravemu Bogu. To ste naredili zato. da bi mu služili",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:1,V:10,1._Tesaloničanom:"in da bi čakali njegovega Sina. ki prihaja iz nebes in katerega je obudil od mrtvih. namreč Jezusa. ki nas bo rešil pred njegovo prihajajočo jezo.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,1._Tesaloničanom:"1. Tesaloničanom 2. poglavje",K:"",NZ:""},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:1,1._Tesaloničanom:"Bratje. gotovo sami veste. da naš obisk pri vas ni bil zaman.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:2,1._Tesaloničanom:"Čeprav smo v Filipih najprej trpeli in so se znašali nad nami. kot to sami veste. smo s pomočjo našega Boga zbrali pogum in vam kljub velikemu nasprotovanju povedali Božjo dobro novico.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:3,1._Tesaloničanom:"To. k čemur vas spodbujamo. ne izvira iz zmotnih idej ali iz nečistih motivov niti ne temelji na prevari.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:4,1._Tesaloničanom:"Govorimo zato. ker je Bog presodil. da smo vredni. da nam zaupa oznanjevati dobro novico. Tega ne delamo zato. da bi ugajali ljudem. ampak Bogu. ki preiskuje naše srce.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:5,1._Tesaloničanom:"Bog nam je priča. da nismo nikoli uporabljali priliznjenih besed. kot to sami veste. niti nismo imeli pohlepnih motivov. ki bi jih morali prikriti s pretvarjanjem.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:6,1._Tesaloničanom:"Prav tako nismo hoteli slave od ljudi. ne od vas ne od drugih. čeprav bi vas lahko kot Kristusovi apostoli finančno obremenili.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:7,1._Tesaloničanom:"Ravno nasprotno. do vas smo bili blagi kakor doječa mama. ki ljubeče skrbi za svoje otroke.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:8,1._Tesaloničanom:"Ker smo vam torej iz vsega srca naklonjeni. smo vam bili pripravljeni dati ne samo Božjo dobro novico. ampak tudi svoje življenje – tako zelo ste se nam priljubili.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:9,1._Tesaloničanom:"Bratje. gotovo se spominjate. kako smo se trudili in si prizadevali. Ko smo vam oznanjali Božjo dobro novico. smo noč in dan delali. da ne bi bili nikomur od vas v finančno breme.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:10,1._Tesaloničanom:"Vi ste priče pa tudi Bog je priča. kako vdano. pravično in brezgrajno smo se vedli do vas. ki verujete.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:11,1._Tesaloničanom:"Dobro tudi veste. da smo z vsakim od vas ravnali kakor oče s svojimi otroki. ko smo vas spodbujali. tolažili in rotili.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:12,1._Tesaloničanom:"zato da bi živeli tako. kot je všeč Bogu. ki vas kliče. da bi prišli v njegovo Kraljestvo in prejeli slavo.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:13,1._Tesaloničanom:"Da. to je razlog. da se nenehno zahvaljujemo Bogu. Božje besede. ki ste jo slišali od nas. niste sprejeli kot človeško besedo. ampak kot takšno. kakršna v resnici je. kot Božjo besedo. In ta beseda v vas. ki verujete. tudi deluje.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:14,1._Tesaloničanom:"Bratje. začeli ste posnemati Božje občine. krščanske občine v Judeji. saj ste zaradi svojih rojakov trpeli enako. kakor one trpijo zaradi Judov.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:15,1._Tesaloničanom:"Judje so ubili celo Gospoda Jezusa. pobijali so preroke in preganjali nas. To. kar počnejo. ne ugaja Bogu in nikomur ne koristi.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:16,1._Tesaloničanom:"Hočejo nam preprečiti. da bi ljudem iz drugih narodov govorili. kako se lahko rešijo. Tako kopičijo svoje grehe. Toda končno jih je le zadela Božja jeza.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:17,1._Tesaloničanom:"Bratje. za kratek čas smo bili ločeni od vas (telesno. ne pa v srcu). Vendar smo tako zelo hrepeneli po vas. da smo naredili vse. da bi se spet srečali z vami.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:18,1._Tesaloničanom:"Hoteli smo priti k vam – jaz. Pavel. sem poskusil priti ne samo enkrat. ampak dvakrat – toda Satan nam je to preprečil.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:19,1._Tesaloničanom:"Kdo bo namreč ob navzočnosti našega Gospoda Jezusa naše upanje. veselje in venec. na katerega bomo ponosni? Ali ne boste to ravno vi?",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:2,V:20,1._Tesaloničanom:"Vi ste zares naš ponos in naše veselje.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,1._Tesaloničanom:"1. Tesaloničanom 3. poglavje",K:"",NZ:""},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:3,V:1,1._Tesaloničanom:"Ko torej nismo mogli več čakati. da bi izvedeli. kako je z vami. se nam je zdelo najboljše. da mi ostanemo v Atenah.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:3,V:2,1._Tesaloničanom:"k vam pa pošljemo Timoteja. našega brata in Božjega služabnika. ki oznanja dobro novico o Kristusu. K vam smo ga poslali. da bi vas utrdil in potolažil ter vam tako okrepil vero.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:3,V:3,1._Tesaloničanom:"da se tem stiskam nihče ne bi pustil omajati. Kot sami veste. se takšnim stvarem ne moremo izogniti.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:3,V:4,1._Tesaloničanom:"Ko smo bili z vami. smo vam že vnaprej govorili. da bomo trpeli stiske. in kot veste. se je to tudi zgodilo.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:3,V:5,1._Tesaloničanom:"Ko torej nisem mogel več zdržati. sem k vam poslal Timoteja. da bi mi prinesel novice o vaši zvestobi. ker sem se bal. da vas ni morda Skušnjavec kako zapeljal s skušnjavami in bi se izkazalo. da je bil naš trud zaman.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:3,V:6,1._Tesaloničanom:"Ravno zdaj pa se je Timotej vrnil od vas in nam prinesel dobro novico o vaši zvestobi in ljubezni ter o tem. da nas imate še vedno v lepem spominu in da hrepenite po tem. da bi nas videli. tako kot mi hrepenimo po tem. da bi videli vas.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:3,V:7,1._Tesaloničanom:"Zato smo se. bratje. ko smo slišali o vas in o vaši zvestobi. kljub svojim težavam in stiskam potolažili.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:3,V:8,1._Tesaloničanom:"Zdaj ko vemo. da ste vi kot Gospodovi sledilci neomajni. smo poživljeni.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:3,V:9,1._Tesaloničanom:"Bogu se ne moremo dovolj zahvaliti za vas in za veliko veselje. ki ga zaradi vas čutimo pred njim.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:3,V:10,1._Tesaloničanom:"Noč in dan nadvse goreče prosimo. da bi vas osebno videli in vam dali tisto. kar še manjka. da bi bila vaša vera močna.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:3,V:11,1._Tesaloničanom:"Naj nam torej naš Bog in Oče ter naš Gospod Jezus omogočita. da pridemo k vam.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:3,V:12,1._Tesaloničanom:"Naj vam Gospod pomaga. da bo ljubezen. ki jo čutite drug do drugega in do vseh. rasla in napolnila vaše srce. kakor je tudi naše srce polno ljubezni do vas.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:3,V:13,1._Tesaloničanom:"Tako bo vaše srce utrjeno. brezgrajno in sveto pred Bogom in Očetom. ko bo naš Gospod Jezus navzoč z vsemi svojimi svetimi.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:4,V:0,1._Tesaloničanom:"1. Tesaloničanom 4. poglavje",K:"",NZ:""},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:1,1._Tesaloničanom:"Bratje. poučili smo vas že. kako morate živeti. da bi ugajali Bogu. in tako pravzaprav že živite. Zdaj pa vas v imenu Gospoda Jezusa prosimo in spodbujamo. da si v tem še bolj prizadevate.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:2,1._Tesaloničanom:"Vi namreč veste. o čem smo vas poučili v imenu Gospoda Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:3,1._Tesaloničanom:"Bog želi. da ste sveti in da se vzdržujete spolne nemorale.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:4,1._Tesaloničanom:"Vsak od vas bi moral znati nadzorovati svoje telo. da bi ostalo sveto in častno.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:5,1._Tesaloničanom:"ne pa posnemati narodov. ki ne poznajo Boga in se vdajajo nenasitni in nenadzorovani spolni strasti.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:6,1._Tesaloničanom:"Nihče ne bi smel iti preko mej tega. kar je moralno. in tako škoditi svojemu bratu. saj bo Jehova kaznoval vse. ki to počnejo. Glede tega smo vam že govorili in vas tudi resno opozorili.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:7,1._Tesaloničanom:"Bog nas namreč ni poklical. da bi živeli nečisto. ampak da bi bili sveti.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:8,1._Tesaloničanom:"Zato tisti. ki zavrača ta svarila. ne zavrača človeka. ampak Boga. ki vam daje svojega svetega duha.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:9,1._Tesaloničanom:"Glede bratske ljubezni pa ni treba. da vam pišemo. saj vas je že Bog poučil. da imejte radi drug drugega.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:10,1._Tesaloničanom:"In vi res imate radi vse brate po vsej Makedoniji. Spodbujamo pa vas. bratje. da se v tem še bolj trudite.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:11,1._Tesaloničanom:"Prizadevajte si živeti mirno. ne vtikajte se v zadeve drugih in delajte s svojimi rokami. tako kot smo vas poučili.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:12,1._Tesaloničanom:"da bi v očeh ljudi. ki niso del krščanske občine. živeli. kot se spodobi. in da vam ne bi nič manjkalo.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:13,1._Tesaloničanom:"Poleg tega. bratje. nočemo. da bi bili v nevednosti glede tega. kako je s tistimi. ki zaspijo v smrt. da ne bi žalovali tako kot ljudje. ki nimajo upanja.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:14,1._Tesaloničanom:"Če namreč verjamemo. da je Jezus umrl in bil obujen. verjamemo tudi to. da bo Bog tiste. ki so pozaspali v smrt kot Jezusovi učenci. obudil. da bodo z Jezusom.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:15,1._Tesaloničanom:"Na temelju Jehovove besede vam govorimo. da tisti. ki bomo živi med Gospodovo navzočnostjo. nikakor ne bomo prehiteli tistih. ki so pozaspali v smrt.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:16,1._Tesaloničanom:"Sam Gospod se bo namreč spustil iz nebes ter z glasom nadangela in Božjo trobento v roki dajal ukaze. In tisti. ki so umrli kot Kristusovi učenci. bodo vstali prvi.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:17,1._Tesaloničanom:"Potem bomo tisti. ki bomo preživeli. vzeti v oblakih. da bomo z njimi in da se bomo na nebu srečali z Gospodom. In tako bomo vedno z Gospodom.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:4,V:18,1._Tesaloničanom:"Tolažite drug drugega s temi besedami.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:5,V:0,1._Tesaloničanom:"1. Tesaloničanom 5. poglavje",K:"",NZ:""},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:1,1._Tesaloničanom:"Glede časov in obdobij. bratje. pa ni treba. da se vam kaj piše.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:2,1._Tesaloničanom:"Saj sami dobro veste. da bo Jehovov dan prišel točno tako kot tat ponoči.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:3,1._Tesaloničanom:"Ko bodo govorili »Mir in varnost!«. jih bo nepričakovano doletelo nenadno uničenje. tako kot porodne bolečine nosečnico. in zagotovo ne bodo ušli.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:4,1._Tesaloničanom:"Toda vi. bratje. vi niste v temi. da bi vas ta dan presenetil. kakor dnevna svetloba preseneti tatove.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:5,1._Tesaloničanom:"saj ste vsi vi otroci luči in otroci dneva. Mi ne pripadamo ne noči ne temi.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:6,1._Tesaloničanom:"Zato nikar ne spimo kakor drugi. ampak bodimo budni in razsodni.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:7,1._Tesaloničanom:"Tisti. ki spijo. spijo ponoči in tisti. ki se opijajo. so pijani ponoči.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:8,1._Tesaloničanom:"Mi. ki pripadamo dnevu. pa ostanimo razsodni in si nadenimo na prsi oklep vere in ljubezni ter na glavo čelado. ki je upanje na rešitev.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:9,1._Tesaloničanom:"Bog nas namreč ni izbral. da bi občutili njegovo jezo. ampak da bi dosegli rešitev po našem Gospodu Jezusu Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:10,1._Tesaloničanom:"ki je umrl za nas. da bi. bodisi da smo budni bodisi da spimo. živeli skupaj z njim.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:11,1._Tesaloničanom:"Zato se med seboj spodbujajte in krepite. kar pravzaprav že delate.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:12,1._Tesaloničanom:"Prosimo vas. bratje. spoštujte tiste. ki se med vami zelo trudijo in vas vodijo v Gospodovem delu ter opominjajo.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:13,1._Tesaloničanom:"Zaradi njihovega dela jih še posebej cenite in jih imejte radi. Bodite drug z drugim v miru.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:14,1._Tesaloničanom:"Spodbujamo pa vas tudi. bratje. svarite tiste. ki živijo neurejeno. tolažite potrte. podpirajte šibke. bodite potrpežljivi z vsemi.",K:"",NZ:"YQ"},

{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:17,1._Tesaloničanom:"Nenehno molite.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:18,1._Tesaloničanom:"Za vse se zahvaljujte Bogu. Bog želi. da kot sledilci Kristusa Jezusa ravnate tako.",K:"",NZ:"YQ"},

{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:20,1._Tesaloničanom:"Ne zaničujte prerokb.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:21,1._Tesaloničanom:"Vse stvari preverjajte. da bi ugotovili. ali so resnica. Oklepajte se tega. kar je dobro.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:22,1._Tesaloničanom:"Vzdržujte se vsega. kar je slabo.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:23,1._Tesaloničanom:"Naj vas sam Bog miru popolnoma posveti. In. bratje. naj bodo vaš duh. duša in telo v vsakem pogledu zdravi. tako da boste brezgrajni tudi ob navzočnosti našega Gospoda Jezusa Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"1Tesaloničanom",Kr:"1Te",P:5,V:24,1._Tesaloničanom:"Ta. ki vas kliče. je zvest. zato bo to gotovo naredil.",K:"",NZ:"YQ"},

        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
