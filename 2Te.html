<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <title> </title>
    <style>
		h2{margin-top:5px;margin-bottom:5px;}
        td,th,#tblOsnova thead th,#tblOsnova tbody td{padding:1px 4px 1px 4px;border: 1px solid #aaa;}
        th {background-color:#C0FFFF}
        td{background-color:#ddffe0;text-align: left;}
        table{margin-top: 5px;border-collapse:collapse;border: 2px solid #aaa;}
		#copyStatus{margin-left: 50px;}
        button{
            padding: 5px;
            border-radius: 4px;
        }
        input[type='search'] {
            border-radius: 4px;
            padding: 5px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
		td img{
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
        .highlight {
            color: #cc0000;
            background-color: yellow;
        }
        .highlighted {color: red;}
    </style>
</head>
<body>
	<h2 id='naslov'></h2>
    <br>
    <table id='tblOsnova'>
        <thead>
            <tr>
            </tr> 
        </thead>
        <tbody>
			
        </tbody>          
        
    </table>
    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','2._Tesaloničanom','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,2._Tesaloničanom:"2. Tesaloničanom 1. poglavje",K:"",NZ:""},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:1,V:1,2._Tesaloničanom:"Jaz. Pavel. skupaj s Silvanom in Timotejem pišem to pismo tesaloniški občini. ki pripada Bogu. našemu Očetu. in Gospodu Jezusu Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:1,V:2,2._Tesaloničanom:"Naj vam Bog. Oče. in Gospod Jezus Kristus izkažeta nezasluženo dobroto in naklonita mir.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:1,V:3,2._Tesaloničanom:"Bogu smo se dolžni vedno zahvaljevati za vas. bratje. Tako je tudi prav. saj vaša vera izredno raste. krepi pa se tudi vaša ljubezen. ki jo čutite drug do drugega.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:1,V:4,2._Tesaloničanom:"Drugim Božjim občinam ponosno govorimo o vas. saj kljub preganjanju in težavam. ki jih prenašate. kažete zdržljivost in vero.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:1,V:5,2._Tesaloničanom:"To dokazuje. da Bog sodi pravično in da vas bo spoznal za vredne. da postanete del Božjega kraljestva. za katero tudi trpite.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:1,V:6,2._Tesaloničanom:"Pravično je namreč. da Bog te. ki vam stisko povzročajo. s stisko tudi kaznuje.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:1,V:7,2._Tesaloničanom:"Toda vam. ki stisko trpite. in tudi nam bo naklonil olajšanje ob razodetju Gospoda Jezusa. ki bo prišel iz nebes s svojimi mogočnimi angeli",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:1,V:8,2._Tesaloničanom:"v plamenečem ognju in se bo maščeval tistim. ki ne poznajo Boga. in tistim. ki ne sprejmejo dobre novice o našem Gospodu Jezusu.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:1,V:9,2._Tesaloničanom:"Gospod jih bo obsodil na večno uničenje. Tako bodo odstranjeni izpred njegovih oči in ne bodo več videli njegove slavne moči.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:1,V:10,2._Tesaloničanom:"To se bo zgodilo tisti dan. ko bo Gospod prišel in bo oslavljen skupaj s svojimi svetimi ter ga bodo občudovali vsi. ki verujejo. Med njimi boste tudi vi. ki ste verjeli vsemu. kar smo vam povedali.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:1,V:11,2._Tesaloničanom:"Prav zato vedno molimo za vas. da bi vas naš Bog spoznal za vredne tega. da vas je poklical. ter da bi s svojo močjo dokončal vse dobro. kar želi narediti. in vam pomagal opraviti vsako delo. h kateremu vas spodbuja vera.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:1,V:12,2._Tesaloničanom:"Tako se bo zaradi nezaslužene dobrote našega Boga in Gospoda Jezusa Kristusa po vas oslavilo ime našega Gospoda Jezusa. Pa tudi vi boste oslavljeni. ker ste povezani z njim.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,2._Tesaloničanom:"2. Tesaloničanom 2. poglavje",K:"",NZ:""},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:1,2._Tesaloničanom:"Bratje. glede navzočnosti našega Gospoda Jezusa Kristusa in časa. ko bomo zbrani k njemu. vas prosimo.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:2,2._Tesaloničanom:"da se ne pustite zmesti. če kdo reče. da je Jehovov dan že tu. Ne vznemirjajte se. če rečejo. da je to navdihnjena izjava ali da so to sporočilo prebrali v pismu. za katero trdijo. da smo ga napisali mi.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:3,2._Tesaloničanom:"Naj vas nihče z ničimer ne zavede. Preden bo namreč ta dan prišel. bo nastopil odpad in bo razodet človek nezakonitosti oziroma tisti. ki bo pokončan.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:4,2._Tesaloničanom:"Ta je nasprotnik in se povzdiguje nad vsakim tako imenovanim bogom ali predmetom čaščenja. Sedi v Božjem templju in se javno kaže kot bog.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:5,2._Tesaloničanom:"Ali se ne spomnite. da sem vam vse to govoril. ko sem bil še z vami?",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:6,2._Tesaloničanom:"Zdaj pa veste tudi to. kaj človeku nezakonitosti preprečuje. da bi bil razodet prej kot ob svojem času.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:7,2._Tesaloničanom:"Nezakonitost tega človeka je na skrivnem resda že dejavna. vendar bo kot skrivnost ostala samo tako dolgo. dokler ne bo s poti odstranjen tisti. ki zdaj deluje kot prepreka.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:8,2._Tesaloničanom:"Takrat bo ta nezakonitež razodet in Gospod Jezus ga bo odstranil z močjo svojih besed ter ga uničil ob razodetju svoje navzočnosti.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:9,2._Tesaloničanom:"Toda navzočnost nezakoniteža je mogoča zato. ker jo podpira Satan z vsemi mogočnimi deli. lažnimi znamenji. čudeži.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:10,2._Tesaloničanom:"nepravičnostjo in vsakršno prevaro. Vse to zavaja tiste. ki bodo za kazen uničeni. ker niso vzljubili resnice. ki bi jih lahko rešila.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:11,2._Tesaloničanom:"Zato Bog dovoljuje. da so pod vplivom prevare zavedeni in verjamejo laži.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:12,2._Tesaloničanom:"Vsi ti bodo torej obsojeni. ker niso verjeli resnici. ampak so se veselili nepravičnosti.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:13,2._Tesaloničanom:"Mi pa smo se dolžni Bogu vedno zahvaljevati za vas. bratje. ki vas Jehova ljubi. Bog vas je namreč zaradi vaše vere v resnico že na začetku izbral za rešitev. s tem da vas je posvetil s svojim duhom.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:14,2._Tesaloničanom:"Po dobri novici. ki jo oznanjamo. vas je poklical. da bi bili rešeni in da bi dosegli slavo našega Gospoda Jezusa Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:15,2._Tesaloničanom:"Zato. bratje. bodite neomajni in se ravnajte po tem. o čemer ste bili poučeni. bodisi ustno bodisi po našem pismu.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:16,2._Tesaloničanom:"Bog. naš Oče. nas ljubi in nam je po nezasluženi dobroti dal večno tolažbo in svetlo upanje. On in naš Gospod Jezus Kristus",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:2,V:17,2._Tesaloničanom:"naj potolažita vaše srce in vas utrdita. da boste vedno delali in govorili to. kar je dobro.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,2._Tesaloničanom:"2. Tesaloničanom 3. poglavje",K:"",NZ:""},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:1,2._Tesaloničanom:"Bratje. na koncu vas prosim. da molite. da bi se po nas Jehovova beseda hitro širila in bi bila sprejeta s spoštovanjem. tako kot je bila sprejeta pri vas.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:2,2._Tesaloničanom:"Molite tudi. da bi bili mi rešeni pokvarjenih in hudobnih ljudi. saj vere nimajo vsi.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:3,2._Tesaloničanom:"Toda Gospod je zvest in vas bo okrepil ter ščitil pred Hudobnim.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:4,2._Tesaloničanom:"Poleg tega smo kot Gospodovi sledilci glede vas trdno prepričani. da že ravnate tako. kot smo vam naročili. in boste tako ravnali še naprej.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:5,2._Tesaloničanom:"Naj Gospod vaše srce še naprej usmerja v pravo smer. tako da boste ljubili Boga in vztrajno služili Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:6,2._Tesaloničanom:"Bratje. v imenu Gospoda Jezusa Kristusa vam naročamo. da se oddaljite od vsakega brata. ki ne živi tako. kot smo vas poučili. ampak živi neurejeno.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:7,2._Tesaloničanom:"Sami namreč veste. kako morate živeti. da bi nas posnemali. Med vami se namreč nismo vedli neurejeno.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:8,2._Tesaloničanom:"niti nismo pri nikomer jedli zastonj. Nasprotno. noč in dan smo prizadevno in naporno delali. da ne bi nikogar od vas finančno obremenili.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:9,2._Tesaloničanom:"Tako nismo ravnali zato. ker ne bi imeli pravice do tega. da kaj dobimo. ampak zato. ker smo vam želeli dati zgled. da bi nas lahko posnemali.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:10,2._Tesaloničanom:"Ko smo bili pri vas. smo vam pravzaprav govorili: »Kdor noče delati. naj tudi ne je.«",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:11,2._Tesaloničanom:"Slišali smo namreč. da nekateri med vami živijo neurejeno. da nič ne delajo. ampak se vmešavajo v to. kar se jih ne tiče.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:12,2._Tesaloničanom:"Takšnim v imenu Gospoda Jezusa Kristusa naročamo in jih opominjamo. da naj v miru delajo in si sami zaslužijo za hrano.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:13,2._Tesaloničanom:"Vi. bratje. pa ne nehajte delati tega. kar je dobro.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:14,2._Tesaloničanom:"Če kdo ni poslušen temu. kar smo napisali v tem pismu. ga zaznamujte in se nehajte družiti z njim. da ga bo postalo sram.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:15,2._Tesaloničanom:"Vendar nanj ne glejte kot na sovražnika. ampak mu svetujte kot bratu.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:16,2._Tesaloničanom:"Naj vam Gospod miru vedno naklanja mir v vsem. Naj bo Gospod z vsemi vami.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:17,2._Tesaloničanom:"To je moj. Pavlov. lastnoročni pozdrav. Tako pišem v vseh svojih pismih. da bi se vedelo. da sem jih napisal jaz.",K:"",NZ:"YQ"},
{Knjiga:"2Tesaloničanom",Kr:"2Te",P:3,V:18,2._Tesaloničanom:"Naj naš Gospod Jezus Kristus vsem vam izkaže nezasluženo dobroto.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
</body>
</html>
