<body>
	<h2 id='naslov'></h2>
    <br>
    <table id='tblOsnova'>
        <thead>
            <tr>
            </tr> 
        </thead>
        <tbody>
			
        </tbody>          
        
    </table>
    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Joel','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Joel:"Joel 1. poglavje",K:"",NZ:""},
{Knjiga:"Joel",Kr:"Jl",P:1,V:1,Joel:"To je sporočilo. ki ga je Petuelov sin Joel dobil od Jehova:",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:2,Joel:"»Starešine. poslušajte to sporočilo.<br>vsi prebivalci dežele. prisluhnite!<br>Ali se je kaj takega zgodilo v vaših dneh<br>ali v dneh vaših prednikov?",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:3,Joel:"Pripovedujte o tem svojim sinovom.<br>vaši sinovi naj pripovedujejo svojim sinovom<br>in njihovi sinovi naslednjemu rodu.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:4,Joel:"Poljščine. ki jih je pustil roj kobilic požiralk. je požrl roj odraslih kobilic.<br>poljščine. ki jih je pustil roj odraslih kobilic. je požrl roj mladih kobilic<br>in poljščine. ki jih je pustil roj mladih kobilic. je požrl roj kobilic uničevalk.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:5,Joel:"Pijanci. zbudite se in jokajte!<br>Vsi vi. ki pijete vino. žalujte.<br>ker nimate novega vina.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:6,Joel:"V mojo deželo je namreč vdrla mogočna in brezštevilna vojska.<br>Njeni zobje in čeljusti so podobni levjim.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:7,Joel:"Mojo trto je opustošila in od moje fige pustila samo štor.<br>Objedla ju je. tako da na vejah ni ostalo niti lubje.<br>in ju nato zavrgla.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:8,Joel:"Moje ljudstvo. vpij od žalosti.<br>tako kot mladenka. odeta v raševino. žaluje za svojim ženinom.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:9,Joel:"Žitna daritev in pitna daritev se ne prinašata več v Jehovovo hišo.<br>Duhovniki. Jehovovi služabniki. žalujejo.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:10,Joel:"Polje je opustošeno. zato tla žalujejo.<br>Žito je bilo uničeno. novega vina ni več. olja je zmanjkalo.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:11,Joel:"Kmetovalci so pretreseni in vinogradniki žalujejo.<br>ker ni ne pšenice ne ječmena.<br>ker je pridelek izgubljen.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:12,Joel:"Trta se je posušila.<br>figa je ovenela.<br>Granatovec. palma in jablana so se posušili.<br>vse drevje je suho.<br>Ljudje. ki so bili veseli. se zdaj sramujejo.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:13,Joel:"Duhovniki. nadenite si raševino in žalujte!<br>Vi. ki služite pred oltarjem. tulite od žalosti!<br>Služabniki mojega Boga. pridite. preživite noč v raševini!<br>Ljudje so namreč nehali prinašati žitno daritev in pitno daritev v hišo vašega Boga.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:14,Joel:"Razglasite post! Skličite slovesen zbor!<br>Pri hiši svojega Boga Jehova zberite starešine in vse prebivalce dežele<br>in vpijte k Jehovu. naj vam pomaga.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:15,Joel:"Kako strašen dan prihaja!<br>Blizu je Jehovov dan.<br>prišel bo in prinesel uničenje od Vsemogočnega.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:16,Joel:"Ali nam ni bila hrana vzeta prav pred našimi očmi?<br>Ali nista veselje in radost izginila iz hiše našega Boga?",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:17,Joel:"Semena pod lopatami kmetovalcev so izsušena.<br>Shrambe so opustošene.<br>Žitnice so podrte. ker se je žito na polju posušilo.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:18,Joel:"Celo živina stoka!<br>Črede goveda zmedeno tavajo naokrog. ker nimajo paše.<br>Črede ovc trpijo zaradi kazni.«",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:19,Joel:"»O Jehova. k tebi bom klical.<br>saj je ogenj požrl pašnike v pustinji.<br>plameni so pogoltnili vse drevje na podeželju.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:1,V:20,Joel:"Tudi divje živali hrepenijo po tebi.<br>saj so potoki presahnili<br>in je ogenj požrl pašnike v pustinji.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Joel:"Joel 2. poglavje",K:"",NZ:""},
{Knjiga:"Joel",Kr:"Jl",P:2,V:1,Joel:"»Zatrobite na rog na Sionu!<br>Zaženite bojni krik na Božji sveti gori!<br>Vsi prebivalci dežele naj se tresejo od strahu.<br>ker prihaja Jehovov dan. ker je blizu.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:2,Joel:"To je dan teme in mraka.<br>dan oblakov in goste teme.<br>Podoben je megleni jutranji svetlobi. ki se širi po gorah.<br>Glej. številna in mogočna vojska.<br>Takšne vojske ni bilo še nikoli prej<br>in je tudi nikoli več ne bo<br>v nobenem od prihodnjih rodov.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:3,Joel:"Pred njo gre ogenj. ki požira.<br>za njo plamen. ki golta.<br>Pred njo je dežela. ki je kakor edenski vrt.<br>za njo pa opustošena pustinja.<br>Nič ne preživi njenega napada.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:4,Joel:"Njeni vojaki so po videzu podobni konjem.<br>dirjajo kakor bojni konji.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:5,Joel:"Njihovo poskakovanje po vrhovih gora je podobno zvoku bojnih vozov.<br>prasketanju plamenečega ognja. ki požira slamo.<br>Kakor mogočna vojska so se razvrstili za boj.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:6,Joel:"Zaradi njih bodo ljudstva trepetala.<br>Ljudje bodo prebledevali od strahu.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:7,Joel:"Napadajo kakor bojevniki.<br>Na obzidje se vzpenjajo kakor vojaki.<br>Vsak se drži svoje poti.<br>s svoje steze ne zavijajo.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:8,Joel:"Drug drugega ne odrivajo.<br>Vsak gre naprej po svoji poti.<br>Tudi če kdo od njih pade pod puščicami.<br>se drugi ne ustavijo.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:9,Joel:"Vdirajo v mesto. tečejo po obzidju.<br>Plezajo na hiše. skozi okna vstopajo kakor tat.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:10,Joel:"Pred njimi trepeta dežela. trese se nebo.<br>Sonce in luna temnita.<br>zvezde izgubljajo svoj sijaj.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:11,Joel:"Jehova bo glasno zavpil na čelu svoje vojske. Njegov tabor je zelo velik.<br>Bog izpolnjuje svojo besedo in je mogočen.<br>Jehovov dan je velik in vzbuja globoko strahospoštovanje.<br>Kdo ga lahko prestane?«",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:12,Joel:"»Vendar še ni prepozno.« govori Jehova. »Vrnite se k meni z vsem svojim srcem.<br>s postom. jokom in žalovanjem.«",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:13,Joel:"»Raztrgajte si srce. ne pa oblačil.<br>Vrnite se k svojemu Bogu Jehovu.<br>saj je sočuten in usmiljen. ne razjezi se hitro in je neizmerno vdan v ljubezni.<br>pa bo še enkrat razmislil o nesreči. ki jo namerava poslati.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:14,Joel:"Kdove. morda si bo vaš Bog Jehova premislil in spremenil svojo odločitev<br>ter vas blagoslovil.<br>tako da mu boste lahko darovali žitno daritev in pitno daritev.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:15,Joel:"Zatrobite na rog na Sionu!<br>Razglasite post! Skličite slovesen zbor!",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:16,Joel:"Zberite ljudstvo in ga posvetite!<br>Zberite starce. zberite otroke in dojenčke!<br>Ženin in nevesta naj prideta iz svoje sobe.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:17,Joel:"Duhovniki. Jehovovi služabniki.<br>naj med preddverjem in oltarjem jokajo in govorijo:<br>‚Jehova. usmili se svojega ljudstva.<br>ne prepusti svojega ljudstva sramotenju.<br>Ne dovoli. da bi mu vladali narodi.<br>Zakaj naj bi druga ljudstva govorila: »Kje je njihov Bog?«",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:18,Joel:"Takrat se bo Jehova goreče zavzel za svojo deželo<br>in se usmilil svojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:19,Joel:"Jehova bo svojemu ljudstvu odgovoril:<br>‚Zdaj vam bom dal žito. novo vino in olje.<br>da vam ne bo nič manjkalo.<br>Ne bom več dovolil. da bi vas narodi sramotili.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:20,Joel:"Sovražnika. ki prihaja s severa. bom spravil daleč stran od vas.<br>prepodil ga bom v sušno in samotno pustinjo.<br>tako da bo predstraža njegove vojske gledala proti vzhodnemu morju.<br>zadnja straža pa proti zahodnemu morju.<br>Njegovo truplo bo zaudarjalo.<br>smrad se bo širil po deželi.<br>ker bom jaz naredil velike stvari.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:21,Joel:"Dežela. ne boj se!<br>Veseli se. saj bo Jehova naredil velike stvari!",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:22,Joel:"Divje živali. ne bojte se.<br>saj bodo pašniki v pustinji ozeleneli.<br>drevesa bodo obrodila<br>– figa in trta bosta bogato obrodili.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:23,Joel:"In vi. sionski sinovi. veselite se tega. kar bo naredil vaš Bog Jehova.<br>Dal vam bo ravno prav jesenskega dežja.<br>Na vas bo izlil obilen dež.<br>jesenski in spomladanski dež. kot v preteklosti.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:24,Joel:"Mlatišča bodo polna očiščenega žita.<br>iz stiskalnic bosta kipela novo vino in olje.«",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:25,Joel:"»Nadoknadil vam bom letine.<br>ki so vam jih požrle odrasle kobilice. mlade kobilice. kobilice uničevalke in kobilice požiralke<br>– moja velika vojska. ki sem jo poslal nad vas.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:26,Joel:"Jedli boste do sitega<br>in hvalili moje ime Jehova. ime svojega Boga.<br>ki je za vas naredil čudovite stvari.<br>Moje ljudstvo ne bo nikoli več osramočeno.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:27,Joel:"Spoznali boste. da sem jaz z izraelskim ljudstvom.<br>da sem jaz vaš Bog Jehova – nobenega drugega ni.<br>Moje ljudstvo ne bo nikoli več osramočeno.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:28,Joel:"Potem bom na vsakršne ljudi izlil svojega duha.<br>zato bodo vaši sinovi in vaše hčere prerokovali.<br>vaši starci bodo imeli sanje<br>in vaši mladeniči videnja.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:29,Joel:"Tiste dni bom svojega duha izlil<br>tudi na svoje sužnje. moške in ženske.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:30,Joel:"Naredil bom čudeže na nebu in na zemlji<br>– kri in ogenj in dimne stebre.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:31,Joel:"Sonce se bo spremenilo v temo in luna v kri.<br>preden pride Jehovov dan. ki je velik in vzbuja strahospoštovanje.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:2,V:32,Joel:"Vsak. ki bo klical moje ime Jehova. bo rešen.<br>Na gori Sion in v Jeruzalemu bodo tisti. ki bodo ubežali.<br>tisti preživeli. ki sem jih jaz. Jehova. poklical.<br>Tako bo. kot sem rekel jaz. Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Joel:"Joel 3. poglavje",K:"",NZ:""},
{Knjiga:"Joel",Kr:"Jl",P:3,V:1,Joel:"»V tistih dneh in v tistem času.<br>ko bom Judovce in Jeruzalemčane pripeljal nazaj iz ujetništva.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:2,Joel:"bom zbral tudi vse narode<br>in jih pripeljal v Jozafatovo dolino.<br>Tam jim bom sodil<br>zaradi tega. kar so naredili moji dediščini. mojemu ljudstvu Izraelu.<br>Moje ljudstvo so razkropili med narode<br>in si razdelili mojo deželo.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:3,Joel:"Za moje ljudstvo so metali žreb.<br>Dečke so prodajali. da bi najeli prostitutke.<br>deklice so prodajali. da bi kupili vino.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:4,Joel:"In vi – Tir. Sidon in celotna Filisteja –<br>kaj imate proti meni?<br>Ali se mi za kaj maščujete?<br>Če se mi maščujete.<br>se bom jaz hitro. res hitro maščeval vam.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:5,Joel:"Vzeli ste moje srebro in zlato.<br>moje dragocenosti ste odnesli v svoje templje.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:6,Joel:"Judovce in Jeruzalemčane ste prodali Grkom.<br>da bi jih odpeljali daleč stran od njihove domovine.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:7,Joel:"Jaz pa jih bom pripeljal nazaj od tam. kamor ste jih prodali.<br>in se vam maščeval za to. kar ste naredili.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:8,Joel:"Vaše sinove in vaše hčere bom izročil Judovcem.<br>ti pa jih bodo prodali Sabejcem. daljnemu narodu.<br>ker sem tako govoril jaz. Jehova.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:9,Joel:"Med narodi razglasite:<br>‚Pripravite se za vojno! Skličite bojevnike!<br>Naj vsi vojaki pridejo in gredo v napad!",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:10,Joel:"Svoje lemeže prekujte v meče in svoje srpe v sulice.<br>Kdor je šibek. naj reče: »Močan sem!«",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:11,Joel:"Vsi okoliški narodi. pridite in pomagajte drug drugemu. zberite se skupaj!«<br>O Jehova. pošlji dol svoje bojevnike.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:12,Joel:"»Narodi naj se zberejo in pridejo v Jozafatovo dolino.<br>saj se bom tam usedel. da bi sodil vsem okoliškim narodom.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:13,Joel:"Zamahnite s srpom. ker je letina zrela za žetev.<br>Pridite in tlačite grozdje. ker je stiskalnica polna.<br>Vinske kadi so prepolne. ker je hudobnost teh narodov velika.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:14,Joel:"Množice. velike množice so zbrane v dolini sodbe.<br>ker je blizu dan. ko bom jaz. Jehova. tam sodil ljudi.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:15,Joel:"Sonce in luna bosta potemnela.<br>zvezde bodo izgubile svoj sijaj.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:16,Joel:"Jaz. Jehova. bom rjovel s Siona.<br>glasno bom vpil iz Jeruzalema.<br>Nebo in zemlja se bosta stresla.<br>toda jaz. Jehova. bom zatočišče svojemu ljudstvu.<br>trdnjava izraelskemu ljudstvu.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:17,Joel:"Takrat boste spoznali. da sem jaz vaš Bog Jehova. ki prebivam na Sionu. svoji sveti gori.<br>Jeruzalem bo postal sveto mesto<br>in tujci ne bodo več hodili skozi njega.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:18,Joel:"Tisti dan bo z gora kapljalo novo vino<br>in s hribov bo teklo mleko.<br>Po vseh strugah na Judovem bo tekla voda.<br>Iz Jehovove hiše bo izviral studenec.<br>ki bo namakal Akacijevo dolino.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:19,Joel:"Egipt pa bo postal puščava.<br>Edom samotna pustinja.<br>ker sta bila nasilna do Judovcev.<br>v njihovi deželi sta pobijala nedolžne ljudi.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:20,Joel:"Toda Judova dežela bo vedno naseljena.<br>Jeruzalem bo poseljen vse prihodnje rodove.",K:"",NZ:"X"},
{Knjiga:"Joel",Kr:"Jl",P:3,V:21,Joel:"Imel sem jih za krive. ampak takrat jih bom imel za nedolžne.<br>Jaz. Jehova. bom prebival na Sionu.«",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
</body>
