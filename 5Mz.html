{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:6,5._Mojzesova:"Vzemimo. da te skuša kdaj tvoj pravi brat ali tvoj sin ali hči ali tvoja ljubljena žena ali tvoj najboljši prijatelj na skrivaj pregovoriti z besedami ‚Pojdimo in služimo drugim bogovom. bogovom. ki jih ne ti ne tvoji praočetje prej niste poznali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:7,5._Mojzesova:"bogovom ljudstev. ki so okoli vas. naj so v vaši bližini ali daleč stran. na enem koncu dežele ali na drugem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:8,5._Mojzesova:"Ne pusti se mu pregovoriti in ne poslušaj ga. Naj se ti ne smili. naj ti ga ne bo žal. niti ga ne skušaj zaščititi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:9,5._Mojzesova:"ampak ga usmrti. Prvi dvigni roko proti njemu. da bi ga pokončal. potem pa naj dvigne roke proti njemu še vse ljudstvo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:10,5._Mojzesova:"Kamenjajte ga do smrti. ker vas je hotel odvrniti od vašega Boga Jehova. ki vas je odpeljal iz Egipta. iz dežele. v kateri ste bili sužnji.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:11,5._Mojzesova:"Ko se bo to razvedelo med vsemi Izraelci. jih bo postalo strah in tako nihče od vas ne bo več storil takšne hudobije.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:12,5._Mojzesova:"Vzemimo. da slišite. da se v katerem od vaših mest. ki vam jih vaš Bog Jehova daje v prebivanje. govori.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:13,5._Mojzesova:"da so se med vami pojavili neki ničvredneži. ki someščane odvračajo od Boga z besedami ‚Pojdimo in služimo drugim bogovom. bogovom. ki jih prej niste poznali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:14,5._Mojzesova:"V tem primeru stvar raziščite – temeljito preiskujte in poizvedujte. In če se potrdi. da se je ta gnusoba res zgodila med vami.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:15,5._Mojzesova:"prebivalce tistega mesta pokončajte z mečem. Mesto in vse v njem. tudi vso živino. uničite z mečem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:16,5._Mojzesova:"Ves plen iz mesta znosite na sredo trga. potem pa mesto zažgite. Ves plen naj bo daritev vašemu Bogu Jehovu. Od mesta naj za vedno ostanejo le ruševine  nikoli več naj se ne obnovi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:17,5._Mojzesova:"Ne smete se polastiti ničesar. kar je odrejeno za uničenje. zato da se bo Jehova nehal srditi na vas in bo z vami usmiljen in sočuten ter vas bo pomnožil. tako kot je s prisego obljubil vašim praočetom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:18,5._Mojzesova:"Ubogajte svojega Boga Jehova. s tem da izpolnjujete vse njegove zapovedi. ki vam jih danes zapovedujem. Tako boste delali. kar je prav v očeh vašega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,5._Mojzesova:"5. Mojzesova 14. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:1,5._Mojzesova:"Vi ste sinovi svojega Boga Jehova. Ne delajte si zarez v telo in ne brijte si obrvi zaradi mrliča.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:2,5._Mojzesova:"Vi ste namreč sveto ljudstvo svojemu Bogu Jehovu. Jehova je med vsemi ljudstvi na površju zemlje izbral vas. da boste njegovo ljudstvo. njegova posebna lastnina.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:3,5._Mojzesova:"Ne jejte nič gnusnega.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:4,5._Mojzesova:"To so živali. ki jih smete jesti: govedo. ovca. koza.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:5,5._Mojzesova:"jelen. gazela. srnjak. divja koza. antilopa. divja ovca in gorska ovca.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:6,5._Mojzesova:"Vse živali. ki imajo povsem preklane parklje in prežvekujejo. smete jesti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:7,5._Mojzesova:"Toda naslednjih živali. ki samo prežvekujejo ali pa imajo samo preklane parklje. ne smete jesti: Kamele. zajca in pečinolazca. ki sicer prežvekujejo. vendar nimajo preklanih parkljev. Za vas so nečiste.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:8,5._Mojzesova:"Enako velja za svinjo. ki sicer ima preklane parklje. vendar ne prežvekuje. Za vas je nečista. Ne jejte mesa teh živali in ne dotikajte se njihovega trupla.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:9,5._Mojzesova:"Od tega. kar živi v vodi. smete jesti vse. kar ima plavuti in luske.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:10,5._Mojzesova:"Ne smete pa jesti ničesar. kar nima plavuti in lusk. Za vas je nečisto.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:11,5._Mojzesova:"Vse čiste ptice smete jesti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:12,5._Mojzesova:"Krilata bitja. ki jih ne smete jesti. pa so: orel. ribji orel. rjavi jastreb.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:13,5._Mojzesova:"rjavi škarnik. črni škarnik in vse druge vrste škarnika.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:14,5._Mojzesova:"vse vrste krokarja.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:15,5._Mojzesova:"noj. sova. galeb. vse vrste sokola.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:16,5._Mojzesova:"čuk. mala uharica. labod.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:17,5._Mojzesova:"pelikan. jastreb. kormoran.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:18,5._Mojzesova:"štorklja. vse vrste čaplje. smrdokavra in netopir.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:19,5._Mojzesova:"Tudi vse krilate žuželke so za vas nečiste. Ne smete jih jesti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:20,5._Mojzesova:"Vsa čista leteča bitja pa smete jesti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:21,5._Mojzesova:"Ne jejte živali. ki ste jo našli poginulo. Lahko jo daste priseljencu. ki živi v vašem mestu. saj jo sme jesti. ali pa jo prodate tujcu. Vi ste namreč sveto ljudstvo svojemu Bogu Jehovu.<br>Ne kuhajte kozlička v mleku njegove matere.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:22,5._Mojzesova:"Dajaj desetino od vsega. kar ti seme leto za letom obrodi na polju.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:23,5._Mojzesova:"Desetino od svojega žita. novega vina in olja ter prvorojeno od svojega goveda in drobnice jej pred svojim Bogom Jehovom na kraju. ki ga bo izbral v čast svojemu imenu. da se boš naučil vedno imeti strahospoštovanje do svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:24,5._Mojzesova:"Če pa bo kraj. ki ga bo tvoj Bog Jehova izbral v čast svojemu imenu. daleč od tebe in bo zate pot tja predolga in če svojega pridelka ne boš mogel nesti tja. ker te bo tvoj Bog Jehova tako obilno blagoslovil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:25,5._Mojzesova:"lahko pridelek zamenjaš za denar. Ko odpotuješ na kraj. ki si ga bo izbral tvoj Bog Jehova. denar vzemi s seboj.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:26,5._Mojzesova:"Z njim boš lahko zatem kupil. kar koli se ti bo zahotelo: govedo. drobnico. vino in druge alkoholne pijače oziroma kar koli si boš zaželel. Ti in tvoji domači boste jedli to tam pred svojim Bogom Jehovom in se veselili.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:27,5._Mojzesova:"In pri tem ne pozabi na Levijevce. ki živijo v tvojem mestu. saj nimajo ne deleža ne dediščine s teboj.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:28,5._Mojzesova:"Ob koncu vsakega tretjega leta celotno desetino od svojega pridelka v tistem letu nesi v svoje mesto in jo spravi tam.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:14,V:29,5._Mojzesova:"Nato bodo Levijevci. ki nimajo ne deleža ne dediščine s teboj. ter priseljenci. sirote in vdove. ki živijo v tvojem mestu. prišli in se najedli. Tako te bo tvoj Bog Jehova lahko blagoslovil pri vsem. kar delaš.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,5._Mojzesova:"5. Mojzesova 15. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:1,5._Mojzesova:"Vsako sedmo leto naj se razglasi odpust dolgov.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:2,5._Mojzesova:"Za odpust dolgov velja naslednje: Vsak upnik naj svojemu bližnjemu odpusti dolg. ki si ga je ta nakopal pri njem. Od svojega bližnjega. od svojega brata. naj ne terja dolga. saj je bil razglašen odpust dolgov v čast Jehovu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:3,5._Mojzesova:"Od tujca smeš terjati dolg. toda svojemu bratu moraš odpustiti kakršen koli dolg.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:4,5._Mojzesova:"Sicer pa se pri vas ne bi smelo zgoditi. da bi kdo postal reven. Jehova vas bo namreč blagoslovil v deželi. ki vam jo on. vaš Bog Jehova. daje v last kot dediščino.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:5,5._Mojzesova:"vendar samo. če boste natančno ubogali svojega Boga Jehova in skrbno izpolnjevali vse te zapovedi. ki vam jih danes dajem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:6,5._Mojzesova:"Vaš Bog Jehova vas bo namreč blagoslovil. tako kot vam je obljubil. Posojali boste mnogim narodom. vam pa si ne bo treba izposojati od drugih  gospodovali boste mnogim narodom. oni pa ne bodo gospodovali vam.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:7,5._Mojzesova:"Če kdo od tvojih bratov. ki živi v katerem od vaših mest v deželi. ki vam jo daje vaš Bog Jehova. obuboža. ne bodi trdosrčen ali skopuški do njega.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:8,5._Mojzesova:"Bodi radodaren do njega in mu vsekakor posodi to. kar potrebuje ali česar mu primanjkuje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:9,5._Mojzesova:"Pazi. da ne boš v svojem srcu zlobno razmišljal: ‚Bliža se sedmo leto. leto za odpust dolgov. Pazi. saj te to lahko odvrne od tega. da bi bil radodaren do svojega revnega brata. in mu ne bi ničesar dal. Če bo tvoj brat klical k Jehovu in tožil zaradi tebe. se ti bo to štelo za greh.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:10,5._Mojzesova:"Radodarno mu pomagaj in brez nejevolje. saj te bo tvoj Bog Jehova. če boš tako ravnal. blagoslovil pri vsem. kar delaš in česar se lotiš.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:11,5._Mojzesova:"V deželi bodo vedno revni ljudje. zato ti zapovedujem: ‚Bodi radodaren do svojega trpečega in revnega brata v deželi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:12,5._Mojzesova:"Če se ti za sužnja proda kdo od tvojih bratov. Hebrejec ali Hebrejka. in ti služi šest let. ga sedmo leto osvobodi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:13,5._Mojzesova:"In ko ga boš osvobodil. mu ne pusti oditi praznih rok.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:14,5._Mojzesova:"Velikodušno mu daj kaj od svoje drobnice. od pridelka s svojega mlatišča in iz svojih stiskalnic za olje in za vino. Tako kot je tvoj Bog Jehova velikodušno dal tebi. tako daj tudi ti njemu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:15,5._Mojzesova:"Spomni se. da ste bili sužnji v egiptovski deželi in da vas je vaš Bog Jehova rešil. Zato vam danes zapovedujem vse to.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:16,5._Mojzesova:"Če pa ti reče ‚Nočem oditi od tebe!. ker ima rad tebe in tvoje domače. ker je srečen pri tebi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:17,5._Mojzesova:"vzemi šilo in mu na vratih prebodi uho  tako bo vse življenje tvoj suženj. Enako naredi. če gre za sužnjo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:18,5._Mojzesova:"Ko sužnja osvobodiš in odide. ne misli. da je to nepošteno do tebe. Njegovih šest let dela pri tebi je bilo namreč vredno dvakrat toliko kot delo najetega delavca in tvoj Bog Jehova te je pri vsem blagoslovil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:19,5._Mojzesova:"Vsakega prvorojenega samca od svojega goveda in drobnice posveti svojemu Bogu Jehovu. S prvorojenim samcem od svojega goveda ne opravljaj nobenega dela in prvorojenega samca od svoje drobnice ne strizi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:20,5._Mojzesova:"Vsako leto ga skupaj s svojimi domačimi jej pred svojim Bogom Jehovom na kraju. ki ga bo Jehova izbral.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:21,5._Mojzesova:"Če pa ima žival kakšno telesno napako – če šepa. je slepa ali ima kakšno drugo hudo napako – je ne smeš žrtvovati svojemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:22,5._Mojzesova:"Pojej jo v svojem mestu. Njeno meso smejo jesti nečisti in čisti. tako kot če bi bilo meso gazele ali jelena.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:15,V:23,5._Mojzesova:"Toda njene krvi ne smeš zaužiti. Izlij jo na zemljo kakor vodo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,5._Mojzesova:"5. Mojzesova 16. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:1,5._Mojzesova:"Bodite pozorni na mesec abib in praznujte pasho v čast svojemu Bogu Jehovu. saj vas je v mesecu abibu vaš Bog Jehova ponoči odpeljal iz Egipta.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:2,5._Mojzesova:"Na kraju. ki ga bo Jehova izbral v čast svojemu imenu. darujte svojemu Bogu Jehovu pashalno žrtev. darujte od drobnice in goveda.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:3,5._Mojzesova:"Zraven nje ne jejte nič kvašenega. Sedem dni jejte nekvašeni kruh. kruh stiske. saj ste iz egiptovske dežele odšli v naglici. Delajte to. da se boste vse svoje življenje spominjali dneva. ko ste odšli iz egiptovske dežele.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:4,5._Mojzesova:"Sedem dni ne sme biti pri vas. na vsem vašem ozemlju. nič kvasa. Od mesa. ki ga boste žrtvovali prvi dan zvečer. ne sme ostati nič do jutra.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:5,5._Mojzesova:"Pashalne žrtve ne smete darovati kar v katerem koli od mest. ki vam jih daje vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:6,5._Mojzesova:"ampak jo morate darovati na kraju. ki ga bo vaš Bog Jehova izbral v čast svojemu imenu. Pashalno žrtev darujte zvečer. ko sonce zaide. na dan. ko ste odšli iz Egipta.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:7,5._Mojzesova:"Specite in pojejte jo na kraju. ki ga bo vaš Bog Jehova izbral. zjutraj pa se lahko vrnete v svoje šotore.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:8,5._Mojzesova:"Šest dni jejte nekvašeni kruh. sedmi dan pa imejte slovesen zbor v čast svojemu Bogu Jehovu. Ne opravljajte nobenega dela.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:9,5._Mojzesova:"Od dneva. ko s srpom prvič zamahnete nad nepožetim žitom. začnite šteti sedem tednov.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:10,5._Mojzesova:"Potem praznujte praznik tednov v čast svojemu Bogu Jehovu in prinesite prostovoljno daritev. sorazmerno z blagoslovom. ki ste ga prejeli od svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:11,5._Mojzesova:"Veselite se pred svojim Bogom Jehovom na kraju. ki ga bo vaš Bog Jehova izbral v čast svojemu imenu. Veselite se. vi. vaši sinovi in hčere. vaši sužnji in sužnje. Levijevci. ki živijo v vaših mestih. ter priseljenci. sirote in vdove. ki živijo med vami.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:12,5._Mojzesova:"Spomnite se. da ste bili sužnji v Egiptu. ter izpolnjujte te uredbe in se ravnajte po njih.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:13,5._Mojzesova:"Sedem dni praznujte šotorski praznik. Praznujte ga. ko boste spravljali pridelke s svojega mlatišča ter olje in vino iz svojih stiskalnic.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:14,5._Mojzesova:"Veselite se ob svojem prazniku. vi. vaši sinovi in hčere. vaši sužnji in sužnje. Levijevci. priseljenci. sirote in vdove. ki živijo v vaših mestih.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:15,5._Mojzesova:"Sedem dni boste praznovali praznik v čast svojemu Bogu Jehovu na kraju. ki si ga bo Jehova izbral. saj bo vaš Bog Jehova blagoslovil ves vaš pridelek in vse. kar delate. in zelo boste veseli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:16,5._Mojzesova:"Vsi moški naj trikrat na leto pridejo pred vašega Boga Jehova na kraj. ki si ga bo izbral: ob prazniku nekvašenega kruha. ob prazniku tednov in ob šotorskem prazniku. Nihče od njih naj ne pride pred Jehova praznih rok.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:17,5._Mojzesova:"Vsak prinesen dar naj bo sorazmeren z blagoslovom. ki ste ga prejeli od svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:18,5._Mojzesova:"Za vsak rod postavite sodnike in nadzornike v vseh mestih. ki vam jih daje vaš Bog Jehova. in ti naj ljudstvu pravično sodijo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:19,5._Mojzesova:"Ne krojite pravice po svoje in ne bodite pristranski. Ne sprejemajte podkupnine. saj podkupnina modrim zaslepi oči in pravičnim popači besede.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:20,5._Mojzesova:"Za pravico. za pravico si morate prizadevati. da boste lahko živeli in zavzeli deželo. ki vam jo daje vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:21,5._Mojzesova:"Blizu oltarja. ki ga boste naredili za svojega Boga Jehova. ne smete zasaditi nobenega drevesa. da bi ga imeli za sveti kol.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:16,V:22,5._Mojzesova:"Prav tako si ne smete postavljati nobenega svetega stebra. ker vaš Bog Jehova to sovraži.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,5._Mojzesova:"5. Mojzesova 17. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:1,5._Mojzesova:"Svojemu Bogu Jehovu ne žrtvujte nobene živali. ne od goveda ne od drobnice. ki ima kako telesno napako ali je kaj narobe z njo. saj bi se to vašemu Bogu Jehovu gnusilo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:2,5._Mojzesova:"Vzemimo. da se med vami. v katerem koli od mest. ki vam jih daje vaš Bog Jehova. najde moški ali ženska. ki dela. kar je slabo v očeh vašega Boga Jehova. in krši njegovo zavezo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:3,5._Mojzesova:"ki skrene s poti in začne častiti druge bogove in se jim klanjati ali pa se začne klanjati soncu. luni ali vsej vojski nebesnih teles. kar sem prepovedal delati.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:4,5._Mojzesova:"Ko se vam to sporoči ali o tem slišite. stvar temeljito raziščite. Če se potrdi. da se je ta gnusoba res zgodila v Izraelu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:5,5._Mojzesova:"privedite tistega človeka. ki je storil to hudobijo. moškega ali žensko. k mestnim vratom. Ta človek. naj je moški ali ženska. mora biti kamenjan do smrti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:6,5._Mojzesova:"Človek sme biti usmrčen le na podlagi izjave dveh ali treh prič. Ne sme biti usmrčen na podlagi izjave ene priče.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:7,5._Mojzesova:"Priče naj prve dvignejo roke proti njemu. da bi ga pokončale. potem pa naj dvigne roke proti njemu še vse ljudstvo. Odstranite iz svoje sredine to. kar je slabo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:8,5._Mojzesova:"Če se v katerem od vaših mest pojavi zadeva. ki je pretežavna. da bi jo razsodili – naj gre za prelito kri. tožbo. nasilno dejanje ali kakšno drugo zadevo. ki povzroča spor – takrat pojdite na kraj. ki ga bo izbral vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:9,5._Mojzesova:"Pojdite k duhovnikom iz Levijevega rodu in k sodniku. ki bo služil v tistih dneh. ter jim predložite zadevo. oni pa vam bodo sporočili odločitev.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:10,5._Mojzesova:"Nato ravnajte v skladu z odločitvijo. ki vam jo bodo sporočili na kraju. ki ga bo Jehova izbral. Glejte. da boste naredili točno tako. kot vam bodo naročili.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:11,5._Mojzesova:"Ravnajte v skladu z zakonom. ki vam ga bodo pokazali. in z odločitvijo. ki vam jo bodo sporočili. Od prejete odločitve ne odstopajte ne na desno ne na levo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:12,5._Mojzesova:"Kdor bo ravnal predrzno in ne bo poslušal duhovnika. ki bo opravljal službo vašemu Bogu Jehovu. ali pa sodnika. mora umreti. Odstranite iz Izraela to. kar je slabo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:13,5._Mojzesova:"Ko bo ljudstvo slišalo o tem. bo vse postalo strah in tako nihče več ne bo ravnal predrzno.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:14,5._Mojzesova:"Ko boste prišli v deželo. ki vam jo daje vaš Bog Jehova. jo zavzeli in živeli v njej ter boste rekli ‚Postavimo si kralja kot vsi narodi okrog nas.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:15,5._Mojzesova:"takrat si za kralja postavite tistega. ki ga bo izbral vaš Bog Jehova. Za kralja si postavite koga iz svojega naroda. Ne smete si postaviti tujca. ki ni vaš brat.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:16,5._Mojzesova:"Kralj naj si ne nabavlja veliko konjev in naj ne pošilja ljudi nazaj v Egipt po več konjev. saj vam je Jehova rekel: ‚Nikoli več se ne vračajte po tej poti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:17,5._Mojzesova:"Tudi naj nima veliko žen. da mu srce ne bi skrenilo s prave poti. niti naj si ne kopiči srebra in zlata v ogromnih količinah.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:18,5._Mojzesova:"Ko bo zasedel prestol svojega kraljestva. naj si v knjigo prepiše ta Zakonik iz izvoda. ki ga hranijo duhovniki iz Levijevega rodu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:19,5._Mojzesova:"Ima naj ga pri sebi in ga bere vse dni svojega življenja. da se bo naučil imeti strahospoštovanje do svojega Boga Jehova. upoštevati vse besede tega Zakonika in vse te uredbe ter se ravnati po njih.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:17,V:20,5._Mojzesova:"Potem se ne bo povzdigoval nad svoje brate in ne bo odstopil od teh zapovedi ne na desno ne na levo. Tako bodo on in njegovi sinovi dolgo vladali v svojem kraljestvu med Izraelci.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,5._Mojzesova:"5. Mojzesova 18. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:1,5._Mojzesova:"Duhovniki iz Levijevega rodu in ves Levijev rod ne bodo imeli nobenega deleža ali dediščine z drugimi Izraelci. Jedli bodo ognjene daritve. ki so darovane Jehovu in pripadajo njemu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:2,5._Mojzesova:"Naj torej nimajo nobene dediščine med svojimi brati. Jehova je njihova dediščina. tako kot jim je rekel.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:3,5._Mojzesova:"Od daritev ljudstva pripada duhovnikom naslednje: Kdor koli žrtvuje kakšno žival. ali od goveda ali od drobnice. naj duhovniku da pleče. čeljusti in želodec.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:4,5._Mojzesova:"Dajte mu prvo požeto žito. prvo novo vino in prvo olje ter prvo ostriženo volno svoje drobnice.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:5,5._Mojzesova:"Levija in njegove sinove je vaš Bog Jehova izbral izmed vseh vaših rodov. da bi vedno opravljali službo v Jehovovem imenu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:6,5._Mojzesova:"Toda če Levijevec odide iz enega od izraelskih mest. v katerem je živel. in želi iti na kraj. ki ga Jehova izbere.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:7,5._Mojzesova:"lahko tam služi v imenu svojega Boga Jehova tako kot vsi njegovi bratje. Levijevci. ki tam služijo pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:8,5._Mojzesova:"Dobi naj enak delež hrane kot oni. tudi če je dobil denar od prodaje podedovanega imetja.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:9,5._Mojzesova:"Ko boste prišli v deželo. ki vam jo daje vaš Bog Jehova. ne privzemite gnusnih običajev tistih narodov.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:10,5._Mojzesova:"Nihče med vami ne sme žrtvovati v ognju svojega sina ali svoje hčere. vedeževati. se ukvarjati z magijo. prerokovati iz znamenj. čarati.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:11,5._Mojzesova:"uročevati drugih. iskati nasvetov pri spiritističnih medijih ali vedeževalcih ali pa povpraševati mrtvih.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:12,5._Mojzesova:"Vsak. ki dela kaj takega. se namreč Jehovu gnusi in vaš Bog Jehova bo tiste narode zaradi teh gnusnih običajev pregnal izpred vas.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:13,5._Mojzesova:"Živite brezgrajno pred svojim Bogom Jehovom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:14,5._Mojzesova:"Narodi. katerih deželo boste zavzeli. poslušajo tiste. ki se ukvarjajo z magijo in vedeževanjem. vam pa vaš Bog Jehova ne dovoli delati tega.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:15,5._Mojzesova:"Vaš Bog Jehova vam bo izmed vaših bratov dal preroka. kakršen sem jaz. Njega poslušajte!",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:16,5._Mojzesova:"To je namreč odgovor na to. kar ste prosili svojega Boga Jehova. ko ste bili v horebski pokrajini zbrani skupaj in rekli: ‚Ko vsaj ne bi več slišali glasu svojega Boga Jehova in gledali tega velikega ognja. saj bomo drugače umrli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:17,5._Mojzesova:"Takrat mi je Jehova rekel: ‚To. kar so rekli. je dobro.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:18,5._Mojzesova:"Izmed njihovih bratov jim bom dal preroka. kakršen si ti. Naročil mu bom. kaj naj govori. in povedal jim bo vse. kar mu bom zapovedal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:19,5._Mojzesova:"Kdor ne bo poslušal mojih besed. ki jih bo on govoril v mojem imenu. mi bo moral za to odgovarjati.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:20,5._Mojzesova:"Če si prerok drzne govoriti v mojem imenu kaj. česar mu nisem zapovedal. ali govoriti v imenu drugih bogov. mora umreti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:21,5._Mojzesova:"Morda pa se boste kdaj v srcu spraševali: »Kako naj vemo. da te besede niso prišle od Jehova?«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:18,V:22,5._Mojzesova:"Kadar prerok govori v mojem imenu. v Jehovovem imenu. pa se te besede ne izpolnijo in ne uresničijo. potem niso prišle od mene. Jehova. Prerok jih je govoril iz svoje predrznosti. Ne bojte se ga!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,5._Mojzesova:"5. Mojzesova 19. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:1,5._Mojzesova:"Ko bo vaš Bog Jehova uničil narode. katerih deželo vam daje vaš Bog Jehova. in boste zavzeli njihovo deželo ter se naselili v njihovih mestih in hišah.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:2,5._Mojzesova:"izberite v deželi. ki vam jo vaš Bog Jehova daje v last. tri mesta.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:3,5._Mojzesova:"Ozemlje dežele. ki vam jo vaš Bog Jehova daje v last. razdelite na tri dele in pripravite ceste. da lahko v eno teh mest pribeži vsak ubijalec.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:4,5._Mojzesova:"Za ubijalca. ki morda pribeži tja. da si reši življenje. je določeno naslednje: Če nenamerno ubije svojega bližnjega in ga prej ni sovražil",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:5,5._Mojzesova:"– če na primer gre s svojim bližnjim v gozd po drva in zamahne s sekiro. da bi posekal drevo. vendar mu rezilo odleti z držaja in zadene bližnjega. tako da ta umre – takrat naj ubijalec pribeži v eno teh mest. da bi si rešil življenje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:6,5._Mojzesova:"Toda če bi bilo mesto predaleč. bi ga lahko krvni maščevalec. ki bi se v navalu jeze pognal za njim. dohitel in ubil. čeprav si ni zaslužil smrti. saj bližnjega prej ni sovražil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:7,5._Mojzesova:"Zato vam zapovedujem: ‚Izberite si tri mesta.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:8,5._Mojzesova:"Ko bo vaš Bog Jehova razširil vaše ozemlje. kot je prisegel vašim praočetom. in vam dal vso deželo. ki jo je obljubil dati vašim praočetom",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:9,5._Mojzesova:"– vendar samo. če boste zvesto izpolnjevali vse te zapovedi. ki vam jih danes dajem. torej če boste ljubili svojega Boga Jehova in vedno hodili po njegovih poteh – takrat tem trem mestom dodajte še tri mesta.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:10,5._Mojzesova:"Tako se v deželi. ki vam jo vaš Bog Jehova daje v dediščino. ne bo prelivala nedolžna kri in ne boste krivi za prelito kri.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:11,5._Mojzesova:"Toda če kdo svojega bližnjega sovraži. čaka na priložnost za napad nanj in ga rani do smrti. nato pa pribeži v eno teh mest.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:12,5._Mojzesova:"naj starešine njegovega mesta pošljejo po njega in ga izročijo krvnemu maščevalcu. Takšen človek mora umreti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:13,5._Mojzesova:"Naj se vam ne smili – odpravite krivdo zaradi prelitja nedolžne krvi iz Izraela. da vam bo šlo dobro.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:14,5._Mojzesova:"Ko boste prejeli dediščino v deželi. ki vam jo vaš Bog Jehova daje v last. ne prestavljajte sosedovih mejnikov. Ostanejo naj tam. kamor so jih postavili vaši predniki.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:15,5._Mojzesova:"Ena sama priča ni dovolj. da se koga obsodi za kako napako ali greh. ki ga je morda naredil. Vsaka obtožba naj se potrdi glede na izjavo dveh ali treh prič.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:16,5._Mojzesova:"Če proti komu nastopi zlonamerna priča in ga obtoži kakšnega prestopka.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:17,5._Mojzesova:"naj oba stopita pred Jehova. to je pred duhovnike in sodnike. ki bodo služili v tistih dneh.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:18,5._Mojzesova:"Sodniki naj zadevo temeljito raziščejo. in če se izkaže. da je človek krivo pričal in lažno obtožil svojega brata.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:19,5._Mojzesova:"naredite z njim enako. kot je on s spletkarjenjem nameraval narediti svojemu bratu. Odstranite iz svoje sredine to. kar je slabo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:20,5._Mojzesova:"Ko bodo drugi slišali o tem. jih bo postalo strah in tako nihče od vas ne bo več storil takšne hudobije.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:19,V:21,5._Mojzesova:"Naj se vam ne smili: treba je dati življenje za življenje. oko za oko. zob za zob. roko za roko. nogo za nogo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,5._Mojzesova:"5. Mojzesova 20. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:1,5._Mojzesova:"Če greste v boj proti svojim sovražnikom in vidite. da je njihovih konjev. vozov in čet več kot vaših. se jih ne bojte. saj je z vami vaš Bog Jehova. ki vas je odpeljal iz egiptovske dežele.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:2,5._Mojzesova:"Preden se bitka prične. naj pristopi duhovnik in spregovori vojakom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:3,5._Mojzesova:"Takole naj jim reče: ‚Poslušajte. Izraelci! Kmalu se boste spopadli s svojimi sovražniki. Bodite pogumni. Ne bojte se. naj vas ne bo strah in ne trepetajte pred njimi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:4,5._Mojzesova:"saj vaš Bog Jehova hodi z vami. da bi se bojeval za vas proti vašim sovražnikom in vas rešil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:5,5._Mojzesova:"Tudi nadzorniki naj spregovorijo vojakom in jim rečejo: ‚Ali si je kdo sezidal novo hišo. pa se še ni vselil vanjo? Naj se vrne domov. saj bi lahko umrl v bitki in bi se v njegovo hišo vselil kdo drug.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:6,5._Mojzesova:"Ali je kdo zasadil vinograd. pa še ni trgal grozdja v njem? Naj se vrne domov. saj bi lahko umrl v bitki in bi v njegovem vinogradu trgal grozdje kdo drug.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:7,5._Mojzesova:"Ali se je kdo zaročil z žensko. pa se še ni poročil z njo? Naj se vrne domov. saj bi lahko umrl v bitki in bi se z njo poročil kdo drug.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:8,5._Mojzesova:"Nadzorniki naj vojake še vprašajo: ‚Ali se kdo boji in mu je upadel pogum? Naj se vrne domov. da ne bi zaradi njega tudi njegovim bratom upadel pogum.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:9,5._Mojzesova:"Ko bodo nadzorniki nehali govoriti vojakom. naj na čelo vojske postavijo poveljnike.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:10,5._Mojzesova:"Če se približate mestu. da bi se bojevali z njim. ga najprej seznanite z mirovnimi pogoji.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:11,5._Mojzesova:"Če sprejme vaše pogoje in vam odpre svoja vrata. naj vsi prebivalci mesta opravljajo za vas prisilno delo in vam služijo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:12,5._Mojzesova:"Toda če noče skleniti miru. ampak se začne z vami bojevati. ga oblegajte.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:13,5._Mojzesova:"Vaš Bog Jehova vam ga bo zagotovo izročil v roke. vi pa vse moške v njem pobijte z mečem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:14,5._Mojzesova:"Toda ženske. otroke. živino in vse v mestu. ves plen v njem. lahko vzamete zase. Uživajte plen svojih sovražnikov. ki vam ga bo dal vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:15,5._Mojzesova:"Tako ravnajte z vsemi mesti. ki so zelo daleč od vas in ki ne pripadajo bližnjim narodom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:16,5._Mojzesova:"Toda v mestih narodov. ki vam jih vaš Bog Jehova daje v dediščino. ne pustite pri življenju nikogar.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:17,5._Mojzesova:"Vse do zadnjega jih pobijte – Hetejce. Amorejce. Kanaance. Perizejce. Hivejce in Jebusejce – tako kot vam je zapovedal vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:18,5._Mojzesova:"Tako vas ne bodo mogli naučiti vseh gnusob. ki jih delajo za svoje bogove. in vas navesti. da bi grešili proti svojemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:19,5._Mojzesova:"Če kakšno mesto oblegate in ga zavzamete šele po več dneh boja. ne posekajte njegovih dreves. Njihov sad lahko jeste. toda ne smete jih posekati. Ali je drevo na polju človek. da bi ga morali oblegati?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:20,V:20,5._Mojzesova:"Samo drevesa. za katera veste. da se njihovi plodovi ne jedo. smete uničiti. Lahko jih posekate in uporabite pri obleganju mesta. ki se bojuje z vami. dokler ga ne zavzamete.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,5._Mojzesova:"5. Mojzesova 21. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:1,5._Mojzesova:"Če se v deželi. ki vam jo vaš Bog Jehova daje v last. zgodi. da se na polju najde ubit človek in se ne ve. kdo ga je ubil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:2,5._Mojzesova:"naj vaši starešine in sodniki gredo tja in izmerijo razdaljo od ubitega do okoliških mest.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:3,5._Mojzesova:"Starešine mesta. ki je ubitemu najbližje. naj potem vzamejo iz črede telico. s katero se še ni delalo in ki še ni vlekla v jarmu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:4,5._Mojzesova:"in jo odvedejo v dolino. v kateri teče voda in v kateri se še ni obdelovala zemlja ali sejalo seme. Tam naj ji zlomijo vrat.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:5,5._Mojzesova:"Tam naj bodo tudi duhovniki iz Levijevega rodu. saj jih je vaš Bog Jehova izbral. da bi mu služili. Jehova jih je izbral. da bi blagoslavljali v njegovem imenu in da bi povedali. kako naj se reši vsak sporni primer nasilnega dejanja.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:6,5._Mojzesova:"Vsi starešine mesta. ki je ubitemu najbližje. naj si nato nad telico. ki so ji v dolini zlomili vrat. umijejo roke",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:7,5._Mojzesova:"in izjavijo: ‚Naše roke niso prelile te krvi in naše oči niso videle. ko se je prelila.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:8,5._Mojzesova:"Jehova. ne pripiši tega svojemu ljudstvu Izraelu. ki si ga rešil. in ne daj. da bi krivda za prelitje nedolžne krvi ostala na tvojem ljudstvu Izraelu. Tako ljudstvo ne bo krivo za prelito kri.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:9,5._Mojzesova:"S tem boste iz svoje sredine odpravili krivdo za prelitje nedolžne krvi. saj boste naredili. kar je prav v Jehovovih očeh.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:10,5._Mojzesova:"Če greste v vojno proti sovražnikom in jih odpeljete kot ujetnike. ker jih je vaš Bog Jehova premagal za vas.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:11,5._Mojzesova:"pa kdo od vas med ujetniki zagleda lepo žensko. ki ga privlači in bi jo rad imel za ženo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:12,5._Mojzesova:"jo lahko odpelje v svojo hišo. Ženska naj si obrije glavo. postriže nohte.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:13,5._Mojzesova:"sleče oblačilo. v katerem je bila ujeta. in živi v njegovi hiši. Ves mesec naj objokuje svojega očeta in mater. Zatem lahko ima tisti. ki jo je vzel k sebi. z njo spolne odnose. Postal bo njen mož. ona pa njegova žena.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:14,5._Mojzesova:"Če pa mu ne bi bila več všeč. naj ji pusti. da gre. kamor koli želi. Toda ne sme je prodati ali z njo grdo ravnati. saj jo je ponižal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:15,5._Mojzesova:"Vzemimo. da ima moški dve ženi in da eno ljubi bolj kot drugo. Obe mu rodita sinove in manj ljubljena mu rodi prvorojenca.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:16,5._Mojzesova:"Tisti dan. ko bo svojim sinovom dajal dediščino. ne sme sina bolj ljubljene žene obravnavati. kot da je njegov prvorojenec. in s tem oškodovati sina manj ljubljene. ki pa je njegov prvorojenec.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:17,5._Mojzesova:"Za prvorojenca mora priznati sina manj ljubljene žene in mu dati dvojni delež od vsega svojega imetja. saj je ta sin njegov prvi otrok. Njemu pripada pravica prvorojenstva.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:18,5._Mojzesova:"Vzemimo. da imata oče in mati sina. ki je trmast in uporen ter ju ne uboga. Skušala sta mu že pomagati. da se poboljša. vendar ju noče poslušati.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:19,5._Mojzesova:"V tem primeru naj ga oče in mati primeta in pripeljeta k starešinam pri vratih njegovega mesta.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:20,5._Mojzesova:"Starešinam njegovega mesta naj rečeta: ‚Ta najin sin je trmast in uporen. Noče naju ubogati. Požeruh je in pijanec.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:21,5._Mojzesova:"Potem naj ga vsi prebivalci njegovega mesta kamenjajo do smrti. Tako morate iz svoje sredine odstraniti to. kar je slabo. Ko bodo Izraelci o tem slišali. bo vse postalo strah.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:22,5._Mojzesova:"Če kdo naredi greh. zaradi katerega si zasluži smrt. in je potem usmrčen in obešen na kol.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:21,V:23,5._Mojzesova:"njegovo truplo ne sme ostati čez noč na kolu. Še isti dan ga je treba pokopati. saj je obešenec preklet od Boga. Ne onečaščajte dežele. ki vam jo vaš Bog Jehova daje v dediščino.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,5._Mojzesova:"5. Mojzesova 22. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:1,5._Mojzesova:"Če vidiš. da je zašel bik tvojega brata ali njegova ovca. se ne delaj. kot da živali nisi videl. ampak jo odvedi nazaj k svojemu bratu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:2,5._Mojzesova:"Toda če tvoj brat ne živi blizu tebe ali pa ga ne poznaš. privedi žival k sebi domov in naj ostane pri tebi. dokler je tvoj brat ne pride iskat. Potem mu jo vrni.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:3,5._Mojzesova:"Enako naredi tudi z bratovim oslom. oblačilom in s čimer koli drugim. kar je tvoj brat izgubil in si ti našel. Ne delaj se. kot da nisi nič videl.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:4,5._Mojzesova:"Če vidiš. da je osel tvojega brata ali njegov bik padel na poti. se ne delaj. kot da nisi nič videl. Pomagaj bratu. da bo žival vzdignil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:5,5._Mojzesova:"Ženska ne sme nositi moškega oblačila. moški pa ne ženskega oblačila. Vsak. ki to dela. se namreč gnusi vašemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:6,5._Mojzesova:"Če kdaj ob poti naletiš na ptičje gnezdo z mladiči ali jajci. pa naj je gnezdo na kakem drevesu ali na tleh. in na mladičih ali jajcih sedi samica. ne smeš vzeti mladičev s samico vred.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:7,5._Mojzesova:"Samico spodi. mladiče pa si lahko vzameš. Če boš tako ravnal. ti bo šlo dobro in boš dolgo živel.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:8,5._Mojzesova:"Ko gradiš novo hišo. naredi na strehi tudi ograjo. zato da ne bi nad svojo družino spravil krivde za prelito kri. če bi kdo padel s strehe.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:9,5._Mojzesova:"V svojem vinogradu ne prideluj ničesar drugega razen grozdja. Drugače bo vse. kar bo zraslo iz posejanega semena. skupaj s pridelkom vinograda pripadlo svetišču.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:10,5._Mojzesova:"Ne orji z bikom in oslom skupaj.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:11,5._Mojzesova:"Ne nosi oblačil. narejenih iz mešanice volne in lana.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:12,5._Mojzesova:"Naredi si čopke na štirih vogalih ogrinjala. ki ga nosiš.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:13,5._Mojzesova:"Vzemimo. da se moški poroči z žensko in ima z njo spolne odnose. vendar jo potem zasovraži.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:14,5._Mojzesova:"Obtoži jo neprimernega vedenja in jo spravi na slab glas. ko pravi: ‚Poročil sem se s to žensko. ampak ko sem spal z njo. sem ugotovil. da ni več devica.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:15,5._Mojzesova:"V tem primeru naj oče in mati te mlade ženske predložita dokaz njenega devištva starešinam. ki so pri mestnih vratih.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:16,5._Mojzesova:"Njen oče naj starešinam reče: ‚Temu moškemu sem dal svojo hčer za ženo. on pa jo sovraži",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:17,5._Mojzesova:"in jo obtožuje neprimernega vedenja. ko pravi: »Ugotovil sem. da tvoja hči ni bila devica.« Poglejte. tu je dokaz hčerinega devištva. Potem naj starša pred mestnimi starešinami razgrneta ogrinjalo. ki to dokazuje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:18,5._Mojzesova:"Mestni starešine naj tistega moškega primejo in kaznujejo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:19,5._Mojzesova:"Ker je devico v Izraelu spravil na slab glas. naj mu naložijo tudi denarno kazen 100 šeklov srebra in jih dajo njenemu očetu. Ona naj bo še naprej njegova žena. Do konca svojega življenja se ne sme razvezati od nje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:20,5._Mojzesova:"Toda če se obtožba proti mladi ženski izkaže za resnično in ni dokaza. da je bila devica.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:21,5._Mojzesova:"naj jo privedejo k vhodu hiše njenega očeta in prebivalci njenega mesta naj jo kamenjajo do smrti. ker se je vdajala spolni nemorali. medtem ko je živela v očetovi hiši. in s tem naredila nekaj sramotnega v Izraelu. Tako morate iz svoje sredine odstraniti to. kar je slabo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:22,5._Mojzesova:"Če moškega zasačijo. ko ima spolni odnos z ženo koga drugega. morata umreti oba – moški. ki je spal z žensko. in ženska. Tako morate iz Izraela odstraniti to. kar je slabo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:23,5._Mojzesova:"Če moški v mestu sreča devico. ki je že zaročena. in ima z njo spolni odnos.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:24,5._Mojzesova:"privedite oba k vratom tistega mesta in ju kamenjajte do smrti – mlado žensko zato. ker v mestu ni vpila na pomoč. moškega pa zato. ker je ponižal ženo svojega bližnjega. Tako morate iz svoje sredine odstraniti zlo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:25,5._Mojzesova:"Toda če moški sreča zaročeno mlado žensko na polju in jo posili. naj moški. ki jo je posilil. umre.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:26,5._Mojzesova:"ženski pa ne storite ničesar. Ona ni grešila in si ne zasluži smrti. Ta primer je enak primeru. ko kdo napade svojega bližnjega in ga umori.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:27,5._Mojzesova:"Zaročeno mlado žensko je namreč srečal na polju. Vpila je na pomoč. vendar ni bilo nikogar. da bi jo rešil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:28,5._Mojzesova:"Če moški sreča mlado devico. ki še ni zaročena. jo prisili v spolni odnos in ju najdejo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:29,5._Mojzesova:"naj moški. ki je spal z njo. da njenemu očetu 50 šeklov srebra. ona pa naj postane njegova žena. Ker jo je ponižal. se do konca svojega življenja ne sme razvezati od nje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:22,V:30,5._Mojzesova:"Moški naj se ne poroči z ženo svojega očeta. saj bi s tem onečastil svojega očeta.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,5._Mojzesova:"5. Mojzesova 23. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:1,5._Mojzesova:"Noben moški. ki je bil kastriran tako. da se mu je stolklo moda. ne noben moški. ki si je dal odrezati spolni ud. ne sme biti del Jehovove občine.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:2,5._Mojzesova:"Noben nezakonski sin ne sme biti del Jehovove občine. Nihče od njegovih potomcev ne sme biti del Jehovove občine. tudi do desetega rodu ne.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:3,5._Mojzesova:"Noben Amonec ali Moabec ne sme biti del Jehovove občine. Nihče od njihovih potomcev ne sme biti del Jehovove občine. tudi do desetega rodu in naprej ne.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:4,5._Mojzesova:"ker vam niso priskočili na pomoč s hrano in vodo. ko ste potovali iz Egipta. in so najeli Beorjevega sina Balaama iz Petorja v Mezopotamiji. da bi vas preklel.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:5,5._Mojzesova:"Toda vaš Bog Jehova ni hotel poslušati Balaama. Vaš Bog Jehova je tisto prekletstvo spremenil v blagoslov za vas. ker vas je vaš Bog Jehova ljubil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:6,5._Mojzesova:"Vse svoje življenje se nikoli ne smete truditi za njihovo dobro in njihovo blaginjo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:7,5._Mojzesova:"Ne sovražite Edomcev. saj so vaši bratje. Prav tako ne sovražite Egipčanov. saj ste bili priseljenci v njihovi deželi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:8,5._Mojzesova:"Tretji rod njihovih potomcev sme postati del Jehovove občine.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:9,5._Mojzesova:"Ko ste utaborjeni. da bi šli v boj proti svojim sovražnikom. se ogibajte vsega slabega.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:10,5._Mojzesova:"Če moški postane nečist zaradi nočnega izliva semena. naj gre ven iz tabora in ne hodi nazaj.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:11,5._Mojzesova:"Ko se zvečeri. naj se umije z vodo in po sončnem zahodu se sme vrniti v tabor.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:12,5._Mojzesova:"Zunaj tabora določite zaseben kraj. kamor boste hodili na potrebo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:13,5._Mojzesova:"Med svojo opremo imejte lopatico. Ko greste počepnit. da bi opravili potrebo. z lopatico naredite luknjo in nato zagrebite svoje iztrebke.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:14,5._Mojzesova:"Vaš Bog Jehova namreč hodi po vašem taboru. da bi vas reševal in vam izročal vaše sovražnike. Vaš tabor mora biti svet. da ne bi pri vas videl česa nespodobnega in bi vas nehal spremljati.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:15,5._Mojzesova:"Če suženj zbeži od svojega gospodarja in pride k tebi. ga ne izroči njegovemu gospodarju.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:16,5._Mojzesova:"Živi lahko. kjer koli si izbere v katerem od vaših mest. kjer koli mu je všeč. Z njim ne ravnaj grdo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:17,5._Mojzesova:"Nobena Izraelka naj ne bo tempeljska prostitutka in noben Izraelec naj ne bo tempeljski prostitut.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:18,5._Mojzesova:"V hišo vašega Boga Jehova se za izpolnitev zaobljube ne sme prinesti ne denar. plačan prostitutki. ne denar. plačan prostitutu. saj se oboje gnusi vašemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:19,5._Mojzesova:"Svojemu bratu ne zaračunavaj obresti. ne obresti na posojen denar. hrano ali kar koli drugega. za kar se zaračunavajo obresti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:20,5._Mojzesova:"Tujcu jih smeš zaračunavati. toda svojemu bratu jih ne smeš. tako da te bo lahko tvoj Bog Jehova blagoslovil pri vsem. česar se boš lotil v deželi. v katero greste. da jo zavzamete.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:21,5._Mojzesova:"Če izrečeš zaobljubo svojemu Bogu Jehovu. se je ne obotavljaj izpolniti. Tvoj Bog Jehova namreč zahteva od tebe. da jo izpolniš. Če tega ne narediš. se ti to šteje za greh.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:22,5._Mojzesova:"Če pa ne izrečeš zaobljube. se ti to ne šteje za greh.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:23,5._Mojzesova:"Izpolni to. kar so izrekle tvoje ustnice. in naredi tisto. kar si se s svojimi usti zaobljubil narediti kot prostovoljno daritev svojemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:24,5._Mojzesova:"Če greš v vinograd svojega bližnjega. se lahko naješ grozdja. v posodo pa si ga ne spravljaj.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:23,V:25,5._Mojzesova:"Če greš na žitno polje svojega bližnjega. smeš z roko trgati zrelo klasje. toda s srpom ne žanji njegovega žita.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,5._Mojzesova:"5. Mojzesova 24. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:1,5._Mojzesova:"Če se moški poroči z žensko. vendar mu ni več všeč. ker je pri njej odkril nekaj nespodobnega. naj ji napiše potrdilo o razvezi. ji ga izroči in jo odslovi iz svoje hiše.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:2,5._Mojzesova:"Ženska se lahko. potem ko odide iz njegove hiše. poroči z drugim moškim.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:3,5._Mojzesova:"Če ji tudi drugi mož napiše potrdilo o razvezi. ji ga izroči in jo odslovi iz svoje hiše. ker jo sovraži. ali pa če njen drugi mož umre.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:4,5._Mojzesova:"se prvi mož. ki jo je odslovil. ne sme ponovno poročiti z njo. potem ko je bila onečaščena. saj se Jehovu to gnusi. Ne grešite v deželi. ki vam jo vaš Bog Jehova daje v dediščino.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:5,5._Mojzesova:"Moški. ki se je pred kratkim poročil. naj ne služi v vojski niti naj se mu ne nalagajo druga opravila. Za eno leto naj bo oproščen teh obveznosti. ostane naj doma in razveseljuje svojo ženo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:6,5._Mojzesova:"Nihče ne sme vzeti ročnega mlina ali njegovega zgornjega kamna kot jamstvo za posojilo. saj bi s tem kot jamstvo vzel posameznikovo sredstvo za preživetje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:7,5._Mojzesova:"Če se ugotovi. da je kdo ugrabil koga od svojih bratov. koga od Izraelcev. ter z njim grdo ravnal in ga prodal za sužnja. naj ugrabitelj umre. Odstranite iz svoje sredine to. kar je slabo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:8,5._Mojzesova:"Ko se pojavi gobavost. skrbno pazite. da boste natančno upoštevali vse. kar vam bodo naročili duhovniki iz Levijevega rodu. Glejte. da boste ravnali točno tako. kot sem jim zapovedal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:9,5._Mojzesova:"Spomnite se. kaj je vaš Bog Jehova storil Mirjam. ko ste potovali iz Egipta.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:10,5._Mojzesova:"Če daš svojemu bližnjemu kakršno koli posojilo. ne smeš v njegovo hišo. da bi od njega vzel to. kar je ponudil kot jamstvo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:11,5._Mojzesova:"Počakaj zunaj in naj ti tisti. ki si mu dal posojilo. ven prinese to. kar ti daje kot jamstvo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:12,5._Mojzesova:"In če je ta človek reven. ne pojdi spat. dokler imaš pri sebi to. kar ti je dal kot jamstvo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:13,5._Mojzesova:"Do sončnega zahoda mu moraš to vrniti. Tako bo šel spat v svojem oblačilu in te bo blagoslovil. Tvoj Bog Jehova bo na to. kar si naredil. gledal kot na pravično dejanje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:14,5._Mojzesova:"Ne goljufaj najetega delavca. ki je v stiski in reven. ne glede na to. ali je kdo od tvojih rojakov ali kdo od priseljencev. ki so v vaši deželi. v vaših mestih.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:15,5._Mojzesova:"Še isti dan. še preden zaide sonce. mu daj plačo. saj je reven in je njegovo življenje odvisno od nje. Sicer bo zaradi tebe vpil k Jehovu na pomoč in se ti bo to štelo za greh.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:16,5._Mojzesova:"Očetje naj ne bodo usmrčeni za to. kar delajo njihovi otroci. in otroci naj ne bodo usmrčeni za to. kar delajo njihovi očetje. Vsak človek naj bo usmrčen samo za svoj greh.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:17,5._Mojzesova:"Priseljenca in sirote ne prikrajšaj za pravico in vdovinega oblačila ne vzemi kot jamstvo za posojilo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:18,5._Mojzesova:"Spomni se. da ste bili sužnji v Egiptu in da vas je vaš Bog Jehova rešil iz tiste dežele. Zato vam zapovedujem to.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:19,5._Mojzesova:"Ko žanješ žito na svojem polju in pozabiš tam kakšen snop. se ne vračaj po njega. Pusti ga za priseljenca. siroto in vdovo. tako da te bo tvoj Bog Jehova lahko blagoslovil pri vsem. kar delaš.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:20,5._Mojzesova:"Ko otresaš olive z vej svojega drevesa. jih klati samo enkrat. Kar ostane. pusti za priseljenca. siroto in vdovo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:21,5._Mojzesova:"Ko v svojem vinogradu trgaš grozdje. se ne vračaj. da bi obral. kar je ostalo. Pusti to za priseljenca. siroto in vdovo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:24,V:22,5._Mojzesova:"Spomni se. da ste bili sužnji v egiptovski deželi. Zato vam zapovedujem vse to.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,5._Mojzesova:"5. Mojzesova 25. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:1,5._Mojzesova:"Ko med ljudmi nastane spor. lahko gredo pred sodišče. Sodniki bodo razsodili ter pravičnega razglasili za nedolžnega. hudobnega pa za krivega.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:2,5._Mojzesova:"Če si hudobni zasluži udarce. naj sodnik odredi. da ga poležejo tako. da bo z obrazom obrnjen proti tlom. Zatem naj mu vpričo sodnika dajo udarce. Število udarcev naj bo sorazmerno s hudobnostjo njegovega dejanja.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:3,5._Mojzesova:"Naložiti mu sme do 40 udarcev in nič več. Če bi mu dal več udarcev od tega. bi bil tvoj brat osramočen v tvojih očeh.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:4,5._Mojzesova:"Pri mlatenju žita biku ne zavezuj gobca.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:5,5._Mojzesova:"Če bratje živijo skupaj in eden od njih umre brez sinov. se žena pokojnega ne sme poročiti s kom zunaj družine. Njen svak naj gre k njej. jo vzame za ženo in sklene z njo svaški zakon.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:6,5._Mojzesova:"Prvorojenec. ki ga bo rodila. naj nadaljuje ime pokojnega. da se njegovo ime ne bi izbrisalo iz Izraela.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:7,5._Mojzesova:"Če pa se moški noče poročiti z ženo svojega pokojnega brata. naj gre ona k starešinam. ki so pri mestnih vratih. in jim reče: ‚Moj svak noče ohraniti imena svojega brata v Izraelu. Noče skleniti svaškega zakona z menoj.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:8,5._Mojzesova:"Starešine njegovega mesta naj ga pokličejo in govorijo z njim. Če vztraja pri svojem in pravi ‚Nočem se poročiti z njo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:9,5._Mojzesova:"naj žena njegovega pokojnega brata stopi k njemu vpričo starešin. mu sezuje sandalo in mu pljune v obraz. Nato naj reče: ‚To je treba narediti moškemu. ki svojemu bratu noče dati naslednika.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:10,5._Mojzesova:"Od takrat naprej bo njegova družina v Izraelu znana po imenu ‚Hiša tistega. ki mu je bila sezuta sandala.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:11,5._Mojzesova:"Če se dva moška stepeta in se žena enega od njiju vmeša. da bi svojega moža zaščitila pred moškim. ki ga tepe. ter iztegne svojo roko in ga zgrabi za spolovilo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:12,5._Mojzesova:"ji odsekajte roko. Naj se vam ne smili.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:13,5._Mojzesova:"V svoji vreči ne imej za eno mero dveh različnih kamnitih uteži. težje in lažje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:14,5._Mojzesova:"V svoji hiši ne imej za eno mero dveh različnih posod. večje in manjše.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:15,5._Mojzesova:"Imej točno in pravo utež ter točno in pravo merilno posodo. da boš dolgo živel v deželi. ki vam jo daje vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:16,5._Mojzesova:"Vašemu Bogu Jehovu se namreč gnusi vsak. ki ravna nepošteno.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:17,5._Mojzesova:"Spomnite se. kaj so vam storili Amalečani na vaši poti iz Egipta.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:18,5._Mojzesova:"kako so vas. ko ste bili izčrpani in utrujeni. pričakali na poti in napadli vse. ki so zaostajali. Niso imeli nobenega strahospoštovanja do Boga.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:25,V:19,5._Mojzesova:"Ko vam bo vaš Bog Jehova naklonil mir pred vsemi okoliškimi sovražniki v deželi. ki vam jo vaš Bog Jehova daje v last kot dediščino. izbrišite Amalečane s površja zemlje. tako da se jih nihče ne bo spominjal. Ne pozabite tega!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:26,V:0,5._Mojzesova:"5. Mojzesova 26. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:1,5._Mojzesova:"Ko boste nazadnje prišli v deželo. ki vam jo vaš Bog Jehova daje v dediščino. jo zavzeli in živeli v njej.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:2,5._Mojzesova:"vzemi nekaj prvih pridelkov od vsega. kar ti bo obrodila zemlja v deželi. ki vam jo daje vaš Bog Jehova. Položi jih v košaro in pojdi na kraj. ki ga bo vaš Bog Jehova izbral v čast svojemu imenu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:3,5._Mojzesova:"Pojdi k duhovniku. ki bo služil v tistem času. in mu reci: ‚Pred Jehovom. tvojim Bogom. danes izjavljam. da sem prišel v deželo. glede katere je Jehova našim praočetom prisegel. da nam jo bo dal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:4,5._Mojzesova:"Duhovnik naj vzame košaro iz tvojih rok in jo položi pred oltar tvojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:5,5._Mojzesova:"Ti pa pred Jehovom. svojim Bogom. reci naslednje: ‚Moj praoče je bil Aramejec. ki se je selil iz kraja v kraj. S svojo maloštevilno družino je šel dol v Egipt in živel kot tujec. toda iz njega je tam nastal velik narod. mogočen in številen.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:6,5._Mojzesova:"Egipčani so z nami grdo ravnali. nas zatirali in nas prisilili v kruto sužnjevanje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:7,5._Mojzesova:"Zato smo. Jehova. Bog naših praočetov. vpili k tebi na pomoč. In ti. Jehova. si nas slišal in videl. da smo v stiski. da trpimo in da smo zatirani.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:8,5._Mojzesova:"Jehova. odpeljal si nas iz Egipta z veliko in silno močjo ter s strah vzbujajočimi dejanji. znamenji in čudeži.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:9,5._Mojzesova:"Nato si nas privedel sem in nam dal to deželo. v kateri tečeta mleko in med.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:10,5._Mojzesova:"In sedaj. Jehova. sem prinesel prve pridelke od tega. kar mi je obrodila zemlja. ki si mi jo ti dal.<br>Košaro položi pred svojega Boga Jehova in se prikloni pred svojim Bogom Jehovom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:11,5._Mojzesova:"Nato se veseli vseh dobrot. ki jih je tvoj Bog Jehova dal tebi in tvoji hiši. Veseli se skupaj z Levijevci in priseljenci. ki živijo med vami.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:12,5._Mojzesova:"Ko boš v tretjem letu. letu desetine. zbral vso desetino svojega pridelka. jo daj Levijevcem. priseljencem. sirotam in vdovam ter naj se najedo v tvojem mestu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:13,5._Mojzesova:"Nato reci pred svojim Bogom Jehovom: ‚Iz svoje hiše sem odnesel sveti delež in ga dal Levijevcem. priseljencem. sirotam in vdovam. tako kot si mi zapovedal. Tvojih zapovedi nisem ne kršil ne zanemarjal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:14,5._Mojzesova:"Od tega deleža nisem jedel. ko sem žaloval. ničesar od tega se nisem dotikal. ko sem bil nečist. niti nisem kaj od tega dal za mrtve. Jehova. moj Bog. ubogal sem te in naredil vse. kar si mi zapovedal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:15,5._Mojzesova:"Poglej zdaj dol iz svojega svetega prebivališča. iz nebes. ter blagoslovi svoje ljudstvo. Izraelce. in deželo. ki si nam jo dal. tako kot si prisegel našim praočetom. deželo. v kateri tečeta mleko in med.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:16,5._Mojzesova:"Vaš Bog Jehova vam danes zapoveduje. da izpolnjujete te uredbe in odloke. Ravnajte se po njih in jih izpolnjujte z vsem svojim srcem in z vso svojo dušo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:17,5._Mojzesova:"Danes ste od Jehova dobili zagotovilo. da bo on vaš Bog. če boste hodili po njegovih poteh. izpolnjevali njegove uredbe. zapovedi in odloke in poslušali njegov glas.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:18,5._Mojzesova:"Od vas pa je Jehova danes dobil zagotovilo. da boste njegovo ljudstvo. njegova posebna lastnina. tako kot vam je obljubil. in da boste izpolnjevali vse njegove zapovedi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:26,V:19,5._Mojzesova:"Rekel je. da vas bo v skladu s svojo obljubo postavil visoko nad vse druge narode. ki jih je ustvaril. kar vam bo prineslo hvalo. slavo in čast. če boste sveto ljudstvo svojemu Bogu Jehovu.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:27,V:0,5._Mojzesova:"5. Mojzesova 27. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:1,5._Mojzesova:"Potem je Mojzes skupaj z izraelskimi starešinami ljudstvu zapovedal: »Izpolnjujte vsako zapoved. ki vam jo danes dajem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:2,5._Mojzesova:"Ko boste prišli čez Jordan v deželo. ki vam jo daje vaš Bog Jehova. postavite velike kamne in jih prekrijte z mavcem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:3,5._Mojzesova:"In ko boste na drugi strani reke. napišite nanje vse besede tega Zakonika. zato da boste smeli vstopiti v deželo. ki vam jo daje vaš Bog Jehova. deželo. v kateri tečeta mleko in med. tako kot vam je obljubil Jehova. Bog vaših praočetov.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:4,5._Mojzesova:"Potem ko boste prečkali Jordan. postavite te kamne na gori Ebal in jih prekrijte z mavcem. tako kot vam danes zapovedujem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:5,5._Mojzesova:"Postavite tam tudi oltar svojemu Bogu Jehovu. Oltar naj bo iz kamnov. ki pa jih ne smete obdelati z železnim orodjem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:6,5._Mojzesova:"Svojemu Bogu Jehovu naredite oltar iz neobdelanih kamnov in na njem svojemu Bogu Jehovu darujte žgalne daritve.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:7,5._Mojzesova:"Tam darujte tudi mirovne žrtve in jih jejte. Tam se boste veselili pred svojim Bogom Jehovom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:8,5._Mojzesova:"In na kamne čitljivo napišite vse besede tega Zakonika.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:9,5._Mojzesova:"Nato so Mojzes in duhovniki iz Levijevega rodu vsemu izraelskemu ljudstvu rekli: »Bodite tiho. Izraelci. in prisluhnite! Danes ste postali ljudstvo Jehova. svojega Boga.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:10,5._Mojzesova:"Poslušajte glas svojega Boga Jehova ter izpolnjujte njegove zapovedi in uredbe. ki vam jih danes zapovedujem.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:11,5._Mojzesova:"Tisti dan je Mojzes ljudstvu zapovedal:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:12,5._Mojzesova:"»Ko boste prišli na drugo stran Jordana. naj Simeonov. Levijev. Judov. Isaharjev. Jožefov in Benjaminov rod stojijo na gori Garizim. da izrečejo blagoslove. ki jih bo ljudstvo prejelo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:13,5._Mojzesova:"Rubenov. Gadov. Aserjev. Zabulonov. Danov in Neftalijev rod pa naj stojijo na gori Ebal. da izrečejo prekletstva.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:14,5._Mojzesova:"Leviti naj z močnim glasom spregovorijo vsemu izraelskemu ljudstvu:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:15,5._Mojzesova:"‚Preklet naj bo tisti. ki naredi izrezljano podobo ali ulito podobo in jo skrije. Takšen izdelek rokodelčevih rok se Jehovu gnusi. (In ljudstvo naj odgovori: ‚Amen!)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:16,5._Mojzesova:"‚Preklet naj bo tisti. ki zaničuje svojega očeta ali mamo. (In ljudstvo naj reče: ‚Amen!)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:17,5._Mojzesova:"‚Preklet naj bo tisti. ki prestavi sosedov mejnik. (In ljudstvo naj reče: ‚Amen!)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:18,5._Mojzesova:"‚Preklet naj bo tisti. ki slepega zavede. da se izgubi na poti. (In ljudstvo naj reče: ‚Amen!)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:19,5._Mojzesova:"‚Preklet naj bo tisti. ki priseljenca. siroto ali vdovo prikrajša za pravico. (In ljudstvo naj reče: ‚Amen!)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:20,5._Mojzesova:"‚Preklet naj bo tisti. ki spi z ženo svojega očeta. saj s tem onečasti svojega očeta. (In ljudstvo naj reče: ‚Amen!)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:21,5._Mojzesova:"‚Preklet naj bo tisti. ki spolno občuje z živaljo. (In ljudstvo naj reče: ‚Amen!)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:22,5._Mojzesova:"‚Preklet naj bo tisti. ki spi s svojo sestro. s hčerjo svojega očeta ali s hčerjo svoje matere. (In ljudstvo naj reče: ‚Amen!)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:23,5._Mojzesova:"‚Preklet naj bo tisti. ki spi s svojo taščo. (In ljudstvo naj reče: ‚Amen!)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:24,5._Mojzesova:"‚Preklet naj bo tisti. ki v zasedi pričaka svojega bližnjega in ga ubije. (In ljudstvo naj reče: ‚Amen!)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:25,5._Mojzesova:"‚Preklet naj bo tisti. ki sprejme podkupnino. da bi ubil nedolžnega. (In ljudstvo naj reče: ‚Amen!)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:27,V:26,5._Mojzesova:"‚Preklet naj bo tisti. ki ne bo upošteval besed tega Zakonika in jih izpolnjeval. (In ljudstvo naj reče: ‚Amen!)",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:28,V:0,5._Mojzesova:"5. Mojzesova 28. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:1,5._Mojzesova:"Če boste poslušali Jehova. svojega Boga. in skrbno izpolnjevali vse njegove zapovedi. ki vam jih danes zapovedujem. vas bo vaš Bog Jehova postavil visoko nad vse druge narode na zemlji.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:2,5._Mojzesova:"Vsi ti blagoslovi bodo prišli nad vas in vas spremljali. če boste ubogali svojega Boga Jehova:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:3,5._Mojzesova:"Blagoslovljeni boste v mestu in blagoslovljeni boste na podeželju.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:4,5._Mojzesova:"Blagoslovljeni bodo vaši otroci. plodovi vaše zemlje in mladiči vaše živine. vašega goveda in drobnice.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:5,5._Mojzesova:"Blagoslovljene bodo vaše košare in posode. v katerih mesite kruh.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:6,5._Mojzesova:"Blagoslovljeni boste pri vsem. kar boste delali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:7,5._Mojzesova:"Jehova bo poskrbel. da bodo vaši sovražniki. ki bodo prišli nad vas. poraženi. Napadli vas bodo iz ene smeri. toda od vas bodo bežali na sedem strani.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:8,5._Mojzesova:"Jehova bo poslal blagoslov na vaše shrambe in vas blagoslovil pri vsem. česar se boste lotili. Vaš Bog Jehova vas bo blagoslovil v deželi. ki vam jo daje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:9,5._Mojzesova:"Jehova vas bo naredil za svoje sveto ljudstvo. tako kot vam je prisegel. če boste izpolnjevali zapovedi svojega Boga Jehova in hodili po njegovih poteh.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:10,5._Mojzesova:"Vsa ljudstva na zemlji bodo videla. da nosite Jehovovo ime. in se vas bodo bala.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:11,5._Mojzesova:"Jehova bo poskrbel. da boste imeli veliko otrok in veliko živine ter rodovitno prst v deželi. glede katere je Jehova vašim praočetom prisegel. da vam jo bo dal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:12,5._Mojzesova:"Jehova bo za vas odprl svojo bogato zakladnico. nebo. in na vašo deželo ob pravem času pošiljal dež ter blagoslavljal vse. kar delate. Posojali boste mnogim narodom. vam pa si ne bo treba ničesar izposojati.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:13,5._Mojzesova:"Če boste ubogali zapovedi svojega Boga Jehova. glede katerih vam danes zapovedujem. da jih izpolnjujte in po njih ravnajte. vas bo Jehova naredil za glavo. ne pa za rep. na vrhu boste. ne pa na dnu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:14,5._Mojzesova:"Od ničesar. kar vam danes zapovedujem. ne odstopajte ne na desno ne na levo  ne častite drugih bogov in jim ne služite.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:15,5._Mojzesova:"Če pa ne boste poslušali svojega Boga Jehova in skrbno izpolnjevali vseh njegovih zapovedi in odredb. ki vam jih danes zapovedujem. bodo nad vas prišla vsa ta prekletstva in vas spremljala:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:16,5._Mojzesova:"Prekleti boste v mestu in prekleti boste na podeželju.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:17,5._Mojzesova:"Preklete bodo vaše košare in posode. v katerih mesite kruh.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:18,5._Mojzesova:"Prekleti bodo vaši otroci. plodovi vaše zemlje. mladiči vašega goveda in drobnice.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:19,5._Mojzesova:"Prekleti boste pri vsem. kar boste delali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:20,5._Mojzesova:"Pri vsem. česar se boste lotili. bo Jehova nad vas poslal prekletstvo in zmešnjavo ter vas kaznoval. dokler ne boste iztrebljeni in dokler ne boste hitro pokončani. ker ste ravnali hudobno in ker ste ga zapustili.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:21,5._Mojzesova:"Jehova bo povzročil. da se vas bodo držale hude bolezni. dokler vas ne bo iztrebil iz dežele. v katero greste. da jo zavzamete.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:22,5._Mojzesova:"Jehova vas bo udaril s tuberkulozo. vročico. vnetjem. hudo vročino. mečem. žgočim vetrom in plesnijo. Vse to vas bo preganjalo. dokler ne boste pokončani.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:23,5._Mojzesova:"Nebo nad vašo glavo bo postalo baker in zemlja pod vami bo postala železo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:24,5._Mojzesova:"Jehova bo povzročil. da bosta namesto dežja na vašo deželo padala pesek in prah. Z neba bosta padala na vas. dokler ne boste uničeni.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:25,5._Mojzesova:"Jehova bo poskrbel. da vas bodo vaši sovražniki porazili. Napadli jih boste iz ene smeri. toda od njih boste bežali na sedem strani. Vsa kraljestva na zemlji se bodo ob pogledu na vas zgrozila.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:26,5._Mojzesova:"Z vašimi trupli se bodo hranile vse ptice. ki letajo po nebu. in vse živali na zemlji in nihče jih ne bo odganjal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:27,5._Mojzesova:"Jehova vas bo udaril z egiptovskimi tvori. hemoroidi. ekcemi in kožnimi izpuščaji. ki jih ne boste mogli pozdraviti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:28,5._Mojzesova:"Jehova vas bo udaril z blaznostjo. slepoto in zmedenostjo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:29,5._Mojzesova:"Sredi dneva boste tipali okrog sebe. tako kot tipa slepi. ki živi v temi. in v ničemer ne boste uspešni. Vedno vas bodo samo goljufali in ropali in nihče vam ne bo pomagal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:30,5._Mojzesova:"Zaročili se boste z žensko. toda prišel bo kdo drug in jo posilil. Zgradili si boste hišo. toda v njej ne boste živeli. Zasadili boste vinograd. toda njegovega sadu ne boste zaužili.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:31,5._Mojzesova:"Vašega bika bodo zaklali pred vašimi očmi. toda vi ga ne boste jedli. Vašega osla bodo odvlekli vpričo vas. vendar vam ga ne bodo vrnili. Vaša drobnica bo dana vašim sovražnikom. toda nihče vam ne bo pomagal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:32,5._Mojzesova:"Gledali boste. kako bodo vaši sinovi in vaše hčere izročeni drugemu ljudstvu. Nenehno boste hrepeneli po njih. vendar ne boste mogli nič narediti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:33,5._Mojzesova:"Plodove vaše zemlje in ves vaš pridelek bo pojedlo ljudstvo. ki ga ne poznate. Vedno vas bodo goljufali in zatirali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:34,5._Mojzesova:"Od tega. kar bodo videle vaše oči. se vam bo zmešalo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:35,5._Mojzesova:"Jehova vas bo udaril z bolečimi in neozdravljivimi tvori po kolenih in stegnih. Tvore boste imeli od glave do pet.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:36,5._Mojzesova:"Jehova bo vas in kralja. ki ga boste postavili nad sebe. odvedel k narodu. ki ga niste poznali ne vi ne vaši praočetje. Tam boste služili drugim bogovom. bogovom. narejenim iz lesa in kamenja.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:37,5._Mojzesova:"Vsa ljudstva. h katerim vas bo Jehova odvedel. se bodo ob pogledu na vas zgrozila. vas prezirala in se vam posmehovala.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:38,5._Mojzesova:"Veliko semena boste posejali na polju. toda malo naželi. ker bodo pridelek požrle kobilice.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:39,5._Mojzesova:"Vinograde boste zasajali in obdelovali. toda vina ne boste pili in grozdja ne boste trgali. ker bo črv vse pojedel.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:40,5._Mojzesova:"Po vsej svoji deželi boste imeli oljke. toda z oljem se ne boste mazali. ker se bodo olive osule.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:41,5._Mojzesova:"Rodili se vam bodo sinovi in hčere. vendar ne bodo ostali vaši. ker bodo odpeljani v ujetništvo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:42,5._Mojzesova:"Vsega vašega drevja in plodov vaše zemlje se bodo polastili roji žuželk.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:43,5._Mojzesova:"Tujci. ki živijo med vami. se bodo dvigali nad vami višje in višje. vi pa boste padali nižje in nižje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:44,5._Mojzesova:"Oni bodo posojali vam. vi pa ne boste posojali njim. Oni bodo glava. vi pa rep.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:45,5._Mojzesova:"Če torej ne boste poslušali svojega Boga Jehova in ne boste izpolnjevali njegovih zapovedi in odredb. ki vam jih je zapovedal. bodo vsa ta prekletstva prišla nad vas. vas preganjala in spremljala. dokler ne boste iztrebljeni.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:46,5._Mojzesova:"Prišla bodo nad vas in vaše potomstvo ter bodo za trajen znak in znamenje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:47,5._Mojzesova:"ker svojemu Bogu Jehovu niste služili z veseljem in radostnim srcem. ko ste imeli vsega v izobilju.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:48,5._Mojzesova:"Jehova bo nad vas poslal vaše sovražnike in vi jim boste služili v lakoti. v žeji. revno oblečeni in v pomanjkanju vsega. Železen jarem vam bo položil na vrat. dokler vas ne iztrebi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:49,5._Mojzesova:"Jehova bo nad vas privedel narod. ki bo prišel od daleč. od konca zemlje. narod. ki bo planil nad vas kot orel in katerega jezika ne boste razumeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:50,5._Mojzesova:"okruten narod. ki se ne bo oziral na starejše in se ne bo usmilil mladih.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:51,5._Mojzesova:"Jedel bo mladiče vaše živine in plodove vaše zemlje. dokler vas ne iztrebi. Ne bo vam pustil nič žita. novega vina in olja. niti nobenega mladiča od goveda in drobnice. dokler vas ne uniči.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:52,5._Mojzesova:"Po vsej vaši deželi vas bo oblegal. tako da boste ujeti v svojih mestih. dokler se ne bodo visoka in utrjena obzidja. na katera se zanašate. zrušila. Da. oblegal bo vsa vaša mesta po vsej vaši deželi. ki vam jo daje vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:53,5._Mojzesova:"Takrat boste zaradi hudega obleganja in gorja. ki vam ga bo povzročil vaš sovražnik. jedli lastne otroke. meso svojih sinov in hčera. ki vam jih je dal vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:54,5._Mojzesova:"Tudi najnežnejši in najobčutljivejši moški med vami ne bo usmiljen ne s svojim bratom. ne s svojo ljubljeno ženo. ne z otroki. ki mu bodo še ostali",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:55,5._Mojzesova:"ne bo jim dal nič mesa svojih otrok. ki jih bo jedel. ker zaradi hudega obleganja in gorja. ki vam ga bo povzročal vaš sovražnik v vaših mestih. ne bo imel nič drugega.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:56,5._Mojzesova:"Tudi ženska med vami. ki je tako nežna in tako občutljiva. da ni nikoli niti pomislila. da bi stopila na tla. ne bo usmiljena ne s svojim ljubljenim možem. ne s svojim sinom. ne s svojo hčerjo",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:57,5._Mojzesova:"ne bo jim dala nič mesa otrok. ki jih bo rodila. niti posteljice. ki pride iz nje pri porodu. ker bo zaradi hudega obleganja in gorja. ki vam ga bo povzročal vaš sovražnik v vaših mestih. vse to skrivaj jedla.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:58,5._Mojzesova:"Če ne boste skrbno izpolnjevali vseh besed tega Zakonika. ki so zapisane v tej knjigi. in če ne boste spoštovali imena svojega Boga. imena Jehova – tega slavnega imena. ki vzbuja strahospoštovanje –",K:"",NZ:"X"},
