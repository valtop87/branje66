<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','5._Mojzesova','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,5._Mojzesova:"5. Mojzesova 1. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:1,5._Mojzesova:"To so besede. ki jih je Mojzes govoril vsemu izraelskemu ljudstvu v pustinji ob Jordanu. na sušnih ravnicah pred Sufom. med Paranom. Tofelom. Labanom. Hazerotom in Di Zahabom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:2,5._Mojzesova:"Od Horeba do Kadeš Barnee je po poti. ki vodi proti seirskemu gorovju. 11 dni hoje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:3,5._Mojzesova:"V 40. letu. prvi dan 11. meseca. je Mojzes Izraelcem sporočil vse. kar mu je Jehova naročil. naj jim pove.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:4,5._Mojzesova:"To je bilo po tem. ko je premagal amorejskega kralja Sihona. ki je živel v Hešbonu. in ko je v Edreiju premagal bašanskega kralja Oga. ki je živel v Aštarotu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:5,5._Mojzesova:"Vzhodno od Jordana. v moabski deželi. je Mojzes začel razlagati Zakonik. Povedal je:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:6,5._Mojzesova:"»Naš Bog Jehova nam je v horebski pokrajini rekel: ‚Dovolj dolgo ste bili v tem gorovju.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:7,5._Mojzesova:"Pripravite se in pojdite na pot proti gorovju Amorejcev in k vsem njihovim sosedom v Arabi. v gorskem predelu. v Šefeli. v Negebu in na morski obali. Odpravite se v deželo Kanaancev. Pojdite vse do Libanona in do velike reke. reke Evfrat.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:8,5._Mojzesova:"Glejte. dajem vam to deželo. Pojdite in zavzemite deželo. glede katere sem jaz. Jehova. vašim praočetom Abrahamu. Izaku in Jakobu s prisego obljubil. da jo bom dal njim in njihovemu potomstvu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:9,5._Mojzesova:"Takrat sem vam rekel: ‚Sam vas ne morem voditi. To je zame pretežko breme.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:10,5._Mojzesova:"Vaš Bog Jehova vam je dal veliko potomcev. tako da vas je danes toliko kot zvezd na nebu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:11,5._Mojzesova:"Naj vam Jehova. Bog vaših praočetov. da še tisočkrat toliko potomcev in naj vas blagoslovi. tako kot vam je obljubil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:12,5._Mojzesova:"Kako naj sam prenašam vas in vaše prepire? To breme je zame pretežko.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:13,5._Mojzesova:"Iz svojih rodov izberite modre. preudarne in izkušene moške. da vam jih bom postavil za voditelje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:14,5._Mojzesova:"Odgovorili ste mi: ‚Dobro je. da naredimo to. kar si nam naročil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:15,5._Mojzesova:"Tako sem iz vaših rodov vzel poglavarje. modre in izkušene moške. ter vam jih postavil za voditelje: za načelnike nad 1000. nad 100. nad 50. nad 10 ljudi in za nadzornike v vaših rodovih.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:16,5._Mojzesova:"Takrat sem vašim sodnikom naročil: ‚Ko obravnavate zadeve svojih bratov. sodite pravično med Izraelcem in njegovim bratom ali med Izraelcem in tujcem. ki živi med vami.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:17,5._Mojzesova:"Pri sojenju ne bodite pristranski. Navadnemu človeku prisluhnite enako kot pomembnemu. Ne pustite se prestrašiti. saj je sodba Božja. In če vam bo kakšna zadeva pretežka. jo predstavite meni. da jo bom jaz obravnaval.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:18,5._Mojzesova:"Takrat sem vam naročil vse. kar naj bi delali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:19,5._Mojzesova:"Nato smo se. tako kot nam je zapovedal naš Bog Jehova. odpravili od Horeba in šli skozi vso tisto veliko in strašno pustinjo. ki ste jo videli na poti proti amorejskemu gorovju. Nazadnje smo prišli v Kadeš Barneo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:20,5._Mojzesova:"Takrat sem vam rekel: ‚Prišli ste do amorejskega gorovja. ki nam ga daje naš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:21,5._Mojzesova:"Vaš Bog Jehova vam izroča to deželo. Pojdite in jo zavzemite. tako kot vam je naročil Jehova. Bog vaših praočetov. Ne bojte se! Naj vas ne bo strah!",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:22,5._Mojzesova:"Toda vsi vi ste pristopili k meni in rekli: ‚Pošljimo pred seboj može. da si za nas ogledajo deželo in nam poročajo. po kateri poti naj gremo in na kakšna mesta bomo naleteli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:23,5._Mojzesova:"Ta predlog mi je bil všeč. zato sem izmed vas izbral 12 mož. po enega iz vsakega rodu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:24,5._Mojzesova:"Odšli so na pot in se povzpeli na gorovje. Prišli so do Eškolske doline in si jo ogledali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:25,5._Mojzesova:"Vzeli so nekaj sadov iz tiste dežele. nam jih prinesli in poročali: ‚Dežela. ki nam jo daje naš Bog Jehova. je dobra.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:26,5._Mojzesova:"Toda vi niste hoteli iti tja gor v deželo in ste se uprli ukazu svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:27,5._Mojzesova:"Pritoževali ste se v svojih šotorih in govorili: ‚Jehova nas sovraži. zato nas je tudi odpeljal iz egiptovske dežele. da bi nas izročil Amorejcem. da nas pokončajo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:28,5._Mojzesova:"Kam neki gremo? Naši bratje so nas prestrašili. ko so govorili: »Tam je ljudstvo. ki je višje postave in je močnejše od nas. in njihova mesta so mogočna in utrjena do neba. Tudi Anakovce smo videli tam.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:29,5._Mojzesova:"Toda jaz sem vam rekel: ‚Naj vas ne bo strah. ne bojte se jih!",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:30,5._Mojzesova:"Vaš Bog Jehova bo šel pred vami in se bojeval za vas. tako kot je to storil v Egiptu pred vašimi očmi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:31,5._Mojzesova:"V pustinji ste videli. kako vas je vaš Bog Jehova povsod. kjer ste hodili. nosil. tako kot človek nosi svojega sina. dokler niste prišli do tega kraja.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:32,5._Mojzesova:"Toda kljub vsemu niste zaupali svojemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:33,5._Mojzesova:"ki je šel pred vami po poti. da bi vam poiskal prostor za taborjenje. Svojo navzočnost vam je ponoči kazal z ognjem in podnevi z oblakom. da bi vas vodil po poti. po kateri morate iti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:34,5._Mojzesova:"Ves ta čas je Jehova poslušal. kaj ste govorili. zato se je razjezil in prisegel:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:35,5._Mojzesova:"‚Nihče iz tega hudobnega rodu ne bo videl dobre dežele. ki sem jo s prisego obljubil dati vašim praočetom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:36,5._Mojzesova:"razen Jefunejevega sina Kaleba. On jo bo videl  njemu in njegovim potomcem bom dal deželo. po kateri je hodil. ker je iz vsega srca ubogal mene. Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:37,5._Mojzesova:"(Jehova se je zaradi vas razjezil tudi name in rekel: »Tudi ti ne boš šel v to deželo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:38,5._Mojzesova:"Nunov sin Jozue. tvoj služabnik. bo šel vanjo. Ojačaj ga. ker bodo Izraelci po njem prejeli deželo v dediščino.«)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:39,5._Mojzesova:"Vaši otroci. o katerih ste rekli. da bodo postali plen. in vaši sinovi. ki še ne znajo razločevati med dobrim in slabim. oni bodo šli vanjo. Njim jo bom dal. da jo bodo zavzeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:40,5._Mojzesova:"Vi pa se obrnite in se odpravite v pustinjo po poti. ki vodi proti Rdečemu morju.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:41,5._Mojzesova:"Takrat ste mi rekli: ‚Grešili smo proti Jehovu. Šli bomo gor in se bojevali. kot nam je naš Bog Jehova zapovedal! Tako ste vzeli vsak svoje orožje in mislili. da bo enostavno iti tja gor. v gorovje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:42,5._Mojzesova:"Toda Jehova mi je rekel: ‚Povej jim: »Ne hodite gor. da bi se bojevali. saj jaz ne bom z vami. Če boste šli. vas bodo vaši sovražniki porazili.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:43,5._Mojzesova:"Govoril sem vam. vi pa niste poslušali. Uprli ste se Jehovovemu ukazu in se v svoji predrznosti odpravili v gorovje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:44,5._Mojzesova:"Amorejci. ki so živeli v tistem gorovju. so vam prišli nasproti in vas pregnali. kot to naredijo čebele. Razkropili so vas do Seirja. vse tja do Horme.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:45,5._Mojzesova:"Zato ste se vrnili in jokali pred Jehovom. toda Jehova vas ni poslušal in se ni zmenil za vas.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:1,V:46,5._Mojzesova:"Zaradi tega ste tako dolgo ostali v Kadešu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,5._Mojzesova:"5. Mojzesova 2. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:1,5._Mojzesova:"Potem smo se odpravili in po poti. ki vodi proti Rdečemu morju. krenili v pustinjo. tako kot mi je naročil Jehova. Veliko dni smo hodili v bližini seirskega gorovja.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:2,5._Mojzesova:"Nazadnje mi je Jehova rekel:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:3,5._Mojzesova:"‚Dovolj dolgo ste hodili v bližini tega gorovja. Pojdite zdaj proti severu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:4,5._Mojzesova:"Ljudstvu zapovej takole: »Šli boste ob meji svojih bratov. Ezavovih potomcev. ki živijo v Seirju. Oni se vas bodo bali. vendar bodite zelo previdni.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:5,5._Mojzesova:"Ne spuščajte se v boj z njimi. ker vam od njihove dežele ne bom dal niti toliko zemlje. da bi nanjo lahko stopili s svojo nogo. Seirsko gorovje sem namreč dal v last Ezavu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:6,5._Mojzesova:"Plačajte jim hrano. ki jo boste jedli. in dajte jim denar za vodo. ki jo boste pili.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:7,5._Mojzesova:"Jaz. vaš Bog Jehova. sem vas blagoslovil pri vsem. kar ste delali. Dobro vem. kako ste potovali skozi to veliko pustinjo. Jaz. vaš Bog Jehova. sem bil teh 40 let z vami in ničesar vam ni manjkalo.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:8,5._Mojzesova:"Tako smo šli mimo svojih bratov. Ezavovih potomcev. ki živijo v Seirju. in se nismo približali ne poti. ki vodi proti Arabi. ne Elatu. ne Ezjon Geberju.<br>Nato smo se odpravili in krenili po poti. ki vodi proti moabski pustinji.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:9,5._Mojzesova:"Jehova mi je rekel: ‚Ne napadajte Moabcev niti se ne spuščajte v vojno z njimi. saj vam ne bom dal v last nobenega dela njihove dežele. Ar sem namreč dal v last Lotovim potomcem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:10,5._Mojzesova:"(Prej so tam živeli Emejci. mogočno in številno ljudstvo. visoke postave kakor Anakovci.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:11,5._Mojzesova:"Tudi na Rafajevce so gledali enako kot na Anakovce. Moabci pa so jih imenovali Emejci.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:12,5._Mojzesova:"V Seirju so prej živeli Horejci. toda Ezavovi potomci so zavzeli njihovo deželo. jih pokončali in se naselili na njihovem mestu. Enako bodo Izraelci naredili z deželo. ki jim pripada in jim jo bo Jehova dal.)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:13,5._Mojzesova:"Zdaj pa pojdite in prečkajte Zeredsko dolino. Tako smo prečkali Zeredsko dolino.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:14,5._Mojzesova:"Od takrat. ko smo šli iz Kadeš Barnee. pa do takrat. ko smo prečkali Zeredsko dolino. je minilo 38 let. V tem času je pomrl ves rod vojakov iz tabora. tako kot jim je Jehova prisegel.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:15,5._Mojzesova:"Jehova je uporabil svojo moč proti njim. tako da v taboru ni ostal niti eden od njih. ampak so vsi pomrli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:16,5._Mojzesova:"Ko so vsi vojaki izmed ljudstva umrli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:17,5._Mojzesova:"je Jehova znova govoril z menoj:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:18,5._Mojzesova:"‚Danes boste prečkali mejo moabskega ozemlja. to je Ara.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:19,5._Mojzesova:"Ko se boste približali Amoncem. jih ne napadajte in ne izzivajte. ker vam ne bom dal v last nobenega dela njihove dežele. Dal sem jo namreč v last Lotovim potomcem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:20,5._Mojzesova:"Tudi ta je veljala za deželo Rafajevcev. (Prej so tam živeli Rafajevci. Amonci pa so jih imenovali Zamzumejci.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:21,5._Mojzesova:"Bili so mogočno in številno ljudstvo. visoke postave kakor Anakovci. Toda Jehova jih je porazil. tako da so jih Amonci pregnali iz dežele in se naselili na njihovem mestu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:22,5._Mojzesova:"Enako je storil za Ezavove potomce. ki zdaj živijo v Seirju. Ko je porazil Horejce. so Ezavovi potomci lahko zavzeli deželo in se naselili na njihovem mestu. kjer živijo še danes.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:23,5._Mojzesova:"Avejce. ki so živeli v naseljih vse do Gaze. pa so porazili Kaftorejci. ki so prišli iz Kaftorja. in se naselili na njihovem mestu.)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:24,5._Mojzesova:"Odpravite se in prečkajte Arnonsko dolino. V roke sem vam izročil amorejskega kralja Sihona. ki vlada v Hešbonu. Začnite osvajati njegovo deželo in se spustite v vojno z njim.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:25,5._Mojzesova:"Od danes bom med vsemi ljudstvi pod nebom sejal strah in trepet pred vami. Ljudstva. ki bodo slišala glas o vas. bodo vznemirjena in se bodo tresla.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:26,5._Mojzesova:"Nato sem iz kedemotske pustinje poslal k hešbonskemu kralju Sihonu sle z naslednjim miroljubnim sporočilom:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:27,5._Mojzesova:"‚Dovoli nam. da gremo skozi tvojo deželo. Hodili bomo samo po cesti in ne bomo zavili ne na desno ne na levo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:28,5._Mojzesova:"Jedli bomo samo tisto hrano in pili samo tisto vodo. ki nam jo boš prodal. Samo dovoli nam. da gremo peš skozi deželo",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:29,5._Mojzesova:"– naredi za nas to. kar so naredili Ezavovi potomci. ki živijo v Seirju. in Moabci. ki živijo v Aru – dokler ne pridemo čez Jordan v deželo. ki nam jo daje naš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:30,5._Mojzesova:"Toda hešbonski kralj Sihon nam ni dovolil iti skozi svoje ozemlje. ker je naš Bog Jehova pustil. da je njegov duh zakrknil in njegovo srce otrdelo. da bi nam ga izročil v roke – kar se je tudi zgodilo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:31,5._Mojzesova:"Nato mi je Jehova rekel: ‚Glejte. Sihona in njegovo deželo sem vam že začel izročati. Začnite osvajati njegovo deželo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:32,5._Mojzesova:"Ko nam je Sihon z vso svojo vojsko prišel nasproti. da bi se bojeval z nami pri Jahazu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:33,5._Mojzesova:"nam ga je naš Bog Jehova izročil. Tako smo premagali njega. njegove sinove in vso njegovo vojsko.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:34,5._Mojzesova:"Takrat smo zavzeli vsa njegova mesta in uničili vsako mesto z moškimi. ženskami in otroki vred. Nikogar nismo pustili pri življenju.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:35,5._Mojzesova:"Zase smo vzeli le živino in plen iz mest. ki smo jih zavzeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:36,5._Mojzesova:"Od Aroerja. ki leži na robu Arnonske doline. in od mesta. ki je v tej dolini. pa do Gileada ni bilo mesta. ki ga ne bi mogli zavzeti. Naš Bog Jehova nam jih je vsa izročil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:2,V:37,5._Mojzesova:"Toda nismo se približali deželi Amoncev. celotni Jaboški dolini. mestom v gorovju niti drugim krajem. ki se jim nismo smeli približati. ker nam je naš Bog Jehova to prepovedal.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,5._Mojzesova:"5. Mojzesova 3. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:1,5._Mojzesova:"Potem smo se odpravili in šli gor po Bašanski poti. Bašanski kralj Og nam je prišel nasproti z vso svojo vojsko. da bi se z nami bojeval pri Edreiju.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:2,5._Mojzesova:"Zato mi je Jehova rekel: ‚Ne boj se ga. saj bom njega. vso njegovo vojsko in njegovo deželo izročil v tvoje roke. Z njim naredi enako. kot si naredil z amorejskim kraljem Sihonom. ki je živel v Hešbonu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:3,5._Mojzesova:"Naš Bog Jehova nam je torej izročil v roke tudi bašanskega kralja Oga in vso njegovo vojsko. Udarili smo po njem. tako da ni nobeden od njegovih mož preživel.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:4,5._Mojzesova:"Nato smo zavzeli vsa njegova mesta. Ni bilo mesta. ki jim ga ne bi vzeli – 60 mest. vso pokrajino Argob. namreč Ogovo kraljestvo v Bašanu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:5,5._Mojzesova:"Vsa ta mesta so bila utrjena z visokim obzidjem. vrati in zapahi. Vzeli smo jim tudi zelo veliko neutrjenih naselij.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:6,5._Mojzesova:"Vendar smo jih uničili. enako kot smo storili hešbonskemu kralju Sihonu  uničili smo vsako mesto z moškimi. ženskami in otroki vred.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:7,5._Mojzesova:"Vso živino in plen iz mest pa smo vzeli zase.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:8,5._Mojzesova:"Takrat smo zavzeli deželo teh dveh amorejskih kraljev. ki sta bila vzhodno od Jordana. od Arnonske doline do gore Hermon",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:9,5._Mojzesova:"(to goro so Sidonci imenovali Sirjon. Amorejci pa Senir).",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:10,5._Mojzesova:"vsa mesta na planoti. ves Gilead in ves Bašan vse do Salhe in Edreija. mest Ogovega kraljestva v Bašanu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:11,5._Mojzesova:"Bašanski kralj Og je bil namreč zadnji od Rafajevcev. Njegov mrtvaški oder. ki je bil izdelan iz železa. je še vedno v amonskem mestu Raba. Dolg je 9 komolcev in širok 4 komolce glede na dolžino standardnega komolca.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:12,5._Mojzesova:"Takrat smo zavzeli območje. ki se razteza severno od Aroerja. ki je ob Arnonski dolini. in obsega polovico gileadskega gorovja. Tamkajšnja mesta sem dal Rubenovcem in Gadovcem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:13,5._Mojzesova:"Preostali del Gileada in ves Bašan v Ogovem kraljestvu sem dal polovici Manasejevega rodu. Celotna pokrajina Argob. ki je del Bašana. je bila znana kot dežela Rafajevcev.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:14,5._Mojzesova:"Manasejev potomec Jair je zavzel vso pokrajino Argob do meje z Gešurejci in Maahčani. Tamkajšnje bašanske vasi je po sebi poimenoval Havot Jair. kot se imenujejo še danes.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:15,5._Mojzesova:"Mahirju sem dal Gilead.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:16,5._Mojzesova:"Rubenovcem in Gadovcem pa sem dal deželo od Gileada do Arnonske doline – meja je po sredini doline – vse do Jaboka. doline. ki je meja z Amonci.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:17,5._Mojzesova:"in do Arabe z Jordanom in njegovim obrežjem vred. od Kinereta do Arabskega morja (to je Slanega morja) ob vznožju pobočij Pisge proti vzhodu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:18,5._Mojzesova:"Takrat sem vam zapovedal: ‚Vaš Bog Jehova vam je dal to deželo. da jo zavzamete. Vsi vaši pogumni možje naj se oborožijo in prečkajo Jordan pred vašimi brati. Izraelci.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:19,5._Mojzesova:"Samo vaše žene. vaši otroci in vaša živina (vem. da imate veliko živine) naj ostanejo v mestih. ki sem vam jih dal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:20,5._Mojzesova:"Šele ko bo Jehova vašim bratom naklonil mir. kot ga je vam. in bodo tudi oni zavzeli deželo. ki jim jo daje vaš Bog Jehova. in sicer na drugi strani Jordana. se boste vrnili vsak na svojo posest. ki sem vam jo dal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:21,5._Mojzesova:"Jozuetu sem takrat zapovedal: ‚Na lastne oči si videl. kaj je naš Bog Jehova storil tema kraljema. Jehova bo enako storil vsem kraljestvom. v katera boš prišel na drugi strani.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:22,5._Mojzesova:"Ne bojte se jih. ker se vaš Bog Jehova bojuje za vas.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:23,5._Mojzesova:"Takrat sem Jehova rotil:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:24,5._Mojzesova:"‚Vrhovni gospod Jehova. ti si začel meni. svojemu služabniku. kazati svojo veličino in svojo moč. Kateri bog v nebesih ali na zemlji opravlja takšna mogočna dela kot ti?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:25,5._Mojzesova:"Prosim. dovoli mi. da prečkam Jordan in vidim to dobro deželo tam čez. to lepo gorovje in Libanon.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:26,5._Mojzesova:"Toda Jehova je bil še vedno besen name zaradi vas. Jehova me ni uslišal. ampak mi je rekel: ‚Dovolj! Nikoli več mi ne govori o tem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:27,5._Mojzesova:"Povzpni se na Pisgo in ozri se proti zahodu. severu. jugu in vzhodu. Poglej deželo s svojimi očmi. saj čez Jordan ne boš šel.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:28,5._Mojzesova:"Namesto sebe postavi za vodja Jozueta. Spodbudi ga in ojačaj. saj bo ljudstvo pod njegovim vodstvom šlo tja čez in prejelo v dediščino deželo. ki jo boš videl.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:3,V:29,5._Mojzesova:"Vse to se je zgodilo. ko smo prebivali v dolini nasproti Bet Peorju.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,5._Mojzesova:"5. Mojzesova 4. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:1,5._Mojzesova:"Zdaj pa. Izraelci. poslušajte uredbe in odloke. ki vas jih učim izpolnjevati. da boste živeli ter šli v deželo. ki vam jo daje Jehova. Bog vaših praočetov. in jo zavzeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:2,5._Mojzesova:"Temu. kar vam zapovedujem. ničesar ne dodajajte in ničesar ne odvzemajte. Izpolnjujte zapovedi svojega Boga Jehova. ki vam jih dajem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:3,5._Mojzesova:"Na lastne oči ste videli. kaj je Jehova storil zaradi peorskega Baala – vaš Bog Jehova je vsakega. ki je častil peorskega Baala. iztrebil iz vaše sredine.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:4,5._Mojzesova:"Toda vi. ki se oklepate svojega Boga Jehova. ste danes vsi živi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:5,5._Mojzesova:"Glejte. poučil sem vas o uredbah in odlokih. kot mi je moj Bog Jehova zapovedal. zato da bi jih izpolnjevali v deželi. ki jo boste zavzeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:6,5._Mojzesova:"Skrbno jih izpolnjujte. da bodo ljudstva. ki bodo slišala o vseh teh uredbah. videla. da ste modri in razumni. in bodo rekla: ‚Ta veliki narod je zares modro in razumno ljudstvo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:7,5._Mojzesova:"Le kateri veliki narod ima bogove. ki bi mu bili tako blizu. kot je naš Bog Jehova blizu nam. kadar koli ga kličemo?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:8,5._Mojzesova:"In kateri veliki narod ima tako pravične uredbe in odloke. kot je ves ta Zakonik. ki vam ga dajem?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:9,5._Mojzesova:"Samo bodite pozorni. skrbno pazite nase. da ne bi pozabili tega. kar ste videli s svojimi očmi. in da vam to ne bi izginilo iz srca vse dni vašega življenja. O tem pripovedujte tudi svojim otrokom in vnukom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:10,5._Mojzesova:"Tisti dan. ko ste stali pred svojim Bogom Jehovom v horebski pokrajini. mi je Jehova rekel: ‚Zberi ljudstvo k meni! Naj slišijo moje besede. da se bodo naučili imeti strahospoštovanje do mene vse dni. dokler živijo v deželi. in da bodo o tem poučevali svoje otroke.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:11,5._Mojzesova:"Takrat ste stopili bližje in se postavili ob vznožju gore. Gora pa je gorela in plameni so segali prav do neba. Vse je bilo zavito v temo. oblak in gost mrak.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:12,5._Mojzesova:"Jehova je spregovoril z vami iz ognja. Slišali ste besede. toda podobe niste videli – samo glas se je slišal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:13,5._Mojzesova:"Razglasil vam je svojo zavezo. namreč Deset zapovedi. in vam zapovedal. da se ravnate po njej. Zatem je te zapovedi napisal na dve kamniti plošči.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:14,5._Mojzesova:"Meni pa je Jehova takrat zapovedal. naj vas poučim o uredbah in odlokih. po katerih se morate ravnati v deželi. v katero greste. da jo zavzamete.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:15,5._Mojzesova:"Tisti dan. ko vam je v horebski pokrajini Jehova govoril iz sredine ognja. niste videli nobene podobe. Zato skrbno pazite nase.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:16,5._Mojzesova:"da ne boste ravnali nizkotno in si naredili podobe česar koli – podobe moškega ali ženske.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:17,5._Mojzesova:"podobe katere koli živali. ki je na zemlji. podobe katere koli ptice. ki leti po nebu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:18,5._Mojzesova:"podobe katere koli živali. ki se giblje po tleh. ali podobe katere koli ribe. ki je v vodah na zemlji.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:19,5._Mojzesova:"In ko boste pogledali proti nebu ter videli sonce. luno in zvezde. vso vojsko nebesnih teles. se ne pustite zapeljati v to. da bi se jim klanjali in jim služili. Vaš Bog Jehova jih je dal vsem ljudstvom pod nebom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:20,5._Mojzesova:"Vas pa je Jehova vzel in odpeljal iz talilne peči za železo. iz Egipta. da bi postali njegovo ljudstvo. njegova osebna lastnina. kar tudi ste danes.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:21,5._Mojzesova:"Jehova se je zaradi vas razjezil name. Prisegel je. da ne bom šel čez Jordan in prišel v dobro deželo. ki vam jo vaš Bog Jehova daje v dediščino.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:22,5._Mojzesova:"Jaz bom umrl v tej deželi. ne bom šel čez Jordan. Vi pa boste šli tja čez in boste zavzeli to dobro deželo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:23,5._Mojzesova:"Pazite. da ne boste pozabili zaveze. ki jo je vaš Bog Jehova sklenil z vami. in da si ne boste naredili podobe česar koli. kar vam je vaš Bog Jehova prepovedal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:24,5._Mojzesova:"Vaš Bog Jehova je namreč ogenj. ki požira. on je Bog. ki od ljudi zahteva izključno vdanost.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:25,5._Mojzesova:"Če bi se. potem ko se vam bodo rodili otroci in vnuki in boste že dolgo živeli v deželi. zgodilo. da bi ravnali pogubno in si naredili kakršno koli podobo ter počeli. kar je hudo v očeh vašega Boga Jehova. da bi ga žalili.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:26,5._Mojzesova:"vedite – za priči kličem danes proti vam nebo in zemljo – da boste zagotovo in hitro izginili iz dežele. v katero greste čez Jordan. da bi jo zavzeli. Ne boste dolgo ostali v njej. ampak boste popolnoma uničeni.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:27,5._Mojzesova:"Jehova vas bo razkropil med ljudstva in le nekaj vas bo preživelo med narodi. med katere vas bo Jehova pregnal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:28,5._Mojzesova:"Tam boste služili bogovom iz lesa in kamna. ki so izdelek človeških rok – bogovom. ki ne vidijo. ne slišijo. ne jedo in ne vohajo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:29,5._Mojzesova:"Če boste tam iskali svojega Boga Jehova. če ga boste iskali z vsem srcem in z vso dušo. ga boste našli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:30,5._Mojzesova:"Ko boste v prihodnosti v hudi stiski in vas bo vse to doletelo. se boste vrnili k svojemu Bogu Jehovu in ga poslušali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:31,5._Mojzesova:"Vaš Bog Jehova je namreč usmiljen Bog. Ne bo vas zapustil. ne bo vas pokončal. niti ne bo pozabil zaveze. ki jo je s prisego sklenil z vašimi praočeti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:32,5._Mojzesova:"Zdaj pa vprašajte o prejšnjih časih. ko vas še ni bilo. od tistega dne. ko je Bog ustvaril človeka na zemlji. Poizvedujte od enega konca neba do drugega: Ali se je kdaj zgodilo kaj tako velikega? Ali se je slišalo o čem takem?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:33,5._Mojzesova:"Ali je katero drugo ljudstvo slišalo glas Boga. govorečega iz ognja. kot ste ga slišali vi. in ostalo živo?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:34,5._Mojzesova:"In ali je Bog kdaj skušal vzeti zase kakšen narod iz drugega naroda z obsodbami. znamenji. čudeži. vojno. veliko in silno močjo ter strah vzbujajočimi dejanji? Ali je vaš Bog Jehova že kdaj prej naredil to. kar je pred vašimi očmi naredil za vas v Egiptu?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:35,5._Mojzesova:"To je bilo pokazano prav vam. da bi vedeli. da je Jehova pravi Bog  razen njega ni drugega.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:36,5._Mojzesova:"Z neba vam je dal slišati svoj glas. da bi vas poučil  na zemlji vam je dal videti svoj veliki ogenj in iz ognja ste slišali njegove besede.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:37,5._Mojzesova:"Ker je ljubil vaše praočete in je za njimi izbral njihove potomce. je bil z vami. ko ste bili z njegovo veliko močjo odpeljani iz Egipta.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:38,5._Mojzesova:"Izpred vas je pregnal narode. večje in mogočnejše od vas. da bi vas pripeljal v njihovo deželo in vam jo dal v dediščino. kar je že začel delati.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:39,5._Mojzesova:"Spoznajte torej danes in vtisnite si v srce. da je Jehova pravi Bog v nebesih in na zemlji. Nobenega drugega ni.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:40,5._Mojzesova:"Izpolnjujte njegove uredbe in zapovedi. ki vam jih danes zapovedujem. da bo vam in vašim potomcem šlo dobro ter da boste dolgo ostali v deželi. ki vam jo daje vaš Bog Jehova.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:41,5._Mojzesova:"Takrat je Mojzes izbral tri mesta na vzhodni strani Jordana.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:42,5._Mojzesova:"Če kdo nenamerno ubije svojega bližnjega. katerega prej ni sovražil. naj se zateče v eno teh mest. da si reši življenje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:43,5._Mojzesova:"Izbrana mesta so: Bezer v pustinji na planoti za Rubenovce. Ramot v Gileadu za Gadovce in Golan v Bašanu za Manasejevce.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:44,5._Mojzesova:"To je Zakonik. ki ga je Mojzes predložil izraelskemu ljudstvu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:45,5._Mojzesova:"To so opomini. uredbe in odloki. ki jih je Mojzes dal Izraelcem po njihovem odhodu iz Egipta",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:46,5._Mojzesova:"ob Jordanu. v dolini nasproti Bet Peorju. v deželi amorejskega kralja Sihona. ki je živel v Hešbonu. Tega kralja so Mojzes in Izraelci porazili. potem ko so odšli iz Egipta.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:47,5._Mojzesova:"Zavzeli so njegovo deželo in deželo bašanskega kralja Oga. amorejskih kraljev. ki sta bila vzhodno od Jordana.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:48,5._Mojzesova:"od Aroerja. ki leži na robu Arnonske doline. do gore Sion. to je Hermona.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:4,V:49,5._Mojzesova:"in vso Arabo na območju vzhodno od Jordana do Arabskega morja ob vznožju pobočij Pisge.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,5._Mojzesova:"5. Mojzesova 5. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:1,5._Mojzesova:"Nato je Mojzes sklical vse izraelsko ljudstvo in rekel: »Poslušajte. Izraelci. uredbe in odloke. ki vam jih danes razglašam! Učite se jih in jih skrbno izpolnjujte.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:2,5._Mojzesova:"Naš Bog Jehova je v horebski pokrajini z nami sklenil zavezo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:3,5._Mojzesova:"Jehova te zaveze ni sklenil z našimi praočeti. ampak z nami. z vsemi. ki smo danes tu živi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:4,5._Mojzesova:"Jehova je na gori govoril z vami neposredno. govoril vam je iz ognja.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:5,5._Mojzesova:"Takrat sem stal med Jehovom in vami. da bi vam prenesel Jehovovo sporočilo. saj ste se vi zaradi ognja bali in se niste povzpeli na goro. Rekel je:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:6,5._Mojzesova:"‚Jaz sem tvoj Bog Jehova. ki sem te rešil iz Egipta. iz dežele. v kateri si bil suženj.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:7,5._Mojzesova:"Ne imej drugih bogov poleg mene.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:8,5._Mojzesova:"Ne delaj si podob niti nič takega. kar bi predstavljalo to. kar je na nebu. na zemlji ali v vodah.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:9,5._Mojzesova:"Ne priklanjaj se jim in jim ne služi. ker sem jaz. tvoj Bog Jehova. Bog. ki zahtevam izključno vdanost. Jaz pustim. da posledice grehov očetov. ki me sovražijo. nosijo otroci. vnuki in pravnuki.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:10,5._Mojzesova:"potomcem tistih. ki me ljubijo in izpolnjujejo moje zapovedi. pa izkazujem vdano ljubezen do tisočega rodu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:11,5._Mojzesova:"Imena Jehova. svojega Boga. ne uporabljaj nespoštljivo. saj Jehova nikogar. ki njegovo ime uporablja nespoštljivo. ne bo pustil nekaznovanega.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:12,5._Mojzesova:"Praznuj šabatni dan in naj ti bo svet. tako kot ti je zapovedal tvoj Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:13,5._Mojzesova:"Šest dni delaj in opravi vse. kar moraš narediti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:14,5._Mojzesova:"toda sedmi dan je šabat. posvečen tvojemu Bogu Jehovu. Ne opravljaj nobenega dela. ne ti. ne tvoj sin. ne tvoja hči. ne tvoj suženj. ne tvoja sužnja. ne tvoj bik. ne tvoj osel. ne tvoja živina. ne tujec. ki živi v tvojem mestu. da se bosta tvoj suženj in tvoja sužnja spočila enako kot ti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:15,5._Mojzesova:"Spomni se. da ste bili sužnji v egiptovski deželi in da vas je vaš Bog Jehova z veliko in silno močjo odpeljal iz nje. Zato vam je vaš Bog Jehova zapovedal praznovati šabatni dan.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:16,5._Mojzesova:"Spoštuj svojega očeta in svojo mamo. kot ti je zapovedal tvoj Bog Jehova. da boš dolgo živel in ti bo šlo dobro v deželi. ki ti jo daje tvoj Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:17,5._Mojzesova:"Ne ubijaj.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:18,5._Mojzesova:"Ne prešuštvuj.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:19,5._Mojzesova:"Ne kradi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:20,5._Mojzesova:"Ne smeš krivo pričati proti svojemu bližnjemu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:21,5._Mojzesova:"Ne smeš si želeti žene svojega bližnjega. Ne smeš si sebično želeti hiše svojega bližnjega. njegovega polja. njegovega sužnja. njegove sužnje. njegovega bika. njegovega osla ali česar koli drugega. kar pripada tvojemu bližnjemu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:22,5._Mojzesova:"Te zapovedi je Jehova na gori sporočil vsej vaši občini z močnim glasom iz ognja. oblaka in gostega mraka in ni ničesar dodal. Potem jih je zapisal na dve kamniti plošči in plošči dal meni.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:23,5._Mojzesova:"Kakor hitro pa ste iz teme zaslišali glas in je gora gorela v ognju. so k meni pristopili vsi poglavarji rodov in starešine.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:24,5._Mojzesova:"Rekli ste: ‚Naš Bog Jehova nam je pokazal svojo slavo in veličino in slišali smo njegov glas iz ognja. Danes smo videli. da lahko Bog govori s človekom in ta ostane živ.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:25,5._Mojzesova:"Toda zakaj bi umrli? Ta veliki ogenj nas lahko pogoltne. Če bomo še naprej poslušali glas našega Boga Jehova. bomo gotovo umrli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:26,5._Mojzesova:"Navsezadnje. ali je kateri človek že kdaj slišal glas živega Boga govoriti iz ognja. kot smo ga slišali mi. in ostal živ?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:27,5._Mojzesova:"Pojdi ti tja bližje in prisluhni vsemu. kar bo govoril naš Bog Jehova. Potem nam boš ti povedal vse. kar ti bo rekel naš Bog Jehova. mi pa bomo poslušali in se po tem ravnali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:28,5._Mojzesova:"Jehova je slišal. kaj ste mi rekli. In Jehova mi je rekel: ‚Slišal sem. kaj ti je reklo ljudstvo. Vse. kar so povedali. je dobro.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:29,5._Mojzesova:"Ko bi le v svojem srcu vedno imeli željo. da me globoko spoštujejo in izpolnjujejo vse moje zapovedi! Tako bi njim in njihovim potomcem vedno šlo dobro.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:30,5._Mojzesova:"Pojdi in jim reci: »Vrnite se v svoje šotore.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:31,5._Mojzesova:"Ti pa ostani tu pri meni in povedal ti bom vse zapovedi. uredbe in odloke. o katerih jih boš poučil in po katerih se bodo morali ravnati v deželi. ki jim jo dajem. da jo zavzamejo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:32,5._Mojzesova:"Pazite torej. da boste ravnali točno tako. kot vam je zapovedal vaš Bog Jehova. Ne krenite ne na desno ne na levo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:5,V:33,5._Mojzesova:"Povsem sledite poti. po kateri vam je vaš Bog Jehova zapovedal iti. da bi ostali živi. da bi vam šlo dobro in da bi dolgo živeli v deželi. ki jo boste zavzeli.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,5._Mojzesova:"5. Mojzesova 6. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:1,5._Mojzesova:"To pa so zapovedi. uredbe in odloki. ki jih je vaš Bog Jehova dal. da bi vas poučil in da bi se po njih ravnali v deželi. v katero greste. da jo zavzamete.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:2,5._Mojzesova:"Vi. vaši otroci in vaši vnuki imejte strahospoštovanje do svojega Boga Jehova in vse dni svojega življenja izpolnjujte vse njegove odredbe in zapovedi. ki vam jih zapovedujem. zato da boste dolgo živeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:3,5._Mojzesova:"Poslušajte jih. Izraelci. in jih skrbno izpolnjujte. da vam bo šlo dobro in da boste postali zelo številni v deželi. v kateri tečeta mleko in med. tako kot vam je obljubil Jehova. Bog vaših praočetov.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:4,5._Mojzesova:"Izrael. poslušaj: Jehova je naš Bog. Jehova je eden.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:5,5._Mojzesova:"Ljubi svojega Boga Jehova z vsem svojim srcem. vso svojo dušo in vso svojo močjo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:6,5._Mojzesova:"Te besede. ki ti jih danes zapovedujem. naj bodo v tvojem srcu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:7,5._Mojzesova:"Vcepljaj jih svojim otrokom in govori o njih. ko sediš v svoji hiši. ko hodiš po poti. ko se uležeš in ko vstaneš.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:8,5._Mojzesova:"Priveži si jih kot opomnik na svojo roko in naj bodo kot trak na tvojem čelu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:9,5._Mojzesova:"Zapiši jih na podboje svoje hiše in na mestna vrata.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:10,5._Mojzesova:"Ko vas bo vaš Bog Jehova pripeljal v deželo. za katero je vašim praočetom Abrahamu. Izaku in Jakobu prisegel. da vam jo bo dal – deželo. v kateri so velika in lepa mesta. ki jih niste zgradili.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:11,5._Mojzesova:"hiše. polne vsega dobrega. za katere se niste trudili. vodni zbiralniki. ki jih niste izkopali. ter vinogradi in oljke. ki jih niste zasadili – in ko se boste do sitega najedli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:12,5._Mojzesova:"pazite. da ne boste pozabili Jehova. ki vas je odpeljal iz egiptovske dežele. iz dežele. v kateri ste bili sužnji.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:13,5._Mojzesova:"Globoko spoštujte svojega Boga Jehova. njemu služite in pri njegovem imenu prisegajte.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:14,5._Mojzesova:"Ne častite drugih bogov. bogov ljudstev. ki so okoli vas.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:15,5._Mojzesova:"saj je vaš Bog Jehova. ki je med vami. Bog. ki zahteva izključno vdanost. Drugače se bo vaš Bog Jehova razsrdil na vas in vas iztrebil s površja zemlje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:16,5._Mojzesova:"Ne preizkušajte svojega Boga Jehova. kot ste ga preizkušali pri Masi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:17,5._Mojzesova:"Vestno izpolnjujte zapovedi svojega Boga Jehova. njegove opomine in uredbe. ki vam jih je zapovedal upoštevati.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:18,5._Mojzesova:"Delajte to. kar je prav in dobro v Jehovovih očeh. da vam bo šlo dobro ter da boste šli v dobro deželo. ki jo je Jehova s prisego obljubil vašim praočetom. in jo zavzeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:19,5._Mojzesova:"Pred seboj boste pregnali vse svoje sovražnike. tako kot je Jehova obljubil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:20,5._Mojzesova:"Ko vas bodo v prihodnosti vaši otroci vprašali ‚Zakaj vam je naš Bog Jehova dal te opomine. uredbe in odloke?.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:21,5._Mojzesova:"jim odgovorite: ‚Bili smo faraonovi sužnji v Egiptu. toda Jehova nas je z mogočno roko odpeljal iz Egipta.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:22,5._Mojzesova:"Nad Egipt. nad faraona in ves njegov dvor je Jehova pred našimi očmi pošiljal znamenja in čudeže. velike in pogubne.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:23,5._Mojzesova:"Odpeljal nas je od tam. da bi nas privedel sem in nam dal deželo. ki jo je s prisego obljubil našim praočetom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:24,5._Mojzesova:"Nato nam je Jehova zapovedal. naj izpolnjujemo vse te uredbe in naj imamo strahospoštovanje do njega. svojega Boga Jehova. da bi nam vedno šlo dobro in da bi ostali živi. kot smo živi danes.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:6,V:25,5._Mojzesova:"Če bomo iz poslušnosti svojemu Bogu Jehovu skrbno izpolnjevali vse te zapovedi. tako kot nam je on zapovedal. bomo šteti za pravične.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,5._Mojzesova:"5. Mojzesova 7. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:1,5._Mojzesova:"Ko vas bo vaš Bog Jehova privedel v deželo. v katero boste kmalu vstopili in jo zavzeli. bo izpred vas tudi pregnal velike narode. sedem narodov. ki so številnejši in mogočnejši od vas: Hetejce. Girgašejce. Amorejce. Kanaance. Perizejce. Hivejce in Jebusejce.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:2,5._Mojzesova:"Vaš Bog Jehova vam jih bo izročil. vi pa jih porazite in uničite. Z njimi ne sklenite nobene zaveze in jim ne prizanesite.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:3,5._Mojzesova:"Z njimi ne sklepajte zakonskih zvez. Svojih hčera ne dajajte za žene njihovim sinovom in njihovih hčera ne jemljite za žene svojim sinovom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:4,5._Mojzesova:"Vaše sinove in hčere bodo namreč napeljali na to. da bodo služili drugim bogovom. namesto da bi služili Bogu. Takrat se bo Jehova razsrdil na vas in vas hitro pokončal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:5,5._Mojzesova:"Naredite jim tole: njihove oltarje porušite. svete stebre podrite. svete kole posekajte in izrezljane podobe sežgite.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:6,5._Mojzesova:"Vi ste namreč sveto ljudstvo svojemu Bogu Jehovu. Vaš Bog Jehova je med vsemi ljudstvi na površju zemlje izbral vas. da boste njegovo ljudstvo. njegova posebna lastnina.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:7,5._Mojzesova:"Jehova se je na vas navezal in vas izbral. Vendar ne zato. ker bi bili od vseh ljudstev najštevilnejši. saj ste bili pravzaprav najmanjši.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:8,5._Mojzesova:"ampak zato. ker vas Jehova ljubi in je želel izpolniti prisego. ki jo je dal vašim praočetom. To je bil razlog. zakaj vas je Jehova odpeljal z mogočno roko in vas rešil iz dežele. v kateri ste bili sužnji. iz rok faraona. egiptovskega kralja.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:9,5._Mojzesova:"Dobro veste. da je vaš Bog Jehova pravi Bog in zvest Bog ter da s potomci tistih. ki ga ljubijo in izpolnjujejo njegove zapovedi. ravna v skladu s svojo zavezo in jim izkazuje vdano ljubezen tudi do tisočega rodu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:10,5._Mojzesova:"Toda tistim. ki ga sovražijo. povrne z uničenjem. Z ukrepanjem proti tistim. ki ga sovražijo. ne odlaša – povrne jim z uničenjem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:11,5._Mojzesova:"Zato pazite. da se boste ravnali po zapovedih. uredbah in odlokih. ki vam jih danes zapovedujem izpolnjevati.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:12,5._Mojzesova:"Če boste še naprej poslušali te odloke ter se ravnali po njih in jih izpolnjevali. bo vaš Bog Jehova ohranil svojo zavezo in vam izkazoval vdano ljubezen. kot je prisegel vašim praočetom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:13,5._Mojzesova:"Ljubil vas bo. vas blagoslovil in pomnožil. V deželi. za katero je vašim praočetom prisegel. da vam jo bo dal. vas bo blagoslovil z veliko otrok in s pridelkom vaše zemlje. žitom. novim vinom. oljem. mladiči vaše živine in vaše drobnice.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:14,5._Mojzesova:"Blagoslovljeni boste bolj od vseh drugih ljudstev. Nihče od vas. ne moški ne ženska. ne bo brez otrok in tudi vaša živina ne bo brez mladičev.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:15,5._Mojzesova:"Jehova bo izmed vas odstranil vsako bolezen. Nobene od hudih bolezni. ki ste jih poznali v Egiptu. ne bo poslal nad vas. ampak nad vse tiste. ki vas sovražijo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:16,5._Mojzesova:"Uničite vsa ljudstva. ki vam jih izroča vaš Bog Jehova. Naj se vam ne smilijo. Ne služite njihovim bogovom. saj bi vas to pahnilo v nesrečo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:17,5._Mojzesova:"Če boste kdaj v svojem srcu razmišljali. da so ti narodi številnejši od vas. in se spraševali. kako jih pregnati.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:18,5._Mojzesova:"se jih nikar ne bojte. Spomnite se. kaj je vaš Bog Jehova naredil faraonu in vsemu Egiptu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:19,5._Mojzesova:"Spomnite se velikih obsodb. ki so jih videle vaše oči. znamenj. čudežev. velike in silne moči. s čimer vas je vaš Bog Jehova odpeljal od tam. Enako bo vaš Bog Jehova storil z vsemi ljudstvi. ki se jih bojite.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:20,5._Mojzesova:"Vaš Bog Jehova bo povzročil. da se bo med njimi širil obup. dokler ne bodo izginili še tisti. ki bodo ostali in se poskrili pred vami.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:21,5._Mojzesova:"Ne trepetajte pred njimi od strahu. saj je z vami vaš Bog Jehova. mogočen in veličasten Bog.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:22,5._Mojzesova:"Vaš Bog Jehova bo te narode po malem izgnal izpred vas. Ne boste jih smeli uničiti na hitro. zato da se ne bi vam v škodo namnožile divje živali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:23,5._Mojzesova:"Vaš Bog Jehova vam bo izročil te narode in vam naklonil eno zmago za drugo. dokler ne bodo uničeni.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:24,5._Mojzesova:"Njihove kralje vam bo izročil v roke. tako da boste izbrisali njihovo ime s površja zemlje. Nihče se vam ne bo postavil po robu – iztrebili jih boste.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:25,5._Mojzesova:"Izrezljane podobe njihovih bogov sežgite. Ne zaželite si ne srebra ne zlata. ki je na njih. in si ga ne jemljite. zato da se ne bi ujeli v zanko. To se namreč gnusi vašemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:7,V:26,5._Mojzesova:"Ne nosite nobene gnusobe v svojo hišo. da vas ne bo zaradi tega doletelo uničenje tako kot to gnusobo. Močno naj se vam gabi in gnusi. ker je to nekaj. kar je odrejeno za uničenje.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,5._Mojzesova:"5. Mojzesova 8. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:1,5._Mojzesova:"Pazite. da boste izpolnjevali vsako zapoved. ki vam jo dajem danes. tako da boste živeli in se pomnožili ter šli v deželo. ki jo je Jehova s prisego obljubil vašim praočetom. in jo zavzeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:2,5._Mojzesova:"Spominjajte se dolge poti. po kateri vas je vaš Bog Jehova teh 40 let vodil skozi pustinjo. da bi vas naučil ponižnosti in preizkusil. kaj je v vašem srcu. ali boste izpolnjevali njegove zapovedi ali ne.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:3,5._Mojzesova:"Učil vas je ponižnosti. dopustil. da ste občutili lakoto. in vas hranil z mano. ki je do takrat niste poznali ne vi ne vaši očetje. zato da bi spoznali. da človek ne živi samo od kruha. ampak tudi od vsake besede. ki prihaja iz Jehovovih ust.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:4,5._Mojzesova:"V teh 40 letih se oblačila. ki ste jih nosili. niso izrabila in noge vam niso otekle.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:5,5._Mojzesova:"V svojem srcu dobro veste. da vas je vaš Bog Jehova vzgajal. kot oče vzgaja svojega sina.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:6,5._Mojzesova:"Izpolnjujte torej zapovedi svojega Boga Jehova – ubogajte ga in ga zelo spoštujte.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:7,5._Mojzesova:"Vaš Bog Jehova vas namreč vodi v dobro deželo. v deželo rek. izvirov in studencev. ki tečejo po ravninah in gorah.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:8,5._Mojzesova:"v deželo pšenice in ječmena. vinske trte. fig in granatovcev. v deželo oljčnega olja in medu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:9,5._Mojzesova:"v deželo. v kateri bo hrane v izobilju in vam ne bo ničesar manjkalo. v deželo. v kateri so kamni. bogati z železom. in gore. v katerih boste kopali baker.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:10,5._Mojzesova:"Ko se boste do sitega najedli. hvalite svojega Boga Jehova. ker vam je dal to dobro deželo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:11,5._Mojzesova:"Pazite. da ne boste pozabili svojega Boga Jehova in nehali izpolnjevati njegovih zapovedi. odlokov in odredb. ki vam jih danes zapovedujem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:12,5._Mojzesova:"Ko se boste do sitega najedli. si zgradili lepe hiše in v njih živeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:13,5._Mojzesova:"ko se vam bodo povečale črede živine in drobnice. ko se vam bo namnožilo srebro in zlato ter boste imeli obilo vsega.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:14,5._Mojzesova:"glejte. da se vaše srce ne bo prevzelo in vas privedlo do tega. da bi pozabili svojega Boga Jehova. Ta Bog vas je odpeljal iz Egipta. iz dežele. v kateri ste bili sužnji.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:15,5._Mojzesova:"Vodil vas je po veliki in strah vzbujajoči pustinji. v kateri so strupene kače in škorpijoni ter suha tla brez vode. Dal vam je vodo. ki je pritekla iz kremenaste skale.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:16,5._Mojzesova:"in vas v pustinji hranil z mano. ki je vaši očetje do takrat niso poznali. To je naredil. da bi vas učil ponižnosti in vas preiskal. kar bi vam v prihodnosti koristilo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:17,5._Mojzesova:"Če boste v svojem srcu govorili. da ste si z lastno močjo in svojimi rokami pridobili to bogastvo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:18,5._Mojzesova:"se spomnite. da vam moč. s katero si lahko pridobivate bogastvo. daje vaš Bog Jehova. zato da bi izpolnil zavezo. ki jo je s prisego sklenil z vašimi praočeti in po kateri se ravna še danes.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:19,5._Mojzesova:"Če boste svojega Boga Jehova kdaj pozabili in častili druge bogove. jim služili in se jim klanjali. boste gotovo uničeni – to vam danes zagotavljam.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:8,V:20,5._Mojzesova:"Uničeni boste tako kot narodi. ki jih Jehova iztreblja pred vami. zato ker niste poslušali svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,5._Mojzesova:"5. Mojzesova 9. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:1,5._Mojzesova:"Poslušajte. Izraelci! Danes boste šli čez Jordan in zavzeli deželo. v kateri so narodi. ki so večji in mogočnejši od vas. in mesta. ki so mogočna in utrjena do neba.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:2,5._Mojzesova:"V njej so Anakovci. veliko ljudstvo visoke postave. ki jih poznate in o katerih ste slišali govoriti: ‚Kdo se lahko Anakovcem postavi po robu?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:3,5._Mojzesova:"Zato vedite danes. da bo vaš Bog Jehova šel tja čez pred vami. On je ogenj. ki požira. on bo te narode uničil. Premagal jih bo pred vašimi očmi. tako da jih boste lahko hitro pregnali in pokončali. točno tako kot vam je obljubil Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:4,5._Mojzesova:"Ko jih bo vaš Bog Jehova pregnal izpred vas. v svojem srcu nikar ne govorite: ‚Zaradi naše pravičnosti nas je Jehova pripeljal v to deželo. da jo zavzamemo. Jehova bo namreč te narode izpred vas pregnal zaradi njihove hudobnosti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:5,5._Mojzesova:"V njihovo deželo boste šli in jo zavzeli. pa ne zaradi svoje pravičnosti ali zaradi poštenosti svojega srca. ampak jih bo vaš Bog Jehova pregnal izpred vas zaradi njihove hudobnosti in zato. da bo Jehova izpolnil prisego. ki jo je dal vašim praočetom Abrahamu. Izaku in Jakobu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:6,5._Mojzesova:"Vedite torej. da vam te dobre dežele vaš Bog Jehova ne daje v last zaradi vaše pravičnosti. saj ste trmasto ljudstvo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:7,5._Mojzesova:"Zapomnite si in nikoli ne pozabite. kako ste v pustinji jezili svojega Boga Jehova. Vse od dneva. ko ste odšli iz egiptovske dežele. do zdaj. ko ste prišli sem na ta kraj. ste se Jehovu upirali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:8,5._Mojzesova:"Tudi v horebski pokrajini ste razjezili Jehova in Jehova je bil tako jezen na vas. da vas je že hotel pokončati.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:9,5._Mojzesova:"Ko sem se povzpel na goro. da bi prejel kamniti plošči. plošči zaveze. ki jo je Jehova sklenil z vami. sem ostal na gori 40 dni in 40 noči ter nisem ne jedel kruha ne pil vode.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:10,5._Mojzesova:"Takrat mi je Jehova dal kamniti plošči. ki ju je popisal s svojim prstom. Na njiju so bile vse besede. ki vam jih je Jehova na gori govoril iz ognja. ko ste bili zbrani skupaj.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:11,5._Mojzesova:"Po teh 40 dneh in 40 nočeh mi je Jehova dal kamniti plošči. plošči zaveze.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:12,5._Mojzesova:"in Jehova mi je rekel: ‚Vstani. hitro pojdi dol. ker se je tvoje ljudstvo. ki si ga odpeljal iz Egipta. pokvarilo. Hitro so skrenili s poti. po kateri sem jim zapovedal iti. Naredili so si ulito podobo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:13,5._Mojzesova:"Jehova mi je še rekel: ‚Videl sem to ljudstvo. Res je trmasto!",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:14,5._Mojzesova:"Pusti. da jih pokončam in da izbrišem njihovo ime s površja zemlje. iz tebe pa naredim narod. mogočnejši in številnejši od njih.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:15,5._Mojzesova:"Potem sem se obrnil in šel z gore. ki je bila vsa v ognju. v rokah pa sem imel plošči zaveze.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:16,5._Mojzesova:"Pogledal sem in videl. da ste grešili proti Jehovu. svojemu Bogu! Naredili ste si ulito tele. Hitro ste skrenili s poti. po kateri vam je Jehova zapovedal iti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:17,5._Mojzesova:"Dvignil sem plošči in ju vrgel na tla. tako da sta se razbili pred vašimi očmi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:18,5._Mojzesova:"Nato sem enako kot prvič padel na kolena pred Jehovom in se priklonil do tal. Pred njim sem bil 40 dni in 40 noči. Nisem jedel kruha in nisem pil vode zaradi vseh grehov. ki ste jih naredili. ko ste počeli. kar je slabo v Jehovovih očeh. in ga žalili.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:19,5._Mojzesova:"Ker se je Jehova močno razjezil na vas. tako da vas je že hotel pokončati. me je bilo zelo strah. Vendar me je Jehova tudi takrat uslišal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:20,5._Mojzesova:"Jehova je bil tako jezen na Arona. da ga je že hotel pokončati. Vendar sem takrat prosil tudi zanj.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:21,5._Mojzesova:"Zatem sem tele. ki ste ga naredili – kar je bilo greh – vzel in ga sežgal. Zdrobil sem ga in zmlel v fin prah. prah pa sem stresel v potok. ki teče z gore.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:22,5._Mojzesova:"Jehova ste jezili tudi pri Taberi. Masi in Kibrot Taavi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:23,5._Mojzesova:"Ko vas je Jehova poslal iz Kadeš Barnee in vam naročil ‚Pojdite gor in zavzemite deželo. ki vam jo dajem!. ste se znova uprli ukazu svojega Boga Jehova in niste pokazali vere vanj niti ga niste ubogali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:24,5._Mojzesova:"Odkar vas poznam. se upirate Jehovu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:25,5._Mojzesova:"Tako sem se 40 dni in 40 noči priklanjal pred Jehovom. saj je Jehova rekel. da vas bo pokončal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:26,5._Mojzesova:"Jehova sem goreče prosil: ‚Vrhovni gospod Jehova. ne pokončaj svojega ljudstva. To ljudstvo je tvoja osebna lastnina – s svojo veličino si ga rešil in z mogočno roko odpeljal iz Egipta.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:27,5._Mojzesova:"Spomni se svojih služabnikov Abrahama. Izaka in Jakoba. Ne zmeni se za trmoglavost tega ljudstva. njegovo hudobnost in njegov greh.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:28,5._Mojzesova:"Drugače bi se v deželi. iz katere si nas odpeljal. govorilo: »Jehova jih ni mogel privesti v deželo. ki jim jo je obljubil. in ker jih je sovražil. jih je odvedel. da bi jih pomoril v pustinji.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:9,V:29,5._Mojzesova:"To je namreč tvoje ljudstvo in tvoja osebna lastnina. Odpeljal si jih z veliko močjo in mogočno roko.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,5._Mojzesova:"5. Mojzesova 10. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:1,5._Mojzesova:"Takrat mi je Jehova rekel: ‚Iz kamna si izkleši plošči. kakršni sta bili prvi. in potem pridi k meni na goro. Naredi si tudi leseno skrinjo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:2,5._Mojzesova:"Besede. ki so bile na prvih ploščah. ki si ju razbil. bom napisal na ti novi plošči. ti pa ju položi v skrinjo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:3,5._Mojzesova:"Tako sem naredil skrinjo iz akacijevega lesa in izklesal kamniti plošči. kakršni sta bili prvi. nato pa se s ploščama v roki povzpel na goro.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:4,5._Mojzesova:"Jehova je na njiju napisal iste besede kot prvič. Deset zapovedi. ki vam jih je govoril na gori iz ognja. ko ste bili zbrani skupaj. Potem ju je Jehova izročil meni.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:5,5._Mojzesova:"Nato sem se obrnil in šel z gore ter plošči položil v skrinjo. ki sem jo naredil in v kateri sta še zdaj. tako kot mi je Jehova zapovedal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:6,5._Mojzesova:"Izraelci so se nato odpravili iz Beerot Bene Jaakana v Moser. Tam je Aron umrl in bil pokopan. Namesto njega je postal duhovnik njegov sin Eleazar.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:7,5._Mojzesova:"Od tam so se odpravili v Gudgodo in iz Gudgode v Jotbato. v deželo rek.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:8,5._Mojzesova:"V tistem času je Jehova izbral Levijev rod. da nosi Skrinjo Jehovove zaveze. pred Jehovom opravlja službo in v njegovem imenu blagoslavlja ljudstvo. kar dela še danes.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:9,5._Mojzesova:"Zato Levi ni dobil ne deleža ne dediščine skupaj s svojimi brati. Jehova je njegova dediščina. tako kot mu je rekel vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:10,5._Mojzesova:"Jaz pa sem enako kot prvič ostal na gori 40 dni in 40 noči in tudi ob tej priložnosti me je Jehova uslišal. Jehova se je odločil. da vas ne bo pokončal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:11,5._Mojzesova:"Nato mi je Jehova rekel: ‚Pripravi se za odhod in vodi ljudstvo. da bodo zavzeli deželo. glede katere sem njihovim praočetom prisegel. da jim jo bom dal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:12,5._Mojzesova:"In zdaj. Izrael. kaj zahteva tvoj Bog Jehova od tebe? Zahteva samo to. da globoko spoštuješ svojega Boga Jehova. da hodiš po vseh njegovih poteh. da ga ljubiš. da svojemu Bogu Jehovu služiš z vsem svojim srcem in z vso svojo dušo",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:13,5._Mojzesova:"ter da izpolnjuješ Jehovove zapovedi in odredbe. ki ti jih danes zapovedujem tebi v dobro.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:14,5._Mojzesova:"Glejte. vašemu Bogu Jehovu pripadajo nebo. celo najbolj oddaljena prostranstva neba. ter zemlja in vse. kar je na njej.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:15,5._Mojzesova:"Toda Jehova se je navezal samo na vaše praočete in jim izkazoval ljubezen  od vseh ljudstev je izbral vas. njihove potomce. in tako je še danes.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:16,5._Mojzesova:"Zdaj pa očistite svoje srce in ne bodite več trmasti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:17,5._Mojzesova:"Jehova. vaš Bog. je namreč Bog nad vsemi bogovi in Gospod nad vsemi gospodi. on je velik. mogočen in veličasten Bog. ki ni do nikogar pristranski in ne sprejema podkupnine.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:18,5._Mojzesova:"On pomaga do pravice siroti in vdovi. Rad ima priseljenca ter mu daje hrano in obleko.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:19,5._Mojzesova:"Tudi vi morate imeti radi priseljenca. saj ste bili priseljenci v egiptovski deželi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:20,5._Mojzesova:"Globoko spoštujte svojega Boga Jehova. njemu služite. njega se oklepajte in pri njegovem imenu prisegajte.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:21,5._Mojzesova:"On je tisti. ki ga morate hvaliti. On je vaš Bog. ki je za vas naredil vse te velike in izjemne reči. ki ste jih videli s svojimi očmi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:10,V:22,5._Mojzesova:"Ko so šli vaši praočetje dol v Egipt. jih je bilo 70. zdaj pa je vaš Bog Jehova naredil. da vas je toliko kot zvezd na nebu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,5._Mojzesova:"5. Mojzesova 11. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:1,5._Mojzesova:"Ljubite svojega Boga Jehova in vedno izpolnjujte dolžnosti. ki jih imate do njega. ter se ravnajte po njegovih odredbah. odlokih in zapovedih.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:2,5._Mojzesova:"Veste. danes govorim vam. ne pa vašim otrokom. ki niso doživeli in niso videli. kako vaš Bog Jehova poučuje. ki niso doživeli in niso videli njegove veličine ter njegove velike in silne moči.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:3,5._Mojzesova:"Niso videli znamenj in del. ki jih je v Egiptu storil faraonu. egiptovskemu kralju. in vsej njegovi deželi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:4,5._Mojzesova:"niti tega. kar je storil egiptovski vojski. faraonovim konjem in bojnim vozovom. ki so jih. ko so vas zasledovali. preplavile vode Rdečega morja – Jehova jih je za vedno uničil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:5,5._Mojzesova:"Niso videli tega. kar je delal za vas v pustinji ves ta čas. dokler niste prišli sem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:6,5._Mojzesova:"niti tega. kar je storil Datanu in Abiramu. sinovoma Rubenovega potomca Eliaba. ko se je zemlja odprla in pred očmi vseh Izraelcev pogoltnila njiju. njuni družini. njune šotore in vsako živo bitje. ki je bilo z njima.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:7,5._Mojzesova:"Vaše oči so videle vsa ta velika Jehovova dela.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:8,5._Mojzesova:"Izpolnjujte vse zapovedi. ki vam jih danes dajem. da boste močni in da boste šli v deželo tja čez in jo zavzeli",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:9,5._Mojzesova:"ter da boste dolgo živeli v deželi. ki jo je Jehova s prisego obljubil dati vašim praočetom in njihovemu potomstvu. v deželi. v kateri tečeta mleko in med.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:10,5._Mojzesova:"Dežela. v katero boste šli. da jo zavzamete. ni kot egiptovska dežela. iz katere ste prišli in v kateri ste sejali seme in z nogo namakali zemljo kot zelenjavni vrt.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:11,5._Mojzesova:"Dežela. v katero boste kmalu šli. da jo zavzamete. je dežela hribov in dolin. Napaja jo dež. ki pada z neba.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:12,5._Mojzesova:"To je dežela. za katero skrbi vaš Bog Jehova. Oči vašega Boga Jehova so ves čas uprte vanjo. od začetka do konca leta.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:13,5._Mojzesova:"Če boste vestno ubogali moje zapovedi. ki vam jih danes zapovedujem. in boste ljubili svojega Boga Jehova ter mu služili z vsem svojim srcem in z vso svojo dušo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:14,5._Mojzesova:"bo on vaši deželi dajal dež ob pravem času. jesenski in spomladanski dež. tako da boste imeli žito. novo vino in olje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:15,5._Mojzesova:"On bo poskrbel. da bo na vašem polju rasla trava za vašo živino. in tudi vi boste imeli hrane v obilju.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:16,5._Mojzesova:"Pazite. da vam ne bi kaj zapeljalo srca in bi skrenili s poti ter začeli častiti druge bogove in se jim klanjati.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:17,5._Mojzesova:"Drugače se bo Jehova razsrdil na vas in zaprl nebo. tako da ne bo deževalo in zemlja ne bo obrodila. vi pa boste hitro izginili iz dobre dežele. ki vam jo Jehova daje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:18,5._Mojzesova:"Te moje besede si vtisnite v srce in dušo ter si jih privežite kot opomnik na roko. Naj bodo kot trak na vašem čelu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:19,5._Mojzesova:"O njih poučujte svoje otroke tako. da jim govorite o njih. ko sedite v svoji hiši. ko hodite po poti. ko se uležete in ko vstanete.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:20,5._Mojzesova:"Zapišite jih na podboje svoje hiše in na mestna vrata.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:21,5._Mojzesova:"da boste vi in vaši otroci dolgo živeli v deželi. ki jo je Jehova s prisego obljubil vašim praočetom. tako dolgo. kolikor dolgo bo nebo nad zemljo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:22,5._Mojzesova:"Če boste skrbno izpolnjevali zapovedi. ki vam jih dajem. in se po njih ravnali. torej če boste ljubili svojega Boga Jehova. hodili po vseh njegovih poteh in se ga oklepali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:23,5._Mojzesova:"bo Jehova pred vami pregnal vse te narode in zavzeli boste deželo. v kateri so narodi. ki so večji in številnejši od vas.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:24,5._Mojzesova:"Vsak kraj. kamor bo stopila vaša noga. bo vaš. Vaše ozemlje se bo raztezalo od pustinje do Libanona. od Reke. reke Evfrat. do zahodnega morja.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:25,5._Mojzesova:"Nihče se vam ne bo mogel postaviti po robu. Vaš Bog Jehova bo po vsej deželi. po kateri boste hodili. širil strah in trepet pred vami. tako kot vam je obljubil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:26,5._Mojzesova:"Glejte. danes vam dajem na izbiro blagoslov ali prekletstvo:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:27,5._Mojzesova:"blagoslovljeni boste. če boste ubogali zapovedi svojega Boga Jehova. ki vam jih danes zapovedujem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:28,5._Mojzesova:"ali pa boste prekleti. če ne boste ubogali zapovedi svojega Boga Jehova in če ne boste hodili po poti. po kateri vam danes zapovedujem iti. ampak boste skrenili z nje in častili bogove. ki jih prej niste poznali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:29,5._Mojzesova:"Ko vas bo vaš Bog Jehova privedel v deželo. v katero greste. da jo zavzamete. izrecite blagoslov pri gori Garizim in prekletstvo pri gori Ebal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:30,5._Mojzesova:"Ti gori sta na drugi strani Jordana. proti zahodu. v deželi Kanaancev. ki živijo v Arabi. in stojita nasproti Gilgalu. poleg morejskih velikih dreves.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:31,5._Mojzesova:"Prečkali boste Jordan. da bi vstopili v deželo. ki vam jo daje vaš Bog Jehova. in jo zavzeli. Ko jo boste zavzeli in se v njej naselili.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:11,V:32,5._Mojzesova:"glejte. da boste izpolnjevali vse uredbe in odloke. ki vam jih danes dajem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,5._Mojzesova:"5. Mojzesova 12. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:1,5._Mojzesova:"To so uredbe in odloki. ki jih morate skrbno izpolnjevati vse dni svojega življenja v deželi. ki vam jo Jehova. Bog vaših praočetov. daje v last.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:2,5._Mojzesova:"Popolnoma uničite vse kraje. kjer narodi. katerih deželo boste zavzeli. služijo svojim bogovom – naj so ti kraji na visokih gorah. na hribih ali pod kakšnim košatim drevesom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:3,5._Mojzesova:"Njihove oltarje porušite. njihove svete stebre razbijte. njihove svete kole sežgite in izrezljane podobe njihovih bogov posekajte. Tako boste izbrisali njihova imena iz tistega kraja.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:4,5._Mojzesova:"Vi pa svojega Boga Jehova ne smete častiti tako.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:5,5._Mojzesova:"Svojega Boga Jehova častite na kraju. ki ga bo med vašimi rodovi izbral za svoje ime in za svoj kraj prebivanja. Tja hodite.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:6,5._Mojzesova:"Tja prinašajte svoje žgalne daritve. žrtve. desetine. prispevke svojih rok. zaobljubne daritve in prostovoljne daritve ter prvorojeno od svojega goveda in drobnice.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:7,5._Mojzesova:"Tam. pred svojim Bogom Jehovom. vi in vaši domači jejte od svojih daritev in se veselite vsega. kar ste dosegli. ker vas je vaš Bog Jehova blagoslovil.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:8,5._Mojzesova:"Ne delajte tako. kot delamo danes tukaj. Vsak dela. kot se mu zdi prav.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:9,5._Mojzesova:"ker še niste prišli do kraja prebivanja in do dediščine. ki vam jo daje vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:10,5._Mojzesova:"Ko boste prečkali Jordan in se naselili v deželi. ki vam jo vaš Bog Jehova daje v last. vam bo on naklonil mir pred vsemi vašimi okoliškimi sovražniki. tako da vas ne bo nihče ogrožal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:11,5._Mojzesova:"Na kraj. ki ga bo vaš Bog Jehova izbral v čast svojemu imenu. boste prinašali vse. kar vam zapovedujem: svoje žgalne daritve. žrtve. desetine. prispevke svojih rok in vse zaobljubne daritve. ki se jih boste zaobljubili darovati Jehovu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:12,5._Mojzesova:"Veselili se boste pred svojim Bogom Jehovom. vi. vaši sinovi in hčere. vaši sužnji in sužnje in tudi Levijevci. ki živijo v vaših mestih. ker nimajo deleža ali dediščine z vami.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:13,5._Mojzesova:"Pazite. da ne boste svojih žgalnih daritev darovali na katerem drugem kraju. ki bi vam bil všeč.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:14,5._Mojzesova:"Svoje žgalne daritve darujte samo na kraju. ki ga bo Jehova izbral na ozemlju enega od rodov. Tam delajte vse. kar vam zapovedujem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:15,5._Mojzesova:"Kadar pa boste hoteli zaklati katero svojih živali in jesti meso. smete to narediti v vseh svojih mestih in uživati meso skladno s tem. kolikor vas je vaš Bog Jehova blagoslovil. Nečisti in čisti ga smejo jesti. tako kot bi jedli meso gazele ali jelena.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:16,5._Mojzesova:"Toda krvi ne smete zaužiti. Izlijte jo na zemljo kakor vodo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:17,5._Mojzesova:"V svojih mestih ne boste smeli zaužiti ne desetine od žita. novega vina in olja. ne prvorojencev svojega goveda in drobnice. ne nobene zaobljubne daritve. ki se jo zaobljubite darovati. ne svojih prostovoljnih daritev. ne prispevkov svojih rok.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:18,5._Mojzesova:"Vse to boste jedli pred svojim Bogom Jehovom na kraju. ki ga bo vaš Bog Jehova izbral – vi. vaši sinovi in hčere. vaši služabniki in služabnice in tudi Levijevci. ki so v vaših mestih. Veselili se boste pred svojim Bogom Jehovom vsega. kar boste dosegli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:19,5._Mojzesova:"Vse dokler boste živeli v svoji deželi. pazite. da ne boste pozabili na Levijevce.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:20,5._Mojzesova:"Ko bo vaš Bog Jehova razširil vaše ozemlje. tako kot vam je obljubil. in boste rekli ‚Radi bi jedli meso. ker ste si ga zaželeli jesti. ga boste lahko jedli. kadar koli boste želeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:21,5._Mojzesova:"Če bo kraj. ki ga bo vaš Bog Jehova izbral v čast svojemu imenu. daleč stran od vas. zakoljite v svojih mestih katero od svojih živali. od goveda ali drobnice. ki vam jih je Jehova dal. tako kot sem vam zapovedal. in jejte meso. kadar koli si boste zaželeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:22,5._Mojzesova:"To meso lahko jeste. kot bi jedli meso gazele in jelena  jesti ga smejo tako nečisti kot čisti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:23,5._Mojzesova:"Samo bodite trdno odločeni. da ne boste zaužili krvi. saj je kri življenje in mesa z življenjem ne smete zaužiti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:24,5._Mojzesova:"Ne smete zaužiti krvi. Izlijte jo na zemljo kakor vodo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:25,5._Mojzesova:"Ne smete je zaužiti. da bo vam in vašim otrokom šlo dobro. ker boste delali. kar je prav v Jehovovih očeh.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:26,5._Mojzesova:"Kadar boste šli na kraj. ki ga bo Jehova izbral. vzemite s seboj samo svete stvari. ki jih boste darovali. in svoje zaobljubne daritve.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:27,5._Mojzesova:"Tam na oltarju svojega Boga Jehova darujte meso in kri svojih žgalnih daritev. Kri vaših drugih daritev naj se izlije ob oltar vašega Boga Jehova. meso pa smete jesti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:28,5._Mojzesova:"Glejte. da boste ubogali vse. kar vam zapovedujem. da bo vam in vašim otrokom vedno šlo dobro. ker boste delali. kar je dobro in prav v očeh vašega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:29,5._Mojzesova:"Ko bo vaš Bog Jehova uničil narode. katerih deželo greste zavzeti. in boste živeli v njihovi deželi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:30,5._Mojzesova:"pazite. da se ne boste ujeli v zanko. Potem ko bo uničil narode pred vami. ne sprašujte po njihovih bogovih in ne govorite: ‚Kako so ti narodi služili svojim bogovom? Tudi mi bomo delali enako.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:31,5._Mojzesova:"Svojega Boga Jehova ne smete tako častiti. Oni namreč svoje bogove častijo tako. da delajo. kar se Jehovu gnusi in kar on sovraži – bogovom celo sežigajo svoje sinove in hčere.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:12,V:32,5._Mojzesova:"Skrbno izpolnjujte vse. kar vam zapovedujem. Temu ničesar ne dodajajte in ničesar ne odvzemajte.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,5._Mojzesova:"5. Mojzesova 13. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:1,5._Mojzesova:"Vzemimo. da se kdaj med vami pojavi prerok ali človek. ki napoveduje prihodnost s pomočjo sanj. in napove kakšen znak ali znamenje",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:2,5._Mojzesova:"ter se ta znak ali znamenje uresniči. nato pa vam reče ‚Častimo druge bogove. bogove. ki jih prej niste poznali. ‚in jim služimo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:3,5._Mojzesova:"Ne poslušajte tistega preroka ali človeka. ki s pomočjo sanj napoveduje prihodnost. saj vaš Bog Jehova preizkuša vašo ljubezen. namreč ali svojega Boga Jehova ljubite z vsem svojim srcem in z vso svojo dušo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:4,5._Mojzesova:"Častite svojega Boga Jehova. njega globoko spoštujte. njegove zapovedi izpolnjujte. njegov glas poslušajte. Njemu morate služiti in se ga oklepati.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:13,V:5,5._Mojzesova:"Toda tistega preroka ali človeka. ki napoveduje prihodnost s pomočjo sanj. je treba usmrtiti. saj je pozival k uporu proti vašemu Bogu Jehovu. ki vas je odpeljal iz egiptovske dežele in vas rešil iz dežele. v kateri ste bili sužnji. Ta človek vas je skušal odvrniti od poti. po kateri vam je vaš Bog Jehova zapovedal iti. Odstranite zlo iz svoje sredine.",K:"",NZ:"X"},
