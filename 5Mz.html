{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:59,5._Mojzesova:"bo Jehova vas in vaše potomstvo udaril z zelo hudimi nadlogami. z velikimi in dolgotrajnimi nadlogami ter s hudimi in dolgotrajnimi boleznimi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:60,5._Mojzesova:"Nad vas bo privedel vse egiptovske bolezni. ki ste se jih bali. in te se vas bodo držale.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:61,5._Mojzesova:"Tudi vse druge bolezni in nadloge. ki niso zapisane v knjigi. ki vsebuje ta Zakonik. bo Jehova privedel nad vas. dokler ne boste iztrebljeni.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:62,5._Mojzesova:"Čeprav vas je že toliko kot zvezd na nebu. vas bo ostalo zelo malo. ker niste poslušali svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:63,5._Mojzesova:"Tako kot se je Jehova nekdaj veselil. ko vas je blagoslavljal in vam dal veliko potomcev. tako se bo Jehova veselil. ko vas bo uničil in iztrebil. Izpuljeni boste iz dežele. ki jo boste kmalu zavzeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:64,5._Mojzesova:"Jehova vas bo razkropil med vse narode od enega konca zemlje do drugega in tam boste služili bogovom iz lesa in kamenja. ki jih niste poznali ne vi ne vaši praočetje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:65,5._Mojzesova:"Med tistimi narodi ne boste imeli miru niti mesta. kjer bi lahko počivali. ampak bo Jehova povzročil. da bo vaše srce vznemirjeno. da bodo vaše oči utrujene in da boste obupavali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:66,5._Mojzesova:"Vaše življenje bo v veliki nevarnosti. noč in dan boste v strahu in ne boste vedeli. ali boste preživeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:67,5._Mojzesova:"Zaradi strahu. ki ga boste čutili v svojem srcu. in zaradi tega. kar bodo videle vaše oči. boste zjutraj rekli ‚O. da bi bil že večer! in zvečer boste rekli ‚O. da bi bilo že jutro!.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:28,V:68,5._Mojzesova:"Jehova vas bo z ladjami odpeljal nazaj v Egipt. za katerega sem vam rekel. da ga ne boste nikoli več videli. Tam se boste svojim sovražnikom prodajali za sužnje. toda nikogar ne bo. ki bi vas kupil.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:29,V:0,5._Mojzesova:"5. Mojzesova 29. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:1,5._Mojzesova:"To so besede zaveze. glede katere je Jehova Mojzesu zapovedal. naj jo sklene z Izraelci v moabski deželi poleg zaveze. ki jo je sklenil z njimi v horebski pokrajini.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:2,5._Mojzesova:"Mojzes je sklical vse Izraelce in jim rekel: »Videli ste vse. kar je Jehova v egiptovski deželi pred vašimi očmi storil faraonu. vsem njegovim služabnikom in vsej njegovi deželi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:3,5._Mojzesova:"namreč velike obsodbe. tista velika znamenja in čudeže.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:4,5._Mojzesova:"Toda Jehova vam vse do danes ni dal sposobnosti. da bi razumeli to. kar ste videli s svojimi očmi in slišali s svojimi ušesi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:5,5._Mojzesova:"‚Ko sem vas 40 let vodil po pustinji. se oblačila. ki ste jih imeli na sebi. niso izrabila in tudi sandale. ki ste jih imeli na nogah. se niso obrabile.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:6,5._Mojzesova:"Kruha niste jedli in vina ali drugih alkoholnih pijač niste pili. da bi spoznali. da sem jaz Jehova. vaš Bog.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:7,5._Mojzesova:"Nazadnje ste prišli sem. Takrat sta nam hešbonski kralj Sihon in bašanski kralj Og prišla nasproti. da bi se bojevala z nami. vendar smo ju premagali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:8,5._Mojzesova:"Potem smo jima vzeli deželo in jo kot dediščino dali Rubenovcem. Gadovcem in polovici Manasejevega rodu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:9,5._Mojzesova:"Zato izpolnjujte besede te zaveze in se ravnajte po njih. da boste uspešni pri vsem. kar boste delali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:10,5._Mojzesova:"Vsi vi stojite danes pred svojim Bogom Jehovom: poglavarji vaših rodov. vaši starešine. vaši nadzorniki. vsi izraelski moški.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:11,5._Mojzesova:"vaši otroci. vaše žene in tujci. ki živijo sredi vašega tabora. od tistega. ki vam seka drva. do tistega. ki vam nosi vodo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:12,5._Mojzesova:"Tukaj ste zato. da bi s svojim Bogom Jehovom sklenili zavezo. potrjeno s prisego. zavezo. ki jo vaš Bog Jehova danes sklepa z vami.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:13,5._Mojzesova:"da bi vas danes naredil za svoje ljudstvo in da bi bil on vaš Bog. tako kot vam je obljubil in kot je prisegel vašim praočetom Abrahamu. Izaku in Jakobu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:14,5._Mojzesova:"Te zaveze. potrjene s prisego. ne sklepam samo z vami.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:15,5._Mojzesova:"ampak jo sklepam tako z vami. ki danes z nami stojite tu pred našim Bogom Jehovom. kot tudi s tistimi. ki jih danes ni tu z nami.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:16,5._Mojzesova:"(Dobro namreč veste. kako smo živeli v egiptovski deželi in da smo na naši poti šli čez ozemlje različnih narodov.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:17,5._Mojzesova:"Pri njih ste videli ogabne reči in nagnusne malike. narejene iz lesa in kamenja. srebra in zlata.)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:18,5._Mojzesova:"Glejte. da med vami. ki ste danes tukaj. ne bo ne moškega. ne ženske. ne družine. ne rodu. ki bi se mu srce odvrnilo od našega Boga Jehova in bi začel služiti bogovom tistih narodov. Naj ne bo med vami korenine. ki bi rojevala strupen sad in pelin.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:19,5._Mojzesova:"Če pa kdo sliši besede te prisege in se v svojem srcu baha ‚Dobro mi bo. kljub temu da vztrajam pri tem. kar hoče moje srce – čeprav lahko s tem uniči vse na svoji poti –",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:20,5._Mojzesova:"mu Jehova ne bo hotel odpustiti. ampak se bo Jehova razsrdil nanj. Nad njega bodo prišla vsa prekletstva. zapisana v tej knjigi. in Jehova bo njegovo ime izbrisal s površja zemlje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:21,5._Mojzesova:"Jehova ga bo ločil od vseh Izraelovih rodov in povzročil. da ga bo doletela nesreča skladno z vsemi prekletstvi. ki so del zaveze in so zapisana v tej knjigi. ki vsebuje Zakonik.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:22,5._Mojzesova:"Ko bodo prihodnji rodovi. vaši potomci. in tujci. ki bodo prišli iz daljne dežele. videli nesreče. ki so zadele to deželo. nadloge. s katerimi jo je Jehova udaril",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:23,5._Mojzesova:"– ko bodo videli. da je vsa zemlja uničena zaradi žvepla. soli in ognja. da ni posejana in iz nje nič ne poganja niti na njej ne raste nobeno rastlinje. da je videti kot Sodoma in Gomora. Adma in Zebojim. ki jih je Jehova uničil v svoji jezi in srdu –",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:24,5._Mojzesova:"bodo oni in vsi narodi vprašali: ‚Zakaj je Jehova to storil tej deželi? Zakaj se je tako zelo razjezil?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:25,5._Mojzesova:"Takrat jim bodo odgovorili: ‚Ker so odstopili od zaveze. ki jo je Jehova. Bog njihovih praočetov. sklenil z njimi. ko jih je odpeljal iz egiptovske dežele.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:26,5._Mojzesova:"Začeli so služiti drugim bogovom in se jim klanjati. bogovom. ki jih prej niso poznali in jim jih ni dovolil častiti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:27,5._Mojzesova:"Zato se je Jehova silno razjezil na to deželo in jo udaril z vsemi prekletstvi. zapisanimi v tej knjigi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:28,5._Mojzesova:"Jehova jih je v jezi. besu in srdu izruval iz njihove zemlje in jih izgnal v drugo deželo. v kateri so še danes.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:29,V:29,5._Mojzesova:"To. kar je skrito. pripada našemu Bogu Jehovu. to. kar je razodeto. pa pripada nam in našim potomcem za večno. da bi izpolnjevali vse besede tega Zakonika.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:30,V:0,5._Mojzesova:"5. Mojzesova 30. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:1,5._Mojzesova:"Ko bodo vse te besede prišle nad vas – blagoslovi ali prekletstva. ki vam jih dajem na izbiro – in se jih boste spomnili med vsemi narodi. med katere vas bo razkropil vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:2,5._Mojzesova:"ter se boste vi in vaši potomci vrnili k svojemu Bogu Jehovu in ga z vsem svojim srcem in z vso svojo dušo ubogali v vsem. kar vam danes zapovedujem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:3,5._Mojzesova:"vas bo vaš Bog Jehova privedel nazaj iz ujetništva in se vas usmilil ter vas spet zbral izmed vseh ljudstev. med katera vas je razkropil vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:4,5._Mojzesova:"Tudi če bi bili razkropljeni do skrajnega konca zemlje. vas bo vaš Bog Jehova zbral in pripeljal nazaj.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:5,5._Mojzesova:"Vaš Bog Jehova vas bo privedel v deželo. ki so jo zavzeli že vaši predniki. in boste v njej živeli. Blagoslavljal vas bo in vam dal več potomcev kot vašim prednikom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:6,5._Mojzesova:"Vaš Bog Jehova bo očistil vaše srce in srce vaših potomcev. da boste ljubili svojega Boga Jehova z vsem svojim srcem in z vso svojo dušo in da boste lahko živeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:7,5._Mojzesova:"Takrat bo vaš Bog Jehova vsa ta prekletstva poslal nad vaše sovražnike. ki so vas sovražili in preganjali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:8,5._Mojzesova:"Vi pa boste znova poslušali Jehova in izpolnjevali vse njegove zapovedi. ki vam jih danes zapovedujem.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:9,5._Mojzesova:"Vaš Bog Jehova vas bo bogato blagoslovil pri vsem. kar boste delali. Dal vam bo veliko otrok. veliko živine in poskrbel bo. da vam bo zemlja dobro obrodila. Jehova vas bo znova z veseljem blagoslavljal. tako kot je z veseljem blagoslavljal vaše praočete.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:10,5._Mojzesova:"ker boste poslušali svojega Boga Jehova. izpolnjevali njegove zapovedi in odredbe. zapisane v tem Zakoniku. in ker se boste vrnili k svojemu Bogu Jehovu z vsem svojim srcem in z vso svojo dušo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:11,5._Mojzesova:"Te zapovedi. ki vam jih danes zapovedujem. za vas niso pretežke niti niso daleč od vas.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:12,5._Mojzesova:"Niso na nebu. da bi morali reči: ‚Kdo se bo povzpel do neba in nam jih prinesel. da bi jih slišali in se po njih ravnali?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:13,5._Mojzesova:"Niti niso na drugi strani morja. da bi morali reči: ‚Kdo bo šel na drugo stran morja in nam jih prinesel. da bi jih slišali in se po njih ravnali?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:14,5._Mojzesova:"Te besede so zelo blizu vas. v vaših ustih in v vašem srcu. da jih lahko izpolnjujete.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:15,5._Mojzesova:"Glejte. danes vam dajem na izbiro življenje in dobro ali smrt in hudo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:16,5._Mojzesova:"Če boste poslušali zapovedi svojega Boga Jehova. ki vam jih danes zapovedujem. in boste svojega Boga Jehova ljubili. hodili po njegovih poteh ter izpolnjevali njegove zapovedi. odredbe in odloke. boste živeli in postali številni in vaš Bog Jehova vas bo blagoslovil v deželi. v katero greste. da jo zavzamete.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:17,5._Mojzesova:"Če pa se bo vaše srce odvrnilo od Boga in ga ne boste poslušali. ampak se boste pustili zavesti in se začeli klanjati drugim bogovom in jim služiti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:18,5._Mojzesova:"vam danes povem. da boste gotovo uničeni. Ne boste dolgo živeli v deželi. v katero greste čez Jordan. da bi jo zavzeli.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:19,5._Mojzesova:"Za priči kličem danes proti vam nebo in zemljo. da sem vam dal na izbiro življenje ali smrt. blagoslov ali prekletstvo. Izberite si torej življenje. da boste živeli. vi in vaši potomci.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:30,V:20,5._Mojzesova:"Zato ljubite svojega Boga Jehova. poslušajte ga in se ga oklepajte. saj vam on daje življenje in zaradi njega boste lahko dolgo živeli v deželi. glede katere je Jehova s prisego obljubil. da jo bo dal vašim praočetom Abrahamu. Izaku in Jakobu.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:31,V:0,5._Mojzesova:"5. Mojzesova 31. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:1,5._Mojzesova:"Nato je Mojzes stopil pred vse Izraelce in jim povedal naslednje:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:2,5._Mojzesova:"»Star sem 120 let. Ne morem vas več voditi. ker mi je Jehova rekel: ‚Jordana ne boš prečkal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:3,5._Mojzesova:"Vaš Bog Jehova bo šel pred vami tja čez. On bo pokončal te narode pred vami. vi pa boste zavzeli njihovo deželo. Jozue vas bo vodil tja čez. tako kot je rekel Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:4,5._Mojzesova:"Jehova jih bo uničil. tako kot je uničil amorejska kralja Sihona in Oga ter njuno deželo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:5,5._Mojzesova:"Jehova jih bo premagal za vas. vi pa naredite z njimi po vseh zapovedih. ki sem vam jih dal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:6,5._Mojzesova:"Bodite pogumni in močni. Ne bojte se jih in naj vas ne bo strah. ker vaš Bog Jehova hodi z vami. Ne bo vas pustil brez pomoči. ne bo vas zapustil.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:7,5._Mojzesova:"Nato je Mojzes poklical Jozueta in mu pred očmi vseh Izraelcev rekel: »Bodi pogumen in močan. saj boš pripeljal to ljudstvo v deželo. glede katere je Jehova njihovim praočetom s prisego obljubil. da jim jo bo dal. in ti jim jo boš dal v dediščino.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:8,5._Mojzesova:"Jehova bo hodil pred teboj. on bo s teboj. Ne bo te pustil brez pomoči. ne bo te zapustil. Ne boj se! Naj te ne bo strah!«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:9,5._Mojzesova:"Nato je Mojzes ta Zakonik zapisal in ga dal duhovnikom iz Levijevega rodu. ki so nosili Skrinjo Jehovove zaveze. ter vsem izraelskim starešinam.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:10,5._Mojzesova:"Mojzes jim je zapovedal: »Ob koncu vsakega sedmega leta. med predpisanim časom v letu za odpust dolgov. med šotorskim praznikom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:11,5._Mojzesova:"ko vsi Izraelci pridejo pred vašega Boga Jehova na kraj. ki si ga izbere. berite ta Zakonik pred vsemi Izraelci. da ga bodo slišali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:12,5._Mojzesova:"Zberite ljudstvo – moške. ženske. otroke in tujce. ki živijo v vaših mestih – da bodo poslušali. se učili o vašem Bogu Jehovu. imeli strahospoštovanje do njega in skrbno izpolnjevali vse besede tega Zakonika.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:13,5._Mojzesova:"Tako bodo njihovi potomci. ki še ne poznajo tega Zakonika. poslušali in se učili imeti strahospoštovanje do vašega Boga Jehova vse dni. dokler boste živeli v deželi. v katero greste čez Jordan. da bi jo zavzeli.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:14,5._Mojzesova:"Potem je Jehova Mojzesu rekel: »Glej. bliža se čas. ko boš umrl. Pokliči Jozueta in pojdita k shodnemu šotoru. da ga postavim za vodja.« Tako sta Mojzes in Jozue prišla k shodnemu šotoru.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:15,5._Mojzesova:"Takrat se je Jehova prikazal pri šotoru v oblačnem stebru in oblačni steber je stal ob vhodu v šotor.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:16,5._Mojzesova:"Jehova je Mojzesu še rekel: »Glej! Kmalu boš umrl in to ljudstvo bo začelo častiti tuje bogove dežele. v katero gre. Zavrgli me bodo in prelomili zavezo. ki sem jo sklenil z njimi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:17,5._Mojzesova:"Takrat se bom razsrdil na njih. Zavrgel jih bom in se obrnil proč od njih. Ne bom jih pogledal. dokler ne bodo pokončani. Po mnogih nesrečah in nadlogah. ki jih bodo zadele. bodo govorili: ‚Ali nas niso te nesreče zadele zato. ker našega Boga ni med nami?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:18,5._Mojzesova:"Toda jaz jih niti takrat ne bom pogledal zaradi vse hudobnosti. ki so jo storili. ko so se obrnili k drugim bogovom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:19,5._Mojzesova:"Zdaj pa si zapišita to pesem in pomagajta Izraelcem. da se jo naučijo. Naj se jo naučijo. da mi bo za pričo proti njim.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:20,5._Mojzesova:"Ko jih bom namreč privedel v deželo. ki sem jo s prisego obljubil njihovim praočetom. deželo. v kateri tečeta mleko in med. in ko se bodo najedli ter jim bo šlo dobro. se bodo obrnili k drugim bogovom in jim služili. do mene pa bodo nespoštljivi in bodo prelomili mojo zavezo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:21,5._Mojzesova:"Ko jih bodo zadele mnoge nesreče in nadloge. bo ta pesem pričevala proti njim (njihovi potomci je namreč ne smejo pozabiti). Jaz vem. k čemu se nagibajo že danes. še preden sem jih pripeljal v deželo. ki sem jim jo s prisego obljubil.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:22,5._Mojzesova:"Tako je Mojzes tisti dan zapisal to pesem in pomagal Izraelcem. da so se jo naučili.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:23,5._Mojzesova:"Nunovega sina Jozueta je nato postavil za vodja in rekel: »Bodi pogumen in močan. saj boš pripeljal Izraelce v deželo. ki sem jim jo s prisego obljubil. jaz pa bom s teboj.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:24,5._Mojzesova:"Ko je Mojzes vse besede tega Zakonika zapisal v knjigo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:25,5._Mojzesova:"je Levijevcem. ki so nosili Skrinjo Jehovove zaveze. zapovedal:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:26,5._Mojzesova:"»Vzemite to knjigo. ki vsebuje Zakonik. in jo položite poleg Skrinje zaveze Jehova. svojega Boga. Izraelci. tam bo pričala proti vam.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:27,5._Mojzesova:"Dobro namreč poznam vašo upornost in trmoglavost. Če se Jehovu toliko upirate že zdaj. ko sem še med vami. koliko bolj se boste upirali šele po moji smrti!",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:28,5._Mojzesova:"Zberite k meni vse starešine svojih rodov in svoje nadzornike. da bom pred njimi izrekel te besede in da bom za priči proti njim poklical nebo in zemljo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:29,5._Mojzesova:"Vem namreč. da boste po moji smrti ravnali hudobno in skrenili s poti. po kateri sem vam zapovedal iti. In na koncu vas bo zadela nesreča. ker boste delali to. kar je slabo v očeh Jehova. in ga boste žalili z deli svojih rok.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:31,V:30,5._Mojzesova:"Potem je Mojzes pred vso izraelsko občino od začetka do konca izrekel besede te pesmi:",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:32,V:0,5._Mojzesova:"5. Mojzesova 32. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:1,5._Mojzesova:"»Prisluhni. nebo. in bom govoril.<br>In zemlja naj sliši besede mojih ust.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:2,5._Mojzesova:"Moj pouk bo padal kakor dež.<br>moje besede bodo kapljale kakor rosa.<br>kakor rahel dež na travo<br>in kakor ploha na rastlinje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:3,5._Mojzesova:"Razglašal bom ime Jehova.<br>Pripovedujte o veličini našega Boga!",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:4,5._Mojzesova:"On je skala. njegovo delo je popolno.<br>saj so vse njegove poti pravica.<br>On je Bog zvestobe in ni nikoli krivičen <br>pravičen je in pošten.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:5,5._Mojzesova:"Oni pa ravnajo hudobno.<br>Niso njegovi otroci. sami so krivi za to.<br>Pokvarjen in popačen rod so!",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:6,5._Mojzesova:"Ali naj bi tako vračali Jehovu.<br>ljudstvo neumno. ki nimaš modrosti?<br>Ali ni on tvoj Oče. ki te je ustvaril.<br>ki te je naredil in te utrdil?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:7,5._Mojzesova:"Spomni se starodavnih dni.<br>premisli. kaj se je zgodilo v prejšnjih rodovih.<br>Vprašaj svojega očeta in ti bo povedal.<br>svoje starešine in ti bodo razložili.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:8,5._Mojzesova:"Ko je Najvišji delil narodom dediščino.<br>ko je ločeval Adamove potomce.<br>je ljudstvom določil mejo<br>po številu Izraelcev.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:9,5._Mojzesova:"Jehovovo ljudstvo je namreč njegov delež.<br>Jakob je njegova dediščina.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:10,5._Mojzesova:"Našel ga je v pusti deželi.<br>v prazni puščavi. v kateri se sliši zavijanje.<br>Ščitil ga je in skrbel zanj.<br>varoval ga je kakor zenico svojega očesa.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:11,5._Mojzesova:"Tako kot orel spodbuja mladiče k letenju.<br>lebdi nad njimi.<br>razprostira svoje peruti. jih jemlje nanje<br>in jih nosi na svojih krilih.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:12,5._Mojzesova:"tako ga je Jehova sam vodil.<br>nobenega tujega boga ni bilo z njim.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:13,5._Mojzesova:"Dal mu je. da je jezdil na zemeljskih višavah.<br>da je jedel poljske pridelke.<br>Hranil ga je z medom iz skale.<br>z oljem iz kremenaste skale.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:14,5._Mojzesova:"z maslom iz kravjega mleka. mlekom drobnice<br>in najboljšimi ovcami.<br>z bašanskimi ovni. kozli<br>in najboljšo pšenico.<br>Dal mu je piti vino iz stisnjenega grozdja.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:15,5._Mojzesova:"Ko se je Ješurun zredil. je začel uporniško brcati.<br>(Zredil si se. Ješurun. odebelil si se in razširil.)<br>Zato je zavrgel Boga. ki ga je naredil.<br>in zaničeval Skalo. ki ga je rešila.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:16,5._Mojzesova:"S tujimi bogovi so v njem vzbujali bes.<br>z gnusnimi rečmi so ga žalili.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:17,5._Mojzesova:"Žrtvovali so demonom. ne pa Bogu.<br>bogovom. ki jih prej niso poznali.<br>novim. ki so se pojavili pred kratkim.<br>bogovom. ki jih vaši praočetje niso poznali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:18,5._Mojzesova:"Pozabil si na Skalo. ki te je rodila.<br>iz spomina si izbrisal Boga. ki te je spravil na svet.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:19,5._Mojzesova:"Ko je Jehova to videl. jih je zavrgel.<br>ker so ga njegovi sinovi in njegove hčere žalili.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:20,5._Mojzesova:"Zato je rekel: ‚Obrnil se bom proč od njih<br>in bom videl. kaj se bo z njimi zgodilo.<br>So namreč izprijen rod.<br>sinovi. v katerih ni zvestobe.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:21,5._Mojzesova:"V meni so vzbujali bes s čaščenjem krivih bogov <br>žalili so me s klanjanjem svojim ničvrednim malikom.<br>Jaz pa bom v njih vzbujal ljubosumnost s tistimi. ki niso ljudstvo <br>žalil jih bom z neumnim narodom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:22,5._Mojzesova:"Zaradi moje jeze se je zanetil ogenj.<br>ki bo gorel vse do globin groba.<br>Požrl bo zemljo in njen pridelek.<br>zanetil bo temelje gora.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:23,5._Mojzesova:"Pomnožil bom njihove nadloge <br>vse svoje puščice bom izstrelil nanje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:24,5._Mojzesova:"Izčrpala jih bo lakota.<br>požrla jih bo vročica in bridko uničenje.<br>Nadnje bom poslal zobe zveri<br>in strup plazilcev. ki lezejo po prahu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:25,5._Mojzesova:"Zunaj bo moril meč.<br>znotraj pa bo groza navdajala<br>mladeniče in device.<br>dojenčke in sivolasce.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:26,5._Mojzesova:"Hotel sem reči »Razkropil jih bom.<br>tako da se jih ljudje ne bodo več spominjali«.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:27,5._Mojzesova:"vendar sem se bal. kako se bodo odzvali sovražniki.<br>Nasprotniki bi si lahko to napačno razlagali <br>lahko bi rekli: »Zmagali smo s svojo močjo.<br>vsega tega ni storil Jehova.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:28,5._Mojzesova:"Izraelci so narod brez pameti.<br>med njimi ni razumnosti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:29,5._Mojzesova:"Ko bi le bili modri! Potem bi o tem premišljevali.<br>Razmišljali bi. kaj se bo z njimi zgodilo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:30,5._Mojzesova:"Kako bi jih mogel eden poditi 1000<br>in dva pognati v beg 10.000.<br>če jih njihova Skala ne bi prodala<br>in če jih Jehova ne bi izročil sovražnikom?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:31,5._Mojzesova:"(Njihova skala namreč ni kot naša Skala <br>to vedo celo naši sovražniki.)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:32,5._Mojzesova:"Njihova trta je namreč od sodomske trte<br>in z gomorskih teras.<br>Njihovo grozdje je strupeno.<br>njihovi grozdi so grenki.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:33,5._Mojzesova:"Njihovo vino je kačji strup.<br>strašen kobrin strup.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:34,5._Mojzesova:"Ali ni vse to shranjeno pri meni.<br>zapečateno v mojem skladišču?",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:35,5._Mojzesova:"Moje je maščevanje in povračilo.<br>Ob določenem času jim bo noga spodrsnila.<br>saj je blizu dan njihove nesreče<br>in se to. kar jih čaka. hitro približuje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:36,5._Mojzesova:"Jehova bo namreč sodil svoje ljudstvo<br>in njegovi služabniki se mu bodo zasmilili.<br>ko bo videl. da jim je zmanjkalo moči<br>in da so ostali samo nebogljeni in slabotni.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:37,5._Mojzesova:"Takrat bo rekel: ‚Kje so njihovi bogovi.<br>skala. pri kateri so iskali zavetje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:38,5._Mojzesova:"tisti. ki so jedli maščevje njihovih žrtev<br>in pili vino njihovih pitnih daritev?<br>Naj vstanejo in vam pomagajo.<br>Naj vam bodo za zavetje.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:39,5._Mojzesova:"Poglejte zdaj. da sem jaz Bog<br>in da poleg mene ni drugih bogov.<br>Jaz usmrčujem in jaz oživljam.<br>jaz zadajam rane in jaz ozdravljam.<br>Nikogar ni. ki bi lahko koga rešil iz mojih rok.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:40,5._Mojzesova:"Jaz dvigam roko proti nebu.<br>jaz. ki živim večno. prisegam pri samem sebi:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:41,5._Mojzesova:"ko bom naostril svoj bleščeči se meč<br>in se pripravil na izvršitev obsodbe.<br>se bom maščeval svojim nasprotnikom<br>in povrnil tistim. ki me sovražijo.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:42,5._Mojzesova:"Svoje puščice bom upijanil s krvjo.<br>s krvjo ubitih in ujetih.<br>Moj meč bo jedel meso.<br>glave sovražnikovih voditeljev.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:43,5._Mojzesova:"Veselite se. narodi. z njegovim ljudstvom.<br>ker bo maščeval kri svojih služabnikov.<br>ker bo povrnil svojim nasprotnikom<br>in opravil poravnavo za deželo svojega ljudstva.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:44,5._Mojzesova:"Tako je Mojzes prišel in pred ljudstvom izrekel vse besede te pesmi. Z njim pa je bil Nunov sin Hošea.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:45,5._Mojzesova:"Ko je Mojzes Izraelcem povedal vse to.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:46,5._Mojzesova:"jim je še rekel: »Vse te besede. s katerimi vas danes svarim. si vzemite k srcu in zapovejte svojim otrokom. naj skrbno izpolnjujejo vse besede tega Zakonika.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:47,5._Mojzesova:"Za vas namreč te besede niso prazne. ampak vam pomenijo življenje. Če se boste ravnali po njih. boste dolgo živeli v deželi. v katero greste čez Jordan. da bi jo zavzeli.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:48,5._Mojzesova:"Ta isti dan je Jehova Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:49,5._Mojzesova:"»Pojdi na abarimsko goro. na goro Nebo. ki je v moabski deželi nasproti Jerihi. in poglej kanaansko deželo. ki jo dajem Izraelcem v last.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:50,5._Mojzesova:"Potem boš umrl na gori. na katero se boš povzpel. in se boš pridružil svojim prednikom. tako kot je tvoj brat Aron umrl na gori Hor in se je pridružil svojim prednikom.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:51,5._Mojzesova:"zato ker sta mi bila nezvesta pred Izraelci pri meribskih vodah pri Kadešu v zinski pustinji in ker mi pred Izraelci nista priznala svetosti.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:32,V:52,5._Mojzesova:"Od daleč boš sicer videl deželo. ki jo dajem izraelskemu ljudstvu. toda vanjo ne boš vstopil.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:33,V:0,5._Mojzesova:"5. Mojzesova 33. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:1,5._Mojzesova:"To pa je blagoslov. s katerim je Mojzes. služabnik pravega Boga. pred svojo smrtjo blagoslovil Izraelce.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:2,5._Mojzesova:"Rekel je:<br>»Jehova je prišel s Sinaja.<br>obsijal jih je s Seirja.<br>v slavi je zasijal s paranskega gorovja.<br>Z njim so bile množice svetih angelov.<br>na njegovi desni njegovi bojevniki.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:3,5._Mojzesova:"On res ljubi svoje ljudstvo.<br>Vse to sveto ljudstvo je v tvoji roki. o Bog.<br>Sedeli so pri tvojih nogah.<br>da bi poslušali tvoje besede.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:4,5._Mojzesova:"(Mojzes nam je dal zapovedi. zakone.<br>Ti so last Jakobove občine.)",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:5,5._Mojzesova:"Bog je postal kralj v Ješurunu.<br>ko so se zbrali poglavarji ljudstva<br>skupaj z vsemi Izraelovimi rodovi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:6,5._Mojzesova:"Ruben naj živi. naj ne izumre.<br>njegovih mož naj ne bo malo.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:7,5._Mojzesova:"Za Juda je izrekel naslednji blagoslov:<br>»Jehova. poslušaj Judov glas<br>in ga pripelji nazaj k njegovemu ljudstvu.<br>S svojimi rokami brani to. kar mu pripada <br>pomagaj mu proti njegovim nasprotnikom.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:8,5._Mojzesova:"Za Levija je rekel:<br>»Tvoj tumim in tvoj urim pripadata človeku. ki ti je vdan<br>in ki si ga preizkusil v Masi.<br>Z njim si se prepiral pri meribskih vodah.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:9,5._Mojzesova:"s človekom. ki je o svojem očetu in materi rekel: ‚Ne menim se zanju.<br>Tudi svojih bratov ni priznaval<br>in za lastne sinove se ni menil.<br>ker je izpolnil tvojo besedo<br>in se držal tvoje zaveze.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:10,5._Mojzesova:"Naj poučuje Jakoba o tvojih odlokih<br>in Izraela o tvojem Zakoniku.<br>Naj ti daruje kadilo. da boš zaznal prijeten vonj.<br>in celo daritev na tvojem oltarju.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:11,5._Mojzesova:"Jehova. blagoslovi njegovo moč<br>in veseli se dela njegovih rok.<br>Zlomi noge tistim. ki se povzdigujejo proti njemu.<br>tako da tisti. ki ga sovražijo. ne bodo mogli več vstati.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:12,5._Mojzesova:"Za Benjamina je rekel:<br>»Naj tisti. ki ga ima Jehova rad. pri njem živi na varnem.<br>Ves dan naj bo v njegovem zavetju.<br>naj prebiva med njegovimi rameni.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:13,5._Mojzesova:"Za Jožefa je rekel:<br>»Jehova naj njegovo deželo blagoslavlja<br>z izbranimi darovi neba.<br>z roso in z vodami. ki izvirajo od spodaj.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:14,5._Mojzesova:"z izbranimi sadovi sonca.<br>z izbranimi pridelki vsakega meseca.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:15,5._Mojzesova:"z najboljšim s starodavnih gora<br>in z najboljšim z večnih hribov.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:16,5._Mojzesova:"z izbranimi sadovi zemlje in njenim obiljem<br>ter z naklonjenostjo tistega. ki se je prikazal v trnovem grmu.<br>Vse to naj pride na Jožefovo glavo.<br>na teme tistega. ki je bil izbran izmed svojih bratov.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:17,5._Mojzesova:"Veličasten je kakor prvorojeni bik<br>in njegovi rogovi so kakor rogovi divjega bika.<br>Z njimi bo vsa ljudstva potiskal<br>do koncev zemlje.<br>To so Efraimovi desettisoči.<br>to so Manasejevi tisoči.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:18,5._Mojzesova:"Za Zabulona je rekel:<br>»Veseli se. Zabulon. na svojih odpravah<br>in ti. Isahar. v svojih šotorih.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:19,5._Mojzesova:"Ljudstva bosta klicala na goro.<br>tam bosta darovala žrtve v pravičnosti.<br>Zajemala bosta iz obilnega bogastva morja<br>in zalog. skritih v pesku.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:20,5._Mojzesova:"Za Gada je rekel:<br>»Blagoslovljen naj bo tisti. ki širi Gadove meje.<br>Leži kakor lev.<br>pripravljen. da trga roke in glave.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:21,5._Mojzesova:"Izbral si bo najboljši del zemlje.<br>delež. ki mu ga je prihranil zakonodajalec.<br>Poglavarji ljudstva se bodo zbrali skupaj.<br>Izvrševal bo Jehovovo pravičnost<br>in njegove odloke v Izraelu.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:22,5._Mojzesova:"Za Dana je rekel:<br>»Dan je levji mladič.<br>ki bo skočil iz Bašana.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:23,5._Mojzesova:"Za Neftalija je rekel:<br>»Neftalija naj Jehova obsipava z naklonjenostjo<br>in ga bogato blagoslavlja.<br>Zavzemi zahod in jug.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:24,5._Mojzesova:"Za Aserja je rekel:<br>»Aser naj bo blagoslovljen s sinovi.<br>Naj bo priljubljen pri svojih bratih<br>in naj svoje noge namaka v olju.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:25,5._Mojzesova:"Železo in baker so zapahi na tvojih vratih.<br>na varnem boš vse svoje dni.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:26,5._Mojzesova:"Rekel je še: »Nihče ni kot Ješurunov Bog.<br>ki jezdi po nebu tebi v pomoč<br>in ki v svoji veličastnosti jezdi na oblakih.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:27,5._Mojzesova:"Bog je že od nekdaj tvoje zavetje.<br>pod teboj so njegove večne roke.<br>Sovražnike bo odganjal pred teboj<br>in govoril: ‚Pokončaj jih!",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:28,5._Mojzesova:"Izrael bo živel brez strahu.<br>Jakobovi potomci bodo varni pred napadalci<br>v deželi žita in novega vina.<br>v kateri bo z neba kapljala rosa.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:33,V:29,5._Mojzesova:"Srečen si. Izrael!<br>Kdo je kakor ti.<br>ljudstvo. ki ga Jehova rešuje?<br>On je ščit. ki te varuje.<br>tvoj mogočni meč.<br>Tvoji sovražniki se bodo v strahu klanjali pred teboj<br>in ti boš stopal po njihovih hrbtih.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:34,V:0,5._Mojzesova:"5. Mojzesova 34. poglavje",K:"",NZ:""},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:34,V:1,5._Mojzesova:"Potem se je Mojzes odpravil z moabskih sušnih ravnic na goro Nebo. na Pisgo. ki je nasproti Jerihi. In Jehova mu je pokazal vso deželo: od Gileada do Dana.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:34,V:2,5._Mojzesova:"vso Neftalijevo. Efraimovo in Manasejevo deželo. vso Judovo deželo vse do zahodnega morja.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:34,V:3,5._Mojzesova:"Negeb in jordansko pokrajino skupaj z ravnino okoli Jerihe. palmovega mesta. pa vse do Zoarja.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:34,V:4,5._Mojzesova:"Jehova mu je rekel: »To je dežela. glede katere sem Abrahamu. Izaku in Jakobu prisegel: ‚Dal jo bom tvojemu potomstvu. Dovolil sem ti. da jo vidiš s svojimi očmi. toda vanjo ne boš šel.«",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:34,V:5,5._Mojzesova:"Nato je Jehovov služabnik Mojzes umrl v moabski deželi. tako kot je rekel Jehova.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:34,V:6,5._Mojzesova:"Pokopal ga je v dolini v moabski deželi nasproti Bet Peorju. toda do današnjega dne nihče ne ve. kje je njegov grob.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:34,V:7,5._Mojzesova:"Mojzes je bil star 120 let. ko je umrl. Oči mu niso oslabele in moč ga ni zapustila.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:34,V:8,5._Mojzesova:"Izraelci so na moabskih sušnih ravnicah objokovali Mojzesa 30 dni. Potem so se dnevi objokovanja in žalovanja za Mojzesom končali.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:34,V:9,5._Mojzesova:"Nunov sin Jozue je bil poln modrosti. saj je Mojzes nanj položil svojo roko. Izraelci so ga poslušali in delali točno tako. kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:34,V:10,5._Mojzesova:"Toda v Izraelu se ni več pojavil prerok. kot je bil Mojzes. ki ga je Jehova zelo dobro poznal.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:34,V:11,5._Mojzesova:"Mojzes je naredil vsa znamenja in čudeže. zaradi katerih ga je Jehova poslal v egiptovsko deželo. da jih stori faraonu. vsem njegovim služabnikom in vsej njegovi deželi.",K:"",NZ:"X"},
{Knjiga:"5Mojzesova",Kr:"5Mz",P:34,V:12,5._Mojzesova:"Prav tako je pred očmi vsega izraelskega ljudstva delal mogočna in strah vzbujajoča dela.",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
