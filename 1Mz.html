{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:20,1._Mojzesova:"Zatem je Jehova rekel: »Pritoževanje nad Sodomo in Gomoro je res glasno in njun greh je zelo velik.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:21,1._Mojzesova:"Šel bom pogledat, ali res počnejo to, kar se sliši iz pritožb, ki so prišle do mene. Hočem se prepričati, ali je res tako.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:22,1._Mojzesova:"Nato sta se moška odpravila proti Sodomi, Jehova pa je ostal z Abrahamom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:23,1._Mojzesova:"Abraham je pristopil in vprašal: »Ali boš res uničil pravične skupaj s hudobnimi?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:24,1._Mojzesova:"Kaj, če je v mestu 50 pravičnih? Ali boš mesto vseeno uničil? Ali mu ne boš prizanesel zaradi teh 50 pravičnih, ki so v njem?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:25,1._Mojzesova:"Ti ne bi nikoli tako ravnal, da bi usmrtil pravičnega skupaj s hudobnim, da bi pravični končal enako kot hudobni! Ti ne bi nikoli tako ravnal. Ali ne bi ti, ki si Sodnik vse zemlje, naredil to, kar je prav?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:26,1._Mojzesova:"Jehova je odgovoril: »Če bom v Sodomi našel 50 pravičnih, bom zaradi njih prizanesel vsemu mestu.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:27,1._Mojzesova:"Toda Abraham je nadaljeval: »Prosim te, Jehova, dovoli mi, da še nekaj povem, čeprav sem samo prah in pepel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:28,1._Mojzesova:"Kaj, če bo pravičnih pet manj kot 50? Ali boš zaradi teh petih uničil vse mesto?« Bog pa je odgovoril: »Ne bom ga uničil, če jih tam najdem 45.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:29,1._Mojzesova:"Toda Abraham je spet spregovoril: »Kaj, če se jih tam najde 40?« Bog je odgovoril: »Ne bom tega storil zaradi 40 pravičnih.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:30,1._Mojzesova:"Abraham pa je nadaljeval: »Jehova, prosim, nikar se ne razjezi, ampak mi dovoli še nekaj reči: Kaj, če se jih tam najde samo 30?« Bog je odgovoril: »Ne bom tega storil, če jih bom tam našel 30.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:31,1._Mojzesova:"Toda Abraham je še rekel: »Prosim, Jehova, dovoli mi, da te še nekaj vprašam: Kaj, če se jih tam najde samo 20?« Bog je odgovoril: »Ne bom ga uničil zaradi 20 pravičnih.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:32,1._Mojzesova:"Nazadnje je Abraham rekel: »Jehova, prosim, nikar se ne razjezi, ampak mi dovoli, da samo še tokrat nekaj rečem: Kaj, če se jih tam najde samo 10?« Bog je odgovoril: »Ne bom ga uničil zaradi teh 10.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:33,1._Mojzesova:"Jehova je nato nehal govoriti z Abrahamom in odšel, Abraham pa se je vrnil domov.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,1._Mojzesova:"1. Mojzesova 19. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:1,1._Mojzesova:"Angela sta zvečer prišla v Sodomo in pri mestnih vratih je sedel Lot. Ko ju je zagledal, je vstal, jima šel naproti in se priklonil z obrazom do tal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:2,1._Mojzesova:"Rekel jima je: »Prosim, moja gospoda, ustavita se v moji hiši, saj sem vajin služabnik. Naj vama umijejo noge, nato tukaj prenočita, zgodaj zjutraj pa lahko gresta naprej.« Toda onadva sta odgovorila: »Hvala, ampak prenočila bova na trgu.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:3,1._Mojzesova:"Vendar je bil Lot tako vztrajen, da sta nazadnje šla z njim v njegovo hišo. Zanju je pripravil obilno pojedino in spekel nekvašeni kruh, onadva pa sta jedla.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:4,1._Mojzesova:"Še preden sta šla spat, je hišo obkolila drhal iz mesta – vsi sodomski moški, od dečka do starca.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:5,1._Mojzesova:"Klicali so Lota in ga spraševali: »Kje sta moška, ki sta nocoj prišla k tebi? Pripelji ju ven k nam, da se z njima pozabavamo!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:6,1._Mojzesova:"Nato je Lot šel ven k njim in za seboj zaprl vrata.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:7,1._Mojzesova:"Rekel jim je: »Moji bratje, prosim vas, ne delajte slabega.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:8,1._Mojzesova:"Imam dve hčeri, ki še nista imeli spolnih odnosov z moškim. Prosim vas, naj vam pripeljem njiju, in storite jima, kar hočete. Samo tema moškima ne storite ničesar, saj sta gosta v moji hiši.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:9,1._Mojzesova:"Oni pa so mu rekli: »Umakni se!« Nato so dodali: »Samo poglejte ga! Sem je prišel živet kot tujec, pa se gre sodnika. Zdaj bomo tebi naredili še kaj hujšega kot njima.« Odrivali so Lota in hoteli razbiti vrata.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:10,1._Mojzesova:"Zato sta moška, ki sta bila v hiši, prijela Lota, ga potegnila noter in zaprla vrata.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:11,1._Mojzesova:"Vse moške, ki so bili pri vhodu hiše, od najmlajšega do najstarejšega, pa sta udarila s slepoto, tako da so bili od iskanja vrat že čisto izčrpani.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:12,1._Mojzesova:"Nato sta moška Lotu rekla: »Ali imaš tu še koga? Zete, sinove, hčere? Vse svoje sorodnike, ki živijo v tem mestu, odpelji od tu!",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:13,1._Mojzesova:"Ta kraj bova uničila, ker je Jehova slišal glasno pritoževanje nad prebivalci tega mesta. Zato naju je Jehova poslal, da ga uničiva.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:14,1._Mojzesova:"Lot je torej šel ven, da bi se pogovoril z zetoma, ki sta se nameravala poročiti z njegovima hčerama. Govoril jima je: »Hitro pobegnita iz tega mesta, ker ga bo Jehova uničil!« Toda zetoma se je zdelo, kot da se šali.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:15,1._Mojzesova:"Ob sončnem vzhodu sta angela začela Lota priganjati: »Pohiti! Vzemi ženo in hčeri, ki živita pri tebi, da ne boš umrl, ko bo mesto uničeno zaradi svojih grehov!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:16,1._Mojzesova:"Lot pa se je obotavljal. Toda Jehova je bil z njim sočuten, zato sta moška prijela za roko njega, njegovo ženo in njegovi hčeri ter jih odpeljala ven in jih pustila zunaj mesta.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:17,1._Mojzesova:"Takoj ko sta jih pripeljala iz mesta, je eden od njiju rekel: »Beži, da si rešiš življenje! Ne glej nazaj niti se ne ustavljaj nikjer v jordanski pokrajini! Pobegni v gore, da ne boš umrl!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:18,1._Mojzesova:"Lot pa jima je rekel: »Prosim, Jehova, ne tja!",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:19,1._Mojzesova:"Pridobil sem si tvojo naklonjenost in izkazuješ mi veliko dobroto, ker mi rešuješ življenje. Ampak jaz ne morem zbežati v gore, ker se bojim, da me bo doletela kakšna nesreča in bom umrl.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:20,1._Mojzesova:"V bližini je majhno mesto, v katero lahko zbežim. Ali lahko, prosim, zbežim tja? Saj je čisto majhen kraj. Tako bom preživel.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:21,1._Mojzesova:"Bog mu je odgovoril: »Dobro, uslišal bom tvojo prošnjo in ne bom uničil mesta, o katerem si govoril.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:22,1._Mojzesova:"Pohiti! Zbeži tja, ker ne morem ukrepati, dokler ne prideš tja!« Zato je mesto dobilo ime Zoar.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:23,1._Mojzesova:"Sonce je že vzšlo, ko je Lot prispel v Zoar.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:24,1._Mojzesova:"Nato je Jehova povzročil, da sta na Sodomo in Gomoro začela deževati žveplo in ogenj. Prišla sta z neba od Jehova.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:25,1._Mojzesova:"Tako je uničil ti mesti. Uničil je vso jordansko pokrajino skupaj z vsemi prebivalci mest in rastlinjem.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:26,1._Mojzesova:"Toda Lotova žena, ki je šla za njim, je pogledala nazaj in postala solnat steber.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:27,1._Mojzesova:"Abraham je zgodaj zjutraj vstal in odšel tja, kjer je pred kratkim govoril z Jehovom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:28,1._Mojzesova:"Ko je pogledal dol proti Sodomi in Gomori ter proti vsej jordanski pokrajini, je imel kaj videti. Z zemlje se je dvigoval gost dim, podoben dimu, ki se dviga iz velike peči.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:29,1._Mojzesova:"Bog je torej uničil mesta jordanske pokrajine, v kateri je živel Lot. Toda Bog se je spomnil tega, kar ga je prosil Abraham, in je Lota odpeljal iz mesta, ki ga je nameraval uničiti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:30,1._Mojzesova:"Kasneje je Lot skupaj s hčerama odšel iz Zoarja in se naselil v gorah, ker ga je bilo strah živeti v Zoarju. S hčerama se je naselil v neki votlini.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:31,1._Mojzesova:"Nato je starejša hči rekla mlajši: »Oče je že star, v tej deželi pa ni nobenega moškega, s katerim bi se lahko poročili in imeli otroke, kot je to v navadi pri drugih ljudeh.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:32,1._Mojzesova:"Pridi, dajva očetu piti vino in preživiva noč z njim, da ohraniva očetov rod.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:33,1._Mojzesova:"Tako sta tistega večera opili očeta z vinom. Nato je prišla prvorojenka in preživela noč z očetom, toda on ni zaznal, ne ko je legla ne ko je vstala.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:34,1._Mojzesova:"Naslednjega dne je starejša hči rekla mlajši: »Glej, prejšnjo noč sem jaz spala z očetom. Dajva mu tudi danes piti vino. Potem pojdi ti k njemu in preživi noč z njim, da ohraniva očetov rod.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:35,1._Mojzesova:"Tako sta tudi tega večera opili očeta z vinom. Nato je mlajša hči šla k očetu in preživela noč z njim, toda on ni zaznal, ne ko je legla ne ko je vstala.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:36,1._Mojzesova:"Tako sta obe Lotovi hčeri zanosili s svojim očetom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:37,1._Mojzesova:"Starejša hči je rodila sina in mu dala ime Moab. On je prednik današnjih Moabcev.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:19,V:38,1._Mojzesova:"Tudi mlajša hči je rodila sina in mu dala ime Ben Ami. On je prednik današnjih Amoncev.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,1._Mojzesova:"1. Mojzesova 20. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:1,1._Mojzesova:"Abraham je svoj tabor od tam preselil na območje Negeba in se naselil med Kadešem in Šurom. Ko je živel v Gerarju,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:2,1._Mojzesova:"je za svojo ženo Saro spet rekel, da je njegova sestra. Zato je gerarski kralj Abimeleh poslal po Saro in jo vzel k sebi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:3,1._Mojzesova:"Abimelehu pa je Bog ponoči v sanjah rekel: »Zaradi ženske, ki si jo vzel, boš umrl, saj je poročena in pripada drugemu moškemu.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:4,1._Mojzesova:"Toda Abimeleh se ji še ni približal. Zato je vprašal: »Jehova, ali boš pomoril nedolžno ljudstvo?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:5,1._Mojzesova:"Ali mi ni Abraham sam rekel, da je Sara njegova sestra? Ali ni Sara rekla, da je Abraham njen brat? To sem naredil v dobri veri in s čistimi motivi.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:6,1._Mojzesova:"Pravi Bog mu je v sanjah odgovoril: »Saj vem, da si to naredil v dobri veri. Zato sem te ustavil, da nisi grešil proti meni, in ti nisem dovolil, da se je dotakneš.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:7,1._Mojzesova:"Vrni zdaj tistemu moškemu njegovo ženo, saj je prerok in bo goreče molil zate, ti pa boš ostal živ. Toda če je ne boš vrnil, vedi, da boš zagotovo umrl, ti in vsi tvoji.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:8,1._Mojzesova:"Abimeleh je vstal zgodaj zjutraj, sklical vse svoje služabnike in jim vse to povedal. Služabniki so se zelo prestrašili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:9,1._Mojzesova:"Abimeleh je poklical Abrahama in mu rekel: »Zakaj si nam to naredil? Kaj sem zagrešil proti tebi, da si meni in mojemu kraljestvu nakopal tako veliko nesrečo? To, kar si mi naredil, ni bilo prav.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:10,1._Mojzesova:"Nato je Abrahama vprašal: »Zakaj si to naredil?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:11,1._Mojzesova:"Abraham je odgovoril: »Ker sem si rekel, da v tem kraju gotovo ne spoštujejo Boga in me bodo zaradi žene ubili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:12,1._Mojzesova:"Poleg tega je res moja sestra. Nimava sicer iste mame, vendar imava istega očeta. Kasneje pa sem se poročil z njo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:13,1._Mojzesova:"Ko mi je Bog naročil, naj zapustim dom svojega očeta in odpotujem, sem ji rekel: ‚Bodi tako dobra in povsod, kamor bova prišla, povej, da sem tvoj brat.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:14,1._Mojzesova:"Zatem je Abimeleh dal Abrahamu ovce, govedo, služabnike in služabnice ter mu vrnil njegovo ženo Saro.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:15,1._Mojzesova:"Abimeleh je še rekel: »Vsa moja dežela ti je na voljo. Naseli se, kjer koli želiš.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:16,1._Mojzesova:"Sari pa je rekel: »Tvojemu bratu dajem 1000 šeklov srebra. To naj bo tvojim domačim in vsem drugim dokaz, da se med nama ni nič zgodilo in da si oprana sramote.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:17,1._Mojzesova:"Abraham je nato goreče molil k pravemu Bogu in Bog je Abimeleha ozdravil, ozdravil pa je tudi njegovo ženo in njegove služabnice, tako da so lahko spet imele otroke.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:20,V:18,1._Mojzesova:"Jehova je namreč pred tem povzročil, da zaradi Abrahamove žene Sare nobena ženska v Abimelehovi hiši ni mogla zanositi.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,1._Mojzesova:"1. Mojzesova 21. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:1,1._Mojzesova:"Jehova ni pozabil na Saro. Jehova je zanjo naredil to, kar je obljubil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:2,1._Mojzesova:"Sara je zanosila in Abrahamu v njegovi starosti rodila sina, ob času, ki mu ga je vnaprej povedal Bog.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:3,1._Mojzesova:"Abraham je svojemu sinu, ki mu ga je rodila Sara, dal ime Izak.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:4,1._Mojzesova:"Ko je bil Izak star osem dni, ga je Abraham obrezal, kot mu je to zapovedal Bog.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:5,1._Mojzesova:"Abraham je bil star 100 let, ko se mu je rodil Izak.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:6,1._Mojzesova:"Sara je rekla: »Bog mi je dal razlog, da se smejim od veselja. Kdor koli bo to slišal, se bo smejal z menoj.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:7,1._Mojzesova:"Rekla je še: »Kdo bi si mislil, da bom jaz, Sara, Abrahamu kdaj rodila otroka? Pa vendar sem mu v njegovi starosti rodila sina.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:8,1._Mojzesova:"Izak je rasel in čez čas ga je Sara nehala dojiti. Tistega dne, ko ga je nehala dojiti, je Abraham pripravil veliko pojedino.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:9,1._Mojzesova:"Sara je opazila, da sin, ki ga je Abrahamu rodila Egipčanka Hagara, zasmehuje Izaka.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:10,1._Mojzesova:"Zato je Abrahamu rekla: »Naženi to sužnjo in njenega sina, ker moj sin Izak ne bo delil svoje dediščine s sinom te sužnje!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:11,1._Mojzesova:"Toda Abrahamu je bilo zaradi tega, kar je rekla o njegovem sinu, zelo hudo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:12,1._Mojzesova:"Bog pa je Abrahamu rekel: »Naj ti ne bo hudo zaradi tega, kar ti govori Sara glede fanta in tvoje sužnje. Poslušaj jo, saj boš obljubljeno potomstvo dobil po Izaku.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:13,1._Mojzesova:"Pa tudi iz sina te sužnje bom naredil narod, saj je tvoj potomec.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:14,1._Mojzesova:"Tako je Abraham vstal zgodaj zjutraj, vzel kruh in meh vode ter dal to Hagari na ramena. Zatem jo je skupaj s fantom odslovil. Hagara je odšla in tavala po pustinji blizu Beeršebe.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:15,1._Mojzesova:"Nazadnje ji je zmanjkalo vode in pustila je fanta pod nekim grmom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:16,1._Mojzesova:"Nato je šla kak streljaj loka stran in se usedla. Rekla si je namreč: »Nočem gledati, kako mi sin umira.« Ko je tako sedela tam, je začela glasno jokati.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:17,1._Mojzesova:"Tudi fant je jokal in Bog ga je slišal, zato je Božji angel z neba poklical Hagaro in ji rekel: »Hagara, zakaj jokaš? Ne boj se, saj je Bog slišal tvojega sina.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:18,1._Mojzesova:"Vstani, pojdi do njega, ga dvigni in mu pomagaj hoditi. Iz njega bom namreč naredil velik narod.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:19,1._Mojzesova:"Nato ji je Bog odprl oči, da je zagledala vodnjak. Šla je do njega, napolnila meh z vodo in dala sinu piti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:20,1._Mojzesova:"Bog je še naprej skrbel za Izmaela. Izmael je med odraščanjem živel v pustinji in postal je lokostrelec.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:21,1._Mojzesova:"Naselil se je v paranski pustinji, mama pa mu je za ženo našla neko Egipčanko.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:22,1._Mojzesova:"V tistem času je Abimeleh v spremstvu poveljnika svoje vojske Pihola prišel k Abrahamu in mu rekel: »Vidimo, da je Bog s teboj pri vsem, kar delaš.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:23,1._Mojzesova:"Prisezi mi zdaj pri Bogu, da ne boš prevaral ne mene, ne mojih otrok, ne njihovih potomcev, in da boš do mene in dežele, v kateri si se naselil, tako dober, kot sem jaz do tebe.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:24,1._Mojzesova:"Abraham je odgovoril: »Prisežem.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:25,1._Mojzesova:"Nato se je Abraham Abimelehu pritožil zaradi vodnjaka, ki so si ga Abimelehovi služabniki na silo prilastili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:26,1._Mojzesova:"Toda Abimeleh je rekel: »Ne vem, kdo je to naredil. Ti mi o tem nisi nič rekel in tudi sam nisem do danes o tem nič slišal.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:27,1._Mojzesova:"Abraham je potem Abimelehu dal ovce in govedo in sklenila sta zavezo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:28,1._Mojzesova:"Abraham je iz črede izbral sedem jagnjic",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:29,1._Mojzesova:"in Abimeleh ga je vprašal: »Zakaj si izbral teh sedem jagnjic?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:30,1._Mojzesova:"Abraham mu je odgovoril: »Sprejmi od mene teh sedem jagnjic kot dokaz, da sem jaz izkopal ta vodnjak.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:31,1._Mojzesova:"Ker sta tam oba prisegla, je tisti kraj poimenoval Beeršeba.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:32,1._Mojzesova:"Potem ko je bila v Beeršebi sklenjena zaveza, sta se Abimeleh in poveljnik vojske Pihol vrnila v filistejsko deželo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:33,1._Mojzesova:"Abraham pa je v Beeršebi zasadil tamarisko in tam klical ime Jehova, večnega Boga.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:21,V:34,1._Mojzesova:"Abraham je v filistejski deželi ostal še dolgo časa.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,1._Mojzesova:"1. Mojzesova 22. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:1,1._Mojzesova:"Po teh dogodkih se je pravi Bog odločil, da bo preizkusil, kako močno vero ima Abraham. Poklical ga je: »Abraham!« Abraham mu je odgovoril: »Tu sem!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:2,1._Mojzesova:"Bog mu je rekel: »Pojdi, prosim, v deželo Morijo in vzemi s seboj svojega sina Izaka, svojega edinega otroka, ki ga imaš tako zelo rad, in ga na eni od tamkajšnjih gor, ki ti jo bom pokazal, daruj kot žgalno daritev.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:3,1._Mojzesova:"Abraham je vstal zgodaj zjutraj, osedlal osla ter vzel s seboj dva služabnika in svojega sina Izaka. Nasekal je tudi drva za žgalno daritev. Nato se je odpravil tja, kamor mu je pravi Bog rekel, naj gre.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:4,1._Mojzesova:"Tretji dan je Abraham v daljavi zagledal ta kraj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:5,1._Mojzesova:"Služabnikoma je rekel: »Ostanita tukaj z oslom, midva s sinom pa greva tja, da počastiva Boga. Potem se bova vrnila k vama.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:6,1._Mojzesova:"Zatem je Abraham sinu Izaku naložil drva za žgalno daritev. Vzel je še ogenj in nož, nato pa sta skupaj odšla.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:7,1._Mojzesova:"Izak je poklical svojega očeta Abrahama: »Oče!« Ta je odgovoril: »Kaj je, moj sin?« Izak je nadaljeval: »Vidim, da imava ogenj in drva. Kje pa je ovca za žgalno daritev?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:8,1._Mojzesova:"Abraham mu je odgovoril: »Bog si bo priskrbel ovco za žgalno daritev, moj sin.« In šla sta skupaj naprej.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:9,1._Mojzesova:"Ko sta nazadnje prispela tja, kamor mu je pravi Bog naročil, naj gre, je Abraham tam postavil oltar in nanj naložil drva. Sinu Izaku je zvezal roke in noge ter ga položil na drva na oltarju.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:10,1._Mojzesova:"Nato je Abraham vzel nož, da bi ubil svojega sina.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:11,1._Mojzesova:"Takrat ga je z neba poklical Jehovov angel: »Abraham, Abraham!« Abraham je odgovoril: »Tu sem!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:12,1._Mojzesova:"Angel mu je rekel: »Nikar ne ubij fanta in mu ne naredi nič hudega, ker zdaj res vem, da me zelo spoštuješ, saj si mi bil pripravljen dati svojega edinca.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:13,1._Mojzesova:"Abraham je dvignil pogled in nekoliko stran od sebe zagledal ovna, ki se je z rogovi zapletel v grmovje. Šel je do ovna, ga vzel in ga daroval kot žgalno daritev namesto sina.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:14,1._Mojzesova:"Abraham je ta kraj poimenoval Jehova Jire. Zato se še danes reče: »Jehova bo na svoji gori priskrbel, kar je potrebno.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:15,1._Mojzesova:"Jehovov angel je še drugič z neba poklical Abrahama",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:16,1._Mojzesova:"in mu rekel: »‚Prisegam pri samem sebi, govori Jehova, ‚ker si to storil in si mi bil pripravljen dati svojega edinca,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:17,1._Mojzesova:"te bom zagotovo blagoslovil in pomnožil tvoje potomstvo, da ga bo toliko, kot je zvezd na nebu in peska na morski obali, in tvoje potomstvo bo zavzelo mesta svojih sovražnikov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:18,1._Mojzesova:"Ker si me poslušal, bodo po tvojem potomstvu blagoslovljeni vsi narodi na zemlji.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:19,1._Mojzesova:"Zatem se je Abraham vrnil k služabnikoma in skupaj so se odpravili nazaj v Beeršebo. Tam je Abraham še naprej živel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:20,1._Mojzesova:"Po vsem tem so Abrahamu sporočili: »Tudi Milka je tvojemu bratu Nahorju rodila sinove:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:21,1._Mojzesova:"prvorojenca Uza, njegovega brata Buza, Kemuela (Aramovega očeta),",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:22,1._Mojzesova:"Keseda, Hazoja, Pildaša, Jidlafa in Betuela.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:23,1._Mojzesova:"Betuelu se je kasneje rodila Rebeka. Teh osem je torej Milka rodila Abrahamovemu bratu Nahorju.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:22,V:24,1._Mojzesova:"Tudi Nahorjeva stranska žena, ki ji je bilo ime Reuma, je rodila sinove, in sicer Tebaha, Gahama, Tahaša in Maahaja.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,1._Mojzesova:"1. Mojzesova 23. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:1,1._Mojzesova:"Sara je bila stara 127 let, ko je umrla.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:2,1._Mojzesova:"Umrla je v Kirjat Arbi, to je v Hebronu, v kanaanski deželi. Abraham je jokal in žaloval za njo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:3,1._Mojzesova:"Nato je od nje šel k Hetovim potomcem in jim rekel:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:4,1._Mojzesova:"»Tujec in priseljenec sem pri vas. Prodajte mi zemljišče za grob, da bom lahko pokopal svojo ženo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:5,1._Mojzesova:"Hetovi potomci so Abrahamu odgovorili:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:6,1._Mojzesova:"»Poslušaj nas, gospod. Vidimo, da si poglavar, ki ga je postavil Bog. Izberi si najboljši kos zemljišča in tam pokoplji svojo ženo. Nihče od nas ti ne bo odrekel zemljišča, da je ne bi mogel pokopati.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:7,1._Mojzesova:"Abraham je vstal in se priklonil Hetovim potomcem",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:8,1._Mojzesova:"ter jim rekel: »Če se strinjate, da smem pri vas pokopati svojo ženo, me poslušajte. Prosite Zoharjevega sina Efrona,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:9,1._Mojzesova:"naj mi za grob proda svojo votlino Mahpelo, ki leži na koncu njegovega zemljišča. Vpričo vas naj mi jo proda za toliko srebra, kolikor je vredna.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:10,1._Mojzesova:"Efron, ki je bil tudi Hetov potomec, pa je sedel med njimi. V njihovi navzočnosti in v navzočnosti vseh, ki so se zbrali pri mestnih vratih, je Abrahamu odgovoril:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:11,1._Mojzesova:"»Ne, moj gospod! Poslušaj me. Podarim ti zemljišče in votlino, ki je na njem. Vpričo mojega ljudstva ti dam to. Pokoplji tam svojo ženo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:12,1._Mojzesova:"Abraham se je pred prebivalci dežele priklonil",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:13,1._Mojzesova:"in vpričo njih Efronu rekel: »Prosim, poslušaj me. Dal ti bom toliko srebra, kolikor je vredno zemljišče. Vzemi ga od mene, da bom lahko tam pokopal svojo ženo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:14,1._Mojzesova:"Efron je Abrahamu odgovoril:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:15,1._Mojzesova:"»Poslušaj me, moj gospod. Zemljišče je vredno 400 šeklov srebra, ampak pustiva zdaj to. Ti kar pokoplji svojo ženo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:16,1._Mojzesova:"Abraham je poslušal Efrona in mu odtehtal toliko srebra, kolikor je ta omenil pred Hetovimi potomci, namreč 400 šeklov srebra po takrat veljavni teži med trgovci.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:17,1._Mojzesova:"Tako je bilo potrjeno, da je Efronovo zemljišče v Mahpeli, ki leži nasproti Mamreju, torej zemljišče, votlina na njem in vsa drevesa, ki so bila znotraj njegovih mej,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:18,1._Mojzesova:"postalo last Abrahama vpričo Hetovih potomcev in vseh, ki so bili zbrani pri mestnih vratih.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:19,1._Mojzesova:"Potem je Abraham pokopal svojo ženo Saro v votlini na zemljišču Mahpela, ki je nasproti Mamreju, to je Hebronu, v kanaanski deželi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:23,V:20,1._Mojzesova:"Tako so Hetovi potomci zemljišče in votlino na njem izročili v last Abrahamu za grob.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,1._Mojzesova:"1. Mojzesova 24. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:1,1._Mojzesova:"Abraham pa je bil zdaj že zelo star in Jehova ga je v vsem blagoslovil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:2,1._Mojzesova:"Nekega dne je Abraham najstarejšemu služabniku v svoji hiši, ki je upravljal z vsem njegovim imetjem, rekel: »Obljubi mi, prosim,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:3,1._Mojzesova:"in prisezi pri Jehovu, Bogu nebes in Bogu zemlje, da mojemu sinu ne boš izbral za ženo nobene izmed hčera Kanaancev, med katerimi živim.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:4,1._Mojzesova:"Pojdi v mojo deželo, k mojim sorodnikom, in od tam pripelji ženo mojemu sinu Izaku.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:5,1._Mojzesova:"Toda služabnik ga je vprašal: »Kaj pa, če ženska ne bo hotela iti z menoj v to deželo? Ali bom moral potem tvojega sina odpeljati v deželo, iz katere si odšel?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:6,1._Mojzesova:"Abraham mu je odgovoril: »Glej, da ne odpelješ mojega sina tja!",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:7,1._Mojzesova:"Jehova, Bog nebes, me je odpeljal iz hiše mojega očeta in iz dežele mojih sorodnikov ter je govoril z menoj in mi prisegel: ‚Tvojemu potomstvu bom dal to deželo. On bo poslal svojega angela, da te bo vodil. Tako boš od tam pripeljal ženo mojemu sinu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:8,1._Mojzesova:"Če pa ženska ne bi hotela oditi s teboj, boš prost te prisege. Toda mojega sina ne odpelji tja.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:9,1._Mojzesova:"Služabnik je nato svojemu gospodarju Abrahamu obljubil in prisegel, da bo naredil tako.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:10,1._Mojzesova:"Služabnik je vzel deset gospodarjevih kamel pa tudi raznovrstna darila svojega gospodarja in odpotoval v mesto Nahor v Mezopotamiji.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:11,1._Mojzesova:"Pri vodnjaku zunaj mesta se je ustavil, da bi se kamele odpočile. Bilo je proti večeru, ravno takrat ko so ženske ponavadi hodile po vodo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:12,1._Mojzesova:"Začel je moliti: »Jehova, Bog mojega gospodarja Abrahama, prosim te, daj, da bi se danes vse dobro izšlo, in izkaži vdano ljubezen mojemu gospodarju Abrahamu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:13,1._Mojzesova:"Stojim tu pri vodnjaku in dekleta iz tega mesta prihajajo po vodo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:14,1._Mojzesova:"Naj se zgodi, da bo dekle, ki ji bom rekel ‚Prosim, nagni svoj vrč vode, da bom lahko pil, ona pa mi bo rekla ‚Pij, pa tudi tvoje kamele bom napojila, tista, ki si jo izbral svojemu služabniku Izaku. Tako mi daj vedeti, da si izkazal vdano ljubezen mojemu gospodarju.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:15,1._Mojzesova:"Še preden je nehal moliti, je iz mesta prišla Rebeka z vrčem na rami. Bila je hči Betuela, sina Milke, žene Abrahamovega brata Nahorja.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:16,1._Mojzesova:"Ta mlada ženska je bila zelo lepa in še ni imela spolnih odnosov z moškim. Šla je dol k vodnjaku in napolnila svoj vrč. Ko je prišla nazaj,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:17,1._Mojzesova:"je služabnik takoj pritekel k njej in ji rekel: »Prosim, daj mi požirek vode iz vrča.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:18,1._Mojzesova:"Odgovorila je: »Pij, moj gospod.« Hitro je spustila vrč z rame in mu dala piti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:19,1._Mojzesova:"Ko se je odžejal, je rekla: »Še za tvoje kamele grem zajemat vodo, dokler se ne napojijo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:20,1._Mojzesova:"Hitro je iz vrča izlila vodo v korito in spet stekla k vodnjaku zajemat vodo. Ni odnehala, dokler ni zajela dovolj vode za vse njegove kamele.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:21,1._Mojzesova:"Ves ta čas jo je služabnik od presenečenja molče opazoval in se spraševal, ali je Jehova njegovo potovanje naredil uspešno ali ni.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:22,1._Mojzesova:"Ko so bile kamele napojene, ji je služabnik dal zlat nosni obroček, težek pol šekla, in dve zlati zapestnici, težki deset šeklov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:23,1._Mojzesova:"Vprašal jo je: »Prosim, povej mi, čigava hči si. Ali je v hiši tvojega očeta kaj prostora za nas, da bi prenočili?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:24,1._Mojzesova:"Ona mu je odgovorila: »Sem hči Betuela, ki ga je Milka rodila Nahorju.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:25,1._Mojzesova:"Rekla mu je še: »Imamo slamo in veliko krme pa tudi prostor za prenočitev.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:26,1._Mojzesova:"Ko je služabnik to slišal, je pokleknil in se priklonil do tal pred Jehovom",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:27,1._Mojzesova:"ter rekel: »Naj bo hvaljen Jehova, Bog mojega gospodarja Abrahama, ker mojemu gospodarju ni odrekel vdane ljubezni in zvestobe. Jehova me je vodil do hiše bratov mojega gospodarja.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:28,1._Mojzesova:"Rebeka je stekla k mami in drugim ter jim povedala, kaj se je zgodilo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:29,1._Mojzesova:"Imela pa je brata, ki mu je bilo ime Laban. Laban je pohitel k moškemu, ki je čakal zunaj mesta pri vodnjaku.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:30,1._Mojzesova:"Ko je videl nosni obroček in zapestnici na rokah svoje sestre Rebeke ter od nje slišal, kaj ji je povedal tisti človek, ki je še vedno s kamelami stal pri vodnjaku, je šel k njemu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:31,1._Mojzesova:"Rekel mu je: »Pridi, ti, ki si blagoslovljen od Jehova. Zakaj stojiš tu zunaj? Pripravil sem hišo in naredil prostor za kamele.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:32,1._Mojzesova:"Služabnik je torej šel v hišo, on pa je razsedlal kamele ter jim dal slamo in krmo. Poleg tega je služabniku in tistim, ki so bili z njim, dal vodo, da bi si umili noge.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:33,1._Mojzesova:"Toda služabnik je, ko so mu prinesli hrano, rekel: »Ne bom jedel, dokler ne povem, zakaj sem prišel.« Zato je Laban rekel: »Povej!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:34,1._Mojzesova:"Začel je pripovedovati: »Sem Abrahamov služabnik.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:35,1._Mojzesova:"Jehova je mojega gospodarja nadvse blagoslovil, tako da je ta zelo obogatel. Dal mu je ovce in govedo, srebro in zlato, služabnike in služabnice, kamele in osle.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:36,1._Mojzesova:"Poleg tega je mojemu gospodarju njegova žena Sara v starosti rodila sina in moj gospodar bo njemu izročil vse svoje imetje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:37,1._Mojzesova:"Gospodar mi je rekel: ‚Prisezi, da ne boš mojemu sinu izbral za ženo nobene izmed hčera Kanaancev, v katerih deželi živim.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:38,1._Mojzesova:"Šel boš na dom mojega očeta, k mojim sorodnikom, in pripeljal ženo mojemu sinu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:39,1._Mojzesova:"Pa sem gospodarja vprašal: ‚Kaj pa, če ženska ne bo hotela iti z menoj?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:40,1._Mojzesova:"Odgovoril mi je: ‚Jehova, ki mu služim, bo poslal svojega angela s teboj in poskrbel, da bo tvoje potovanje uspešno. Ti pa pripelji ženo mojemu sinu iz moje družine, z doma mojega očeta.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:41,1._Mojzesova:"Če boš prišel k mojim sorodnikom, oni pa ti ne bodo hoteli dati dekleta, boš prost prisege, ki si mi jo dal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:42,1._Mojzesova:"Ko sem danes prišel k vodnjaku, sem rekel: ‚Jehova, Bog mojega gospodarja Abrahama, če želiš, da bi bilo to potovanje uspešno, naj se zgodi naslednje:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:43,1._Mojzesova:"Zdaj stojim pri vodnjaku. Ko bo kaka mlada ženska prišla po vodo, ji bom rekel »Prosim, daj mi piti malo vode iz vrča«.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:44,1._Mojzesova:"Če mi bo odgovorila »Pij in tudi za tvoje kamele bom zajela vodo«, potem naj bo to tista ženska, ki si jo ti, Jehova, izbral za sina mojega gospodarja.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:45,1._Mojzesova:"Še preden sem po tihem izrekel to molitev, je prišla Rebeka z vrčem na rami. Šla je dol k vodnjaku in začela zajemati vodo. Rekel sem ji: ‚Prosim, daj mi piti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:46,1._Mojzesova:"Hitro je spustila vrč z rame in rekla: ‚Pij, pa tudi tvoje kamele bom napojila. Pil sem, ona pa je napojila kamele.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:47,1._Mojzesova:"Zatem sem jo vprašal: ‚Čigava hči si? Odgovorila mi je: ‚Sem hči Betuela, ki ga je Milka rodila Nahorju. Nato sem ji nadel nosni obroček in ji dal zapestnici na roke.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:48,1._Mojzesova:"Potem sem pokleknil in se priklonil do tal pred Jehovom. Hvalil sem Jehova, Boga svojega gospodarja Abrahama, ki me je vodil po pravi poti, da bi sinu svojega gospodarja pripeljal vnukinjo gospodarjevega brata.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:49,1._Mojzesova:"Zdaj pa mi povejte, ali ste pripravljeni izkazati vdano ljubezen in zvestobo mojemu gospodarju. Če niste, mi tudi povejte, da bom vedel, kaj naj naredim.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:50,1._Mojzesova:"Laban in Betuel sta odgovorila: »To je od Jehova, zato ti ne moreva reči niti ja niti ne.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:51,1._Mojzesova:"Tu je Rebeka. Vzemi jo in pojdi. Naj postane žena sinu tvojega gospodarja, točno tako kot je govoril Jehova.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:52,1._Mojzesova:"Ko je Abrahamov služabnik to slišal, je takoj padel na kolena in se priklonil do tal pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:53,1._Mojzesova:"Začel je prinašati srebrne in zlate predmete ter oblačila in vse to dal Rebeki. Tudi njenemu bratu in mami je dal dragocena darila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:54,1._Mojzesova:"Potem so on in vsi, ki so bili z njim, jedli in pili, nato pa tam tudi prenočili.<br>Ko je služabnik zjutraj vstal, je rekel: »Dovolite mi, da se vrnem k svojemu gospodarju.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:55,1._Mojzesova:"Njen brat in njena mama pa sta predlagala: »Naj Rebeka ostane pri nas vsaj še deset dni. Potem lahko gre.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:56,1._Mojzesova:"Toda služabnik jima je rekel: »Ne zadržujta me, saj je Jehova poskrbel, da je bilo moje potovanje uspešno. Dovolita mi, da grem k svojemu gospodarju.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:57,1._Mojzesova:"Onadva pa sta odgovorila: »Pokličimo Rebeko, da sama pove, kaj misli o tem.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:58,1._Mojzesova:"Poklicala sta Rebeko in jo vprašala: »Ali si pripravljena iti s tem človekom?« Odgovorila je: »Ja, pripravljena sem iti.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:59,1._Mojzesova:"Tako so Rebeko, njeno dojiljo in Abrahamovega služabnika z njegovimi možmi poslali na pot.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:60,1._Mojzesova:"Blagoslovili so Rebeko in ji rekli: »Naša sestra, postani mati tisočkrat desettisočim in naj tvoji potomci zavzamejo mesta svojih sovražnikov.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:61,1._Mojzesova:"Potem so Rebeka in njene služkinje sedle na kamele in šle za služabnikom. Tako je služabnik skupaj z Rebeko odpotoval.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:62,1._Mojzesova:"Izak pa je živel na območju Negeba. Nekege dne, zatem ko se je vrnil s poti, ki vodi v Beer Lahaj Roi,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:63,1._Mojzesova:"je šel proti večeru na polje premišljevat. Dvignil je pogled in videl, da prihajajo kamele.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:64,1._Mojzesova:"Tudi Rebeka je dvignila pogled in zagledala Izaka ter se hitro spustila s kamele.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:65,1._Mojzesova:"Služabnika je vprašala: »Kdo je tisti moški, ki po polju hodi proti nam?« Služabnik je odgovoril: »To je moj gospodar.« Zato je vzela tančico in se zakrila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:66,1._Mojzesova:"Služabnik je Izaku povedal vse, kar je naredil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:24,V:67,1._Mojzesova:"Zatem je Izak Rebeko pripeljal v šotor svoje mame Sare. Tako je Rebeka postala njegova žena. Zaljubil se je vanjo in se potolažil zaradi mamine smrti.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,1._Mojzesova:"1. Mojzesova 25. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:1,1._Mojzesova:"Abraham se je ponovno poročil in njegovi ženi je bilo ime Ketura.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:2,1._Mojzesova:"Rodila mu je Zimrana, Jokšana, Medana, Madijana, Jišbaka in Šuaha.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:3,1._Mojzesova:"Jokšanu sta se rodila Saba in Dedan.<br>Dedanovi potomci so bili Ašuriti, Letušejci in Leumejci.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:4,1._Mojzesova:"Madijanovi sinovi so bili Efa, Efer, Henoh, Abida in Eldaa.<br>Vsi ti so bili Keturini potomci.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:5,1._Mojzesova:"Abraham je vse svoje imetje izročil Izaku.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:6,1._Mojzesova:"Sinovom, ki jih je imel s stranskima ženama, pa je Abraham dal darila. Še v času svojega življenja jih je poslal v deželo na Vzhodu, stran od svojega sina Izaka.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:7,1._Mojzesova:"Abraham je živel 175 let.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:8,1._Mojzesova:"Umrl je v visoki starosti, star in zadovoljen s svojim življenjem, in se pridružil svojim prednikom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:9,1._Mojzesova:"Njegova sinova Izak in Izmael sta ga pokopala v votlini Mahpela na zemljišču, ki leži nasproti Mamreju in je bilo nekdaj last Efrona, sina Hetejca Zoharja,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:10,1._Mojzesova:"na zemljišču, ki ga je Abraham kupil od Hetovih potomcev. Tam sta torej pokopana Abraham in njegova žena Sara.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:11,1._Mojzesova:"Po Abrahamovi smrti je Bog še naprej blagoslavljal njegovega sina Izaka. Izak je živel blizu Beer Lahaj Roija.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:12,1._Mojzesova:"To pa je zapis o Abrahamovem sinu Izmaelu, ki ga je Abrahamu rodila Egipčanka Hagara, Sarina služabnica.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:13,1._Mojzesova:"Imena Izmaelovih sinov, od katerih izvirajo njihove družine, so: Izmaelov prvorojenec Nebajot, za njim pa Kedar, Adbeel, Mibsam,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:14,1._Mojzesova:"Mišma, Duma, Masa,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:15,1._Mojzesova:"Hadad, Tema, Jetur, Nafiš in Kedma.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:16,1._Mojzesova:"To so Izmaelovi sinovi in 12 poglavarjev plemen. Po njih se imenujejo njihove naselbine in tabori.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:17,1._Mojzesova:"Izmael je živel 137 let. Umrl je in se pridružil svojim prednikom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:18,1._Mojzesova:"Njegovi potomci so živeli na ozemlju od Havile blizu Šura, ki leži nedaleč od Egipta, pa vse do Asirije. Naselili so se v bližini vseh svojih bratov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:19,1._Mojzesova:"To so dogodki iz življenja Abrahamovega sina Izaka.<br>Abrahamu se je rodil Izak.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:20,1._Mojzesova:"Izak je bil star 40 let, ko se je poročil z Rebeko, ki je bila hči Aramejca Betuela iz Padan Arama in sestra Aramejca Labana.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:21,1._Mojzesova:"Rebeka je bila neplodna in Izak je Jehova goreče prosil zanjo. Jehova je njegove prošnje uslišal in Rebeka je zanosila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:22,1._Mojzesova:"Sinova v njej sta se začela prerivati, zato je rekla: »Če moram tako trpeti, nima smisla, da sploh živim.« Zato je glede tega molila k Jehovu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:23,1._Mojzesova:"Jehova ji je odgovoril: »V tvoji maternici sta dva naroda in iz tebe bosta prišli dve ljudstvi. En narod bo močnejši od drugega in starejši sin bo služil mlajšemu.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:24,1._Mojzesova:"Ko je za Rebeko prišel čas, da rodi, se je pokazalo, da sta bila v njej res dvojčka.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:25,1._Mojzesova:"Prvi je prišel na svet ves rdeč in poraščen, kakor da bi imel na sebi kožuh. Zato so mu dali ime Ezav.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:26,1._Mojzesova:"Nato je prišel na svet njegov brat, ki je držal Ezava za peto, zato je dobil ime Jakob. Izak je bil star 60 let, ko je Rebeka rodila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:27,1._Mojzesova:"Ko sta fanta odrasla, je Ezav postal izurjen lovec in je pogosto šel na lov, Jakob pa je veliko časa preživel v šotorih in je bil človek, ki mu ni bilo kaj očitati.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:28,1._Mojzesova:"Izak je imel rajši Ezava, ker mu je prinašal divjačino, Rebeka pa je imela rajši Jakoba.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:29,1._Mojzesova:"Nekega dne, ko je Jakob kuhal lečno enolončnico, je Ezav ves izčrpan prišel z lova.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:30,1._Mojzesova:"Jakobu je rekel: »Prosim, daj mi hitro malo te svoje rdeče enolončnice, ker sem sestradan!« Zato je dobil ime Edom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:31,1._Mojzesova:"Jakob mu je odgovoril: »Najprej mi prodaj pravico, ki jo imaš kot prvorojenec!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:32,1._Mojzesova:"Ezav pa mu je rekel: »Vidiš, da umiram od lakote, kaj mi bo prvorojenstvo?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:33,1._Mojzesova:"Jakob je še dodal: »Najprej mi prisezi!« Ezav je prisegel Jakobu in mu prodal pravico, ki jo je imel kot prvorojenec.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:25,V:34,1._Mojzesova:"Nato je Jakob dal Ezavu kruh in lečno enolončnico. Ta se je najedel, potem pa vstal in odšel. Tako je Ezav zaničeval prvorojenstvo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:26,V:0,1._Mojzesova:"1. Mojzesova 26. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:1,1._Mojzesova:"Po tisti prvi lakoti v Abrahamovih dneh je zdaj v deželi spet nastopila lakota, zato se je Izak odpravil k filistejskemu kralju Abimelehu v Gerar.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:2,1._Mojzesova:"Izaku se je prikazal Jehova in mu rekel: »Ne hodi dol v Egipt. Nastani se v deželi, ki ti jo bom pokazal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:3,1._Mojzesova:"V njej živi kot tujec in jaz bom s teboj in te blagoslavljal. Tebi in tvojemu potomstvu bom namreč dal vse te dežele in izpolnil prisego, ki sem jo dal tvojemu očetu Abrahamu:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:4,1._Mojzesova:"‚Pomnožil bom tvoje potomstvo, da ga bo toliko kot zvezd na nebu, in tvojemu potomstvu bom dal vse te dežele in po tvojem potomstvu bodo blagoslovljeni vsi narodi na zemlji.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:5,1._Mojzesova:"To pa zato, ker mi je bil Abraham poslušen in je naredil vse, kar sem mu naročil – izpolnjeval je moje zapovedi, odredbe in zakone.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:6,1._Mojzesova:"Tako je Izak ostal v Gerarju.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:7,1._Mojzesova:"Ko so ga domačini spraševali, kdo je Rebeka, jim je odgovarjal: »To je moja sestra.« Strah ga je bilo namreč reči, da je njegova žena, saj je mislil, da ga bodo moški tistega kraja zaradi nje ubili, ker je bila zelo lepa.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:8,1._Mojzesova:"Nekega dne je filistejski kralj Abimeleh gledal skozi okno in videl Izaka, kako ljubkuje svojo ženo Rebeko.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:9,1._Mojzesova:"Abimeleh je takoj poklical Izaka in mu rekel: »To je v resnici tvoja žena! Zakaj si mi rekel, da je tvoja sestra?« Izak mu je odgovoril: »Ker me je bilo strah, da bom zaradi nje izgubil življenje.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:10,1._Mojzesova:"Abimeleh je še rekel: »Zakaj si nam to naredil? Lahko bi se zgodilo, da bi kdo iz ljudstva spal s tvojo ženo, in tako bi zaradi tebe krivda padla na nas!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:11,1._Mojzesova:"Nato je Abimeleh vse ljudstvo posvaril: »Kdor koli se dotakne tega moškega in njegove žene, bo usmrčen!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:12,1._Mojzesova:"Izak je v tej deželi začel sejati in že v prvem letu pridelal stokrat toliko, kolikor je posejal, ker ga je Jehova blagoslovil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:13,1._Mojzesova:"Tako si je Izak pridobival vedno več imetja in postal zelo bogat.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:14,1._Mojzesova:"Pridobil si je črede ovc in goveda ter veliko služabnikov, tako da so mu Filistejci začeli zavidati.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:15,1._Mojzesova:"Zato so Filistejci zasuli z zemljo vse vodnjake, ki so jih izkopali služabniki Izakovega očeta Abrahama, ko je bil še živ.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:16,1._Mojzesova:"Zatem je Abimeleh Izaku rekel: »Odseli se iz našega kraja, ker si postal veliko močnejši od nas.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:17,1._Mojzesova:"Izak je torej šel od tam in preselil svoje šotore v dolino Gerarja.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:18,1._Mojzesova:"Spet je izkopal vodnjake, ki so jih izkopali služabniki njegovega očeta Abrahama in so jih po Abrahamovi smrti Filistejci zasuli. Poimenoval jih je z istimi imeni, s katerimi jih je že prej poimenoval njegov oče.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:19,1._Mojzesova:"Ko so tako Izakovi služabniki kopali vodnjake v tej dolini, so naleteli na vodnjak pitne vode.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:20,1._Mojzesova:"Gerarski pastirji pa so se začeli prepirati z Izakovimi pastirji in so govorili: »Voda je naša!« Zaradi tega prepira je Izak vodnjak poimenoval Esek.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:21,1._Mojzesova:"Izkopali so še en vodnjak in tudi zaradi njega so se prepirali. Zato ga je poimenoval Sitna.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:22,1._Mojzesova:"Čez čas je šel drugam in izkopal še en vodnjak, toda za tega se niso prepirali. Zato ga je poimenoval Rehobot in rekel: »Zdaj nam je Jehova dal dovolj prostora in nas naredil rodovitne v tej deželi.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:23,1._Mojzesova:"Od tam je šel v Beeršebo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:24,1._Mojzesova:"Tisto noč se mu je prikazal Jehova in rekel: »Jaz sem Bog tvojega očeta Abrahama. Ne boj se, ker sem jaz s teboj. Blagoslovil te bom in pomnožil tvoje potomstvo zaradi svojega služabnika Abrahama.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:25,1._Mojzesova:"Zato je Izak tu zgradil oltar in klical ime Jehova. Na tem kraju si je postavil tudi šotor, njegovi služabniki pa so izkopali vodnjak.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:26,1._Mojzesova:"Kasneje je iz Gerarja prišel k njemu Abimeleh s svojim osebnim svetovalcem Ahuzatom in poveljnikom vojske Piholom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:27,1._Mojzesova:"Izak jih je vprašal: »Zakaj ste prišli k meni? Ali me niste sovražili in me pregnali iz svojega kraja?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:28,1._Mojzesova:"Odgovorili so: »Vidimo, da je Jehova res s teboj. Zato nam, prosimo, dovoli, da se s teboj zavežemo s prisego in sklenemo zavezo, ki bo jamčila,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:29,1._Mojzesova:"da nam ne boš storil nič hudega, kakor tudi mi tebi nismo storili nič hudega. Vedno smo bili dobri s teboj in smo te v miru poslali stran. Jehova te je zdaj blagoslovil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:30,1._Mojzesova:"Zatem jim je Izak pripravil pojedino, na kateri so jedli in pili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:31,1._Mojzesova:"Naslednje jutro so zgodaj vstali in zaprisegli drug drugemu. Potem se je Izak od njih poslovil, oni pa so v miru odšli.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:32,1._Mojzesova:"Tisti dan so k Izaku prišli njegovi služabniki in mu poročali o vodnjaku, ki so ga izkopali. Povedali so mu: »Našli smo vodo!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:33,1._Mojzesova:"Zato ga je poimenoval Šiba. Tako se mesto vse do danes imenuje Beeršeba.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:34,1._Mojzesova:"Ko je bil Ezav star 40 let, se je poročil z Jehudito, hčerjo Hetejca Beerija, in Basemato, hčerjo Hetejca Elona.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:26,V:35,1._Mojzesova:"Ti dve sta grenili življenje Izaku in Rebeki.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:27,V:0,1._Mojzesova:"1. Mojzesova 27. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:1,1._Mojzesova:"Ko se je Izak postaral in so mu oči tako oslabele, da ni več videl, je poklical k sebi svojega starejšega sina Ezava in mu rekel: »Moj sin!« Ta mu je odgovoril: »Tu sem, oče!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:2,1._Mojzesova:"Rekel mu je: »Postaral sem se in ne vem, kako dolgo bom še živel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:3,1._Mojzesova:"Vzemi zdaj, prosim, svoj lok in tulec s puščicami, pa pojdi ven in ulovi zame kako divjad.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:4,1._Mojzesova:"Potem mi pripravi okusno jed, kakršno imam rad, in mi jo prinesi, da bom jedel in te blagoslovil, preden umrem.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:5,1._Mojzesova:"Ta pogovor med Izakom in njegovim sinom Ezavom pa je poslušala Rebeka. Ko je Ezav šel ulovit divjad za očeta,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:6,1._Mojzesova:"je Rebeka svojemu sinu Jakobu rekla: »Pravkar sem slišala očeta, da se je pogovarjal s tvojim bratom Ezavom in mu naročil:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:7,1._Mojzesova:"‚Prinesi mi kako divjad in mi pripravi okusno jed, da bom jedel in te blagoslovil pred Jehovom, preden umrem.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:8,1._Mojzesova:"Zato me, moj sin, pozorno poslušaj in naredi, kar ti bom naročila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:9,1._Mojzesova:"Prosim, pojdi k čredi in mi prinesi dva najlepša kozlička, da bom iz njiju pripravila okusno jed za tvojega očeta, takšno, kakršno ima rad.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:10,1._Mojzesova:"Nato jo boš odnesel svojemu očetu, da bo jedel in te blagoslovil, preden umre.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:11,1._Mojzesova:"Jakob je svoji mami Rebeki odgovoril: »Moj brat Ezav je vendar kosmat, jaz pa nisem.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:12,1._Mojzesova:"Kaj, če me oče potipa? Gotovo bo mislil, da se norčujem iz njega, in namesto blagoslova si bom priklical prekletstvo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:13,1._Mojzesova:"Mama mu je rekla: »Če bi se to zgodilo, moj sin, naj prekletstvo pride name. Naredi, kot sem ti rekla, in mi prinesi kozlička.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:14,1._Mojzesova:"Šel je torej in ju prinesel mami, ona pa je pripravila okusno jed, takšno, kakršno je imel njegov oče rad.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:15,1._Mojzesova:"Nato je vzela najboljša oblačila svojega starejšega sina Ezava, ki jih je imela pri sebi doma, in jih nadela svojemu mlajšemu sinu Jakobu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:16,1._Mojzesova:"Okoli rok in golega dela vratu pa mu je ovila kožuh kozličkov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:17,1._Mojzesova:"Potem mu je dala okusno jed in kruh, ki ju je pripravila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:18,1._Mojzesova:"Jakob je šel k očetu in ga poklical: »Oče!« Ta pa je rekel: »Kaj je, moj sin? Si Ezav ali Jakob?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:19,1._Mojzesova:"Jakob je očetu odgovoril: »Ezav, tvoj prvorojenec. Naredil sem tako, kot si mi naročil. Prosim, usedi se pokonci in pojej malo divjačine, ki sem jo prinesel, da me boš blagoslovil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:20,1._Mojzesova:"Izak je sina vprašal: »Kako to, da si jo tako hitro dobil, moj sin?« On pa mu je odgovoril: »Zato ker jo je tvoj Bog Jehova privedel k meni.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:21,1._Mojzesova:"Izak je Jakobu rekel: »Stopi bliže, prosim, da te potipam, moj sin, da bom vedel, ali si ti res moj sin Ezav ali nisi.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:22,1._Mojzesova:"Jakob se je približal svojemu očetu. Ta ga je potipal, nato pa rekel: »Glas je sicer Jakobov, ampak roke so Ezavove.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:23,1._Mojzesova:"In Izak Jakoba ni prepoznal, ker so bile njegove roke poraščene kakor roke njegovega brata Ezava. Zato ga je blagoslovil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:24,1._Mojzesova:"Vprašal ga je: »Ali si ti res moj sin Ezav?« Odgovoril je: »Sem.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:25,1._Mojzesova:"Izak mu je rekel: »Moj sin, daj mi jesti malo divjačine, potem pa te bom blagoslovil.« Jakob je postavil jed pred očeta in oče je jedel. Prinesel mu je tudi vino in je pil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:26,1._Mojzesova:"Nato mu je oče rekel: »Pridi bliže, prosim, in me poljubi, moj sin.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:27,1._Mojzesova:"Stopil je k Izaku in ga poljubil, tako da je ta zaduhal vonj njegovih oblačil. Nato ga je Izak blagoslovil z besedami:<br>»Vonj mojega sina je kakor vonj polja, ki ga je Jehova blagoslovil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:28,1._Mojzesova:"Naj ti pravi Bog da roso z neba, rodovitno zemljo ter obilo žita in novega vina.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:29,1._Mojzesova:"Naj ti služijo ljudstva in se ti priklanjajo narodi. Gospoduj svojim bratom in sinovi tvoje matere naj se ti priklanjajo. Kdor te prekolne, naj bo preklet, in kdor te blagoslovi, naj bo blagoslovljen.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:30,1._Mojzesova:"Takoj zatem ko je Izak blagoslovil Jakoba in je Jakob ravno odšel od svojega očeta, se je z lova vrnil njegov brat Ezav.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:31,1._Mojzesova:"Tudi Ezav je pripravil okusno jed, jo prinesel očetu in mu rekel: »Vstani, oče, in pojej nekaj divjačine, ki sem jo prinesel, da me boš blagoslovil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:32,1._Mojzesova:"Izak pa ga je vprašal: »Kdo si ti?« Odgovoril je: »Tvoj sin, tvoj prvorojenec, Ezav.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:33,1._Mojzesova:"Izak je ves pretresen začel močno trepetati in je rekel: »Kdo je potem tisti, ki je prišel pred teboj in mi prinesel divjačino, ki jo je ulovil, tako da sem jo jedel in ga blagoslovil? Ta bo tudi ostal blagoslovljen!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:34,1._Mojzesova:"Ko je Ezav slišal očetove besede, je na ves glas bridko zavpil in očeta prosil: »Oče, blagoslovi tudi mene!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:35,1._Mojzesova:"Toda on mu je rekel: »Tvoj brat je prišel in me prevaral, da bi dobil blagoslov, ki je bil namenjen tebi.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:36,1._Mojzesova:"Ezav pa je rekel: »Ali mu ni upravičeno ime Jakob, ker me je že dvakrat izpodrinil? Vzel mi je že prvorojenstvo, zdaj pa mi je vzel še blagoslov!« Nato je še vprašal: »Ali zame nisi prihranil nobenega blagoslova?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:37,1._Mojzesova:"Toda Izak je Ezavu odgovoril: »Postavil sem ti ga za gospodarja in vse njegove brate sem mu dal za služabnike. Prav tako sem ga blagoslovil z žitom in novim vinom. Kaj sploh še lahko naredim zate, moj sin?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:38,1._Mojzesova:"Ezav je očetu rekel: »Ali imaš samo en blagoslov, oče? Blagoslovi tudi mene, oče!« In Ezav je glasno zajokal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:39,1._Mojzesova:"Oče pa mu je odgovoril:<br>»Daleč od rodovitne zemlje bo tvoje bivališče, daleč od rose z neba.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:40,1._Mojzesova:"Od meča boš živel in boš služil svojemu bratu. Toda ko tega ne boš mogel več trpeti, boš njegov jarem vrgel s svojega vratu.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:41,1._Mojzesova:"Ezav je zasovražil Jakoba zaradi blagoslova, ki mu ga je dal oče, in si je govoril: »Moj oče bo kmalu umrl in potem bom Jakoba ubil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:42,1._Mojzesova:"Ko so Rebeki sporočili, kaj namerava narediti njen starejši sin, je takoj poslala po mlajšega sina Jakoba in mu rekla: »Glej, tvoj brat Ezav se ti namerava maščevati in te ubiti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:43,1._Mojzesova:"Zato naredi, kot ti bom rekla, moj sin. Pobegni k mojemu bratu Labanu v Haran.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:44,1._Mojzesova:"Ostani pri njem nekaj časa, dokler se tvojemu bratu bes ne poleže,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:45,1._Mojzesova:"dokler ga ne mine jeza in ne pozabi, kaj si mu storil. Takrat bom poslala pote. Nočem vaju obeh izgubiti v istem dnevu.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:27,V:46,1._Mojzesova:"Po vsem tem je Rebeka Izaku začela govoriti: »Zaradi teh Hetejk je moje življenje neznosno. Kaj bo z menoj, če se bo tudi Jakob poročil s katero od Hetejk, ki živijo okoli nas? Potem bi bilo boljše, da umrem!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:28,V:0,1._Mojzesova:"1. Mojzesova 28. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:1,1._Mojzesova:"Izak je poklical Jakoba, ga blagoslovil in mu rekel: »Ne poroči se z nobeno Kanaanko!",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:2,1._Mojzesova:"Pojdi v Padan Aram k družini svojega starega očeta Betuela in si tam izberi za ženo eno od hčera maminega brata Labana.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:3,1._Mojzesova:"Vsemogočni Bog te bo blagoslovil, te naredil rodovitnega in ti dal veliko potomcev, tako da bodo iz tebe nastali mnogi narodi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:4,1._Mojzesova:"Tebi in tvojemu potomstvu bo dal blagoslov, ki ga je obljubil Abrahamu. Zavzel boš deželo, v kateri živiš kot tujec, deželo, ki jo je Bog dal Abrahamu.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:5,1._Mojzesova:"Tako je Izak poslal Jakoba od doma in ta se je odpravil na pot v Padan Aram, k Labanu, sinu Aramejca Betuela, bratu Jakobove in Ezavove mame Rebeke.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:6,1._Mojzesova:"Ezav je izvedel, da je Izak blagoslovil Jakoba in ga poslal v Padan Aram, da bi si tam našel ženo, in da mu je, ko ga je blagoslavljal, rekel: »Ne poroči se z nobeno Kanaanko!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:7,1._Mojzesova:"Videl je tudi, da je Jakob ubogal svojega očeta in mamo ter odšel v Padan Aram.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:8,1._Mojzesova:"Tako je Ezav ugotovil, da njegov oče ne odobrava poroke s Kanaankami.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:9,1._Mojzesova:"Zato se je odpravil k Izmaelcem in si poleg svojih dveh žena vzel za ženo še Nebajotovo sestro Mahalato, hčer Abrahamovega sina Izmaela.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:10,1._Mojzesova:"Jakob je iz Beeršebe odpotoval proti Haranu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:11,1._Mojzesova:"Čez čas je prišel do nekega kraja. Ker je sonce že zašlo, se je odločil, da bo tam prenočil. Vzel je enega od kamnov, ki so tam ležali, se ulegel in si ga dal pod glavo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:12,1._Mojzesova:"Nato je v sanjah videl stopnice, ki so se z zemlje dvigale vse do neba. Po njih so se vzpenjali in spuščali Božji angeli.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:13,1._Mojzesova:"Nad stopnicami pa je bil Jehova, ki je rekel:<br>»Jaz sem Jehova, Bog tvojega starega očeta Abrahama in Bog tvojega očeta Izaka. Zemljo, na kateri ležiš, bom dal tebi in tvojemu potomstvu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:14,1._Mojzesova:"Tvojega potomstva bo toliko, kot je zemeljskega prahu, in razširil se boš proti zahodu in vzhodu, severu in jugu. Po tebi in tvojem potomstvu bodo blagoslovljeni vsi rodovi na zemlji.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:15,1._Mojzesova:"Jaz sem s teboj, varoval te bom, kamor koli boš šel, in te pripeljal nazaj v to deželo. Ne bom te zapustil. Izpolnil bom vse, kar sem ti obljubil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:16,1._Mojzesova:"Ko se je Jakob zbudil, je rekel: »Res je Jehova na tem kraju, jaz pa tega nisem vedel.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:17,1._Mojzesova:"Poln strahospoštovanja je dodal: »Kako veličasten je ta kraj! To je prav gotovo Božja hiša in to so nebeška vrata.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:18,1._Mojzesova:"Jakob je torej zgodaj zjutraj vstal, vzel kamen, ki ga je imel pod glavo, ga postavil za spomenik in nanj izlil olje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:19,1._Mojzesova:"Ta kraj je poimenoval Betel. Toda bližnje mesto se je prej imenovalo Luz.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:20,1._Mojzesova:"Jakob se je nato zaobljubil z besedami: »Če boš z menoj, o Bog, in me boš varoval na tej poti, če boš skrbel, da bom imel kaj jesti in obleči,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:21,1._Mojzesova:"in če se bom živ in zdrav vrnil na dom svojega očeta, boš ti, Jehova, res dokazal, da si moj Bog.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:28,V:22,1._Mojzesova:"Ta kamen, ki sem ga postavil za spomenik, pa bo tvoja hiša. Od vsega, kar mi boš dal, ti bom dajal desetino.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:29,V:0,1._Mojzesova:"1. Mojzesova 29. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:1,1._Mojzesova:"Jakob je zatem nadaljeval pot proti deželi na Vzhodu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:2,1._Mojzesova:"Na polju je zagledal vodnjak. Ob njem so ležale tri črede ovc, saj so iz njega ponavadi napajali črede. Vodnjakova odprtina je bila pokrita z velikim kamnom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:3,1._Mojzesova:"Ko so vse črede prišle, so pastirji kamen odvalili z odprtine in črede napojili, zatem pa so kamen vrnili na njegovo mesto.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:4,1._Mojzesova:"Jakob je pastirje vprašal: »Bratje, od kod ste?« Odgovorili so mu: »Iz Harana.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:5,1._Mojzesova:"Nato jih je vprašal: »Ali poznate Nahorjevega vnuka Labana?« Odgovorili so: »Poznamo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:6,1._Mojzesova:"Vprašal jih je še: »Kako mu gre?« Odgovorili so: »Dobro. Glej, pravkar prihaja njegova hči Rahela z ovcami!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:7,1._Mojzesova:"Nato jim je rekel: »Ampak saj je šele poldne. Ni še čas za zbiranje čred. Zakaj ne napojite ovc in jih odvedete na pašo?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:8,1._Mojzesova:"Oni pa so odgovorili: »Tega ne smemo narediti, dokler ne pridejo vse črede. Šele potem z vodnjakove odprtine odvalimo kamen in napojimo ovce.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:9,1._Mojzesova:"Medtem ko je Jakob še govoril z njimi, je prišla Rahela z očetovimi ovcami. Bila je namreč pastirica.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:10,1._Mojzesova:"Ko je videl Rahelo, hčer maminega brata Labana, in ovce, je takoj pristopil in odvalil kamen z vodnjakove odprtine ter napojil Labanove ovce.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:11,1._Mojzesova:"Nato je poljubil Rahelo in planil v jok.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:12,1._Mojzesova:"Povedal ji je, da je nečak njenega očeta in Rebekin sin. Rahela je stekla k očetu in mu to povedala.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:13,1._Mojzesova:"Ko je Laban slišal novico o sestrinem sinu Jakobu, je takoj stekel k njemu. Objel ga je in poljubil ter ga pospremil v svojo hišo. Jakob je nato Labanu povedal vse, kar se mu je zgodilo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:14,1._Mojzesova:"Laban mu je rekel: »Res si moj bližnji sorodnik.« Tako je Jakob ostal pri njem ves mesec.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:15,1._Mojzesova:"Potem je Laban Jakobu rekel: »Zakaj bi mi služil zastonj samo zato, ker si moj nečak? Povej mi, kaj želiš za plačilo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:16,1._Mojzesova:"Laban je imel dve hčeri. Starejši je bilo ime Leja, mlajši pa Rahela.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:17,1._Mojzesova:"Leja ni bila tako privlačna, Rahela pa je bila zelo lepa ženska.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:18,1._Mojzesova:"Ker je bil Jakob zaljubljen v Rahelo, je Labanu predlagal: »Pripravljen sem ti služiti sedem let za tvojo mlajšo hčer Rahelo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:19,1._Mojzesova:"Laban je odgovoril: »Boljše je, da jo dam tebi kot komu drugemu. Ostani pri meni.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:20,1._Mojzesova:"Jakob je tako služil za Rahelo sedem let, toda ker jo je ljubil, so se mu zdela kakor nekaj dni.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:21,1._Mojzesova:"Potem je Jakob Labanu rekel: »Čas mojega služenja pri tebi se je iztekel, zato mi daj Rahelo za ženo, da bom lahko spal z njo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:22,1._Mojzesova:"Laban je zbral vse prebivalce tistega kraja in pripravil pojedino.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:23,1._Mojzesova:"Toda zvečer je k Jakobu pripeljal svojo hčer Lejo, da bi imel z njo spolne odnose.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:24,1._Mojzesova:"Laban je Leji dal tudi služabnico, in sicer svojo služabnico Zilpo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:25,1._Mojzesova:"Zjutraj pa je Jakob videl, da poleg njega leži Leja! Zato je Labanu rekel: »Zakaj si mi to storil? Ali ti nisem ves ta čas služil za Rahelo? Zakaj si me prevaral?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:26,1._Mojzesova:"Laban mu je odgovoril: »Pri nas ni v navadi, da bi se mlajša hči poročila pred starejšo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:27,1._Mojzesova:"Ta teden pripada Leji. Preživi ga z njo. Potem boš dobil tudi Rahelo, ampak zanjo mi boš služil še nadaljnjih sedem let.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:28,1._Mojzesova:"Jakob je naredil tako in preživel teden z Lejo, zatem pa mu je Laban dal za ženo tudi Rahelo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:29,1._Mojzesova:"Raheli je za služabnico dal svojo služabnico Bilho.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:30,1._Mojzesova:"Potem je imel Jakob spolne odnose tudi z Rahelo. Rahelo je ljubil bolj kakor Lejo in je Labanu služil še nadaljnjih sedem let.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:31,1._Mojzesova:"Ko je Jehova videl, da Leje njen mož ne ljubi, ji je omogočil, da je zanosila, Rahela pa je bila neplodna.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:32,1._Mojzesova:"Leja je torej zanosila in rodila sina. Dala mu je ime Ruben, saj je rekla: »Jehova je videl mojo stisko in moj mož me bo zdaj vzljubil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:33,1._Mojzesova:"Nato je spet zanosila in rodila sina ter rekla: »Jehova je slišal, da me mož ne ljubi, pa mi je dal še tega sina.« Zato mu je dala ime Simeon.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:34,1._Mojzesova:"Še enkrat je zanosila in rodila sina ter rekla: »Zdaj se bo mož navezal name, saj sem mu rodila tri sinove.« Zato je ta sin dobil ime Levi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:29,V:35,1._Mojzesova:"Zatem je spet zanosila in rodila sina ter rekla: »Tokrat bom hvalila Jehova.« Zato mu je dala ime Juda. Potem pa nekaj časa ni rodila.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:30,V:0,1._Mojzesova:"1. Mojzesova 30. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:1,1._Mojzesova:"Ko je Rahela videla, da Jakobu ne more roditi otrok, je postala ljubosumna na sestro in je Jakobu govorila: »Daj mi otroke, drugače bom umrla.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:2,1._Mojzesova:"Jakob se je razjezil na Rahelo in ji rekel: »Jaz nisem Bog. On ti preprečuje, da bi imela otroke. Ne krivi mene.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:3,1._Mojzesova:"Ona pa mu je rekla: »Tu imaš mojo sužnjo Bilho. Spi z njo, da mi bo rodila otroke in bom po njej tudi jaz postala mama.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:4,1._Mojzesova:"Dala je torej Jakobu svojo služabnico Bilho za ženo in imel je z njo spolne odnose.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:5,1._Mojzesova:"Bilha je zanosila in Jakobu rodila sina.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:6,1._Mojzesova:"Rahela je rekla: »Bog je bil moj sodnik. Uslišal me je in mi dal sina.« Zato mu je dala ime Dan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:7,1._Mojzesova:"Nato je Rahelina služabnica Bilha spet zanosila in Jakobu rodila drugega sina.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:8,1._Mojzesova:"Rahela pa je rekla: »Z vso močjo sem se bojevala s sestro in sem zmagala.« Zato mu je dala ime Neftali.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:9,1._Mojzesova:"Ko je Leja videla, da ne zanosi več, je dala Jakobu za ženo svojo služabnico Zilpo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:10,1._Mojzesova:"Tako je Lejina služabnica Zilpa Jakobu rodila sina.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:11,1._Mojzesova:"Takrat je Leja vzkliknila: »Kakšna sreča!« Zato mu je dala ime Gad.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:12,1._Mojzesova:"Zatem je Lejina služabnica Zilpa Jakobu rodila še drugega sina.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:13,1._Mojzesova:"Leja je spet vzkliknila: »Kako sem srečna! Ženske me bodo gotovo štele za srečno.« Zato mu je dala ime Aser.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:14,1._Mojzesova:"Nekega dne ob času pšenične žetve je Ruben na polju našel mandragore in jih prinesel svoji mami Leji. Rahela je Lejo prosila: »Prosim, daj mi nekaj mandragor, ki ti jih je prinesel tvoj sin.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:15,1._Mojzesova:"Ona pa ji je odgovorila: »Ali ti ni dovolj, da si mi vzela moža? Ali mi hočeš zdaj vzeti še mandragore?« Rahela pa je predlagala: »Dobro, tako se dogovoriva: ti mi daj mandragore, Jakob pa bo to noč spal s teboj.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:16,1._Mojzesova:"Ko se je Jakob zvečer vračal s polja, mu je naproti prišla Leja in rekla: »Nocoj boš spal z menoj, ker sem te najela z mandragorami, ki mi jih je prinesel moj sin.« Tisto noč je torej imel z njo spolne odnose.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:17,1._Mojzesova:"Bog je Lejo uslišal, tako da je zanosila in Jakobu rodila petega sina.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:18,1._Mojzesova:"Nato je rekla: »Bog mi je dal plačilo, ker sem možu dala svojo služabnico.« Zato mu je dala ime Isahar.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:19,1._Mojzesova:"Kasneje je Leja spet zanosila in Jakobu rodila šestega sina.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:20,1._Mojzesova:"Rekla je: »Bog me je obdaril, res bogato obdaril. Zdaj se bo moj mož končno sprijaznil z menoj, saj sem mu rodila že šest sinov.« Zato je sinu dala ime Zabulon.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:21,1._Mojzesova:"Zatem je rodila hčer in ji dala ime Dina.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:22,1._Mojzesova:"Bog pa ni pozabil na Rahelo. Uslišal jo je in ji omogočil, da zanosi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:23,1._Mojzesova:"Zanosila je in rodila sina. Nato je rekla: »Bog mi je odvzel sramoto.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:24,1._Mojzesova:"Sinu je dala ime Jožef in rekla: »Jehova mi je dal še enega sina.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:25,1._Mojzesova:"Takoj zatem ko je Rahela rodila Jožefa, je Jakob Labanu rekel: »Dovoli mi, da grem v svoj kraj in v svojo deželo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:26,1._Mojzesova:"Daj mi moji ženi, za kateri sem ti služil, in moje otroke, da odidem. Saj sam dobro veš, da sem ti zvesto služil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:27,1._Mojzesova:"Laban pa mu je odgovoril: »Če sem si pridobil tvojo naklonjenost, ostani pri meni. Videl sem dokaze, da me Jehova zaradi tebe blagoslavlja.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:28,1._Mojzesova:"Dodal je še: »Povej, kakšno plačilo hočeš od mene, in ti ga bom dal.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:29,1._Mojzesova:"Jakob mu je odgovoril: »Sam dobro veš, da sem ti zvesto služil in da sem dobro skrbel za tvojo živino.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:30,1._Mojzesova:"Pred mojim prihodom si imel malo, odkar pa sem jaz tu, te Jehova blagoslavlja in se je tvoja živina zelo namnožila. Zdaj pa bi rad naredil nekaj tudi za svojo družino.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:31,1._Mojzesova:"Laban ga je vprašal: »Kaj naj ti dam?« Jakob mu je odgovoril: »Ničesar mi ni treba dati. Še naprej bom pasel tvojo čredo in jo varoval, če boš zame naredil tole:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:32,1._Mojzesova:"Pojdimo danes skozi vso tvojo čredo, ti pa izloči iz nje vse lisaste in pisane ovce, vse temnorjave mlade ovne ter vse pisane in lisaste koze. Naj bodo takšne živali, ki se bodo skotile od zdaj naprej, moje plačilo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:33,1._Mojzesova:"Kadar koli boš v prihodnje prišel preverit moje plačilo, boš videl, ali sem pošteno ravnal. Če boš pri meni našel kozo, ki ne bo lisasta ali pisana, ali mladega ovna, ki ne bo temnorjav, se bo to štelo za ukradeno.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:34,1._Mojzesova:"Laban je odgovoril: »Prav! Naj bo tako, kot si rekel.«",K:"",NZ:"X"},
