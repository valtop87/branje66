<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','1._Mojzesova','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,1._Mojzesova:"1. Mojzesova 1. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:1,1._Mojzesova:"V začetku je Bog ustvaril nebo in zemljo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:2,1._Mojzesova:"Zemlja je bila pusta in prazna, vodne globine je pokrivala tema in Božja dejavna sila se je gibala nad vodno gladino.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:3,1._Mojzesova:"Bog je rekel: »Naj se pojavi svetloba.« In pojavila se je svetloba.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:4,1._Mojzesova:"Bog je videl, da je svetloba dobra, in začel je ločevati svetlobo od teme.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:5,1._Mojzesova:"Svetlobo je poimenoval dan, temo pa noč. Bil je večer in bilo je jutro, prvi dan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:6,1._Mojzesova:"Bog je potem rekel: »Naj med vodami nastane prostranstvo, ki bo vode ločilo na dvoje.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:7,1._Mojzesova:"Nato je naredil prostranstvo in razdelil vode, tako da so bile ene pod prostranstvom, druge pa nad prostranstvom. In zgodilo se je tako.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:8,1._Mojzesova:"Prostranstvo je poimenoval nebo. Bil je večer in bilo je jutro, drugi dan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:9,1._Mojzesova:"Bog je potem rekel: »Naj se vode, ki so pod nebom, zberejo na en kraj in naj se prikaže kopno.« In zgodilo se je tako.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:10,1._Mojzesova:"Kopno je poimenoval zemlja, zbrane vode pa morje. In videl je, da je to dobro.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:11,1._Mojzesova:"Potem je rekel: »Naj iz zemlje poženejo trava, rastline in drevesa po svojih vrstah. Rastline bodo dajale seme, drevesa pa bodo rojevala sad, v katerem je seme.« In zgodilo se je tako.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:12,1._Mojzesova:"Iz zemlje so pognali trava, rastline in drevesa po svojih vrstah. Rastline so dajale seme, drevesa pa so rojevala sad, v katerem je seme. In Bog je videl, da je to dobro.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:13,1._Mojzesova:"Bil je večer in bilo je jutro, tretji dan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:14,1._Mojzesova:"Bog je potem rekel: »Naj se na nebu pojavijo svetila, da ločijo dan od noči. Na podlagi njih se bodo določevale dobe, dnevi in leta.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:15,1._Mojzesova:"Svetijo naj na nebu in osvetljujejo zemljo.« In zgodilo se je tako.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:16,1._Mojzesova:"Bog je naredil dve veliki svetili – večje svetilo, da sveti podnevi, in manjše, da sveti ponoči. Naredil je tudi zvezde.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:17,1._Mojzesova:"Povzročil je, da so se na nebu pojavila svetila, da osvetljujejo zemljo,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:18,1._Mojzesova:"da svetijo podnevi in ponoči ter da ločujejo svetlobo od teme. In videl je, da je to dobro.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:19,1._Mojzesova:"Bil je večer in bilo je jutro, četrti dan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:20,1._Mojzesova:"Bog je potem rekel: »Naj v vodah zamrgoli živih bitij in naj leteča bitja letajo po nebu nad zemljo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:21,1._Mojzesova:"Ustvaril je velikanske morske živali in vsa živa bitja, ki se gibljejo in mrgolijo v vodah, po njihovih vrstah. Ustvaril je tudi vsa krilata leteča bitja po njihovih vrstah. In videl je, da je to dobro.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:22,1._Mojzesova:"Blagoslovil jih je z besedami: »Bodite rodovitni, namnožite se in napolnite morja. Leteča bitja naj se namnožijo na zemlji.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:23,1._Mojzesova:"Bil je večer in bilo je jutro, peti dan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:24,1._Mojzesova:"Bog je potem rekel: »Naj se na zemlji pojavijo živa bitja po svojih vrstah, domače živali, plazeče se živali in divje živali po svojih vrstah.« In zgodilo se je tako.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:25,1._Mojzesova:"Naredil je divje živali po njihovih vrstah, domače živali po njihovih vrstah in vse plazeče se živali po njihovih vrstah. In videl je, da je to dobro.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:26,1._Mojzesova:"Bog je potem rekel: »Naredimo človeka po svoji podobi, nam podobnega, in postavimo ga za gospodarja nad vso zemljo – nad ribami v morju, nad bitji, ki letajo po nebu, nad domačimi živalmi in vsemi živalmi, ki se plazijo po zemlji.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:27,1._Mojzesova:"In ustvaril je človeka po svoji podobi, po Božji podobi ga je ustvaril  ustvaril je moškega in žensko.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:28,1._Mojzesova:"Nato ju je blagoslovil in jima rekel: »Imejta otroke in se namnožita. Napolnita zemljo in postanita njena gospodarja. Gospodarita ribam v morju, bitjem, ki letajo po nebu, in vsem živalim, ki se gibajo po zemlji.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:29,1._Mojzesova:"Bog je potem rekel: »Glejta, dal sem vama vse rastline na zemlji, ki dajejo seme. Dal sem vama tudi vsa drevesa, ki rojevajo sad, v katerem je seme. Naj vama bo to za hrano.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:30,1._Mojzesova:"Vsem divjim živalim, vsem bitjem, ki letajo po nebu, in vsemu, kar se giblje po zemlji in je živo, pa sem dal za hrano vse zeleno rastlinje.« In zgodilo se je tako.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:1,V:31,1._Mojzesova:"Nato je Bog videl vse, kar je naredil, in glej, bilo je zelo dobro. Bil je večer in bilo je jutro, šesti dan.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,1._Mojzesova:"1. Mojzesova 2. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:1,1._Mojzesova:"Tako sta bila dokončana nebo in zemlja ter vse, kar je na njiju.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:2,1._Mojzesova:"Bog je do sedmega dne dokončal svoje delo, sedmi dan pa je začel počivati od vsega dela, ki ga je opravil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:3,1._Mojzesova:"Sedmi dan je blagoslovil in posvetil, ker na ta dan počiva od vsega svojega dela. Ustvaril je namreč vse, kar se je namenil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:4,1._Mojzesova:"To je zgodovina neba in zemlje ob času, ko sta bila ustvarjena, na dan, ko je Bog Jehova naredil zemljo in nebo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:5,1._Mojzesova:"Na zemlji še ni bilo poljskega grmičevja in tudi rastlinje na polju še ni pognalo, ker Bog Jehova še ni poslal dežja na zemljo in ni bilo človeka, ki bi zemljo obdeloval.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:6,1._Mojzesova:"Z zemlje pa se je dvigala meglica in je namakala vse zemeljsko površje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:7,1._Mojzesova:"Nato je Bog Jehova iz zemeljskega prahu izoblikoval človeka ter mu v nosnice vdahnil dih življenja. Tako je človek postal živo bitje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:8,1._Mojzesova:"Zatem je Bog Jehova na vzhodnem delu Edena zasadil vrt in vanj postavil človeka, katerega je izoblikoval.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:9,1._Mojzesova:"Bog Jehova je povzročil, da je iz zemlje zraslo vsakovrstno drevje, ki je prijetno za pogled in rojeva dobre sadove. Povzročil je tudi, da je sredi vrta zraslo drevo življenja in drevo spoznanja dobrega in slabega.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:10,1._Mojzesova:"V Edenu je bil izvir reke, ki je namakala vrt in se nato razdelila v štiri reke.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:11,1._Mojzesova:"Prva reka se imenuje Pišon in teče okrog celotne havilske dežele, v kateri je zlato.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:12,1._Mojzesova:"Zlato te dežele je zelo kakovostno. V tej deželi sta tudi bdelij in oniks.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:13,1._Mojzesova:"Druga reka se imenuje Gihon in teče okrog celotne dežele Kuš.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:14,1._Mojzesova:"Tretja reka se imenuje Tigris in teče vzhodno od Asirije. Četrta reka pa je Evfrat.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:15,1._Mojzesova:"Bog Jehova je torej vzel človeka in ga naselil v edenskem vrtu, da bi vrt obdeloval in zanj skrbel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:16,1._Mojzesova:"Bog Jehova je človeku tudi zapovedal: »Z vseh dreves v vrtu lahko ješ do sitega.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:17,1._Mojzesova:"Toda z drevesa spoznanja dobrega in slabega ne smeš jesti, saj boš tisti dan, ko bi jedel z njega, zagotovo umrl.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:18,1._Mojzesova:"Bog Jehova je tudi rekel: »Ni dobro, da je človek sam. Naredil mu bom pomočnico, ki ga bo dopolnjevala.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:19,1._Mojzesova:"Bog Jehova je iz prsti oblikoval vse divje živali na polju in vsa bitja, ki letajo po nebu, ter jih privedel k človeku, da bi videl, kako jih bo poimenoval. Kakor je človek poimenoval vsako živo bitje, tako je bilo bitju ime.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:20,1._Mojzesova:"Tako je človek poimenoval vse domače živali, vsa bitja, ki letajo po nebu, in vse divje živali, toda zanj ni bilo pomočnice, ki bi ga dopolnjevala.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:21,1._Mojzesova:"Zato je Bog Jehova povzročil, da je človek trdno zaspal, in mu med spanjem vzel eno od reber, nato pa mesto, kjer je bilo rebro, zaprl.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:22,1._Mojzesova:"Bog Jehova je iz rebra, ki ga je vzel iz moškega, naredil žensko in jo pripeljal k moškemu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:23,1._Mojzesova:"Nato je moški rekel:<br>»To je končno kost iz mojih kosti<br>in meso iz mojega mesa.<br>Imenovala se bo ženska,<br>ker je bila vzeta iz moškega.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:24,1._Mojzesova:"Zato bo moški zapustil očeta in mamo ter se bo držal svoje žene in postala bosta eno.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:2,V:25,1._Mojzesova:"Moški in njegova žena pa sta bila naga, vendar ju ni bilo sram.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,1._Mojzesova:"1. Mojzesova 3. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:1,1._Mojzesova:"Kača je bila najprevidnejša od vseh divjih živali, kar jih je Bog Jehova naredil. Ta je žensko vprašala: »Ali vama je Bog res rekel, da ne smeta jesti z vseh dreves v vrtu?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:2,1._Mojzesova:"Ženska je kači odgovorila: »Sadove z dreves v vrtu smeva jesti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:3,1._Mojzesova:"Toda glede sadov drevesa, ki je na sredi vrta, je Bog rekel: ‚S tega drevesa ne smeta jesti, ne smeta se ga niti dotakniti, sicer bosta umrla.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:4,1._Mojzesova:"Kača pa je ženski rekla: »Ne, ne bosta umrla.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:5,1._Mojzesova:"Bog namreč ve, da bi se vama tisti dan, ko bi jedla z njega, odprle oči in bi postala kakor Bog. Vedela bi, kaj je dobro in kaj slabo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:6,1._Mojzesova:"Tako je ženska videla, da ima to drevo dobre sadove  bilo je vabljivo in prijetno za oči. Zato je z drevesa utrgala sad in ga začela jesti. Zatem je dala tudi svojemu možu, ko je bil z njo, in je jedel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:7,1._Mojzesova:"Takrat so se obema odprle oči in sta spoznala, da sta naga. Zato sta si iz figovega listja sešila pokrivalo in si ga nadela okrog bokov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:8,1._Mojzesova:"Ko sta moški in njegova žena kasneje slišala glas Boga Jehova, ki je ob dnevnem vetriču hodil po vrtu, sta se pred Bogom Jehovom skrila med drevje v vrtu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:9,1._Mojzesova:"Bog Jehova je moškega klical in spraševal: »Kje si?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:10,1._Mojzesova:"Ta se je čez čas le oglasil: »Slišal sem tvoj glas v vrtu, ampak me je bilo strah, ker sem nag, zato sem se skril.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:11,1._Mojzesova:"Bog pa ga je vprašal: »Kdo ti je povedal, da si nag? Ali si morda jedel z drevesa, s katerega sem ti prepovedal jesti?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:12,1._Mojzesova:"Moški je odgovoril: »Ženska, ki si mi jo dal, mi je dala sad z drevesa, pa sem jedel.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:13,1._Mojzesova:"Bog Jehova je nato ženski rekel: »Zakaj si to storila?« Ženska je odgovorila: »Kača me je prevarala, pa sem jedla.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:14,1._Mojzesova:"Potem je Bog Jehova rekel kači: »Ker si to storila, bodi prekleta med vsemi domačimi živalmi in med vsemi divjimi živalmi. Vse življenje se boš plazila po trebuhu in jedla prah.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:15,1._Mojzesova:"Povzročil bom sovraštvo med teboj in žensko ter med tvojim potomstvom in njenim potomstvom. Njen potomec ti bo zdrobil glavo, ti pa ga boš ranila v peto.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:16,1._Mojzesova:"Ženski je rekel: »Močno ti bom povečal težave v nosečnosti. Otroke boš rojevala v bolečinah. Hrepenela boš po svojem možu, on pa ti bo gospodoval.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:17,1._Mojzesova:"Adamu pa je rekel: »Ker si poslušal svojo ženo in jedel z drevesa, glede katerega sem ti zapovedal ‚Ne smeš jesti z njega, naj bo zemlja zaradi tebe prekleta. Vse življenje jo boš z velikim trudom obdeloval, da bi si pridelal hrano.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:18,1._Mojzesova:"Dajala ti bo trnje in osat, ti pa boš jedel poljsko rastlinje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:19,1._Mojzesova:"S težavo si boš prideloval hrano, dokler se ne boš vrnil v zemljo, saj si bil vzet iz nje. Prah si namreč in v prah se boš vrnil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:20,1._Mojzesova:"Adam je svojo ženo poimenoval Eva, ker naj bi postala mati vseh živih.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:21,1._Mojzesova:"Bog Jehova je Adamu in njegovi ženi naredil dolgi oblačili iz kož, da sta se lahko oblekla.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:22,1._Mojzesova:"Bog Jehova je še rekel: »Človek je glede poznavanja dobrega in slabega postal kakor eden izmed nas. In da zdaj ne bi iztegnil roke in vzel sad tudi z drevesa življenja ter jedel in živel večno ...«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:23,1._Mojzesova:"Nato ga je Bog Jehova izgnal iz edenskega vrta, da bi obdeloval zemljo, iz katere je bil vzet.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:3,V:24,1._Mojzesova:"Potem ko je izgnal človeka, je na vzhodnem delu edenskega vrta postavil kerube in meč z ognjenim rezilom, ki se je nenehno vrtel, da bi stražili pot do drevesa življenja.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,1._Mojzesova:"1. Mojzesova 4. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:1,1._Mojzesova:"Adam je imel spolne odnose s svojo ženo Evo. Zanosila je in rodila Kajna. Takrat je rekla: »Dobila sem sina z Jehovovo pomočjo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:2,1._Mojzesova:"Čez čas je rodila Abela, Kajnovega brata.<br>Abel je postal pastir ovc, Kajn pa je obdeloval zemljo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:3,1._Mojzesova:"Nekega dne je Kajn Jehovu prinesel v dar nekaj zemeljskih pridelkov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:4,1._Mojzesova:"Abel pa je prinesel nekaj prvorojenih jagnjet iz svoje črede skupaj z njihovim maščevjem. Jehova je sprejel Abela in njegovo daritev,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:5,1._Mojzesova:"medtem ko Kajna in njegove daritve ni sprejel. Zato se je Kajn zelo razjezil in postal slabe volje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:6,1._Mojzesova:"Jehova je Kajna vprašal: »Zakaj si tako jezen in slabe volje?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:7,1._Mojzesova:"Če se boš spremenil in začel delati dobro, ti bom spet naklonjen. Če pa tega ne boš naredil, vedi, da greh preži pred vrati in ti hoče zagospodovati. Ali ga boš obvladal?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:8,1._Mojzesova:"Zatem je Kajn svojemu bratu Abelu rekel: »Pojdiva na polje.« Ko sta bila na polju, je Kajn napadel Abela in ga ubil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:9,1._Mojzesova:"Kasneje je Jehova Kajna vprašal: »Kje je tvoj brat Abel?« On pa je odgovoril: »Ne vem. Saj nisem jaz njegov varuh!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:10,1._Mojzesova:"Bog mu je rekel: »Zakaj si to storil? Poslušaj, kako kri tvojega brata vpije k meni iz zemlje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:11,1._Mojzesova:"Zato bodi preklet: Izganjam te s tal, na katerih si prelil bratovo kri.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:12,1._Mojzesova:"Zemlja, ki jo boš obdeloval, ti ne bo dajala pridelka. Postal boš popotnik in begunec na zemlji.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:13,1._Mojzesova:"Kajn pa je Jehovu odgovoril: »Kazen za moj greh je prevelika, da bi jo lahko nosil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:14,1._Mojzesova:"Danes me izganjaš iz tega kraja in moral se bom skrivati pred teboj. Postal bom popotnik in begunec na zemlji, in če me bo kdo srečal, me bo zagotovo ubil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:15,1._Mojzesova:"Jehova mu je rekel: »Kajn, prav zato bo tisti, ki bi te ubil, sedemkrat kaznovan.«<br>Jehova je v svarilo vsem, ki bi Kajna srečali, pripravil znamenje, da ga ne bi ubili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:16,1._Mojzesova:"Kajn pa je odšel od Jehova in se naselil v deželi Nod, vzhodno od Edena.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:17,1._Mojzesova:"Kajn je imel spolne odnose s svojo ženo. Zanosila je in rodila Enoha. Nato je začel graditi mesto in ga poimenoval po svojem sinu Enohu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:18,1._Mojzesova:"Enohu se je rodil Irad. Iradu se je rodil Mehujael, Mehujaelu se je rodil Metušael in Metušaelu se je rodil Lameh.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:19,1._Mojzesova:"Lameh si je vzel dve ženi. Prvi je bilo ime Ada, drugi pa Zila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:20,1._Mojzesova:"Ada je rodila Jabala. Ta je bil prvi, ki je živel v šotorih in je vzrejal živino.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:21,1._Mojzesova:"Njegovemu bratu je bilo ime Jubal. Ta je bil prvi, ki je igral na harfo in na piščal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:22,1._Mojzesova:"Tudi Zila je rodila, in sicer Tubala Kajina, ki je koval vsakovrstno orodje iz bakra in železa. Njegovi sestri pa je bilo ime Naama.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:23,1._Mojzesova:"Lameh je svojima ženama, Adi in Zili, spesnil te verze:<br>»Moji ženi, poslušajta moj glas,<br>prisluhnita mojim besedam:<br>Moža sem ubil, ker me je ranil,<br>mladeniča, ker me je udaril.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:24,1._Mojzesova:"Če naj bi bil Kajnov morilec kaznovan 7-krat,<br>potem naj bo moj 77-krat.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:25,1._Mojzesova:"Adam je spet imel spolne odnose s svojo ženo. Rodila je sina in ga poimenovala Set, saj je rekla: »Bog mi je dal drugega potomca namesto Abela, ker ga je Kajn ubil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:4,V:26,1._Mojzesova:"Tudi Setu se je rodil sin in dal mu je ime Enoš. Takrat so ljudje začeli klicati ime Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,1._Mojzesova:"1. Mojzesova 5. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:1,1._Mojzesova:"To je zapis o Adamu. Ko je Bog ustvaril Adama, ga je naredil sebi podobnega.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:2,1._Mojzesova:"Ustvaril je moškega in žensko. Ko ju je ustvaril, ju je blagoslovil in ju poimenoval človek.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:3,1._Mojzesova:"Ko je bil Adam star 130 let, se mu je rodil sin, ki mu je bil zelo podoben, in dal mu je ime Set.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:4,1._Mojzesova:"Adam je po Setovem rojstvu živel še 800 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:5,1._Mojzesova:"Tako je Adam živel skupaj 930 let, potem pa je umrl.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:6,1._Mojzesova:"Ko je bil Set star 105 let, se mu je rodil Enoš.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:7,1._Mojzesova:"Set je po Enoševem rojstvu živel še 807 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:8,1._Mojzesova:"Tako je Set živel skupaj 912 let, potem pa je umrl.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:9,1._Mojzesova:"Ko je bil Enoš star 90 let, se mu je rodil Kenan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:10,1._Mojzesova:"Enoš je po Kenanovem rojstvu živel še 815 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:11,1._Mojzesova:"Tako je Enoš živel skupaj 905 let, potem pa je umrl.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:12,1._Mojzesova:"Ko je bil Kenan star 70 let, se mu je rodil Mahalalel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:13,1._Mojzesova:"Kenan je po Mahalalelovem rojstvu živel še 840 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:14,1._Mojzesova:"Tako je Kenan živel skupaj 910 let, potem pa je umrl.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:15,1._Mojzesova:"Ko je bil Mahalalel star 65 let, se mu je rodil Jered.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:16,1._Mojzesova:"Mahalalel je po Jeredovem rojstvu živel še 830 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:17,1._Mojzesova:"Tako je Mahalalel živel skupaj 895 let, potem pa je umrl.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:18,1._Mojzesova:"Ko je bil Jered star 162 let, se mu je rodil Enoh.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:19,1._Mojzesova:"Jered je po Enohovem rojstvu živel še 800 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:20,1._Mojzesova:"Tako je Jered živel skupaj 962 let, potem pa je umrl.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:21,1._Mojzesova:"Ko je bil Enoh star 65 let, se mu je rodil Metuzalem.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:22,1._Mojzesova:"Enoh je po Metuzalemovem rojstvu hodil s pravim Bogom še 300 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:23,1._Mojzesova:"Tako je Enoh živel skupaj 365 let.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:24,1._Mojzesova:"Enoh je hodil s pravim Bogom, potem pa ga ni bilo več, ker ga je Bog vzel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:25,1._Mojzesova:"Ko je bil Metuzalem star 187 let, se mu je rodil Lameh.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:26,1._Mojzesova:"Metuzalem je po Lamehovem rojstvu živel še 782 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:27,1._Mojzesova:"Tako je Metuzalem živel skupaj 969 let, potem pa je umrl.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:28,1._Mojzesova:"Ko je bil Lameh star 182 let, se mu je rodil sin.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:29,1._Mojzesova:"Dal mu je ime Noe in rekel: »Ta nam bo prinesel olajšanje od našega mučnega dela in garanja na zemlji, ki jo je Jehova preklel.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:30,1._Mojzesova:"Lameh je po Noetovem rojstvu živel še 595 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:31,1._Mojzesova:"Tako je Lameh živel skupaj 777 let, potem pa je umrl.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:5,V:32,1._Mojzesova:"Noetu so se po tem, ko je dopolnil 500 let, rodili Sem, Ham in Jafet.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,1._Mojzesova:"1. Mojzesova 6. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:1,1._Mojzesova:"Ko je bilo na zemlji vedno več ljudi in so se jim rodile hčere,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:2,1._Mojzesova:"so sinovi pravega Boga opazili, da so človeške hčere lepe. Zato so si za ženo vzeli vsako žensko, ki so si jo zaželeli.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:3,1._Mojzesova:"Jehova je rekel: »Ne bom v nedogled prenašal človeka, saj je grešen. Zato bo živel še 120 let.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:4,1._Mojzesova:"V tistih dneh in tudi pozneje so bili na zemlji velikani. Sinovi pravega Boga so namreč imeli spolne odnose s človeškimi hčerami in rodile so jim sinove. Ti sinovi so bili zelo močni in slavni med ljudmi v tistih davnih časih.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:5,1._Mojzesova:"Jehova je videl, da so ljudje na zemlji postali zelo hudobni in da se v srcu stalno nagibajo le k slabemu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:6,1._Mojzesova:"Jehovu je bilo žal, da je naredil človeka na zemlji, in v srcu je bil žalosten.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:7,1._Mojzesova:"Zato je Jehova rekel: »S površja zemlje bom izbrisal ljudi, ki sem jih ustvaril, in skupaj z njimi tudi domače živali, plazeče se živali in bitja, ki letajo po nebu, ker mi je žal, da sem jih naredil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:8,1._Mojzesova:"Toda Noe si je pridobil Jehovovo naklonjenost.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:9,1._Mojzesova:"To so dogodki iz Noetovega življenja.<br>Noe je bil pravičen človek. Bil je drugačen od svojih sodobnikov, saj mu ni bilo kaj očitati. Hodil je s pravim Bogom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:10,1._Mojzesova:"Noetu so se rodili trije sinovi: Sem, Ham in Jafet.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:11,1._Mojzesova:"Zemlja pa je bila v očeh pravega Boga polna pokvarjenosti in nasilja.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:12,1._Mojzesova:"Bog je torej pogledal zemljo in videl, da je polna pokvarjenosti  vsi ljudje na zemlji so ravnali pokvarjeno.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:13,1._Mojzesova:"Nato je Bog Noetu rekel: »Odločil sem se, da bom pokončal vse ljudi, ker je zemlja zaradi njih polna nasilja. Zato bom uničil ljudi in opustošil zemljo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:14,1._Mojzesova:"Iz smolnatega lesa si naredi barko. V njej naredi predelke ter jo znotraj in zunaj premaži z zemeljsko smolo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:15,1._Mojzesova:"Barko naredi takole: dolga naj bo 300 komolcev, široka 50 komolcev in visoka 30 komolcev.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:16,1._Mojzesova:"Na barki naredi pod robom strehe okno, da bo vanjo prihajala svetloba, in visoko naj bo en komolec. Ob strani pa naredi vhod v barko. V njej naredi spodnje, srednje in zgornje nadstropje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:17,1._Mojzesova:"Na zemlji bom povzročil potop, da uničim vsa bitja pod nebom, v katerih je življenjska sila. Vse na zemlji bo pomrlo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:18,1._Mojzesova:"S teboj pa sklepam zavezo. Pojdi v barko, ti in tvoji sinovi, tvoja žena in žene tvojih sinov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:19,1._Mojzesova:"V barko od vsake vrste živali privedi po en par, samca in samico, da preživijo skupaj s teboj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:20,1._Mojzesova:"Od letečih bitij po njihovih vrstah, od domačih živali po njihovih vrstah in od vseh plazečih se živali na zemlji po njihovih vrstah, od vsake vrste bosta k tebi v barko prišla po dva, da jih ohraniš pri življenju.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:21,1._Mojzesova:"Ti pa naberi vsakovrstno hrano in jo vzemi s seboj, da boste ti in živali imeli kaj jesti.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:6,V:22,1._Mojzesova:"Noe je naredil vse, kar mu je Bog zapovedal. Naredil je točno tako.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,1._Mojzesova:"1. Mojzesova 7. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:1,1._Mojzesova:"Zatem je Jehova Noetu rekel: »Pojdi v barko skupaj z domačimi, ker sem videl, da si najbolj pravičen med ljudmi tega rodu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:2,1._Mojzesova:"S seboj vzemi po sedem živali od vsake vrste čistih živali, samce in samice, od vsake nečiste živali pa samo po dve, samca in samico.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:3,1._Mojzesova:"Tudi od vsake vrste bitij, ki letajo po nebu, jih vzemi po sedem, samce in samice, da se ohranijo na zemlji in imajo potomce.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:4,1._Mojzesova:"Čez samo sedem dni bom namreč na zemljo poslal dež. Deževalo bo 40 dni in 40 noči in na zemlji bom uničil vsa živa bitja, ki sem jih naredil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:5,1._Mojzesova:"Noe je naredil vse, kar mu je Jehova zapovedal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:6,1._Mojzesova:"Noe je bil star 600 let, ko je na zemljo prišel potop.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:7,1._Mojzesova:"Še pred potopom je šel skupaj s sinovi, ženo in snahami v barko.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:8,1._Mojzesova:"Od vseh čistih živali, od vseh nečistih živali, od letečih bitij in od vsega, kar se giblje po tleh,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:9,1._Mojzesova:"je k Noetu v barko prišlo po dvoje živali, samec in samica, točno tako kot je Bog rekel Noetu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:10,1._Mojzesova:"Sedem dni pozneje je začelo deževati in voda je začela prekrivati zemljo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:11,1._Mojzesova:"V 600. letu Noetovega življenja, 17. dan drugega meseca, so privrele vode iz vseh vodnih izvirov na nebu in odprle so se nebesne zapornice.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:12,1._Mojzesova:"Dež je lil na zemljo 40 dni in 40 noči.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:13,1._Mojzesova:"Prav ta dan je šel Noe v barko in z njim njegovi sinovi, Sem, Ham in Jafet, ter njegova žena in tri snahe.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:14,1._Mojzesova:"Poleg njih so šle v barko tudi vse divje živali po svojih vrstah, vse domače živali po svojih vrstah, vse plazeče se živali po svojih vrstah in vsa leteča bitja po svojih vrstah, torej vse ptice in druga krilata bitja.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:15,1._Mojzesova:"Tako so k Noetu v barko v parih prihajale vse vrste živali, v katerih je življenjska sila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:16,1._Mojzesova:"Vstopali so torej samec in samica od vsake vrste živali, točno tako kot je Bog rekel Noetu. Nato je Jehova za njim zaprl vrata.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:17,1._Mojzesova:"Na zemljo je deževalo 40 dni in vode so naraščale ter vzdignile barko, tako da je plavala visoko nad zemljo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:18,1._Mojzesova:"Vode je bilo zelo veliko in se je dvigovala vse višje nad zemljo, barka pa je plavala na vodni gladini.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:19,1._Mojzesova:"Vode so zemljo tako zelo preplavile, da so prekrile vse visoke gore.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:20,1._Mojzesova:"Narasle so toliko, da so bili gorski vrhovi najmanj 15 komolcev pod vodo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:21,1._Mojzesova:"Tako so pomrla vsa živa bitja na zemlji: leteča bitja, domače živali, divje živali, mrgoleča bitja in vsi ljudje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:22,1._Mojzesova:"Vse na kopnem, kar je imelo v nosnicah dih življenja, je pomrlo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:23,1._Mojzesova:"Tako je Bog uničil vsa bitja na zemlji: človeka, živali, plazeče se živali in bitja, ki letajo po nebu. Uničeni so bili vsi razen Noeta in tistih, ki so bili z njim v barki.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:7,V:24,1._Mojzesova:"Vode so zemljo preplavljale 150 dni.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,1._Mojzesova:"1. Mojzesova 8. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:1,1._Mojzesova:"Toda Bog ni pozabil na Noeta niti na vse divje in domače živali, ki so bile z njim v barki. Povzročil je, da je čez zemljo zapihal veter, in vode so začele upadati.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:2,1._Mojzesova:"Vodni izviri na nebu in nebesne zapornice so se zaprli in dež je nehal padati.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:3,1._Mojzesova:"Vode na zemlji so začele odtekati in po 150 dneh so zelo upadle.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:4,1._Mojzesova:"Tako je 17. dan sedmega meseca barka obstala na gorovju Ararat.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:5,1._Mojzesova:"Vode so postopoma upadale vse do desetega meseca. Prvi dan desetega meseca so se pokazali gorski vrhovi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:6,1._Mojzesova:"Noe je po 40 dneh odprl okno, ki ga je naredil na barki,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:7,1._Mojzesova:"in izpustil krokarja. Ta je zunaj letal in se vračal v barko, vse dokler se kopno ni posušilo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:8,1._Mojzesova:"Kasneje je Noe izpustil golobico, da bi videl, ali so vode že odtekle s površja zemlje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:9,1._Mojzesova:"Toda golobica ni našla mesta, kjer bi lahko pristala in se odpočila, zato se je vrnila v barko, saj so vode še vedno pokrivale površje vse zemlje. Noe je iztegnil roko in jo vzel v barko.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:10,1._Mojzesova:"Počakal je še sedem dni in spet izpustil golobico.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:11,1._Mojzesova:"Ko se je golobica proti večeru vrnila, je videl, da ima v kljunu sveže odtrgan oljčni list. Tako je vedel, da so vode že odtekle s površja zemlje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:12,1._Mojzesova:"Počakal je še naslednjih sedem dni in nato spet izpustil golobico, vendar se ni več vrnila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:13,1._Mojzesova:"V 601. letu Noetovega življenja, prvi dan prvega meseca, so vode odtekle z zemlje. Noe je odkril del strehe na barki in videl, da so se tla že začela sušiti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:14,1._Mojzesova:"In 27. dan drugega meseca je bila zemlja že povsem suha.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:15,1._Mojzesova:"Bog je Noetu rekel:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:16,1._Mojzesova:"»Pojdi iz barke skupaj s svojo ženo, sinovi in snahami.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:17,1._Mojzesova:"Izpusti iz barke vse vrste živali: leteča bitja, domače živali, divje živali in vse plazeče se živali na zemlji. Razkropijo naj se po zemlji ter naj bodo rodovitne in se namnožijo na njej.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:18,1._Mojzesova:"Tako je Noe šel iz barke skupaj s svojimi sinovi, ženo in snahami.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:19,1._Mojzesova:"Iz barke so po svojih vrstah prišle tudi vse živali – vse plazeče se živali, vsa leteča bitja in vse, kar se giblje po zemlji.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:20,1._Mojzesova:"Nato je Noe Jehovu zgradil oltar in vzel nekaj čistih živali in nekaj čistih ptic ter jih na oltarju daroval kot žgalne daritve.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:21,1._Mojzesova:"Jehova je zavonjal prijeten vonj. Zato je Jehova sam pri sebi rekel: »Nikoli več ne bom zaradi človeka preklel zemlje, saj se človek v srcu vse od svoje mladosti nagiba k slabemu, in nikoli več ne bom uničil vsega, kar živi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:8,V:22,1._Mojzesova:"Od zdaj naprej ne bodo na zemlji nikoli prenehali ne setev ne žetev, ne mraz ne vročina, ne poletje ne zima, ne dan ne noč.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,1._Mojzesova:"1. Mojzesova 9. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:1,1._Mojzesova:"Bog je blagoslovil Noeta in njegove sinove ter jim rekel: »Imejte veliko otrok, namnožite se in napolnite zemljo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:2,1._Mojzesova:"Vse živali na zemlji, vsa bitja, ki letajo po nebu, vse, kar se giblje po tleh, in vse ribe v morju se vas bodo še naprej bale. Dajem vam oblast nad njimi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:3,1._Mojzesova:"Jeste lahko vse živali, ki živijo na zemlji. Tako kot sem vam za hrano dal zeleno rastlinje, tako vam dajem za hrano tudi živali.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:4,1._Mojzesova:"Samo mesa z njegovo krvjo, ki pomeni življenje, ne smete jesti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:5,1._Mojzesova:"Poleg tega, če kdo prelije vašo kri in vam tako vzame življenje, bom od njega zahteval povračilo. Če to naredi žival, mora umreti. Če to naredi človek, mora plačati s svojim življenjem, saj je vzel življenje svojemu bratu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:6,1._Mojzesova:"Če kdo prelije človekovo kri, bo tudi njegovo kri prelil človek, saj je Bog človeka naredil po svoji podobi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:7,1._Mojzesova:"Vi pa imejte veliko otrok in postanite številni, namnožite se in napolnite zemljo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:8,1._Mojzesova:"Bog je Noetu in njegovim sinovom še rekel:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:9,1._Mojzesova:"»Zavezo sklepam z vami in vašim potomstvom",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:10,1._Mojzesova:"ter z vsemi živalmi, ki so prišle z vami iz barke – s pticami, domačimi živalmi in divjimi živalmi – da, z vsemi živalmi na zemlji.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:11,1._Mojzesova:"Zaveza, ki jo sklepam z vami, se glasi: nikoli več ne bom vseh živih bitij uničil s potopom in nikoli več ne bom s potopom opustošil zemlje.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:12,1._Mojzesova:"Bog je še dodal: »Znamenje zaveze, ki jo sklepam z vami in vsemi živalmi, ki so z vami, in bo veljala za vse prihodnje rodove, pa je tole:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:13,1._Mojzesova:"v oblake dajem svojo mavrico, ki bo znamenje zaveze med menoj in zemljo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:14,1._Mojzesova:"Kadar koli bom nad zemljo poslal oblake in se bo v njih prikazala mavrica,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:15,1._Mojzesova:"se bom spomnil zaveze, ki sem jo sklenil z vami in vsemi živalmi  nikoli več ne bom s potopom pokončal vseh živih bitij.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:16,1._Mojzesova:"Kadar koli se bo v oblakih prikazala mavrica in jo bom videl, se bom spomnil večne zaveze, ki sem jo sklenil z vsemi živimi bitji na zemlji.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:17,1._Mojzesova:"Bog je Noetu ponovil: »To je znamenje zaveze, ki jo sklepam z vsemi živimi bitji na zemlji.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:18,1._Mojzesova:"Noetovi sinovi, ki so prišli iz barke, so bili Sem, Ham in Jafet. Hamu se je kasneje rodil Kanaan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:19,1._Mojzesova:"Ti trije so bili Noetovi sinovi in so predniki vseh ljudi, naseljenih po vsej zemlji.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:20,1._Mojzesova:"Noe je začel obdelovati zemljo in zasadil je vinograd.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:21,1._Mojzesova:"Ko je pil vino, se je opil in gol obležal v svojem šotoru.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:22,1._Mojzesova:"Kanaanov oče Ham je videl, da je njegov oče gol, in to povedal bratoma, ki sta bila zunaj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:23,1._Mojzesova:"Sem in Jafet sta vzela ogrinjalo, si ga dala čez ramena ter zadenjsko vstopila in pokrila očeta. Bila sta obrnjena proč, tako da očeta nista videla golega.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:24,1._Mojzesova:"Ko se je Noe zbudil iz opitosti in izvedel, kaj mu je storil najmlajši sin,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:25,1._Mojzesova:"je rekel:<br>»Naj bo Kanaan preklet!<br>Postane naj najnižji suženj svojim bratom.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:26,1._Mojzesova:"Dodal je še:<br>»Naj bo hvaljen Jehova, Semov Bog,<br>in Kanaan naj Semu sužnjuje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:27,1._Mojzesova:"Naj Bog nakloni Jafetu velik prostor,<br>naj Jafet živi v Semovih šotorih.<br>Tudi njemu naj Kanaan sužnjuje.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:28,1._Mojzesova:"Noe je po potopu živel še 350 let.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:9,V:29,1._Mojzesova:"Tako je Noe živel skupaj 950 let in potem je umrl.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,1._Mojzesova:"1. Mojzesova 10. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:1,1._Mojzesova:"To je zapis o Noetovih sinovih, Semu, Hamu in Jafetu.<br>Po potopu so se jim začeli rojevati sinovi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:2,1._Mojzesova:"Jafetovi sinovi so bili Gomer, Magog, Madaj, Javan, Tubal, Mešeh in Tiras.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:3,1._Mojzesova:"Gomerjevi sinovi so bili Aškenaz, Rifat in Togarma.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:4,1._Mojzesova:"Javanovi sinovi so bili Eliša, Taršiš, Kitim in Dodanim.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:5,1._Mojzesova:"Ti so predniki teh, ki so se naselili po otokih glede na jezik, ki so ga govorili, in glede na to, kateri rodbini in narodu so pripadali.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:6,1._Mojzesova:"Hamovi sinovi so bili Kuš, Mizrajim, Put in Kanaan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:7,1._Mojzesova:"Kuševi sinovi so bili Seba, Havila, Sabta, Ragma in Sabteha.<br>Ragmajeva sinova sta bila Saba in Dedan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:8,1._Mojzesova:"Kušu se je rodil tudi Nimrod. Ta je postal prvi mogočni voditelj na zemlji.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:9,1._Mojzesova:"Bil je mogočen lovec, ki je nasprotoval Jehovu. Zato ljudje včasih za koga rečejo: »Tak je kot Nimrod, mogočni lovec, ki je nasprotoval Jehovu.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:10,1._Mojzesova:"Prva mesta njegovega kraljestva so bila Babel, Ereh, Akad in Kalne v šinarski deželi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:11,1._Mojzesova:"Iz te dežele je Nimrod šel v Asirijo in tam zgradil Ninive, Rehobot Ir, Kelah",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:12,1._Mojzesova:"in Resen, ki je na poti med Ninivami in Kelahom. To je veliko mesto.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:13,1._Mojzesova:"Mizrajimu so se rodili Ludim, Anamim, Lehabim, Naftuhim,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:14,1._Mojzesova:"Patrusim, Kasluhim (iz katerega izvirajo Filistejci) in Kaftorim.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:15,1._Mojzesova:"Kanaanu se je rodil prvorojenec Sidon in za njim Het.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:16,1._Mojzesova:"Kanaan je bil prednik Jebusejcev, Amorejcev, Girgašejcev,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:17,1._Mojzesova:"Hivejcev, Arkejcev, Sinejcev,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:18,1._Mojzesova:"Arvadejcev, Zemarejcev in Hamatejcev. Kanaanske rodbine so se pozneje razkropile.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:19,1._Mojzesova:"Kanaanska meja je tekla od Sidona do Gerarja, ki je ležal blizu Gaze, pa vse do Sodome, Gomore, Adme in Zebojima blizu Leše.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:20,1._Mojzesova:"To so bili Hamovi sinovi glede na rodbino, iz katere so izhajali, jezik, ki so ga govorili, deželo, v kateri so živeli, in narod, ki so mu pripadali.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:21,1._Mojzesova:"Otroci so se rodili tudi Semu, ki je bil Jafetov mlajši brat. Sem je prednik Eberja in vseh njegovih sinov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:22,1._Mojzesova:"Semovi sinovi so bili Elam, Asur, Arpahšad, Lud in Aram.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:23,1._Mojzesova:"Aramovi sinovi so bili Uz, Hul, Geter in Maš.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:24,1._Mojzesova:"Arpahšadu se je rodil Šelah, Šelahu pa se je rodil Eber.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:25,1._Mojzesova:"Eberju sta se rodila dva sinova. Enemu je bilo ime Peleg, ker se je v času njegovega življenja prebivalstvo razkropilo po zemlji, drugemu pa je bilo ime Joktan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:26,1._Mojzesova:"Joktanu so se rodili Almodad, Šelef, Hazarmavet, Jerah,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:27,1._Mojzesova:"Hadoram, Uzal, Dikla,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:28,1._Mojzesova:"Obal, Abimael, Saba,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:29,1._Mojzesova:"Ofir, Havila in Jobab. Vsi ti so bili Joktanovi sinovi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:30,1._Mojzesova:"Živeli so na ozemlju, ki se je raztezalo od Meše pa vse do Sefarja, gorskega predela na Vzhodu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:31,1._Mojzesova:"To so bili Semovi sinovi glede na rodbino, iz katere so izhajali, jezik, ki so ga govorili, deželo, v kateri so živeli, in narod, ki so mu pripadali.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:10,V:32,1._Mojzesova:"To so bile rodbine Noetovih sinov, naštete glede na rodovno linijo in narod. Po potopu so iz teh rodbin nastali narodi in se razširili po zemlji.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,1._Mojzesova:"1. Mojzesova 11. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:1,1._Mojzesova:"Takrat so vsi ljudje na zemlji še vedno govorili samo en jezik in imeli isto besedišče.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:2,1._Mojzesova:"Ko so potovali proti vzhodu, so odkrili ravnino v šinarski deželi in se tam naselili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:3,1._Mojzesova:"Drug drugemu so rekli: »Naredimo žgano opeko!« Tako so namesto kamna uporabljali opeko, za vezivo pa so uporabljali zemeljsko smolo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:4,1._Mojzesova:"Rekli so: »Zgradimo si mesto in stolp, ki naj sega do neba, da bomo slavni in da se ne bomo razkropili po vsej zemlji!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:5,1._Mojzesova:"Zato je Jehova šel pogledat mesto in stolp, ki so ga ljudje začeli graditi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:6,1._Mojzesova:"Jehova je nato rekel: »Ti ljudje so eno ljudstvo in govorijo en jezik in poglejte, česa so se lotili. Lahko bodo dosegli vse, česar se bodo domislili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:7,1._Mojzesova:"Pojdimo jim zmešat jezik, da ne bodo mogli razumeti drug drugega!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:8,1._Mojzesova:"Tako jih je Jehova od tam razkropil po vsej zemlji in postopoma so nehali graditi mesto.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:9,1._Mojzesova:"Ker je Jehova tam vsem ljudem zmešal jezik, je mesto dobilo ime Babel. Od tam jih je Jehova razkropil po vsej zemlji.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:10,1._Mojzesova:"To je zapis o Semu.<br>Sem je bil star 100 let, ko se mu je dve leti po potopu rodil Arpahšad.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:11,1._Mojzesova:"Po Arpahšadovem rojstvu je živel še 500 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:12,1._Mojzesova:"Ko je bil Arpahšad star 35 let, se mu je rodil Šelah.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:13,1._Mojzesova:"Arpahšad je po Šelahovem rojstvu živel še 403 leta. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:14,1._Mojzesova:"Ko je bil Šelah star 30 let, se mu je rodil Eber.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:15,1._Mojzesova:"Šelah je po Eberjevem rojstvu živel še 403 leta. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:16,1._Mojzesova:"Ko je bil Eber star 34 let, se mu je rodil Peleg.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:17,1._Mojzesova:"Eber je po Pelegovem rojstvu živel še 430 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:18,1._Mojzesova:"Ko je bil Peleg star 30 let, se mu je rodil Regu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:19,1._Mojzesova:"Peleg je po Regujevem rojstvu živel še 209 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:20,1._Mojzesova:"Ko je bil Regu star 32 let, se mu je rodil Serug.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:21,1._Mojzesova:"Regu je po Serugovem rojstvu živel še 207 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:22,1._Mojzesova:"Ko je bil Serug star 30 let, se mu je rodil Nahor.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:23,1._Mojzesova:"Serug je po Nahorjevem rojstvu živel še 200 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:24,1._Mojzesova:"Ko je bil Nahor star 29 let, se mu je rodil Terah.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:25,1._Mojzesova:"Nahor je po Terahovem rojstvu živel še 119 let. Medtem so se mu rodili še drugi sinovi in hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:26,1._Mojzesova:"Terahu so se po 70. letu starosti rodili Abram, Nahor in Haran.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:27,1._Mojzesova:"To je zapis o Terahu.<br>Terahu so se rodili Abram, Nahor in Haran. Haranu pa se je rodil Lot.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:28,1._Mojzesova:"Haran je umrl v svoji rojstni deželi, v kaldejskem Uru, ko je bil njegov oče Terah še živ.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:29,1._Mojzesova:"Tako Abram kot Nahor sta se poročila  Abramovi ženi je bilo ime Saraja, Nahorjevi pa Milka in ta je bila Haranova hči. Haran je bil Milkin in Jiskin oče.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:30,1._Mojzesova:"Saraja ni imela otrok, saj je bila neplodna.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:31,1._Mojzesova:"Terah se je s sinom Abramom, vnukom Lotom, ki je bil Haranov sin, in snaho Sarajo, ženo svojega sina Abrama, odpravil iz kaldejskega Ura v kanaansko deželo. Čez čas so prispeli v Haran in se tam naselili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:11,V:32,1._Mojzesova:"Terah je živel 205 let. Nato je v Haranu umrl.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,1._Mojzesova:"1. Mojzesova 12. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:1,1._Mojzesova:"Jehova je Abramu rekel: »Odidi iz svoje dežele, zapusti svoje sorodnike in dom svojega očeta ter pojdi v deželo, ki ti jo bom pokazal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:2,1._Mojzesova:"Iz tebe bom naredil velik narod, blagoslovil te bom in ti naredil veliko ime, ti pa boš v blagoslov drugim.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:3,1._Mojzesova:"Blagoslovil bom tiste, ki te bodo blagoslovili, in preklel tiste, ki te bodo prekleli, in po tebi bodo blagoslovljeni vsi narodi na zemlji.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:4,1._Mojzesova:"Abram se je torej odpravil na pot, kakor mu je naročil Jehova, in s seboj vzel tudi Lota. Ko je Abram odšel iz Harana, je bil star 7",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:5,1._Mojzesova:"let. 5  Abram je vzel ženo Sarajo, nečaka Lota, vse premoženje, ki so si ga pridobili, in služabnike, ki so jih dobili v Haranu, in odpravili so se v kanaansko deželo. Ko so prispeli v to deželo,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:6,1._Mojzesova:"so po njej potovali vse do kraja Sihem, blizu morejskih velikih dreves. Takrat so v deželi živeli Kanaanci.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:7,1._Mojzesova:"Nato se je Abramu prikazal Jehova in mu rekel: »To deželo bom dal tvojemu potomstvu.« Zato je Abram na mestu, kjer se mu je prikazal Jehova, zgradil oltar.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:8,1._Mojzesova:"Od tam je odšel v gorski predel, vzhodno od Betela, in se utaboril, tako da je imel na zahodu Betel, na vzhodu pa Aj. Tudi tu je zgradil oltar Jehovu in začel klicati ime Jehova.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:9,1._Mojzesova:"Potem je Abram podrl šotore in z vmesnimi taborjenji nadaljeval pot proti Negebu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:10,1._Mojzesova:"V kanaanski deželi pa je nastopila huda lakota, zato se je Abram odpravil v Egipt, da bi se tam začasno naselil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:11,1._Mojzesova:"Ko je bil že čisto blizu Egipta, je ženi Saraji rekel: »Prosim, prisluhni mi! Ti si zelo lepa ženska.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:12,1._Mojzesova:"Ko te bodo Egipčani videli in ugotovili, da si moja žena, me bodo gotovo ubili, tebe pa pustili pri življenju.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:13,1._Mojzesova:"Reci, prosim, da si moja sestra, tako da bodo zaradi tebe lepo ravnali z menoj in bom ostal živ.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:14,1._Mojzesova:"Ko je Abram prišel v Egipt, so Egipčani takoj opazili, da je ženska, ki je z njim, zelo lepa.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:15,1._Mojzesova:"Videli so jo tudi faraonovi dvorjani in jo hvalili pred faraonom, zato so jo odpeljali na faraonov dvor.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:16,1._Mojzesova:"Faraonu je bila Saraja všeč, zato je lepo ravnal z Abramom. Dal mu je ovce, govedo, osle in oslice, služabnike in služabnice ter kamele.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:17,1._Mojzesova:"Toda Jehova je zaradi Abramove žene Saraje nad faraona, njegovo družino in služabnike poslal hude nadloge.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:18,1._Mojzesova:"Zato je faraon poklical Abrama in mu rekel: »Zakaj si to storil? Zakaj mi nisi povedal, da je to tvoja žena?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:19,1._Mojzesova:"Zakaj si mi rekel, da je tvoja sestra? Jaz sem si jo že skoraj vzel za ženo. Tu imaš zdaj svojo ženo. Vzemi jo in pojdi!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:12,V:20,1._Mojzesova:"Zatem je svojim služabnikom ukazal, naj Abrama skupaj z njegovo ženo in vsem, kar je imel, pošljejo iz dežele.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,1._Mojzesova:"1. Mojzesova 13. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:1,1._Mojzesova:"Abram je iz Egipta odšel proti Negebu. S seboj je vzel ženo, vse, kar je imel, in tudi Lota.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:2,1._Mojzesova:"Abram je bil zelo bogat: imel je veliko živine, srebra in zlata.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:3,1._Mojzesova:"Iz Negeba je z vmesnimi taborjenji nadaljeval pot do Betela. Prišel je do kraja med Betelom in Ajem, kjer je že prvič postavil šotor,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:4,1._Mojzesova:"in sicer do kraja, kjer je že prej naredil oltar. Tam je klical ime Jehova.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:5,1._Mojzesova:"Tudi Lot, ki je potoval z Abramom, je imel veliko ovc, goveda in šotorov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:6,1._Mojzesova:"Oba sta si pridobila zelo veliko imetja, zato ni bilo mogoče, da bi še naprej živela skupaj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:7,1._Mojzesova:"To je vodilo do prepira med pastirji Abramove živine in pastirji Lotove živine. (V tistem času so v deželi živeli Kanaanci in Perizejci.)",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:8,1._Mojzesova:"Zato je Abram Lotu rekel: »Prosim, naj ne bo več prepira med menoj in teboj ter med mojimi in tvojimi pastirji, saj sva brata.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:9,1._Mojzesova:"Izbereš si lahko kateri koli del te dežele. Boljše je, da se ločiva drug od drugega. Če greš ti na levo, grem jaz na desno, če pa greš ti na desno, grem jaz na levo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:10,1._Mojzesova:"Lot je pogledal naokoli in videl vso jordansko pokrajino, vse tja do Zoarja. Videl je, da je vsa pokrajina dobro namakana tako kakor Jehovov vrt in egiptovska dežela. (Takšna je bila prej, preden je Jehova uničil Sodomo in Gomoro.)",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:11,1._Mojzesova:"Nato si je Lot izbral vso jordansko pokrajino in preselil svoj tabor proti vzhodu. Tako sta se ločila drug od drugega.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:12,1._Mojzesova:"Abram je ostal v kanaanski deželi, Lot pa se je preselil v bližino mest jordanske pokrajine. Nazadnje je svoj tabor postavil blizu Sodome.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:13,1._Mojzesova:"Sodomčani pa so bili pokvarjeni in so hudo grešili proti Jehovu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:14,1._Mojzesova:"Jehova je Abramu, potem ko se je Lot ločil od njega, rekel: »S kraja, kjer stojiš, poglej, prosim, naokoli proti severu in jugu ter proti vzhodu in zahodu,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:15,1._Mojzesova:"ker bom vso to deželo, ki jo vidiš, dal tebi in tvojemu potomstvu v trajno last.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:16,1._Mojzesova:"Naredil bom, da bo tvojega potomstva toliko, kot je zemeljskega prahu. Če bi torej komu uspelo prešteti zemeljski prah, potem bi bilo mogoče prešteti tudi tvoje potomstvo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:17,1._Mojzesova:"Vstani in prepotuj deželo po dolgem in počez, ker jo bom dal tebi.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:13,V:18,1._Mojzesova:"Tako je Abram še naprej živel v šotorih. Čez čas je prišel do velikih dreves v Mamreju v Hebronu in se tam naselil. Na tem mestu je tudi zgradil oltar Jehovu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,1._Mojzesova:"1. Mojzesova 14. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:1,1._Mojzesova:"V tistem času so šinarski kralj Amrafel, elasarski kralj Arjoh, elamski kralj Kedorlaomer in gojimski kralj Tidal",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:2,1._Mojzesova:"začeli vojno s sodomskim kraljem Berom, gomorskim kraljem Biršajem, admaškim kraljem Šinabom, zebojimskim kraljem Šemeberjem in s kraljem Bele oziroma Zoarja.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:3,1._Mojzesova:"Ti so združili svoje sile v Sidimski dolini, kjer je zdaj Slano morje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:4,1._Mojzesova:"Teh pet kraljev je 12 let služilo Kedorlaomerju, 13. leto pa so se uprli.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:5,1._Mojzesova:"Kedorlaomer in kralji, ki so bili z njim, so zato v 14. letu prišli in premagali Rafajevce v Ašterot Karnajimu, Zuzejce v Hamu, Emejce v Šave Kirjatajimu",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:6,1._Mojzesova:"in Horejce v njihovem seirskem gorovju ter prišli vse do El Parana, ki je na robu pustinje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:7,1._Mojzesova:"Nato so se obrnili in šli v En Mišpat oziroma Kadeš ter zavzeli vse ozemlje Amalečanov, porazili pa so tudi Amorejce, ki so živeli v Hazezon Tamaru.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:8,1._Mojzesova:"Takrat je sodomski kralj skupaj z gomorskim kraljem, admaškim kraljem, zebojimskim kraljem in kraljem Bele oziroma Zoarja krenil na vojaški pohod. Vsi ti so se v Sidimski dolini razvrstili za boj",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:9,1._Mojzesova:"proti elamskemu kralju Kedorlaomerju, gojimskemu kralju Tidalu, šinarskemu kralju Amrafelu in elasarskemu kralju Arjohu – pet kraljev proti štirim.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:10,1._Mojzesova:"V Sidimski dolini pa je bilo vse polno smolnih jam. Ko sta sodomski in gomorski kralj skušala zbežati, sta z nekaterimi svojimi možmi padla vanje, drugi pa so zbežali v gore.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:11,1._Mojzesova:"Štirje kralji, ki so v tem boju zmagali, so nato pobrali vse imetje Sodome in Gomore in vso hrano, ki so jo tam našli.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:12,1._Mojzesova:"Vzeli so tudi Abramovega nečaka Lota, ki je takrat živel v Sodomi, in njegovo premoženje ter nadaljevali svojo pot.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:13,1._Mojzesova:"Neki človek, ki mu je uspelo zbežati, je prišel k Hebrejcu Abramu in mu povedal, kaj se je zgodilo. Abram je takrat živel pri velikih drevesih Amorejca Mamreja, ki je imel še dva brata – Eškola in Anerja. Ti trije so bili Abramovi zavezniki.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:14,1._Mojzesova:"Tako je Abram izvedel, da so ujeli njegovega nečaka. Zbral je svoje može, 318 služabnikov, rojenih v njegovi hiši, ki so bili izurjeni za boj, in se odpravil zasledovat napadalce vse gor do Dana.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:15,1._Mojzesova:"Ponoči je svoje može razporedil v skupine in skupaj z njimi napadel sovražnike. Premagal jih je in jih zasledoval vse do Hobe, ki leži severno od Damaska.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:16,1._Mojzesova:"Dobil je nazaj svojega nečaka Lota in njegovo premoženje pa tudi vse ostalo imetje, ženske in druge ljudi, ki so jih sovražniki ujeli.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:17,1._Mojzesova:"Ko se je Abram vračal iz boja, v katerem je porazil Kedorlaomerja in kralje, ki so bili z njim, mu je v Šavejski dolini oziroma Kraljevi dolini prišel naproti sodomski kralj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:18,1._Mojzesova:"Melkizedek, kralj Salema, pa je Abramu prinesel kruh in vino. Bil je duhovnik Najvišjega Boga.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:19,1._Mojzesova:"Abrama je blagoslovil z besedami:<br>»Abram, naj te blagoslovi Najvišji Bog,<br>ki je naredil nebo in zemljo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:20,1._Mojzesova:"Naj bo slavljen Najvišji Bog,<br>ki ti je izročil v roke tvoje zatiralce!«<br>Nato mu je Abram dal desetino od vsega, kar je dobil nazaj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:21,1._Mojzesova:"Zatem je sodomski kralj Abramu rekel: »Daj mi moje ljudi, imetje pa zadrži zase!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:22,1._Mojzesova:"Toda Abram je sodomskemu kralju rekel: »Z dvignjeno roko prisegam pri Jehovu, Najvišjem Bogu, ki je naredil nebo in zemljo,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:23,1._Mojzesova:"da ne bom vzel prav nič, kar je tvojega, ne vrvice ne jermena od sandale, da ne boš rekel: ‚Po moji zaslugi je Abram obogatel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:14,V:24,1._Mojzesova:"Vzel ne bom nič drugega razen tega, kar so mladeniči že pojedli. Toda možje, ki so šli z menoj, Aner, Eškol in Mamre, naj vzamejo svoj delež.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,1._Mojzesova:"1. Mojzesova 15. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:1,1._Mojzesova:"Po teh dogodkih je Jehova Abramu v videnju rekel: »Abram, ne boj se. Jaz sem tvoj ščit. Tvoja nagrada bo zelo velika.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:2,1._Mojzesova:"Abram pa je vprašal: »Vrhovni gospod Jehova, kaj mi boš dal? Še vedno sem brez otrok in vse, kar imam, bo podedoval Damaščan Eliezer.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:3,1._Mojzesova:"Abram je še rekel: »Nisi mi dal potomca in tako bo moj dedič eden od mojih služabnikov.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:4,1._Mojzesova:"Toda Jehova mu je odgovoril: »Tvoj dedič ne bo ta človek. Tvoj dedič bo tvoj sin.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:5,1._Mojzesova:"Peljal ga je ven in mu rekel: »Prosim, poglej proti nebu in preštej zvezde, če jih sploh lahko prešteješ.« Dodal je še: »Toliko bo tvojega potomstva.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:6,1._Mojzesova:"Abram je verjel Jehovu in ta ga je zaradi tega štel za pravičnega.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:7,1._Mojzesova:"Abramu je še rekel: »Jaz sem Jehova, ki sem te odpeljal iz kaldejskega Ura, da bi ti dal v last to deželo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:8,1._Mojzesova:"Abram je vprašal: »Vrhovni gospod Jehova, kako pa naj vem, da jo bom res dobil v last?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:9,1._Mojzesova:"Bog mu je odgovoril: »Prinesi mi triletno telico, triletno kozo, triletnega ovna, grlico in mladega goloba.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:10,1._Mojzesova:"Abram je torej vzel vse te živali, jih razpolovil in položil eno polovico poleg druge, samo ptic ni razpolovil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:11,1._Mojzesova:"Na trupla so se začele spuščati ujede, Abram pa jih je odganjal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:12,1._Mojzesova:"Ko je sonce že skoraj zašlo, je Abram trdno zaspal in nanj se je v sanjah spustila gosta in strašljiva tema.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:13,1._Mojzesova:"Bog je nato Abramu rekel: »Tvoji potomci bodo tujci v deželi, ki ne bo njihova, in tamkajšnji ljudje jih bodo zasužnjili in jih zatirali 400 let.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:14,1._Mojzesova:"Toda jaz bom sodil narodu, ki jih bo zasužnjil, oni pa bodo iz tiste dežele odšli z veliko imetja.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:15,1._Mojzesova:"Ti boš v visoki starosti v miru umrl in boš pokopan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:16,1._Mojzesova:"Toda tvoji potomci se bodo vrnili sem, in to v četrtem rodu, ker zdaj še ni prišel čas, da bi bili Amorejci kaznovani.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:17,1._Mojzesova:"Ko je sonce zašlo in se je zelo stemnilo, se je pojavila peč, iz katere se je kadilo, med polovicami živali pa se je pomikala goreča bakla.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:18,1._Mojzesova:"Tistega dne je Jehova sklenil zavezo z Abramom in rekel: »Tvojemu potomstvu bom dal to deželo, od egiptovske reke do velike reke, reke Evfrat:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:19,1._Mojzesova:"deželo Kenejcev, Kenazovcev, Kadmonejcev,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:20,1._Mojzesova:"Hetejcev, Perizejcev, Rafajevcev,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:15,V:21,1._Mojzesova:"Amorejcev, Kanaancev, Girgašejcev in Jebusejcev.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,1._Mojzesova:"1. Mojzesova 16. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:1,1._Mojzesova:"Abramu njegova žena Saraja ni rodila otrok. Imela pa je egiptovsko služabnico, ki ji je bilo ime Hagara.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:2,1._Mojzesova:"Zato je Saraja Abramu rekla: »Jehova mi ne dovoli, da bi rodila otroke. Spi, prosim, z mojo služabnico. Mogoče pa bom po njej dobila otroke.« Abram je poslušal Sarajo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:3,1._Mojzesova:"Deset let po tistem, ko se je Abram naselil v kanaanski deželi, mu je Saraja dala svojo egiptovsko služabnico Hagaro za ženo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:4,1._Mojzesova:"S Hagaro je imel spolne odnose in zanosila je. Ko je ugotovila, da je noseča, je začela zaničevati svojo gospodarico.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:5,1._Mojzesova:"Saraja je Abramu rekla: »Ti si kriv, da se mi dela krivica. Jaz sem ti dala svojo služabnico, in ko je ugotovila, da je noseča, me je začela zaničevati. Naj Jehova razsodi, kdo ima prav – ti ali jaz!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:6,1._Mojzesova:"Abram pa ji je rekel: »Tvoja služabnica je. Naredi z njo, kar hočeš.« Tako je Saraja začela Hagaro poniževati, zato je ta pobegnila od nje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:7,1._Mojzesova:"Kasneje je Jehovov angel Hagaro našel v pustinji pri nekem izviru na poti v Šur.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:8,1._Mojzesova:"Vprašal jo je: »Hagara, Sarajina služabnica, od kod si prišla in kam greš?« Odgovorila je: »Od gospodarice Saraje sem pobegnila.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:9,1._Mojzesova:"Jehovov angel ji je rekel: »Vrni se k svoji gospodarici in jo ponižno ubogaj.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:10,1._Mojzesova:"Jehovov angel ji je še povedal: »Zelo bom pomnožil tvoje potomstvo. Toliko ga bo, da ga ne bo mogoče prešteti.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:11,1._Mojzesova:"Jehovov angel je še dodal: »Noseča si in rodila boš sina. Daj mu ime Izmael, saj je Jehova slišal za tvojo stisko.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:12,1._Mojzesova:"Izmael bo kakor divji osel. Bojeval se bo proti vsem in vsi se bodo bojevali proti njemu in živel bo v bližini svojih bratov.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:13,1._Mojzesova:"Hagara je nato Jehovu, ki je z njo govoril, v molitvi dejala: »Ti si Bog, ki vidi.« Rekla si je namreč: »Ali sem res videla njega, ki me vidi?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:14,1._Mojzesova:"Zato je vodnjak dobil ime Beer Lahaj Roi. (Stoji med Kadešem in Beredom.)",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:15,1._Mojzesova:"Tako je Hagara Abramu rodila sina in Abram mu je dal ime Izmael.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:16,V:16,1._Mojzesova:"Ko je Hagara rodila Izmaela, je bil Abram star 86 let.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,1._Mojzesova:"1. Mojzesova 17. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:1,1._Mojzesova:"Ko je bil Abram star 99 let, se mu je prikazal Jehova in mu rekel: »Jaz sem Vsemogočni Bog. Živi v skladu z mojo voljo in bodi brezgrajen.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:2,1._Mojzesova:"Izpolnil bom zavezo med menoj in teboj in ti dal zelo veliko potomcev.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:3,1._Mojzesova:"Abram je pokleknil in se priklonil do tal, Bog pa mu je še govoril:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:4,1._Mojzesova:"»S teboj sem sklenil zavezo in postal boš prednik mnogih narodov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:5,1._Mojzesova:"Ne boš se več imenoval Abram, ampak ti bo ime Abraham, saj sem te izbral za prednika mnogih narodov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:6,1._Mojzesova:"Dal ti bom zelo veliko potomcev, tako da bodo iz tebe nastali narodi. Med tvojimi potomci bodo tudi kralji.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:7,1._Mojzesova:"Izpolnil bom zavezo, ki sem jo sklenil s teboj in ki velja tudi za tvoje potomstvo iz roda v rod, večno zavezo, s katero sem se obvezal, da bom Bog tebi in tvojemu potomstvu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:8,1._Mojzesova:"Tebi in tvojim potomcem bom dal v trajno last deželo, v kateri živiš kot tujec – vso kanaansko deželo – in jaz bom njihov Bog.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:9,1._Mojzesova:"Bog je Abrahamu še rekel: »Ti pa izpolnjuj mojo zavezo, ti in tvoje potomstvo iz roda v rod.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:10,1._Mojzesova:"Zaveza med menoj in teboj, ki jo boste izpolnjevali ti in tvoje potomstvo, pa je tale: Vsak moški med vami naj se da obrezati.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:11,1._Mojzesova:"Dajte si odrezati sprednjo kožico. To bo znamenje zaveze med menoj in vami.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:12,1._Mojzesova:"Vsak sin med vami – vsak, ki je rojen v tvoji hiši, pa tudi vsak, ki ni iz tvojega potomstva, ampak si ga kupil od tujca – naj bo v starosti osmih dni obrezan. To delajte iz roda v rod.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:13,1._Mojzesova:"Vsak moški, rojen v tvoji hiši, in vsak moški, kupljen s tvojim denarjem, mora biti obrezan. Ta znak na vašem telesu bo dokaz, da sem z vami sklenil trajno zavezo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:14,1._Mojzesova:"Če se kateri moški ne bo dal obrezati, naj bo usmrčen. Prelomil je mojo zavezo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:15,1._Mojzesova:"Bog je nato Abrahamu rekel: »Svoje žene Saraje ne imenuj več Saraja. Od zdaj naprej ji bo ime Sara.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:16,1._Mojzesova:"Blagoslovil jo bom in rodila ti bo sina. Blagoslovil jo bom in iz nje bodo nastali narodi, med njenimi potomci bodo tudi kralji.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:17,1._Mojzesova:"Abraham je padel na kolena in se priklonil do tal. Zasmejal se je in sam pri sebi rekel: »Ali se bo 100 let staremu moškemu rodil otrok in ali bo Sara, 90 let stara ženska, rodila?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:18,1._Mojzesova:"Nato je Abraham pravemu Bogu rekel: »Da bi le Izmael imel tvoj blagoslov!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:19,1._Mojzesova:"Bog pa mu je dejal: »Tvoja žena Sara ti bo res rodila sina in daj mu ime Izak. Z njim bom izpolnil svojo zavezo. To bo večna zaveza, ki bo veljala zanj in za njegovo potomstvo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:20,1._Mojzesova:"In kar se tiče Izmaela, sem te uslišal. Blagoslovil ga bom in mu dal zelo veliko potomcev. Postal bo oče 12 poglavarjem in iz njega bom naredil velik narod.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:21,1._Mojzesova:"Toda svojo zavezo bom izpolnil z Izakom, ki ti ga bo rodila Sara naslednje leto ob tem času.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:22,1._Mojzesova:"Bog je nato nehal govoriti z Abrahamom in odšel od njega.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:23,1._Mojzesova:"Abraham je potem zbral vse moške iz svoje hiše – svojega sina Izmaela, vse moške, rojene v njegovi hiši, in vse, ki jih je kupil – in jih še istega dne obrezal, kot mu je to naročil Bog.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:24,1._Mojzesova:"Abraham je bil star 99 let, ko je bil obrezan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:25,1._Mojzesova:"Njegov sin Izmael pa je bil star 13 let, ko je bil obrezan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:26,1._Mojzesova:"Tako sta bila tega istega dne obrezana Abraham in njegov sin Izmael.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:17,V:27,1._Mojzesova:"Skupaj z Abrahamom so bili obrezani tudi vsi moški iz njegove hiše, vsak, ki je bil rojen v njegovi hiši, in vsak, ki je bil kupljen od tujca.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,1._Mojzesova:"1. Mojzesova 18. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:1,1._Mojzesova:"Jehova se je zatem Abrahamu prikazal pri velikih drevesih v Mamreju. Abraham je v največji dnevni vročini sedel pred vhodom šotora,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:2,1._Mojzesova:"in ko je dvignil pogled, je nekoliko stran od sebe videl tri moške. Stekel je do njih in se priklonil do tal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:3,1._Mojzesova:"Nato je rekel: »Jehova, če sem si pridobil tvojo naklonjenost, te prosim, da se ustaviš pri meni, svojem služabniku.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:4,1._Mojzesova:"Prinesli bomo malo vode in vam umili noge. Potem se lahko odpočijete pod drevesom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:5,1._Mojzesova:"Ker ste prišli k meni, svojemu služabniku, mi dovolite, da vam prinesem kak kos kruha, da se boste lahko okrepčali. Potem pa lahko greste naprej.« Rekli so mu: »V redu. Naredi tako, kot si rekel.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:6,1._Mojzesova:"Abraham je odhitel k Sari v šotor in ji rekel: »Hitro vzemi tri merice fino mlete moke, zamesi testo in speci kruh.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:7,1._Mojzesova:"Zatem je stekel k čredi. Izbral je mladega in lepega bika ter ga dal služabniku, da ga je hitro pripravil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:8,1._Mojzesova:"Abraham je nato vzel maslo in mleko ter mladega bika, ki ga je pripravil, in vse to položil prednje. Jedli so, on pa je medtem stal poleg njih pod drevesom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:9,1._Mojzesova:"Vprašali so ga: »Kje je tvoja žena Sara?« Odgovoril je: »Tukaj je, v šotoru.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:10,1._Mojzesova:"Eden od njih je nato rekel: »Naslednje leto ob tem času se bom vrnil k tebi in tvoja žena Sara bo imela sina.« Sara pa je poslušala pri vhodu v šotor, ki je bil za njegovim hrbtom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:11,1._Mojzesova:"Abraham in Sara sta bila že precej v letih in Sara je bila prestara, da bi lahko imela otroke.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:12,1._Mojzesova:"Zato se je zasmejala sama pri sebi in si rekla: »Ali bom zdaj, ko sem se že postarala in je tudi moj gospod že star, res imela to veselje?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:13,1._Mojzesova:"Jehova pa je Abrahama vprašal: »Zakaj se je Sara zasmejala in rekla, da ne bo mogla roditi pri teh letih?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:14,1._Mojzesova:"Ali je za Jehova kaj nemogoče? Naslednje leto ob tem času se bom vrnil k tebi in Sara bo imela sina.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:15,1._Mojzesova:"Sara pa se je ustrašila, zato je tajila: »Ne, nisem se smejala!« Toda on je rekel: »Ja, smejala si se.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:16,1._Mojzesova:"Moški so vstali, da bi se odpravili naprej, in Abraham jih je pospremil do kraja, od koder so videli Sodomo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:17,1._Mojzesova:"Jehova je rekel: »Pred Abrahamom ne bom skrival tega, kar bom storil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:18,1._Mojzesova:"Konec koncev bo iz Abrahama nastal velik in mogočen narod in po njem bodo blagoslovljeni vsi narodi na zemlji.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:18,V:19,1._Mojzesova:"Jaz, Jehova, ga dobro poznam, zato vem, da bo zapovedal svojim sinovom in vsem svojim potomcem, naj izpolnjujejo moje zapovedi in ravnajo v skladu s pravičnostjo in pravico. Zato bom jaz, Jehova, zagotovo izpolnil to, kar sem obljubil glede Abrahama.«",K:"",NZ:"X"},
