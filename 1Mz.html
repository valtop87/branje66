{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:35,1._Mojzesova:"Še isti dan je izločil progaste in pisane kozle ter vse lisaste in pisane koze, vse, ki so imele na sebi kaj belega, in vse temnorjave mlade ovne ter jih dal v oskrbo svojim sinovom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:36,1._Mojzesova:"Nato je vse te živali odpeljal na kraj, ki je bil tri dni hoje oddaljen od Jakoba. Jakob pa je pasel preostalo Labanovo čredo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:37,1._Mojzesova:"Jakob je vzel sveže odrezane veje stiraksovega drevesa, mandljevca in platane in jih na posameznih mestih olupil, tako da so se na teh mestih pokazale bele lise.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:38,1._Mojzesova:"Nato je olupljene veje položil pred čredo v korita, kamor se je čreda prihajala napajat, da bi se živali začele pariti, ko bi se prišle napajat.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:39,1._Mojzesova:"Drobnica se je pred vejami res začela pariti. Povrgla je progaste, lisaste in pisane mladiče.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:40,1._Mojzesova:"Jakob je mlade ovne izločal in čredo postavljal tako, da so živali v Labanovi čredi lahko gledale progaste in vse temnorjave živali. Potem je svojo čredo ločil od Labanove črede, tako da se nista več mešali med seboj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:41,1._Mojzesova:"Vsakič, ko so se začele goniti krepke živali, je Jakob veje položil v korita pred oči drobnice, da bi se živali parile poleg vej.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:42,1._Mojzesova:"Kadar pa so se gonile slabotne živali, vej ni polagal tja. Tako so bile slabotne živali vedno Labanove, krepke pa Jakobove.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:30,V:43,1._Mojzesova:"Jakob je postajal vse bogatejši in si je pridobil veliko drobnice pa tudi služabnike in služabnice ter kamele in osle.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:31,V:0,1._Mojzesova:"1. Mojzesova 31. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:1,1._Mojzesova:"Čez čas je Jakob slišal, da Labanovi sinovi govorijo: »Jakob je našemu očetu pobral vse imetje in si iz njegovega premoženja nakopičil vse to bogastvo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:2,1._Mojzesova:"Pa tudi Labanu je na obrazu videl, da ni do njega tak, kot je bil prej.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:3,1._Mojzesova:"Nazadnje je Jehova Jakobu rekel: »Vrni se v deželo svojih praočetov in k svojim sorodnikom in jaz bom s teboj.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:4,1._Mojzesova:"Zatem je Jakob Raheli in Leji sporočil, naj prideta k njemu na polje, na katerem je pasel svojo čredo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:5,1._Mojzesova:"Povedal jima je naslednje:<br>»Vidim, da vajin oče do mene ni več tak, kot je bil prej, toda Bog mojega očeta je z menoj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:6,1._Mojzesova:"Dobro vesta, da sem vajinemu očetu služil z vso močjo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:7,1._Mojzesova:"On pa me je skušal prevarati in mi je plačilo velikokrat spremenil, toda Bog mu ni dovolil, da bi mi škodoval.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:8,1._Mojzesova:"Če je na primer rekel ‚Lisaste živali naj bodo tvoje plačilo, je vsa drobnica imela lisaste mladiče. Če pa je rekel ‚Progaste živali naj bodo tvoje plačilo, je vsa drobnica imela progaste mladiče.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:9,1._Mojzesova:"Tako je Bog jemal živali vajinemu očetu in jih dajal meni.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:10,1._Mojzesova:"Ko se je nekoč drobnica gonila, sem v sanjah videl kozle, ki so se parili s samicami. Kozli so bili progasti, lisasti in pisani.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:11,1._Mojzesova:"V sanjah me je angel pravega Boga poklical: ‚Jakob! Odgovoril sem mu: ‚Tu sem!",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:12,1._Mojzesova:"Nato je nadaljeval: ‚Poglej, prosim, gor in videl boš, da so vsi kozli, ki se parijo s samicami, progasti, lisasti in pisani. Videl sem namreč vse, kar ti dela Laban.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:13,1._Mojzesova:"Jaz sem pravi Bog, ki se ti je prikazal v Betelu, v kraju, kjer si posvetil spomenik in kjer si se mi zaobljubil. Vstani zdaj, odidi iz te dežele in se vrni v svojo rojstno deželo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:14,1._Mojzesova:"Rahela in Leja sta mu odgovorili: »Ali lahko pričakujeva, da bova v očetovi hiši sploh kaj podedovali?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:15,1._Mojzesova:"Ali nisva za očeta tujki? Ali naju ni prodal in zdaj zapravlja denar, ki ga je dobil za naju?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:16,1._Mojzesova:"Vse bogastvo, ki ga je Bog vzel najinemu očetu, je najino in od najinih otrok. Zato naredi vse, kar ti je Bog naročil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:17,1._Mojzesova:"Nato je Jakob pomagal svojim otrokom in ženam, da so sedli na kamele,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:18,1._Mojzesova:"ter se z vso svojo čredo, z vsem imetjem, ki si ga je pridobil, in z živino, ki si jo je pridobil v Padan Aramu, odpravil k svojemu očetu Izaku v kanaansko deželo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:19,1._Mojzesova:"Laban je bil takrat odsoten, ker je šel strič svoje ovce, Rahela pa mu je medtem ukradla hišne bogove.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:20,1._Mojzesova:"Jakob je ukanil Aramejca Labana – odšel je, ne da bi mu to povedal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:21,1._Mojzesova:"Pobegnil je torej in z vsem, kar je imel, prečkal Reko. Nato je šel naprej proti gileadskemu gorovju.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:22,1._Mojzesova:"Tretji dan so Labanu sporočili, da je Jakob pobegnil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:23,1._Mojzesova:"Zato je Laban vzel svoje može in ga zasledoval sedem dni, dokler ga ni dohitel v gileadskem gorovju.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:24,1._Mojzesova:"Ponoči pa se je Aramejcu Labanu v sanjah prikazal Bog in mu rekel: »Pazi na svoje besede, ko boš govoril z Jakobom!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:25,1._Mojzesova:"Jakob je postavil šotor v gileadskem gorovju in na istem predelu je postavil tabor tudi Laban s svojimi možmi. Nato je Laban šel do Jakoba.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:26,1._Mojzesova:"Jakobu je rekel: »Zakaj si mi to storil? Zakaj si me ukanil in mi odpeljal hčeri, kakor da bi bili vojni ujetnici?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:27,1._Mojzesova:"Zakaj si na skrivaj pobegnil? Zakaj si me ukanil in mi nisi nič povedal? Če bi mi povedal, bi se veselili skupaj s teboj in ti peli ter igrali na tamburin in harfo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:28,1._Mojzesova:"Nisi mi dal priložnosti, da bi poljubil vnuke in svoji hčeri. Res si ravnal neumno.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:29,1._Mojzesova:"Lahko bi vam naredil kaj hudega, toda Bog vašega očeta mi je sinoči rekel: ‚Pazi na svoje besede, ko boš govoril z Jakobom!",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:30,1._Mojzesova:"Razumem, da si odšel, ker si tako zelo želiš vrniti v hišo svojega očeta. Ampak zakaj si ukradel moje bogove?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:31,1._Mojzesova:"Jakob je Labanu odgovoril: »Odšel sem zato, ker sem se bal. Mislil sem, da bi mi lahko svoji hčeri s silo vzel nazaj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:32,1._Mojzesova:"In če boš pri kom našel svoje bogove, naj ta ne ostane živ. Vpričo naših mož preišči vse, kar imam, in vzemi, kar je tvojega.« Vendar Jakob ni vedel, da je bogove ukradla Rahela.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:33,1._Mojzesova:"Laban je torej šel v Jakobov šotor, Lejin šotor in šotor obeh suženj, vendar jih ni našel. Nato je iz Lejinega šotora šel še v Rahelinega.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:34,1._Mojzesova:"Rahela pa je predtem hišne bogove položila v košaro, kakršno so ženske imele za ježo na kamelah, in se nanjo usedla. Laban je preiskal ves šotor, vendar bogov ni našel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:35,1._Mojzesova:"Rahela je svojemu očetu rekla: »Ne bodi jezen, moj gospod, ker ne morem vstati pred teboj, saj imam običajne ženske težave.« On pa je še naprej temeljito iskal, toda hišnih bogov ni našel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:36,1._Mojzesova:"Takrat se je Jakob razjezil na Labana in mu očitajoče rekel: »Kaj sem naredil narobe? Kaj sem zagrešil, da me tako vneto zasleduješ?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:37,1._Mojzesova:"Ali si zdaj, ko si preiskal vse moje stvari, našel kaj, kar bi bilo iz tvoje hiše? Postavi to sem, pred moje in svoje može, pa naj oni razsodijo med nama.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:38,1._Mojzesova:"Pri tebi sem bil 20 let. V tem času tvoje ovce in koze niso nikoli izvrgle in ovnov iz tvoje črede nisem nikoli jedel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:39,1._Mojzesova:"Nobene živali, ki jo je raztrgala zver, ti nisem prinesel. Sam sem trpel škodo. Če je kdo podnevi ali ponoči ukradel kako žival, si zahteval, da sem sam poravnal škodo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:40,1._Mojzesova:"Podnevi me je ubijala vročina, ponoči pa mraz. Pogosto nisem mogel spati.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:41,1._Mojzesova:"Pri tebi sem bil 20 let – 14 let sem ti služil za tvoji hčeri in 6 let za tvojo čredo, ti pa si mi velikokrat spremenil plačilo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:42,1._Mojzesova:"Če ne bi bil z menoj Abrahamov Bog, ki ga tudi moj oče Izak globoko spoštuje, bi me ti zdaj odpravil praznih rok. Bog pa je videl mojo stisko in moj trud, zato te je sinoči opomnil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:43,1._Mojzesova:"Laban je Jakobu odgovoril: »To sta moji hčeri, to so moji vnuki in to je moja čreda in vse, kar vidiš, je moje in od mojih hčera. Le kako bi lahko storil kaj hudega njima ali njunim otrokom?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:44,1._Mojzesova:"Dajva, skleniva zavezo, ti in jaz, ki se je morava vedno spominjati.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:45,1._Mojzesova:"Jakob je torej vzel kamen in ga postavil pokonci kot spomenik.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:46,1._Mojzesova:"Zatem je Jakob možem naročil: »Naberite kamenje!« Nabrali so kamenje, ga zložili v kup in nato ob tem kupu jedli.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:47,1._Mojzesova:"Laban ga je poimenoval Jegar Sahaduda, Jakob pa Gilead.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:48,1._Mojzesova:"Laban je nato rekel: »Ta kup kamenja je danes nama za pričo.« Zato ga je Jakob poimenoval Gilead",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:49,1._Mojzesova:"in Micpa, ker je Laban rekel: »Naj Jehova opazuje najino ravnanje, ko bova daleč drug od drugega.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:50,1._Mojzesova:"Če boš grdo ravnal z mojima hčerama in si boš poleg njiju vzel še druge žene, si zapomni tole: tudi če tega ne bo videl noben človek, bo to videl Bog, ki nama je za pričo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:51,1._Mojzesova:"Laban je Jakobu še rekel: »Poglej ta kup kamenja in spomenik, ki sem ju postavil kot znamenje zaveze med teboj in menoj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:52,1._Mojzesova:"Ta kup kamenja in spomenik pričujeta, da ne bom šel dlje od tega kupa, da bi ti kakor koli škodoval, in da tudi ti ne boš šel dlje od tega kupa in spomenika, da bi mi kakor koli škodoval.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:53,1._Mojzesova:"Naj Bog Abrahama in Bog Nahorja, Bog njunega očeta, sodi med nama.« Tako je Jakob prisegel pri Bogu, ki ga njegov oče Izak globoko spoštuje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:54,1._Mojzesova:"Nato je Jakob na gori daroval žrtev in povabil može, da bi jedli. Jedli so torej in na gori tudi prenočili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:31,V:55,1._Mojzesova:"Naslednje jutro je Laban zgodaj vstal, poljubil vnuke in svoji hčeri ter jih blagoslovil. Potem se je vrnil domov.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:32,V:0,1._Mojzesova:"1. Mojzesova 32. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:1,1._Mojzesova:"Jakob je nato nadaljeval svojo pot in naproti so mu prišli Božji angeli.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:2,1._Mojzesova:"Ko jih je zagledal, je rekel: »To je Božji tabor!« Zato je tisti kraj poimenoval Mahanajim.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:3,1._Mojzesova:"Potem je Jakob poslal pred seboj sle k svojemu bratu Ezavu v seirsko oziroma edomsko deželo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:4,1._Mojzesova:"Naročil jim je: »Mojemu gospodu Ezavu recite: ‚Tvoj služabnik Jakob ti sporoča: »Pri Labanu sem živel dolgo časa, vse do zdaj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:5,1._Mojzesova:"Pridobil sem si govedo, osle, ovce, služabnike in služabnice. To ti sporočam, moj gospod, da bi si pridobil tvojo naklonjenost.««",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:6,1._Mojzesova:"Čez čas so se sli vrnili k Jakobu in mu povedali: »Prišli smo do tvojega brata Ezava. Zdaj prihaja k tebi s 400 možmi.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:7,1._Mojzesova:"Jakob se je zelo prestrašil in je postal zaskrbljen. Zato je ljudi, ki so bili z njim, pa tudi drobnico, govedo in kamele razdelil v dva tabora.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:8,1._Mojzesova:"Mislil si je: »Če bo Ezav napadel en tabor, bo vsaj drugemu taboru uspelo pobegniti.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:9,1._Mojzesova:"Jakob je rekel: »O Bog mojega starega očeta Abrahama in Bog mojega očeta Izaka! O Jehova, ti, ki mi govoriš: ‚Vrni se v svojo deželo in k svojim sorodnikom in bom dober s teboj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:10,1._Mojzesova:"Nisem vreden vse ljubezni in zvestobe, ki si ju do zdaj izkazal meni, svojemu služabniku. Le s palico sem prečkal Jordan, zdaj pa nas je za dva tabora.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:11,1._Mojzesova:"Reši me, prosim, pred mojim bratom Ezavom, ker me je strah, da bo prišel in napadel mene in mame z otroki.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:12,1._Mojzesova:"Sam si namreč rekel: ‚Gotovo bom dober s teboj in naredil bom, da bo tvojega potomstva kot morskega peska, ki ga je toliko, da ga ni mogoče prešteti.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:13,1._Mojzesova:"Jakob je tisto noč prespal tam. Nato je od tega, kar je imel, za svojega brata Ezava pripravil darilo:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:14,1._Mojzesova:"200 koz, 20 kozlov, 200 ovc, 20 ovnov,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:15,1._Mojzesova:"30 doječih kamel z mladiči, 40 krav, 10 bikov, 20 oslic in 10 oslov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:16,1._Mojzesova:"Zatem je te živali izročil svojim služabnikom, čredo za čredo, in jim naročil: »Pojdite pred menoj in pustite med čredami nekaj razmika.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:17,1._Mojzesova:"Prvemu je še naročil: »Če te bo moj brat Ezav, ko se bosta srečala, vprašal, čigav si in kam greš in čigavo je vse to pred teboj,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:18,1._Mojzesova:"mu reci: ‚Od tvojega služabnika Jakoba. To je darilo, ki ga pošilja mojemu gospodu Ezavu. In tudi on sam gre za nami.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:19,1._Mojzesova:"Tudi drugemu in tretjemu in vsem, ki so šli za čredami, je naročil: »To povejte Ezavu, ko ga boste srečali.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:20,1._Mojzesova:"Recite mu tudi: ‚Tvoj služabnik Jakob gre za nami.« Rekel si je namreč: »Če ga bom z darilom, ki ga bom poslal pred seboj, pomiril, me bo mogoče prijazno sprejel, ko se srečava.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:21,1._Mojzesova:"Tako so njegovi služabniki z darili šli pred njim, sam pa je tisto noč ostal v taboru.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:22,1._Mojzesova:"Še isto noč je s svojima ženama ter svojima služabnicama in 11 sinovi prečkal Jabok na plitvini.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:23,1._Mojzesova:"Prepeljal jih je na drugo stran reke, prepeljal pa je tudi vse drugo, kar je imel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:24,1._Mojzesova:"Ko je Jakob ostal sam, se je pojavil neki moški in se začel z njim boriti. To je trajalo vse do zore.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:25,1._Mojzesova:"Moški Jakoba nikakor ni mogel premagati, zato se je dotaknil njegovega kolka, tako da se je Jakobu kolk izpahnil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:26,1._Mojzesova:"Nato je moški rekel: »Izpusti me, saj se že svita.« Jakob pa mu je rekel: »Ne bom te izpustil, dokler me ne blagosloviš.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:27,1._Mojzesova:"Moški ga je vprašal: »Kako ti je ime?« Odgovoril je: »Jakob.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:28,1._Mojzesova:"Nato mu je rekel: »Ne boš se več imenoval Jakob, ampak Izrael. Boril si se namreč z Bogom in ljudmi in si zmagal.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:29,1._Mojzesova:"Jakob mu je potem rekel: »Povej mi, prosim, kako ti je ime.« On pa ga je vprašal: »Zakaj sprašuješ po mojem imenu?« Zatem je Jakoba blagoslovil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:30,1._Mojzesova:"Jakob je tisti kraj poimenoval Penuel. Rekel je namreč: »Videl sem Boga iz oči v oči, pa sem kljub temu ostal živ.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:31,1._Mojzesova:"Sonce je že vzšlo, ko je Jakob, ki je zaradi kolka šepal, šel mimo Penuela.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:32,V:32,1._Mojzesova:"Izraelovi potomci vse do danes ne jedo kite, ki je na kolku, ker se je tisti moški dotaknil Jakobovega kolka na mestu, kjer je kita.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:33,V:0,1._Mojzesova:"1. Mojzesova 33. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:1,1._Mojzesova:"Ko je Jakob videl, da proti njemu prihaja Ezav s svojimi 400 možmi, je Leji, Raheli in služabnicama rekel, naj vsaka vzame svoje otroke.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:2,1._Mojzesova:"Služabnici in njune otroke je postavil spredaj, za njimi Lejo in njene otroke, zadaj pa Rahelo z Jožefom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:3,1._Mojzesova:"Sam je šel pred njimi in se, medtem ko je hodil proti svojemu bratu, sedemkrat priklonil do tal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:4,1._Mojzesova:"Ezav pa mu je pritekel naproti, ga objel in poljubil in oba sta planila v jok.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:5,1._Mojzesova:"Ko je pogledal naokrog in videl ženske in otroke, je vprašal: »Kdo so ti, ki so s teboj?« Jakob je odgovoril: »Otroci, ki jih je Bog naklonil meni, tvojemu služabniku.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:6,1._Mojzesova:"Nato sta pristopili služabnici s svojimi otroki in se priklonili,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:7,1._Mojzesova:"pristopili so tudi Leja in njeni otroci ter se priklonili, nazadnje sta pristopila še Jožef in Rahela ter se priklonila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:8,1._Mojzesova:"Ezav je vprašal: »Zakaj si poslal vso tisto karavano, ki sem jo srečal?« Jakob mu je odgovoril: »Da bi si pridobil tvojo naklonjenost, moj gospod.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:9,1._Mojzesova:"Nato je Ezav rekel: »Vsega imam v obilju, moj brat. Obdrži, kar je tvoje.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:10,1._Mojzesova:"Toda Jakob je rekel: »Prosim, ne zavrni mojega darila. Če sem si pridobil tvojo naklonjenost, ga sprejmi, saj sem ti ga prinesel, da bi te lahko videl. Ko sem zagledal tvoj obraz, je bilo tako, kot da bi videl Božji obraz, ker si me z veseljem sprejel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:11,1._Mojzesova:"Vzemi, prosim, darilo, ki ti ga dajem, saj mi je bil Bog naklonjen in imam vse, kar potrebujem.« Jakob ga je še naprej nagovarjal, tako da je na koncu sprejel darilo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:12,1._Mojzesova:"Potem je Ezav rekel: »Pojdiva naprej in naj ti jaz kažem pot.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:13,1._Mojzesova:"Jakob pa mu je odgovoril: »Moj gospod, ti veš, da so otroci šibkejši in da moram skrbeti tudi za ovce in krave, ki dojijo svoje mladiče. Če bi živali samo en dan prehitro gnali, bi poginila vsa čreda.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:14,1._Mojzesova:"Moj gospod, pojdi, prosim, pred menoj, svojim služabnikom, jaz pa bom počasi nadaljeval pot, kolikor bo pač zmogla živina in kolikor bodo zmogli otroci, dokler ne pridem k tebi v Seir.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:15,1._Mojzesova:"Ezav mu je rekel: »Potem pa mi, prosim, dovoli, da pustim pri tebi nekaj svojih ljudi.« On pa je rekel: »Ni treba. Samo da si pridobim tvojo naklonjenost, moj gospod.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:16,1._Mojzesova:"Tako se je Ezav tistega dne odpravil nazaj v Seir.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:17,1._Mojzesova:"Jakob je šel naprej v Sukot in si tam zgradil hišo, živini pa je naredil staje. Zato je tisti kraj poimenoval Sukot.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:18,1._Mojzesova:"Jakob je na svojem potovanju iz Padan Arama varno prišel do mesta Sihem v kanaanski deželi in se v bližini mesta utaboril.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:19,1._Mojzesova:"Tam je od sinov Hamorja, Sihemovega očeta, za 100 kesit kupil kos zemljišča in si razpel šotor.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:33,V:20,1._Mojzesova:"Tam je tudi postavil oltar in ga poimenoval »Bog, Izraelov Bog«.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:34,V:0,1._Mojzesova:"1. Mojzesova 34. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:1,1._Mojzesova:"Jakobova hči Dina, ki jo je rodila Leja, je imela navado preživljati čas z dekleti, ki so živela v tisti deželi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:2,1._Mojzesova:"Ko jo je opazil Sihem, sin Hivejca Hamorja, poglavarja v deželi, jo je odvedel s seboj in posilil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:3,1._Mojzesova:"Sihem pa se je zelo navezal na Jakobovo hčer Dino. Zaljubil se je vanjo in ji izpovedoval svojo ljubezen.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:4,1._Mojzesova:"Nazadnje je svojemu očetu Hamorju rekel: »Poskrbi, da bom to dekle dobil za ženo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:5,1._Mojzesova:"Ko je Jakob slišal, da je Sihem onečastil njegovo hčer Dino, so bili njegovi sinovi z živino na pašniku. Zato je Jakob vse do njihove vrnitve o tem molčal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:6,1._Mojzesova:"Čez nekaj časa se je Sihemov oče Hamor odpravil k Jakobu, da bi se z njim pogovoril.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:7,1._Mojzesova:"Jakobovi sinovi pa so slišali, kaj se je zgodilo, zato so se takoj vrnili s pašnika. To, da je Sihem spal z Jakobovo hčerjo in s tem nakopal sramoto Izraelu, jih je prizadelo in zelo razjezilo. Kaj takega se namreč ne bi smelo zgoditi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:8,1._Mojzesova:"Hamor jim je rekel: »Moj sin Sihem je zaljubljen v vašo hčer, zato mu jo, prosim, dajte za ženo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:9,1._Mojzesova:"Poročajte se z nami  dajajte nam svoje hčere za žene, vi pa si za žene jemljite naše hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:10,1._Mojzesova:"Vsa dežela vam je na voljo. Živite tukaj z nami, trgujte in si pridobite posest.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:11,1._Mojzesova:"Sihem pa je Dininemu očetu in bratom rekel: »Naj si pridobim vašo naklonjenost. Dal vam bom vse, kar boste hoteli.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:12,1._Mojzesova:"Tudi če bi od mene zahtevali, da plačam zelo visoko ceno za nevesto in da vam dam bogato darilo, sem vam pripravljen dati, kolikor boste rekli. Samo dajte mi to dekle za ženo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:13,1._Mojzesova:"Jakobovi sinovi pa so se odločili prevarati Sihema in njegovega očeta Hamorja, ker je Sihem onečastil njihovo sestro Dino.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:14,1._Mojzesova:"Rekli so jima: »Česa takega ne moremo narediti. To, da bi dali sestro moškemu, ki ni obrezan, je za nas nekaj sramotnega.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:15,1._Mojzesova:"Privolimo lahko samo pod enim pogojem: da postanete kakor mi in se vsi moški date obrezati.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:16,1._Mojzesova:"Šele takrat vam bomo dajali svoje hčere za žene in si za žene jemali vaše hčere ter bomo živeli z vami in postali eno ljudstvo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:17,1._Mojzesova:"Če pa nas ne boste poslušali in se ne boste dali obrezati, bomo vzeli svojo sestro in odšli.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:18,1._Mojzesova:"Hamor in njegov sin Sihem sta se z njihovim predlogom strinjala.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:19,1._Mojzesova:"Sihem je bil takoj pripravljen izpolniti njihovo zahtevo, ker je imel Jakobovo hčer rad. Bil pa je najvplivnejši v vsej očetovi hiši.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:20,1._Mojzesova:"Tako sta Hamor in njegov sin Sihem šla k mestnim vratom ter moške svojega mesta nagovorila:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:21,1._Mojzesova:"»Ti ljudje želijo biti v miru z nami. Dovolimo jim, da živijo in trgujejo v deželi, saj je ta dovolj velika za vse. Njihove hčere si lahko jemljemo za žene, svoje hčere pa dajemo za žene njim.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:22,1._Mojzesova:"Vendar bodo ti ljudje privolili, da živijo z nami in da postanemo eno ljudstvo, samo pod enim pogojem: da se vsak moški med nami da obrezati, tako kot so obrezani oni.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:23,1._Mojzesova:"Potem bo njihovo imetje, bogastvo in vsa njihova živina naša. Zato sprejmimo njihovo zahtevo in naj živijo z nami.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:24,1._Mojzesova:"Vsi, ki so se zbirali pri mestnih vratih, so poslušali Hamorja in njegovega sina Sihema. Vsi moški v tistem mestu so se dali obrezati.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:25,1._Mojzesova:"Tretji dan, ko so še vedno trpeli bolečine, pa sta Jakobova sinova Simeon in Levi, Dinina brata, vzela vsak svoj meč, se odpravila v nič hudega sluteče mesto in tam pobila vse moške.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:26,1._Mojzesova:"Tudi Hamorja in njegovega sina Sihema sta ubila z mečem, nato pa vzela Dino iz Sihemove hiše in odšla.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:27,1._Mojzesova:"Zatem so v mesto, v katerem so bili pobiti moški, prišli drugi Jakobovi sinovi in mesto oropali, ker je bila tam onečaščena njihova sestra.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:28,1._Mojzesova:"Prebivalcem mesta so vzeli drobnico, živino, osle in vse, kar je bilo v mestu in na pašnikih.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:29,1._Mojzesova:"Pobrali so jim vse imetje. Njihove otroke in žene so odpeljali kot ujetnike, hiše pa izropali.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:30,1._Mojzesova:"Jakob je Simeonu in Leviju rekel: »Spravila sta me v hude težave in zaradi vaju so me prebivalci te dežele, Kanaanci in Perizejci, zasovražili. Ker imam le malo ljudi, se bodo gotovo zbrali in me napadli ter ubili mene in mojo družino.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:34,V:31,1._Mojzesova:"Onadva pa sta odgovorila: »Z našo sestro se že ne bo ravnalo kot s prostitutko!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:35,V:0,1._Mojzesova:"1. Mojzesova 35. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:1,1._Mojzesova:"Nato je Bog Jakobu rekel: »Vstani in pojdi živet v Betel. Postavi mi tam tudi oltar. Jaz sem pravi Bog, ki sem se ti prikazal, ko si bežal pred svojim bratom Ezavom.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:2,1._Mojzesova:"Jakob je svoji družini in vsem, ki so bili z njim, naročil: »Znebite se tujih bogov, ki jih imate pri sebi, ter se očistite in preoblecite,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:3,1._Mojzesova:"potem pa pojdimo v Betel. Tam bom postavil oltar pravemu Bogu, ki me je uslišal, ko sem bil v stiski, in je z menoj, kamor koli grem.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:4,1._Mojzesova:"Tako so izročili Jakobu vse tuje bogove, ki so jih imeli, ter uhane iz svojih ušes. Jakob je vse to zakopal pod velikim drevesom blizu Sihema.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:5,1._Mojzesova:"Ko so bili na poti, je Bog med prebivalci okoliških mest zasejal velik strah, tako da niso preganjali Jakobovih sinov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:6,1._Mojzesova:"Čez nekaj časa je Jakob z vsemi, ki so bili z njim, prišel v Luz, to je v Betel, v kanaanski deželi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:7,1._Mojzesova:"Tam je zgradil oltar in tisti kraj poimenoval El Betel, ker se mu je, ko je bežal pred svojim bratom, tam razodel pravi Bog.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:8,1._Mojzesova:"Kasneje je umrla Rebekina dojilja Debora in pokopali so jo ob vznožju Betela pod nekim hrastom. Zato je Jakob ta hrast poimenoval Alon Bakut.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:9,1._Mojzesova:"Bog se je Jakobu na poti iz Padan Arama spet prikazal in ga blagoslovil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:10,1._Mojzesova:"Rekel mu je: »Ime ti je Jakob. Toda ne boš se več imenoval Jakob, ampak ti bo ime Izrael.« In dal mu je ime Izrael.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:11,1._Mojzesova:"Rekel mu je še: »Jaz sem Vsemogočni Bog. Imej veliko otrok in naj vas bo vse več in več. Iz tebe bodo izšli narodi, mnogi narodi, in med tvojimi potomci bodo tudi kralji.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:12,1._Mojzesova:"Deželo, ki sem jo dal Abrahamu in Izaku, bom dal tebi, zatem pa tvojemu potomstvu.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:13,1._Mojzesova:"Potem je Bog odšel od njega in se umaknil s kraja, kjer je z njim govoril.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:14,1._Mojzesova:"Jakob je tam, kjer je Bog govoril z njim, postavil kamnit steber in nanj izlil pitno daritev in olje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:15,1._Mojzesova:"Kraj, kjer je Bog govoril z njim, je še naprej imenoval Betel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:16,1._Mojzesova:"Nato so se odpravili iz Betela. Ko so bili še precej daleč od Efrate, je Rahela začela rojevati. Pri porodu pa je imela velike težave.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:17,1._Mojzesova:"Ko je v hudih bolečinah rojevala, ji je babica rekla: »Ne boj se, rodila boš še enega sina.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:18,1._Mojzesova:"Toda Rahela je umirala. V zadnjih trenutkih svojega življenja ga je poimenovala Ben Oni, oče pa mu je dal ime Benjamin.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:19,1._Mojzesova:"Tako je Rahela umrla in pokopali so jo na poti v Efrato, to je Betlehem.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:20,1._Mojzesova:"Jakob je na njenem grobu postavil steber. Ta steber je na Rahelinem grobu vse do danes.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:21,1._Mojzesova:"Izrael se je zatem odpravil naprej in postavil šotor na drugi strani stolpa Eder.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:22,1._Mojzesova:"Ko je Izrael živel tam, je njegov sin Ruben nekega dne šel k Bilhi, njegovi stranski ženi, ter imel z njo spolne odnose. In Izrael je za to izvedel.<br>Jakob je torej imel 12 sinov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:23,1._Mojzesova:"Sinovi, ki jih je rodila Leja, so bili: Jakobov prvorojenec Ruben in nato še Simeon, Levi, Juda, Isahar in Zabulon.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:24,1._Mojzesova:"Rahela je rodila Jožefa in Benjamina.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:25,1._Mojzesova:"Rahelina služabnica Bilha je rodila Dana in Neftalija.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:26,1._Mojzesova:"Lejina služabnica Zilpa pa je rodila Gada in Aserja. To so sinovi, ki so se Jakobu rodili v Padan Aramu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:27,1._Mojzesova:"Nazadnje je Jakob prišel k svojemu očetu Izaku v Mamre v Kirjat Arbi, to je Hebronu, kjer sta Abraham in Izak živela kot tujca.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:28,1._Mojzesova:"Izak je živel 180 let.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:35,V:29,1._Mojzesova:"Potem je umrl, star in zadovoljen s svojim življenjem, in se pridružil svojim prednikom. Pokopala sta ga njegova sinova Ezav in Jakob.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:36,V:0,1._Mojzesova:"1. Mojzesova 36. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:1,1._Mojzesova:"To pa so dogodki iz Ezavovega oziroma Edomovega življenja.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:2,1._Mojzesova:"Ezav se je poročil s Kanaankama, in sicer z Ado, hčerjo Hetejca Elona, in z Anajevo hčerjo Oholibamo, vnukinjo Hivejca Zibeona.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:3,1._Mojzesova:"Poročil se je tudi z Basemato, ki je bila Izmaelova hčer in Nebajotova sestra.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:4,1._Mojzesova:"Ada je Ezavu rodila Elifaza, Basemata je rodila Reguela,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:5,1._Mojzesova:"Oholibama pa je rodila Jeuša, Jalama in Koraha.<br>To so sinovi, ki so se Ezavu rodili v kanaanski deželi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:6,1._Mojzesova:"Zatem je Ezav vzel svoje žene, sinove in hčere ter vse druge iz svoje hiše, vse svoje živali in vse bogastvo, ki si ga je pridobil v kanaanski deželi, ter odšel v drugo deželo, precej stran od svojega brata Jakoba.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:7,1._Mojzesova:"Imela sta namreč toliko imetja, da nista mogla živeti skupaj, in tudi dežela, v kateri sta živela, je bila premajhna, da bi nahranila vse njune črede.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:8,1._Mojzesova:"Tako se je Ezav naselil v seirskem gorovju. Drugo ime za Ezava je Edom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:9,1._Mojzesova:"To pa je zapis o Ezavu, predniku Edomcev, ki živijo v seirskem gorovju.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:10,1._Mojzesova:"Imena Ezavovih sinov so: Elifaz, sin Ezavove žene Ade, in Reguel, sin Ezavove žene Basemate.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:11,1._Mojzesova:"Elifazovi sinovi so bili Teman, Omar, Zefo, Gatam in Kenaz.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:12,1._Mojzesova:"Ezavov sin Elifaz je imel stransko ženo Timno. Ta je Elifazu rodila Amaleka. To so bili vnuki Ezavove žene Ade.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:13,1._Mojzesova:"Reguelovi sinovi so bili Nahat, Zerah, Šama in Miza. To so bili vnuki Ezavove žene Basemate.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:14,1._Mojzesova:"Ezavova žena Oholibama, ki je bila Anajeva hči in Zibeonova vnukinja, je Ezavu rodila Jeuša, Jalama in Koraha.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:15,1._Mojzesova:"To so bili poglavarji, ki so bili Ezavovi potomci. Sinovi Ezavovega prvorojenca Elifaza so bili: poglavar Teman, poglavar Omar, poglavar Zefo, poglavar Kenaz,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:16,1._Mojzesova:"poglavar Korah, poglavar Gatam in poglavar Amalek. To so bili Elifazovi potomci, poglavarji v edomski deželi. To so bili Adini vnuki.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:17,1._Mojzesova:"Sinovi Ezavovega sina Reguela so bili: poglavar Nahat, poglavar Zerah, poglavar Šama in poglavar Miza. To so bili Reguelovi potomci, poglavarji v edomski deželi. To so bili vnuki Ezavove žene Basemate.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:18,1._Mojzesova:"Sinovi Ezavove žene Oholibame pa so bili: poglavar Jeuš, poglavar Jalam in poglavar Korah. To so bili poglavarji, potomci Ezavove žene Oholibame, Anajeve hčere.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:19,1._Mojzesova:"To so torej bili Ezavovi oziroma Edomovi sinovi, to so bili poglavarji.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:20,1._Mojzesova:"Sinovi Horejca Seirja, ki so živeli v tej deželi, so bili: Lotan, Šobal, Zibeon, Ana,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:21,1._Mojzesova:"Dišon, Ezer in Dišan. To so bili horejski poglavarji, potomci Seirja, v Edomovi deželi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:22,1._Mojzesova:"Lotanova sinova sta bila Hori in Hemam, Lotanova sestra pa je bila Timna.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:23,1._Mojzesova:"Šobalovi sinovi so bili Alvan, Manahat, Ebal, Šefi in Onam.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:24,1._Mojzesova:"Zibeonova sinova sta bila Aja in Ana. To je tisti Ana, ki je v pustinji našel tople vrelce, ko je čuval osle svojega očeta Zibeona.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:25,1._Mojzesova:"Anajeva otroka sta bila Dišon in Oholibama, Anajeva hči.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:26,1._Mojzesova:"Dišonovi sinovi so bili Hemdan, Ešban, Jitran in Keran.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:27,1._Mojzesova:"Ezerjevi sinovi so bili Bilhan, Zaavan in Akan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:28,1._Mojzesova:"Dišanova sinova sta bila Uz in Aran.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:29,1._Mojzesova:"Horejski poglavarji so bili: poglavar Lotan, poglavar Šobal, poglavar Zibeon, poglavar Ana,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:30,1._Mojzesova:"poglavar Dišon, poglavar Ezer in poglavar Dišan. To so bili horejski poglavarji, poglavarji v seirski deželi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:31,1._Mojzesova:"To pa so bili kralji, ki so vladali v edomski deželi, preden so Izraelci imeli kralja:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:32,1._Mojzesova:"V Edomu je vladal Beorjev sin Bela in vladal je iz mesta Dinhaba.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:33,1._Mojzesova:"Ko je Bela umrl, je namesto njega zavladal Jobab, sin Zeraha iz Bozre.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:34,1._Mojzesova:"Ko je umrl Jobab, je namesto njega zavladal Hušam iz dežele Temancev.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:35,1._Mojzesova:"Ko je umrl Hušam, je namesto njega zavladal Bedadov sin Hadad, ki je v moabski deželi premagal Madijance. Vladal je iz mesta Avit.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:36,1._Mojzesova:"Ko je umrl Hadad, je namesto njega zavladal Samla iz Masreke.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:37,1._Mojzesova:"Ko je umrl Samla, je namesto njega zavladal Šaul iz Rehobota ob reki.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:38,1._Mojzesova:"Ko je umrl Šaul, je namesto njega zavladal Ahborjev sin Baal Hanan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:39,1._Mojzesova:"Ko je Ahborjev sin Baal Hanan umrl, je namesto njega zavladal Hadar. Vladal je iz mesta Pagu, njegovi ženi pa je bilo ime Mehetabel in je bila hči Mezahabove hčere Matrede.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:40,1._Mojzesova:"To so torej bila imena poglavarjev, Ezavovih potomcev, po njihovih rodbinah, krajih in imenih: poglavar Timna, poglavar Alva, poglavar Jetet,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:41,1._Mojzesova:"poglavar Oholibama, poglavar Ela, poglavar Pinon,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:42,1._Mojzesova:"poglavar Kenaz, poglavar Teman, poglavar Mibzar,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:36,V:43,1._Mojzesova:"poglavar Magdiel in poglavar Iram. To so bili poglavarji, Edomovi potomci, in njihova bivališča v deželi, ki so jo imeli v lasti. To so bili potomci Ezava, prednika Edomcev.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:37,V:0,1._Mojzesova:"1. Mojzesova 37. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:1,1._Mojzesova:"Jakob je ostal v kanaanski deželi, v kateri je kot tujec živel že njegov oče.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:2,1._Mojzesova:"To so dogodki iz Jakobovega življenja.<br>Njegov sin Jožef je, ko je bil še fant, star 17 let, čuval čredo ovc skupaj s sinovi Bilhe in Zilpe, ki sta bili očetovi ženi. Jožef je svojemu očetu povedal, kaj slabega počnejo njegovi bratje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:3,1._Mojzesova:"Izrael je imel Jožefa rajši kot vse druge sinove, saj se mu je rodil v starosti. Narediti mu je dal lepo dolgo obleko.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:4,1._Mojzesova:"Ko so bratje videli, da ima oče njega rajši kot njih, so ga zasovražili in se z njim niso mogli prijazno pogovarjati.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:5,1._Mojzesova:"Kasneje je imel Jožef sanje. Povedal jih je bratom in ti so ga zaradi tega še bolj sovražili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:6,1._Mojzesova:"Rekel jim je: »Poslušajte, prosim, kaj se mi je sanjalo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:7,1._Mojzesova:"Ko smo bili sredi polja in vezali snope, je moj snop vstal in stal pokonci. Vaši snopi pa so mojega obkrožili in se mu priklanjali.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:8,1._Mojzesova:"Bratje so mu rekli: »Ali nam hočeš zakraljevati? Ali nam hočeš zagospodovati?« Tako so ga zaradi njegovih sanj in tega, kar je povedal, še bolj sovražili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:9,1._Mojzesova:"Nato je imel še ene sanje in tudi te je povedal svojim bratom: »Spet sem imel sanje. Tokrat sem videl, kako se mi priklanjajo sonce, luna in 11 zvezd.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:10,1._Mojzesova:"Ko je potem sanje vpričo svojih bratov povedal še očetu, ga je oče pokaral: »Kaj pomeni to, kar si sanjal? Ali bomo jaz, tvoja mama in bratje res prišli in se ti do tal klanjali?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:11,1._Mojzesova:"Njegovi bratje so bili nanj ljubosumni, toda oče si je njegove besede zapomnil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:12,1._Mojzesova:"Nekoč so njegovi bratje šli past očetovo drobnico v bližino Sihema.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:13,1._Mojzesova:"Čez čas je Izrael Jožefu rekel: »Tvoji bratje čuvajo drobnico blizu Sihema. Rad bi, da greš k njim.« Odgovoril je: »Prav, bom šel.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:14,1._Mojzesova:"Izrael mu je naročil: »Prosim, pojdi k svojim bratom in poglej, ali so v redu. Poglej tudi, kako je z drobnico, in mi pridi povedat.« Nato se je Jožef iz hebronske doline odpravil proti Sihemu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:15,1._Mojzesova:"Ko je pozneje taval po polju, ga je našel neki človek in ga vprašal: »Kaj iščeš?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:16,1._Mojzesova:"Rekel je: »Svoje brate iščem. Ali morda veš, kje čuvajo drobnico?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:17,1._Mojzesova:"Človek je odgovoril: »Odšli so od tu. Sem jih pa slišal reči, da bodo šli v Dotan.« Jožef je torej šel v Dotan in jih tam našel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:18,1._Mojzesova:"Jožefa so zagledali že od daleč. In še preden je prišel do njih, so se začeli dogovarjati, da bi ga ubili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:19,1._Mojzesova:"Drug drugemu so govorili: »Glejte! Tisti sanjač prihaja.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:20,1._Mojzesova:"Dajmo, ubijmo ga in vrzimo v enega od vodnjakov. Rekli bomo, da ga je požrla krvoločna zver. Bomo videli, kaj bo potem ostalo od njegovih sanj!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:21,1._Mojzesova:"Ko je to slišal Ruben, ga je skušal rešiti pred njimi. Rekel je: »Ne ubijmo ga!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:22,1._Mojzesova:"Dodal je še: »Ne prelivajte krvi! Vrzite ga v tale vodnjak tukaj v pustinji in mu ne naredite nič hudega.« Nameraval ga je namreč rešiti pred njimi in ga vrniti očetu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:23,1._Mojzesova:"Takoj ko je Jožef prišel do svojih bratov, so mu slekli obleko, tisto lepo dolgo obleko, ki jo je imel na sebi,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:24,1._Mojzesova:"in ga vrgli v vodnjak. Ravno takrat v vodnjaku ni bilo vode.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:25,1._Mojzesova:"Nato so se usedli in jedli. Ko so dvignili pogled, so videli karavano Izmaelcev, ki je prihajala iz Gileada. S kamelami so v Egipt tovorili dišečo smolo, balzam in smolnato lubje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:26,1._Mojzesova:"Takrat je Juda bratom rekel: »Kakšno korist bi imeli od tega, če bi brata ubili in prikrili njegovo smrt?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:27,1._Mojzesova:"Dajmo, prodajmo ga Izmaelcem in mu ne naredimo nič hudega! Saj je vendar naš brat, naša kri.« In poslušali so svojega brata.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:28,1._Mojzesova:"Ko so madijanski trgovci prišli mimo, so bratje Jožefa izvlekli iz vodnjaka in ga prodali Izmaelcem za 20 šeklov srebra. Ti so Jožefa odpeljali v Egipt.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:29,1._Mojzesova:"Ko se je Ruben pozneje vrnil k vodnjaku in videl, da Jožefa ni v njem, si je raztrgal oblačila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:30,1._Mojzesova:"Vrnil se je k bratom in vzkliknil: »Našega brata ni več! Kaj naj zdaj naredim?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:31,1._Mojzesova:"Oni pa so vzeli Jožefovo dolgo obleko, zaklali kozla in obleko pomočili v kri.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:32,1._Mojzesova:"Potem so jo poslali očetu skupaj s sporočilom: »To smo našli. Prosimo te, poglej, ali je to obleka tvojega sina ali ni.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:33,1._Mojzesova:"Ko jo je pregledal, je vzkliknil: »To je sinova obleka! Jožefa je očitno raztrgala krvoločna zver in ga požrla!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:34,1._Mojzesova:"Jakob si je raztrgal oblačila, si okoli pasu ovil raševino in dolgo žaloval za svojim sinom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:35,1._Mojzesova:"Vsi njegovi sinovi in hčere so ga skušali potolažiti, on pa je tolažbo zavračal in govoril: »Do groba bom žaloval za svojim sinom!« In še naprej je jokal za njim.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:37,V:36,1._Mojzesova:"Madijanci pa so Jožefa v Egiptu prodali Potifarju, ki je bil faraonov dvorjan in poveljnik straže.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:38,V:0,1._Mojzesova:"1. Mojzesova 38. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:1,1._Mojzesova:"V tistem času je Juda zapustil svoje brate in postavil šotor v bližini nekega Adulamca, ki mu je bilo ime Hira.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:2,1._Mojzesova:"Tam je Juda opazil hčer nekega Kanaanca, ki mu je bilo ime Šua. Vzel jo je za ženo in imel z njo spolne odnose.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:3,1._Mojzesova:"Zanosila je in rodila sina. Juda mu je dal ime Er.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:4,1._Mojzesova:"Potem je spet zanosila. Rodila je sina in mu dala ime Onan.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:5,1._Mojzesova:"Nato je rodila še enega sina in mu dala ime Šela. Ko ga je rodila, so bili v Ahzibu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:6,1._Mojzesova:"Čez čas je Juda za svojega prvorojenca Era vzel ženo, ki ji je bilo ime Tamara.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:7,1._Mojzesova:"Toda Judov prvorojenec Er je delal to, kar Jehovu ni bilo všeč, zato ga je Jehova usmrtil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:8,1._Mojzesova:"Juda je nato Onanu rekel: »Poroči se z ženo svojega brata in izpolni dolžnost, ki jo imaš do nje kot svak. Spi z njo, da bo lahko rodila otroke, ki bodo nadaljevali njegovo rodovno linijo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:9,1._Mojzesova:"Ker pa je Onan vedel, da potomstvo ne bo njegovo, je vedno, kadar je imel spolne odnose z bratovo ženo, izlil svoje seme na tla, da bratu ne bi dal potomstva.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:10,1._Mojzesova:"To, kar je počel, je bilo za Jehova nekaj slabega, zato je tudi njega usmrtil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:11,1._Mojzesova:"Juda je svoji snahi Tamari rekel: »Pojdi nazaj v hišo svojega očeta in živi tam kot vdova, dokler ne odraste moj sin Šela.« Bilo ga je namreč strah, da bo tudi Šela umrl, kot sta umrla druga dva sinova. Tamara je torej odšla in živela v očetovi hiši.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:12,1._Mojzesova:"Čez nekaj časa je Judova žena, Šuova hči, umrla. Ko je Juda nehal žalovati, se je s svojim prijateljem Adulamcem Hirajem odpravil v Timno k tistim, ki so strigli njegove ovce.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:13,1._Mojzesova:"Tamari so povedali, da gre njen tast v Timno strič ovce.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:14,1._Mojzesova:"Slekla je vdovska oblačila, se zakrila s tančico in ogrnila z ruto ter sedla k vhodu v Enajim, ki leži ob poti v Timno. Videla je namreč, da je Šela že odrasel, ona pa mu ni bila dana za ženo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:15,1._Mojzesova:"Ko jo je Juda zagledal, jo je imel za prostitutko, ker si je zagrnila obraz.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:16,1._Mojzesova:"Zato je s poti zavil k njej in ji rekel: »Dovoli mi, da spim s teboj.« Ni namreč vedel, da je njegova snaha. Ona pa ga je vprašala: »In kaj mi boš dal za to, da boš lahko spal z menoj?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:17,1._Mojzesova:"Odgovoril je: »Poslal ti bom kozlička od svoje črede.« Toda ona ga je vprašala: »Ali mi boš dal kaj v jamstvo, dokler ga ne pošlješ?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:18,1._Mojzesova:"Vprašal jo je: »Kaj naj ti dam v jamstvo?« Odgovorila je: »Svoj pečatni prstan, trak in palico, ki jo imaš v roki.« Dal ji je vse to in imel z njo spolne odnose. In ona je z njim zanosila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:19,1._Mojzesova:"Zatem je vstala in odšla. Snela si je ruto in se oblekla v vdovska oblačila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:20,1._Mojzesova:"Juda ji je po svojem prijatelju Adulamcu poslal kozlička, da bi mu vrnila to, kar ji je dal v jamstvo, ampak prijatelj je ni našel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:21,1._Mojzesova:"Moške iz njenega kraja je spraševal: »Kje je tista tempeljska prostitutka, ki je bila v Enajimu ob poti?« Oni pa so odgovarjali: »Tukaj ni bilo nikoli nobene tempeljske prostitutke.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:22,1._Mojzesova:"Nazadnje se je vrnil k Judu in mu rekel: »Nisem je našel pa tudi moški v tistem kraju so govorili, da tam ni bilo nikoli nobene tempeljske prostitutke.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:23,1._Mojzesova:"Juda je rekel: »Naj obdrži tisto, kar sem ji dal, da si morda ne nakopljeva zaničevanja. Jaz sem ji tega kozlička poslal, ampak ti je nisi našel.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:24,1._Mojzesova:"Čez približno tri mesece so Judu sporočili: »Tvoja snaha Tamara se je prostituirala in zdaj je zaradi tega še zanosila.« Juda pa je rekel: »Peljite jo ven ter jo usmrtite in sežgite.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:25,1._Mojzesova:"Ko so jo pripeljali ven, je tastu poslala sporočilo: »Zanosila sem z moškim, čigar last je vse to.« Dodala je še: »Ugotovi, prosim, čigavi so ta pečatni prstan, trak in palica.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:26,1._Mojzesova:"Juda si je to dobro ogledal in rekel: »Pravičnejša je od mene, saj je nisem dal za ženo svojemu sinu Šelaju.« Zatem ni nikoli več imel z njo spolnih odnosov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:27,1._Mojzesova:"Ko pa je nastopil čas poroda, se je izkazalo, da sta v njenem telesu dvojčka.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:28,1._Mojzesova:"Ko je rojevala, je eden pomolil ven roko in babica je nanjo takoj privezala rdečo vrvico. Rekla je: »Ta je prvi prišel ven.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:29,1._Mojzesova:"Ko pa je ta potegnil roko nazaj, je prišel ven njegov brat, in je vzkliknila: »Joj, kako si poškodoval svojo mamo!« Zato je dobil ime Perez.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:38,V:30,1._Mojzesova:"Nato je za njim prišel ven njegov brat, ki je imel na roki rdečo vrvico, in dali so mu ime Zerah.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:39,V:0,1._Mojzesova:"1. Mojzesova 39. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:1,1._Mojzesova:"Izmaelci so Jožefa pripeljali v Egipt. Tam ga je od njih kupil Egipčan Potifar, ki je bil eden od faraonovih dvorjanov in poveljnik straže.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:2,1._Mojzesova:"Z Jožefom pa je bil Jehova, tako da je postal uspešen in so mu bile v hiši njegovega egipčanskega gospodarja zaupane nekatere odgovornosti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:3,1._Mojzesova:"Gospodar je videl, da je z Jožefom Jehova in da mu Jehova pri vsem, česar se loti, nakloni uspeh.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:4,1._Mojzesova:"Tako si je Jožef pridobival gospodarjevo naklonjenost in je postal njegov osebni služabnik. Gospodar ga je postavil nad svojo hišo in dal v njegovo oskrbo vse svoje imetje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:5,1._Mojzesova:"Od takrat naprej je Jehova zaradi Jožefa blagoslavljal hišo Egipčana Potifarja. Jehova je blagoslavljal vse, kar je ta imel v hiši in na polju.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:6,1._Mojzesova:"Nazadnje je Potifar Jožefu prepustil v oskrbo vse svoje imetje, tako da se mu ni bilo treba ukvarjati z ničimer drugim razen s tem, kaj bo jedel. Jožef pa je bil postaven in lep moški.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:7,1._Mojzesova:"Čez čas se je v Jožefa zagledala gospodarjeva žena in mu govorila: »Spi z menoj.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:8,1._Mojzesova:"On pa je to zavračal in ji govoril: »Moj gospodar je vse, kar ima, dal meni v oskrbo, zato mu ni treba skrbeti za nič v tej hiši.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:9,1._Mojzesova:"Nihče v tej hiši ni večji od mene in ničesar mi ni odrekel razen tebe, ker si njegova žena. Kako bi torej mogel narediti nekaj tako slabega in grešiti proti samemu Bogu?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:10,1._Mojzesova:"Dan za dnem ga je nagovarjala, ampak ni privolil, da bi spal z njo, niti se ni pri njej zadrževal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:11,1._Mojzesova:"Potem pa se je nekega dne zgodilo, da je prišel v hišo opravit svoje delo, vendar v hiši ni bilo nobenega služabnika.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:12,1._Mojzesova:"Takrat ga je zgrabila za oblačilo in rekla: »Spi z menoj!« On pa je svoje oblačilo pustil v njeni roki in zbežal ven.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:13,1._Mojzesova:"Ko je videla, da je pustil svoje oblačilo v njeni roki in zbežal,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:14,1._Mojzesova:"je začela klicati služabnike in jim govoriti: »Glejte! Tisti Hebrejec, ki ga je moj mož pripeljal k nam, nas ima za norca. Prišel je k meni in me hotel posiliti, jaz pa sem začela na ves glas vpiti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:15,1._Mojzesova:"Ko je slišal, da vpijem, je pri priči pustil svoje oblačilo poleg mene in zbežal ven.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:16,1._Mojzesova:"Potem je njegovo oblačilo položila poleg sebe in počakala, da je domov prišel Potifar.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:17,1._Mojzesova:"Povedala mu je isto zgodbo: »Tisti hebrejski služabnik, ki si ga pripeljal k nam, je prišel k meni, da bi se iz mene norčeval.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:18,1._Mojzesova:"Začela sem vpiti in takrat je pri priči pustil svoje oblačilo poleg mene in zbežal ven.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:19,1._Mojzesova:"Ko je Jožefovemu gospodarju žena povedala, kaj naj bi ji naredil njegov služabnik, se je zelo razjezil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:20,1._Mojzesova:"Zato je Jožefa prijel in ga dal zapreti v ječo, kamor so pošiljali kraljeve jetnike. In Jožef je tam tudi ostal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:21,1._Mojzesova:"Toda Jehova je bil še naprej z Jožefom. Bil mu je vdan v ljubezni in je poskrbel, da si je pridobil naklonjenost načelnika ječe.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:22,1._Mojzesova:"Tako je načelnik ječe Jožefa postavil nad vse jetnike. Jožef je skrbel, da so opravili vse, kar je bilo treba.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:39,V:23,1._Mojzesova:"Načelniku ječe ni bilo treba skrbeti za prav nobeno stvar, ki je bila v Jožefovi oskrbi, saj je bil z Jožefom Jehova. Jehova je poskrbel, da je bil Jožef uspešen pri vsem, česar se je lotil.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:40,V:0,1._Mojzesova:"1. Mojzesova 40. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:1,1._Mojzesova:"Čez nekaj časa sta se glavni točaj in glavni pek egiptovskega kralja pregrešila proti svojemu gospodu, egiptovskemu kralju.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:2,1._Mojzesova:"Zato se je faraon razjezil na ta svoja služabnika, na glavnega točaja in glavnega peka.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:3,1._Mojzesova:"Dal ju je zapreti v ječo v hiši poveljnika straže, kjer je bil zaprt tudi Jožef.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:4,1._Mojzesova:"Poveljnik straže je Jožefa določil, da je bil z njima in skrbel zanju. V ječi sta bila kar nekaj časa.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:5,1._Mojzesova:"Neko noč pa sta točaj in pek imela vsak svoje sanje in njune sanje so imele različen pomen.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:6,1._Mojzesova:"Ko je Jožef zjutraj prišel k njima, sta se mu zdela potrta.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:7,1._Mojzesova:"Zato ju je vprašal: »Zakaj sta danes tako žalostna?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:8,1._Mojzesova:"Odgovorila sta mu: »Imela sva sanje, ampak nikogar ni, ki bi nama jih razložil.« Jožef jima je rekel: »Ali ni Bog tisti, ki razlaga sanje? Povejta mi, prosim, kaj sta sanjala.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:9,1._Mojzesova:"Tako je glavni točaj Jožefu povedal svoje sanje: »V sanjah sem pred seboj videl trto.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:10,1._Mojzesova:"Trta je imela tri mladike in je pognala popke. Razcvetela se je in že so zorele jagode na grozdih.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:11,1._Mojzesova:"V roki sem imel faraonovo čašo. Vzel sem grozdje in ga stisnil vanjo, nato pa jo dal faraonu v roke.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:12,1._Mojzesova:"Jožef mu je rekel: »Sanje pomenijo naslednje: Tri mladike so trije dnevi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:13,1._Mojzesova:"Čez tri dni te bo faraon izpustil in ti vrnil službo. Spet boš podajal čašo faraonu, kot si to delal takrat, ko si bil njegov točaj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:14,1._Mojzesova:"Vendar pa se me spomni, ko ti bo spet šlo dobro. Prosim, bodi tako dober in me omeni pred faraonom, da me spraviš iz te ječe.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:15,1._Mojzesova:"Bil sem tako rekoč ugrabljen iz hebrejske dežele, tukaj pa tudi nisem storil nič takega, zaradi česar bi me morali vreči v ječo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:16,1._Mojzesova:"Ko je glavni pek videl, da je Jožef v razlagi povedal dobre stvari, mu je rekel: »Tudi jaz sem imel sanje: Na glavi sem imel tri košare z belim kruhom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:17,1._Mojzesova:"V vrhnji so bili vsakovrstni pekovski izdelki za faraona, ptice pa so jih jedle iz košare na moji glavi.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:18,1._Mojzesova:"Jožef je odgovoril: »Sanje pomenijo naslednje: Tri košare so trije dnevi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:19,1._Mojzesova:"Čez tri dni te bo faraon obglavil in obesil na kol, ptice pa bodo jedle tvoje meso.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:20,1._Mojzesova:"Čez tri dni je imel faraon rojstni dan in je za vse svoje služabnike pripravil pojedino. Vpričo svojih služabnikov je dal pripeljati glavnega točaja in glavnega peka.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:21,1._Mojzesova:"Glavnega točaja je postavil nazaj na mesto točaja, tako da mu je spet podajal čašo,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:22,1._Mojzesova:"glavnega peka pa je dal obesiti. Vse se je zgodilo tako, kot jima je Jožef razložil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:40,V:23,1._Mojzesova:"Vendar je glavni točaj na Jožefa čisto pozabil.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:41,V:0,1._Mojzesova:"1. Mojzesova 41. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:1,1._Mojzesova:"Ko sta pretekli dve leti, je faraon sanjal, da stoji ob Nilu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:2,1._Mojzesova:"Videl je, da je iz Nila prišlo sedem lepih in debelih krav ter se paslo na travi ob reki.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:3,1._Mojzesova:"Za njimi je iz Nila prišlo sedem drugih krav, ki so bile grde in suhe. Postavile so se poleg debelih krav, ki so že bile na Nilovem bregu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:4,1._Mojzesova:"Nato so grde in suhe krave pojedle sedem lepih in debelih krav. Takrat se je faraon zbudil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:5,1._Mojzesova:"Potem je spet zaspal in imel še ene sanje. Videl je, da je iz enega stebla zraslo sedem polnih in zelo lepih klasov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:6,1._Mojzesova:"Za temi je zraslo še sedem drugih klasov, ki so bili drobni in osmojeni od vzhodnega vetra.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:7,1._Mojzesova:"Drobni klasi so požrli sedem polnih in zelo lepih klasov. Takrat se je faraon zbudil in ugotovil, da so to bile sanje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:8,1._Mojzesova:"Zjutraj je bil faraon vznemirjen. Zato je dal poklicati vse egiptovske svečenike, ki so se ukvarjali z magijo, in vse svetovalce ter jim povedal, kaj je sanjal. Toda nihče mu sanj ni znal razložiti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:9,1._Mojzesova:"Nato je s faraonom spregovoril glavni točaj: »Danes bom povedal svoje grehe.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:10,1._Mojzesova:"Moj gospod faraon, nekoč si se razjezil na svoja služabnika, na mene in na glavnega peka. Zato si naju dal zapreti v ječo v hiši poveljnika straže.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:11,1._Mojzesova:"Zatem sva oba isto noč imela sanje. Imela sva vsak svoje sanje, ki so imele različen pomen.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:12,1._Mojzesova:"Z nama pa je bil tudi mlad Hebrejec, ki je služil pri poveljniku straže. Povedala sva mu vsak svoje sanje in on nama jih je razložil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:13,1._Mojzesova:"Zgodilo se je točno tako, kot nama je razložil. Jaz sem dobil nazaj svojo službo, glavnega peka pa so obesili.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:14,1._Mojzesova:"Faraon je zato poslal svoje služabnike po Jožefa in ti so ga hitro pripeljali iz ječe. Jožef se je obril in preoblekel ter odšel k faraonu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:15,1._Mojzesova:"Faraon je Jožefu rekel: »Imel sem sanje, toda nihče mi jih ne zna razložiti. Zate pa sem slišal, da znaš razlagati sanje.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:16,1._Mojzesova:"Jožef je faraonu odgovoril: »To ni v moji moči! Bog je tisti, ki bo faraonu povedal dobro novico.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:17,1._Mojzesova:"Faraon je Jožefu začel pripovedovati: »Sanjal sem, da stojim na Nilovem bregu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:18,1._Mojzesova:"Iz Nila je prišlo sedem lepih in debelih krav ter se začelo pasti na travi poleg reke.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:19,1._Mojzesova:"Za njimi je prišlo sedem drugih krav, ki so bile bolehne, zelo grde in suhe. Grših še nisem videl v vsej egiptovski deželi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:20,1._Mojzesova:"Nato so te suhe in grde krave pojedle tistih prvih sedem debelih krav.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:21,1._Mojzesova:"Toda čeprav so jih pojedle, se jim ni nič poznalo. Bile so ravno tako grde kot prej. Nato sem se zbudil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:22,1._Mojzesova:"Zatem sem v sanjah videl, da je iz enega stebla zraslo sedem polnih in zelo lepih klasov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:23,1._Mojzesova:"Za njimi pa je zraslo še sedem drugih klasov, uvelih, drobnih in osmojenih od vzhodnega vetra.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:24,1._Mojzesova:"Ti drobni klasi so nato požrli sedem zelo lepih klasov. Vse to sem povedal že svečenikom, ki se ukvarjajo z magijo, vendar mi tega nihče ni znal razložiti.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:25,1._Mojzesova:"Jožef je faraonu rekel: »Tako ene kot druge sanje pomenijo isto. Pravi Bog je tebi, moj gospod faraon, povedal, kaj namerava storiti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:26,1._Mojzesova:"Sedem lepih krav predstavlja sedem let pa tudi sedem lepih klasov predstavlja sedem let. Tako ene kot druge sanje pomenijo isto.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:27,1._Mojzesova:"Sedem suhih in grdih krav, ki so prišle za njimi, predstavlja sedem let in tudi sedem praznih klasov, osmojenih od vzhodnega vetra, predstavlja sedem let, in sicer sedem let lakote.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:28,1._Mojzesova:"Kot sem že rekel: Pravi Bog je tebi, o faraon, pokazal, kaj namerava storiti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:29,1._Mojzesova:"Po vsej egiptovski deželi bo nastopilo sedem let velikega obilja.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:30,1._Mojzesova:"Za njimi pa bo nastopilo sedem let lakote in vse obilje egiptovske dežele bo pozabljeno. Lakota bo deželo izčrpala.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:31,1._Mojzesova:"Ta lakota bo tako zelo huda, da bo obilje, ki je prej vladalo v deželi, pozabljeno.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:32,1._Mojzesova:"O faraon, dvoje sanj si imel zato, ker se je pravi Bog trdno odločil vse to storiti. In to bo kmalu tudi uresničil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:33,1._Mojzesova:"Zato, moj gospod faraon, poišči zdaj preudarnega in modrega moškega in ga postavi nad egiptovsko deželo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:34,1._Mojzesova:"Poleg tega nad deželo postavi nadzornike in po Egiptu v sedmih letih obilja pobiraj petino pridelka.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:35,1._Mojzesova:"Nadzorniki naj v teh dobrih letih, ki pridejo, zbirajo hrano. Zbirajo naj žito in ga hranijo v tvojih žitnicah v mestih.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:36,1._Mojzesova:"Ta hrana bo za deželo zaloga za sedem let lakote, ki bo nastopila v egiptovski deželi, da njeni prebivalci in živina ne bodo pomrli od lakote.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:37,1._Mojzesova:"Faraonu in vsem njegovim služabnikom je bil ta predlog všeč.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:38,1._Mojzesova:"Zato je faraon služabnikom rekel: »Ali bi sploh lahko našli koga boljšega, kot je Jožef, ki ima Božjega duha?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:39,1._Mojzesova:"Jožefu pa je rekel: »Ker ti je Bog razodel vse to, ni nikogar, ki bi bil tako preudaren in moder, kot si ti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:40,1._Mojzesova:"Ti sam boš upravljal moj dvor in vse moje ljudstvo te bo brezpogojno ubogalo. Samo jaz kot kralj bom večji od tebe.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:41,1._Mojzesova:"Faraon je Jožefu še rekel: »Glej, postavljam te nad vso egiptovsko deželo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:42,1._Mojzesova:"Z roke je snel pečatni prstan in ga nataknil Jožefu na prst. Oblekel ga je v oblačila iz kakovostnega platna in mu okoli vratu nadel zlato verižico.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:43,1._Mojzesova:"Zatem ga je dal peljati na svojem drugem častnem vozu in pred njim so vzklikali: »Priklonite se mu!« Tako je Jožefa postavil nad vso egiptovsko deželo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:44,1._Mojzesova:"Faraon je Jožefu še rekel: »Jaz sem faraon, toda v vsej egiptovski deželi ne bo smel nihče narediti ničesar brez tvojega dovoljenja.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:45,1._Mojzesova:"Nato je Jožefa poimenoval Zafenat Paneah in mu dal za ženo Asenato, hči Potifera, svečenika v Onu. Jožef je potem šel na obhod po vsem Egiptu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:46,1._Mojzesova:"Ko je stopil pred faraona, egiptovskega kralja, je bil star 30 let.<br>Nato je odšel od njega in prepotoval vso egiptovsko deželo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:47,1._Mojzesova:"V sedmih letih obilja je zemlja bogato rodila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:48,1._Mojzesova:"Jožef je v teh sedmih letih po vsem Egiptu zbiral hrano in jo spravljal po mestih. V vsakem mestu je spravil to, kar so pridelali na okoliških poljih.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:49,1._Mojzesova:"Žito je zbiral v zelo velikih količinah, da ga je bilo toliko kot morskega peska. Na koncu so ga nehali meriti, saj to ni bilo več mogoče.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:50,1._Mojzesova:"Preden je nastopilo leto lakote, je Asenata, hči Potifera, svečenika v Onu, Jožefu rodila dva sinova.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:51,1._Mojzesova:"Jožef je prvorojencu dal ime Manase. Rekel je namreč: »Bog mi je pomagal pozabiti na vse nadloge in na hrepenenje po očetovem domu.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:52,1._Mojzesova:"Drugemu pa je dal ime Efraim. Rekel je namreč: »Bog mi je dal otroke v deželi moje nesreče.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:53,1._Mojzesova:"Potem se je sedem let obilja v Egiptu končalo",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:54,1._Mojzesova:"in se je začelo sedem let lakote, tako kot je rekel Jožef. Lakota je nastopila v vseh deželah, toda v egiptovski deželi so povsod imeli hrano.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:55,1._Mojzesova:"Nazadnje je lakoto občutil tudi ves Egipt, zato je ljudstvo začelo faraona rotiti za hrano. Faraon je Egipčanom naročil: »Pojdite k Jožefu in naredite vse, kar vam bo rekel.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:56,1._Mojzesova:"Lakota je bila po vsej zemlji. Jožef je odprl vse žitnice, ki so jih imeli, in Egipčanom prodajal žito, saj je lakota egiptovsko deželo hudo stiskala.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:41,V:57,1._Mojzesova:"Poleg tega so v Egipt k Jožefu prihajali kupovat žito ljudje iz vseh dežel. Lakota je namreč hudo stiskala vso zemljo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:42,V:0,1._Mojzesova:"1. Mojzesova 42. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:1,1._Mojzesova:"Ko je Jakob izvedel, da imajo v Egiptu žito, je svojim sinovom rekel: »Zakaj samo gledate drug drugega?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:2,1._Mojzesova:"Nato je dodal: »Slišal sem, da imajo v Egiptu žito. Pojdite tja in nam ga kupite, da ne bomo od lakote pomrli.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:3,1._Mojzesova:"Deset Jožefovih bratov je torej šlo v Egipt kupit žito.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:4,1._Mojzesova:"Toda Benjamina, Jožefovega brata, Jakob ni poslal skupaj z drugimi brati. Rekel je namreč: »Da se mu ne bo zgodilo kaj hudega in bo umrl.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:5,1._Mojzesova:"Tako so skupaj z drugimi, ki so prihajali kupovat žito, prišli tudi Izraelovi sinovi, saj je bila lakota tudi v kanaanski deželi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:6,1._Mojzesova:"Jožef pa je imel oblast nad egiptovsko deželo in je prodajal žito ljudem iz vseh dežel. Tako so prišli tudi njegovi bratje ter pokleknili pred njim in se priklonili do tal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:7,1._Mojzesova:"Ko je Jožef zagledal svoje brate, jih je takoj prepoznal, vendar jim ni razkril, kdo je. Ostro jih je vprašal: »Od kod ste prišli?« Odgovorili so: »Prišli smo iz kanaanske dežele kupit hrano.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:8,1._Mojzesova:"Jožef je torej prepoznal svoje brate, oni pa njega niso.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:9,1._Mojzesova:"Takoj se je spomnil tega, kar je o njih sanjal. Rekel jim je: »Vohuni ste! Prišli ste pogledat, kje je naša dežela nezaščitena!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:10,1._Mojzesova:"Odgovorili so mu: »Ne, gospod, prišli smo kupit hrano.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:11,1._Mojzesova:"Vsi smo sinovi istega očeta. Smo pošteni ljudje. Nismo vohuni, naš gospod.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:12,1._Mojzesova:"On pa jim je rekel: »Ni res! Prišli ste pogledat, kje je naša dežela nezaščitena!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:13,1._Mojzesova:"Nato so rekli: »Nas je 12, naš gospod, in vsi smo bratje, sinovi istega očeta, ki živi v kanaanski deželi. Najmlajši je ostal pri očetu, enega pa ni več.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:14,1._Mojzesova:"Toda Jožef jim je odgovoril: »Tako je, kot sem rekel. Vohuni ste!",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:15,1._Mojzesova:"Preizkusil vas bom in videl, ali govorite resnico: pri faraonovem življenju prisegam, da ne boste šli od tu, dokler ne pride sem vaš najmlajši brat.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:16,1._Mojzesova:"Naj eden od vas gre po vašega brata, drugi pa boste medtem priprti. Tako se bo videlo, ali ste govorili resnico. Če pa niste govorili resnice, ste zagotovo vohuni.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:17,1._Mojzesova:"Potem jih je vse skupaj priprl za tri dni.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:18,1._Mojzesova:"Tretji dan jim je Jožef rekel: »Zelo spoštujem Boga, zato naredite, kot vam bom rekel, in ostali boste živi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:19,1._Mojzesova:"Če ste pošteni, naj ostane eden izmed vaših bratov tu v priporu, drugi pa lahko greste in vzamete žito za svoje družine, da ne bodo lačne.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:20,1._Mojzesova:"Potem mi pripeljite najmlajšega brata, da se bodo vaše besede izkazale za resnične in ne boste umrli.« In oni so se s tem strinjali.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:21,1._Mojzesova:"Drug drugemu so govorili: »Gotovo smo kaznovani za to, kar smo storili svojemu bratu. Videli smo namreč njegovo stisko, ko nas je rotil, naj se ga usmilimo, pa mu nismo prisluhnili. Zato je prišla nad nas ta nesreča.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:22,1._Mojzesova:"Takrat jim je Ruben rekel: »Ali vam nisem rekel, da otroku ne storite nič hudega? Ampak vi me niste poslušali! Zdaj pa moramo odgovarjati za njegovo kri.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:23,1._Mojzesova:"Toda oni niso vedeli, da jih Jožef razume, saj je z njimi govoril po tolmaču.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:24,1._Mojzesova:"Jožef je nato šel stran od njih in se zjokal. Ko se je vrnil, je govoril z njimi, zatem pa vzel Simeona in ga pred njihovimi očmi zvezal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:25,1._Mojzesova:"Potem je zapovedal služabnikom, naj jim napolnijo vreče z žitom in jim vrnejo denar, vsakemu v njegovo vrečo, ter jim dajo hrano za na pot. In naredili so tako.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:26,1._Mojzesova:"Zatem so bratje naložili žito na osle in odšli.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:27,1._Mojzesova:"Ko je eden izmed njih v prenočišču odprl svojo vrečo, da bi nakrmil osla, je na vrhu vreče zagledal svoj denar.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:28,1._Mojzesova:"Svojim bratom je rekel: »Glejte, denar so mi vrnili! Tu v vreči je!« Od strahu so kar otrpnili. Trepetaje so se obračali drug k drugemu in govorili: »Zakaj nam je Bog to storil?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:29,1._Mojzesova:"Ko so prišli k svojemu očetu Jakobu v Kanaan, so mu povedali vse, kar se jim je zgodilo:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:30,1._Mojzesova:"»Moški, ki je gospodar v deželi, je z nami ostro govoril in nas obtožil, da smo vohuni in da si ogledujemo deželo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:31,1._Mojzesova:"Mi pa smo mu rekli: ‚Pošteni ljudje smo. Nismo vohuni.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:32,1._Mojzesova:"Nas je 12 bratov in smo sinovi istega očeta. Enega ni več, najmlajši pa je ostal pri očetu v kanaanski deželi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:33,1._Mojzesova:"Toda moški, ki je gospodar v deželi, nam je rekel: ‚To, ali ste pošteni, bom spoznal po tem: Eden od vas naj ostane pri meni. Drugi pa vzemite hrano za svoje lačne družine in pojdite.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:34,1._Mojzesova:"Nato mi pripeljite svojega najmlajšega brata, da bom videl, da niste vohuni, ampak pošteni ljudje. Potem vam bom brata vrnil in boste lahko v deželi kupovali, kar boste potrebovali.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:35,1._Mojzesova:"Ko so praznili vreče, je vsakdo v vreči našel svoj mošnjiček z denarjem. Ob pogledu na te mošnjičke so se vsi, tako oni kot njihov oče, prestrašili.",K:"",NZ:"X"},
