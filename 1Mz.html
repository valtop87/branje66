{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:36,1._Mojzesova:"Njihov oče Jakob je vzkliknil: »Zaradi vas ostajam brez otrok! Jožefa ni več, tudi Simeona ni več in še Benjamina hočete vzeti! Kako se mi lahko vse to dogaja?!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:37,1._Mojzesova:"Ruben pa je očetu rekel: »Če ti ga ne pripeljem nazaj, lahko usmrtiš moja sinova. Zaupaj mi ga in obljubim ti, da ga bom vrnil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:42,V:38,1._Mojzesova:"Toda Jakob je rekel: »Moj sin ne bo šel z vami, saj mi je po smrti njegovega brata ostal samo on. Če bi na poti, na katero boste odšli, umrl, bi me spravili v grob, saj bi od žalosti tudi jaz umrl.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:43,V:0,1._Mojzesova:"1. Mojzesova 43. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:1,1._Mojzesova:"Lakota je deželo hudo pestila.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:2,1._Mojzesova:"Zato je Izrael sinovom, ko je zmanjkalo žita, ki so ga prinesli iz Egipta, naročil: »Pojdite spet tja in nam kupite nekaj hrane.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:3,1._Mojzesova:"Juda pa mu je rekel: »Tisti človek nas je izrecno opozoril, naj mu ne hodimo pred oči, če ne bomo imeli s seboj svojega brata.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:4,1._Mojzesova:"Če pustiš, da gre naš brat z nami, bomo šli in ti kupili hrano.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:5,1._Mojzesova:"Če pa ga ne pustiš, ne bomo šli, saj nam je tisti človek rekel, naj mu ne hodimo pred oči, če ne bomo imeli s seboj svojega brata.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:6,1._Mojzesova:"Izrael je vprašal: »Kako ste mi lahko to storili? Zakaj ste mu povedali, da imate še enega brata?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:7,1._Mojzesova:"Odgovorili so: »O nas in naših sorodnikih je kar naravnost spraševal: ‚Ali vaš oče še živi? Ali imate še kakega brata? Odgovorili smo mu pač tako, kot je. Kako naj bi vedeli, da bo rekel, naj pripeljemo svojega brata?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:8,1._Mojzesova:"Juda je svojega očeta Izraela rotil: »Pusti fanta, naj gre z menoj, in nam dovoli oditi na pot, da ne pomremo od lakote ne mi, ne ti, ne naši otroci.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:9,1._Mojzesova:"Jaz bom jamčil za njegovo varnost. Če se mu kaj zgodi, lahko kaznuješ mene. Če ti ga ne pripeljem nazaj in postavim pred tebe, bom do konca življenja nosil krivdo za to, kar sem ti naredil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:10,1._Mojzesova:"Sicer pa, če ne bi tako dolgo čakali, bi do zdaj lahko prišli že dvakrat tja in nazaj.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:11,1._Mojzesova:"Njihov oče Izrael jim je rekel: »Če ne gre drugače, naredite naslednje: Napolnite vreče z najboljšimi pridelki dežele in jih nesite tistemu človeku v dar: nekaj balzama, medu, dišeče smole, smolnatega lubja, pistacij in mandljev.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:12,1._Mojzesova:"S seboj vzemite dvojno vsoto denarja. Pa tudi denar, ki je bil vrnjen na vrhu vaših vreč, nesite nazaj. Mogoče je bila pomota.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:13,1._Mojzesova:"Vzemite tudi svojega brata in se vrnite k tistemu človeku.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:14,1._Mojzesova:"Naj vam Vsemogočni Bog pomaga, da se vas tisti človek usmili in izpusti vašega brata, Benjamina pa ne zadrži. Če že moram ostati brez otrok, bom pač ostal brez njih!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:15,1._Mojzesova:"Bratje so torej vzeli darilo, dvojno vsoto denarja in Benjamina, nato pa se odpravili v Egipt ter spet stopili pred Jožefa.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:16,1._Mojzesova:"Ko je Jožef videl, da je z njimi Benjamin, je oskrbniku svoje hiše nemudoma naročil: »Pelji te ljudi v hišo, zakolji živali in pripravi kosilo. Opoldne bodo namreč jedli z menoj.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:17,1._Mojzesova:"Oskrbnik je takoj naredil, kar mu je bilo naročeno, in jih odpeljal v Jožefovo hišo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:18,1._Mojzesova:"Ko pa so brate peljali tja, so se ti prestrašili in rekli: »Tja nas peljejo zaradi denarja, ki nam je bil zadnjič vrnjen v vrečah. Zdaj nas bodo napadli, vzeli za sužnje in nam pobrali osle!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:19,1._Mojzesova:"Zato so pristopili k oskrbniku Jožefove hiše in ga pri vhodu v hišo ogovorili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:20,1._Mojzesova:"Rekli so mu: »Gospod, oprosti nam! Mi smo enkrat prej že prišli kupit hrano.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:21,1._Mojzesova:"Toda ko smo prispeli do prenočišča in razvezali svoje vreče, smo na vrhu vsake našli ves svoj denar. In zdaj bi ga radi osebno vrnili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:22,1._Mojzesova:"S seboj pa smo prinesli še več denarja, da bi kupili hrano. Res ne vemo, kdo nam je dal denar v vreče.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:23,1._Mojzesova:"Oskrbnik je odgovoril: »Vse je v redu, ne bojte se. Prejel sem vaš denar. Vaš Bog in Bog vašega očeta vam je dal zaklad v vreče.« Potem jim je pripeljal Simeona.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:24,1._Mojzesova:"Pospremil jih je v Jožefovo hišo in jim dal vodo, da so si umili noge, ter prinesel krmo za njihove osle.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:25,1._Mojzesova:"Oni pa so slišali, da opoldne pride Jožef in da bo jedel skupaj z njimi, zato so mu pripravili darilo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:26,1._Mojzesova:"Ko je Jožef prišel v hišo, so mu izročili darilo, pokleknili pred njim in se priklonili do tal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:27,1._Mojzesova:"Vprašal jih je, kako jim gre, nato pa dodal: »Kako je vaš ostareli oče, o katerem ste govorili? Ali je še živ?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:28,1._Mojzesova:"Odgovorili so mu: »Tvoj služabnik, naš oče, je dobro. Še je živ.« Nato so se mu še enkrat priklonili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:29,1._Mojzesova:"Ko je zagledal svojega brata Benjamina, sina svoje mame, je vprašal: »Ali je to vaš najmlajši brat, o katerem ste mi govorili?« Benjaminu pa je rekel: »Naj ti bo Bog milosten, moj sin.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:30,1._Mojzesova:"Takrat so Jožefa čustva do brata premagala in je bil na tem, da se zjoka, zato je hitro odšel ven. Vstopil je v eno od sob, kjer je bil lahko sam, in ulile so se mu solze.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:31,1._Mojzesova:"Ko se je umiril, si je umil obraz, se vrnil in služabnikom naročil: »Postrezite s kosilom.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:32,1._Mojzesova:"Postregli so posebej njemu, posebej bratom in posebej Egipčanom, ki so jedli v njegovi hiši. Egipčanom se je namreč zdelo nagnusno jesti skupaj s Hebrejci.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:33,1._Mojzesova:"Brate so pred njim posedli po starosti, od prvorojenca glede na njegovo pravico, ki jo ima kot prvorojenec, do najmlajšega. Bratje pa so se samo začudeno spogledovali.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:43,V:34,1._Mojzesova:"Jožef jim je pošiljal jedi s svoje mize in Benjaminu je odmerjal petkrat večje porcije kakor vsem drugim. Tako so skupaj z njim pili in jedli do sitega.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:44,V:0,1._Mojzesova:"1. Mojzesova 44. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:1,1._Mojzesova:"Nato je Jožef oskrbniku svoje hiše naročil: »Napolni tem moškim vreče s toliko hrane, kolikor je bodo lahko nesli, in vsakemu na vrh v vrečo položi njegov denar.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:2,1._Mojzesova:"Najmlajšemu pa daj na vrh v vrečo mojo čašo, tisto srebrno, skupaj z denarjem za žito.« Oskrbnik je vse naredil tako, kot mu je Jožef naročil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:3,1._Mojzesova:"Ko se je zdanilo, so Jožefove brate in njihove osle odpravili na pot.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:4,1._Mojzesova:"Bratje še niso prišli daleč iz mesta, ko je Jožef oskrbniku svoje hiše naročil: »Hitro pojdi za njimi, in ko jih dohitiš, jim reci: ‚Kako ste lahko po vsem, kar smo vam dobrega naredili, storili nekaj tako slabega?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:5,1._Mojzesova:"Zakaj ste vzeli čašo, iz katere moj gospod pije in iz katere z nezmotljivo natančnostjo napoveduje prihodnost? To je bilo zelo grdo od vas.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:6,1._Mojzesova:"Ko jih je oskrbnik dohitel, jim je ponovil te besede.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:7,1._Mojzesova:"Oni pa so mu rekli: »Gospod, zakaj tako govoriš? Mi česa takega ne bi nikoli naredili.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:8,1._Mojzesova:"Celo denar, ki smo ga našli na vrhu svojih vreč, smo prinesli nazaj iz kanaanske dežele. Kako bi potem lahko ukradli srebro ali zlato iz hiše tvojega gospodarja?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:9,1._Mojzesova:"Naj tisti, pri katerem boš našel čašo, umre, drugi pa bomo sužnji tvojemu gospodarju.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:10,1._Mojzesova:"Oskrbnik je odgovoril: »Naj bo tako, kot ste rekli: tisti, pri katerem jo bom našel, bo moj suženj, drugi pa boste spoznani za nedolžne.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:11,1._Mojzesova:"Nato je vsak hitro spustil na tla svojo vrečo in jo razvezal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:12,1._Mojzesova:"Oskrbnik je vse vreče temeljito preiskal. Začel je pri najstarejšem in končal pri najmlajšem. Čašo je na koncu našel v Benjaminovi vreči.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:13,1._Mojzesova:"Bratje so si raztrgali oblačila, naložili vsak svoj tovor nazaj na svojega osla in se vrnili v mesto.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:14,1._Mojzesova:"Ko je Juda skupaj z brati prišel v Jožefovo hišo, je bil Jožef še vedno tam. Padli so pred njim na kolena in se priklonili do tal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:15,1._Mojzesova:"Jožef jim je rekel: »Zakaj ste to storili? Ali niste vedeli, da zna človek, kot sem jaz, z nezmotljivo natančnostjo napovedovati prihodnost?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:16,1._Mojzesova:"Juda je odgovoril: »Kaj naj rečemo, naš gospodar? Kaj naj povemo v svoj zagovor? Kako naj dokažemo, da smo nedolžni? Pravi Bog je odkril to, kar smo v preteklosti slabega naredili. Naš gospodar, zdaj smo tvoji sužnji, tako mi kot tisti, pri katerem se je našla čaša!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:17,1._Mojzesova:"Jožef pa je rekel: »Nikoli ne bi naredil česa takega! Tisti, pri katerem se je našla čaša, bo moj suženj, drugi pa v miru pojdite k očetu.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:18,1._Mojzesova:"Juda je stopil bliže in mu rekel: »Prosim, moj gospodar, ki si po moči enak faraonu, dovoli mi, da ti nekaj povem, in se nikar ne razjezi name, na svojega sužnja.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:19,1._Mojzesova:"Moj gospodar, vprašal si nas: ‚Ali imate očeta ali še kakega brata?",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:20,1._Mojzesova:"Odgovorili smo ti: ‚Imamo ostarelega očeta in še enega brata, najmlajšega, ki se je očetu rodil v starosti. Ampak njegov brat je umrl, tako da je zdaj on edini preostali sin svoje mame, in njega ima oče zelo rad.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:21,1._Mojzesova:"Potem si nam rekel: ‚Pripeljite mi ga, da ga vidim na lastne oči.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:22,1._Mojzesova:"Mi pa smo tebi, naš gospodar, rekli: ‚Ni mogoče, da fant zapusti očeta. Če bi ga zapustil, bi oče gotovo umrl.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:23,1._Mojzesova:"Ti pa si nam rekel: ‚Če vaš najmlajši brat ne pride z vami, mi ne hodite več pred oči.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:24,1._Mojzesova:"Potem smo odšli k svojemu očetu, tvojemu sužnju, in mu sporočili tvoje besede, naš gospodar.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:25,1._Mojzesova:"Čez čas je oče rekel: ‚Pojdite spet tja in nam kupite nekaj hrane.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:26,1._Mojzesova:"Toda odgovorili smo mu: ‚Ne moremo iti. Šli bomo samo, če bo šel z nami tudi naš najmlajši brat. Če namreč njega ne bo z nami, ne smemo priti pred oči tistemu človeku.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:27,1._Mojzesova:"Nato nam je oče rekel: ‚Dobro veste, da mi je žena rodila samo dva sinova.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:28,1._Mojzesova:"Toda eden me je zapustil in prepričan sem, da ga je raztrgala divja zver, saj ga vse do danes nisem več videl.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:29,1._Mojzesova:"Če mi boste odpeljali še tega in ga bo zadela smrt, me boste spravili v grob, saj bi od žalosti tudi jaz umrl.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:30,1._Mojzesova:"Če se bom torej zdaj vrnil k svojemu očetu, tvojemu sužnju, brez fanta, na katerega je oče tako zelo navezan,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:31,1._Mojzesova:"bo oče gotovo umrl takoj, ko bo videl, da fanta ni. Tako bomo svojega očeta res spravili v grob, saj bo od žalosti umrl.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:32,1._Mojzesova:"Glede fanta sem namreč svojemu očetu obljubil: ‚Če ti ga ne pripeljem nazaj, bom do konca življenja nosil krivdo za to, kar sem ti naredil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:33,1._Mojzesova:"Zato dovoli, prosim, naj namesto fanta jaz ostanem za sužnja tebi, moj gospodar, da se bo fant lahko s svojimi brati vrnil domov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:44,V:34,1._Mojzesova:"Kako bi se lahko vrnil k svojemu očetu brez fanta? Ne bi prenesel tega, da bi gledal, kako moj oče trpi.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:45,V:0,1._Mojzesova:"1. Mojzesova 45. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:1,1._Mojzesova:"Jožef se ob teh besedah ni mogel več premagovati pred svojimi služabniki. Zato je zavpil: »Pojdite vsi ven!« Ko je ostal sam s svojimi brati, jim je odkril, kdo v resnici je.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:2,1._Mojzesova:"Nato je začel tako glasno jokati, da so ga slišali Egipčani in je za to izvedel tudi faraonov dvor.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:3,1._Mojzesova:"Nazadnje je bratom le povedal: »Jaz sem Jožef. Ali je moj oče še živ?« Toda bratje so bili tako osupli, da mu sploh niso mogli nič odgovoriti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:4,1._Mojzesova:"Zato jim je Jožef rekel: »Prosim, pridite bliže.« In prišli so bliže.<br>Nato je rekel: »Jaz sem Jožef, vaš brat, ki ste ga prodali v Egipt.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:5,1._Mojzesova:"Ampak nikar se ne vznemirjajte in se ne obtožujte, ker ste me prodali sem. Bog me je namreč poslal pred vami, da vas ohrani pri življenju.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:6,1._Mojzesova:"To je drugo leto, odkar vlada lakota, oralo in želo pa se ne bo še pet let.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:7,1._Mojzesova:"Toda Bog me je poslal pred vami, da vam na veličasten način reši življenje in ohrani vaše potomstvo na zemlji.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:8,1._Mojzesova:"Niste me torej vi poslali sem, ampak pravi Bog, da me postavi za glavnega svetovalca faraonu, za gospodarja njegovega dvora in za upravitelja vsega Egipta.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:9,1._Mojzesova:"Hitro se vrnite k mojemu očetu in mu recite: ‚Tako pravi tvoj sin Jožef: »Bog me je postavil za gospodarja vsega Egipta. Brez odlašanja pridi k meni!",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:10,1._Mojzesova:"Živel boš v gošenski pokrajini, kjer boš blizu mene – ti, tvoji otroci, tvoji vnuki, tvoja drobnica, tvoja živina in vse, kar imaš.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:11,1._Mojzesova:"Tam te bom oskrboval s hrano, da ti in tvoja družina ne obubožata in da nič, kar je tvojega, ne propade. Lakota bo namreč trajala še pet let.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:12,1._Mojzesova:"Vi in moj brat Benjamin lahko na lastne oči vidite, da vam to res govorim jaz.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:13,1._Mojzesova:"Zato povejte mojemu očetu, da v Egiptu uživam veliko slavo. Povejte mu tudi vse, kar ste videli. Zdaj pa hitro pojdite in mi očeta pripeljite sem.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:14,1._Mojzesova:"Objel je svojega brata Benjamina in planil v jok. Tudi Benjamin je objel njega in jokal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:15,1._Mojzesova:"Potem je poljubil še vse druge brate in jokal v njihovem objemu. Nato so se bratje začeli z njim pogovarjati.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:16,1._Mojzesova:"Ko so na dvoru slišali, da so prišli Jožefovi bratje, so bili faraon in njegovi služabniki te novice veseli.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:17,1._Mojzesova:"Zato je faraon Jožefu rekel: »Svojim bratom naroči: ‚Otovorite svojo živino in pojdite v kanaansko deželo",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:18,1._Mojzesova:"ter se z očetom in družinami vrnite k meni, da vam dam, kar je dobrega v Egiptu, in jedli boste najboljše v deželi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:19,1._Mojzesova:"Naroči jim še: ‚Iz Egipta si vzemite vozove in z njimi pripeljite svoje otroke in žene pa tudi očeta.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:20,1._Mojzesova:"Ne skrbite za svoje imetje, saj bo vse, kar je najboljšega v egiptovski deželi, vaše.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:21,1._Mojzesova:"Izraelovi sinovi so tako tudi naredili. Jožef jim je dal vozove, kot mu je faraon naročil, in hrano za na pot.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:22,1._Mojzesova:"Vsakemu od njih je dal novo oblačilo, Benjaminu pa je dal 300 šeklov srebra in pet novih oblačil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:23,1._Mojzesova:"Očetu je poslal deset oslov, otovorjenih z egiptovskimi dobrinami, in deset oslic, otovorjenih z žitom, kruhom in drugo hrano, da bi imel to za na pot.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:24,1._Mojzesova:"Zatem se je od bratov poslovil, in ko so odhajali, jim je rekel: »Ne prepirajte se med potjo!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:25,1._Mojzesova:"Tako so odšli iz Egipta in nazadnje prispeli v kanaansko deželo k svojemu očetu",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:26,1._Mojzesova:"in mu o vsem poročali: »Jožef je še živ in je celo upravitelj vse egiptovske dežele!« Toda Jakob jim ni nič odgovoril, ker jim ni verjel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:27,1._Mojzesova:"Ko pa so očetu Jakobu ponovili vse, kar jim je Jožef rekel, in je sam videl vozove, ki jih je Jožef poslal, da bi ga pripeljali, mu je srce kar poskočilo od veselja.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:45,V:28,1._Mojzesova:"Izrael je vzkliknil: »Zdaj verjamem! Moj sin Jožef je še živ! Moram oditi, da ga vidim, preden umrem!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:46,V:0,1._Mojzesova:"1. Mojzesova 46. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:1,1._Mojzesova:"Tako se je Izrael z vsem, kar je imel, odpravil na pot. Ko je prišel v Beeršebo, je Bogu svojega očeta Izaka daroval žrtve.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:2,1._Mojzesova:"Bog je ponoči v videnju govoril z Izraelom. Poklical ga je: »Jakob, Jakob!« Ta je odgovoril: »Tu sem!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:3,1._Mojzesova:"Bog pa je rekel: »Jaz sem pravi Bog, Bog tvojega očeta. Ne boj se iti v Egipt, saj bom tam iz tebe naredil velik narod.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:4,1._Mojzesova:"S teboj bom šel v Egipt in te tudi pripeljal nazaj. Ko boš umrl, ti bo Jožef zatisnil oči.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:5,1._Mojzesova:"Potem je Jakob nadaljeval pot iz Beeršebe. Njegovi sinovi so njega, svoje otroke in svoje žene peljali na vozovih, ki jih je poslal faraon.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:6,1._Mojzesova:"S seboj so imeli živino in imetje, ki so ju pridobili v kanaanski deželi. Tako je Jakob z vso svojo družino prišel v Egipt.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:7,1._Mojzesova:"Pripeljal je svoje sinove in hčere ter vnuke in vnukinje – vso svojo družino.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:8,1._Mojzesova:"Imena Izraelovih potomcev, to je Jakobovih potomcev, ki so prišli v Egipt, so bila: Jakobov prvorojenec je bil Ruben.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:9,1._Mojzesova:"Rubenovi sinovi so bili Henoh, Palu, Hezron in Karmi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:10,1._Mojzesova:"Simeonovi sinovi so bili Jemuel, Jamin, Ohad, Jahin, Zohar in Šaul, ki je bil sin neke Kanaanke.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:11,1._Mojzesova:"Levijevi sinovi so bili Geršon, Kehat in Merari.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:12,1._Mojzesova:"Judovi sinovi so bili Er, Onan, Šela, Perez in Zerah. Toda Er in Onan sta umrla v kanaanski deželi.<br>Perezova sinova pa sta bila Hezron in Hamul.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:13,1._Mojzesova:"Isaharjevi sinovi so bili Tola, Puva, Job in Šimron.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:14,1._Mojzesova:"Zabulonovi sinovi so bili Sered, Elon in Jahleel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:15,1._Mojzesova:"To so bili Lejini potomci, ki so se Jakobu rodili v Padan Aramu. Tam mu je Leja rodila tudi hčer Dino. Vseh potomcev Jakoba in Leje je bilo 33.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:16,1._Mojzesova:"Gadovi sinovi so bili Zifjon, Hagi, Šuni, Ezbon, Eri, Arod in Areli.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:17,1._Mojzesova:"Aserjevi sinovi so bili Jimna, Jišva, Jišvi in Berija in imeli so sestro Serah.<br>Berijajeva sinova pa sta bila Heber in Malkiel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:18,1._Mojzesova:"To so bili potomci Zilpe, ki jo je Laban dal svoji hčeri Leji. Vseh potomcev Jakoba in Zilpe je bilo 16.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:19,1._Mojzesova:"Sinova Jakobove žene Rahele sta bila Jožef in Benjamin.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:20,1._Mojzesova:"Jožefu je Asenata, hči Potifera, svečenika v Onu, v egiptovski deželi rodila Manaseja in Efraima.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:21,1._Mojzesova:"Benjaminovi potomci so bili Bela, Beher, Ašbel, Gera, Naaman, Ehi, Roš, Mupim, Hupim in Ard.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:22,1._Mojzesova:"Vseh potomcev Jakoba in Rahele je bilo 14.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:23,1._Mojzesova:"Danov sin je bil Hušim.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:24,1._Mojzesova:"Neftalijevi sinovi so bili Jahzeel, Guni, Jezer in Šilem.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:25,1._Mojzesova:"To so bili potomci Bilhe, ki jo je Laban dal svoji hčeri Raheli. Vseh potomcev Jakoba in Bilhe je bilo sedem.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:26,1._Mojzesova:"Vseh potomcev Jakoba, ki so prišli z njim v Egipt, je bilo 66, k čemur niso prištete njegove snahe.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:27,1._Mojzesova:"Jožefu sta se v Egiptu rodila dva sinova. V Egipt je prišlo vsega skupaj 70 članov Jakobove družine.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:28,1._Mojzesova:"Jakob je poslal Juda, naj Jožefu sporoči, da prihaja v Gošen. Ko so prišli v gošensko pokrajino,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:29,1._Mojzesova:"je Jožef dal zapreči voz in šel naproti svojemu očetu Izraelu v Gošen. Ko je prišel do njega, ga je objel in dolgo jokal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:30,1._Mojzesova:"Izrael je Jožefu rekel: »Zdaj, ko sem te videl in vem, da si še živ, lahko umrem.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:31,1._Mojzesova:"Potem je Jožef svojim bratom in drugim iz očetove družine rekel: »Šel bom k faraonu in mu sporočil: ‚Moji bratje in drugi iz očetove družine so iz kanaanske dežele prišli k meni.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:32,1._Mojzesova:"Pastirji so in živinorejci. Pripeljali so svojo drobnico, živino in vse, kar imajo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:33,1._Mojzesova:"Ko vas bo faraon poklical in vprašal, s čim se ukvarjate,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:46,V:34,1._Mojzesova:"mu odgovorite: ‚Naš gospod, od svoje mladosti do zdaj smo živinorejci, tako kot so bili naši predniki. Tako boste lahko živeli v gošenski pokrajini. Egipčanom se namreč ovčji pastirji gnusijo.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:47,V:0,1._Mojzesova:"1. Mojzesova 47. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:1,1._Mojzesova:"Nato je šel Jožef k faraonu in mu povedal: »Moj oče in moji bratje so z drobnico, živino in vsem, kar imajo, prišli iz kanaanske dežele in so zdaj v gošenski pokrajini.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:2,1._Mojzesova:"Potem je pripeljal pred faraona pet svojih bratov in mu jih predstavil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:3,1._Mojzesova:"Faraon je njegove brate vprašal: »S čim se ukvarjate?« Odgovorili so mu: »Naš gospod, smo pastirji ovc, tako kot so bili naši predniki.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:4,1._Mojzesova:"Faraonu so še rekli: »V kanaanski deželi je huda lakota in ni paše za našo drobnico, zato smo prišli, da bi se kot tujci naselili v tej deželi. Prosimo, naš gospod, dovoli nam, da živimo v gošenski pokrajini.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:5,1._Mojzesova:"Nato je faraon Jožefu rekel: »Tvoj oče in tvoji bratje so prišli k tebi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:6,1._Mojzesova:"Na voljo ti je vsa egiptovska dežela. Naj se tvoj oče in bratje naselijo v njenem najboljšem delu. Naj živijo v gošenski pokrajini, in če med njimi poznaš kakšne pogumne može, jih postavi za nadzornike moje živine.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:7,1._Mojzesova:"Potem je Jožef pripeljal še svojega očeta Jakoba in ga predstavil faraonu. Jakob je faraona blagoslovil,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:8,1._Mojzesova:"faraon pa je Jakoba vprašal: »Koliko let imaš?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:9,1._Mojzesova:"Jakob je odgovoril: »Star sem 130 let in že vse življenje potujem. Leta mojega življenja so bila polna tegob in bilo jih je malo v primerjavi z leti življenja mojih prednikov, z leti njihovega potovanja po tujem.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:10,1._Mojzesova:"Zatem je Jakob faraona blagoslovil in odšel od njega.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:11,1._Mojzesova:"Tako je Jožef očeta in brate nastanil v egiptovski deželi ter jim je dal posest v najboljšem delu dežele, v pokrajini Rameses, točno tako kot je zapovedal faraon.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:12,1._Mojzesova:"Jožef je očeta, brate in njihove družine oskrboval s hrano. Vsaki družini je dajal hrano glede na število otrok.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:13,1._Mojzesova:"V vsej egiptovski in kanaanski deželi ni bilo hrane, saj je bila lakota zelo huda. Ljudje v teh deželah so bili od lakote že povsem izčrpani.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:14,1._Mojzesova:"Jožef je prebivalcem Egipta in Kanaana prodajal žito. Ves denar, ki ga je zaslužil s prodajo, je prinašal v faraonovo zakladnico.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:15,1._Mojzesova:"Sčasoma so v egiptovski in kanaanski deželi porabili ves denar in vsi Egipčani so začeli hoditi k Jožefu ter mu govorili: »Zmanjkalo nam je denarja! Daj nam hrano, drugače bomo vsi pomrli pred tvojimi očmi.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:16,1._Mojzesova:"Jožef jim je rekel: »Če vam je zmanjkalo denarja, dajte svojo živino, jaz pa vam bom v zameno dal hrano.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:17,1._Mojzesova:"Tako so Jožefu dajali svojo živino, Jožef pa jim je v zameno za konje, drobnico, govedo in osle dajal hrano. Tisto leto jih je torej oskrboval s hrano v zameno za vso njihovo živino.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:18,1._Mojzesova:"Ko je to leto minilo, so začeli prihajati k njemu tudi naslednje leto in govorili: »Naš gospod, ne bomo ti prikrivali, da smo ti prinesli že ves denar in vse domače živali. Lahko ti damo samo še sebe in zemljo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:19,1._Mojzesova:"Zakaj bi pomrli pred tvojimi očmi s svojo zemljo vred? Kupi nas in našo zemljo v zameno za hrano, tako da bomo postali faraonovi sužnji, naša zemlja pa bo postala njegova last. Daj nam tudi seme, da ne bomo umrli in da naša zemlja ne bo opustela.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:20,1._Mojzesova:"Ker je bila lakota zelo huda, so vsi Egipčani prodali vsak svoje polje in tako je Jožef za faraona pokupil vso egiptovsko zemljo. Nazadnje je zemlja postala faraonova lastnina.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:21,1._Mojzesova:"Nato je ljudi po vsem egiptovskem ozemlju preselil v mesta.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:22,1._Mojzesova:"Samo zemlje svečenikov ni kupil. Svečenike je namreč s hrano oskrboval faraon, zato ti niso prodali svoje zemlje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:23,1._Mojzesova:"Jožef je ljudstvu rekel: »Glejte, danes sem vas in vašo zemljo kupil za faraona. Tu imate seme in posejte z njim zemljo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:24,1._Mojzesova:"Ko bo ta dala pridelek, dajte eno petino faraonu, ostale štiri petine pa obdržite kot seme za polje in kot hrano za sebe, za tiste, ki živijo skupaj z vami v hiši, in za svoje otroke.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:25,1._Mojzesova:"Ljudstvo je odgovorilo: »Naš gospod, rešil si nam življenje. Če ti je prav, bomo postali faraonovi sužnji.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:26,1._Mojzesova:"Nato je Jožef glede egiptovskih zemljišč izdal odredbo, da faraonu pripada petina pridelka, in ta odredba velja še danes. Samo zemlja svečenikov ni postala faraonova.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:27,1._Mojzesova:"Izraelci pa so živeli v egiptovski deželi, v gošenski pokrajini. V njej so se nastanili, imeli otroke in bilo jih je vedno več.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:28,1._Mojzesova:"Jakob je v egiptovski deželi živel še 17 let. Tako je Jakob živel skupaj 147 let.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:29,1._Mojzesova:"Ko je Izrael videl, da ne bo več dolgo živel, je poklical sina Jožefa in mu rekel: »Če mi želiš narediti nekaj dobrega, mi, prosim, obljubi, da mi boš vdan v ljubezni in zvest. Prosim, ne pokoplji me v Egiptu!",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:30,1._Mojzesova:"Ko bom umrl, me odnesi iz Egipta in me pokoplji v grob mojih prednikov.« Jožef mu je obljubil: »Naredil bom, kot si rekel.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:47,V:31,1._Mojzesova:"Nato mu je Jakob rekel: »Prisezi mi.« In Jožef mu je prisegel. Zatem se je Izrael obrnil proti vzglavju postelje in se priklonil Bogu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:48,V:0,1._Mojzesova:"1. Mojzesova 48. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:1,1._Mojzesova:"Po teh dogodkih so Jožefu povedali, da je njegov oče vse slabotnejši. Zato je s svojima sinovoma, Manasejem in Efraimom, odšel k njemu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:2,1._Mojzesova:"Ko so Jakobu sporočili, da je prišel Jožef, je zbral moči in se na postelji usedel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:3,1._Mojzesova:"Jakob je Jožefu povedal:<br>»V Luzu v kanaanski deželi se mi je prikazal Vsemogočni Bog in me blagoslovil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:4,1._Mojzesova:"Rekel mi je: ‚Naredil te bom rodovitnega in pomnožil bom tvoje potomstvo, tako da bodo iz tebe nastali mnogi narodi, to deželo pa bom dal v trajno last tvojemu potomstvu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:5,1._Mojzesova:"Sinova, ki sta se ti rodila v egiptovski deželi, še preden sem jaz prišel k tebi v Egipt, sta moja. Efraim in Manase bosta postala moja sinova, tako kot sta Ruben in Simeon.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:6,1._Mojzesova:"Otroci, ki se ti bodo rodili za njima, pa bodo tvoji. Dobili bodo del dežele, ki jo bosta v dediščino dobila njihova brata.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:7,1._Mojzesova:"Ko sem se vračal iz Padana in smo bili še precej daleč od Efrate, mi je v kanaanski deželi umrla Rahela. Pokopal sem jo na poti v Efrato oziroma Betlehem.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:8,1._Mojzesova:"Ko je Izrael zagledal Jožefova sinova, je vprašal: »Ali sta to tvoja otroka?«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:9,1._Mojzesova:"Jožef je očetu odgovoril: »Ja, to sta moja sinova, ki mi ju je tukaj dal Bog.« Oče pa je rekel: »Prosim, privedi ju bliže, da ju blagoslovim.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:10,1._Mojzesova:"Izraelu so od starosti oči oslabele, tako da je bil skoraj slep. Zato ju je Jožef privedel bliže in Izrael ju je poljubil ter objel.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:11,1._Mojzesova:"Jožefu pa je rekel: »Nisem si mislil, da te bom še kdaj videl, toda Bog mi je dal videti tudi tvoje potomce.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:12,1._Mojzesova:"Zatem ju je Jožef odmaknil od njega ter padel na kolena in se priklonil z obrazom do tal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:13,1._Mojzesova:"Jožef je oba prijel, Efraima z desnico, tako da je stal na Izraelovi levi strani, Manaseja pa z levico, tako da je stal na Izraelovi desni strani, in mu ju pripeljal bliže.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:14,1._Mojzesova:"Vendar je Izrael svojo desnico položil na glavo Efraimu, kljub temu da je bil ta mlajši, svojo levico pa na glavo Manaseju. Roki je namerno položil tako, čeprav je vedel, da je prvorojenec Manase.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:15,1._Mojzesova:"Nato je blagoslovil Jožefa in rekel:<br>»Pravi Bog, ki sta mu služila moj stari oče Abraham in oče Izak,<br>pravi Bog, ki je bil moj pastir vse življenje, vse do danes,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:16,1._Mojzesova:"on, ki me je po svojem angelu reševal iz vseh nadlog, naj blagoslovi ta dečka.<br>Naj nosita moje ime in ime mojega starega očeta Abrahama in očeta Izaka.<br>Naj iz njiju na zemlji nastane množica ljudi.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:17,1._Mojzesova:"Ko je Jožef videl, da ima oče desnico na Efraimovi glavi, mu to ni bilo všeč, zato je očetovo roko skušal prestaviti na Manasejevo glavo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:18,1._Mojzesova:"Očetu je rekel: »Ne tako, oče, prvorojenec je on. Položi desnico na njegovo glavo.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:19,1._Mojzesova:"Toda oče tega ni hotel in je rekel: »Vem, moj sin, vem. Tudi iz njega bo nastalo ljudstvo in tudi on bo postal velik. Vseeno pa bo njegov mlajši brat postal večji od njega in njegovega potomstva bo za cele narode.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:20,1._Mojzesova:"Tako ju je tistega dne blagoslovil z besedami:<br>»Naj Izraelci s tvojim imenom drug drugega blagoslavljajo z besedami:<br>‚Naj te Bog blagoslovi, kot je blagoslovil Efraima in Manaseja.«<br>S tem je Efraima spet postavil pred Manaseja.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:21,1._Mojzesova:"Zatem je Izrael Jožefu rekel: »Glej, jaz bom kmalu umrl, toda Bog bo z vami in vas bo popeljal nazaj v deželo vaših prednikov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:48,V:22,1._Mojzesova:"Dajem ti kos zemlje več kakor tvojim bratom, tisti kos, ki sem ga s svojim mečem in lokom vzel Amorejcem.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:49,V:0,1._Mojzesova:"1. Mojzesova 49. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:1,1._Mojzesova:"Zatem je Jakob poklical svoje sinove in rekel: »Zberite se, da vam povem, kaj se vam bo zgodilo v prihodnosti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:2,1._Mojzesova:"Zberite se in poslušajte, Jakobovi sinovi. Prisluhnite meni, svojemu očetu Izraelu!",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:3,1._Mojzesova:"Ruben, ti si moj prvorojenec, moja moč, moj prvi otrok, bil si vzvišen v dostojanstvu in moči.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:4,1._Mojzesova:"Ne boš povišan, saj si nebrzdan kakor razburkana voda in si spal z očetovo stransko ženo! Takrat si oskrunil mojo posteljo. Spal je z očetovo stransko ženo!",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:5,1._Mojzesova:"Simeon in Levi sta brata. Njuna meča prinašata nasilje.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:6,1._Mojzesova:"Ne hodi v njuno družbo, o moja duša! Ne pridruži se jima, o moje srce! V svoji jezi sta namreč pobila moške, iz golega užitka sta pohabila bike.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:7,1._Mojzesova:"Naj bo prekleta njuna jeza, ker je neusmiljena, in njun bes, ker je krut. Razdelil ju bom po Jakobovi deželi, razkropil ju bom po Izraelovi deželi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:8,1._Mojzesova:"Juda, tebe bodo bratje hvalili. Podrejal si boš svoje sovražnike. Sinovi tvojega očeta se ti bodo priklanjali.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:9,1._Mojzesova:"Juda je kakor levji mladič. Jedel boš plen, moj sin, in odšel. Ležal boš in se pretegoval kakor lev. Leva pa si nihče ne drzne dražiti.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:10,1._Mojzesova:"Žezlo se ne bo umaknilo od Juda niti poveljniška palica od njegovih nog, dokler ne pride Šilo – in tega bodo ubogala vsa ljudstva.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:11,1._Mojzesova:"Svojega osla bo privezoval k trti in svojega oslička k žlahtni trti. Svojo obleko bo pral v vinu, svoje oblačilo v grozdnem soku.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:12,1._Mojzesova:"Oči ima temno rdeče od vina in zobe bele od mleka.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:13,1._Mojzesova:"Zabulon bo živel blizu morske obale, blizu obale, kjer so zasidrane ladje, in njegova skrajna meja bo obrnjena proti Sidonu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:14,1._Mojzesova:"Isahar je kakor osel močnih kosti in leži s sedelnima torbama na hrbtu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:15,1._Mojzesova:"Videl bo, da je njegovo prebivališče dobro in da je dežela lepa. Upognil bo hrbet, da bo nosil tovor, in podvrgel se bo prisilnemu delu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:16,1._Mojzesova:"Dan, eden izmed Izraelovih rodov, bo sodil celotnemu narodu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:17,1._Mojzesova:"Dan bo kakor kača poleg ceste, rogati gad ob poti, ki piči konja v kopita, da jezdec pade z njega.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:18,1._Mojzesova:"O Jehova, od tebe pričakujem rešitev.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:19,1._Mojzesova:"Gada bodo napadali razbojniki, on pa bo njih napadal nazaj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:20,1._Mojzesova:"Aser bo imel obilje hrane. Prideloval bo hrano, kakršno jedo kralji.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:21,1._Mojzesova:"Neftali je kakor vitka košuta. Govori prijetne besede.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:22,1._Mojzesova:"Jožef je mladika rodovitnega drevesa, rodovitnega drevesa ob izviru. Njegove veje segajo preko zidu.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:23,1._Mojzesova:"Toda lokostrelci so ga sovražili, napadali in streljali nanj.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:24,1._Mojzesova:"Vendar je njegov lok ostal napet in njegove roke močne in gibčne. To je bilo od mogočnega, ki pomaga Jakobu, od pastirja, od skale, ki podpira Izraela.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:25,1._Mojzesova:"On je darilo od Boga, ki mu služi njegov oče, od Boga, ki mu bo pomagal. Blizu si je z Vsemogočnim, ki ga bo blagoslovil z blagoslovi neba od zgoraj in z blagoslovi globin od spodaj. Blagoslovil ga bo s številnim potomstvom.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:26,1._Mojzesova:"Blagoslovi njegovega očeta bodo boljši od blagoslovov večnih gora, od blagoslovov hribov, ki obstajajo večno. Ostali bodo na Jožefovi glavi, na temenu tistega, ki je bil izbran izmed svojih bratov.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:27,1._Mojzesova:"Benjamin bo trgal kakor volk. Zjutraj bo jedel svoj ulov in zvečer bo delil plen.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:28,1._Mojzesova:"Od teh izvira 12 Izraelovih rodov in to jim je povedal njihov oče, ko jih je blagoslavljal. Vsakega od njih je ustrezno blagoslovil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:29,1._Mojzesova:"Potem jim je naročil: »Kmalu bom pridružen svojim prednikom. Pokopljite me poleg mojih prednikov v votlini, ki je na zemljišču Hetejca Efrona,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:30,1._Mojzesova:"v votlini na zemljišču Mahpela, ki je nasproti Mamreju v kanaanski deželi, na zemljišču, ki ga je Abraham kupil za grob od Hetejca Efrona.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:31,1._Mojzesova:"Tam so pokopali Abrahama in njegovo ženo Saro. Tam so pokopali Izaka in njegovo ženo Rebeko in tam sem jaz pokopal Lejo.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:32,1._Mojzesova:"Zemljišče in votlina, ki je na njem, sta bila kupljena od Hetovih potomcev.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:49,V:33,1._Mojzesova:"Ko je Jakob svojim sinovom to naročil, se je ulegel na posteljo in izdihnil. Tako je bil pridružen svojim prednikom.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:50,V:0,1._Mojzesova:"1. Mojzesova 50. poglavje",K:"",NZ:""},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:1,1._Mojzesova:"Jožef je objel očeta, jokal za njim in ga poljubljal.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:2,1._Mojzesova:"Potem je svojim služabnikom, ki so bili zdravniki, zapovedal, naj očeta balzamirajo. Zdravniki so torej Izraela balzamirali,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:3,1._Mojzesova:"za kar so potrebovali polnih 40 dni. Toliko časa namreč traja cel postopek balzamiranja. Egipčani so jokali za njim 70 dni.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:4,1._Mojzesova:"Ko so se dnevi žalovanja iztekli, je Jožef faraonovim uradnikom rekel: »Če sem si pridobil vašo naklonjenost, sporočite, prosim, faraonu:",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:5,1._Mojzesova:"‚Oče mi je naročil: »Kmalu bom umrl. Prisezi mi, da me boš pokopal v mojem grobu, ki sem ga izkopal v kanaanski deželi.« Prosim, dovoli mi, da grem gor in pokopljem očeta, nato pa se bom vrnil.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:6,1._Mojzesova:"Faraon mu je odgovoril: »Pojdi in pokoplji svojega očeta, tako kot si mu prisegel.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:7,1._Mojzesova:"Tako je šel Jožef pokopat očeta. Z njim so šli tudi vsi faraonovi služabniki, najvišji dvorni uslužbenci, vsi poglavarji v egiptovski deželi,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:8,1._Mojzesova:"vsi iz Jožefove hiše, njegovi bratje in vsi iz hiše njegovega očeta. V gošenski pokrajini so pustili samo majhne otroke ter drobnico in živino.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:9,1._Mojzesova:"Spremljali so ga tudi drugi ljudje na vozovih in konjih, tako da je bil sprevod zelo velik.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:10,1._Mojzesova:"Prišli so do mlatišča Atad, ki je ob Jordanu, ter začeli žalovati in bridko jokati. Za Jožefovim očetom so žalovali sedem dni.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:11,1._Mojzesova:"Ko so prebivalci dežele, Kanaanci, videli žalovanje na mlatišču Atad, so vzkliknili: »To je veliko žalovanje Egipčanov!« Zato so ta kraj ob Jordanu poimenovali Abel Mizrajim.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:12,1._Mojzesova:"Sinovi so z Jakobom naredili točno to, kar jim je naročil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:13,1._Mojzesova:"Prepeljali so ga v kanaansko deželo in ga pokopali v votlini na zemljišču Mahpela, ki leži nasproti Mamreju, na zemljišču, ki ga je Abraham kupil za grob od Hetejca Efrona.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:14,1._Mojzesova:"Jožef se je, potem ko je pokopal očeta, vrnil v Egipt. Vrnili so se tudi njegovi bratje in vsi, ki so šli z njim pokopat njegovega očeta.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:15,1._Mojzesova:"Jožefovi bratje so po očetovi smrti drug drugemu rekli: »Morda nas Jožef še vedno sovraži in se nam bo maščeval za vse slabe stvari, ki smo mu jih naredili.«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:16,1._Mojzesova:"Zato so Jožefu sporočili: »Tvoj oče je pred smrtjo zapovedal,",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:17,1._Mojzesova:"naj ti povemo njegove besede: ‚Rotim te, da svojim bratom oprostiš vse slabo, kar so ti naredili, in greh, s katerim so ti storili hudo. Zato te zdaj prosimo, da nam, služabnikom Boga, ki ga je častil tvoj oče, oprostiš vse slabo, kar smo ti naredili.« Ob teh besedah je Jožef planil v jok.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:18,1._Mojzesova:"Zatem so prišli še njegovi bratje, padli pred njega in rekli: »Tvoji sužnji smo!«",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:19,1._Mojzesova:"Jožef jim je rekel: »Ne bojte se! Saj nisem jaz Bog, da bi vas sodil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:20,1._Mojzesova:"Resda ste mi hoteli škoditi, toda kot je danes očitno, je Bog to obrnil v dobro in pri življenju ohranil mnogo ljudi.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:21,1._Mojzesova:"Zato se ne bojte! Vas in vaše otroke bom še naprej oskrboval s hrano.« Tako jih je Jožef pomiril in potolažil.",K:"",NZ:"X"},
{Knjiga:"1Mojzesova",Kr:"1Mz",P:50,V:22,1._Mojzesova:"Jožef je še naprej živel v Egiptu, z njim pa tudi vsa očetova družina. Živel je 110 let.",K:"",NZ:"X"},

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);
