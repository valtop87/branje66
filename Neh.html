<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Nehemija','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Nehemija:"Nehemija 1. poglavje",K:"",NZ:""},
{Knjiga:"Nehemija",Kr:"Neh",P:1,V:1,Nehemija:"To so besede Hahaljajevega sina Nehemija. V 20. letu. v mesecu kislevu. sem bil v trdnjavi v Šušanu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:1,V:2,Nehemija:"Takrat je k meni prišel Hanani. eden od mojih bratov. in z njim še nekaj moških z Judovega. Vprašal sem jih o preživelih Judih. ki so se vrnili iz ujetništva. in o Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:1,V:3,Nehemija:"Odgovorili so mi: »Tisti. ki so preživeli ujetništvo in živijo v provinci. so v hudi stiski in prenašajo sramotenje. Jeruzalemsko obzidje je podrto in vrata so požgana.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:1,V:4,Nehemija:"Ko sem to slišal. sem se usedel in začel jokati. Dneve in dneve sem žaloval. se postil in molil k Bogu nebes.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:1,V:5,Nehemija:"Govoril sem: »O Jehova. Bog nebes. ti si mogočni in veličastni Bog. ti ravnaš skladno s svojo zavezo in vdano ljubiš tiste. ki te ljubijo in izpolnjujejo tvoje zapovedi.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:1,V:6,Nehemija:"Prosim te. naj bodo tvoja ušesa pozorna in naj bodo tvoje oči odprte. da bi slišal molitev. ki ti jo danes izrekam jaz. tvoj služabnik. Dan in noč molim k tebi glede tvojih služabnikov Izraelcev in priznavam grehe. ki jih je izraelsko ljudstvo zagrešilo proti tebi. Grešili smo. jaz in moje ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:1,V:7,Nehemija:"Grdo smo se vedli do tebe. ker nismo izpolnjevali zapovedi. uredb in odlokov. ki si jih dal svojemu služabniku Mojzesu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:1,V:8,Nehemija:"Prosim. spomni se tega. kar si rekel svojemu služabniku Mojzesu: ‚Če boste nezvesti. vas bom razkropil med ljudstva.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:1,V:9,Nehemija:"Če pa se boste potem vrnili k meni in izpolnjevali moje zapovedi. vas bom. tudi če boste razkropljeni do skrajnega konca zemlje. spet zbral in pripeljal na kraj. ki sem ga izbral v čast svojemu imenu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:1,V:10,Nehemija:"Oni so tvoji služabniki in tvoje ljudstvo. ki si ga odkupil z veliko močjo in mogočno roko.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:1,V:11,Nehemija:"O Jehova. naj bodo. prosim. tvoja ušesa pozorna na molitev. ki ti jo izrekam jaz. tvoj služabnik. in na molitev tvojih služabnikov. ki želijo globoko spoštovati tvoje ime. Prosim. nakloni mi danes uspeh in daj. da bi se me kralj usmilil.«<br>Takrat sem bil kraljev točaj.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Nehemija:"Nehemija 2. poglavje",K:"",NZ:""},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:1,Nehemija:"Bilo je v 20. letu vladanja kralja Artakserksa. v mesecu nisanu. Kot običajno sem vino. ki je bilo pred kraljem. vzel in mu ga podal. Toda pred kraljem še nikoli prej nisem bil žalosten.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:2,Nehemija:"Zato mi je kralj rekel: »Zakaj si tako žalosten? Nisi bolan. torej te očitno nekaj skrbi.« Ob tem sem se zelo prestrašil.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:3,Nehemija:"Nato sem kralju rekel: »O moj kralj. živi na veke! Kako ne bi bil žalosten. ko pa je mesto. v katerem so pokopani moji predniki. v ruševinah. njegova vrata pa so požgana!«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:4,Nehemija:"Kralj me je vprašal: »Kaj si torej želiš?« V tistem trenutku sem se v molitvi obrnil k Bogu nebes.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:5,Nehemija:"Potem sem kralju rekel: »Če se ti zdi prav. o kralj. in če si zadovoljen z menoj. svojim služabnikom. mi dovoli oditi na Judovo. v mesto. v katerem so pokopani moji predniki. da ga bom pozidal.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:6,Nehemija:"Kralj me je vprašal (kraljica pa je sedela poleg njega): »Kako dolgo bo trajalo tvoje potovanje in kdaj se boš vrnil?« Kralju se je torej zdelo prav. da grem. zato sem mu povedal. kako dolgo me ne bo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:7,Nehemija:"Kralju sem še rekel: »Če je tebi. o kralj. po volji. naj se mi dajo pisma za upravitelje pokrajine Onstran Reke. da bom lahko varno šel skozi njihovo deželo in tako prišel na Judovo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:8,Nehemija:"in tudi pismo za Asafa. čuvaja Kraljevega gozda. da mi bo dal les. s katerim bom popravil vrata Utrdbe. ki je ob Božji hiši. mestno obzidje in hišo. v kateri bom živel.« Kralj mi je ta pisma dal. ker je bil moj Bog z menoj.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:9,Nehemija:"Tako sem prišel k upraviteljem pokrajine Onstran Reke in jim izročil kraljeva pisma. Kralj je z menoj poslal tudi vojaške poveljnike in konjenike.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:10,Nehemija:"Ko sta za to izvedela Horonec Sanbalat in Amonec Tobija. ki je bil uradnik. sta bila zelo jezna. ker jima ni bilo všeč. da je prišel nekdo. ki bo naredil nekaj dobrega za izraelsko ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:11,Nehemija:"Nazadnje sem prispel v Jeruzalem in tam ostal tri dni.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:12,Nehemija:"Ponoči sem vstal in se z nekaj moškimi odpravil iz mesta. Nikomur nisem povedal. k čemu me je moj Bog spodbudil glede Jeruzalema. S seboj nismo vzeli nobene druge živali razen osla. na katerem sem jezdil.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:13,Nehemija:"Tako sem ponoči odšel skozi Dolinska vrata in se mimo Studenca velike kače odpravil k Smetiščnim vratom. Pri tem sem pregledoval jeruzalemsko obzidje. ki je bilo podrto. in vrata. ki so bila požgana.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:14,Nehemija:"Nato sem šel naprej k Studenčnim vratom in h Kraljevemu vodnemu zbiralniku. toda tam za osla. na katerem sem jezdil. ni bilo dovolj prostora. da bi šel mimo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:15,Nehemija:"Vseeno sem ponoči šel po dolini navzgor in naprej pregledoval obzidje. Nato sem se odpravil nazaj in se skozi Dolinska vrata vrnil domov.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:16,Nehemija:"Namestniki niso vedeli. kam sem šel in kaj sem delal. ker do takrat Judom. njihovim duhovnikom. dostojanstvenikom in namestnikom ter drugim. ki naj bi sodelovali pri obnovi. nisem še nič povedal.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:17,Nehemija:"Potem pa sem jim rekel: »Vidite lahko. v kako hudi stiski smo: Jeruzalem je v ruševinah in njegova vrata so požgana. Dajmo. obnovimo jeruzalemsko obzidje. da ne bomo več v posmeh.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:18,Nehemija:"Nato sem jim povedal. kako mi je moj Bog pomagal in kaj mi je rekel kralj. Oni pa so rekli: »Gremo zidat!« Tako so drug drugega spodbudili. da se lotijo dela.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:19,Nehemija:"Ko so za to izvedeli Horonec Sanbalat. Amonec Tobija. ki je bil uradnik. in Arabec Gešem. so se nam začeli posmehovati in nas zaničevati. Govorili so: »Kaj delate? Ali se hočete upreti kralju?«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:2,V:20,Nehemija:"Jaz pa sem jim odgovoril: »Bog nebes nam bo naklonil uspeh in mi. njegovi služabniki. bomo začeli zidati. Toda vi v Jeruzalemu nimate ničesar. niti nimate pravice ničesar zahtevati. niti niste del njegove zgodovine.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Nehemija:"Nehemija 3. poglavje",K:"",NZ:""},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:1,Nehemija:"Veliki duhovnik Eljašib in njegovi bratje. duhovniki. so začeli zidati Ovčja vrata. Posvetili so jih in nataknili vratna krila. Posvetili so tudi obzidje vse do Stolpa Mea in do Hananelovega stolpa.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:2,Nehemija:"Zraven njih so gradili moški iz Jerihe. ob njih pa je gradil Imrijev sin Zakur.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:3,Nehemija:"Senaajevi potomci so zgradili Ribja vrata. Vanje so vstavili lesen okvir. nataknili vratna krila ter namestili ključavnice in zapahe.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:4,Nehemija:"Zraven njih je popravljal Meremot. ki je bil Urijev sin in Hakozov vnuk. Ob njem je popravljal Mešulam. ki je bil Berehjajev sin in Mešezabelov vnuk. poleg njega pa je popravljal Baanajev sin Zadok.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:5,Nehemija:"Ob njem so popravljali Tekojčani. toda vplivni ljudje med njimi se niso hoteli toliko ponižati. da bi delali pod vodstvom svojih nadzornikov.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:6,Nehemija:"Paseahov sin Jojada in Besodjajev sin Mešulam sta popravljala Vrata starega mesta. Vanje sta vstavila lesen okvir. nataknila vratna krila ter namestila ključavnice in zapahe.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:7,Nehemija:"Zraven njiju sta popravljala Gibeonec Melatja in Meronočan Jadon. moška iz Gibeona in Micpe. ki sta bila pod pristojnostjo upravitelja pokrajine Onstran Reke.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:8,Nehemija:"Zraven njiju je popravljal Harhajajev sin Uziel. eden od zlatarjev. in ob njem je popravljal Hananija. eden od tistih. ki so pripravljali mazila. Onadva sta tlakovala Jeruzalem vse do Širokega zidu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:9,Nehemija:"Zraven njiju je popravljal Hurov sin Refaja. poglavar polovice jeruzalemskega okrožja.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:10,Nehemija:"Poleg njega je pred svojo hišo popravljal Harumafov sin Jedaja. Zraven njega pa je popravljal Hašabnejajev sin Hatuš.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:11,Nehemija:"Harimov sin Malkija in Hašub. sin Pahata Moaba. sta popravljala naslednji del s Pečnim stolpom vred.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:12,Nehemija:"Zraven njiju je s svojimi hčerami popravljal Lohešev sin Šalum. poglavar polovice jeruzalemskega okrožja.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:13,Nehemija:"Hanun in prebivalci Zanoaha so popravljali Dolinska vrata. Pozidali so jih. nataknili vratna krila ter namestili ključavnice in zapahe. Popravili so tudi 1000 komolcev obzidja vse do Smetiščnih vrat.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:14,Nehemija:"Rehabov sin Malkija. poglavar okrožja Bet Kerem. je popravljal Smetiščna vrata. Pozidal jih je. nataknil vratna krila ter namestil ključavnice in zapahe.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:15,Nehemija:"Kolhozejev sin Šalun. poglavar okrožja Micpa. je popravljal Studenčna vrata. Pozidal jih je. jih prekril s streho. nataknil vratna krila ter namestil ključavnice in zapahe. Popravil je tudi obzidje pri Kanalskem vodnem zbiralniku ob Kraljevem vrtu in vse do Stopnišča. ki vodi iz Davidovega mesta.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:16,Nehemija:"Poleg njega je popravljal Azbukov sin Nehemija. poglavar polovice okrožja Bet Zur. vse od kraja pred Davidovim pokopališčem do umetnega vodnega zbiralnika in do Hiše bojevnikov.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:17,Nehemija:"Poleg njega so popravljali leviti. in sicer pod vodstvom Banijevega sina Rehuma  zraven njega je za svoje okrožje popravljal Hašabja. poglavar polovice okrožja Keila.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:18,Nehemija:"Poleg njega so popravljali drugi leviti. Nadzoroval jih je Henadadov sin Bavaj. poglavar polovice okrožja Keila.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:19,Nehemija:"Zraven njega je Ješuov sin Ezer. poglavar v Micpi. popravljal naslednji del pred vzpetino. ki vodi do Orožarne pri Oporniku.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:20,Nehemija:"Poleg njega je Zabajev sin Baruh vneto popravljal naslednji del. od Opornika do vhoda v hišo velikega duhovnika Eljašiba.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:21,Nehemija:"Zraven njega je Meremot. ki je bil Urijev sin in Hakozov vnuk. popravljal naslednji del. od enega konca Eljašibove hiše. kjer je vhod. do drugega konca Eljašibove hiše.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:22,Nehemija:"Poleg njega so popravljali duhovniki iz jordanske pokrajine.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:23,Nehemija:"Poleg njih sta pred svojo hišo popravljala Benjamin in Hašub. Zraven njiju je ob svoji hiši popravljal Azarija. ki je bil Maasejajev sin in Ananjajev vnuk.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:24,Nehemija:"Poleg njega je Henadadov sin Binuj popravljal naslednji del. od Azarijeve hiše do Opornika in do vogala.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:25,Nehemija:"Poleg njega je Uzajev sin Palal popravljal del obzidja pred Opornikom in gornjim stolpom. ki se dviguje nad Kraljevo palačo in je ob Stražarskem dvorišču. Zraven njega je bil Parošev sin Pedaja.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:26,Nehemija:"Tempeljski služabniki. ki so živeli na Ofelu. so popravljali vse do kraja pred Vodnimi vrati na vzhodu in do stolpa. ki se dviguje nad obzidjem.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:27,Nehemija:"Poleg njih so Tekojčani popravljali naslednji del. od kraja pred velikim stolpom. ki se dviguje nad obzidjem. do ofelskega obzidja.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:28,Nehemija:"Duhovniki so popravljali nad Konjskimi vrati. vsak pred svojo hišo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:29,Nehemija:"Poleg njih je pred svojo hišo popravljal Imerjev sin Zadok.<br>Zraven njega je popravljal Šehanjajev sin Šemaja. čuvaj pri Vzhodnih vratih.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:30,Nehemija:"Poleg njega sta Šelemjajev sin Hananija in Hanun. ki je bil šesti Zalafov sin. popravljala naslednji del.<br>Zraven njiju je Berehjajev sin Mešulam popravljal pred svojo hišo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:31,Nehemija:"Poleg njega je Malkija. ki je pripadal združenju zlatarjev. popravljal vse do hiše tempeljskih služabnikov in trgovcev. ki je ob Nadzornih vratih. ter vse do zgornje sobe na vogalu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:3,V:32,Nehemija:"Med zgornjo sobo na vogalu in Ovčjimi vrati pa so popravljali zlatarji in trgovci.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Nehemija:"Nehemija 4. poglavje",K:"",NZ:""},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:1,Nehemija:"Ko je Sanbalat slišal. da obnavljamo obzidje. se je razjezil in zelo razburil ter se nam posmehoval.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:2,Nehemija:"Pred svojimi rojaki in samarijsko vojsko je govoril: »Kaj delajo ti slabotni Judje? Ali res mislijo. da jim bo uspelo? Ali bodo darovali žrtve? Ali bodo vse končali v enem dnevu? Ali bodo iz kupov prahu oživili ožgano kamenje?«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:3,Nehemija:"Amonec Tobija. ki je stal ob njem. pa je rekel: »Še lisica bi porušila njihov kamniti zid. če bi skočila nanj.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:4,Nehemija:"»Poslušaj. prosim. o naš Bog. kako nas zaničujejo. in jim povrni njihovo sramotenje. Izroči jih njihovim sovražnikom in postanejo naj ujetniki v tuji deželi.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:5,Nehemija:"Ne zatiskaj si oči pred njihovo krivdo niti ne dovoli. da bi bili njihovi grehi izbrisani. saj žalijo tiste. ki gradijo.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:6,Nehemija:"Tako smo zidali obzidje in celotno obzidje popravili do polovice njegove višine. Ljudstvo je še naprej z vsem srcem opravljalo delo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:7,Nehemija:"Ko so Sanbalat. Tobija. Arabci. Amonci in Ašdodčani slišali. da obnova jeruzalemskega obzidja napreduje in da se vrzeli v njem popravljajo. so se zelo razjezili.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:8,Nehemija:"Skupaj so skovali zaroto. da bodo prišli in se bojevali proti Jeruzalemu ter vanj zasejali nemir.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:9,Nehemija:"Toda mi smo molili k našemu Bogu in imeli podnevi in ponoči postavljeno stražo. da bi se zaščitili pred njimi.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:10,Nehemija:"Kljub temu so Judje govorili: »Delavcem je zmanjkalo moči. ruševin pa je tako veliko. Nikoli nam ne bo uspelo zgraditi obzidja.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:11,Nehemija:"Naši sovražniki so govorili: »Še preden bodo ugotovili. kaj se dogaja. ali nas opazili. bomo prišli med njih. jih pobili in ustavili delo.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:12,Nehemija:"Kadar koli so v mesto prišli Judje. ki so živeli blizu sovražnikov. so nam vedno znova govorili: »Iz vseh smeri bodo prišli nad nas.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:13,Nehemija:"Zato sem po najnižjih predelih za obzidjem. na izpostavljenih mestih. razporedil moške. Postavil sem jih po njihovih rodbinah. pri sebi pa so imeli meče. sulice in loke.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:14,Nehemija:"Ko sem videl. da jih je strah. sem takoj vstal in dostojanstvenikom. namestnikom in preostalemu ljudstvu rekel: »Ne bojte se jih! Mislite na Jehova. mogočnega in veličastnega Boga. in se bojujte za svoje brate. za svoje sinove in hčere. za svoje žene in svoje hiše.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:15,Nehemija:"Zatem ko so naši sovražniki slišali. da smo izvedeli. kaj nameravajo narediti. in da je pravi Bog uničil njihov načrt. smo vsi šli nazaj delat na obzidje.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:16,Nehemija:"Od tistega dne je polovica mojih delavcev opravljala delo. polovica pa je nosila sulice. ščite. loke in oklepe. Poglavarji so bili v oporo vsem Judom.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:17,Nehemija:"ki so gradili obzidje. Tisti. ki so nosili tovor. so z eno roko opravljali delo. z drugo pa držali orožje.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:18,Nehemija:"Med gradnjo je imel vsak graditelj ob boku pripasan meč. Zraven mene pa je stal tisti. ki je v primeru nevarnosti zatrobil na rog.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:19,Nehemija:"Zatem sem dostojanstvenikom. namestnikom in preostalemu ljudstvu rekel: »Dela je veliko in je zelo obsežno. mi pa smo razkropljeni po obzidju daleč drug od drugega.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:20,Nehemija:"Ko boste zaslišali rog. se zberite tam. kjer bomo mi. Naš Bog se bo bojeval za nas.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:21,Nehemija:"Od zore do takrat. ko so se prikazale zvezde. nas je polovica delala. druga polovica pa je držala sulice.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:22,Nehemija:"Takrat sem ljudstvu rekel: »Naj možje in njihovi služabniki prenočijo v Jeruzalemu. da bi podnevi delali. ponoči pa nas izmenično varovali.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:4,V:23,Nehemija:"Zato nismo ne jaz. ne moji bratje. ne moji služabniki. ne stražarji. ki so me spremljali. nikoli slekli svojih oblačil. Poleg tega je vsak od nas v desnici držal orožje.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Nehemija:"Nehemija 5. poglavje",K:"",NZ:""},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:1,Nehemija:"Možje in njihove žene so se glasno pritoževali čez svoje judovske brate.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:2,Nehemija:"Nekateri so govorili: »Imamo veliko sinov in hčera. Potrebujemo žito. da bomo imeli kaj jesti in bomo preživeli.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:3,Nehemija:"Drugi so govorili: »Svoja polja. vinograde in hiše moramo dajati v jamstvo. da bi med lakoto dobili žito.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:4,Nehemija:"Spet drugi pa so govorili: »Sposodili smo si denar in zastavili svoja polja in vinograde. da bi kralju plačali dajatev.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:5,Nehemija:"Čeprav smo iste krvi kot naši bratje in so naši otroci enakovredni njihovim otrokom. moramo mi dajati svoje sinove in hčere za sužnje  in nekatere naše hčere so že sužnje. Toda tega ne moremo preprečiti. saj naša polja in naši vinogradi pripadajo drugim.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:6,Nehemija:"Ko sem slišal te njihove pritožbe. sem se zelo razjezil.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:7,Nehemija:"Skrbno sem razmislil o tem v svojem srcu. potem pa sem dostojanstvenikom in namestnikom očitajoče rekel: »Vsak od vas terja obresti od svojega brata!«<br>Nato sem zaradi njih sklical velik zbor.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:8,Nehemija:"Rekel sem jim: »Mi smo svoje judovske brate. ki so bili prodani drugim narodom. odkupovali. kolikor je to bilo v naši moči. Ali vi zdaj želite prodajati svoje lastne brate. mi pa naj jih potem odkupujemo?!« Ob tem so umolknili in niso vedeli. kaj bi rekli.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:9,Nehemija:"Rekel sem jim še: »To. kar delate. ni v redu. Morali bi živeti tako. kot Bog pričakuje od nas. da nas drugi narodi. naši sovražniki. ne bi sramotili.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:10,Nehemija:"Jaz. moji bratje in moji služabniki brez obresti posojamo denar in žito. Prosim. naj se posojanje na obresti konča.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:11,Nehemija:"Prosim vas. še danes jim vrnite vse. kar ste izterjali od njih kot obresti: njihova polja. vinograde. oljčne nasade in hiše ter en odstotek denarja. žita. novega vina in olja.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:12,Nehemija:"Oni pa so rekli: »Vrnili jim bomo vse to in ne bomo ničesar zahtevali od njih. Naredili bomo točno tako. kot si rekel.« Naročil sem jim. naj pred duhovniki. ki sem jih poklical. prisežejo. da bodo izpolnili to obljubo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:13,Nehemija:"Potem sem iztresel to. kar je bilo v gubi mojega oblačila. in rekel: »Tako bo pravi Bog naredil z vsakim. ki ne bo izpolnil svoje obljube. Vzel mu bo njegovo hišo in premoženje. tako da bo ostal brez vsega.« Nato so vsi navzoči rekli »Amen!« in hvalili Jehova. In ljudstvo je ravnalo v skladu s svojo obljubo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:14,Nehemija:"Pa še nekaj: Od dne. ko me je kralj Artakserks postavil za upravitelja na Judovem – od 20. do 32. leta njegovega vladanja. skupaj 12 let – nismo ne jaz ne moji bratje uživali hrane. ki sicer pripada upravitelju.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:15,Nehemija:"Toda prejšnji upravitelji. ki so bili pred menoj. so ljudstvo obremenili in so od njega vsak dan jemali po 40 šeklov srebra za kruh in vino. Tudi njihovi služabniki so zatirali ljudstvo. Jaz pa nisem ravnal tako. ker globoko spoštujem Boga.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:16,Nehemija:"Poleg tega sem pomagal pri delu na obzidju. Tudi vsi moji služabniki so sodelovali pri delu. vendar revnim nismo vzeli niti enega polja.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:17,Nehemija:"Pri moji mizi je jedlo 150 Judov in namestnikov pa tudi tisti. ki so prišli k nam iz drugih narodov.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:18,Nehemija:"Vsak dan so na moje stroške pripravili enega bika. šest najboljših ovc in ptice. vsakih deset dni pa so prinesli še veliko različnih vrst vina. Kljub temu nisem zahteval hrane. ki pripada upravitelju. ker je bilo ljudstvo zaradi dela že tako ali tako obremenjeno.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:5,V:19,Nehemija:"»O moj Bog. ne pozabi me in me blagoslovi za vse. kar sem naredil za to ljudstvo!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Nehemija:"Nehemija 6. poglavje",K:"",NZ:""},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:1,Nehemija:"Ko so Sanbalat. Tobija. Arabec Gešem in drugi naši sovražniki izvedeli. da sem obnovil obzidje in da v njem ni več vrzeli (v mestna vrata sicer še nisem namestil vratnih kril).",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:2,Nehemija:"sta mi Sanbalat in Gešem takoj poslala sporočilo: »Dogovorimo se. kdaj se bomo sestali v eni od vasi v Onojski ravnini.« Toda kovala sta zaroto proti meni.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:3,Nehemija:"Zato sem k njima poslal sle s sporočilom: »Opravljam zelo obsežno delo. zato ne morem priti dol k vama. Če pridem. se bo delo ustavilo.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:4,Nehemija:"Štirikrat sta mi poslala isto sporočilo. jaz pa sem jima vsakič isto odgovoril.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:5,Nehemija:"Nato je Sanbalat še petič poslal k meni svojega služabnika z istim sporočilom. z odprtim pismom v roki.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:6,Nehemija:"V njem je pisalo: »Med okoliškimi narodi se govori. pa tudi Gešem pravi tako. da ti in Judje načrtujete upor in da zato gradite obzidje. Govori se tudi. da boš ti njihov kralj.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:7,Nehemija:"Poleg tega si postavil preroke. da o tebi po vsem Jeruzalemu razglašajo. da si kralj na Judovem. Za vse to bo izvedel naš kralj. Zato pridi. da se posvetujemo.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:8,Nehemija:"Toda jaz sem mu po slih odgovoril: »Nič od tega. kar govoriš. se ni zgodilo  vse to je plod tvoje domišljije.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:9,Nehemija:"Vsi so nas skušali prestrašiti. Govorili so si: »Ne bodo imeli dovolj poguma. da bi dokončali delo.« »Prosim te. o Bog. daj mi pogum.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:10,Nehemija:"Zatem sem šel v hišo Šemajaja. ki je bil Delajajev sin in Mehetabelov vnuk. Šemaja. ki takrat ni zapuščal svoje hiše. mi je rekel: »Sestaniva se v hiši pravega Boga. v templju. in zapriva vrata templja. ker bodo prišli. da bi te ubili. Ponoči bodo prišli. da bi te ubili.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:11,Nehemija:"Jaz pa sem mu rekel: »Ali naj človek na mojem položaju beži? Ali lahko človek. kakršen sem jaz. vstopi v tempelj in ostane živ? Ne bom vstopil!«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:12,Nehemija:"Ugotovil sem. da Šemajaja ni poslal Bog. ampak da je proti meni prerokoval zato. ker sta ga najela Tobija in Sanbalat.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:13,Nehemija:"Najela sta ga zato. da bi me prestrašila in navedla na greh. Tako bi me na podlagi tega lahko spravila na slab glas in me osramotila.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:14,Nehemija:"»Spominjaj se. o moj Bog. vsega. kar sta storila Tobija in Sanbalat. pa tudi prerokinje Noadje in drugih prerokov. ki so me neprestano skušali prestrašiti.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:15,Nehemija:"Obzidje je bilo dokončano 25. dne meseca elula. v 52 dneh.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:16,Nehemija:"Ko so za to izvedeli vsi naši sovražniki in ko so to videli vsi okoliški narodi. so se počutili zelo ponižane. Spoznali so. da smo to delo opravili s pomočjo našega Boga.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:17,Nehemija:"V tistih dneh so judovski dostojanstveniki pisali številna pisma Tobiju. Tobija pa je nanje odgovarjal.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:18,Nehemija:"Mnogi na Judovem so mu prisegli zvestobo. ker je bil zet Arahovega sina Šehanjaja. njegov sin Jehohanan pa je bil poročen s hčerjo Mešulama. Berehjajevega sina.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:6,V:19,Nehemija:"O Tobiju so mi ves čas dobro govorili in ga nato obveščali o tem. kar sem rekel. Toda on mi je pošiljal pisma. s katerimi me je hotel prestrašiti.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Nehemija:"Nehemija 7. poglavje",K:"",NZ:""},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:1,Nehemija:"Takoj ko je bilo obzidje obnovljeno. sem namestil vratna krila. Nato sem postavil vratarje. pevce in levite.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:2,Nehemija:"Za upravitelja nad Jeruzalemom sem postavil svojega brata Hananija pa tudi Hananija. ki je bil nadzornik Utrdbe. saj je bil zelo zanesljiv človek in je bolj kot mnogi drugi spoštoval pravega Boga.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:3,Nehemija:"Rekel sem jima: »Jeruzalemska vrata naj se odprejo šele. ko se začne opoldanska vročina. vratarji pa naj jih. preden končajo stražo. zaprejo in zapahnejo. Za stražarje postavita prebivalce Jeruzalema: nekateri naj stražijo na svojem stražarskem mestu. drugi pa pred svojo hišo.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:4,Nehemija:"Mesto je bilo prostrano in veliko. toda v njem je bilo malo ljudi in hiše še niso bile obnovljene.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:5,Nehemija:"Moj Bog me je spodbudil. naj zberem dostojanstvenike. namestnike in ljudstvo. da bi se vpisali v rodovnik. Kasneje sem našel rodovniški zapis tistih. ki so se prvi vrnili iz ujetništva. in v njem sem našel zapisano:",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:6,Nehemija:"»To so bili prebivalci province. ki so se vrnili iz ujetništva v Babilonu. kamor je Jude odpeljal kralj Nebukadnezar. Vrnili so se v Jeruzalem in na Judovo. vsak v svoje mesto.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:7,Nehemija:"Prišli so z Zerubabelom. Ješuom. Nehemijem. Azarijem. Raamjajem. Nahamanijem. Mardohejem. Bilšanom. Misperetom. Bigvajem. Nehumom in Baanajem.<br>Število Izraelcev je bilo:",K:"",NZ:"X"},

{Knjiga:"Nehemija",Kr:"Neh",P:7,V:45,Nehemija:"Število vratarjev: Šalumovih. Aterjevih. Talmonovih. Akubovih. Hatitajevih in Šobajevih potomcev 138.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:46,Nehemija:"V skupini tempeljskih služabnikov so bili: Zihajevi potomci. Hasufajevi potomci. Tabaotovi potomci.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:47,Nehemija:"Kerosovi potomci. Siajevi potomci. Padonovi potomci.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:48,Nehemija:"Lebanajevi potomci. Hagabajevi potomci. Salmajevi potomci.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:49,Nehemija:"Hananovi potomci. Gidelovi potomci. Gaharjevi potomci.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:50,Nehemija:"Reajajevi potomci. Rezinovi potomci. Nekodajevi potomci.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:51,Nehemija:"Gazamovi potomci. Uzajevi potomci. Paseahovi potomci.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:52,Nehemija:"Besajevi potomci. potomci Meunejcev. Nefusejevi potomci.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:53,Nehemija:"Bakbukovi potomci. Hakufajevi potomci. Harhurjevi potomci.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:54,Nehemija:"Bazlitovi potomci. Mehidajevi potomci. Haršajevi potomci.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:55,Nehemija:"Barkosovi potomci. Siserovi potomci. Temahovi potomci.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:56,Nehemija:"Neziahovi potomci in Hatifajevi potomci.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:57,Nehemija:"V skupini potomcev Salomonovih služabnikov so bili: Sotajevi potomci. Soferetovi potomci. Peridajevi potomci.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:58,Nehemija:"Jaalajevi potomci. Darkonovi potomci. Gidelovi potomci.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:59,Nehemija:"Šefatjajevi potomci. Hatilovi potomci. potomci Pohereta Zebajima in Amonovi potomci.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:60,Nehemija:"Vseh tempeljskih služabnikov in potomcev Salomonovih služabnikov je bilo 392.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:61,Nehemija:"To pa so tisti. ki so se vračali iz Tel Melaha. Tel Harše. Keruba. Adona in Imerja. vendar niso mogli potrditi. iz katere rodbine so in od kod izvirajo. torej. ali so Izraelci:",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:62,Nehemija:"Delajajevi potomci. Tobijevi potomci in Nekodajevi potomci. 642.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:63,Nehemija:"In od duhovnikov: potomci Habajaja. potomci Hakoza in potomci Barzilaja. ki se je poročil z eno od hčera Gileadca Barzilaja in je bil poimenovan z imenom svojega tasta.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:64,Nehemija:"Ti so na rodovniškem seznamu iskali svoje družinsko ime. da bi potrdili svoje poreklo. vendar ga na seznamu niso mogli najti. zato niso smeli služiti kot duhovniki.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:65,Nehemija:"Upravitelj jim je prepovedal jesti od tega. kar je sveto. dokler ne bo duhovnika. ki bi se lahko posvetoval z Bogom s pomočjo urima in tumima.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:66,Nehemija:"V celotni skupini je bilo 42.360 ljudi.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:67,Nehemija:"Poleg njih je bilo še 7337 njihovih sužnjev in suženj  imeli pa so tudi 245 pevcev in pevk.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:68,Nehemija:"Imeli so 736 konjev. 245 mul.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:69,Nehemija:"435 kamel in 6720 oslov.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:70,Nehemija:"Nekateri rodbinski poglavarji so za delo. ki se je opravljalo. darovali prispevke. Sam upravitelj je dal v zakladnico 1000 zlatih drahem. 50 posod in 530 duhovniških halj.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:71,Nehemija:"Nekateri rodbinski poglavarji so v zakladnico za gradnjo skupaj darovali 20.000 zlatih drahem in 2200 min srebra.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:72,Nehemija:"Preostalo ljudstvo pa je darovalo 20.000 zlatih drahem. 2000 min srebra in 67 duhovniških halj.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:7,V:73,Nehemija:"Duhovniki. leviti. vratarji. pevci. tempeljski služabniki in preostalo ljudstvo – vsi Izraelci – so se naselili v svojih mestih. Ko je nastopil sedmi mesec. so bili Izraelci že naseljeni v svojih mestih.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Nehemija:"Nehemija 8. poglavje",K:"",NZ:""},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:1,Nehemija:"Vse ljudstvo se je z istim namenom zbralo na trgu pred Vodnimi vrati. Prepisovalcu Ezru so naročili. naj prinese Mojzesov Zakonik. ki ga je Jehova dal Izraelcem.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:2,Nehemija:"Tako je duhovnik Ezra prvega dne sedmega meseca prinesel Zakonik pred zbrane moške. ženske in vse. ki so bili dovolj stari. da so slišano lahko razumeli.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:3,Nehemija:"Na trgu pred Vodnimi vrati je od zore do poldneva pred vsemi zbranimi na glas bral iz Zakonika. Vse ljudstvo je pozorno poslušalo to. kar je pisalo v njem.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:4,Nehemija:"Prepisovalec Ezra je stal na lesenem odru. ki so ga naredili za to priložnost. Ob njem so na njegovi desni stali Matitja. Šema. Anaja. Urija. Hilkija in Maaseja. na njegovi levi pa Pedaja. Mišael. Malkija. Hašum. Hašbadana. Zaharija in Mešulam.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:5,Nehemija:"Ko je Ezra. ki je stal višje od vsega ljudstva. pred vsemi odprl Zakonik. so vsi vstali.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:6,Nehemija:"Nato je Ezra pravemu Bogu Jehovu. velikemu Bogu. izrekel hvalo. vse ljudstvo pa je z dvignjenimi rokami odgovorilo: »Amen! Amen!« Potem so vsi zbrani pokleknili pred Jehovom in se priklonili do tal.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:7,Nehemija:"Leviti Ješua. Bani. Šerebja. Jamin. Akub. Šabetaj. Hodija. Maaseja. Kelita. Azarija. Jozabad. Hanan in Pelaja so ljudstvu. medtem ko je to stalo. razlagali Zakonik.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:8,Nehemija:"Na glas so brali iz knjige. iz Zakonika pravega Boga. ter jo preprosto in razumljivo pojasnjevali. Ljudstvu so pomagali razumeti to. kar je bilo prebrano.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:9,Nehemija:"Zatem so Nehemija. ki je bil takrat upravitelj. Ezra. ki je bil duhovnik in prepisovalec. ter leviti. ki so poučevali ljudstvo. vsem zbranim rekli: »Ta dan je vašemu Bogu Jehovu svet. Ne žalujte in ne jokajte.« Vse ljudstvo je namreč jokalo. ko je slišalo. kaj piše v Zakoniku.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:10,Nehemija:"Nehemija pa jim je rekel: »Pojdite. jejte najboljše jedi in pijte sladko pijačo. Pošljite nekaj hrane tudi tistim. ki nimajo kaj jesti. saj je ta dan svet našemu Gospodu. Ne bodite žalostni. saj vam veselje. ki ga daje Jehova. vliva moči.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:11,Nehemija:"Leviti so vse ljudstvo mirili z besedami: »Ne jokajte. saj je ta dan svet! Ne bodite žalostni!«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:12,Nehemija:"Tako je vse ljudstvo odšlo jest in pit ter pošiljat hrano tudi drugim. Bili so zelo veseli. ker so razumeli to. kar so slišali.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:13,Nehemija:"Drugega dne so se rodbinski poglavarji iz vsega ljudstva. duhovniki in leviti zbrali pri prepisovalcu Ezru. da bi še bolje razumeli to. kar piše v Zakoniku.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:14,Nehemija:"Zatem so v Zakoniku našli zapisano. da je Jehova po Mojzesu Izraelcem zapovedal. naj med praznikom v sedmem mesecu prebivajo v šotorih",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:15,Nehemija:"ter da naj po vseh svojih mestih in po vsem Jeruzalemu razglasijo: »Pojdite v gorovje in prinesite oljčne veje. veje borovcev. mirtove in palmove veje ter ozelenele veje drugih dreves. da boste naredili šotore. kakor je zapisano.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:16,Nehemija:"Ljudstvo je torej šlo in prineslo veje. da bi si naredilo šotore. vsak na svoji strehi. na svojem dvorišču. na dvoriščih hiše pravega Boga. na trgu pri Vodnih vratih ali na trgu pri Efraimovih vratih.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:17,Nehemija:"Tako so si vsi tisti. ki so se vrnili iz ujetništva. naredili šotore in prebivali v njih. Izraelci so bili zelo veseli. saj tega praznika niso na ta način praznovali že vse od dni Nunovega sina Jozueta.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:8,V:18,Nehemija:"Vsak dan so na glas brali iz Zakonika pravega Boga. od prvega do zadnjega dne. Praznik je trajal sedem dni. osmega dne pa so imeli slovesen zbor. kakor je bilo predpisano.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Nehemija:"Nehemija 9. poglavje",K:"",NZ:""},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:1,Nehemija:"Izraelci so se 24. dne tega meseca zbrali. da bi se postili. Oblečeni so bili v raševino in posuti s prahom.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:2,Nehemija:"Pravi potomci Izraelcev so pretrgali stike z vsemi tujci ter stoje priznavali svoje grehe in napake svojih prednikov.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:3,Nehemija:"Tri ure so stoje na svojem mestu na glas brali iz Zakonika svojega Boga Jehova. tri ure pa so priznavali svoje grehe in se priklanjali svojemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:4,Nehemija:"Ješua. Bani. Kadmiel. Šebanja. Buni. Šerebja. Bani in Kenani so šli na oder. namenjen levitom. ter na glas molili k svojemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:5,Nehemija:"Leviti Ješua. Kadmiel. Bani. Hašabneja. Šerebja. Hodija. Šebanja in Petahja pa so rekli: »Vstanite in hvalite svojega Boga Jehova vso večnost! O Bog. naj bo hvaljeno tvoje veličastno ime. ki je vredno vse slave in hvale!",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:6,Nehemija:"Jehova. tebi ni enakega Boga. Naredil si nebesa. nebes nebesa. in vso njihovo vojsko. zemljo in vse. kar je na njej. morja in vse. kar je v njih. Ti vse to ohranjaš pri življenju in nebeška vojska se ti priklanja.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:7,Nehemija:"Ti si Jehova. pravi Bog. ki si izbral Abrama. ga pripeljal iz kaldejskega Ura in mu dal ime Abraham.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:8,Nehemija:"Videl si. da ti je njegovo srce zvesto. zato si z njim sklenil zavezo. da boš njemu in njegovemu potomstvu dal deželo Kanaancev. Hetejcev. Amorejcev. Perizejcev. Jebusejcev in Girgašejcev. In ti si izpolnil svoje obljube. ker si pravičen.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:9,Nehemija:"Videl si stisko naših prednikov v Egiptu in slišal njihov klic na pomoč pri Rdečem morju.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:10,Nehemija:"Naredil si znamenja in čudeže. da bi z njimi kaznoval faraona. vse njegove služabnike in vse ljudstvo v njegovi deželi. ker si vedel. da so bili predrzni do tvojega ljudstva. Pridobil si si ime. ki se je ohranilo do danes.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:11,Nehemija:"Morje si razdelil pred njimi. da so ga lahko prečkali po suhem. in njihove zasledovalce si zagnal v globine kakor kamen v razburkano morje.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:12,Nehemija:"Podnevi si jih vodil z oblačnim stebrom. ponoči pa si jim z ognjenim stebrom razsvetljeval pot. po kateri naj bi hodili.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:13,Nehemija:"Spustil si se na goro Sinaj in govoril z njimi z neba. Dal si jim pravične razsodbe. zanesljive zakone. dobre uredbe in zapovedi.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:14,Nehemija:"Seznanil si jih s svojim svetim šabatom ter jim po svojem služabniku Mojzesu dal zapovedi. uredbe in zakone.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:15,Nehemija:"Z neba si jim dal hrano. ko so bili lačni. storil si. da jim je iz skale pritekla voda. ko so bili žejni. Naročil si jim. naj gredo v deželo. glede katere si prisegel. da jim jo boš dal. in jo zavzamejo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:16,Nehemija:"Toda naši predniki so bili predrzni. Postali so trmasti in niso poslušali tvojih zapovedi.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:17,Nehemija:"Niso hoteli poslušati niti se niso spominjali tvojih čudovitih dejanj. ki si jih naredil med njimi. ampak so postali trmasti in so si postavili poglavarja. da bi se vrnili v suženjstvo v Egipt. Toda ti si Bog. ki rad odpuščaš. si sočuten in usmiljen. ne razjeziš se hitro in si neizmerno vdan v ljubezni. zato jih nisi zapustil.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:18,Nehemija:"Celo takrat. ko so si naredili kip teleta in rekli ‚To je naš Bog. ki nas je rešil iz Egipta. in ko so s svojimi dejanji pokazali veliko nespoštovanje do tebe.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:19,Nehemija:"jih ti v svojem velikem usmiljenju nisi pustil v pustinji. Oblačni steber jih podnevi ni nehal voditi po poti in ognjeni steber jim ponoči ni nehal razsvetljevati poti. po kateri naj bi hodili.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:20,Nehemija:"Dal si jim svojega duha. da bi bili preudarni. Svoje mane nisi odrekel njihovim ustom. in ko so bili žejni. si jim dal vodo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:21,Nehemija:"V pustinji si jih 40 let oskrboval s hrano  ničesar jim ni manjkalo. Njihova oblačila se niso izrabila in noge jim niso otekle.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:22,Nehemija:"Dal si jim kraljestva in ljudstva. razdelil si jim ozemlja. Zavzeli so deželo hešbonskega kralja Sihona in deželo bašanskega kralja Oga.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:23,Nehemija:"Poskrbel si. da je bilo njihovih potomcev toliko. kot je zvezd na nebu. Nato si jih pripeljal v deželo. glede katere si njihovim praočetom obljubil. da bodo šli vanjo in jo zavzeli.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:24,Nehemija:"Tako so njihovi potomci prišli v deželo in jo zavzeli. Pred njimi si podjarmil Kanaance. ki so živeli v deželi. Izraelcem si v roke izročil kralje in ljudstva dežele. da naredijo z njimi. kar želijo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:25,Nehemija:"Osvojili so utrjena mesta in rodovitno zemljo ter si prilastili hiše. polne vsega dobrega. že izkopane vodne zbiralnike. vinograde. oljčne nasade in veliko sadnih dreves. Jedli so. se nasitili in se okrepili. uživali so v tvoji veliki dobroti.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:26,Nehemija:"Toda postali so neposlušni in so se ti uprli. Tvojemu Zakoniku so obrnili hrbet in ubijali tvoje preroke. po katerih si jih opominjal. da bi jih pripeljal nazaj k sebi. S svojimi dejanji so kazali veliko nespoštovanje do tebe.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:27,Nehemija:"Zato si jih izročil v roke njihovim nasprotnikom. da so jih zatirali. Ko pa so bili v stiski. so vpili k tebi na pomoč in ti si jih uslišal iz nebes ter jim v svojem velikem usmiljenju dajal rešitelje. da so jih reševali iz rok njihovih nasprotnikov.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:28,Nehemija:"Toda takoj ko so zaživeli v miru. so spet začeli delati. kar je slabo v tvojih očeh. Zato si jih prepustil njihovim sovražnikom. da so jim gospodovali. Ko so se potem vrnili k tebi in klicali na pomoč. si jih uslišal iz nebes in jih v svojem velikem usmiljenju vedno znova reševal.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:29,Nehemija:"Čeprav si jih opominjal. naj se vrnejo k tvojemu Zakoniku. so ravnali predrzno in niso hoteli ubogati tvojih zapovedi. Grešili so proti tvojim uredbam. ki dajejo življenje tistemu. ki jih izpolnjuje. Obrnili so ti hrbet. bili so trmasti in te niso hoteli poslušati.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:30,Nehemija:"Toda ti si bil mnogo let potrpežljiv z njimi in si jih s svojim duhom opominjal po svojih prerokih. ampak niso hoteli poslušati. Zato si jih izročil ljudstvom drugih dežel.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:31,Nehemija:"Vendar jih v svojem velikem usmiljenju nisi povsem uničil niti jih nisi zapustil. saj si sočuten in usmiljen Bog.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:32,Nehemija:"O naš Bog. veliki. mogočni in veličastni Bog. ki izpolnjuješ zavezo in si vdan v ljubezni. ne pozabi. prosimo. vseh nadlog. ki so zadele nas. naše kralje. poglavarje. duhovnike. preroke. prednike in vse tvoje ljudstvo. od časa asirskih kraljev do danes.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:33,Nehemija:"Ti si pravično ravnal glede vsega. kar nas je doletelo. saj si bil zvest. mi pa smo ravnali hudobno.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:34,Nehemija:"Naši kralji. poglavarji. duhovniki in predniki niso upoštevali tvojega Zakonika niti se niso menili za tvoje zapovedi in opomine. ki si jim jih dal.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:35,Nehemija:"Celo takrat. ko so še imeli svoje kraljestvo in ko si jim v izobilju dajal vse dobrote ter so živeli v prostrani in rodovitni deželi. ki si jim jo dal. ti niso služili in niso nehali delati slabo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:36,Nehemija:"Tako smo danes sužnji – sužnji v deželi. ki si jo dal našim prednikom. da bi uživali njen sad in njene dobrote.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:37,Nehemija:"Njen obilni pridelek prejemajo kralji. ki si jih zaradi naših grehov postavil nad nas. Nam in naši živini vladajo. kot jih je volja. mi pa smo v veliki stiski.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:9,V:38,Nehemija:"Zaradi vsega tega smo zapisali obvezujoč dogovor. ki so ga s pečatom potrdili naši poglavarji. leviti in duhovniki.«",K:"",NZ:"X"},

{Knjiga:"Nehemija",Kr:"Neh",P:10,V:7,Nehemija:"Mešulam. Abija. Mijamin.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:10,V:8,Nehemija:"Maazja. Bilgaj in Šemaja. To so bili duhovniki.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:10,V:9,Nehemija:"Dogovor so potrdili tudi leviti: Azanjajev sin Ješua. Binuj. ki je eden od Henadadovih sinov. Kadmiel.",K:"",NZ:"X"},

{Knjiga:"Nehemija",Kr:"Neh",P:10,V:14,Nehemija:"Poglavarji ljudstva. ki so potrdili dogovor. so bili: Paroš. Pahat Moab. Elam. Zatu. Bani.",K:"",NZ:"X"},

{Knjiga:"Nehemija",Kr:"Neh",P:10,V:23,Nehemija:"Hošea. Hananija. Hašub.",K:"",NZ:"X"},

{Knjiga:"Nehemija",Kr:"Neh",P:10,V:28,Nehemija:"Preostalo ljudstvo – duhovniki. leviti. vratarji. pevci. tempeljski služabniki in vsi. ki so pretrgali stike z ljudstvi drugih dežel. da bi ravnali po Zakoniku pravega Boga. njihove žene. sinovi in hčere. torej vsi. ki so lahko razumeli prisego –",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:10,V:29,Nehemija:"se je pridružilo svojim bratom. ki so bili ugledni moški. Zaprisegli so se. da naj nad njih pride prekletstvo. če ne bodo ubogali Zakonika pravega Boga. ki je bil dan po Mojzesu. služabniku pravega Boga. in če ne bodo natančno izpolnjevali vseh zapovedi našega Gospoda Jehova. njegovih razsodb in uredb.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:10,V:30,Nehemija:"Prisegli so: »Svojih hčera ne bomo dajali za žene ljudstvom dežele in njihovih hčera ne bomo jemali za žene svojim sinovom.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:10,V:31,Nehemija:"Če bodo ljudstva dežele na šabat ali na kateri drug sveti dan prinesla naprodaj razno blago in najrazličnejša žita. ne bomo takrat ničesar kupovali od njih. V sedmem letu se bomo odrekli pridelku dežele in oprostili vse dolgove.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:10,V:32,Nehemija:"Poleg tega smo se obvezali. da bo vsak od nas vsako leto dajal tretjino šekla za to. da bi se opravljala služba v hiši našega Boga.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:10,V:33,Nehemija:"torej za daritvene hlebce. za redno žitno daritev in redno žgalno daritev. ki se daruje ob šabatih in mlajih. za predpisane praznike. svete stvari. daritve za greh. s katerimi bi se opravljala poravnava za Izraelce. in za vse delo v hiši našega Boga.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:10,V:34,Nehemija:"Prav tako smo metali žreb. da bi določili. kdaj v letu bo katera rodbina duhovnikov. levitov in ljudstva leto za letom na vrsti. da bo v hišo pravega Boga prinašala drva. da bodo gorela na oltarju našega Boga Jehova. kakor je zapisano v Zakoniku.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:10,V:35,Nehemija:"Obvezali smo se tudi. da bomo v Jehovovo hišo leto za letom prinašali prve pobrane pridelke svoje zemlje in prve zrele sadeže vsakovrstnih sadnih dreves.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:10,V:36,Nehemija:"V hišo našega Boga. k duhovnikom. ki služijo v hiši našega Boga. bomo prinašali tudi svoje prvorojene sinove. prvorojeno od živine ter prvorojeno od goveda in drobnice. kakor je zapisano v Zakoniku.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:10,V:37,Nehemija:"V shrambe hiše našega Boga bomo duhovnikom prinašali grobo mleto moko prve žetve. svoje prispevke. sadove vsakovrstnih dreves. novo vino in olje. Poleg tega bomo levitom prinašali desetino vsega. kar rodi naša zemlja. saj leviti prejemajo desetino v vseh naših kmetijskih mestih.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:10,V:38,Nehemija:"Duhovnik. Aronov potomec. bo z leviti. ko bodo prejemali desetino. Leviti pa bodo potem prinesli desetino od desetine v skladiščne prostore hiše našega Boga.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:10,V:39,Nehemija:"V te shrambe bodo Izraelci in leviti prinašali prispevek žita. novega vina in olja. Tam je tudi pribor za svetišče in tam so duhovniki. ki opravljajo službo. vratarji in pevci. Hiše našega Boga ne bomo več zanemarjali.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,Nehemija:"Nehemija 11. poglavje",K:"",NZ:""},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:1,Nehemija:"Poglavarji ljudstva so živeli v Jeruzalemu. preostalo ljudstvo pa je metalo žreb. da bi eden od desetih prišel živet v Jeruzalem. v sveto mesto. drugih devet pa bi ostalo v drugih mestih.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:2,Nehemija:"Poleg tega so se nekateri prostovoljno javili. da se bodo preselili v Jeruzalem. in ljudstvo je vsem tem zaželelo veliko Božjega blagoslova.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:3,Nehemija:"To so voditelji province. ki so živeli v Jeruzalemu. (Ostali Izraelci. duhovniki. leviti. tempeljski služabniki in potomci Salomonovih služabnikov so živeli v drugih mestih na Judovem. vsak na svoji posesti v svojem mestu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:4,Nehemija:"V Jeruzalemu so živeli tudi nekateri iz Judovega in Benjaminovega rodu.) Od Judovih potomcev: Ataja (Ataja je bil sin Uzija. Uzija je bil sin Zaharija. Zaharija je bil sin Amarjaja. Amarja je bil sin Šefatjaja. Šefatja je bil sin Mahalalela od Perezovih potomcev)",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:5,Nehemija:"in Maaseja (Maaseja je bil sin Baruha. Baruh je bil sin Kolhozeja. Kolhoze je bil sin Hazajaja. Hazaja je bil sin Adajaja. Adaja je bil sin Jojariba. Jojarib je bil sin Zaharija od Šelajevih potomcev).",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:6,Nehemija:"Vseh Perezovih potomcev. ki so živeli v Jeruzalemu. je bilo 468. sami neustrašni moški.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:7,Nehemija:"Ti pa so bili od Benjaminovih potomcev: Salu (Salu je bil sin Mešulama. Mešulam je bil sin Joeda. Joed je bil sin Pedajaja. Pedaja je bil sin Kolajaja. Kolaja je bil sin Maasejaja. Maaseja je bil sin Itiela. Itiel je bil sin Ješajaja).",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:8,Nehemija:"za njim Gabaj in Salaj. skupaj 928 ljudi",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:9,Nehemija:"Zihrijev sin Joel je bil njihov nadzornik v mestu. Senuajev sin Juda pa je bil njegov namestnik.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:10,Nehemija:"Od duhovnikov so bili: Jojaribov sin Jedaja. Jahin.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:11,Nehemija:"Seraja (Seraja je bil sin Hilkija. Hilkija je bil sin Mešulama. Mešulam je bil sin Zadoka. Zadok je bil sin Merajota. Merajot je bil sin Ahituba. predstojnika hiše pravega Boga)",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:12,Nehemija:"in njihovi bratje. ki so opravljali delo pri hiši. skupaj 822 ljudi  Adaja (Adaja je bil sin Jerohama. Jeroham je bil sin Pelaljaja. Pelalja je bil sin Amzija. Amzi je bil sin Zaharija. Zaharija je bil sin Pašhurja. Pašhur je bil sin Malkijaja)",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:13,Nehemija:"in njegovi bratje. rodbinski poglavarji. skupaj 242 ljudi  Amašsaj (Amašsaj je bil sin Azarela. Azarel je bil sin Ahzaja. Ahzaj je bil sin Mešilemota. Mešilemot je bil sin Imerja)",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:14,Nehemija:"in njegovi bratje. ki so bili močni in pogumni moški. skupaj 128 ljudi  njihov nadzornik je bil Zabdiel. član ugledne družine.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:15,Nehemija:"Od levitov so bili: Šemaja (Šemaja je bil sin Hašuba. Hašub je bil sin Azrikama. Azrikam je bil sin Hašabjaja. Hašabja je bil sin Bunija)",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:16,Nehemija:"Šabetaj in Jozabad. ki sta bila dva od poglavarjev levitov in sta skrbela za delo. ki se opravlja zunaj hiše pravega Boga",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:17,Nehemija:"Matanja (Matanja je bil sin Miha. Miha je bil sin Zabdija. Zabdi je bil sin Asafa). ki je bil zborovodja in je vodil petje hvalnic med molitvami  Bakbukja. ki je bil njegov pomočnik  in Abda (Abda je bil sin Šamua. Šamua je bil sin Galala. Galal je bil sin Jedutuna).",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:18,Nehemija:"Vseh levitov v svetem mestu je bilo 284.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:19,Nehemija:"Vratarji so bili Akub. Talmon in njuni bratje. ki so stražili pri vratih. skupaj 172 ljudi.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:20,Nehemija:"Ostali Izraelci. duhovniki in leviti pa so bili v vseh drugih mestih na Judovem. vsak na svoji podedovani posesti.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:21,Nehemija:"Tempeljski služabniki so živeli na Ofelu in njihova nadzornika sta bila Ziha in Gišpa.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:22,Nehemija:"Nadzornik levitov v Jeruzalemu je bil Uzi (Uzi je bil sin Banija. Bani je bil sin Hašabjaja. Hašabja je bil sin Matanjaja. Matanja je bil sin Miha) od Asafovih potomcev. ki so bili pevci. Bil je odgovoren za delo pri hiši pravega Boga.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:23,Nehemija:"Glede pevcev je bila izdana kraljeva zapoved. da naj jih vsak dan oskrbujejo z vsem. kar potrebujejo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:24,Nehemija:"Mešezabelov sin Petahja. eden od potomcev Judovega sina Zeraha. je bil kraljev svetovalec glede vsega. kar je bilo povezano z ljudstvom.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:25,Nehemija:"Nekateri iz Judovega rodu so živeli v naseljih na podeželju: v Kirjat Arbi in okoliških vaseh. v Dibonu in okoliških vaseh. v Jekabzeelu in okoliških naseljih.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:26,Nehemija:"v Ješuu. v Moladaju. v Bet Peletu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:27,Nehemija:"v Hazar Šualu. v Beeršebi in okoliških vaseh.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:28,Nehemija:"v Ziklagu. v Mehoni in okoliških vaseh.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:29,Nehemija:"v En Rimonu. v Zori. v Jarmutu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:30,Nehemija:"v Zanoahu. v Adulamu in okoliških naseljih. v Lahišu in okolici ter v Azeki in okoliških vaseh. Naselili so se vse od Beeršebe do Hinomove doline.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:31,Nehemija:"Nekateri Benjaminovi potomci so živeli v Gebi. Mihmasu. Aji. Betelu in okoliških vaseh.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:32,Nehemija:"Anatotu. Nobu. Ananji.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:33,Nehemija:"Hazorju. Rami. Gitajimu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:34,Nehemija:"Hadidu. Zeboimu. Nebalatu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:35,Nehemija:"Lodu in Onoju. dolini rokodelcev.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:11,V:36,Nehemija:"Nekateri oddelki levitov. ki so prej živeli na ozemlju Judovega rodu. so bili dodeljeni na ozemlje Benjaminovega rodu.",K:"",NZ:"X"},

{Knjiga:"Nehemija",Kr:"Neh",P:12,V:1,Nehemija:"To so bili duhovniki in leviti. ki so prišli s Šealtielovim sinom Zerubabelom in Ješuom: Seraja. Jeremija. Ezra.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:2,Nehemija:"Amarja. Maluh. Hatuš.",K:"",NZ:"X"},

{Knjiga:"Nehemija",Kr:"Neh",P:12,V:7,Nehemija:"Salu. Amok. Hilkija in Jedaja. To so bili poglavarji duhovnikov in njihovih bratov v Ješuovih dneh.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:8,Nehemija:"Leviti so bili: Ješua. Binuj. Kadmiel. Šerebja. Juda in Matanja. ki je s svojimi brati vodil petje hvalnic.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:9,Nehemija:"Njihova brata Bakbukja in Uni sta jim stala nasproti med opravljanjem stražarske dolžnosti.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:10,Nehemija:"Ješuu se je rodil Jojakim. Jojakimu se je rodil Eljašib. Eljašibu se je rodil Jojada.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:11,Nehemija:"Jojadaju se je rodil Jonatan in Jonatanu se je rodil Jadua.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:12,Nehemija:"Duhovniki. ki so bili v Jojakimovih dneh rodbinski poglavarji. so bili: Serajajevo rodbino je zastopal Meraja. Jeremijevo Hananija.",K:"",NZ:"X"},

{Knjiga:"Nehemija",Kr:"Neh",P:12,V:21,Nehemija:"Hilkijevo Hašabja in Jedajajevo Netanel.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:22,Nehemija:"V dneh Eljašiba. Jojadaja. Johanana in Jadua so bili popisani rodbinski poglavarji levitov in duhovniki. vse do časa kraljevanja Perzijca Dareja.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:23,Nehemija:"Leviti. ki so bili rodbinski poglavarji. so bili popisani v zgodovinski kroniki. vse do dni Eljašibovega sina Johanana.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:24,Nehemija:"Poglavarji levitov so bili Hašabja. Šerebja in Kadmielov sin Ješua. Nasproti njim so v skupinah stali njihovi bratje. ki so bili stražarji. in so peli hvalnice ter se zahvaljevali. kakor je naročil David. služabnik pravega Boga.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:25,Nehemija:"Vratarji. ki so stražili shrambe ob tempeljskih vratih. so bili Matanja. Bakbukja. Obadija. Mešulam. Talmon in Akub.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:26,Nehemija:"Ti so služili v dneh Jojakima. ki je bil Ješuov sin in Jozadakov vnuk. ter v dneh upravitelja Nehemija in Ezra. ki je bil duhovnik in prepisovalec.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:27,Nehemija:"Ko so se pripravljali na praznovanje ob dokončanju jeruzalemskega obzidja. so poiskali levite in jih iz vseh krajev. v katerih so živeli. pripeljali v Jeruzalem. da bi z veseljem praznovali dokončanje obzidja s petjem hvalnic ter igranjem na činele. citre in harfe.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:28,Nehemija:"Izšolani pevci so prišli iz bližnje pokrajine. iz vseh krajev okoli Jeruzalema. iz naselij Netofčanov.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:29,Nehemija:"iz Bet Gilgala ter z območja okoli Gebe in Azmaveta. Pevci so si namreč zgradili naselja po vsej jeruzalemski okolici.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:30,Nehemija:"Duhovniki in leviti so obredno očistili sebe. ljudstvo. vrata in obzidje.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:31,Nehemija:"Nato sem odpeljal judovske poglavarje na vrh obzidja. Poleg tega sem določil dva velika zahvalna zbora in skupini ljudi. ki sta šli za njima. En zbor je šel desno po obzidju proti Smetiščnim vratom.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:32,Nehemija:"V skupini. ki je šla za zborom. so bili Hošaja in polovica judovskih poglavarjev",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:33,Nehemija:"pa tudi Azarija. Ezra. Mešulam.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:34,Nehemija:"Juda. Benjamin. Šemaja in Jeremija.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:35,Nehemija:"Z njimi so bili nekateri duhovniki s trobentami: Zaharija (Zaharija je bil sin Jonatana. Jonatan je bil sin Šemajaja. Šemaja je bil sin Matanjaja. Matanja je bil sin Mihajaja. Mihaja je bil sin Zakurja. Zakur je bil sin Asafa)",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:36,Nehemija:"in njegovi bratje Šemaja. Azarel. Milalaj. Gilalaj. Maaj. Netanel. Juda in Hanani z glasbili. podobnimi tistim. ki jih je naredil David. služabnik pravega Boga. Pred njimi pa je hodil prepisovalec Ezra.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:37,Nehemija:"Pri Studenčnih vratih so šli naravnost naprej čez Stopnišče Davidovega mesta in se po obzidju povzpeli nad Davidovo hišo ter naprej proti Vodnim vratom na vzhodu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:38,Nehemija:"Drugi zahvalni zbor je šel v nasprotno smer in jaz za njim z drugo skupino ljudi. in sicer po obzidju navzgor čez Pečni stolp in naprej do Širokega zidu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:39,Nehemija:"Od tam smo nad Efraimovimi vrati šli do Vrat starega mesta ter do Ribjih vrat. do Hananelovega stolpa. do Stolpa Mea in naprej do Ovčjih vrat. Pri Stražarskih vratih pa smo se ustavili.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:40,Nehemija:"Nazadnje sta se oba zahvalna zbora postavila pred hišo pravega Boga. Enako smo naredili tudi jaz in polovica namestnikov. ki so bili z menoj.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:41,Nehemija:"ter duhovniki Eljakim. Maaseja. Minjamin. Mihaja. Eljoenaj. Zaharija in Hananija s trobentami",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:42,Nehemija:"ter Maaseja. Šemaja. Eleazar. Uzi. Jehohanan. Malkija. Elam in Ezer. Pevci pa so pod vodstvom Jizrahjaja glasno peli.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:43,Nehemija:"Tistega dne so darovali številne žrtve in se veselili. saj jih je pravi Bog navdal z velikim veseljem. Tudi ženske in otroci so se veselili. tako da je bilo veselje Jeruzalema slišati daleč naokrog.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:44,Nehemija:"Tistega dne so bili postavljeni nadzorniki nad skladišči za prispevke. prve pridelke in desetine. Vanje so s polj okoli mest spravljali delež pridelkov. ki je bil v Zakoniku predpisan za duhovnike in levite. Judje so se namreč veselili zaradi duhovnikov in levitov. ki so opravljali službo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:45,Nehemija:"Ti so po navodilih Davida in njegovega sina Salomona začeli izpolnjevati dolžnosti. ki so jih imeli do svojega Boga. in dolžnosti glede obrednega očiščevanja. Tudi pevci in vratarji so začeli opravljati svoje naloge.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:46,Nehemija:"Že v dneh Davida in Asafa so bili nekateri postavljeni. da so vodili pevce. ki so s pesmimi hvalili Boga in se mu zahvaljevali.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:12,V:47,Nehemija:"V dneh Zerubabela in v dneh Nehemija so vsi Izraelci dajali delež od hrane pevcem in vratarjem. kolikor so potrebovali za vsak dan. Poleg tega so namenjali delež od hrane tudi levitom. ti pa so ga namenjali Aronovim potomcem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,Nehemija:"Nehemija 13. poglavje",K:"",NZ:""},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:1,Nehemija:"Tistega dne se je pred ljudstvom na glas bralo iz Mojzesove knjige. V njej je bilo zapisano. da nikoli ne sme noben Amonec ali Moabec postati del občine pravega Boga.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:2,Nehemija:"ker Izraelcem niso dali kruha in vode. ampak so proti njim najeli Balaama. da bi jih preklel. Toda naš Bog je prekletstvo spremenil v blagoslov.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:3,Nehemija:"Takoj ko so slišali to. kar je zapisano v Zakoniku. so iz Izraela izločili vse. ki so bili tujega porekla.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:4,Nehemija:"Pred tem je bil za shrambe hiše našega Boga odgovoren duhovnik Eljašib. ki je bil Tobijev sorodnik.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:5,Nehemija:"Ta je za Tobija pripravil veliko shrambo. v kateri so prej shranjevali žitne daritve. kadilno smolo. pribor. desetino od žita. novega vina in olja. ki je bila določena za levite. pevce in vratarje. ter prispevek za duhovnike.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:6,Nehemija:"Ves ta čas me ni bilo v Jeruzalemu. saj sem se v 32. letu vladanja babilonskega kralja Artakserksa vrnil h kralju. Potem pa sem čez nekaj časa kralja prosil. ali smem oditi.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:7,Nehemija:"Ko sem prišel v Jeruzalem. sem videl. da je Eljašib storil nekaj groznega. saj je Tobiju pripravil shrambo na dvorišču hiše pravega Boga.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:8,Nehemija:"To mi sploh ni bilo všeč. zato sem iz shrambe zmetal vse Tobijevo pohištvo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:9,Nehemija:"Zapovedal sem. naj se počistijo shrambe. potem pa sem vanje spet prinesel pribor hiše pravega Boga. žitno daritev in kadilno smolo.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:10,Nehemija:"Ugotovil sem tudi. da leviti niso dobivali svojega deleža od hrane. Zato so leviti in pevci. ki so služili v templju. odšli delat vsak na svoje polje.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:11,Nehemija:"Namestnike sem oštel: »Zakaj se hiša pravega Boga zanemarja?« Potem sem zbral te. ki so odšli delat na polja. in jih dodelil nazaj na njihovo mesto.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:12,Nehemija:"In vsi Judje so prinesli v shrambe desetino od žita. novega vina in olja.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:13,Nehemija:"Nato sem za nadzornike nad shrambami postavil duhovnika Šelemjaja. prepisovalca Zadoka in levita Pedajaja. Njihov pomočnik je bil Hanan. ki je bil Zakurjev sin in Matanjajev vnuk. Vsi ti so namreč veljali za zanesljive moške. Njihova naloga je bila. da prineseno razdeljujejo svojim bratom.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:14,Nehemija:"»Spominjaj se me. o moj Bog. zaradi vsega tega in ne izbriši ničesar. kar sem iz vdane ljubezni naredil za tvojo hišo in službo. ki se v njej opravlja.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:15,Nehemija:"V tistih dneh sem na Judovem videl ljudi. kako na šabat v stiskalnicah stiskajo grozdje in kako zbirajo kupe žita in ga natovarjajo na osle. Videl sem tudi. kako na šabatni dan v Jeruzalem prinašajo vino. grozdje. fige in razne druge dobrine. Zato sem jih posvaril. naj na ta dan ne prodajajo hrane.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:16,Nehemija:"Tirci. ki so živeli v mestu. pa so prinašali ribe in raznovrstno blago in to na šabat prodajali Judom v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:17,Nehemija:"Zato sem judovske dostojanstvenike oštel: »Kaj je ta hudobija. ki jo počenjate. ko kršite zakon glede šabata?",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:18,Nehemija:"Ali niso tega počeli tudi vaši predniki in je zato naš Bog nas in to mesto kaznoval? Zdaj pa vi kršite zakon glede šabata?! Ali hočete. da se Bog še bolj razjezi na Izraela?«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:19,Nehemija:"Zapovedal sem. naj se jeruzalemska vrata zaprejo. preden se začne temniti. torej preden se začne šabat. Naročil sem še. naj jih ne odpirajo. dokler šabat ne mine. Poleg tega sem pri vratih postavil nekaj svojih služabnikov. da se ne bi na šabatni dan prinašalo v mesto nobenih dobrin.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:20,Nehemija:"Zato so trgovci in prodajalci raznovrstnega blaga enkrat ali dvakrat prenočili zunaj Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:21,Nehemija:"Posvaril sem jih: »Zakaj prenočujete pred obzidjem? Če naredite to še enkrat. vas bom na silo odstranil!« Od takrat niso več prihajali na šabat.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:22,Nehemija:"Potem sem rekel levitom. naj se redno obredno očiščujejo in prihajajo stražit vrata. da bi šabatni dan ostal svet. »Tudi tega se spominjaj. o moj Bog. meni v dobro in se me usmili. saj si neizmerno vdan v ljubezni.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:23,Nehemija:"V tistem času sem tudi videl. da so se nekateri Judje poročili z Ašdodčankami. Amonkami in Moabkami.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:24,Nehemija:"Polovica njihovih otrok je govorila jezik Ašdodčanov. druga polovica pa jezike drugih ljudstev. toda nihče od njih ni znal govoriti po judovsko.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:25,Nehemija:"Zato sem te Jude oštel in jih posvaril pred Božjimi obsodbami. Nekatere sem tepel. jim pulil lase in jim rekel: »Prisezite pri Bogu. da svojih hčera ne boste dajali za žene njihovim sinovom in njihovih hčera ne boste jemali za žene svojim sinovom ali sebi!",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:26,Nehemija:"Ali ni ravno zaradi tega grešil tudi Izraelov kralj Salomon? Med mnogimi narodi mu ni bilo enakega kralja. Njegov Bog ga je imel rad in ga je postavil za kralja nad vsem Izraelom. Toda celo njega so tuje žene navedle na greh.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:27,Nehemija:"Nezaslišano je. da ste tako predrzni in nezvesti našemu Bogu. s tem da se poročate s tujkami!«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:28,Nehemija:"Eden od sinov Jojadaja. sina velikega duhovnika Eljašiba. pa je postal zet Horonca Sanbalata. Zato sem mu rekel. naj se mi ne prikaže več pred oči.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:29,Nehemija:"»Spominjaj se jih in jih kaznuj. o moj Bog. ker so oskrunili duhovništvo in zavezo z duhovniki in leviti.«",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:30,Nehemija:"Očistil sem jih vsega tujega vpliva ter vsakemu duhovniku in levitu določil naloge pri delu. ki ga je opravljal.",K:"",NZ:"X"},
{Knjiga:"Nehemija",Kr:"Neh",P:13,V:31,Nehemija:"Poskrbel sem za redno prinašanje drv in prvih pobranih pridelkov.<br>»Ne pozabi me in me blagoslovi. o moj Bog!«",K:"",NZ:"X"},
];

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');

				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

			}

        }
