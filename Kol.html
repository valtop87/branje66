<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Kološanom','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Kološanom:"Kološanom 1. poglavje",K:"",NZ:""},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:1,Kološanom:"Jaz. Pavel. ki sem po Božji volji apostol Kristusa Jezusa. skupaj z našim bratom Timotejem pišem to pismo",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:2,Kološanom:"svetim in zvestim bratom. Kristusovim učencem v Kolosah.<br>Naj vam Bog. naš Oče. izkaže nezasluženo dobroto in nakloni mir.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:3,Kološanom:"Vsakič. ko molimo za vas. se Bogu. Očetu našega Gospoda Jezusa Kristusa. zahvalimo.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:4,Kološanom:"Slišali smo namreč o vaši veri v Kristusa Jezusa in o ljubezni. ki jo vsem svetim izkazujete",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:5,Kološanom:"zaradi upanja. da boste dobili to. kar je za vas pripravljeno v nebesih. Za to upanje ste izvedeli že takrat. ko ste slišali sporočilo o resnici. o dobri novici.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:6,Kološanom:"ki je prišla do vas. Dobra novica rojeva sad in se širi po vsem svetu. Od dneva. ko ste slišali in izkusili. kaj Božja nezaslužena dobrota v resnici je. pa se dobra novica širi in rojeva sad tudi med vami.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:7,Kološanom:"To ste se naučili od našega ljubljenega sosužnja Epafra. ki je zvest Kristusov služabnik in vam namesto nas pomaga.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:8,Kološanom:"On nam je tudi povedal o vaši ljubezni. h kateri vas spodbuja sveti duh.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:9,Kološanom:"Prav zato od dneva. ko smo o tem slišali. nismo nehali moliti in prositi za vas. da bi bili napolnjeni s točnim spoznanjem o tem. kaj je Božja volja. in bi si pridobili vso modrost in dojemljivost. ki jo daje duh.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:10,Kološanom:"Molimo za vas. da bi v vsem ugajali Jehovu. s tem da bi živeli tako. kot je primerno za njegove služabnike. delali dobra dela ter napredovali v točnem spoznanju o Bogu.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:11,Kološanom:"Naj vas Bog krepi s svojo veličastno močjo. naj vam je da toliko. kolikor je potrebujete. da bi vse zdržali s potrpežljivostjo in veseljem.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:12,Kološanom:"Zahvaljujte se Očetu. ki vam je pomagal. da ste postali primerni za to. da prejmete svoj del dediščine svetih. ki so v svetlobi.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:13,Kološanom:"On nas je rešil iz teme in nas prestavil v kraljestvo svojega ljubljenega Sina.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:14,Kološanom:"po katerem smo osvobojeni z odkupnino in so nam odpuščeni grehi.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:15,Kološanom:"Ta Sin je podoba nevidnega Boga. prvorojenec vsega. kar je ustvarjeno.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:16,Kološanom:"Po njem je bilo namreč ustvarjeno vse drugo v nebesih in na zemlji. vidne in nevidne stvari. pa naj so to prestoli. kraljestva. vlade ali oblasti. Vse drugo je bilo ustvarjeno po njem in zanj.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:17,Kološanom:"Poleg tega je bil on pred vsem drugim in po njem je nastalo vse drugo.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:18,Kološanom:"On je tudi glava telesa. občine. Je začetek vsega. prvorojenec izmed mrtvih  tako je v vsem prvi.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:19,Kološanom:"Bogu se je namreč zdelo dobro. da ima njegov Sin v polni meri vse njegove lastnosti",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:20,Kološanom:"in da po krvi. ki jo je Kristus prelil na mučilnem kolu. spet omogoči miren odnos med seboj in vsem. kar je na zemlji in kar je v nebesih.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:21,Kološanom:"Nekoč ste razmišljali o hudobnih delih. zato ste bili odtujeni od Boga in njegovi sovražniki.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:22,Kološanom:"Toda Bog vam je s smrtjo svojega Sina. ki je žrtvoval svoje fizično telo. zdaj omogočil. da ste spet prišli z njim v miren odnos. To je naredil zato. da bi bili vi v njegovih očeh sveti. brez madeža in takšni. ki jim ni mogoče nič očitati.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:23,Kološanom:"Vendar morate vztrajati v veri. biti morate utrjeni na njenem temelju in neomajni. Prav tako se ne smete oddaljiti od upanja. ki ste ga dobili. ko ste slišali za to dobro novico. ki je bila oznanjena po vsem svetu. In jaz. Pavel. sem postal služabnik. da oznanjam to dobro novico.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:24,Kološanom:"Zdaj se veselim. ko trpim za vas. vendar moram v svojem telesu še naprej trpeti kot del Kristusovega telesa. to je občine. in to trpljenje je temu telesu v korist.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:25,Kološanom:"Tej občini sem postal služabnik. ker mi je Bog zaupal odgovornost. da v vaše dobro temeljito oznanim Božjo besedo.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:26,Kološanom:"namreč sveto skrivnost. ki je bila v prejšnjih časih in preteklim rodovom prikrita. Zdaj pa je bila razodeta njegovim svetim.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:27,Kološanom:"Bog je svojim svetim iz drugih narodov z veseljem razodel to sveto skrivnost. to veličastno bogastvo. Ta skrivnost je Kristus. ki je povezan z vami. kar pomeni. da upate na to. da boste oslavljeni z njim.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:28,Kološanom:"On je ta. ki ga oznanjamo. ko vsakega človeka opominjamo in učimo v vsej modrosti. da bi vsakogar privedli k Bogu kot zrelega Kristusovega učenca.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:1,V:29,Kološanom:"Jaz si za vse to močno prizadevam. Trudim se in se ob tem zanašam na moč. ki mi jo daje.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,Kološanom:"Kološanom 2. poglavje",K:"",NZ:""},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:1,Kološanom:"Rad bi. da veste. kako zelo se bojujem za vas in za tiste v Laodikeji ter za vse druge. ki me niso osebno videli.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:2,Kološanom:"To delam zato. da bi bili potolaženi in povezani v ljubezni. Tako bi dosegli veliko bogastvo. ki izvira iz točnega spoznanja in jasnega razumevanja Božje svete skrivnosti. ki je Kristus.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:3,Kološanom:"V njem so skrbno skriti vsi zakladi modrosti in spoznanja.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:4,Kološanom:"To govorim zato. da vas ne bi nihče zavedel s svojim prepričljivim govorjenjem.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:5,Kološanom:"Čeprav nisem fizično prisoten. sem z vami v duhu. Vesel sem. ko slišim za red. ki vlada med vami. in za vašo neomajno vero v Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:6,Kološanom:"Ker ste torej začeli verovati v Kristusa Jezusa. našega Gospoda. še naprej živite tako kot on.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:7,Kološanom:"Kot ste se naučili. mora biti vaša vera v Kristusa globoko ukoreninjena. zgrajena na njem in utrjena. Poleg tega se vedno zahvaljujte Bogu.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:8,Kološanom:"Pazite. da vas ne bi kdo ujel v zanko s filozofijo ter zavajajočimi in praznimi besedami. ki ne temeljijo na Kristusovih naukih. ampak na človeških izročilih in miselnosti tega sveta.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:9,Kološanom:"Kristus namreč popolnoma odseva vse Božje lastnosti.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:10,Kološanom:"Zato vam zaradi njega. ki je glava vsem vladavinam in oblastem. nič ne manjka.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:11,Kološanom:"Ker ste povezani z njim. ste bili tudi obrezani. vendar ne tako. kot to delajo ljudje. ampak tako. da ste se znebili grešnega telesa. Tako se namreč obrezujejo Kristusovi služabniki.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:12,Kološanom:"Ker ste imeli enak krst kot Kristus. ste bili skupaj z njim pokopani. vendar ste bili skupaj z njim tudi obujeni. ker ste z njim povezani in verujete v to. kar je s svojo močjo naredil Bog. ki ga je obudil od mrtvih.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:13,Kološanom:"Bog je skupaj z njim oživil vas. ki ste bili mrtvi zaradi svojih prestopkov in neobrezani. Velikodušno nam je odpustil vse naše prestopke",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:14,Kološanom:"in izbrisal ročno napisan dokument. ki je bil sestavljen iz odredb in je razgaljal naše napake. Odstranil ga je. tako da ga je pribil na mučilni kol.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:15,Kološanom:"Z mučilnim kolom je razgalil vladavine in oblasti in jih vodil v zmagoslavnem sprevodu ter tako javno pokazal. da jih je premagal.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:16,Kološanom:"Zato naj vas nihče ne sodi zaradi tega. kar jeste in pijete. ali zaradi praznovanja kakega praznika. mlaja ali šabata.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:17,Kološanom:"Vse to je senca tega. kar še prihaja. resničnost pa je Kristus.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:18,Kološanom:"Naj vas nihče. ki uživa v zaigrani ponižnosti in čaščenju angelov in se postavlja s svojimi videnji. ne prikrajša za nagrado. Pravzaprav se takšen brez razloga hvali s svojim telesnim razmišljanjem.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:19,Kološanom:"ne oklepa pa se glave – njega. ki vse telo oskrbuje z vsem potrebnim. ga povezuje s sklepi in vezmi in skrbi. da raste z močjo. ki jo daje Bog.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:20,Kološanom:"Če ste skupaj s Kristusom umrli. kar se tiče miselnosti tega sveta. zakaj potem še naprej živite tako. kot da ste del sveta. in se podrejate odredbam.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:21,Kološanom:"kot so »Ne prijemaj. ne pokušaj. ne dotikaj se«?",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:22,Kološanom:"Te odredbe se nanašajo na stvari. ki se z uporabo uničijo. Gre za zapovedi. ki jih učijo ljudje.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:2,V:23,Kološanom:"Čeprav so videti modre. so nekoristne pri bojevanju s telesnimi željami. Ljudje. ki se po njih ravnajo. častijo Boga po svoje. se pretvarjajo. da so ponižni. in strogo ravnajo s svojim telesom.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,Kološanom:"Kološanom 3. poglavje",K:"",NZ:""},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:1,Kološanom:"Toda če ste bili oživljeni s Kristusom. si prizadevajte za to. kar je v nebesih. tam. kjer Kristus sedi Bogu na desni.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:2,Kološanom:"Premišljujte o tem. kar je v nebesih. ne pa o tem. kar je na zemlji.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:3,Kološanom:"Umrli ste namreč in vaše življenje je zaupano Kristusu. ki je povezan z Bogom.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:4,Kološanom:"Ko bo razodet Kristus. ki je naše življenje. boste skupaj z njim v njegovi slavi razodeti tudi vi.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:5,Kološanom:"Zato zatrite zemeljska nagnjenja. ki so v vašem telesu: spolno nemoralo. nečistost. nenadzorovano spolno strast. škodljive želje in pohlep. ki je oblika malikovanja.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:6,Kološanom:"Na vse. ki delajo takšne stvari. se bo Bog razjezil.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:7,Kološanom:"Tudi vi ste v preteklosti živeli tako.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:8,Kološanom:"Zdaj pa morate opustiti bes. jezo. hudobnost in žaljenje. Iz vaših ust naj ne pride nič vulgarnega.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:9,Kološanom:"Ne lažite drug drugemu. Slecite staro osebnost z njenimi dejanji vred",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:10,Kološanom:"in si oblecite novo osebnost. ki se prenavlja s točnim spoznanjem resnice. da bi odsevala osebnost Boga. ki jo je ustvaril.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:11,Kološanom:"Pri tem ni pomembno. ali je kdo Grk ali Jud. obrezan ali neobrezan. tujec ali Skit. suženj ali svoboden. ampak je Kristus vse in v vsem.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:12,Kološanom:"Ker vas je Bog izbral in ste njegovi sveti in ljubljeni otroci. si oblecite najglobljo sočutnost. prijaznost. ponižnost. blagost in potrpežljivost.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:13,Kološanom:"Prenašajte se med seboj in si velikodušno odpuščajte. tudi če imate razlog. da se pritožujete proti drugemu. Kakor je Jehova velikodušno odpustil vam. tako tudi vi velikodušno odpuščajte drug drugemu.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:14,Kološanom:"Poleg vsega tega si oblecite ljubezen. ker je popolna vez. ki združuje.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:15,Kološanom:"Prav tako naj v vašem srcu vlada Kristusov mir. saj ste bili kot deli enega telesa k temu miru pravzaprav poklicani. In bodite hvaležni.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:16,Kološanom:"Naj Kristusove besede popolnoma napolnijo vaše srce. da boste postali modri. Učite in spodbujajte drug drugega s psalmi. hvalnicami Bogu in duhovnimi pesmimi. ki jih pojete polni hvaležnosti. Pojte Jehovu iz vsega srca.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:17,Kološanom:"Kar koli rečete ali naredite. naj bo vse v imenu Gospoda Jezusa. Po njem se zahvaljujte Bogu. Očetu.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:18,Kološanom:"Žene. podrejajte se svojemu možu. kot se za Gospodove učenke tudi spodobi.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:19,Kološanom:"Možje. ljubite svojo ženo in se ne jezite nanjo.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:20,Kološanom:"Otroci. vedno bodite poslušni svojim staršem. ker je to všeč Gospodu.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:21,Kološanom:"Očetje. ne dražite svojih otrok. da ne bodo postali potrti.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:22,Kološanom:"Sužnji. bodite svojim zemeljskim gospodarjem poslušni vedno. ne samo takrat. kadar vas opazujejo. in tega ne delajte zato. da bi ugajali ljudem. Bodite jim poslušni z iskrenim srcem in iz spoštovanja do Jehova.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:23,Kološanom:"Kar koli delate. delajte to iz vse duše. kot da bi delali za Jehova. ne pa za ljudi.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:24,Kološanom:"ker veste. da boste od Jehova za nagrado prejeli dediščino. Sužnjujte Gospodarju. Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:3,V:25,Kološanom:"Kdor ravna krivično. bo zagotovo kaznovan za to. kar je krivičnega naredil. saj Bog ni pristranski.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:4,V:0,Kološanom:"Kološanom 4. poglavje",K:"",NZ:""},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:1,Kološanom:"Gospodarji. s svojimi sužnji ravnajte pravično in pošteno. saj veste. da imate tudi vi Gospodarja v nebesih.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:2,Kološanom:"Vztrajajte v molitvi in je ne zanemarjajte. Zahvaljujte se.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:3,Kološanom:"obenem pa molite tudi za nas. da bi nam Bog omogočil oznaniti svojo besedo in sveto skrivnost o Kristusu. zaradi katere sem v jetniških verigah.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:4,Kološanom:"Molite. da bi jo lahko razglasil tako jasno. kot sem to tudi dolžan narediti.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:5,Kološanom:"Ravnajte modro. ko ste s tistimi. ki niso del krščanske občine. in kar najbolje izrabljajte svoj čas.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:6,Kološanom:"Naj bodo vaše besede vedno prijetne. kot da bi bile začinjene s soljo. da boste znali vsakemu odgovoriti tako. kot je treba.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:7,Kološanom:"Moj ljubljeni brat Tihik. ki je zvest služabnik in skupaj z menoj sužnjuje Gospodu. vam bo povedal vse. kar je novega glede mene.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:8,Kološanom:"K vam ga pošiljam prav zato. da bi vedeli. kako je z nami. in da bi potolažil vaše srce.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:9,Kološanom:"Prišel bo skupaj z Onezimom. mojim zvestim in ljubljenim bratom. ki je iz vašega kraja. Onadva vas bosta seznanila z vsem. kar se tu dogaja.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:10,Kološanom:"Pozdravlja vas Aristarh. ki je z menoj v ječi. pa tudi Barnabov bratranec Marko (glede katerega smo vam naročili. da ga prisrčno sprejmite. če pride k vam)",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:11,Kološanom:"in Jezus. ki mu pravijo Just. Ti so izmed obrezanih. So edini. ki delajo z menoj za Božje kraljestvo. in so mi v veliko tolažbo.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:12,Kološanom:"Pozdravlja vas Epafra. ki je iz vašega kraja. suženj Kristusa Jezusa. On vedno goreče moli za vas. da bi ostali zreli in trdno prepričani o vsem. kar je povezano z Božjo voljo.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:13,Kološanom:"Zagotavljam vam. da se zelo trudi za vas ter za tiste v Laodikeji in Hierapoli.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:14,Kološanom:"Pozdravljata vas ljubljeni zdravnik Luka pa tudi Dema.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:15,Kološanom:"Pozdravite brate v Laodikeji ter Nimfo in občino. ki se zbira v njeni hiši.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:16,Kološanom:"Ko se bo to pismo prebralo pri vas. poskrbite. da se bo prebralo tudi v laodikejski občini in da boste tudi vi prebrali tisto iz Laodikeje.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:17,Kološanom:"Arhipu pa povejte. naj se potrudi. da opravi delo. ki ga je prejel od Gospoda.",K:"",NZ:"YQ"},
{Knjiga:"Kološanom",Kr:"Kol",P:4,V:18,Kološanom:"Jaz. Pavel. vam lastnoročno pišem tudi svoj pozdrav. Spominjajte se mojih jetniških verig. Naj bo z vami Božja nezaslužena dobrota.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
