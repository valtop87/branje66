{Knjiga:"Job",Kr:"Job",P:23,V:14,Job:"Naredil bo vse. kar je določil zame.<br>in pripravljenega ima še veliko tega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:15,Job:"Zato sem zaradi njega poln nemira.<br>kadar premišljujem o njem. v meni raste strah.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:16,Job:"Bog mi je vzel pogum.<br>Vsemogočni me je napolnil s strahom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:17,Job:"Toda tema me še ni utišala<br>niti me ni utišal mrak. ki je prekril moj obraz.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,Job:"Job 24. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:24,V:1,Job:"Zakaj Vsemogočni še ni določil dneva za sojenje?<br>Zakaj tisti. ki ga poznajo. ne vidijo tega dneva?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:2,Job:"Ljudje prestavljajo mejnike.<br>kradejo ovce in jih ženejo na svoje pašnike.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:3,Job:"Sirotam jemljejo osle.<br>vdovam kot jamstvo za posojilo zasegajo bike.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:4,Job:"Revne odganjajo s poti<br>in ti se morajo skrivati pred njimi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:5,Job:"Revni brskajo za hrano kakor divji osli v pustinji <br>v puščavi iščejo hrano za svoje otroke.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:6,Job:"Žeti morajo na tujem polju<br>in pobirati ostanke v vinogradu hudobnih.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:7,Job:"Prenočujejo napol goli. skoraj brez obleke.<br>v mrazu se nimajo s čim pokriti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:8,Job:"Premočeni so od nevihte v gorah.<br>oklepajo se skale. ker se nimajo kam zateči.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:9,Job:"Hudobni trgajo siroto od maminih prsi.<br>Revnim jemljejo oblačila kot jamstvo za posojilo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:10,Job:"tako da morajo hoditi naokrog napol goli. skoraj brez obleke.<br>Lačni so. ko nosijo snope žita.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:11,Job:"V največji vročini garajo med zidovi terasastih polj.<br>grozdje tlačijo v stiskalnicah. sami pa so žejni.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:12,Job:"Iz mesta se sliši stokanje umirajočih.<br>smrtno ranjeni kličejo na pomoč.<br>toda Bog se za to ne zmeni.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:13,Job:"Obstajajo ljudje. ki se upirajo svetlobi.<br>zavračajo njene poti<br>in ne hodijo po njenih stezah.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:14,Job:"Morilec vstane ob zori.<br>ubija nemočne in revne.<br>ponoči pa krade.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:15,Job:"Prešuštnik čaka. da se zmrači.<br>in si govori: ‚Nihče me ne bo videl!<br>Potem pa si zakrinka obraz.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:16,Job:"Tatovi v temi vdirajo v hiše.<br>podnevi pa ostajajo doma.<br>Svetloba jim je nekaj tujega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:17,Job:"Jutra se bojijo. kot se drugi goste teme.<br>navajeni pa so strahot. ki se dogajajo v temi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:18,Job:"Toda vode jih hitro odnesejo.<br>Njihova posest bo prekleta.<br>Ne bodo se vrnili v svoje vinograde.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:19,Job:"Kakor suša in vročina požirata stopljeni sneg.<br>tako grob požira grešnike.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:20,Job:"Grešnika bo njegova mama pozabila. črvi ga bodo s slastjo jedli.<br>Nihče več se ga ne bo spominjal.<br>Nepravičnost bo posekana kakor drevo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:21,Job:"Hudobni preži na neplodne ženske<br>in grdo ravna z vdovami.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:22,Job:"Bog bo s svojo močjo odstranil mogočne.<br>Tudi če bodo postali še mogočnejši. jim življenje ne bo zagotovljeno.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:23,Job:"Bog jim pusti. da so samozavestni in se počutijo varne.<br>toda pozorno opazuje vse. kar delajo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:24,Job:"Za malo časa so povzdignjeni. potem pa izginejo.<br>Padejo na tla in umrejo kakor vsi drugi.<br>So kakor klasje. ki ga ljudje požanjejo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:24,V:25,Job:"Kdo lahko dokaže. da sem lažnivec.<br>kdo lahko ovrže moje besede?«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,Job:"Job 25. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:25,V:1,Job:"Šuhejec Bildad je odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:25,V:2,Job:"»On ima oblast in njegova mogočnost vliva strah.<br>V nebesih vzpostavlja mir.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:25,V:3,Job:"Ali je njegove čete mogoče prešteti?<br>Nad kom ne sveti njegova svetloba?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:25,V:4,Job:"Kako bi torej lahko bil navaden smrtnik pravičen pred Bogom?<br>Kako bi lahko bil nedolžen nekdo. ki ga rodi ženska?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:25,V:5,Job:"Še luna ni svetla<br>in zvezde niso čiste v njegovih očeh.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:25,V:6,Job:"koliko manj navaden smrtnik. ki je zanj kakor črv.<br>in človeški sin. ki je zanj kakor črviček!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:26,V:0,Job:"Job 26. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:26,V:1,Job:"Job je odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:26,V:2,Job:"»Si pa res pomagal obnemoglemu!<br>Res si rešil nemočnega!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:26,V:3,Job:"Čudovito si svetoval tistemu. ki nima modrosti!<br>Velikodušno si razodel svojo modrost!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:26,V:4,Job:"Komu to govoriš?<br>Od kod ti te ideje?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:26,V:5,Job:"Pred Bogom trepetajo nemočni mrtveci.<br>čeprav so nižje od voda in tistih. ki živijo v njih.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:26,V:6,Job:"Grob je razkrit pred njim.<br>kraj propadanja je odkrit.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:26,V:7,Job:"Bog je razpel severno nebo čez praznino.<br>zemljo ima obešeno na ničemer.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:26,V:8,Job:"Z vodo napolnjuje svoje oblake.<br>pa vendar se oblaki pod njeno težo ne razpočijo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:26,V:9,Job:"Zakriva pogled na svoj prestol.<br>čez njega razteza svoj oblak.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:26,V:10,Job:"On je zarisal obzorje na površju voda.<br>določil je mejo med svetlobo in temo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:26,V:11,Job:"Stebri neba se tresejo.<br>otrpnejo od strahu. ko Bog povzdigne svoj glas.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:26,V:12,Job:"S svojo močjo razburka morje.<br>s svojim razumom zdrobi morsko pošast.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:26,V:13,Job:"S svojim dihom očisti nebo.<br>s svojo roko prebode izmuzljivo kačo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:26,V:14,Job:"Glej. to so zgolj drobci njegovih dejanj.<br>le blag šepet slišimo o njem.<br>Kdo potem lahko razume njegovo mogočno grmenje?«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:27,V:0,Job:"Job 27. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:27,V:1,Job:"Job je še povedal:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:2,Job:"»Prisegam pri živem Bogu. ki mi je odrekel pravico.<br>prisegam pri Vsemogočnem. ki mi je zagrenil življenje:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:3,Job:"dokler bo moj dih še v meni<br>in bo Božji duh v mojih nosnicah.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:4,Job:"moje ustnice ne bodo govorile nič nepravičnega<br>in moj jezik ne bo izgovarjal nič zvijačnega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:5,Job:"Nikakor ne morem reči. da ste pravični!<br>Dokler bom živ. se ne bom odrekel svoji značajnosti!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:6,Job:"Vztrajal bom pri svoji pravičnosti in je nikoli ne bom zavrgel.<br>Dokler bom živ. me moje srce ne bo obsojalo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:7,Job:"Naj mojega sovražnika doleti ista kazen kot hudobnega<br>in tisti. ki me napadajo. naj končajo enako kot nepravični.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:8,Job:"Kakšno upanje ima hudobni. ko ga Bog uniči.<br>ko mu vzame življenje?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:9,Job:"Ali bo Bog slišal njegovo vpitje.<br>ko ga bo doletela nadloga?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:10,Job:"Ali bo Vsemogočni vir njegovega veselja?<br>Ali bo molil k Bogu ob vsakem času?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:11,Job:"Poučil vas bom o Božji moči.<br>o Vsemogočnem vam ne bom ničesar prikril.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:12,Job:"Glejte. če ste vsi imeli videnja.<br>zakaj so potem vaše besede tako prazne?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:13,Job:"To je tisto. kar hudobni dobi od Boga.<br>to je dediščina. ki jo tirani prejmejo od Vsemogočnega:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:14,Job:"Če bo imel veliko sinov. mu bodo umrli od meča.<br>njegovi potomci ne bodo imeli dovolj hrane.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:15,Job:"Tiste potomce pa. ki bodo preživeli. bo pokopala kuga<br>in njihove vdove ne bodo jokale za njimi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:16,Job:"Tudi če si bo nagrabil srebra kakor prahu<br>in če si bo nakopičil lepih oblačil kakor gline.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:17,Job:"tudi če si bo vse to nabral.<br>bo pravični nosil njegova oblačila<br>in nedolžni si bodo razdelili njegovo srebro.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:18,Job:"Hiša. ki si jo gradi. je krhka kakor moljev zapredek.<br>kakor zavetje. ki si ga postavi stražar.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:19,Job:"Bogat bo šel spat. toda svojega bogastva ne bo obdržal.<br>Ko bo odprl oči. ne bo ničesar več.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:20,Job:"Preplavil ga bo velik strah.<br>ponoči ga bo odnesla nevihta.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:21,Job:"Vzhodni veter ga bo odpihnil in ga ne bo več.<br>odstranil ga bo z njegovega mesta.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:22,Job:"Neusmiljeno se bo zagnal vanj.<br>on pa si bo v obupu prizadeval ubežati njegovi moči.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:27,V:23,Job:"Veter mu bo posmehljivo ploskal z rokami.<br>žvižgal bo za njim s svojega mesta.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:28,V:0,Job:"Job 28. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:28,V:1,Job:"Obstajajo nahajališča srebra<br>in kraji. kjer se prečiščuje zlato.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:2,Job:"Železo se pridobiva iz zemlje.<br>baker se s taljenjem pridobiva iz kamna.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:3,Job:"Človek premaguje temo <br>ko išče rudo.<br>prodira do skrajnih globin v mraku in temi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:4,Job:"Rove koplje daleč od človeških prebivališč.<br>na pozabljenih krajih. kamor človek sicer ne stopi.<br>Nekateri se spuščajo tja in privezani na vrveh delajo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:5,Job:"Na površju zemlje raste hrana.<br>toda pod površjem je pravo razdejanje. kakor da bi divjal ogenj.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:6,Job:"Tam v kamnih ležijo safirji<br>in v prahu se skriva zlato.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:7,Job:"Poti do tja ne pozna nobena ujeda.<br>oko črnega škarnika je še ni videlo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:8,Job:"Mogočne zveri še niso stopile nanjo.<br>mlad lev ni hodil po njej.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:9,Job:"Človek s svojo roko lomi kremen.<br>goram spodkopava temelje in jih prevrača.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:10,Job:"V skale vsekava vodne kanale.<br>njegovo oko opazi vsako dragocenost.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:11,Job:"Zajezuje izvire rek<br>in na svetlo prinaša to. kar je skrito.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:12,Job:"Toda kje je mogoče najti modrost?<br>In kje izvira razumnost?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:13,Job:"Noben človek ne prepozna njene vrednosti.<br>Nikjer na zemlji je ni mogoče najti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:14,Job:"Vodne globine pravijo: ‚Tukaj je ni!<br>In morje govori: ‚Pri meni je ni!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:15,Job:"Ne da se je kupiti s čistim zlatom<br>niti se je ne da dobiti v zameno za srebro.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:16,Job:"Ni je mogoče kupiti z ofirskim zlatom<br>niti z redkim oniksom in safirjem.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:17,Job:"Ne zlato ne steklo se ne moreta primerjati z njo.<br>tudi v zameno za posodo iz čistega zlata je ni mogoče dobiti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:18,Job:"Korale in kristali niso omembe vredni.<br>saj je modrost dragocenejša od mošnjička. polnega biserov.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:19,Job:"Topaz iz Kuša se ne more primerjati z njo.<br>tudi s čistim zlatom se je ne da kupiti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:20,Job:"Toda od kod prihaja modrost?<br>In kje izvira razumnost?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:21,Job:"Očem vseh živih bitij je skrita.<br>prikrita je pticam neba.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:22,Job:"Uničenje in smrt pravita:<br>‚Slišala sva samo. da se govori o njej.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:23,Job:"Bog pa ve. kje jo najti.<br>Samo on ve. kje prebiva.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:24,Job:"saj njegov pogled seže do skrajnega konca zemlje<br>in vidi vse. kar je pod nebom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:25,Job:"Ko je vetru dal moč<br>in izmeril vse vode.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:26,Job:"ko je določil deževna obdobja<br>in nevihtnemu oblaku določil pot.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:27,Job:"je v svojih delih videl modrost in jo pojasnil <br>utrdil jo je in jo preizkusil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:28,V:28,Job:"Človeku pa je rekel:<br>‚Glej. globoko spoštovati Jehova – to je modrost!<br>In ogibati se slabega – to je razumnost!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:29,V:0,Job:"Job 29. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:29,V:1,Job:"Job je še povedal:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:2,Job:"»Ko bi se le lahko vrnil v čas pred davnimi meseci.<br>v tiste dni. ko me je Bog še varoval.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:3,Job:"ko mi je nad glavo svetil s svojo svetilko<br>in me je skozi temo vodila njegova svetloba.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:4,Job:"ko sem preživljal najlepša leta svojega življenja.<br>ko je prijateljstvo z Bogom krasilo moj dom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:5,Job:"ko je bil Vsemogočni še z menoj<br>in so me z vseh strani obdajali moji otroci.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:6,Job:"ko so se moje noge kopale v smetani<br>in so mi iz skal tekli potoki olja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:7,Job:"Kadar sem prišel k mestnim vratom<br>in se na trgu usedel na svoj sedež.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:8,Job:"so se mi mladeniči iz spoštovanja umaknili. ko so me videli.<br>celo starci so vstali.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:9,Job:"Dostojanstveniki so nehali govoriti.<br>roko so si položili na usta.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:10,Job:"Ugledni moški so onemeli.<br>jezik se jim je prilepil na nebo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:11,Job:"Kdor me je slišal. je dobro govoril o meni<br>in tisti. ki so me videli. so me hvalili.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:12,Job:"Reševal sem namreč revne. ki so klicali na pomoč.<br>pa tudi sirote in vse. ki niso imeli nikogar. ki bi jim pomagal.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:13,Job:"Tisti. ki sem jih rešil. so me blagoslavljali.<br>srce vdov je prepevalo od veselja. ker sem jim pomagal.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:14,Job:"Oblačil sem si pravičnost.<br>moja pravica je bila kakor oblačilo in kakor turban.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:15,Job:"Slepemu sem bil oko<br>in hromemu noga.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:16,Job:"Za revne sem skrbel. kakor bi bil njihov oče.<br>preiskoval sem pravne zadeve ljudi. ki jih nisem poznal.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:17,Job:"Hudobnemu sem zlomil čeljust.<br>plen sem mu iztrgal izmed zob.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:18,Job:"Govoril sem: ‚Umrl bom v svojem domu.<br>mojih dni bo toliko. kot je peska.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:19,Job:"Moje korenine bodo segale do vode.<br>rosa bo vso noč ostala na mojih vejah.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:20,Job:"Moja slava je neminljiva.<br>lok v moji roki bo vedno streljal.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:21,Job:"Ljudje so me z velikim pričakovanjem poslušali.<br>Molče so čakali. da bi slišali moj nasvet.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:22,Job:"Ko sem nehal govoriti. niso imeli več kaj dodati.<br>moje besede so bile prijetne njihovim ušesom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:23,Job:"Name so čakali kakor na dež.<br>s široko odprtimi usti so vpijali moje besede kakor spomladanski dež.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:24,Job:"Kadar sem se jim nasmehnil. niso mogli verjeti. saj je bila to zanje velika čast.<br>Moj vedri obraz jih je pomiril.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:29,V:25,Job:"Dajal sem jim navodila kot njihov poglavar.<br>Živel sem. kakor živi kralj med svojimi četami.<br>kakor tisti. ki tolaži žalujoče.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:30,V:0,Job:"Job 30. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:30,V:1,Job:"Zdaj pa se mi posmehujejo ljudje.<br>ki so mlajši od mene.<br>katerih očetom ne bi dovolil niti tega.<br>da se približajo psom. ki pazijo mojo čredo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:2,Job:"Kakšno korist sem imel od moči njihovih rok?<br>Njihova krepkost jih je zapustila.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:3,Job:"Zaradi pomanjkanja in lakote so izčrpani.<br>glodajo. kar najdejo v izsušeni pokrajini.<br>ki je bila razdejana in opustošena.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:4,Job:"Trgajo slane liste z grmičevja.<br>korenina košeničice je njihova hrana.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:5,Job:"Ljudje jih podijo iz svoje sredine.<br>vpijejo za njimi kakor za tatovi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:6,Job:"Živijo na pobočjih sotesk.<br>v podzemnih jamah in skalnih votlinah.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:7,Job:"Vpijejo iz grmičevja.<br>stiskajo se med koprivami.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:8,Job:"Kot sinovi neumnežev in ničvrednežev<br>so bili pregnani iz dežele.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:9,Job:"In taki se mi sedaj posmehujejo tudi v svojih pesmih.<br>postal sem jim tarča posmeha.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:10,Job:"Gnusim se jim. na daleč se me ogibajo.<br>brez zadržkov mi pljuvajo v obraz.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:11,Job:"Bog me je razorožil in ponižal.<br>zato se brez zadržkov spravljajo name.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:12,Job:"Z desne me napadajo kakor drhal.<br>Prisilili so me v beg.<br>potem pa mi zaprli pot. da bi me uničili.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:13,Job:"Uničujejo mi poti<br>in mi stisko še povečujejo.<br>ne da bi jih kdo ustavil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:14,Job:"Prihajajo kakor skozi veliko luknjo v obzidju.<br>spravljajo se name v moji nesreči.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:15,Job:"Prevzel me je velik strah.<br>moje dostojanstvo je odletelo. kakor bi ga odnesel veter.<br>moje upanje na rešitev je izginilo kakor oblak.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:16,Job:"Življenje v meni ugaša.<br>dnevi stiske so se zgrnili name.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:17,Job:"Ponoči mi bolečina prebada kosti.<br>kljuvajoče bolečine ne popuščajo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:18,Job:"Zaradi hude stiske. ki me je doletela. je moja obleka iznakažena.<br>duši me kakor ovratnik.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:19,Job:"Bog me je vrgel v blato.<br>od mene sta ostala samo prah in pepel.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:20,Job:"Kličem te na pomoč. pa mi ne odgovarjaš.<br>stojim pred teboj. ti pa me samo gledaš.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:21,Job:"Okrutno si se obrnil proti meni.<br>z vso svojo močjo me napadaš.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:22,Job:"Dviguješ me in me nosiš z vetrom.<br>potem pa me v nevihti premetavaš sem ter tja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:23,Job:"Vem. da me boš pahnil v smrt.<br>v hišo. v katero na koncu odidejo vsi ljudje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:24,Job:"Toda nihče ne bi udaril nemočnega človeka.<br>ko ta vpije na pomoč v času svoje nesreče.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:25,Job:"Ali nisem jokal zaradi tistih. ki so preživljali težke čase?<br>Ali nisem bil žalosten zaradi revnega?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:26,Job:"Upal sem na dobro. pa je prišlo hudo.<br>pričakoval sem svetlobo. pa je prišla tema.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:27,Job:"Vse v meni neprestano kipi.<br>zadeli so me dnevi stiske.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:28,Job:"Potrt hodim naokrog. nikjer ne vidim sonca.<br>Med zbranimi ljudmi vstanem in kličem na pomoč.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:29,Job:"Šakalom sem postal brat<br>in nojem prijatelj.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:30,Job:"Koža mi je počrnela in odpada z mene.<br>kosti mi gorijo od vročine.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:30,V:31,Job:"Moja harfa igra le še žalostinke<br>in moja piščal samo otožne pesmi.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:31,V:0,Job:"Job 31. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:31,V:1,Job:"S svojimi očmi sem sklenil dogovor.<br>Kako bi potem lahko poželjivo gledal devico?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:2,Job:"Če bi to delal. kakšno bi bilo potem moje plačilo od Boga. ki je v nebesih.<br>kakšna bi bila moja dediščina od Vsemogočnega na višavah?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:3,Job:"Ali nesreča ne doleti hudobneža<br>in tragedija tiste. ki delajo hudo?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:4,Job:"Ali Bog ne vidi mojih poti.<br>ali ne opazi vsakega mojega koraka?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:5,Job:"Ali sem kdaj lagal?<br>Ali sem kdaj koga prevaral?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:6,Job:"Naj me Bog stehta na točni tehtnici.<br>pa bo videl. da sem značajen.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:7,Job:"Če so moje noge skrenile s prave poti.<br>če se je moje srce pustilo premamiti mojim očem<br>ali če so bile moje roke umazane.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:8,Job:"naj nekdo drug uživa to. kar bom posejal.<br>in naj se populi to. kar bom posadil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:9,Job:"Če se je moje srce pustilo zapeljati ženski<br>in sem prežal pred vrati svojega bližnjega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:10,Job:"naj moja žena drugemu melje žito<br>in naj drugi gredo v posteljo z njo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:11,Job:"Takšno ravnanje bi bilo namreč nekaj sramotnega.<br>prestopek. za katerega bi me morali sodniki kaznovati.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:12,Job:"Bilo bi kakor ogenj. ki požira in uničuje.<br>ki do korenin požge ves moj pridelek.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:13,Job:"Če sem kratil pravice svojih služabnikov in služabnic.<br>ko so se pritožili proti meni.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:14,Job:"kaj bom naredil. ko se bom moral zagovarjati pred Bogom?<br>Kaj mu bom rekel. ko me bo poklical na odgovornost?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:15,Job:"Ali ni tisti. ki me je ustvaril v maminem telesu. ustvaril tudi njih?<br>Ali nas ni eden in isti oblikoval. še preden smo se rodili?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:16,Job:"Če revnim nisem dal. kar so si želeli.<br>če so vdove zaradi mene izgubile upanje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:17,Job:"če sem sam pojedel svoj obrok hrane<br>in ga nisem delil s sirotami.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:18,Job:"(sirotam sem namreč že od svoje mladosti kakor oče<br>in že od malega pomagam vdovam).",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:19,Job:"če sem gledal človeka umirati. ker ni imel obleke.<br>ali če sem gledal revnega. ki se ni imel s čim pokriti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:20,Job:"če mu nisem dal svoje volne.<br>da bi se z njo grel in bi se mi lahko zahvalil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:21,Job:"če sem s pestjo žugal siroti.<br>ko je potrebovala mojo pomoč pri mestnih vratih.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:22,Job:"naj mi roka odpade z ramena.<br>naj se mi zlomi komolec.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:23,Job:"Vendar nič od tega nisem naredil. saj sem se bal. da me bo Bog kaznoval <br>v navzočnosti njegove slave ne bi mogel obstati.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:24,Job:"Če sem se zanašal na zlato.<br>če sem čistemu zlatu govoril ‚Ti mi daješ občutek varnosti!.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:25,Job:"če sem se hvalil s svojim velikim bogastvom.<br>s tem. da sem si pridobil veliko imetja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:26,Job:"če sem videl sonce. kako sveti.<br>ali luno. kako v vsem svojem sijaju potuje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:27,Job:"in je bilo moje srce na skrivaj zapeljano.<br>da sem jima z roko pošiljal poljube. da bi ju počastil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:28,Job:"bi tudi to bil prestopek. za katerega bi me morali sodniki kaznovati.<br>saj bi zatajil pravega Boga. ki je v nebesih.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:29,Job:"Ali sem se kdaj veselil propada svojega sovražnika?<br>Ali sem se kdaj naslajal nad tem. da ga je doletelo zlo?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:30,Job:"Svojim ustom nisem nikoli dovolil. da bi grešila.<br>s tem da bi ga preklel in si želel njegove smrti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:31,Job:"Ali niso ljudje v mojem domu govorili:<br>‚Ali poznate koga. ki se ni nasitil z njegovo hrano?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:32,Job:"Nobenemu tujcu ni bilo treba prenočevati zunaj.<br>popotnikom so bila moja vrata vedno odprta.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:33,Job:"Ali sem kdaj skušal svoje prestopke prikriti. kakor to počnejo drugi ljudje?<br>Ali sem svoje grehe skrival v žepu?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:34,Job:"Ali me je bilo strah odziva množice ljudi.<br>ali sem se bal zaničevanja drugih družin<br>in sem zaradi tega molčal in me je bilo strah iti ven?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:35,Job:"Ko bi mi le kdo prisluhnil!<br>Podpisal bi se pod to. kar sem rekel.<br>Naj mi Vsemogočni odgovori!<br>Ko bi le moj tožnik napisal obtožnico proti meni!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:36,Job:"Nosil bi jo na svoji rami.<br>nadel bi si jo na glavo kakor krono.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:37,Job:"Dal bi mu odgovor za vsak svoj korak.<br>kakor dostojanstvenik bi samozavestno pristopil k njemu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:38,Job:"Če se je nad menoj pritoževala moja zemlja<br>in so njene brazde skupaj jokale.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:39,Job:"če sem jedel njene pridelke. ne da bi plačal.<br>če sem njene lastnike pahnil v brezup.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:31,V:40,Job:"naj mi namesto pšenice zraste trnje<br>in namesto ječmena smrdljiv plevel.«<br>Tu se končajo Jobove besede.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:32,V:0,Job:"Job 32. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:32,V:1,Job:"Potem so ti trije moški nehali razpravljati z Jobom. ker je bil prepričan o svoji pravičnosti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:2,Job:"Toda vse to je zelo razjezilo Elihuja. sina Buzejca Barahela iz Ramove rodbine. Razjezil se je na Joba. ker je skušal dokazati. da ima prav on. ne pa Bog.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:3,Job:"Zelo pa se je razjezil tudi na Jobove tri prijatelje. ker Jobu niso znali dati nobenega pravega odgovora. ampak so za vse hudo obtožili Boga.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:4,Job:"Elihu je čakal. da odgovori Jobu. saj so bili vsi starejši od njega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:5,Job:"Ko pa je videl. da ti trije moški nimajo več kaj povedati. se je še bolj razjezil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:6,Job:"Zato je Elihu. sin Buzejca Barahela. spregovoril:<br>»Jaz sem še mlad.<br>vi pa ste že v letih.<br>Zato sem se spoštljivo zadržal<br>in si vam nisem drznil povedati tega. kar vem.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:7,Job:"Rekel sem si: ‚Naj govorijo starejši.<br>naj govori modrost tistih. ki imajo veliko let.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:8,Job:"Toda duh. ki ga Bog daje ljudem.<br>dih Vsemogočnega. je tisto. kar jim daje razumnost.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:9,Job:"Starost sama po sebi človeka še ne naredi modrega.<br>niti niso samo starejši ljudje tisti. ki vedo. kaj je prav.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:10,Job:"Zato pravim: ‚Poslušaj me.<br>pa ti bom tudi jaz povedal to. kar vem.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:11,Job:"Glejte. čakal sem. da poveste svoje.<br>poslušal sem vaše razglabljanje.<br>ko ste iskali prave besede.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:12,Job:"Pozorno sem vas poslušal.<br>toda nihče od vas ni mogel dokazati. da se Job moti.<br>niti izpodbiti njegovih trditev.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:13,Job:"Zato nikar ne govorite. da ste modri<br>in da je Bog tisti. ki izpodbija njegove besede. ne človek.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:14,Job:"Job ni govoril meni.<br>zato mu ne bom odgovarjal tako. kot ste mu vi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:15,Job:"Ti moški so osupli. zmanjkalo jim je besed.<br>ne vedo. kaj bi rekli.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:16,Job:"Jaz čakam. oni pa nič več ne govorijo <br>samo stojijo in nič več ne odgovarjajo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:17,Job:"Zato bom zdaj tudi jaz povedal svoje.<br>tudi jaz bom povedal to. kar vem.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:18,Job:"Veliko imam povedati.<br>duh v meni me priganja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:19,Job:"Moja notranjost je kakor vino v neprodušni posodi.<br>kakor nov meh. ki je na tem. da poči.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:20,Job:"Pustite mi. da govorim in tako najdem olajšanje.<br>Odprl bom svoja usta in spregovoril.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:21,Job:"Do nikogar ne bom pristranski.<br>niti ne bom nikomur laskal.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:32,V:22,Job:"ker ne znam laskati.<br>Če bi to delal. bi me moj Stvarnik hitro odstranil.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:33,V:0,Job:"Job 33. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:33,V:1,Job:"Zdaj pa. Job. prosim. poslušaj moje besede.<br>prisluhni vsemu. kar bom povedal.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:2,Job:"Odprl bom svoja usta.<br>moj jezik bo spregovoril.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:3,Job:"Moje besede izvirajo iz poštenosti mojega srca.<br>moje ustnice iskreno govorijo to. kar vem.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:4,Job:"Božji duh me je naredil.<br>Vsemogočni mi je s svojim dihom dal življenje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:5,Job:"Odgovori mi. če lahko.<br>predstavi mi svoje dokaze. pripravi se na svoj zagovor.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:6,Job:"Glej. v očeh pravega Boga sem enak tebi.<br>tudi jaz sem oblikovan iz gline.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:7,Job:"Zato ni nobenega razloga. da bi se me bal.<br>ne bom preveč pritiskal nate.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:8,Job:"Toda slišal sem te govoriti.<br>vedno znova sem poslušal:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:9,Job:"‚Neomadeževan sem. brez greha.<br>čist sem. brez napake.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:10,Job:"Bog pa išče razloge. da bi mi nasprotoval.<br>ima me za svojega sovražnika.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:11,Job:"Noge mi daje v klado.<br>podrobno opazuje vse moje poti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:12,Job:"Toda glede tega nimaš prav. zato ti povem tole:<br>Bog je veliko večji od navadnega smrtnika.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:13,Job:"Zakaj se pritožuješ nad njim?<br>Ali zato. ker ti ni odgovoril na vse. kar si rekel?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:14,Job:"Bog enkrat pove in nato ponovi.<br>toda nihče se za to ne zmeni.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:15,Job:"To naredi v sanjah. v nočnem videnju.<br>ko ljudi objema trdno spanje.<br>ko spijo v svoji postelji.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:16,Job:"Takrat ljudem odpira uho<br>in pazi. da se jim njegov pouk vtisne v um.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:17,Job:"zato da bi človeka odvrnil od slabih dejanj<br>in ga obvaroval pred prevzetnostjo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:18,Job:"Bog njegovo življenje varuje pred grobom.<br>čuva ga. da mu meč ne bi vzel življenja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:19,Job:"Človeka učijo tudi bolečine na njegovi postelji.<br>nenehne bolečine v njegovih kosteh.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:20,Job:"tako da se mu gnusi hrana<br>in zavrača celo najokusnejše jedi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:21,Job:"Postaja vse bolj suh.<br>da se že vidijo njegove kosti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:22,Job:"Njegovo življenje se približuje grobu.<br>približuje se tistim. ki mu strežejo po življenju.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:23,Job:"Če se bo zanj našel sel.<br>če se bo izmed tisočih našel eden. ki ga bo zagovarjal<br>in mu povedal. kaj je pošteno.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:24,Job:"potem mu bo Bog naklonjen in bo rekel:<br>‚Naj ne gre dol v grob!<br>Našel sem odkupnino!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:25,Job:"Naj njegovo telo postane bolj krepko. kot je bilo v njegovi mladosti.<br>naj se vrne v čas. ko je bil poln mladostnih moči!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:26,Job:"Prosil bo Boga in Bog mu bo izkazal naklonjenost.<br>Veselo bo vzklikal. ko bo gledal Božji obraz.<br>Smrtni človek bo v Božjih očeh znova pravičen.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:27,Job:"Ta človek bo ljudem razglašal:<br>‚Grešil sem in sprevračal to. kar je prav.<br>ampak nisem dobil kazni. ki sem si jo zaslužil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:28,Job:"On je odkupil moje življenje. da ni šlo v grob <br>moje življenje bo gledalo svetlobo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:29,Job:"Bog res dela vse to.<br>To naredi dvakrat. celo trikrat za človeka.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:30,Job:"da bi ga obvaroval groba<br>in bi lahko še naprej užival v svetlobi življenja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:31,Job:"Job. bodi pozoren na moje besede! Poslušaj me!<br>Bodi tiho. ker bom še govoril!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:32,Job:"Če imaš kaj povedati. mi povej.<br>Govôri. ker želim dokazati. da imaš prav.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:33,V:33,Job:"Če pa nimaš česa povedati. me poslušaj.<br>Bodi tiho. jaz pa te bom učil modrosti!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:34,V:0,Job:"Job 34. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:34,V:1,Job:"Zato je Elihu nadaljeval:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:2,Job:"»Poslušajte moje besede. vi. ki ste modri.<br>prisluhnite mi. vi. ki toliko veste.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:3,Job:"Uho namreč presoja besede.<br>tako kakor jezik okuša hrano.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:4,Job:"Presodimo. kaj je prav.<br>skupaj ugotovimo. kaj je dobro.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:5,Job:"Job je namreč rekel: ‚Jaz imam prav.<br>toda Bog mi je odrekel pravico.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:6,Job:"Ali naj lažem in rečem. da si ne zaslužim ugodne sodbe?<br>Moja rana se ne more zaceliti. čeprav nisem naredil nič narobe.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:7,Job:"Ali je kje kdo. ki je podoben Jobu.<br>ki pije zasmehovanje kakor vodo?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:8,Job:"Znašel se je v družbi prestopnikov.<br>v družbi hudobnežev.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:9,Job:"Rekel je namreč: ‚Človeku nič ne koristi.<br>če se trudi ugajati Bogu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:10,Job:"Zato me poslušajte. vi. ki ste sposobni razumeti stvari:<br>Nemogoče je. da bi pravi Bog ravnal hudobno.<br>da bi Vsemogočni ravnal krivično!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:11,Job:"Človeka nagradi skladno z njegovimi deli<br>in pusti. da sam nosi posledice svojega ravnanja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:12,Job:"Bog nikakor ne ravna hudobno.<br>Vsemogočni ne izkrivlja pravice.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:13,Job:"Kdo mu je dal nadzor nad zemljo?<br>Kdo ga je postavil nad ves svet?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:14,Job:"Če bi se Bog obrnil proti ljudem<br>in bi vzel njihovega duha in njihov dih.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:15,Job:"bi vse človeštvo izginilo<br>in se vrnilo v prah.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:16,Job:"Zato. če imaš razum. poslušaj tole.<br>pozorno prisluhni temu. kar govorim.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:17,Job:"Ali kdo. ki sovraži pravico. sploh lahko vlada?<br>Ali bi ti obsodil vplivneža. ki je pravičen?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:18,Job:"Ali bi rekel kralju ‚Ničvrednež!<br>ali dostojanstvenikom ‚Hudobneži!?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:19,Job:"Bog pa ni pristranski do vplivnih ljudi<br>in bogatim ne daje prednosti pred revnimi.<br>saj so vsi delo njegovih rok.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:20,Job:"Ljudje lahko nenadoma umrejo. sredi noči.<br>tresejo se od strahu. nato pa preminejo.<br>Celo vplivneži izginejo. vendar ne po človeški roki.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:21,Job:"Bog namreč gleda človekove poti.<br>vidi vse njegove korake.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:22,Job:"Ni ne mraka ne goste teme.<br>kamor bi se lahko skrili prestopniki.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:23,Job:"Bogu ni treba določati časa.<br>ko naj bi človek prišel pred njega na sodbo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:24,Job:"Vplivnežem naredi konec brez preiskave.<br>nato pa na njihovo mesto postavi druge.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:25,Job:"Ker ve. kaj delajo.<br>jih zruši sredi noči. tako da so uničeni.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:26,Job:"Udari jih zaradi njihove hudobnosti.<br>in to pred vsemi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:27,Job:"ker so mu obrnili hrbet<br>in se ne menijo za nobeno od njegovih zapovedi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:28,Job:"Zaradi njih revni vpijejo k njemu na pomoč.<br>tako da sliši vpitje nemočnih.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:29,Job:"Ko Bog molči. kdo ga lahko obsodi?<br>Ko skrije svoj obraz. kdo ga lahko vidi?<br>Vseeno je. ali ga skrije pred celim narodom ali pred enim človekom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:30,Job:"Ne dopušča. da bi hudobni vladal<br>ali ljudem nastavljal zanke.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:31,Job:"Bogu govoriš:<br>‚Kaznovan sem bil. čeprav nisem naredil nič slabega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:32,Job:"Pokaži mi to. česar sam ne vidim.<br>Če sem naredil kaj narobe. tega ne bom ponovil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:33,Job:"Ali bi te moral Bog nagraditi pod tvojimi pogoji. čeprav se ne strinjaš z njegovimi odločitvami?<br>Ti se moraš odločiti. ali boš njegove odločitve sprejel ali ne.<br>Zato mi zdaj povej. kar tako dobro poznaš!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:34,Job:"Tisti. ki so sposobni razumeti stvari.<br>tisti. ki so modri in me poslušajo. mi bodo rekli:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:35,Job:"‚Job govori. vendar ne pozna vseh dejstev.<br>njegove besede odkrivajo. da nima uvida.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:36,Job:"Naj bo Job preizkušen do skrajnosti.<br>saj govori kakor hudobni ljudje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:34,V:37,Job:"K svojemu grehu dodaja še uporništvo.<br>pred nami posmehljivo ploska z rokami<br>in marsikaj govori proti pravemu Bogu!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:35,V:0,Job:"Job 35. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:35,V:1,Job:"Elihu je nadaljeval:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:2,Job:"»Ali si tako prepričan o svojem prav. da govoriš<br>‚Pravičnejši sem od Boga?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:3,Job:"Govoriš tudi: ‚Kaj ti koristi. če delam to. kar je prav?<br>Ali sem zdaj kaj na boljšem. ker nisem grešil?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:4,Job:"Naj odgovorim tebi<br>in tvojim prijateljem. ki so s teboj.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:5,Job:"Ozri se v nebo in poglej.<br>opazuj oblake. ki so visoko nad teboj.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:6,Job:"Ali je Bog. če ti grešiš. kaj oškodovan?<br>Kaj mu narediš s tem. če se tvoji prestopki kopičijo?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:7,Job:"Če si pravičen. kaj mu s tem daješ?<br>Kaj dobi od tebe?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:8,Job:"Tvoja hudobnost škodi le človeku. kot si ti.<br>in tvoja pravičnost koristi le človeškemu sinu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:9,Job:"Ljudje kličejo na pomoč. kadar so hudo zatirani.<br>kličejo. da bi bili osvobojeni nadvlade vplivnežev.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:10,Job:"Toda nihče ne reče: ‚Kje je Bog. moj Veliki stvarnik.<br>zaradi katerega ljudje ponoči pojejo hvalnice?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:11,Job:"On nas uči bolj. kakor uči živali na zemlji.<br>on nas dela modrejše od ptic na nebu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:12,Job:"Ljudje vpijejo na pomoč. vendar jim ne odgovori.<br>ker so prevzetni in hudobni.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:13,Job:"Bog zagotovo ne posluša neiskrenega vpitja.<br>Vsemogočni se nanj ne ozira.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:14,Job:"še toliko manj. če se pritožuješ. da ga ne vidiš.<br>Pred njim je odprt tvoj sodni primer. zato le čakaj na Boga.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:15,Job:"V svoji jezi te namreč ni poklical na odgovornost.<br>niti se ne ozira na tvojo skrajno nepremišljenost.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:35,V:16,Job:"Job. zaman odpiraš svoja usta.<br>veliko govoriš. vendar ti manjka spoznanja.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:36,V:0,Job:"Job 36. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:36,V:1,Job:"Nato je Elihu dodal:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:2,Job:"»Potrpi še malo z menoj. da ti nekaj pojasnim.<br>ker bi rad še nekaj povedal v zagovor Bogu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:3,Job:"Izčrpno bom povedal to. kar vem.<br>razglasil bom. da je moj Stvarnik pravičen.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:4,Job:"Moje besede nikakor niso lažnive <br>prihajajo od tistega. ki je popoln v znanju.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:5,Job:"Bog je mogočen in nikogar ne zavrača.<br>njegova sposobnost razumevanja je brezmejna.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:6,Job:"Hudobnih ne bo pustil pri življenju.<br>toda tistim. ki so v stiski. bo zagotovil pravico.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:7,Job:"Svojih oči ne umakne od pravičnih <br>skupaj s kralji jih posadi na prestol in povišani so za večno.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:8,Job:"Toda če pravični grešijo in so zaradi tega vklenjeni v okove<br>in zvezani z vrvmi stiske.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:9,Job:"jim Bog odkrije. kaj so delali narobe.<br>odkrije jim grehe. ki so jih naredili zaradi svoje ošabnosti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:10,Job:"Odpre jim ušesa. da bi slišali opomine.<br>in jim reče. naj nehajo delati slabo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:11,Job:"Če bodo poslušni in mu bodo služili.<br>jim bo šlo v življenju dobro<br>in njihova leta bodo polna zadovoljstva.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:12,Job:"Če pa ne bodo poslušni. bodo umrli od meča.<br>umrli bodo. ne da bi se kaj naučili.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:13,Job:"Tisti. ki imajo hudobno srce. pestujejo zamero.<br>Tudi takrat. ko jih kaznuje. ne kličejo na pomoč.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:14,Job:"Umrejo. ko so še mladi.<br>svoje življenje preživijo med tempeljskimi prostituti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:15,Job:"Toda nemočne Bog rešuje iz njihove stiske.<br>ko so zatirani. jim odpre uho. da bi ga lahko slišali.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:16,Job:"Tebe rešuje iz objema stiske<br>in te vodi na varen kraj. kjer ni zatiranja.<br>tolaži te z obiljem hrane na tvoji mizi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:17,Job:"Zadovoljen boš s sodbo. ki bo doletela hudobne.<br>zadovoljen boš. ko bo izvršena in bo zadoščeno pravici.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:18,Job:"Vendar zdaj pazi. da te jeza ne navede. da bi postal zloben.<br>in naj te ne zapelje velika podkupnina.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:19,Job:"sicer te tvoje vpitje na pomoč<br>ali tvoj veliki trud ne bo mogel rešiti iz stiske.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:20,Job:"Ne želi si noči.<br>ko ljudje izginjajo iz svojega kraja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:21,Job:"Pazi. da ne boš začel ravnati hudobno.<br>ker bi se rad izognil stiski.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:22,Job:"Glej. Bog je vzvišen zaradi svoje moči!<br>Kdo je takšen učitelj kakor on?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:23,Job:"Kdo mu ukazuje. kako naj ravna?<br>Kdo mu pravi ‚Narobe delaš?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:36,V:24,Job:"Ne pozabi poveličevati njegovih dejanj.<br>ki jih ljudje opevajo.",K:"",NZ:"X"},

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){
