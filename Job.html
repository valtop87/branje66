<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Job','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Job:"Job 1. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:1,V:1,Job:"V Uzovi deželi je živel moški po imenu Job. Bil je pravičen in značajen človek. zelo je spoštoval Boga in se ogibal slabega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:2,Job:"Rodilo se mu je sedem sinov in tri hčere.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:3,Job:"Imel je 7000 ovc. 3000 kamel. 1000 glav goveda in 500 oslic ter zelo veliko služabnikov. Bil je najuglednejši med vsemi ljudmi na Vzhodu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:4,Job:"Njegovi sinovi so prirejali gostije. vsak v svoji hiši ob za to določenem dnevu. Tudi svoje tri sestre so povabili. da so jedle in pile z njimi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:5,Job:"Ko so se dnevi gostij končali. jih je Job poklical k sebi. da bi jih posvetil. Vstal je zgodaj zjutraj in daroval žgalne žrtve za vsakega od njih. Rekel si je namreč: »Morda so moji sinovi grešili in žalili Boga v svojem srcu.« Job je vedno delal tako.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:6,Job:"Nastopil pa je dan. ko so se pred Jehova postavili angeli. med katerimi je bil tudi Satan.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:7,Job:"Jehova je vprašal Satana: »Od kod prihajaš?« Satan je Jehovu odgovoril: »Potikal sem se po zemlji in si jo ogledoval.«",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:8,Job:"Jehova je nato Satana vprašal: »Ali si opazil mojega služabnika Joba? Na zemlji mu ni enakega. Je pravičen in značajen. zelo me spoštuje in se ogiba slabega.«",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:9,Job:"Satan pa je Jehovu odgovoril: »Ali te Job zastonj spoštuje?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:10,Job:"Ali ga nisi zaščitil? Ali nisi njega. njegovo družino in vse. kar ima. ogradil? Blagoslavljaš ga pri vsem. kar dela. in njegova živina se je namnožila v deželi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:11,Job:"Toda le iztegni svojo roko in vzemi vse. kar ima. pa boš videl. da te bo v obraz preklel.«",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:12,Job:"Jehova je Satanu rekel: »Glej. vse. kar ima. je v tvojih rokah. Samo njega se ne dotikaj!« In Satan je odšel od Jehova.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:13,Job:"Nekega dne. ko so Jobovi sinovi in hčere jedli in pili vino v hiši svojega najstarejšega brata.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:14,Job:"je k Jobu prišel eden njegovih služabnikov in mu povedal: »Goveda so orala in oslice so se pasle poleg njih.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:15,Job:"ko so nas napadli Sabejci in živali odpeljali. služabnike pa pobili z mečem. Samo meni je uspelo pobegniti. da ti to sporočim.«",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:16,Job:"Ko je ta še govoril. je prišel drugi in rekel: »Ogenj od Boga je švignil z neba in divjal med ovcami in služabniki ter jih pokončal. Samo meni je uspelo pobegniti. da ti to sporočim.«",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:17,Job:"Ko je ta še govoril. je prišel tretji in rekel: »Kaldejci so se razporedili v tri čete in nas napadli. Ukradli so kamele. služabnike pa pobili z mečem. Samo meni je uspelo pobegniti. da ti to sporočim.«",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:18,Job:"Ko je ta govoril. je prišel še eden in rekel: »Tvoji sinovi in hčere so jedli in pili vino v hiši svojega najstarejšega brata.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:19,Job:"Kar naenkrat je iz pustinje privršal močan veter in tako zelo stresel hišo. da se je zrušila na tvoje otroke in so umrli. Samo meni je uspelo pobegniti. da ti to sporočim.«",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:20,Job:"Po vsem tem je Job vstal. si raztrgal oblačilo in si ostrigel lase. nato pa je padel na kolena in se priklonil do tal",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:21,Job:"ter rekel:<br>»Gol sem prišel iz maminega telesa<br>in gol bom odšel.<br>Jehova je dal in Jehova je vzel.<br>Naj bo Jehovovo ime hvaljeno!«",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:1,V:22,Job:"Job kljub vsemu. kar je doživel. ni grešil niti ni Boga obtoževal česa slabega.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Job:"Job 2. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:2,V:1,Job:"Spet je prišel dan. ko so se pred Jehova postavili angeli. Tudi Satan je prišel. da bi se postavil pred Jehova.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:2,V:2,Job:"Jehova je vprašal Satana: »Od kod prihajaš?« Satan je Jehovu odgovoril: »Potikal sem se po zemlji in si jo ogledoval.«",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:2,V:3,Job:"Jehova je nato vprašal Satana: »Ali si opazil mojega služabnika Joba? Na zemlji mu ni enakega. Je pravičen in značajen. zelo me spoštuje in se ogiba slabega. Še vedno je značajen. čeprav si me skušal naščuvati proti njemu. da bi ga uničil brez razloga.«",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:2,V:4,Job:"Satan pa je Jehovu odgovoril: »Človek bo dal kožo za kožo. Človek bo za svoje življenje dal vse. kar ima.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:2,V:5,Job:"Toda le iztegni svojo roko in se dotakni njegovega telesa. pa boš videl. da te bo v obraz preklel.«",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:2,V:6,Job:"Jehova je Satanu rekel: »Glej. v tvojih rokah je! Samo življenja mu ne vzemi!«",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:2,V:7,Job:"Satan je odšel od Jehova in udaril Joba z bolečimi razjedami od glave do pet.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:2,V:8,Job:"Job se je usedel v pepel. vzel lončeno črepinjo in se začel z njo praskati.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:2,V:9,Job:"Nazadnje mu je njegova žena rekla: »Ali še vedno vztrajaš v svoji značajnosti? Prekolni Boga in umri!«",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:2,V:10,Job:"Toda Job ji je odgovoril: »Govoriš kakor nespametne ženske. Če od pravega Boga sprejemamo dobro. zakaj potem ne bi sprejemali tudi slabega?« Job kljub vsemu. kar je doživel. ni rekel nič napačnega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:2,V:11,Job:"Za nesrečo. ki je doletela Joba. so izvedeli trije njegovi prijatelji. Temanec Elifaz. Šuhejec Bildad in Naamčan Zofar. Dogovorili so se. da bodo Joba skupaj obiskali. Tako so odšli vsak iz svojega kraja. da bi z njim žalovali in ga tolažili.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:2,V:12,Job:"Ko so ga od daleč zagledali. ga niso prepoznali. Planili so v jok in si raztrgali vsak svoje oblačilo ter začeli metati prah v zrak in po svojih glavah.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:2,V:13,Job:"Sedem dni in sedem noči so z njim sedeli na tleh. Nobeden mu ni rekel niti besede. ker so videli. da zelo trpi.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Job:"Job 3. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:3,V:1,Job:"Zatem je Job spregovoril in preklel dan svojega rojstva.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:2,Job:"Rekel je:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:3,Job:"»Naj izgine dan. ko sem prišel na svet.<br>in noč. ko so rekli: ‚Otrok se je rodil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:4,Job:"Naj se tisti dan spremeni v temo.<br>naj ga Bog izbriše iz svojega spomina<br>in naj svetloba ne sije nanj.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:5,Job:"Naj ga pogoltne najgostejša tema.<br>naj ga zagrnejo črni oblaki.<br>naj ga prekrije zastrašujoča črnina.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:6,Job:"Naj tisto noč vzame tema.<br>naj se ne veseli z dnevi v letu.<br>naj se ne prišteje k nobenemu mesecu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:7,Job:"Boljše bi bilo. da se tiste noči nihče ne bi rodil.<br>da se tiste noči ne bi razlegalo veselo vriskanje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:8,Job:"Naj jo prekolnejo tisti. ki preklinjajo dneve.<br>tisti. ki lahko prebudijo leviatana.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:9,Job:"Naj potemnijo zvezde tiste noči.<br>naj ta zaman čaka na svetlobo.<br>naj ne vidi jutranjih žarkov.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:10,Job:"ker ni zaprla maternice moje mame.<br>da moje oči ne bi videle težav.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:11,Job:"Zakaj nisem umrl že ob rojstvu?<br>Zakaj nisem izdihnil. ko sem prišel iz maminega telesa?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:12,Job:"Zakaj me je mama vzela v naročje.<br>zakaj me je hranila pri svojih prsih?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:13,Job:"Zdaj bi v miru ležal.<br>spal bi in počival",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:14,Job:"s kralji zemlje in njihovimi svetovalci.<br>ki so si zgradili to. kar je zdaj v ruševinah.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:15,Job:"ali s kraljevimi sinovi. ki so imeli zlato<br>in katerih hiše so bile polne srebra.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:16,Job:"Zakaj nisem umrl. še preden sem se rodil?<br>Zakaj nisem kakor otroci. ki niso nikoli videli svetlobe?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:17,Job:"V grobu celo hudobni nehajo besneti.<br>v njem počivajo onemogli.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:18,Job:"V grobu vsi jetniki uživajo mir.<br>ne slišijo glasu tistega. ki jih priganja k delu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:19,Job:"Pomembni in nepomembni so tam enaki.<br>suženj ni več pod oblastjo svojega gospodarja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:20,Job:"Zakaj Bog pusti živeti tistemu. ki trpi.<br>zakaj daje življenje tistim. ki so v hudi stiski?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:21,Job:"Zakaj smrt ne vzame tistih. ki hrepenijo po njej.<br>tistih. ki se do nje skušajo dokopati bolj kakor do skritih zakladov.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:22,Job:"tistih. ki vriskajo od veselja<br>in so srečni. ko najdejo grob?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:23,Job:"Zakaj Bog pusti živeti človeku. ki se je na svoji poti izgubil.<br>človeku. ki ga je pustil v brezizhodnem položaju?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:24,Job:"Namesto da bi jedel. vzdihujem.<br>moje stokanje se razliva kakor voda.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:25,Job:"Doletelo me je to. česar me je bilo groza.<br>to. česar sem se bal. je prišlo nadme.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:3,V:26,Job:"Že zdaj nimam miru. spokojnosti in počitka.<br>toda težave še kar prihajajo.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Job:"Job 4. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:4,V:1,Job:"Nato je Temanec Elifaz odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:2,Job:"»Ali boš postal nepotrpežljiv. če bo kdo poskusil govoriti s teboj?<br>Toda kdo se lahko zadrži in nič ne reče?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:3,Job:"Res je. ti si učil mnoge<br>in krepil šibke.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:4,Job:"Če se je kdo spotaknil. so ga tvoje besede dvignile.<br>utrdil si tiste. ki so jim klecala kolena.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:5,Job:"Ampak zdaj je nesreča doletela tebe in si čisto na tleh.<br>zadela te je in si ves obupan.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:6,Job:"Ali ti tvoja bogaboječnost ne daje razloga za to. da zaupaš Bogu?<br>Ali ni značajnost vir tvojega upanja?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:7,Job:"Razmisli. prosim: Ali je kdaj umrl kdo. ki je bil nedolžen?<br>Kdaj so bili uničeni pošteni?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:8,Job:"Kolikor jaz vem. tisti. ki naklepajo hudo<br>in sejejo težave. to tudi žanjejo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:9,Job:"Od Božjega diha umrejo.<br>zaradi izbruha njegove jeze jih doleti konec.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:10,Job:"Lev rjove in mlad lev se oglaša.<br>toda celo močnim levom se zlomijo zobje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:11,Job:"Lev pogine. če nima plena.<br>in njegovi mladiči se razkropijo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:12,Job:"K meni je skrivaj prišla beseda<br>in moje uho je zaslišalo njen šepet.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:13,Job:"Ponoči. ko ljudi objema trdno spanje.<br>sem imel videnja. ki so me vznemirila.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:14,Job:"Začel sem zelo trepetati.<br>vse moje kosti so se napolnile s strahom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:15,Job:"Neki duh je šel čez moj obraz <br>ves sem se naježil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:16,Job:"Obstal je.<br>toda nisem ga prepoznal.<br>Podoba je bila pred mojimi očmi.<br>Bila je tišina. potem pa sem zaslišal glas:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:17,Job:"‚Ali je lahko navaden smrtnik pravičnejši od Boga?<br>Ali je lahko človek čistejši od svojega Stvarnika?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:18,Job:"Niti svojim služabnikom ne zaupa<br>in pri svojih angelih išče napake.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:19,Job:"Kako potem gleda šele na grešne ljudi. ki so kakor glinene hiše.<br>zgrajene na zemlji.<br>in jih je lažje zdrobiti kakor molje!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:20,Job:"Zjutraj so živi. do večera pa se povsem strejo.<br>za večno izginejo in nikomur ni mar.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:4,V:21,Job:"So kakor šotor. ki se podre. ker je bila njegova vrv izvlečena.<br>Umrejo brez modrosti.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Job:"Job 5. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:5,V:1,Job:"Kliči. prosim! Ali ti bo kdo odgovoril?<br>H kateremu od svetih se boš obrnil?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:2,Job:"Neumnega bo ubila užaljenost.<br>lahkovernega bo usmrtila zavist.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:3,Job:"Gledam neumneža. kako napreduje.<br>toda nenadoma se na njegovo hišo zgrne nesreča.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:4,Job:"Njegovi sinovi so nezaščiteni.<br>njihove pravice teptajo pri mestnih vratih in nikogar ni. ki bi jih rešil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:5,Job:"To. kar neumnež pridela. mu pojedo lačni.<br>vzamejo mu tudi to. kar raste med trnjem.<br>imetje njegove družine je zaplenjeno.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:6,Job:"Zlo ne zraste iz zemlje<br>in težave ne poganjajo iz tal.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:7,Job:"Kot je gotovo to. da iskre letijo kvišku.<br>je gotovo tudi to. da je človekovo življenje polno težav.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:8,Job:"Jaz bi se na tvojem mestu obrnil na Boga.<br>Svojo zadevo bi predložil Bogu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:9,Job:"njemu. ki dela velike in nedoumljive reči.<br>čudovite stvari. ki jih ni mogoče prešteti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:10,Job:"On daje. da pada dež na zemljo.<br>in pošilja vodo na polja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:11,Job:"On visoko povzdiguje ponižane<br>in rešuje potrte.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:12,Job:"On zvijačnim preprečuje. da bi se njihovi naklepi uresničili.<br>zato je njihovo početje neuspešno.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:13,Job:"On povzroča. da se modri ujamejo v lastno past<br>in da zvijačnim načrti spodletijo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:14,Job:"Podnevi srečujejo temo<br>in sredi dneva tipajo okrog sebe. kakor da bi bila noč.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:15,Job:"On ščiti človeka pred njihovimi ostrimi besedami.<br>reveža rešuje iz rok močnega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:16,Job:"tako da za ubogega obstaja upanje.<br>nepravični pa imajo zaprta usta.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:17,Job:"Srečen človek. ki ga Bog opominja.<br>Zato. ko te Vsemogočni disciplinira. tega ne zavračaj!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:18,Job:"On sicer rani. vendar rano tudi obveže.<br>zlomi. vendar s svojimi rokami tudi ozdravi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:19,Job:"Iz šestih nadlog te bo rešil<br>in tudi sedma ti ne bo povzročila hudega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:20,Job:"V času lakote te bo rešil pred smrtjo<br>in v času vojne pred mečem.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:21,Job:"Obvarovan boš pred jezikom. ki udarja kakor bič.<br>in ko bo prišlo uničenje. se ne boš bal.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:22,Job:"Opustošenju in lakoti se boš smejal<br>in divjih živali se ne boš bal.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:23,Job:"Kamenje na polju ti ne bo povzročalo težav<br>in divje živali bodo živele v miru s teboj.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:24,Job:"Užival boš mir v svojem šotoru.<br>in ko boš šel preverjat svoj pašnik. boš videl. da v tvoji čredi ne manjka nobena žival.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:25,Job:"Imel boš veliko otrok.<br>tvojih potomcev bo toliko. kot je trave na zemlji.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:26,Job:"Ko boš odšel v grob. boš še pri močeh.<br>boš kakor snopi žita ob času žetve.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:5,V:27,Job:"Glej. to smo preiskali in tako je.<br>Razmisli o tem in to sprejmi.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Job:"Job 6. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:6,V:1,Job:"Nato je Job odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:2,Job:"»Ko bi se le lahko moja žalost stehtala.<br>ko bi se le lahko dala na tehtnico skupaj z mojo nesrečo!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:3,Job:"Zdaj je namreč težja od morskega peska.<br>Zato so bile moje besede nepremišljene.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:4,Job:"Puščice Vsemogočnega so me prebodle.<br>čutim. da njihov strup prodira v moje telo.<br>Bog me napada in ves sem prestrašen.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:5,Job:"Ali se divji osel oglaša. ko ima travo.<br>ali bik rjove. ko ima krmo?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:6,Job:"Ali lahko hrano. ki nima okusa. ješ brez soli?<br>Ali ima sluz navadnega sleza sploh kakšen okus?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:7,Job:"Ničesar takega se nočem dotakniti.<br>Vse to je zame kot pokvarjena hrana.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:8,Job:"O. da bi bila moja prošnja uslišana<br>in da bi Bog izpolnil to. kar si želim!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:9,Job:"O. da bi me Bog strl.<br>da bi zamahnil s svojo roko in se me znebil!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:10,Job:"Celo to bi mi bilo v tolažbo.<br>poskakoval bi od veselja kljub hudim bolečinam.<br>ker nisem zavračal besed Svetega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:11,Job:"Ali imam dovolj moči. da bi še čakal?<br>Ali sploh lahko pričakujem kaj dobrega. da bi se mi še splačalo živeti?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:12,Job:"Ali sem močan kakor skala?<br>Ali je moje telo iz bakra?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:13,Job:"Ali si sploh lahko kako pomagam.<br>ko pa nimam ničesar več. na kar bi se lahko oprl?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:14,Job:"Kdor svojemu bližnjemu ni vdan v ljubezni.<br>ne spoštuje več Vsemogočnega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:15,Job:"Moji prijatelji so zahrbtni kakor potok. ki teče samo pozimi.<br>kakor potoki. ki pozimi tečejo. poleti pa presahnejo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:16,Job:"Potoki so motni od ledu<br>in snega. ki se v njih topi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:17,Job:"Toda ob svojem času presahnejo in izginejo.<br>Ko začne pripekati. se posušijo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:18,Job:"Njihove struge zavijajo sem ter tja.<br>tečejo v puščavo in izginjajo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:19,Job:"Temajske karavane jih iščejo.<br>popotniki iz Sabe jih čakajo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:20,Job:"Ko pridejo do njih. so razočarani.<br>Osramočeni so. ker so zaman upali. da bodo našli vodo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:21,Job:"Takšni ste tudi vi v mojih očeh.<br>Vidite mojo grozno nesrečo in se bojite.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:22,Job:"Ali sem vam kdaj rekel. da mi morate kaj dati.<br>ali od vas zahteval. da mi darujete kaj od svojega bogastva?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:23,Job:"Ali sem vas prosil. da me rešite iz rok sovražnika<br>ali da me osvobodite iz rok zatiralcev?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:24,Job:"Poučite me. pa bom molčal.<br>Pomagajte mi razumeti. kaj napačnega sem naredil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:25,Job:"Resnica ne boli!<br>Toda kakšna je korist od vašega kritiziranja?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:26,Job:"Ali nameravate kritizirati moje besede.<br>besede obupanega človeka. ki jih odnaša veter?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:27,Job:"Vi bi celo žrebali za siroto. da bi določili. komu bo za sužnjo.<br>prodali bi svojega prijatelja!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:28,Job:"Zato me zdaj poglejte v oči.<br>ne bom vam lagal v obraz.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:29,Job:"Prosim. razmislite še enkrat – ne obtožujte me po krivem.<br>Razmislite še enkrat. saj je moja pravičnost še vedno nedotaknjena.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:6,V:30,Job:"Ali mislite. da govorim to. kar ni prav?<br>Ali mislite. da ne vem. da je nekaj narobe?",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Job:"Job 7. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:7,V:1,Job:"Ali ni življenje navadnega smrtnika na zemlji podobno prisilnemu delu?<br>Ali niso njegovi dnevi podobni dnevom najetega delavca?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:2,Job:"Hrepeni po senci kakor suženj<br>in čaka na svoje plačilo kakor najeti delavec.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:3,Job:"Že več mesecev je moje življenje brez smisla.<br>prestal sem mnogo noči. polnih trpljenja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:4,Job:"Ko se uležem. se sprašujem. kdaj bom vstal.<br>Noči ni in ni konec. jaz pa se nemirno premetavam vse do zore.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:5,Job:"Moje telo je prekrito s črvi in grudami prahu.<br>moja koža je polna gnojnih krast.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:6,Job:"Moji dnevi minevajo hitreje. kot lahko dela tkalec.<br>končajo se v brezupu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:7,Job:"Spomni se. da je moje življenje veter.<br>da ne bom nikoli več okusil sreče.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:8,Job:"Oko. ki me zdaj gleda. me ne bo več videlo.<br>tvoje oči me bodo iskale. toda mene ne bo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:9,Job:"Kakor se oblak razprši in izgine.<br>tako tudi tisti. ki odide v grob. ne bo prišel iz njega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:10,Job:"Ne bo se več vrnil v svojo hišo<br>in v njegovem kraju ga ne bodo več poznali.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:11,Job:"Zato ne bom molčal.<br>Govoril bom z veliko bolečino v svojem srcu.<br>tarnal bom z bridkostjo v duši!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:12,Job:"Ali sem morje ali morska pošast.<br>da si postavil stražo nad menoj?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:13,Job:"Ko si rečem. da me bo potolažila postelja.<br>da bo ležišče olajšalo mojo bedo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:14,Job:"me ti strašiš s sanjami<br>in me plašiš z videnji.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:15,Job:"tako da bi si raje izbral zadušitev.<br>raje bi si izbral smrt kakor to svoje telo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:16,Job:"Gnusi se mi moje življenje! Nočem več živeti!<br>Pusti me pri miru. saj so moji dnevi kakor sapa!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:17,Job:"Kaj je smrtni človek. da se zanimaš zanj<br>in mu posvečaš svojo pozornost?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:18,Job:"Zakaj ga vsako jutro preverjaš<br>in ga vsak trenutek preizkušaš?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:19,Job:"Kdaj boš umaknil svoj pogled z mene<br>in me vsaj toliko pustil pri miru. da pogoltnem slino?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:20,Job:"Če sem se v čem pregrešil. kako bi lahko s tem škodoval tebi. ki opazuješ ljudi?<br>Zakaj me imaš za svojo tarčo?<br>Ali sem ti postal v breme?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:7,V:21,Job:"Zakaj ne oprostiš mojega prestopka<br>in ne opravičiš moje napake?<br>Kmalu se bom namreč ulegel v prah.<br>iskal me boš. ampak me ne bo.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Job:"Job 8. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:8,V:1,Job:"Nato je Šuhejec Bildad odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:2,Job:"»Kako dolgo boš še tako govoril?<br>Tvoje besede niso nič drugega kot močan veter!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:3,Job:"Ali Bog izkrivlja pravico?<br>Ali Vsemogočni izkrivlja pravičnost?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:4,Job:"Če so tvoji sinovi grešili proti njemu.<br>jih je kaznoval za njihov prestopek.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:5,Job:"Ampak če bi ti iskal Boga.<br>če bi Vsemogočnega prosil za milost",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:6,Job:"in če bi bil res čist in pošten.<br>bi se on zavzel zate<br>in ti povrnil položaj. ki bi ti upravičeno pripadal.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:7,Job:"Čeprav si zdaj nepomemben.<br>bi bila tvoja prihodnost sijajna.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:8,Job:"Vprašaj. prosim. prejšnje rodove<br>in premisli o tistem. kar so ugotovili njihovi predniki.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:9,Job:"Mi smo šele od včeraj in ne vemo nič.<br>naši dnevi na zemlji so kakor senca.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:10,Job:"Prejšnji rodovi te bodo poučili<br>in ti povedali. kar vedo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:11,Job:"Ali papirjevec raste tam. kjer ni močvirja?<br>Ali trst lahko zraste. če nima vode?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:12,Job:"Ko še poganjata popke. ko še nista požeta.<br>se prej kot vsaka druga rastlina posušita.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:13,Job:"Takšen konec čaka vse. ki pozabijo Boga.<br>saj se upanje hudobnega ne bo nikoli izpolnilo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:14,Job:"Hudobni opira svoje upanje na to. kar je minljivo.<br>in se zanaša na to. kar je krhko kakor pajkova mreža.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:15,Job:"Naslonil se bo na svojo mrežo. vendar se bo strgala.<br>skušal se je bo oprijeti. vendar ne bo zdržala.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:16,Job:"Je kakor namakana rastlina. ki raste na soncu<br>in ima svoje mladike po celem vrtu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:17,Job:"V kupu kamenja se prepletajo njegove korenine<br>in med kamenjem si išče hišo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:18,Job:"Toda ko ga izpulijo iz kraja. kjer je rasel.<br>ga ta kraj zataji: ‚Nikoli te nisem videl.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:19,Job:"Res. tako bo izginil<br>in drugi bodo pognali na kraju. kjer je rasel.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:20,Job:"Bog gotovo ne bo zavrgel tistih. ki so značajni.<br>niti ne bo podpiral hudobnih.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:21,Job:"Usta ti bo spet napolnil s smehom<br>in ustnice z veselim vriskanjem.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:8,V:22,Job:"Tisti. ki te sovražijo. se bodo ogrnili s sramoto<br>in šotora hudobnih ne bo več.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Job:"Job 9. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:9,V:1,Job:"Job je odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:2,Job:"»Dobro vem. da je tako.<br>Toda kako ima lahko smrtni človek prav. kadar je v sporu z Bogom?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:3,Job:"Človek. ki bi se hotel prepirati z Bogom.<br>ne bi znal Bogu odgovoriti niti na eno od tisoč vprašanj.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:4,Job:"Bog je modrega srca in zelo močan.<br>Kdo se mu lahko upira in ostane brez posledic?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:5,Job:"On prestavlja gore. ne da bi kdo vedel za to.<br>v svoji jezi jih prevrača.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:6,Job:"On stresa zemljo. da se premika.<br>da se njeni stebri tresejo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:7,Job:"On zapoveduje soncu. naj ne sveti.<br>in zastira zvezde. da se ne vidi njihova svetloba.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:8,Job:"Sam razpenja nebo<br>in stopa po visokih morskih valovih.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:9,Job:"On je naredil ozvezdja Aš. Kesil in Kima<br>ter ozvezdja na južnem nebu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:10,Job:"On dela velike in nedoumljive reči.<br>čudovite stvari. ki jih ni mogoče prešteti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:11,Job:"Ko gre mimo mene. ga ne morem videti.<br>ko hodi blizu mene. ga ne opazim.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:12,Job:"Ko kaj zgrabi. kdo mu lahko brani?<br>Kdo mu lahko reče: ‚Kaj delaš?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:13,Job:"Bog ne bo zadrževal svoje jeze <br>pred njim bodo pokleknili celo tisti. ki pomagajo rahabu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:14,Job:"Kako bi mu potem lahko odgovoril jaz?<br>Skrbno bi moral izbirati besede. ko bi razpravljal z njim.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:15,Job:"Tudi če bi imel prav. mu ne bi odgovoril.<br>Svojega sodnika bi lahko samo prosil. da se me usmili.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:16,Job:"Če ga pokličem. ali mi bo odgovoril?<br>Ne verjamem. da bo prisluhnil mojemu glasu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:17,Job:"saj je nad mene poslal nevihto. da bi me uničil.<br>in mi brez kakršnega koli razloga zadaja rano za rano.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:18,Job:"Ne pusti mi. da bi zajel sapo.<br>ampak me napolnjuje z grenkobo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:19,Job:"Če gre za moč. je močan on.<br>Če gre za pravico. on pravi: ‚Kdo lahko reče. da nimam prav?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:20,Job:"Tudi če bi imel jaz prav. bi me lastna usta obsodila.<br>tudi če bom ostal nedolžen. me bo on razglasil za krivega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:21,Job:"Tudi če bom ostal nedolžen. ne vem. kaj se bo zgodilo z menoj.<br>Sovražim to svoje življenje!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:22,Job:"Vseeno je. Zato pravim:<br>‚Uničuje tako nedolžne kot hudobne.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:23,Job:"Če bi hudournik nenadoma povzročil smrt ljudi.<br>bi se on posmehoval brezupu nedolžnih.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:24,Job:"Zemlja je izročena hudobnim.<br>Bog zakriva oči njenim sodnikom.<br>Če ne on. kdo potem to dela?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:25,Job:"Moji dnevi so hitrejši od tekača.<br>bežijo proč in ne vidijo nič dobrega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:26,Job:"Hitijo mimo kakor čolni iz trstja.<br>kakor orli. ki planejo na svoj plen.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:27,Job:"Če bi si rekel. da se ne bom več pritoževal.<br>da bom spremenil izraz svojega obraza in postal vedrejši.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:28,Job:"bi me bilo še vedno strah. da mojih bolečin ne bo nikoli konec.<br>in vem. da me ti ne bi imel za nedolžnega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:29,Job:"Gotovo bi bil spoznan za krivega.<br>Zakaj bi se potem trudil zaman?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:30,Job:"Če bi se umil z vodo iz stopljenega snega<br>in si roke očistil z milom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:31,Job:"bi me ti pomočil v mlakužo.<br>da bi se celo svoji obleki gnusil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:32,Job:"Bog ni človek kakor jaz. da bi mu lahko odgovoril<br>in bi šla skupaj na sodišče.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:33,Job:"Nikogar ni. ki bi razsodil med nama.<br>ki bi lahko bil najin sodnik.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:34,Job:"Če bi me nehal pretepati<br>in ustrahovati.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:9,V:35,Job:"bi brez strahu govoril z njim.<br>ker nimam razloga. da bi se bal.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,Job:"Job 10. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:10,V:1,Job:"Gnusi se mi moje življenje.<br>Odkrito bom povedal. kaj me teži.<br>Govoril bom z bridkostjo v duši.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:2,Job:"Bogu bom rekel: ‚Ne razglasi me za krivega.<br>Povej mi. zakaj se prepiraš z menoj.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:3,Job:"Ali ti koristi. da me zatiraš.<br>da zaničuješ delo svojih rok.<br>medtem ko si naklonjen naklepom hudobnih?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:4,Job:"Ali imaš človeške oči?<br>Ali gledaš tako. kakor gleda smrtni človek?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:5,Job:"Ali so tvoji dnevi kakor dnevi navadnih smrtnikov<br>in tvoja leta kakor leta človeka.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:6,Job:"da pri meni iščeš napako<br>in da v meni iščeš greh?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:7,Job:"Ti veš. da nisem kriv <br>nihče me ne more rešiti iz tvojih rok.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:8,Job:"Tvoje roke so me oblikovale in naredile.<br>Ali me hočeš sedaj popolnoma uničiti?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:9,Job:"Spomni se. prosim. da si me naredil iz gline.<br>Ali me hočeš sedaj vrniti v prah?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:10,Job:"Ali me nisi kakor mleko vlil v mamino telo<br>in me tam oblikoval. me strdil kakor sir?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:11,Job:"Ogrnil si me s kožo in mesom.<br>stkal si me iz kosti in kit.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:12,Job:"Naklonil si mi življenje in vdano ljubezen.<br>varoval si me. tako da si skrbel zame.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:13,Job:"Toda skrivaj si mi nameraval povzročiti težave.<br>Vem. da vse to izvira od tebe.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:14,Job:"Če bi grešil. bi me ti gledal<br>in mi ne bi odpustil mojih napak.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:15,Job:"Če sem kriv. gorje mi!<br>Pa tudi če sem nedolžen. ne morem dvigniti glave.<br>saj sem ves osramočen in povsem strt.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:16,Job:"Če dvignem glavo. me ti loviš kot lev<br>in meni v škodo spet pokažeš svojo moč.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:17,Job:"Pripelješ nove priče proti meni<br>in si še bolj jezen name.<br>jaz pa doživljam nadlogo za nadlogo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:18,Job:"Zakaj si sploh dovolil. da pridem iz maminega telesa?<br>Moral bi umreti. preden bi me kdor koli lahko videl.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:19,Job:"Bilo bi. kakor da nikoli nisem obstajal <br>iz maminega telesa bi me odnesli naravnost v grob.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:20,Job:"Ali ni mojih dni malo? Naj me Bog pusti pri miru.<br>naj odmakne svoj pogled od mene. da vsaj za kratek čas občutim olajšanje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:21,Job:"preden odidem – in se več ne vrnem –<br>v deželo najgloblje teme.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:10,V:22,Job:"v deželo gostega mraka.<br>v deželo temnih senc in nereda.<br>kjer je celo svetloba enaka temi.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,Job:"Job 11. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:11,V:1,Job:"Nato je spregovoril Naamčan Zofar:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:2,Job:"»Ali bodo vse te besede ostale brez odgovora?<br>Ali ima človek prav že samo zato. ker veliko govori?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:3,Job:"Ali misliš. da bodo tvoje prazne besede utišale ljudi?<br>Ali te za tvoje posmehljive besede ne bo nihče pograjal?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:4,Job:"Govoriš namreč: ‚To. kar učim. je čisto.<br>čist sem v tvojih očeh.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:5,Job:"Toda ko bi le Bog spregovoril.<br>ko bi odprl svoja usta in govoril s teboj!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:6,Job:"Razkril bi ti skrivnosti modrosti.<br>saj se o modrosti da veliko naučiti.<br>Tako bi spoznal. da se Bog nekaterih tvojih napak ne želi spominjati.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:7,Job:"Ali lahko spoznaš Božje globočine?<br>Ali lahko odkriješ prav vse o Vsemogočnem?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:8,Job:"Modrost je višja od neba. Kaj lahko glede nje dosežeš?<br>Globlja je od groba. Kaj lahko o njej spoznaš?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:9,Job:"Daljša je od zemlje.<br>širša je od morja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:10,Job:"Če gre Bog mimo koga in ga da pripreti. potem pa skliče sodišče.<br>kdo mu lahko to prepreči?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:11,Job:"On ve. kdaj ljudje ravnajo zvijačno.<br>Ko vidi zlo. ali temu ne posveti pozornosti?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:12,Job:"Toda kar se tiče praznoglavca – prej bo divja oslica skotila človeka.<br>kot bo on kar koli razumel.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:13,Job:"Ti pa le pripravi svoje srce<br>in v molitvi iztegni svoje roke proti Bogu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:14,Job:"Če delaš kaj narobe. s tem prenehaj.<br>v tvojih šotorih naj ne bo nepravičnosti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:15,Job:"Tako boš lahko brez sramu pokonci držal glavo.<br>lahko boš trdno stal in se ne boš bal.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:16,Job:"Tako boš pozabil na svoje težave.<br>spominjal se jih boš kakor vode. ki je že odtekla mimo tebe.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:17,Job:"Tvoje življenje bo postalo svetlejše od poldneva.<br>celo tema v tvojem življenju bo kakor jutranja svetloba.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:18,Job:"Z zaupanjem boš gledal v prihodnost. ker boš imel upanje.<br>ko boš pogledal okoli sebe. bo vse v redu in boš miren legel k počitku.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:19,Job:"Ulegel se boš in nihče ti ne bo vlival strahu.<br>mnogi si bodo prizadevali za tvojo naklonjenost.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:11,V:20,Job:"Hudobnim pa bodo opešale oči<br>in nikamor ne bodo mogli pobegniti.<br>Njihovo edino upanje bo smrt.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,Job:"Job 12. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:12,V:1,Job:"Nato je Job odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:2,Job:"»Ja. seveda. vi vse veste.<br>in ko boste vi umrli. bo modrost izumrla!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:3,Job:"Ampak tudi jaz nekaj vem.<br>Nič slabši nisem od vas.<br>Kdo ne ve tega. kar ste povedali?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:4,Job:"Prijateljem sem v posmeh.<br>ker kličem k Bogu in čakam. da mi bo odgovoril.<br>Pravičnemu in brezgrajnemu človeku se posmehujejo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:5,Job:"Uspešen človek se posmehuje tistim. ki jih doleti nesreča.<br>ker misli. da nesreča doleti samo tiste. ki imajo smolo v življenju.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:6,Job:"Roparji mirno živijo v svojih šotorih<br>in tisti. ki izzivajo Boga. so na varnem.<br>tisti. ki v rokah nosijo malike.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:7,Job:"Toda vprašaj. prosim. živali in te bodo poučile.<br>Vprašaj ptice neba in ti bodo povedale.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:8,Job:"Opazuj zemljo in te bo poučila.<br>Ribe v morju ti bodo povedale resnico.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:9,Job:"Kdo od vseh teh ne ve.<br>da jih je naredila Jehovova roka?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:10,Job:"V njegovi roki je življenje vseh živih bitij<br>in dih vsakega človeka.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:11,Job:"Ali uho ne presoja besed.<br>tako kakor jezik okuša hrano?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:12,Job:"Ali ni modrosti med ostarelimi?<br>Ali dolgo življenje ne prinese razumnosti?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:13,Job:"Bog je moder in močan.<br>on ima namen in razumnost.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:14,Job:"Kadar kaj podre. tega ni mogoče obnoviti <br>tega. kar on zapre. ne more noben človek odpreti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:15,Job:"Kadar zadrži vode. se vse posuši <br>kadar jih izpusti. preplavijo zemljo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:16,Job:"On je močan in moder <br>v njegovih rokah je tisti. ki zaide s prave poti. in tisti. ki druge napeljuje na kriva pota.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:17,Job:"On ponižuje svetovalce s tem. da morajo hoditi bosi.<br>in povzroča. da sodniki ravnajo neumno.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:18,Job:"Kraljem odvzema oblast<br>in jih zasužnjuje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:19,Job:"On ponižuje duhovnike s tem. da morajo hoditi bosi.<br>in s položaja odstavlja tiste. ki imajo oblast trdno v svojih rokah.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:20,Job:"Zaupanja vrednim svetovalcem zapira usta<br>in starcem jemlje razumnost.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:21,Job:"Na dostojanstvenike izliva zaničevanje<br>in povzroča. da močni oslabijo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:22,Job:"On odkriva reči. ki so skrite v temi.<br>in osvetljuje to. kar je zavito v gosto temo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:23,Job:"Narode naredi mogočne. potem pa jih uniči.<br>širi njihove meje. potem pa jih odpelje v pregnanstvo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:24,Job:"On jemlje razsodnost voditeljem ljudstva.<br>da tavajo po puščavi. kjer ni nobene poti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:12,V:25,Job:"Tipajo po temi. kjer ni svetlobe.<br>On jih navaja. da tavajo naokrog kakor pijanci.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,Job:"Job 13. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:13,V:1,Job:"Vse to sem videl s svojimi očmi.<br>slišal sem s svojimi ušesi in razumel.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:2,Job:"To. kar veste vi. vem tudi jaz <br>nič slabši nisem od vas.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:3,Job:"Toda jaz bi raje govoril z Vsemogočnim.<br>svoj primer želim zagovarjati pred Bogom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:4,Job:"Vi pa me blatite z lažmi!<br>Vsi vi ste nekoristni zdravniki!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:5,Job:"Ko bi vsaj utihnili!<br>S tem bi pokazali modrost.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:6,Job:"Prisluhnite. prosim. mojim dokazom.<br>poslušajte moj zagovor.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:7,Job:"Ali boste v Božjem imenu govorili nepravično.<br>ali boste v njegovem imenu govorili zvijačno?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:8,Job:"Ali boste stopili na njegovo stran.<br>ali boste branili pravega Boga?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:9,Job:"Ali bi se dobro končalo. če bi vas on preiskal?<br>Ali mislite. da ga lahko prevarate kakor navadnega smrtnika?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:10,Job:"Gotovo vas bo opomnil.<br>če se boste pretvarjali. da ste na njegovi strani.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:11,Job:"Ali vas ne bo njegova veličastnost prestrašila.<br>ali vas ne bo obšel strah pred njim?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:12,Job:"Vaši modri izreki so ničvredni.<br>vaše utemeljevanje je krhko kakor glina.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:13,Job:"Bodite tiho. da bom lahko jaz govoril.<br>Potem pa naj me doleti. kar hoče!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:14,Job:"Zakaj spravljam svoje življenje v nevarnost.<br>zakaj tvegam svoje življenje?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:15,Job:"Tudi če bi me Bog na koncu usmrtil. bi jaz čakal.<br>zagovarjal bi se pred njim.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:16,Job:"On bi postal moja rešitev.<br>saj pred njega ne more priti nihče. ki je hudoben.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:17,Job:"Pozorno me poslušajte.<br>prisluhnite temu. kar bom govoril.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:18,Job:"Glejte. pripravljen sem se zagovarjati pred sodiščem <br>vem. da imam prav.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:19,Job:"Kdo mi lahko dokaže. da sem kriv?<br>Če bom moral biti tiho. bom gotovo umrl!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:20,Job:"Bog. izpolni mi. prosim. dve prošnji.<br>pa se ne bom več skrival pred teboj:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:21,Job:"odmakni svojo težko roko daleč stran od mene<br>in ne daj mi razloga. da se te bojim.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:22,Job:"Ti me pokliči. jaz pa ti bom odgovarjal.<br>ali pa pusti. da jaz govorim. in mi ti odgovarjaj.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:23,Job:"Katere napake in grehe sem naredil?<br>Odkrij mi moj prestopek in greh.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:24,Job:"Zakaj se obračaš proč od mene<br>in me imaš za svojega sovražnika?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:25,Job:"Ali boš strašil list. ki ga veter nosi sem ter tja?<br>Ali boš preganjal suho slamo?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:26,Job:"Zapisuješ si težke obtožbe proti meni<br>in hočeš. da odgovarjam za grehe. ki sem jih naredil v mladosti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:27,Job:"Noge si mi dal v klado.<br>podrobno opazuješ vse moje poti.<br>izslediš vsako mojo stopinjo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:13,V:28,Job:"Človek pa razpada kakor nekaj trhlega.<br>kakor oblačilo. ki ga razjedajo molji.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,Job:"Job 14. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:14,V:1,Job:"Človek. ki ga rodi ženska.<br>živi malo časa in ima veliko težav.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:2,Job:"Pojavi se kakor cvet. potem pa uvene.<br>zbeži kakor senca in izgine.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:3,Job:"V takšnega imaš uprte svoje oči<br>in ga vodiš na sojenje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:4,Job:"Ali lahko nečist človek rodi čistega?<br>Ne more!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:5,Job:"Dnevi človeka so omejeni.<br>število njegovih mesecev je v tvojih rokah <br>določil si mu mejo. ki je ne more prestopiti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:6,Job:"Odmakni svoj pogled od njega. da se lahko spočije.<br>in mu pusti. da kakor najeti delavec v miru konča svoj delovni dan.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:7,Job:"Celo za drevo obstaja upanje.<br>Če ga posekajo. bo spet pognalo<br>in njegove mladike bodo rasle naprej.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:8,Job:"Če se njegova korenina postara v zemlji<br>in njegov štor odmre v prsti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:9,Job:"bo pognalo mladike. ko bo začutilo vodo.<br>pognalo bo veje kakor mlada rastlina.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:10,Job:"Toda človek umre in obleži nemočen.<br>Kam gre. potem ko izdihne?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:11,Job:"Vode izginejo iz morja.<br>reka odteče in presahne.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:12,Job:"Tudi človek se uleže in več ne vstane.<br>Dokler bo obstajalo nebo. se ne bo prebudil<br>niti se ne bo predramil iz spanja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:13,Job:"O. da bi me shranil v grob.<br>me skril. dokler se tvoja jeza ne poleže.<br>mi določil rok in se me potem spomnil!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:14,Job:"Ko človek umre. ali lahko spet oživi?<br>Čakal bom vse dni svojega suženjstva.<br>dokler ne pride moja rešitev.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:15,Job:"Ti boš poklical in jaz ti bom odgovoril.<br>Hrepenel boš po delu svojih rok.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:16,Job:"Toda zdaj šteješ moje korake <br>pozoren si le na moje grehe.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:17,Job:"Moji prestopki so shranjeni v zapečateni vreči.<br>moje napake si zapečatil kakor z lepilom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:18,Job:"Tako kot se gora zruši in razpade<br>in se skala premakne s svojega kraja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:19,Job:"tako kot voda razjeda kamenje<br>in njeni tokovi odnašajo zemljo.<br>tako ti uničuješ upanje smrtnega človeka.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:20,Job:"Nenehno ga premaguješ. dokler ne umre <br>spreminjaš njegov videz in ga pošlješ v grob.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:21,Job:"Ko njegovi sinovi uživajo čast. on tega ne ve <br>ko postanejo nepomembni. se tega ne zaveda.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:14,V:22,Job:"Boli ga samo. dokler je v njem življenje.<br>žaluje samo. dokler je živ.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,Job:"Job 15. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:15,V:1,Job:"Temanec Elifaz je odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:2,Job:"»Ali moder človek odgovarja s praznimi trditvami?<br>Ali svoje srce polni z napačnimi mislimi?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:3,Job:"Golo kritiziranje nič ne koristi<br>in govorjenje samo po sebi nič ne pomaga.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:4,Job:"Zaradi tebe ljudje ne spoštujejo več Boga.<br>zaradi tebe ne mislijo več nanj.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:5,Job:"Zaradi svoje zmote govoriš to. kar govoriš.<br>in izbiraš premetene besede.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:6,Job:"Tvoja usta te obsojajo. ne pa jaz.<br>in tvoje ustnice pričajo proti tebi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:7,Job:"Ali si ti prvi človek. ki se je rodil?<br>Ali si prišel na svet. preden so bili hribi?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:8,Job:"Ali lahko slišiš pogovore. ki jih ima Bog na skrivnem?<br>Ali si edini. ki ima modrost?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:9,Job:"Kaj ti veš. česar mi ne vemo?<br>Kaj ti razumeš. česar mi ne razumemo?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:10,Job:"Med nami so osiveli in stari ljudje.<br>veliko starejši od tvojega očeta.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:11,Job:"Ali ti niso dovolj Božje tolažilne besede.<br>blage besede. namenjene tebi?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:12,Job:"Zakaj se prepuščaš svojim občutkom<br>in zakaj se tvoje oči bliskajo od jeze?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:13,Job:"Ti se jeziš na Boga.<br>zato si drzneš govoriti slabo o njem.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:14,Job:"Kako je lahko navaden smrtnik čist<br>in kako je lahko kdo. ki ga rodi ženska. pravičen?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:15,Job:"Glej. on ne zaupa svojim svetim.<br>v njegovih očeh niti nebesa niso čista.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:16,Job:"Kako šele gleda na tistega. ki je odvraten in pokvarjen.<br>na človeka. ki pije nepravičnost kakor vodo!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:17,Job:"Naj ti nekaj povem. Poslušaj me!<br>Povedal ti bom to. kar sem videl.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:18,Job:"to. kar so modri ljudje slišali od svojih očetov.<br>to. česar niso zadržali zase.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:19,Job:"Dežela je bila dana samo njim<br>in noben tujec ni prišel med njih.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:20,Job:"Hudoben. tiranski človek se muči vse svoje dni.<br>vsa leta svojega življenja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:21,Job:"Strašljivi zvoki mu odzvanjajo v ušesih <br>ko je mir. ga napadejo razbojniki.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:22,Job:"Ne verjame. da bo ubežal temi <br>zanj je prihranjen meč.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:23,Job:"Tava naokrog in se sprašuje. kje lahko najde hrano.<br>Dobro ve. da se mu bliža dan teme.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:24,Job:"Stiska in tesnoba ga vznemirjata.<br>pritiskata nanj kakor kralj. ki je pripravljen za napad.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:25,Job:"Vse to se mu dogaja. ker z dvignjeno roko grozi Bogu<br>in se hoče upirati Vsemogočnemu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:26,Job:"trmasto se zaganja proti njemu<br>z debelim. močnim ščitom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:27,Job:"Njegov obraz je zalit.<br>njegovi boki so obloženi z maščevjem.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:28,Job:"Živi v mestih. ki bodo uničena.<br>v hišah. v katerih ne bo nihče več stanoval<br>in ki bodo postale kup kamenja.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:29,Job:"Ne bo obogatel in njegovo bogastvo se ne bo kopičilo.<br>njegovo imetje se ne bo širilo po deželi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:30,Job:"Ne bo ubežal temi.<br>Plamen bo posušil njegovo mladiko.<br>zaradi diha Božjih ust bo umrl.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:31,Job:"Naj se ne zavaja in naj ne zaupa temu. kar je ničvredno.<br>ker bo v zameno tudi dobil to. kar je ničvredno.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:32,Job:"To se mu bo zgodilo zelo kmalu.<br>Bo kakor drevo. katerega veje nikoli ne vzbrstijo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:33,Job:"Bo kakor trta. ki s sebe strese nezrelo grozdje.<br>in kakor oljka. ki odvrže svoje cvetove.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:34,Job:"Ravnanje hudobnih je brezplodno.<br>ogenj bo požrl šotore tistih. ki sprejemajo podkupnino.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:15,V:35,Job:"Spočenjajo težave in rojevajo zlo.<br>v svojem srcu kujejo prevaro.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,Job:"Job 16. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:16,V:1,Job:"Job je odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:2,Job:"»Veliko podobnega sem že slišal!<br>Vi niste nobeni tolažniki!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:3,Job:"Ali bo kdaj konec praznih besed?<br>Elifaz. zakaj mi tako odgovarjaš?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:4,Job:"Tudi jaz bi lahko govoril kot vi.<br>Če bi vi bili na mojem mestu.<br>bi imel veliko povedati čez vas<br>in bi lahko nad vami zmajeval z glavo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:5,Job:"Ampak jaz tega ne bi naredil. Raje bi vas s svojimi besedami okrepil.<br>potolažil bi vas. da bi občutili olajšanje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:6,Job:"Če govorim. moja bolečina ne popusti.<br>in tudi če utihnem. moja bolečina ni nič manjša.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:7,Job:"Toda sedaj mi je Bog vzel vso moč.<br>uničil je moj dom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:8,Job:"Poleg tega me je zgrabil in drugi to vidijo.<br>saj moja shujšanost pričuje proti meni.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:9,Job:"V svoji jezi me je raztrgal. do mene goji sovraštvo.<br>Ko me vidi. škriplje z zobmi.<br>Prebada me s svojimi očmi. kakor da bi bil moj nasprotnik.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:10,Job:"Ljudje na široko odpirajo usta. kot bi me hoteli požreti.<br>prezirljivo me udarjajo po licih.<br>v velikem številu se zbirajo proti meni.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:11,Job:"Bog me prepušča tolpi mladostnikov.<br>izroča me v roke hudobnežev.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:12,Job:"Živel sem brez skrbi. toda on me je vrgel ob tla. da sem se raztreščil <br>zgrabil me je za tilnik in me zdrobil.<br>postavil me je sebi za tarčo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:13,Job:"Obkrožajo me njegovi lokostrelci <br>brez sočutja mi prebada ledvice.<br>moj žolč izliva na tla.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:14,Job:"Sem kakor zid. ki ga neprestano predira.<br>vame se zaganja kakor vojak.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:15,Job:"Sešil sem si raševino. da bi pokril svojo kožo.<br>svoje dostojanstvo sem zakopal v prah.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:16,Job:"Moj obraz je rdeč od joka.<br>veke mi prekriva gosta tema.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:17,Job:"čeprav s svojimi rokami nisem nikomur škodoval<br>in je moja molitev čista.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:18,Job:"O zemlja. ne prekrivaj moje krvi!<br>Naj se moje vpitje nikoli ne konča!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:19,Job:"Že zdaj imam v nebesih pričo <br>tisti. ki lahko pričuje zame. je na višavah.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:20,Job:"Prijatelji se norčujejo iz mene.<br>moje oči pa točijo solze pred Bogom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:21,Job:"Naj nekdo razsodi med človekom in Bogom.<br>kot bi razsodil med človekom in njegovim bližnjim.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:16,V:22,Job:"Preostalo mi je le še malo let<br>in odšel bom po poti. po kateri se ne bom več vrnil.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,Job:"Job 17. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:17,V:1,Job:"Moj duh je strt. moji dnevi ugašajo.<br>čaka me grob.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:2,Job:"Obkrožajo me posmehljivci.<br>moje oko mora gledati njihovo uporništvo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:3,Job:"O Bog. prosim te. bodi mi za poroka.<br>Kdo drug bi mi stisnil roko in jamčil zame?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:4,Job:"Tem ljudem si skril preudarnost.<br>zato jim ne boš dovolil. da zmagajo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:5,Job:"Prijateljem ponujajo svoje imetje.<br>njihovim otrokom pa se od lakote dela tema pred očmi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:6,Job:"Bog je povzročil. da se mi ljudje posmehujejo<br>in mi pljuvajo v obraz.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:7,Job:"Od trpljenja mi slabijo oči <br>zdaj sem le še senca samega sebe.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:8,Job:"Pošteni se vsemu temu čudijo.<br>nedolžni se razburjajo zaradi ravnanja hudobnih.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:9,Job:"Pravični bo še naprej ravnal pravično<br>in tisti. ki ima čiste roke. postaja vse močnejši.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:10,Job:"Toda vi lahko spet pridete in me začnete napadati.<br>saj do zdaj ni še nihče od vas povedal nič modrega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:11,Job:"Moji dnevi gredo h koncu.<br>moji načrti in želje mojega srca so se razblinili.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:12,Job:"Iz noči delate dan<br>in govorite: ‚Zdaj je tema. torej bo kmalu svetloba.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:13,Job:"Še malo bom počakal. pa bo grob postal moj dom.<br>v temi si bom postlal posteljo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:14,Job:"Grobu bom zaklical ‚Ti si moj oče.<br>črvu pa ‚Moja mama. moja sestra.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:15,Job:"Kje je potem moje upanje?<br>Ali kdo vidi kakšno upanje zame?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:17,V:16,Job:"Moje upanje se bo spustilo v grob.<br>skupaj bova odšla v prah.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,Job:"Job 18. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:18,V:1,Job:"Šuhejec Bildad je odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:2,Job:"»Kdaj boste nehali tako govoriti?<br>Najprej se spametujte. potem pa se bomo pogovarjali.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:3,Job:"Zakaj gledate na nas kot na živali.<br>zakaj nas imate za neumne?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:4,Job:"Tudi če se v svoji jezi raztrgaš.<br>ali bo zaradi tebe zemlja opustela.<br>ali se bo zaradi tebe skala premaknila s svojega mesta?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:5,Job:"Luč hudobneža bo ugasnila.<br>plamen njegovega ognja ne bo svetil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:6,Job:"Luč v njegovem šotoru bo potemnela.<br>svetilka. ki visi v njegovem bivališču. bo ugasnila.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:7,Job:"Njegov živahni korak se bo upočasnil.<br>njegovi načrti ga bodo pahnili v propad.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:8,Job:"Njegove noge ga bodo vodile v mrežo.<br>zapletel se bo vanjo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:9,Job:"Past ga bo zgrabila za peto.<br>ujel se bo v zanko.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:10,Job:"Zanj je na tleh skrita vrv.<br>na njegovi poti je nastavljena past. da bi se ujel vanjo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:11,Job:"Grozote z vseh strani ga strašijo.<br>ves čas so mu za petami.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:12,Job:"Moč mu peša.<br>zaradi nesreče se bo opotekal.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:13,Job:"Najsmrtonosnejša bolezen mu razjeda kožo.<br>požira njegove ude.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:14,Job:"Iztrgan je iz varnega objema svojega šotora.<br>čaka ga strašna smrt.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:15,Job:"V njegovem šotoru bodo živeli tujci.<br>njegov dom bo posut z žveplom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:16,Job:"Spodaj se mu bodo posušile korenine.<br>zgoraj pa mu bodo odmrle veje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:17,Job:"Spomin nanj bo izginil z zemlje.<br>na ulicah ne bodo več poznali njegovega imena.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:18,Job:"S svetlobe ga bodo pahnili v temo.<br>izgnali ga bodo s sveta.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:19,Job:"Med njegovim ljudstvom ne bo niti njegovih otrok niti njegovih vnukov.<br>Tam. kjer živi. ne bo nihče ostal pri življenju.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:20,Job:"Ob dnevu. ko ga bo zadela nesreča. bodo ljudje na zahodu začudeno strmeli.<br>ljudje na vzhodu se bodo tresli od strahu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:18,V:21,Job:"Vse to se dogaja hudobnim<br>in tistim. ki ne poznajo Boga.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,Job:"Job 19. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:19,V:1,Job:"Job je odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:2,Job:"»Kako dolgo me boste dražili<br>in me poniževali z besedami?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:3,Job:"Desetkrat ste se že znesli nad menoj.<br>pa vas ni prav nič sram. da ste tako kruti do mene.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:4,Job:"In tudi če sem naredil kaj narobe.<br>je to moja stvar.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:5,Job:"Če še vedno zviška gledate name<br>in trdite. da si zaslužim vso to sramoto.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:6,Job:"vedite. da me je Bog prevaral<br>in me ujel v svojo lovilno mrežo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:7,Job:"Vpijem ‚Krivica se mi dogaja!. vendar ne dobim odgovora.<br>kličem na pomoč. vendar ni pravice.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:8,Job:"Pot mi je zagradil s kamnitim zidom. da ne morem naprej.<br>moje steze je zavil v temo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:9,Job:"Vzel mi je dostojanstvo.<br>z glave mi je snel krono.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:10,Job:"Z vseh strani me ruši. dokler ne preminem.<br>moje upanje ruva kakor drevo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:11,Job:"Njegova jeza se razvnema proti meni.<br>name gleda kot na svojega sovražnika.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:12,Job:"Njegove čete se zbirajo in me oblegajo.<br>utaborile so se okrog mojega šotora.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:13,Job:"Moje brate je odgnal daleč od mene.<br>tisti. ki me poznajo. so mi obrnili hrbet.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:14,Job:"Moji tesni prijatelji so me zapustili.<br>tisti. ki sem jih dobro poznal. so me pozabili.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:15,Job:"Moji gostje in moje sužnje me imajo za neznanca.<br>v njihovih očeh sem tujec.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:16,Job:"Svojega služabnika kličem. vendar se ne odzove.<br>S svojimi usti ga prosim. naj se me usmili.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:17,Job:"Moj zadah je odvraten moji ženi.<br>smrdim svojim bratom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:18,Job:"Celo otroci me zaničujejo <br>ko me vidijo. se mi posmehujejo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:19,Job:"Gnusim se vsem svojim tesnim prijateljem.<br>Tisti. ki sem jih imel rad. so se obrnili proti meni.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:20,Job:"Od mojega telesa so ostale samo kosti in koža.<br>komaj sem ušel smrti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:21,Job:"Usmilite se me. moji prijatelji. usmilite se me.<br>ker me je udarila Božja roka.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:22,Job:"Zakaj me preganjate. kakor me preganja Bog.<br>in me neprestano napadate?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:23,Job:"Ko bi se le moje besede zapisale.<br>ko bi le lahko bile zapisane v knjigo!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:24,Job:"Ko bi se le za večno vklesale v skalo<br>z železnim pisalom in svincem!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:25,Job:"Toda jaz dobro vem. da je moj odkupitelj živ <br>prišel bo kasneje in se vzdignil nad zemljo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:26,Job:"Ko bo moja koža povsem razjedena.<br>vendar bom še vedno živ. bom videl Boga.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:27,Job:"Jaz sam ga bom videl.<br>gledale ga bodo moje oči. ne pa oči koga drugega.<br>Toda globoko v sebi sem povsem na tleh.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:28,Job:"Vi govorite ‚Kaj misli s tem. ko pravi. da ga preganjamo?.<br>ker mislite. da sem jaz vzrok težave.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:19,V:29,Job:"Bojte se meča.<br>ker meč kaznuje prestopnike.<br>Vedite. da obstaja sodnik.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,Job:"Job 20. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:20,V:1,Job:"Nato je Naamčan Zofar odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:2,Job:"»Moje tesnobne misli me silijo. da odgovarjam.<br>ker sem razburjen.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:3,Job:"Poslušam opominjanje. ki me žali.<br>moj razum me žene. da odgovarjam.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:4,Job:"To. kar ti bom povedal. gotovo že veš.<br>saj je tako vse od takrat. ko je bil človek ustvarjen:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:5,Job:"Veselo vriskanje hudobnih je kratkotrajno.<br>veselje hudobnega traja le trenutek.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:6,Job:"Čeprav se njegova vzvišenost dviguje do neba<br>in njegova glava sega do oblakov.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:7,Job:"bo izginil za večno kakor njegovi iztrebki<br>in tisti. ki so ga včasih videvali. bodo spraševali: ‚Kje je?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:8,Job:"Razblinil se bo kakor sanje. Nihče ga ne bo več videl.<br>Pregnan bo kakor nočno videnje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:9,Job:"Oko. ki ga je nekoč gledalo. ga ne bo več videlo.<br>tudi njegov dom ga ne bo več videl.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:10,Job:"Njegovi otroci bodo iskali naklonjenost revnih.<br>s svojimi rokami bo vračal bogastvo. ki ga je vzel drugim.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:11,Job:"Njegove kosti so bile polne mladostne moči.<br>vendar bo ta skupaj z njim legla v prah.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:12,Job:"Če ima v njegovih ustih zlo sladek okus.<br>če ga skrije pod svoj jezik.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:13,Job:"če v njem uživa in ga ne izpljune.<br>ampak ga zadržuje v svojih ustih.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:14,Job:"bo njegova hrana v njem postala kisla.<br>postala bo kakor kobrin strup.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:15,Job:"Bogastvo. ki ga je pogoltnil. bo izbruhal.<br>Bog mu ga bo spravil iz trebuha.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:16,Job:"Sesal bo kobrin strup.<br>gadja strupnika ga bosta ubila.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:17,Job:"Nikoli več ne bo videl potokov vode.<br>potokov medu in mleka.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:18,Job:"Odrekel se bo svojim dobrinam. ne da bi užival v njih.<br>ne bo imel koristi od bogastva. ki si ga je pridobil s trgovanjem.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:19,Job:"Zatiral je revne in jim ni pomagal.<br>zasegel je hišo. ki je ni zgradil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:20,Job:"Toda v sebi ne bo čutil miru.<br>njegovo bogastvo ga ne bo rešilo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:21,Job:"Ničesar več ni. kar bi lahko požrl.<br>zato njegova blaginja ne bo trajala v nedogled.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:22,Job:"Ko bo imel vsega v izobilju. ga bo prevzela zaskrbljenost.<br>nesreča ga bo zadela z vso svojo močjo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:23,Job:"Ko si bo polnil trebuh.<br>bo Bog poslal nanj svojo gorečo jezo.<br>kakor dež jo bo izlil nanj. v njegovo črevesje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:24,Job:"Ko bo bežal pred železnim orožjem.<br>ga bodo prebodle puščice. izstreljene z bakrenim lokom.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:25,Job:"Puščico bo potegnil iz svojega hrbta.<br>bleščečo puščico iz svojega žolčnika <br>preplavil ga bo velik strah.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:26,Job:"Popolna tema čaka njegove zaklade <br>pogoltnil ga bo ogenj. ki ga ni nihče razpihal <br>vsakega preživelega iz njegovega šotora čaka nesreča.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:27,Job:"Nebo bo razkrilo njegove napake.<br>zemlja bo pričala proti njemu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:28,Job:"Poplava mu bo odnesla hišo.<br>hudournik ga bo zalil na dan Božje jeze.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:20,V:29,Job:"To je hudobnežu namenil Bog.<br>to je dediščina. ki mu jo je določil Bog.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,Job:"Job 21. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:21,V:1,Job:"Job je odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:2,Job:"»Pozorno poslušajte. kaj bom rekel.<br>in me s tem potolažite.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:3,Job:"Potrpite z menoj. da nekaj povem.<br>in ko bom nehal govoriti. se mi lahko posmehujete.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:4,Job:"Ali se pritožujem človeku?<br>Če bi se. bi že izgubil potrpljenje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:5,Job:"Poglejte me in se čudite.<br>položite si roko na usta.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:6,Job:"Ko začnem razmišljati. se vznemirim<br>in vse moje telo vzdrhti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:7,Job:"Zakaj hudobneži dolgo živijo.<br>dočakajo starost in obogatijo?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:8,Job:"Otroke imajo vedno ob sebi<br>in živijo tako dolgo. da lahko vidijo njihove potomce.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:9,Job:"Njihove hiše so varne. brez strahu.<br>in Bog jih ne kaznuje s svojo palico.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:10,Job:"Njihovim bikom vedno uspe oploditi krave<br>in te povržejo. ne pa izvržejo.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:11,Job:"Sinovi hudobnih brezskrbno tekajo naokoli kakor drobnica.<br>njihovi otroci poskakujejo naokrog.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:12,Job:"Pojejo ob spremljavi tamburina in harfe.<br>veselijo se ob zvoku piščali.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:13,Job:"Hudobni so zadovoljni vse svoje življenje<br>in v miru gredo v grob.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:14,Job:"Pravemu Bogu pa govorijo: ‚Pusti nas pri miru!<br>Ne želimo spoznavati tvojih zapovedi!",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:15,Job:"Kdo je Vsemogočni. da bi mu služili?<br>Kaj bi imeli od tega. da bi ga spoznali?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:16,Job:"Toda vem. da njihov uspeh ni odvisen od njih samih.<br>Razmišljanje hudobnih mi je tuje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:17,Job:"Ali se sploh kdaj zgodi. da svetilka hudobnih ugasne?<br>Ali jih sploh kdaj zadene nesreča?<br>Ali se sploh kdaj zgodi. da jih Bog v svoji jezi uniči?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:18,Job:"Ali kdaj postanejo kakor slama v vetru.<br>kakor žitna pleva. ki jo odnese vihar?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:19,Job:"Bog bo kazen. namenjeno hudobnemu. prihranil za njegove sinove.<br>Ampak naj mu povrne tako. da se bo ta tega zavedal.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:20,Job:"Naj na lastne oči vidi svoj propad.<br>naj občuti bes Vsemogočnega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:21,Job:"Če se bo namreč njegovo življenje prezgodaj končalo.<br>ga ne bo skrbelo. kaj se bo zgodilo njegovim potomcem po njegovi smrti.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:22,Job:"Ali lahko kdo Boga uči modrosti.<br>ko pa je on tisti. ki sodi najvišjim?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:23,Job:"Eden umre. ko je na višku moči.<br>ko je povsem brez skrbi in v miru.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:24,Job:"ko so njegova stegna obložena z maščevjem<br>in so njegove kosti močne.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:25,Job:"Drug pa umre v hudi stiski.<br>ne da bi kdaj okusil kaj dobrega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:26,Job:"Oba zdaj skupaj ležita v prahu<br>in ju jedo črvi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:27,Job:"Glejte. dobro vem. kaj razmišljate<br>in kaj hudega naklepate proti meni.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:28,Job:"Govorite namreč: ‚Kje je zdaj hiša vplivnega človeka.<br>kje je šotor. v katerem je živel hudobni?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:29,Job:"Ali niste nikoli povprašali popotnikov?<br>Ali niste skrbno premislili o njihovih ugotovitvah.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:30,Job:"da je ob dnevu nesreče hudobnemu prizaneseno<br>in da je ob dnevu stiske rešen?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:31,Job:"Kdo mu bo očital njegova dejanja.<br>kdo mu bo povrnil za to. kar je storil?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:32,Job:"Pokopan bo na pokopališču<br>in nad njegovim grobom bo bedel čuvaj.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:33,Job:"Grude zemlje v dolini mu bodo sladke <br>za njim bodo prišli vsi ljudje.<br>tako kot so pred njim tja prišli že brezštevilni.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:21,V:34,Job:"Zakaj me potem tolažite s praznimi besedami?<br>Vaše besede so samo prevara.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,Job:"Job 22. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:22,V:1,Job:"Temanec Elifaz je odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:2,Job:"»Ali ima lahko Bog kakšno korist od človeka?<br>Ali mu lahko koristi preudaren človek?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:3,Job:"Ali je Vsemogočnemu sploh mar za to. da si pravičen?<br>Ali ima kaj od tega. da si značajen?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:4,Job:"Ali te kaznuje<br>in se prepira s teboj zaradi tvoje bogaboječnosti?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:5,Job:"Ali te ni kaznoval zato. ker je tvoja hudobija zelo velika<br>in ker tvojim napakam ni konca?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:6,Job:"Od svojih prijateljev neupravičeno zahtevaš jamstvo<br>in revnim jemlješ oblačila. tako da nimajo kaj obleči.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:7,Job:"Utrujenemu ne daješ piti vode<br>in lačnemu odrekaš hrano.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:8,Job:"Deželo si podrejajo vplivni ljudje. kakršen si bil ti.<br>v njej živijo samo tisti. ki uživajo posebne pravice.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:9,Job:"Ti pa si vdove pošiljal stran praznih rok.<br>zadajal si bolečine sirotam.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:10,Job:"Zato so povsod okrog tebe pasti<br>in si v strahu zaradi nenadnih grozot.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:11,Job:"Zato te obdaja tema. da nič ne vidiš.<br>in te prekrivajo narasle vode.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:12,Job:"Ali ni Bog visoko na nebu?<br>Poglej tudi. kako visoko so vse zvezde.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:13,Job:"Toda ti govoriš: ‚Ali Bog sploh ve. kaj delajo ljudje?<br>Ali lahko sodi skozi gosto temo?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:14,Job:"Ko se sprehaja po nebu.<br>mu oblaki zastirajo pogled. tako da ne vidi.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:15,Job:"Ali boš vztrajal na starodavni poti.<br>po kateri hodijo hudobneži.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:16,Job:"ki jih vzame smrt. preden pride njihov čas.<br>in njihove temelje odnese poplava?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:17,Job:"Pravemu Bogu govorijo: ‚Pusti nas pri miru!<br>Govorijo tudi: ‚Kaj nam lahko stori Vsemogočni?",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:18,Job:"Toda ravno on jim je hiše napolnil z dobrotami.<br>(Takšno hudobno razmišljanje mi je tuje.)",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:19,Job:"Pravični bodo videli propad hudobnih in se veselili.<br>nedolžni jih bodo zasmehovali:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:20,Job:"‚Naši nasprotniki so uničeni<br>in kar je ostalo od njih. bo požrl ogenj.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:21,Job:"Spoznaj Boga in boš v miru z njim <br>tako boš okusil veliko dobrega.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:22,Job:"Sprejmi pouk iz njegovih ust<br>in ohrani njegove besede v svojem srcu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:23,Job:"Če se boš vrnil k Vsemogočnemu. ti bo spet šlo dobro.<br>Če boš nepravičnost odstranil iz svojega šotora.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:24,Job:"če boš svoje zlato vrgel v prah<br>in ofirsko zlato v skalnato sotesko.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:25,Job:"bo Vsemogočni postal tvoje zlato<br>in tvoje najboljše srebro.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:26,Job:"Takrat bo Vsemogočni vir tvojega veselja<br>in z zaupanjem boš dvigal obraz k Bogu.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:27,Job:"Prosil ga boš in ti bo prisluhnil.<br>ti pa boš izpolnjeval svoje zaobljube.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:28,Job:"Kar koli se boš odločil narediti. ti bo uspelo.<br>tvojo pot bo osvetljevala luč.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:29,Job:"Če boš govoril ošabno. te bo ponižal.<br>toda ponižnega bo rešil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:22,V:30,Job:"Rešil bo nedolžne.<br>Če boš torej imel čiste roke. boš rešen.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,Job:"Job 23. poglavje",K:"",NZ:""},
{Knjiga:"Job",Kr:"Job",P:23,V:1,Job:"Job je odgovoril:",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:2,Job:"»Tudi danes se bom vztrajno pritoževal.<br>Zaradi vzdihovanja sem ostal povsem brez moči.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:3,Job:"Ko bi le vedel. kje lahko najdem Boga!<br>Odšel bi k njemu domov.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:4,Job:"Predstavil bi mu svoj primer.<br>pripravil bi svoje dokaze.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:5,Job:"Prisluhnil bi njegovemu odgovoru<br>in bil pozoren na njegove besede.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:6,Job:"Ali bi se on v svoji veliki moči prepiral z menoj?<br>Nikakor. gotovo bi mi prisluhnil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:7,Job:"Pošten človek bi lahko z njim uredil zadeve<br>in moj Sodnik bi me za vedno oprostil.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:8,Job:"Toda če se odpravim proti vzhodu. ga ni tam.<br>in če grem proti zahodu. ga ne najdem.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:9,Job:"Ko dela na severu. ga ne vidim.<br>Nato zavije proti jugu. ampak ga tudi tam ne vidim.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:10,Job:"Toda on dobro pozna pot. po kateri hodim.<br>Ko me bo preizkusil. se bo izkazalo. da sem kakor čisto zlato.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:11,Job:"Moje noge se držijo njegovih stopinj.<br>hodim po njegovi poti in se ne oddaljujem od nje.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:12,Job:"Od zapovedi. ki mi jih je dal. ne odstopam.<br>Naredil sem še več. kot je pričakoval od mene.",K:"",NZ:"X"},
{Knjiga:"Job",Kr:"Job",P:23,V:13,Job:"Ko se on nekaj odloči. se mu nihče ne more postaviti po robu.<br>Ko hoče nekaj narediti. to tudi naredi.",K:"",NZ:"X"},
