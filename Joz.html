{Knjiga:"Jozue",Kr:"Joz",P:15,V:41,Jozue:"Gederot, Bet Dagon, Naama in Makeda – 16 mest z okoliškimi naselji",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:42,Jozue:"Libna, Eter, Ašan,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:43,Jozue:"Jiftah, Ašna, Nezib,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:44,Jozue:"Keila, Ahzib in Mareša – 9 mest z okoliškimi naselji",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:45,Jozue:"Ekron z okoliškimi vasmi in naselji,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:46,Jozue:"od Ekrona proti zahodu vsi kraji vzdolž Ašdoda z okoliškimi naselji",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:47,Jozue:"Ašdod z okoliškimi vasmi in naselji, Gaza z okoliškimi vasmi in naselji, vse tja do Egiptovske doline, Velikega morja in obalnega ozemlja.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:48,Jozue:"Mesta v gorskem predelu so: Šamir, Jatir, Soho,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:49,Jozue:"Dana, Kirjat Sana (to je Debir),",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:50,Jozue:"Anab, Eštemoa, Anim,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:51,Jozue:"Gošen, Holon in Gilo – 11 mest z okoliškimi naselji",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:52,Jozue:"Arab, Duma, Ešan,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:53,Jozue:"Janum, Bet Tapuah, Afeka,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:54,Jozue:"Humta, Kirjat Arba (to je Hebron) in Zior – 9 mest z okoliškimi naselji",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:55,Jozue:"Maon, Karmel, Zif, Juta,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:56,Jozue:"Jezreel, Jokdeam, Zanoah,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:57,Jozue:"Kajin, Gibea in Timna – 10 mest z okoliškimi naselji",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:58,Jozue:"Halhul, Bet Zur, Gedor,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:59,Jozue:"Maarat, Bet Anot in Eltekon – 6 mest z okoliškimi naselji",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:60,Jozue:"Kirjat Baal (to je Kirjat Jearim) in Raba – 2 mesti z okoliškimi naselji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:61,Jozue:"Mesta v pustinji so: Bet Araba, Midin, Sehaha,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:62,Jozue:"Nibšan, Mesto soli in En Gedi – 6 mest z okoliškimi naselji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:63,Jozue:"Toda Jebusejcev, ki so živeli v Jeruzalemu, Judovi možje niso mogli pregnati. Tako Jebusejci živijo skupaj z Judovci v Jeruzalemu vse do danes.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,Jozue:"Jozue 16. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:16,V:1,Jozue:"Jožefovi potomci so z žrebom dobili ozemlje, ki se je raztezalo od Jordana blizu Jerihe do voda, vzhodno od Jerihe, in skozi pustinjo, ki se od Jerihe širi proti gorskemu predelu pri Betelu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:16,V:2,Jozue:"To ozemlje se je od Betela, ki je pri Luzu, nadaljevalo do Atarota, ki leži na meji z Arkejci,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:16,V:3,Jozue:"in nato navzdol proti zahodu do meje z Jafletovci, vse do obmejnih mest Spodnji Bet Horon in Gezer ter se končalo pri morju.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:16,V:4,Jozue:"Jožefovi potomci iz Manasejevega in Efraimovega rodu so torej zavzeli deželo, ki jim je bila dodeljena.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:16,V:5,Jozue:"Meja ozemlja rodbin Efraimovih potomcev je potekala takole: meja njihove dedne posesti je tekla od Atrot Adarja na vzhodu pa vse do Zgornjega Bet Horona",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:16,V:6,Jozue:"ter naprej do morja. Vzhodna meja je tekla od Mihmetata na severu proti Taanat Šilu in naprej do Janoaha.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:16,V:7,Jozue:"Od Janoaha se je spustila do Atarota in Naare, prišla do Jerihe in se končala pri Jordanu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:16,V:8,Jozue:"Od Tapuaha se je meja nadaljevala na zahod proti Kanski dolini in se končala pri morju. To je dediščina Efraimovega rodu po njegovih rodbinah.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:16,V:9,Jozue:"Efraimovim potomcem so bila dodeljena tudi mesta in okoliška naselja sredi dedne posesti Manasejevega rodu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:16,V:10,Jozue:"Toda Kanaancev, ki so živeli v Gezerju, niso pregnali. Tako Kanaanci živijo med Efraimci vse do danes in morajo opravljati prisilno delo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,Jozue:"Jozue 17. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:1,Jozue:"Nato je z žrebom svoj delež dobil tudi rod Jožefovega prvorojenca Manaseja. Manasejev prvorojenec in Gileadov oče Mahir je že prej dobil Gilead in Bašan, ker je bil bojevnik.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:2,Jozue:"Z žrebom je svoj delež dobila tudi druga polovica Manasejevih potomcev po svojih družinah: Abiezerjeva družina, Helekova družina, Asrielova družina, Šehemova družina, Heferjeva družina in Šemidajeva družina. To so bili moški potomci Jožefovega sina Manaseja po svojih družinah.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:3,Jozue:"Zelofhad, ki je bil Heferjev sin, Gileadov vnuk, Mahirjev pravnuk in Manasejev prapravnuk, pa ni imel sinov, ampak samo hčere: Mahlo, Noo, Hoglo, Milko in Tirzo.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:4,Jozue:"Te so stopile pred duhovnika Eleazarja, Nunovega sina Jozueta in poglavarje ter rekle: »Jehova je Mojzesu zapovedal, naj nam da dediščino, kot jo je dal našim bratom.« Po Jehovovem ukazu so torej dobile dediščino, tako kot so jo dobili bratje njihovega očeta.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:5,Jozue:"Manasejevim potomcem so poleg gileadske in bašanske dežele, ki sta na drugi strani Jordana, odmerili še deset dodatnih delov dežele.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:6,Jozue:"To so dobili zato, ker so poleg sinov iz Manasejevega rodu dediščino dobile tudi hčere. Druga polovica Manasejevega rodu pa je dobila v last gileadsko deželo.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:7,Jozue:"Manasejeva meja je tekla od ozemlja Aserjevega rodu do Mihmetata, ki leži nasproti Sihemu, in naprej južno do dežele, kjer so živeli prebivalci En Tapuaha.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:8,Jozue:"Ozemlje Tapuaha je dobil Manase, toda sam Tapuah ob Manasejevi meji so dobili Efraimovi potomci.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:9,Jozue:"Meja se je nato spustila južno od Kanske doline. Tam so med Manasejevimi mesti ležala Efraimova mesta. Manasejeva meja je tekla severno od doline in se končala pri morju.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:10,Jozue:"Ozemlje na jugu je bilo Efraimovo in ozemlje na severu Manasejevo. Manasejevo ozemlje se je raztezalo do morja. Na severu je mejilo z Aserjem in na vzhodu z Isaharjem.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:11,Jozue:"Na Isaharjevem in Aserjevem ozemlju je Manase dobil Bet Šean z okoliškimi vasmi, Jibleam z okoliškimi vasmi, Dor s prebivalci in okoliškimi vasmi, En Dor s prebivalci in okoliškimi vasmi, Taanah s prebivalci in okoliškimi vasmi ter Megido s prebivalci in okoliškimi vasmi, tri hribovite predele.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:12,Jozue:"Vendar Manasejevi potomci teh mest niso mogli zavzeti, saj so bili Kanaanci trmasti in niso hoteli zapustiti dežele.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:13,Jozue:"Ko so se Izraelci okrepili, so Kanaance podvrgli prisilnemu delu, niso pa jih povsem pregnali.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:14,Jozue:"Jožefovi potomci so Jozuetu rekli: »Smo številno ljudstvo, saj nas je Jehova vse do zdaj blagoslavljal. Zakaj si nam v dediščino odmeril samo en del dežele?«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:15,Jozue:"Jozue jim je odgovoril: »Če ste tako številno ljudstvo in je efraimsko gorovje postalo za vas pretesno, pojdite v deželo Perizejcev in Rafajevcev in izsekajte njihove gozdove, da bi tam živeli.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:16,Jozue:"Jožefovi potomci pa so rekli: »Gorski predel nam ne zadostuje in vsi Kanaanci, ki živijo v dolini, imajo bojne vozove z železnimi srpastimi rezili, tako tisti v Bet Šeanu in v okoliških vaseh kakor tisti v Jezreelski dolini.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:17,Jozue:"Nato je Jozue Jožefovim potomcem, namreč Efraimovemu in Manasejevemu rodu, rekel: »Številno ljudstvo ste in zelo močno. Ne boste imeli samo enega dela,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:17,V:18,Jozue:"ampak tudi gorski predel. Resda je porasel z gozdom, ampak ga boste izsekali in bo postal vaša meja. Pregnali boste Kanaance, pa čeprav so močni in imajo bojne vozove z železnimi srpastimi rezili.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,Jozue:"Jozue 18. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:1,Jozue:"Zatem so se vsi Izraelci zbrali v Šilu in tam postavili shodni šotor, saj so si deželo zdaj podredili.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:2,Jozue:"Toda med Izraelci je ostalo še sedem rodov, ki jim dediščina ni bila dodeljena.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:3,Jozue:"Zato je Jozue Izraelcem rekel: »Kako dolgo se boste še obotavljali? Pojdite in zavzemite deželo, ki vam jo je dal Jehova, Bog vaših praočetov!",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:4,Jozue:"Izberite po tri može iz vsakega rodu in jaz jih bom poslal, da bodo obhodili deželo in naredili zemljevid za razdelitev dediščine. Nato pa naj se vrnejo k meni.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:5,Jozue:"Razdelijo naj jo na sedem delov. Judovi potomci naj ostanejo na svojem ozemlju na jugu in Jožefovi potomci na svojem ozemlju na severu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:6,Jozue:"Naredite zemljevid dežele in jo razdelite na sedem delov. Potem mi prinesite opis teh delov in jaz bom za vas vrgel žreb pred našim Bogom Jehovom.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:7,Jozue:"Toda Levijevci nimajo deleža med vami, saj je njihova dediščina to, da Jehovu služijo kot duhovniki. Gadov in Rubenov rod ter polovica Manasejevega rodu pa so že dobili svojo dediščino na vzhodni strani Jordana, dediščino, ki jim jo je dal Jehovov služabnik Mojzes.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:8,Jozue:"Jozue je možem, ki so se pripravili, da gredo naredit zemljevid dežele, zapovedal: »Pojdite in obhodite deželo. Naredite zemljevid dežele, nato pa se vrnite k meni in jaz bom tu v Šilu za vas vrgel žreb pred Jehovom.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:9,Jozue:"Možje so se torej odpravili, obhodili deželo in v zvitku popisali mesta, ki so bila v njenih sedmih delih. Potem so se vrnili v Šilo k Jozuetu v tabor.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:10,Jozue:"Tam je Jozue zanje vrgel žreb pred Jehovom in Izraelcem razdelil deželo, vsakemu rodu njegov delež.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:11,Jozue:"Prvi žreb je zadel Benjaminov rod po njegovih rodbinah. Ozemlje, ki mu je bilo z žrebom določeno, je ležalo med Judovimi in Jožefovimi potomci.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:12,Jozue:"Njegova severna meja je tekla od Jordana čez severno pobočje Jerihe in se nato proti zahodu povzpela na gorski predel ter se nadaljevala do pustinje Bet Aven.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:13,Jozue:"Meja je od tam šla do Luza, do južnega pobočja Luza, to je Betela, ter se spustila do Atrot Adarja na gori, ki je južno od Spodnjega Bet Horona.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:14,Jozue:"Z gore, ki je južno od Bet Horona, se je nato zahodna meja obrnila proti jugu do Judovega mesta Kirjat Baala, to je Kirjat Jearima, in se tam končala. To je zahodna meja.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:15,Jozue:"Južna stran se je začela na robu Kirjat Jearima. Meja je nato šla na zahod in zatem do izvira voda Neftoaha.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:16,Jozue:"Nadaljevala se je do vznožja gore, ki se dviga nad Hinomovo dolino in je na severnem delu Rafajevske doline. Nato se je spustila proti Hinomovi dolini do južnega dela jebusejskega pobočja in še naprej do En Rogela.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:17,Jozue:"Meja se je zatem nadaljevala proti severu in šla do En Šemeša ter nato do Gelilota, ki leži pred vzpetino Adumim, in navzdol do kamna Rubenovega sina Bohana.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:18,Jozue:"Potem je šla do severnega pobočja pred Arabo. Nato se je spustila v Arabo",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:19,Jozue:"in se nadaljevala do severnega pobočja Bet Hogle. Končala se je pri severnem zalivu Slanega morja, pri južnem koncu Jordana. To je bila južna meja.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:20,Jozue:"Vzhodna meja pa je bil Jordan. To je bila dediščina Benjaminovih potomcev po njihovih rodbinah, z mejami, ki so jo obdajale.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:21,Jozue:"Mesta Benjaminovega rodu po njegovih rodbinah so bila: Jeriha, Bet Hogla, Emek Keziz,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:22,Jozue:"Bet Araba, Zemarajim, Betel,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:23,Jozue:"Avim, Para, Ofra,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:24,Jozue:"Kefar Amoni, Ofni in Geba – 12 mest z okoliškimi naselji",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:25,Jozue:"Gibeon, Rama, Beerot,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:26,Jozue:"Micpe, Kefira, Moza,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:27,Jozue:"Rekem, Jirpeel, Tarala,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:18,V:28,Jozue:"Zela, Elef, Jebusi (to je Jeruzalem), Gibea in Kirjat – 14 mest z okoliškimi naselji.<br>To je bila dediščina Benjaminovih potomcev po njihovih rodbinah.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,Jozue:"Jozue 19. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:1,Jozue:"Drugi žreb je zadel Simeonov rod po njegovih rodbinah. Njegova dediščina je bila sredi dediščine Judovih potomcev.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:2,Jozue:"V dediščino je dobil: Beeršebo s Šebo, Moladaja,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:3,Jozue:"Hazar Šual, Balo, Ezem,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:4,Jozue:"Eltolad, Betul, Hormo,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:5,Jozue:"Ziklag, Bet Markabot, Hazar Susim,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:6,Jozue:"Bet Lebaot in Šaruhen – 13 mest z okoliškimi naselji",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:7,Jozue:"Ajin, Rimon, Eter in Ašan – 4 mesta z okoliškimi naselji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:8,Jozue:"Dodeljena so jim bila tudi vsa naselja, ki so bila okoli teh mest vse do Baalat Beerja (to je južne Rame). To je bila dediščina Simeonovega rodu po njegovih rodbinah.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:9,Jozue:"Simeonovi potomci so svojo dediščino dobili od deleža Judovih potomcev, saj je bil za Judove potomce delež, ki so ga dobili, prevelik. Tako so Simeonovi potomci dobili ozemlje sredi njihove dediščine.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:10,Jozue:"Tretji žreb je zadel Zabulonove potomce po njihovih rodbinah. Njihova dedna posest je segala vse tja do Sarida.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:11,Jozue:"Proti zahodu je njihova meja šla do Marale in prišla do Dabešeta ter doline, ki je pred Jokneamom.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:12,Jozue:"Od Sarida je proti vzhodu šla do meje Kislot Tabora, se nadaljevala do Daberata in nato navzgor do Jafije.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:13,Jozue:"Od tam je šla naprej proti vzhodu do Gat Heferja, Et Kazina in nato do Rimona ter vse do Nee.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:14,Jozue:"Severno od nje se je meja obrnila proti Hanatonu in se končala v Jiftahelski dolini.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:15,Jozue:"Njihovo ozemlje je zajemalo tudi Katat, Nahalal, Šimron, Jidalo in Betlehem. Vsega skupaj so imeli 12 mest z okoliškimi naselji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:16,Jozue:"To je bila dediščina Zabulonovih potomcev po njihovih rodbinah. To so bila mesta z okoliškimi naselji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:17,Jozue:"Četrti žreb je zadel Isaharjeve potomce po njihovih rodbinah.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:18,Jozue:"Njihova meja je tekla skozi Jezreel, Kesulot, Šunem,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:19,Jozue:"Hafarajim, Šion, Anaharat,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:20,Jozue:"Rabit, Kišjon, Ebez,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:21,Jozue:"Remet, En Ganim, En Hado in Bet Pazez.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:22,Jozue:"Meja je segala do Tabora, Šahazume in Bet Šemeša ter se končala pri Jordanu – 16 mest z okoliškimi naselji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:23,Jozue:"To je bila dediščina Isaharjevega rodu po njegovih rodbinah, mesta z okoliškimi naselji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:24,Jozue:"Peti žreb je zadel Aserjev rod po njegovih rodbinah.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:25,Jozue:"Njegova meja je tekla skozi Helkat, Hali, Beten, Ahšaf,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:26,Jozue:"Alameleh, Amad in Mišal. Na zahodu je segala do Karmela in Šihor Libnata,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:27,Jozue:"nato se je obrnila proti vzhodu do Bet Dagona in do Zabulona ter do severnega konca Jiftahelske doline, do Bet Emeka in Negiela ter se nadaljevala levo od Kabula",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:28,Jozue:"in naprej do Abdona, Rehoba, Hamona, Kane in vse do Velikega Sidona.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:29,Jozue:"Meja se je nato obrnila nazaj proti Rami in se nadaljevala vse do utrjenega mesta Tir. Od tam se je meja obrnila proti Hosi in se končala pri morju, kjer so ležala mesta Ahzib,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:30,Jozue:"Uma, Afek in Rehob. Vsega skupaj so imeli 22 mest z okoliškimi naselji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:31,Jozue:"To je bila dediščina Aserjevega rodu po njegovih rodbinah. To so bila mesta z okoliškimi naselji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:32,Jozue:"Šesti žreb je zadel Neftalijeve potomce po njihovih rodbinah.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:33,Jozue:"Njihova meja je tekla od Helefa in velikega drevesa v Zaananimu do Adami Nekeba, Jabneela in vse do Lakuma ter se končala pri Jordanu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:34,Jozue:"Na zahodu je meja šla proti Aznot Taboru in od tam naprej do Hukoka ter na jugu prišla do Zabulona, na zahodu do Aserja in na vzhodu pri Jordanu do Juda.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:35,Jozue:"Utrjena mesta so bila Zidim, Zer, Hamat, Rakat, Kineret,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:36,Jozue:"Adama, Rama, Hazor,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:37,Jozue:"Kedeš, Edrei, En Hazor,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:38,Jozue:"Jiron, Migdal El, Horem, Bet Anat in Bet Šemeš – 19 mest z okoliškimi naselji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:39,Jozue:"To je bila dediščina Neftalijevega rodu po njegovih rodbinah, mesta z okoliškimi naselji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:40,Jozue:"Sedmi žreb je zadel Danov rod po njegovih rodbinah.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:41,Jozue:"Meja njegove dediščine je tekla skozi Zoro, Eštaol, Ir Šemeš,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:42,Jozue:"Šaalbim, Ajalon, Jitlo,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:43,Jozue:"Elon, Timno, Ekron,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:44,Jozue:"Elteke, Gibeton, Baalat,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:45,Jozue:"Jehud, Bene Berak, Gat Rimon,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:46,Jozue:"Me Jarkon in Rakon. Meja je segala do Jope.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:47,Jozue:"Danovim potomcem pa je bilo njihovo ozemlje pretesno. Zato so šli gor v Lešem in ga napadli. Zavzeli so ga, njegove prebivalce pobili z mečem in se v njem naselili. Lešem so po svojem praočetu poimenovali Dan.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:48,Jozue:"To je bila dediščina Danovega rodu po njegovih rodbinah. To so bila mesta z okoliškimi naselji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:49,Jozue:"Izraelci so tako razdelili deželo v dediščino po njenih ozemljih. Nato so v njej dali dediščino še Nunovemu sinu Jozuetu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:50,Jozue:"Po Jehovovem ukazu so mu dali mesto, za katero je prosil, namreč Timnat Serah v efraimskem gorovju. Mesto je obnovil in se v njem naselil.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:19,V:51,Jozue:"To so bile dedne posesti, ki so jih duhovnik Eleazar, Nunov sin Jozue in poglavarji Izraelovih rodbin z žrebom razdelili v Šilu pred Jehovom, pri vhodu v shodni šotor. Delitev dežele je bila tako končana.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,Jozue:"Jozue 20. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:20,V:1,Jozue:"Jehova je Jozuetu rekel:",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:20,V:2,Jozue:"»Izraelcem reci: ‚Določite si zavetna mesta, o katerih sem vam govoril po Mojzesu,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:20,V:3,Jozue:"da vanje pribeži ubijalec, ki koga ubije nenamerno ali po nesreči. Naj vam bodo v zavetje pred krvnim maščevalcem.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:20,V:4,Jozue:"Zbeži naj torej v eno od teh mest in stopi k mestnim vratom ter svoj primer pove starešinam tega mesta. Ti naj ga sprejmejo k sebi v mesto in mu priskrbijo bivališče, on pa naj živi pri njih.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:20,V:5,Jozue:"Če bi ubijalca zasledoval krvni maščevalec, mu ga ne smejo izročiti, saj je svojega bližnjega ubil po nesreči in ga prej ni sovražil.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:20,V:6,Jozue:"V tem mestu naj živi, dokler ne stopi pred ljudstvo, da mu sodi. Ubijalec se sme vrniti v mesto, iz katerega je prej pobegnil, in v svojo hišo šele po smrti velikega duhovnika, ki bo takrat služboval.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:20,V:7,Jozue:"Tako so torej v ta namen posvetili Kedeš v Galileji v Neftalijevem gorovju, Sihem v Efraimovem gorovju in Kirjat Arbo (to je Hebron) v Judovem gorovju.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:20,V:8,Jozue:"Na drugi strani Jordana, vzhodno od Jerihe, pa so izbrali Bezer v pustinji na planoti Rubenovega rodu, Ramot v Gileadu, ki je pripadal Gadovemu rodu, in Golan v Bašanu, ki je pripadal Manasejevemu rodu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:20,V:9,Jozue:"Ta mesta so bila določena za vse Izraelce in tujce, ki so živeli med njimi. Vanje je lahko pribežal vsak, ki je koga nenamerno ubil, zato da ga ni, preden je stopil pred ljudstvo, ubil krvni maščevalec.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,Jozue:"Jozue 21. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:1,Jozue:"K duhovniku Eleazarju, Nunovemu sinu Jozuetu in poglavarjem Izraelovih rodbin pa so zdaj pristopili rodbinski poglavarji Levijevcev",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:2,Jozue:"(to je bilo v Šilu v kanaanski deželi) in rekli: »Jehova je po Mojzesu zapovedal, naj se nam dajo mesta za prebivanje in okoliški pašniki za našo živino.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:3,Jozue:"Tako so Izraelci po Jehovovem ukazu dali od svoje dediščine mesta in okoliške pašnike Levijevemu rodu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:4,Jozue:"Žreb je zadel družine Kehatovcev. Tako so tisti iz Levijevega rodu, ki so bili potomci duhovnika Arona, z žrebom dobili 13 mest od Judovega, Simeonovega in Benjaminovega rodu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:5,Jozue:"Preostali Kehatovci so z žrebom dobili 10 mest od rodbin Efraimovega, Danovega in od polovice Manasejevega rodu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:6,Jozue:"Geršonovci so z žrebom dobili 13 mest od rodbin Isaharjevega, Aserjevega in Neftalijevega rodu ter od polovice Manasejevega rodu, ki je v Bašanu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:7,Jozue:"Merarijevci s svojimi družinami pa so dobili 12 mest od Rubenovega, Gadovega in Zabulonovega rodu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:8,Jozue:"Tako so Izraelci z žrebom dodelili ta mesta in okoliške pašnike Levijevcem, kot je Jehova zapovedal po Mojzesu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:9,Jozue:"Judovemu in Simeonovemu rodu so torej vzeli mesta, ki so tu navedena po imenih,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:10,Jozue:"in jih dali Aronovim potomcem iz družin Kehatovcev iz Levijevega rodu, saj je prvi žreb pripadal njim.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:11,Jozue:"Dali so jim Kirjat Arbo (Arba je bil Anakov oče), to je Hebron, v Judovem gorovju in pašnike okoli mesta.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:12,Jozue:"Zemljo in naselja okoli mesta pa so že prej dali v dediščino Jefunejevemu sinu Kalebu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:13,Jozue:"Potomcem duhovnika Arona so dali Hebron s pašniki (to je bilo zavetno mesto za ubijalce) in še Libno s pašniki,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:14,Jozue:"Jatir s pašniki, Eštemoo s pašniki,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:15,Jozue:"Holon s pašniki, Debir s pašniki,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:16,Jozue:"Ajin s pašniki, Juto s pašniki in Bet Šemeš s pašniki – od teh dveh rodov torej 9 mest.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:17,Jozue:"Od Benjaminovega rodu so dali Gibeon s pašniki, Gebo s pašniki,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:18,Jozue:"Anatot s pašniki in Almon s pašniki – 4 mesta.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:19,Jozue:"Tako so Aronovi potomci, duhovniki, dobili skupaj 13 mest s pašniki.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:20,Jozue:"Preostalim družinam Kehatovcev iz Levijevega rodu pa so z žrebom dodelili naslednja mesta: od Efraimovega rodu",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:21,Jozue:"Sihem s pašniki v efraimskem gorovju (to je bilo zavetno mesto za ubijalce), Gezer s pašniki,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:22,Jozue:"Kibzajim s pašniki in Bet Horon s pašniki – 4 mesta",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:23,Jozue:"od Danovega rodu Elteke s pašniki, Gibeton s pašniki,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:24,Jozue:"Ajalon s pašniki in Gat Rimon s pašniki – 4 mesta",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:25,Jozue:"od polovice Manasejevega rodu pa Taanah s pašniki in Gat Rimon s pašniki – 2 mesti.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:26,Jozue:"Tako so družine preostalih Kehatovcev dobile skupaj 10 mest s pašniki.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:27,Jozue:"Družinam Geršonovcev iz Levijevega rodu so dali: od polovice Manasejevega rodu Golan v Bašanu s pašniki (to je bilo zavetno mesto za ubijalce) in Beeštero s pašniki – 2 mesti",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:28,Jozue:"od Isaharjevega rodu Kišjon s pašniki, Daberat s pašniki,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:29,Jozue:"Jarmut s pašniki in En Ganim s pašniki – 4 mesta",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:30,Jozue:"od Aserjevega rodu Mišal s pašniki, Abdon s pašniki,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:31,Jozue:"Helkat s pašniki in Rehob s pašniki – 4 mesta",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:32,Jozue:"od Neftalijevega rodu Kedeš v Galileji s pašniki (to je bilo zavetno mesto za ubijalce), Hamot Dor s pašniki in Kartan s pašniki – 3 mesta.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:33,Jozue:"Tako so Geršonovci s svojimi družinami dobili skupaj 13 mest s pašniki.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:34,Jozue:"Preostalim iz Levijevega rodu, namreč družinam Merarijevcev, pa so dali naslednja mesta: od Zabulonovega rodu Jokneam s pašniki, Karto s pašniki,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:35,Jozue:"Dimno s pašniki in Nahalal s pašniki – 4 mesta",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:36,Jozue:"od Rubenovega rodu Bezer s pašniki, Jahaz s pašniki,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:37,Jozue:"Kedemot s pašniki in Mefaat s pašniki – 4 mesta",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:38,Jozue:"od Gadovega rodu Ramot v Gileadu s pašniki (to je bilo zavetno mesto za ubijalce), Mahanajim s pašniki,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:39,Jozue:"Hešbon s pašniki in Jazer s pašniki – skupaj 4 mesta.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:40,Jozue:"Tako so preostali iz Levijevega rodu, namreč Merarijevci s svojimi družinami, z žrebom dobili skupaj 12 mest.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:41,Jozue:"Levijevci so sredi dedne posesti Izraelcev dobili vsega skupaj 48 mest s pašniki.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:42,Jozue:"Vsako od teh mest je bilo z vseh strani obdano s pašniki. Tako je bilo z vsemi temi mesti.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:43,Jozue:"Jehova je torej dal Izraelcem vso deželo, kot je to prisegel že njihovim prednikom. Izraelci so jo zavzeli in se v njej naselili.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:44,Jozue:"Poleg tega jim je Jehova naklonil popoln mir, tako kot je prisegel njihovim prednikom. Niti eden od vseh njihovih sovražnikov se jim ni mogel postaviti po robu. Jehova jim jih je vse izročil v roke.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:21,V:45,Jozue:"Neizpolnjena ni ostala niti ena obljuba od vseh dobrih obljub, ki jih je Jehova dal Izraelcem. Vse so se uresničile.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,Jozue:"Jozue 22. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:1,Jozue:"Jozue je sklical Rubenovce, Gadovce in polovico Manasejevega rodu",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:2,Jozue:"in jim rekel: »Izpolnili ste vse, kar vam je zapovedal Jehovov služabnik Mojzes. Tudi mene ste poslušali v vsem, kar sem vam zapovedal.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:3,Jozue:"Ves ta čas, vse do danes niste zapustili svojih bratov. Izpolnili ste vse, kar ste bili dolžni po zapovedi svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:4,Jozue:"Vaš Bog Jehova je zdaj vašim bratom naklonil mir, tako kot jim je obljubil. Zato se zdaj lahko vrnete v svoje šotore, v deželo, ki vam jo je Jehovov služabnik Mojzes dal v dediščino na drugi strani Jordana.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:5,Jozue:"Samo skrbno izpolnjujte zapovedi in ravnajte po Zakoniku, ki vam ga je dal Jehovov služabnik Mojzes, tako da ljubite svojega Boga Jehova, vedno hodite po njegovih poteh, izpolnjujete njegove zapovedi, se ga oklepate in mu služite z vsem svojim srcem in z vso svojo dušo.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:6,Jozue:"Jozue jih je nato blagoslovil in jih razpustil, da so šli v svoje šotore.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:7,Jozue:"Polovici Manasejevega rodu je Mojzes dal dediščino v Bašanu, drugi polovici pa je Jozue dal dediščino na zahodni strani Jordana, tako kot njihovim bratom. In ko jih je Jozue razpustil, da so se vrnili v svoje šotore, jih je tudi blagoslovil.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:8,Jozue:"Rekel jim je še: »Pridobili ste si veliko bogastva – zelo veliko živine, srebra, zlata, bakra, železa in ogromno oblačil. Vzemite vse to s seboj in se vrnite v svoje šotore. To, kar ste zaplenili sovražnikom, si razdelite s svojimi brati.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:9,Jozue:"Zatem so se Rubenovci, Gadovci in polovica Manasejevega rodu poslovili od ostalih Izraelcev. Odšli so iz Šila v kanaanski deželi, da bi se vrnili v gileadsko deželo, v deželo svoje dediščine, v kateri so se že prej naselili, kot je Jehova zapovedal po Mojzesu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:10,Jozue:"Ko so Rubenovci, Gadovci in polovica Manasejevega rodu prišli v bližino Jordana v kanaanski deželi, so tam zgradili velikanski oltar.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:11,Jozue:"Čez čas so drugi Izraelci slišali, da se je govorilo: »Glejte! Rubenovci, Gadovci in polovica Manasejevega rodu so na meji kanaanske dežele na naši strani Jordana zgradili oltar.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:12,Jozue:"Ko so Izraelci to slišali, so se vsi zbrali v Šilu, da bi šli v boj proti njim.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:13,Jozue:"Nato so k Rubenovcem, Gadovcem in k polovici Manasejevega rodu v gileadsko deželo poslali duhovnika Pinehasa, Eleazarjevega sina,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:14,Jozue:"z njim pa še deset rodbinskih poglavarjev – vsak od njih je bil predstavnik enega Izraelovega rodu in poglavar svoje rodbine v Izraelu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:15,Jozue:"Ko so prišli v gileadsko deželo k Rubenovcem, Gadovcem in k polovici Manasejevega rodu, so jim rekli:",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:16,Jozue:"»Vse zbrano Jehovovo ljudstvo pravi: ‚Kako ste lahko bili tako nezvesti Izraelovemu Bogu? Danes ste obrnili hrbet Jehovu, saj ste si zgradili oltar in se uprli Jehovu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:17,Jozue:"Ali ni bil dovolj velik že greh, ki smo ga naredili pri Peorju? Ali ste pozabili na kugo, ki je zadela Jehovovo ljudstvo? Še vedno čutimo posledice tistega greha.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:18,Jozue:"Ali hočete obrniti hrbet Jehovu?! Če se vi danes uprete Jehovu, se bo on jutri razjezil na ves izraelski narod.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:19,Jozue:"Če menite, da je dežela, ki ste jo dobili v dediščino, nečista, pridite v deželo Jehovove dediščine, kjer stoji Jehovov sveti šotor, in se naselite med nami. Toda ne upirajte se Jehovu in ne silite še nas k uporu, s tem da si gradite svoj oltar. Mi že imamo oltar našega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:20,Jozue:"Ali se ni Bog razjezil na ves izraelski narod že takrat, ko je bil Zerahov sin Ahan nezvest in je vzel to, kar je bilo treba uničiti? Zaradi tistega greha ni umrl samo Ahan.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:21,Jozue:"Nato so Rubenovci, Gadovci in polovica Manasejevega rodu poglavarjem Izraelovih rodbin odgovorili:",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:22,Jozue:"»Mogočni Bog Jehova ve, zakaj smo to naredili. Mogočni Bog Jehova ve in tudi izraelski narod bo to vedel. Če smo se uprli in bili nezvesti Jehovu, naj nam danes ne prizanese.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:23,Jozue:"Če smo si oltar zgradili zato, da bi se uprli Jehovu in da bi na njem darovali žgalne in žitne daritve ter mirovne žrtve, nas bo Jehova kaznoval.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:24,Jozue:"Ampak mi ga nismo zgradili zaradi tega. Zgradili smo ga, ker nas je skrbelo, da bodo nekega dne vaši otroci našim otrokom rekli: ‚Kakšno pravico imate, da z nami častite Izraelovega Boga Jehova?",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:25,Jozue:"Jehova je za mejo med nami in vami, Rubenovci in Gadovci, določil Jordan. Vi nimate pravice častiti Jehova! Tako bi vaši otroci našim otrokom preprečili, da bi častili Jehova.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:26,Jozue:"Zato smo si rekli: ‚Zgradimo si oltar, pa ne za žgalne daritve niti za žrtve,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:27,Jozue:"ampak zato, da bo priča med nami in vami in našimi potomci, da bomo služili Jehovu s svojimi žgalnimi daritvami, mirovnimi žrtvami in drugimi žrtvami in da vaši otroci ne bodo mogli kdaj v prihodnosti našim otrokom reči: »Vi nimate pravice častiti Jehova!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:28,Jozue:"Rekli smo še: ‚Če pa bi nam ali našim potomcem vseeno kdaj v prihodnosti rekli to, bi jim mi odgovorili: »Poglejte ta oltar, ki so ga po vzorcu Jehovovega oltarja zgradili naši predniki, pa ne za žgalne daritve ali druge žrtve, ampak za pričo med vami in nami.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:29,Jozue:"Niti zamisliti si ne moremo, da bi se uprli Jehovu in obrnili hrbet Jehovu, s tem da bi zgradili oltar za žgalne in žitne daritve in druge žrtve, saj oltar našega Boga Jehova že stoji pred njegovim svetim šotorom!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:30,Jozue:"Ko pa so duhovnik Pinehas in poglavarji ljudstva, torej poglavarji Izraelovih rodbin, ki so bili z njim, slišali to, kar so povedali Rubenovi, Gadovi in Manasejevi potomci, so bili z odgovorom zadovoljni.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:31,Jozue:"Zato je duhovnik Pinehas, Eleazarjev sin, Rubenovim, Gadovim in Manasejevim potomcem rekel: »Zdaj vemo, da je Jehova res med vsemi nami, ker niste bili nezvesti Jehovu. Zdaj nas Jehova ne bo kaznoval.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:32,Jozue:"Potem so duhovnik Pinehas, ki je bil Eleazarjev sin, in poglavarji odšli od Rubenovcev in Gadovcev v gileadski deželi in se vrnili v kanaansko deželo k ostalim Izraelcem ter jim sporočili odgovor.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:33,Jozue:"Izraelci so bili odgovora veseli in so hvalili Boga. Nič več niso govorili, da bodo šli v boj proti Rubenovcem in Gadovcem in uničili njihovo deželo.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:22,V:34,Jozue:"Rubenovci in Gadovci pa so oltar poimenovali, saj so rekli: »Ta oltar je vsem nam priča, da je Jehova pravi Bog.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,Jozue:"Jozue 23. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:1,Jozue:"Od takrat, ko je Jehova naklonil Izraelcem mir pred vsemi okoliškimi sovražniki, je minilo že veliko časa. Jozue se je postaral in njegovo življenje se je bližalo koncu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:2,Jozue:"Sklical je vse Izraelce, njihove starešine, poglavarje, sodnike in nadzornike ter jim rekel: »Postaral sem se in moje življenje se bliža koncu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:3,Jozue:"Na lastne oči ste videli, kaj vse je vaš Bog Jehova naredil s temi narodi, da bi vam pomagal. Vaš Bog Jehova se je bojeval za vas.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:4,Jozue:"Glejte, vašim rodovom sem z žrebom razdelil v dediščino deželo teh narodov, ki so preostali, kakor tudi deželo vseh narodov, ki sem jih iztrebil, od Jordana do Velikega morja na zahodu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:5,Jozue:"Vaš Bog Jehova jih je pregnal izpred vas in jih zaradi vas porazil, da ste zavzeli njihovo deželo, tako kot vam je to obljubil vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:6,Jozue:"Zato bodite zelo pogumni, da boste lahko upoštevali in izpolnjevali vse, kar je zapisano v Mojzesovem Zakoniku – ne odstopajte od njega ne na desno ne na levo",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:7,Jozue:"in se ne družite s temi narodi, ki so ostali med vami. Ne omenjajte imen njihovih bogov in ne prisegajte pri njih, ne služite jim in se jim ne klanjajte.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:8,Jozue:"Oklepajte pa se svojega Boga Jehova, tako kot ste se ga vse do danes.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:9,Jozue:"Jehova bo izpred vas pregnal velike in mogočne narode, kot je to delal vse do zdaj, ko se vam nihče ni mogel postaviti po robu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:10,Jozue:"Že en sam izmed vaših mož jih bo pregnal tisoč, saj se za vas bojuje vaš Bog Jehova, tako kot vam je obljubil.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:11,Jozue:"Vi pa stalno pazite nase, tako da ljubite svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:12,Jozue:"Toda če bi Bogu obrnili hrbet in se začeli družiti s pripadniki narodov, ki so še ostali med vami, ter sklepali zakonske zveze z njihovimi sinovi in hčerami, se pomešali z njimi, oni pa z vami,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:13,Jozue:"vedite, da potem vaš Bog Jehova gotovo ne bo več pred vami izganjal teh narodov. V past in zanko vam bodo, bič na vašem hrbtu in trn v vaših očeh, dokler ne boste izginili iz te dobre dežele, ki vam jo je dal vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:14,Jozue:"Glejte, kmalu bom umrl. Zelo dobro veste, da ni ostala neizpolnjena niti ena beseda od vseh dobrih obljub, ki vam jih je dal vaš Bog Jehova. Vse so se izpolnile. Niti ena beseda ni ostala neizpolnjena.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:15,Jozue:"Kakor so se na vas uresničile vse dobre obljube, ki vam jih je dal vaš Bog Jehova, tako lahko Jehova nad vas privede tudi vso nesrečo, ki vam jo je obljubil, in vas iztrebi iz te dobre dežele, ki vam jo je dal vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:23,V:16,Jozue:"Če boste prekršili zavezo, glede katere vam je vaš Bog Jehova zapovedal, da jo izpolnjujte, ter boste šli in služili drugim bogovom ter se jim klanjali, se bo Jehova na vas zelo razjezil in boste hitro izginili iz te dobre dežele, ki vam jo je dal.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,Jozue:"Jozue 24. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:1,Jozue:"Jozue je zbral vse Izraelove rodove v Sihemu ter sklical izraelske starešine, poglavarje, sodnike in nadzornike in postavili so se pred pravim Bogom.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:2,Jozue:"Jozue je nato vsemu ljudstvu rekel: »Izraelov Bog Jehova pravi: ‚Pred davnimi časi so vaši praočetje, na primer Abrahamov in Nahorjev oče Terah, živeli na drugi strani Reke ter služili drugim bogovom.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:3,Jozue:"Čez čas sem vašemu praočetu Abrahamu naročil, naj se odpravi z druge strani Reke in prehodi vso kanaansko deželo. Pomnožil sem njegovo potomstvo in mu dal Izaka,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:4,Jozue:"Izaku pa sem dal Jakoba in Ezava. Ezavu sem kasneje dal v last seirsko gorovje, Jakob pa je s sinovi odšel v Egipt.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:5,Jozue:"Nato sem vam na pomoč poslal Mojzesa in Arona, udaril Egipt z nadlogami in vas popeljal od tam.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:6,Jozue:"Ko sem vaše prednike popeljal iz Egipta in so prišli do Rdečega morja, so se Egipčani z bojnimi vozovi in konjeniki pognali za njimi proti morju.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:7,Jozue:"Vaši predniki so začeli vpiti na pomoč k meni, Jehovu, zato sem med njih in Egipčane poslal temo. Nato sem povzročil, da je Egipčane zalilo morje. Na lastne oči ste videli, kaj sem naredil v Egiptu. Potem ste mnogo let živeli v pustinji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:8,Jozue:"Pripeljal sem vas v deželo Amorejcev, ki so živeli na drugi strani Jordana, in ti so se bojevali proti vam. Toda jaz sem vam jih izročil, da ste lahko zavzeli njihovo deželo, in jih iztrebil pred vami.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:9,Jozue:"Potem se je proti Izraelcem začel bojevati moabski kralj Balak, ki je bil Ziporjev sin. Poklicati je dal Beorjevega sina Balaama, da bi vas preklel.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:10,Jozue:"Toda jaz nisem poslušal Balaama, zato vas je moral večkrat zapored blagosloviti. Tako sem vas rešil iz njegovih rok.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:11,Jozue:"Zatem ste prečkali Jordan in prišli v Jeriho. Poglavarji Jerihe, Amorejci, Perizejci, Kanaanci, Hetejci, Girgašejci, Hivejci in Jebusejci so se bojevali z vami, toda jaz sem vam jih izročil v roke.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:12,Jozue:"Med njimi sem širil obup, kar jih je pregnalo izpred vas (kot že prej amorejska kralja). Tega nista naredila niti vaš meč niti vaš lok.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:13,Jozue:"Tako sem vam dal deželo, za katero se niste trudili, in mesta, ki jih niste zgradili, vi pa ste se vanje naselili. Hranite se iz vinogradov in oljčnih nasadov, ki jih niste zasadili.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:14,Jozue:"Zato globoko spoštujte Jehova ter mu služite značajno in zvesto! Odstranite bogove, ki so jim služili vaši predniki na drugi strani Reke in v Egiptu, in služite Jehovu!",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:15,Jozue:"Če pa vam ni všeč, da bi služili Jehovu, si izberite danes, komu boste služili: ali bogovom, ki so jim služili vaši predniki, ki so živeli na drugi strani Reke, ali bogovom Amorejcev, v katerih deželi živite. Jaz in moja družina pa bomo služili Jehovu!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:16,Jozue:"Ljudstvo je odgovorilo: »Niti zamisliti si ne moremo, da bi zapustili Jehova in služili drugim bogovom!",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:17,Jozue:"Naš Bog Jehova je nas in naše prednike rešil iz egiptovske dežele, v kateri smo bili sužnji, ter pred našimi očmi naredil velike čudeže in nas varoval na vsej poti, po kateri smo šli, in pred vsemi ljudstvi, med katerimi smo hodili.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:18,Jozue:"Jehova je izpred nas pregnal vsa tista ljudstva, tudi Amorejce, ki so prej živeli v tej deželi. Zato bomo tudi mi služili Jehovu, saj je naš Bog!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:19,Jozue:"Nato je Jozue ljudstvu rekel: »Ali boste res lahko služili Jehovu? On je svet Bog, ki zahteva izključno vdanost. Ne bo vam oproščal vaših prestopkov in grehov.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:20,Jozue:"Jehova je bil vedno dober z vami, ampak če ga boste zapustili in služili tujim bogovom, se bo tudi on obrnil proti vam in vas iztrebil.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:21,Jozue:"Ljudstvo pa je Jozuetu odgovorilo: »To se ne bo zgodilo. Služili bomo Jehovu!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:22,Jozue:"Zato je Jozue ljudstvu rekel: »Sami sebi ste priče, da ste se prostovoljno odločili, da boste služili Jehovu.« Oni pa so rekli: »Priče smo!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:23,Jozue:"Jozue je rekel: »Zdaj torej odstranite tuje bogove, ki so med vami, in z vsem svojim srcem služite Izraelovemu Bogu Jehovu!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:24,Jozue:"Ljudstvo je Jozuetu odgovorilo: »Služili bomo našemu Bogu Jehovu in ga poslušali!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:25,Jozue:"Tako je Jozue tisti dan v Sihemu sklenil zavezo z ljudstvom in na podlagi teh besed zanj izdal uredbo in predpis.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:26,Jozue:"Nato je te besede zapisal v Božji Zakonik ter vzel velik kamen in ga postavil pod veliko drevo, ki je poleg Jehovovega svetega kraja.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:27,Jozue:"Zatem je Jozue vsemu ljudstvu še rekel: »Ta kamen bo naša priča, ker je slišal vse, kar nam je rekel Jehova. Če bi zatajili svojega Boga, bo ta kamen priča proti vam.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:28,Jozue:"Jozue je nato ljudstvo odpravil in vsak je odšel na svoje ozemlje, ki mu je bilo dodeljeno v dediščino.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:29,Jozue:"Po vsem tem je Jehovov služabnik Jozue, Nunov sin, umrl, star 110 let.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:30,Jozue:"Pokopali so ga na ozemlju, ki je bilo del njegove dediščine, v Timnat Serahu, ki leži v efraimskem gorovju, severno od gore Gaaš.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:31,Jozue:"Izraelci so služili Jehovu ves čas Jozuetovega življenja in življenja starešin, ki so preživeli Jozueta in videli vse, kar je Jehova naredil za Izraelce.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:32,Jozue:"Jožefove kosti, ki so jih Izraelci prinesli iz Egipta, pa so pokopali v Sihemu, na zemljišču, ki ga je Jakob za 100 kesit kupil od sinov Sihemovega očeta Hamorja. Zemljišče so dobili v dediščino Jožefovi potomci.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:24,V:33,Jozue:"Umrl je tudi Aronov sin Eleazar. Pokopali so ga na hribu, ki ga je že prej dobil v last njegov sin Pinehas v efraimskem gorovju.",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
