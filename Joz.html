    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Jozue','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Jozue:"Jozue 1. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:1,Jozue:"Po smrti Jehovovega služabnika Mojzesa je Jehova Nunovemu sinu Jozuetu, ki je bil Mojzesov pomočnik, rekel:",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:2,Jozue:"»Moj služabnik Mojzes je umrl. Zato zdaj ti in vse to ljudstvo prečkajte Jordan in pojdite v deželo, ki jo dajem vam, Izraelcem.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:3,Jozue:"Dal vam bom vsak kraj, na katerega boste stopili, tako kot sem to obljubil Mojzesu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:4,Jozue:"Vaše ozemlje se bo razprostiralo od pustinje do Libanona in do velike reke, reke Evfrat, pa do Velikega morja na zahodu. Obsegalo bo tudi vso hetejsko deželo.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:5,Jozue:"Nihče se ti ne bo mogel postaviti po robu vse tvoje življenje. Kot sem bil z Mojzesom, bom tudi s teboj. Ne bom te pustil brez pomoči, ne bom te zapustil.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:6,Jozue:"Bodi pogumen in močan, saj boš vodil Izraelce, da bodo v dediščino dobili deželo, glede katere sem njihovim praočetom prisegel, da jim jo bom dal.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:7,Jozue:"Le pogumen bodi in zelo močan. Skrbno izpolnjuj vse, kar ti je zapovedano v Zakoniku, ki ti ga je dal moj služabnik Mojzes. Od tega ne odstopaj ne na desno ne na levo, da boš povsod, kamor koli boš šel, ravnal modro.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:8,Jozue:"Ne nehaj govoriti o tem, kar piše v Zakoniku. Pozorno ga beri dan in noč, da boš skrbno izpolnjeval vse, kar v njem piše. Takrat boš uspešen in boš ravnal modro.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:9,Jozue:"Še enkrat ti zapovedujem: Bodi pogumen in močan! Ne boj se! Naj te ne bo strah, saj bom jaz, tvoj Bog Jehova, s teboj, kamor koli boš šel.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:10,Jozue:"Nato je Jozue nadzornikom ljudstva zapovedal:",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:11,Jozue:"»Pojdite skozi tabor in ljudstvu zapovejte: ‚Pripravite si hrano, ker boste čez tri dni prečkali Jordan in zavzeli deželo, ki vam jo daje v last vaš Bog Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:12,Jozue:"Rubenovcem, Gadovcem in polovici Manasejevega rodu pa je Jozue rekel:",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:13,Jozue:"»Spomnite se, kaj vam je zapovedal Jehovov služabnik Mojzes: ‚Vaš Bog Jehova vam daje to deželo, da lahko v njej mirno živite.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:14,Jozue:"Vaše žene, otroci in živina bodo živeli v deželi, ki vam jo je dal Mojzes na tej strani Jordana. Toda vsi vi, junaški bojevniki, se, razporejeni v bojne vrste, postavite pred svoje brate in skupaj prečkajte Jordan. Pomagajte jim,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:15,Jozue:"dokler jim Jehova ne nakloni miru, tako kot ga je vam, in dokler tudi oni ne zavzamejo dežele, ki jim jo daje vaš Bog Jehova. Potem se vrnite v deželo, ki ste jo dobili, in se v njej naselite. Vrnite se v deželo, ki vam jo je dal Jehovov služabnik Mojzes na vzhodni strani Jordana.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:16,Jozue:"Jozuetu so odgovorili: »Naredili bomo vse, kar si nam zapovedal, in šli bomo, kamor koli nas boš poslal.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:17,Jozue:"Tako kot smo v vsem ubogali Mojzesa, bomo ubogali tudi tebe. Naj bo tvoj Bog Jehova s teboj, kot je bil z Mojzesom.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:1,V:18,Jozue:"Kdor koli bi se uprl tvojemu ukazu in ne bi ubogal vsega, kar bi mu zapovedal, bo usmrčen. Le pogumen bodi in močan!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Jozue:"Jozue 2. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:1,Jozue:"Nato je Nunov sin Jozue skrivaj poslal iz Šitima dva moška kot oglednika in jima naročil: »Pojdita, oglejta si deželo, še posebej Jeriho!« Šla sta na pot, in ko sta prispela v Jeriho, sta se ustavila v hiši neke prostitutke, ki ji je bilo ime Rahaba.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:2,Jozue:"Kralju Jerihe so sporočili, da sta zvečer prišla v mesto dva Izraelca, da bi si ogledala deželo.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:3,Jozue:"Zatem je kralj Jerihe poslal k Rahabi sporočilo: »Pripelji ven moška, ki sta se ustavila v tvoji hiši, saj sta prišla zato, da bi si ogledala deželo!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:4,Jozue:"Toda Rahaba je oba moška skrila, kraljevim služabnikom pa rekla: »Moška sta res prišla k meni, ampak nisem vedela, od kod sta.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:5,Jozue:"Tik preden so zvečer zaprli mestna vrata, pa sta odšla. Ne vem, kam sta šla, ampak če boste šli hitro za njima, ju boste še ujeli.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:6,Jozue:"(Toda ona ju je že prej odpeljala na streho in ju skrila pod lanena stebla, ki jih je imela tam razgrnjena.)",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:7,Jozue:"Kraljevi služabniki so se pognali za njima proti jordanskim plitvinam. In takoj ko so odšli, so se mestna vrata zaprla.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:8,Jozue:"Preden sta moška zaspala, je Rahaba prišla k njima na streho",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:9,Jozue:"in jima rekla: »Vem, da vam bo Jehova dal to deželo. Obšel nas je strah pred vami in vsi prebivalci dežele so obupani zaradi vas.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:10,Jozue:"Slišali smo, kako je Jehova pred vami posušil vode Rdečega morja, ko ste odšli iz Egipta, in kako ste na drugi strani Jordana usmrtili amorejska kralja, Sihona in Oga.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:11,Jozue:"Ko smo to slišali, smo se zelo prestrašili in smo zaradi vas izgubili ves pogum, saj je vaš Bog Jehova edini Bog v nebesih in na zemlji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:12,Jozue:"Zdaj mi, prosim, prisezita pri Jehovu, da bosta pomagala moji družini, ker sem tudi jaz pomagala vama, in mi dajta nekaj v dokaz, da bosta držala svojo besedo.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:13,Jozue:"Pustite pri življenju mojega očeta in mamo, moje brate in sestre ter vse njihove. Obvarujte nas pred smrtjo!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:14,Jozue:"Moška sta ji odgovorila: »S svojim življenjem jamčiva, da boste ostali živi! Če ne boste nikomur govorili o naših načrtih, vam bomo tudi mi pomagali in bomo držali svojo besedo, ko nam bo Jehova dal to deželo.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:15,Jozue:"Nato ju je po vrvi spustila skozi okno. Njena hiša je bila namreč del mestnega obzidja, pravzaprav je živela na vrhu obzidja.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:16,Jozue:"Rekla jima je še: »Pojdita v gore in ostanita tam skrita tri dni, da vaju zasledovalci ne najdejo. Ko pa se bodo vrnili, lahko gresta svojo pot.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:17,Jozue:"Moška sta ji odgovorila: »Prisego, s katero si naju zaprisegla, bova izpolnila samo,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:18,Jozue:"če boš takrat, ko bomo prišli v deželo, privezala na okno to živo rdečo vrv, po kateri se bova spustila. V svoji hiši zberi očeta, mamo, brate in sestre ter vso svojo družino.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:19,Jozue:"Če bo kdo šel ven iz tvoje hiše, bo sam odgovoren za svojo smrt in midva ne bova kriva. Če pa se bo kaj hudega zgodilo komu, ki bo ostal s teboj v hiši, bova midva odgovorna za njegovo smrt.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:20,Jozue:"Ampak če boš razkrila naše načrte, ne bova dolžna izpolniti prisege, s katero si naju zaprisegla.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:21,Jozue:"Odgovorila je: »Naj bo tako, kot sta rekla!«<br>Potem ju je pustila, da sta šla svojo pot. Kasneje je na okno privezala živo rdečo vrv.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:22,Jozue:"Odšla sta torej v gore in tam ostala tri dni, dokler se zasledovalci niso vrnili. Ti so ju iskali po vseh poteh, pa ju niso našli.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:23,Jozue:"Nato sta se moška spustila z gora, prečkala reko in prišla k Nunovemu sinu Jozuetu. Povedala sta mu vse, kar se jima je zgodilo.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:2,V:24,Jozue:"Jozuetu sta rekla: »Jehova nam je dal vso to deželo. Pravzaprav so vsi njeni prebivalci obupani zaradi nas.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Jozue:"Jozue 3. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:1,Jozue:"Nato so Jozue in vsi Izraelci zgodaj zjutraj vstali in se odpravili iz Šitima ter prišli do Jordana. Preden so šli na drugo stran reke, so se odločili, da bodo tu prenočili.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:2,Jozue:"Po treh dneh so nadzorniki šli skozi tabor",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:3,Jozue:"in ljudstvu zapovedali: »Ko boste videli, da duhovniki iz Levijevega rodu nosijo Skrinjo zaveze Jehova, vašega Boga, se tudi vi odpravite s svojega mesta in pojdite za Skrinjo.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:4,Jozue:"Ampak naj bo med vami in Skrinjo razdalja približno 2000 komolcev. Bolj se ji ne smete približati. Tako boste vedeli, kam morate iti, saj po tej poti še niste potovali.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:5,Jozue:"Nato je Jozue ljudstvu rekel: »Posvetite se, ker bo jutri Jehova med vami naredil osupljive stvari.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:6,Jozue:"Duhovnikom pa je rekel: »Dvignite Skrinjo zaveze in pojdite pred ljudstvom.« Dvignili so torej Skrinjo zaveze in šli pred ljudstvom.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:7,Jozue:"Zatem je Jehova rekel Jozuetu: »Danes te bom začel povzdigovati v očeh vseh Izraelcev, da bodo vedeli, da bom s teboj, kot sem bil z Mojzesom.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:8,Jozue:"Ti pa duhovnikom, ki nosijo Skrinjo zaveze, zapovej: ‚Ko pridete do Jordana, stopite vanj in mirno stojte.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:9,Jozue:"Jozue je Izraelcem rekel: »Pridite in prisluhnite besedam vašega Boga Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:10,Jozue:"Jozue je še rekel: »To, da je živi Bog z vami in da bo izpred vas zagotovo pregnal Kanaance, Hetejce, Hivejce, Perizejce, Girgašejce, Amorejce in Jebusejce, boste spoznali po tem:",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:11,Jozue:"Skrinja zaveze Gospodarja vse zemlje bo pred vami stopila v Jordan.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:12,Jozue:"Določite si 12 moških iz Izraelovih rodov, po enega iz vsakega rodu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:13,Jozue:"Takoj ko se bodo duhovniki, ki nosijo Skrinjo Jehova, Gospodarja vse zemlje, z nogami dotaknili Jordana, bodo vode, ki pritekajo od zgoraj, nehale teči in bodo obstale kakor jez.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:14,Jozue:"Ljudstvo je torej podrlo svoje šotore in se odpravilo, da bi prečkalo Jordan, duhovniki pa so pred ljudstvom nosili Skrinjo zaveze.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:15,Jozue:"Takoj ko so duhovniki, ki so nosili Skrinjo, prišli do Jordana in stopili v vodo (Jordan ves čas žetve preplavlja bregove),",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:16,Jozue:"so se vode, ki so pritekale od zgoraj, ustavile. Precej daleč stran, pri Adamu, mestu blizu Zaretana, so se dvignile kakor jez. Tiste pa, ki so se spuščale proti Arabskemu morju, namreč Slanemu morju, so odtekle. Vode so torej nehale teči in ljudstvo je prečkalo reko nasproti Jerihi.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:3,V:17,Jozue:"Medtem ko je izraelsko ljudstvo po suhem hodilo čez, so duhovniki, ki so nosili Skrinjo Jehovove zaveze, sredi Jordana mirno stali na suhem, dokler ni reke prečkal ves narod.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Jozue:"Jozue 4. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:1,Jozue:"Ko je ves narod prišel čez Jordan, je Jehova Jozuetu naročil:",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:2,Jozue:"»Izmed ljudstva pokličite 12 moških, po enega iz vsakega rodu,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:3,Jozue:"in jim zapovejte: ‚Pojdite na sredo Jordana, tja, kjer mirno stojijo duhovniki, in vzemite 12 kamnov. Odnesite jih s seboj in jih odložite tam, kjer boste prenočili!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:4,Jozue:"Jozue je torej poklical 12 moških, ki jih je že prej izbral izmed Izraelcev, po enega iz vsakega rodu,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:5,Jozue:"in jim rekel: »Pojdite do sredine Jordana pred Skrinjo svojega Boga Jehova. Tam naj vsak od vas vzame en kamen in si ga da na ramo. Vzame naj se po en kamen na vsak Izraelov rod.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:6,Jozue:"Ti kamni vas bodo spominjali na to, kar je naredil Bog. Če vas bodo vaši otroci kdaj v prihodnosti spraševali, zakaj so ti kamni tukaj,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:7,Jozue:"jim odgovorite: ‚Ti kamni so Izraelcem v večen spomin na to, da so se vode Jordana ustavile pred Skrinjo Jehovove zaveze, ko so jo nosili čez reko.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:8,Jozue:"Izraelci so naredili tako, kot jim je zapovedal Jozue. Skladno s številom Izraelovih rodov so vzeli 12 kamnov iz srede Jordana. Naredili so točno tako, kot je Jehova naročil Jozuetu. Nesli so jih do kraja, kjer so potem prenočili, in jih tam odložili.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:9,Jozue:"Jozue pa je v sredo Jordana položil 12 drugih kamnov, in sicer na mesto, kjer so stali duhovniki, ki so nosili Skrinjo zaveze. Kamni so tam vse do danes.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:10,Jozue:"Duhovniki, ki so nosili Skrinjo, so stali na sredi Jordana, dokler ni bilo opravljeno vse, kar je Jehova ljudstvu zapovedal po Jozuetu. To je bilo tudi v skladu z vsem, kar je že prej Mojzes zapovedal Jozuetu. Medtem je ljudstvo hitelo na drugo stran.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:11,Jozue:"Ko je vse ljudstvo prišlo na drugo stran, so vpričo ljudstva prišli tudi duhovniki z Jehovovo skrinjo.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:12,Jozue:"Rubenovci, Gadovci in polovica Manasejevega rodu pa so, razporejeni v bojne vrste, šli čez reko pred vsemi drugimi Izraelci, točno tako kot jim je naročil Mojzes.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:13,Jozue:"Približno 40.000 vojakov, opremljenih za boj, je prečkalo reko in prišlo na sušne ravnice Jerihe. In Jehova je bil z njimi.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:14,Jozue:"Tisti dan je Jehova povzdignil Jozueta v očeh vseh Izraelcev in vse njegovo življenje so ga globoko spoštovali, kot so spoštovali Mojzesa.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:15,Jozue:"Jehova je naročil Jozuetu:",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:16,Jozue:"»Zapovej duhovnikom, ki nosijo Skrinjo Pričevanja, naj pridejo iz Jordana!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:17,Jozue:"Jozue je torej duhovnikom zapovedal: »Pridite iz Jordana!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:18,Jozue:"Ko so duhovniki, ki so nosili Skrinjo Jehovove zaveze, prišli iz srede Jordana in stopili na suha tla, je začela voda spet teči in preplavljati bregove kakor prej.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:19,Jozue:"Ljudstvo je prečkalo Jordan deseti dan prvega meseca in se utaborilo v Gilgalu na vzhodni strani Jerihe.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:20,Jozue:"Tistih 12 kamnov, ki so jih vzeli iz Jordana, je Jozue položil v Gilgalu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:21,Jozue:"Nato je Izraelcem rekel: »Ko vas bodo vaši otroci v prihodnosti spraševali, kaj pomenijo ti kamni,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:22,Jozue:"jim pojasnite: ‚Izraelsko ljudstvo je po suhem prečkalo Jordan.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:23,Jozue:"Naš Bog Jehova je pred nami posušil Jordan, da smo ga lahko prečkali, podobno kot je naš Bog Jehova naredil z Rdečim morjem, ko ga je pred nami posušil, da smo lahko šli na drugo stran.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:4,V:24,Jozue:"To je naredil zato, da bi vsa ljudstva na zemlji spoznala, kako močan je Jehova, in da bi vi vedno častili svojega Boga Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Jozue:"Jozue 5. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:1,Jozue:"To, da je Jehova posušil vode Jordana pred očmi Izraelcev, da so lahko šli čez, so slišali vsi amorejski kralji, ki so bili na zahodni strani Jordana, in vsi kanaanski kralji, ki so bili ob morju. Zaradi Izraelcev so se zelo prestrašili in so izgubili ves pogum.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:2,Jozue:"Takrat je Jehova Jozuetu rekel: »Iz kremena si naredi nože in obreži izraelske moške, ki še niso bili obrezani.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:3,Jozue:"Jozue je torej iz kremena naredil nože in obrezal izraelske moške pri Gibeat Aralotu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:4,Jozue:"Razlog, zakaj jih je Jozue obrezal, je bil naslednji: Vsi moški, ki so odšli iz Egipta in so bili zmožni za boj, so po odhodu iz Egipta pomrli med potovanjem skozi pustinjo.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:5,Jozue:"Vsi ti, ki so odšli iz Egipta, so bili obrezani, vsi tisti pa, ki so se rodili po odhodu iz Egipta med potovanjem skozi pustinjo, niso bili obrezani.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:6,Jozue:"Izraelci so 40 let hodili po pustinji, dokler niso pomrli vsi moški, zmožni za boj, ki so odšli iz Egipta in ki niso ubogali Jehova. Tem je Jehova prisegel, da jim nikoli ne bo dal videti dežele, glede katere je Jehova njihovim praočetom prisegel, da jo bo dal svojemu ljudstvu, deželo, v kateri tečeta mleko in med.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:7,Jozue:"V to deželo je namesto njih pripeljal njihove sinove. Te je Jozue obrezal, ker jih niso obrezali med potovanjem.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:8,Jozue:"Vsi moški so, potem ko so bili obrezani, ostali v taboru, dokler niso okrevali.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:9,Jozue:"Nato je Jehova Jozuetu rekel: »Danes sem vas opral egiptovske sramote.« Zato se ta kraj vse do danes imenuje Gilgal.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:10,Jozue:"Izraelci so še naprej taborili v Gilgalu na sušnih ravnicah Jerihe in tam so na večer 14. dne v mesecu praznovali pasho.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:11,Jozue:"Naslednji dan, dan po pashi, so začeli jesti pridelke dežele, in sicer nekvašeni kruh in praženo zrnje.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:12,Jozue:"Od tistega dne, ko so začeli jesti pridelke dežele, se mana ni več pojavljala. Izraelci je niso več dobivali, ampak so tega leta začeli jesti pridelke kanaanske dežele.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:13,Jozue:"Jozue je nekega dne, ko je bil blizu Jerihe, pred seboj nenadoma zagledal moškega z mečem v roki. Stopil je k njemu in ga vprašal: »Ali si na naši strani ali na strani naših nasprotnikov?«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:14,Jozue:"Moški mu je odgovoril: »Ni tako, kot misliš. Prihajam kot poveljnik Jehovove vojske.« Ob teh besedah je Jozue padel na kolena, se priklonil do tal in ga vprašal: »Moj gospod, kaj mi želiš povedati?«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:5,V:15,Jozue:"Poveljnik Jehovove vojske je Jozuetu rekel: »Sezuj si sandale, ker je kraj, na katerem stojiš, svet.« Jozue je nemudoma naredil tako.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Jozue:"Jozue 6. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:1,Jozue:"Jeriha je bila iz strahu pred Izraelci povsem zaprta. Nihče ni hodil ven in nihče ni prihajal noter.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:2,Jozue:"Jehova je Jozuetu rekel: »Glej, izročam ti Jeriho, njihovega kralja in njihove junaške bojevnike.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:3,Jozue:"Vsi vi, vojaki, enkrat na dan obhodite mesto. Tako delajte šest dni.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:4,Jozue:"Sedem duhovnikov naj hodi pred Skrinjo in trobi vsak na svoj ovnov rog. Sedmi dan pa obkrožite mesto sedemkrat in duhovniki naj trobijo na rogove.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:5,Jozue:"Takoj ko se bo zaslišal zvok ovnovih rogov, naj vsi vojaki zaženejo velik bojni krik. Takrat se bo mestno obzidje zrušilo do temeljev, vojaki pa naj gredo naravnost naprej v mesto.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:6,Jozue:"Nunov sin Jozue je sklical duhovnike in jim naročil: »Dvignite Skrinjo zaveze, sedem duhovnikov pa naj hodi pred Jehovovo skrinjo in trobi na ovnove rogove.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:7,Jozue:"Vojakom pa je naročil: »Pojdite in obhodite mesto! Nekaj oboroženih vojakov naj gre pred Jehovovo skrinjo.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:8,Jozue:"Skladno s tem, kar je rekel Jozue, je sedem duhovnikov, ki so pred Jehovom nosili sedem ovnovih rogov, šlo naprej in trobilo na rogove, za njimi pa so duhovniki nosili Skrinjo Jehovove zaveze.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:9,Jozue:"Pred duhovniki, ki so trobili na rogove, so hodili oboroženi vojaki, za Skrinjo pa je šla zadnja straža. Medtem so duhovniki neprenehoma trobili na rogove.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:10,Jozue:"Jozue je vojakom zapovedal: »Ne vpijte. Bodite čisto tiho. Nobena beseda naj ne pride iz vaših ust, dokler vam ne bom rekel: ‚Zavpijte! Takrat zavpijte.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:11,Jozue:"Nato je poskrbel, da so z Jehovovo skrinjo enkrat obkrožili mesto. Potem so se vrnili v tabor in v njem prenočili.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:12,Jozue:"Jozue je naslednje jutro zgodaj vstal. Duhovniki so dvignili Jehovovo skrinjo,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:13,Jozue:"sedem duhovnikov s sedmimi ovnovimi rogovi pa je korakalo pred Jehovovo skrinjo in neprenehoma trobilo na rogove. Pred njimi so korakali oboroženi vojaki, za Jehovovo skrinjo pa je hodila zadnja straža. Medtem so duhovniki neprenehoma trobili na rogove.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:14,Jozue:"Tudi drugi dan so torej mesto enkrat obkrožili, nato pa so se vrnili v tabor. To so ponavljali šest dni.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:15,Jozue:"Sedmi dan so vstali zgodaj, takoj ko je napočila zora, in po istem vzorcu obkrožili mesto, le da so to naredili sedemkrat. Samo ta dan so mesto obkrožili sedemkrat.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:16,Jozue:"Ko so duhovniki še sedmič zatrobili na rogove, je Jozue vojakom rekel: »Zavpijte, saj vam je Jehova izročil mesto!",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:17,Jozue:"Mesto in vse, kar je v njem, naj bo popolnoma uničeno. Vse pripada Jehovu. Samo prostitutka Rahaba naj ostane živa skupaj z vsemi, ki so z njo v hiši, ker je skrila naša oglednika.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:18,Jozue:"Pazite, da si ne boste zaželeli ničesar, kar je odrejeno za uničenje, in to vzeli. Tako bi izraelski tabor spravili v nesrečo in bi moral biti uničen.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:19,Jozue:"Toda vse srebro in zlato ter vsi predmeti iz bakra in železa naj se spravijo v Jehovovo zakladnico, ker so sveti Jehovu.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:20,Jozue:"Ko so torej duhovniki zatrobili na rogove, so vojaki zavpili. Takoj ko so vojaki zaslišali zvok roga in zagnali velik bojni krik, se je obzidje zrušilo. Vojaki so zatem šli naravnost naprej v mesto in ga zavzeli.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:21,Jozue:"Vse, kar je bilo v mestu, moške in ženske, mlade in stare, govedo, ovce in osle, so pobili z mečem.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:22,Jozue:"Moškima, ki sta ogledovala deželo, je Jozue rekel: »Pojdita v hišo tiste prostitutke in jo pripeljita skupaj z vsemi njenimi, tako kot sta ji prisegla.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:23,Jozue:"Moška sta odšla in pripeljala Rahabo, njenega očeta, mamo, brate in vse, ki so bili v njeni hiši. Vso njeno družino sta varno pripeljala na kraj zunaj izraelskega tabora.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:24,Jozue:"Zatem so mesto in vse, kar je bilo v njem, požgali. Srebro, zlato in predmete iz bakra in železa pa so spravili v zakladnico Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:25,Jozue:"Jozue je ohranil pri življenju samo prostitutko Rahabo, njeno družino in vse, ki so bili v njeni hiši. Tako Rahaba živi med Izraelci vse do danes, ker je skrila moška, ki ju je Jozue poslal, da si ogledata Jeriho.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:26,Jozue:"Takrat je Jozue izrekel prisego: »Človek, ki bi poskusil obnoviti Jeriho, naj bo preklet pred Jehovom. Ko bo položil temelje mesta, bo izgubil svojega prvorojenca, in ko bo postavil mestna vrata, bo izgubil svojega najmlajšega sina.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:6,V:27,Jozue:"Jehova je bil z Jozuetom in glas o njem se je razširil po vsej zemlji.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Jozue:"Jozue 7. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:1,Jozue:"Izraelci pa so bili nezvesti in niso ubogali zapovedi glede tega, kar je bilo odrejeno za uničenje. Ahan, ki je bil Karmijev sin, Zabdijev vnuk in Zerahov potomec iz Judovega rodu, je namreč vzel nekaj stvari, ki so bile odrejene za uničenje. Zato se je Jehova zelo razjezil na Izraelce.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:2,Jozue:"Nato je Jozue iz Jerihe poslal može v Aj, ki je blizu Bet Avena, vzhodno od Betela, in jim naročil: »Pojdite gor in si oglejte deželo!« Možje so odšli in si ogledali Aj.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:3,Jozue:"Ko so se vrnili k Jozuetu, so mu rekli: »Naj ne hodi gor vsa vojska. Kakih 2000 ali 3000 vojakov bo dovolj, da premagajo Aj. Ne obremenjuj s tem vse vojske, saj tam živi malo ljudi.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:4,Jozue:"Tako se je gor odpravilo kakih 3000 vojakov, toda morali so zbežati pred možmi iz Aja.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:5,Jozue:"Možje iz Aja so pobili 36 Izraelcev. Podili so jih od mestnih vrat pa vse tja dol po pobočju do Šebarima in jih vso pot pobijali. Izraelcem je upadel ves pogum.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:6,Jozue:"Jozue in izraelski starešine so si raztrgali oblačila in pred Jehovovo skrinjo padli z obrazom na tla. Tam so ostali do večera in si glavo potresali s prahom.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:7,Jozue:"Jozue je rekel: »Gorje nam, Vrhovni gospod Jehova! Zakaj si pripeljal ta narod čez Jordan? Ali samo zato, da nas izročiš Amorejcem, da nas pobijejo? Ko bi le ostali na drugi strani Jordana!",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:8,Jozue:"Oprosti mi, o Jehova. Ampak kaj naj rečem zdaj, ko so Izraelci zbežali pred svojimi sovražniki?",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:9,Jozue:"Ko bodo to slišali Kanaanci in druga ljudstva v deželi, nas bodo obkrožili in izbrisali naše ime z zemlje. In kaj se bo zgodilo s tvojim velikim imenom?«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:10,Jozue:"Jehova je Jozuetu odgovoril: »Vstani! Zakaj ležiš z obrazom na tleh?",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:11,Jozue:"Izraelci so grešili. Prekršili so zavezo, ki sem jo sklenil z njimi. Vzeli so nekaj stvari, ki so bile odrejene za uničenje. Ukradli so jih in jih skrili med svoje stvari.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:12,Jozue:"Zato se ne bodo več mogli postaviti po robu svojim sovražnikom. Bežali bodo pred njimi, ker so sami sebe obsodili na uničenje. Dokler iz svoje sredine ne odstranite tistega, ki mora biti uničen, ne bom z vami.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:13,Jozue:"Pojdi in posveti narod! Povej jim: ‚Jutri se posvetite, saj Izraelov Bog Jehova pravi: »Med vami, o Izraelci, je nekdo, ki mora biti uničen. In dokler tega, ki mora biti uničen, ne boste odstranili, se ne boste mogli postaviti po robu svojim sovražnikom.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:14,Jozue:"Zjutraj se zberite po svojih rodovih in rod, ki ga bo določil Jehova, naj stopi naprej po svojih rodbinah. Nato naj rodbina, ki jo bo določil Jehova, stopi naprej po svojih družinah. Zatem naj iz družine, ki jo bo določil Jehova, stopijo naprej moški, drug za drugim.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:15,Jozue:"Tistega, pri katerem bodo našli to, kar je bilo odrejeno za uničenje, naj usmrtijo in sežgejo, njega in vse, kar ima. Prekršil je Jehovovo zavezo in storil to nezaslišano dejanje med Izraelci.««",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:16,Jozue:"Jozue je naslednje jutro zgodaj vstal in Izraelcem naročil, naj pristopijo po rodovih, in določen je bil Judov rod.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:17,Jozue:"Nato je naročil, naj stopijo naprej Judove rodbine, in določena je bila rodbina Zerahovcev. Potem je naročil, naj iz rodbine Zerahovcev stopijo naprej moški, drug za drugim, in določen je bil Zabdi.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:18,Jozue:"Nazadnje je naročil, naj stopijo naprej moški iz Zabdijeve družine, drug za drugim, in določen je bil Ahan, ki je bil Karmijev sin, Zabdijev vnuk in Zerahov potomec iz Judovega rodu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:19,Jozue:"Jozue je Ahanu rekel: »Sin moj, prosim, izkaži čast Izraelovemu Bogu Jehovu in se mu izpovej. Prosim, povej mi, kaj si naredil. Ničesar mi ne prikrivaj.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:20,Jozue:"Ahan je Jozuetu odgovoril: »Priznam, jaz sem ta, ki je grešil proti Izraelovemu Bogu Jehovu. Tole sem naredil:",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:21,Jozue:"Ko sem med plenom zagledal lepo dragoceno oblačilo iz Šinarja, 200 šeklov srebra in zlato palico, težko 50 šeklov, sem si to zaželel, pa sem vzel. Vse to je zakopano v mojem šotoru. Zlato in srebro sta na dnu.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:22,Jozue:"Jozue je takoj naročil slom, naj stečejo v šotor. Tam so našli zakopano oblačilo, pod njim pa zlato in srebro.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:23,Jozue:"Vse te stvari so pobrali iz šotora in jih prinesli Jozuetu in vsem Izraelcem ter jih položili pred Jehova.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:24,Jozue:"Takrat so Jozue in z njim vsi Izraelci odvedli Ahana, Zerahovega potomca, v Ahorsko dolino. Tja so odpeljali tudi srebro, dragoceno oblačilo, zlato palico, njegove sinove in hčere, njegove bike, osle, drobnico, njegov šotor in vse, kar je bilo njegovega.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:25,Jozue:"Jozue je Ahanu rekel: »Zakaj si nas spravil v nesrečo? Danes bo Jehova tebe spravil v nesrečo!« Nato so vsi Izraelci njega in njegovo družino kamenjali, zatem pa jih sežgali. Tako so jih torej vse kamenjali.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:7,V:26,Jozue:"Nad Ahanovim truplom so naredili velik kup kamenja, ki je tam do današnjega dne. Takrat se je Jehovova velika jeza polegla. Zato se tisti kraj imenuje Ahorska dolina do tega dne.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Jozue:"Jozue 8. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:1,Jozue:"Nato je Jehova rekel Jozuetu: »Ne boj se! Naj te ne bo strah! Vzemi s seboj vse vojake in pojdi gor nad Aj! Izročam ti ajskega kralja, njegovo ljudstvo, njegovo mesto in njegovo deželo.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:2,Jozue:"Z Ajem in njegovim kraljem naredi tako, kot si naredil z Jeriho in njenim kraljem, samo da lahko tokrat prebivalcem zaplenite živino in drugo imetje. Za mestom pa postavite zasedo.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:3,Jozue:"Jozue in vsi vojaki so torej šli nad Aj. Jozue je izbral 30.000 junaških bojevnikov in jih ponoči odposlal.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:4,Jozue:"Zapovedal jim je: »Za mestom postavite zasedo. Ne oddaljite se preveč od njega. Vsi bodite pripravljeni.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:5,Jozue:"Jaz in vsi, ki so z menoj, pa se bomo mestu približali. Ko nam bodo možje iz Aja prišli nasproti, kakor so nam prišli prejšnjič, se bomo začeli pred njimi umikati.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:6,Jozue:"Oni bodo šli za nami, ker bodo mislili, da bežimo pred njimi, kakor smo prejšnjič. Mi pa se bomo umikali, dokler jih ne bomo zvabili stran od mesta.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:7,Jozue:"Takrat vi vstanite iz zasede in zavzemite mesto. Vaš Bog Jehova vam ga bo izročil v roke.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:8,Jozue:"Takoj ko boste mesto zavzeli, ga zažgite. Naredite tako, kot je rekel Jehova! To je moj ukaz!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:9,Jozue:"Nato jih je Jozue odposlal in šli so na kraj, kjer naj bi postavili zasedo. Postavili so se med Betelom in Ajem, zahodno od Aja. Jozue pa je to noč prebil med ostalimi vojaki.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:10,Jozue:"Drugo jutro je Jozue zgodaj vstal in zbral čete, nato pa jih skupaj z izraelskimi starešinami vodil proti Aju.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:11,Jozue:"Vsi vojaki, ki so bili z njim, so se mestu približali od spredaj. Utaborili so se severno od Aja, tako da je bila med njimi in Ajem dolina.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:12,Jozue:"Medtem je okoli 5000 mož čakalo v zasedi med Betelom in Ajem, zahodno od mesta.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:13,Jozue:"Severno od mesta so torej postavili glavni tabor vojske, zaseda pa je bila postavljena zahodno od mesta. Tisto noč je Jozue šel v dolino.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:14,Jozue:"Takoj ko je ajski kralj videl, kaj se dogaja, je s svojimi možmi iz mesta zgodaj zjutraj pohitel proti kraju nad sušno ravnico, da bi se tam boril z Izraelci. Toda ni vedel, da je za mestom postavljena zaseda.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:15,Jozue:"Ko so ajski možje napadli, so Jozue in Izraelci, ki so bili z njim, začeli bežati po poti proti pustinji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:16,Jozue:"Nato so bili sklicani še vsi preostali moški v mestu, da bi se pognali za njimi. Ko so se tako podili za Jozuetom, so se oddaljili od mesta.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:17,Jozue:"Ni bilo moškega, ki bi ostal v Aju in Betelu in ne bi šel za Izraelci. Podili so se za njimi, mesto pa pustili na široko odprto.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:18,Jozue:"Jehova je Jozuetu rekel: »Roko, v kateri držiš kopje, iztegni proti Aju, saj bom to mesto izročil tebi.« Jozue je torej roko, v kateri je držal kopje, iztegnil proti mestu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:19,Jozue:"Takoj ko je iztegnil roko, so tisti, ki so bili v zasedi, vstali ter stekli v mesto, ga zavzeli in nemudoma zažgali.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:20,Jozue:"Ko so se ajski možje ozrli nazaj, so videli, kako se iz mesta proti nebu dviguje dim, in niso mogli nikamor zbežati. Takrat so se Izraelci, ki so bežali proti pustinji, obrnili proti zasledovalcem.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:21,Jozue:"Jozue in Izraelci, ki so bili z njim, so namreč videli, da so tisti, ki so bili v zasedi, zavzeli mesto in da se iz mesta dviguje dim, zato so se obrnili in napadli ajske može.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:22,Jozue:"Proti njim so šli v boj tudi tisti Izraelci, ki so zavzeli mesto, tako da so bili ajski možje ujeti med Izraelci na tej in na drugi strani. Izraelci so jih pobijali, da ni nihče preživel ali ubežal.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:23,Jozue:"Ajskega kralja pa so živega ujeli in ga privedli k Jozuetu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:24,Jozue:"Izraelci so v pustinji (do katere so jih ajski možje zasledovali) pobili vse ajske može, vse do zadnjega so pobili z mečem. Potem so se vrnili v Aj in z mečem pobili še tiste, ki so bili v njem.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:25,Jozue:"Tisti dan so umrli vsi prebivalci Aja. Umrlo je 12.000 moških in žensk.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:26,Jozue:"Jozue ni spustil iztegnjene roke, v kateri je imel kopje, vse dokler niso bili pobiti vsi ajski prebivalci.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:27,Jozue:"Izraelci so nato iz mesta vzeli živino in drugo imetje, tako kot je Jehova naročil Jozuetu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:28,Jozue:"Jozue je požgal Aj in ga za vedno spremenil v kup ruševin. In takšen je še danes.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:29,Jozue:"Ajskega kralja je ubil, ga obesil na kol in ga tam pustil do večera. Ob sončnem zahodu je Jozue naročil, naj truplo snamejo s kola. Truplo so vrgli k mestnim vratom in nanj nasuli velik kup kamenja, ki je tam do današnjega dne.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:30,Jozue:"Takrat je Jozue na gori Ebal zgradil oltar Izraelovemu Bogu Jehovu,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:31,Jozue:"tako kot je Jehovov služabnik Mojzes zapovedal Izraelcem in je zapisano v Mojzesovem Zakoniku, namreč »oltar iz celih kamnov, ki niso obdelani z železnim orodjem«. Na njem so Jehovu darovali žgalne daritve in mirovne žrtve.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:32,Jozue:"Zatem je na kamne prepisal Zakonik, ki ga je Mojzes napisal vpričo Izraelcev.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:33,Jozue:"Vsi Izraelci, njihovi starešine, nadzorniki in sodniki so stali na obeh straneh Skrinje pred duhovniki iz Levijevega rodu, ki so nosili Skrinjo Jehovove zaveze. Tam so bili tako Izraelci kot tujci. Polovica jih je stala ob vznožju gore Garizim, druga polovica pa ob vznožju gore Ebal (točno tako kot je zapovedal že Jehovov služabnik Mojzes), da bi izraelsko ljudstvo prejelo blagoslov.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:34,Jozue:"Potem je na glas prebral vse besede Zakonika, blagoslove in prekletstva, točno tako kot je zapisano v Zakoniku.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:8,V:35,Jozue:"Jozue je pred vsemi Izraelci, tudi pred ženskami, otroki in tujci, ki so živeli med njimi, na glas prebral vse, kar je Mojzes zapovedal. Izpustil ni niti ene besede.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Jozue:"Jozue 9. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:1,Jozue:"Ko so vsi kralji, ki so bili na zahodni strani Jordana – v gorskem predelu, v Šefeli, vzdolž vse obale Velikega morja in pred Libanonom – namreč hetejski, amorejski, kanaanski, perizejski, hivejski in jebusejski kralji, slišali, kaj se je zgodilo,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:2,Jozue:"so sklenili zavezništvo, da bi se šli bojevat proti Jozuetu in Izraelcem.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:3,Jozue:"Tudi prebivalci Gibeona so slišali, kaj je Jozue storil z Jeriho in Ajem.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:4,Jozue:"Zato so se domislili zvijače. V obrabljene vreče so dali hrano ter jih skupaj z obrabljenimi, počenimi in zakrpanimi vinskimi mehovi naložili na osle.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:5,Jozue:"Poleg tega so obuli obrabljene in pokrpane sandale, se oblekli v ponošena oblačila in s seboj vzeli suh in drobljiv kruh.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:6,Jozue:"Nato so se odpravili k Jozuetu v tabor, ki je bil v Gilgalu, ter njemu in Izraelcem rekli: »Prišli smo iz daljne dežele. Prosimo, sklenite z nami zavezo!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:7,Jozue:"Toda Izraelci so tem Hivejcem odgovorili: »Morda pa živite v naši bližini. Kako naj torej sklenemo zavezo z vami?«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:8,Jozue:"Oni pa so Jozuetu rekli: »Tvoji služabniki smo.«<br>Nato jih je Jozue vprašal: »Kdo ste in od kod ste prišli?«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:9,Jozue:"Odgovorili so mu: »Prišli smo iz zelo oddaljene dežele zaradi imena tvojega Boga Jehova. Slišali smo namreč o njegovi slavi, o vsem, kar je naredil v Egiptu,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:10,Jozue:"in o vsem, kar je naredil amorejskima kraljema na drugi strani Jordana, in sicer hešbonskemu kralju Sihonu in bašanskemu kralju Ogu, ki je bil v Aštarotu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:11,Jozue:"Zato so nam naši starešine in vsi prebivalci dežele naročili: ‚Vzemite si hrano za na pot in pojdite k njim. Recite jim: »Vaši služabniki bomo. Prosimo, sklenite z nami zavezo!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:12,Jozue:"Ta kruh je bil še vroč, ko smo zapustili svoje domove in se odpravili k vam. Zdaj pa je, kot lahko vidite, že suh in drobljiv.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:13,Jozue:"In ti vinski mehovi so bili še novi, ko smo jih napolnili, zdaj pa so počeni. Tudi naša oblačila in sandale so se od zelo dolgega potovanja že obrabili.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:14,Jozue:"Nato so izraelski možje vzeli nekaj njihove hrane, da bi jo preverili, toda Jehova niso vprašali za nasvet.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:15,Jozue:"Tako je Jozue z Gibeonci sklenil mir. Sklenil je tudi zavezo, da jih bo pustil pri življenju, in poglavarji ljudstva so jim prisegli, da bodo ravnali v skladu z zavezo.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:16,Jozue:"Izraelci so tri dni za tem, ko so z Gibeonci sklenili zavezo, slišali, da so to njihovi sosedje in da živijo v njihovi bližini.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:17,Jozue:"Odpravili so se na pot in tretji dan prišli v njihova mesta. Ta mesta so bila Gibeon, Kefira, Beerot in Kirjat Jearim.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:18,Jozue:"Vendar Izraelci prebivalcev teh mest niso napadli, saj so jim poglavarji ljudstva prisegli pri Izraelovem Bogu Jehovu. Zato je ljudstvo začelo godrnjati nad poglavarji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:19,Jozue:"Poglavarji pa so ljudstvu rekli: »Ker smo jim prisegli pri Izraelovem Bogu Jehovu, jim ne smemo narediti nič hudega.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:20,Jozue:"Naredili bomo takole: pustili jih bomo pri življenju, da nas zaradi prisege, ki smo jim jo dali, ne bi zadela Božja jeza.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:21,Jozue:"Rekli so še: »Ostanejo naj pri življenju, ampak za vse ljudstvo bodo sekali drva in nosili vodo.« To so Gibeoncem obljubili poglavarji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:22,Jozue:"Jozue je Gibeonce poklical in jim rekel: »Zakaj ste nas prevarali in rekli, da ste od zelo daleč, ko pa v resnici živite čisto blizu?",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:23,Jozue:"Zato boste od zdaj naprej prekleti. Za vedno boste sužnji in boste sekali drva in nosili vodo za hišo mojega Boga.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:24,Jozue:"Odgovorili so: »Veliko smo slišali o tem, kako je vaš Bog Jehova svojemu služabniku Mojzesu zapovedal, naj vam da vso to deželo in iztrebi vse njene prebivalce pred vami. To smo naredili zato, ker smo se zaradi vas zbali za svoje življenje.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:25,Jozue:"In zdaj smo na milost in nemilost prepuščeni tebi. Naredi z nami, kar se ti zdi dobro in prav.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:26,Jozue:"Tako je tudi naredil. Zaščitil jih je in ni dovolil, da bi jih Izraelci ubili.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:9,V:27,Jozue:"Toda tega dne je Jozue tudi odredil, da bodo sekali drva in nosili vodo za ljudstvo in za Jehovov oltar, na kraju, ki ga bo Bog izbral. In to delajo vse do danes.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,Jozue:"Jozue 10. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:1,Jozue:"Jeruzalemski kralj Adoni Zedek je slišal, da je Jozue z Ajem in njegovim kraljem naredil enako kakor z Jeriho in njenim kraljem, namreč da je zavzel Aj in ga uničil, ter da so prebivalci Gibeona sklenili mir z Izraelci in da zdaj smejo živeti med njimi.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:2,Jozue:"Ta novica ga je zelo prestrašila, saj je bil Gibeon veliko mesto, podobno kakšnemu velikemu mestu, v katerem vlada kralj. Gibeon je bil večji od Aja, vsi moški v njem pa so bili bojevniki.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:3,Jozue:"Jeruzalemski kralj Adoni Zedek je zato hebronskemu kralju Hohamu, jarmutskemu kralju Piramu, lahiškemu kralju Jafiju in eglonskemu kralju Debirju poslal sporočilo:",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:4,Jozue:"»Pridite mi na pomoč in skupaj napadimo Gibeon, ker je sklenil mir z Jozuetom in Izraelci.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:5,Jozue:"Teh pet amorejskih kraljev, namreč jeruzalemski, hebronski, jarmutski, lahiški in eglonski, se je torej skupaj s svojimi vojskami zbralo in krenilo proti Gibeonu. Utaborili so se blizu mesta, da bi ga napadli.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:6,Jozue:"Takrat so Gibeonci Jozuetu, ki je bil v taboru v Gilgalu, sporočili: »Ne pozabi na svoje sužnje. Hitro nam pridi na pomoč! Reši nas! Vsi amorejski kralji iz gorskega predela so se zbrali proti nam.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:7,Jozue:"Jozue se je torej odpravil iz Gilgala, z njim pa tudi vsi vojaki in junaški bojevniki.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:8,Jozue:"Jehova je Jozuetu rekel: »Ne boj se jih, ker ti jih izročam v roke. Nihče se ti ne bo mogel postaviti po robu.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:9,Jozue:"Jozue je vso noč potoval iz Gilgala in napadel Amorejce, ko tega niso pričakovali.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:10,Jozue:"Jehova je med njimi povzročil zmešnjavo, tako da so jih Izraelci pri Gibeonu zelo veliko pobili. Podili so jih po poti, ki se je vzpenjala proti Bet Horonu, in jih pobijali vse do Azeke in Makede.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:11,Jozue:"Medtem ko so bežali pred Izraelci po bethoronskem pobočju, je Jehova povzročil, da je z neba nanje padala debela toča vse tja do Azeke, tako da so pomrli. Pravzaprav je bilo teh, ki so umrli od toče, več kakor tistih, ki so jih Izraelci pobili z mečem.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:12,Jozue:"Ta dan, ko je Jehova porazil Amorejce vpričo Izraelcev, je Jozue pred Izraelci Jehovu rekel:<br>»Sonce, ustavi se nad Gibeonom,<br>in luna nad Ajalonsko dolino!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:13,Jozue:"Sonce se je ustavilo in luna se ni premaknila, dokler Izraelci niso premagali svojih sovražnikov. To je zapisano v knjigi Jašar. Sonce je nepremično stalo sredi neba in se mu ni mudilo zaiti skoraj ves dan.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:14,Jozue:"Ne prej ne potem ni bilo takega dne, da bi Jehova tako uslišal človeka. Jehova se je namreč bojeval za Izraelce.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:15,Jozue:"Po tem so se Jozue in vsi Izraelci vrnili v tabor v Gilgalu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:16,Jozue:"Tistih pet kraljev pa je pred tem zbežalo in se skrilo v votlino pri Makedi.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:17,Jozue:"Jozue je izvedel, da so jih našli in da se skrivajo v votlini pri Makedi.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:18,Jozue:"Zato je naročil: »Privalite velike kamne k vhodu v votlino in zraven nje postavite stražo!",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:19,Jozue:"Vi pa se ne ustavljajte! Podite svoje sovražnike in jih napadajte! Vaš Bog Jehova vam jih izroča v roke, zato jim ne pustite, da vstopijo v svoja mesta.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:20,Jozue:"Jozue in Izraelci so pobili veliko sovražnikov. Iztrebili so skoraj vse. Samo nekaterim je uspelo preživeti in ti so pobegnili v utrjena mesta.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:21,Jozue:"Potem so se vsi vojaki živi in zdravi vrnili k Jozuetu v tabor pri Makedi. Nihče si ni več drznil reči nič slabega o Izraelcih.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:22,Jozue:"Jozue je nato rekel: »Odprite vhod v votlino in pripeljite k meni tistih pet kraljev!«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:23,Jozue:"In naredili so tako. Iz votline so mu pripeljali tistih pet kraljev, namreč jeruzalemskega, hebronskega, jarmutskega, lahiškega in eglonskega.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:24,Jozue:"Ko so mu kralje pripeljali, je sklical vse Izraelce ter vojaškim poveljnikom, ki so ga spremljali, naročil: »Pridite sem! Stopite tem kraljem na tilnik!« Prišli so torej in jim stopili na tilnik.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:25,Jozue:"Nato je Izraelcem rekel: »Ne bojte se! Naj vas ne bo strah! Bodite pogumni in močni, saj bo tako Jehova naredil z vsemi sovražniki, s katerimi se bojujete.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:26,Jozue:"Zatem jih je Jozue usmrtil, nato pa vsakega obesil na kol. Na kolih so viseli do večera.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:27,Jozue:"Ob sončnem zahodu so jih na Jozuetovo zapoved sneli s kolov in jih vrgli v votlino, v kateri so se prej skrivali, k vhodu v votlino pa so položili velike kamne. Ti kamni so tam še danes.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:28,Jozue:"Ta dan je Jozue zavzel Makedo in njene prebivalce pobil z mečem. Pokončal je njenega kralja in vse, ki so bili v njej. Nikogar ni pustil pri življenju. Z makedskim kraljem je naredil enako kakor s kraljem v Jerihi.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:29,Jozue:"Nato so Jozue in z njim vsi Izraelci krenili iz Makede naprej proti Libni in jo napadli.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:30,Jozue:"Jehova je tudi Libno in njenega kralja izročil Izraelcem v roke. Vse njene prebivalce so pobili z mečem. Nikogar niso pustili pri življenju. Tako so z njenim kraljem naredili enako kakor s kraljem v Jerihi.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:31,Jozue:"Nato so Jozue in z njim vsi Izraelci krenili iz Libne naprej proti Lahišu. Utaborili so se pred njim in ga napadli.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:32,Jozue:"Jehova je Lahiš izročil Izraelcem in ti so ga drugi dan zavzeli. Vse njegove prebivalce so pobili z mečem, enako kot so naredili v Libni.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:33,Jozue:"Lahišu je priskočil na pomoč gezerski kralj Horam, toda Jozue je pokončal tudi njega in njegovo vojsko, tako da ni nihče ostal pri življenju.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:34,Jozue:"Nato so Jozue in z njim vsi Izraelci krenili iz Lahiša naprej proti Eglonu. Utaborili so se pred njim in ga napadli.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:35,Jozue:"Tisti dan so Eglon zavzeli, prebivalce pa pobili z mečem. Vse, ki so bili v njem, so tisti dan pokončali, enako kot so naredili v Lahišu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:36,Jozue:"Nato so Jozue in z njim vsi Izraelci krenili iz Eglona naprej proti Hebronu in ga napadli.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:37,Jozue:"Hebron so zavzeli in z mečem usmrtili njegovega kralja ter pobili njegove prebivalce in prebivalce okoliških vasi. Nikogar niso pustili pri življenju. Jozue je mesto in njegove prebivalce odredil za uničenje, enako kot je naredil v Eglonu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:38,Jozue:"Nazadnje so se Jozue in z njim vsi Izraelci obrnili proti Debirju in ga napadli.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:39,Jozue:"Jozue je Debir zavzel in z mečem usmrtil njegovega kralja ter pobil njegove prebivalce in prebivalce okoliških vasi. Vse, ki so bili v njem, je pokončal. Nikogar ni pustil pri življenju. Z Debirjem in njegovim kraljem je naredil enako, kot je naredil s Hebronom, in enako, kot je naredil z Libno in njenim kraljem.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:40,Jozue:"Jozue je zavzel vso tisto deželo, in sicer ves gorski predel, Negeb, Šefelo in gorska pobočja. Premagal je tudi vse tamkajšnje kralje. Nikogar ni pustil pri življenju. Vse, kar je dihalo, je pokončal. Naredil je točno tako, kot je zapovedal Izraelov Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:41,Jozue:"Jozue je zavzel ozemlje od Kadeš Barnee do Gaze in vso gošensko deželo tja do Gibeona.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:42,Jozue:"Z enim pohodom je porazil vse te kralje in zavzel njihovo deželo, saj se je za Izraelce bojeval njihov Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:10,V:43,Jozue:"Zatem so se Jozue in z njim vsi Izraelci vrnili v tabor v Gilgalu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,Jozue:"Jozue 11. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:1,Jozue:"Ko je hazorski kralj Jabin slišal, kaj se je zgodilo, je poslal sporočilo madonskemu kralju Jobabu ter kraljema v Šimronu in Ahšafu,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:2,Jozue:"kraljem v gorskem predelu na severu, na ravnicah južno od Kinereta, v Šefeli in dorskem hribovju na zahodu,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:3,Jozue:"Kanaancem na vzhodu in zahodu, Amorejcem, Hetejcem, Perizejcem in Jebusejcem v gorskem predelu ter Hivejcem ob vznožju Hermona v deželi Micpi.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:4,Jozue:"Tako so se vsi ti kralji skupaj s svojimi vojskami odpravili v napad. Bilo jih je toliko, kolikor je peska na morski obali, in s seboj so imeli zelo veliko konjev in bojnih vozov.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:5,Jozue:"Vsi ti kralji so se po skupnem dogovoru zbrali in utaborili pri meromskih vodah, da bi se bojevali proti Izraelcem.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:6,Jozue:"Jehova je Jozuetu rekel: »Ne boj se jih, saj jih bom jutri ob tem času vse izročil Izraelcem, da jih pomorijo. Njihovim konjem prereži kite na nogah in njihove vozove sežgi.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:7,Jozue:"Tako so Jozue in z njim vsi vojaki pri meromskih vodah napadli sovražnike, ko so to najmanj pričakovali.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:8,Jozue:"Jehova jih je izročil Izraelcem v roke. Premagali so jih in jih podili vse do Velikega Sidona, Misrefot Majima in Micpejske doline na vzhodu. Pobijali so jih, tako da ni na koncu nihče ostal pri življenju.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:9,Jozue:"Nato je Jozue naredil to, kar mu je naročil Jehova: njihovim konjem je prerezal kite na nogah in njihove vozove sežgal.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:10,Jozue:"Jozue se je zatem vrnil in zavzel tudi Hazor, ki je bil najvplivnejše mesto v vseh teh kraljestvih. Njegovega kralja je ubil z mečem",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:11,Jozue:"in tudi vse druge prebivalce je pobil z mečem. Nič, kar je dihalo, ni ostalo. Nato je Hazor požgal.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:12,Jozue:"Jozue je zavzel vsa mesta teh kraljev, kralje pa pobil z mečem. Vse prebivalce je pokončal, tako kot je zapovedal Jehovov služabnik Mojzes.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:13,Jozue:"Od vseh mest, ki so stala na hribih, so Izraelci požgali samo Hazor. Samo tega je Jozue požgal.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:14,Jozue:"Izraelci so zaplenili živino in drugo imetje iz teh mest. Vse ljudi pa so pobili z mečem, tako da so jih povsem iztrebili. Nikogar, ki je dihal, niso pustili pri življenju.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:15,Jozue:"To, kar je Jehova zapovedal svojemu služabniku Mojzesu, je Mojzes zapovedal Jozuetu in to je Jozue tudi naredil. Izpolnil je čisto vse, kar je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:16,Jozue:"Jozue je torej zavzel vso to deželo, namreč gorski predel na Judovem, ves Negeb, vso gošensko deželo, Šefelo, Arabo, gorski predel v Izraelu in njegovo Šefelo,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:17,Jozue:"torej vse dežele od gore Halak, ki se dviga nasproti Seirju, pa vse do Baal Gada v Libanonski dolini ob vznožju gore Hermon. Porazil je vse njihove kralje in jih usmrtil.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:18,Jozue:"Jozue se je kar dolgo vojskoval z vsemi temi kralji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:19,Jozue:"Nobeno mesto ni sklenilo miru z Izraelci razen Gibeona, v katerem so živeli Hivejci. Vsa druga mesta so Izraelci zavzeli z vojno.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:20,Jozue:"Jehova je pustil, da so ti narodi postali trmasti in so se bojevali proti Izraelcem. To je naredil zato, da bi jih brez milosti pokončal. Morali so biti iztrebljeni, tako kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:21,Jozue:"Takrat je Jozue iztrebil tudi Anakovce iz gorskega območja, in sicer iz Hebrona, Debirja in Anaba ter iz vsega gorskega predela na Judovem in v Izraelu. Jozue je njih in njihova mesta odredil za uničenje.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:22,Jozue:"V izraelski deželi ni ostal niti en Anakovec. Ostali so le v Gazi, Gatu in Ašdodu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:11,V:23,Jozue:"Jozue je torej zavzel vso deželo, tako kot je Jehova obljubil Mojzesu. Nato jo je razdelil Izraelcem v dediščino po njihovih rodovih. In v deželi ni bilo več vojne.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,Jozue:"Jozue 12. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:1,Jozue:"Kralja dežele, ki so ju Izraelci porazili na vzhodni strani Jordana in katerih deželo so zavzeli, namreč vso deželo od Arnonske doline do gore Hermon, skupaj s celotnim vzhodnim delom Arabe, pa sta:",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:2,Jozue:"En kralj je amorejski kralj Sihon, ki je živel v Hešbonu. Ozemlje, ki mu je vladal, se je raztezalo od Aroerja na robu Arnonske doline (od sredine te doline) pa vse do polovice Gileada, in sicer do Jaboške doline, ki meji z Amonci.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:3,Jozue:"Vladal je tudi vzhodnemu delu Arabe, vse od Kineretskega jezera pa do Arabskega morja (to je Slanega morja) na njegovi vzhodni strani v smeri proti Bet Ješimotu in do pobočij Pisge na jugu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:4,Jozue:"Drug kralj, katerega ozemlje so zavzeli, je bil bašanski kralj Og, ki je bil eden zadnjih Rafajevcev in je živel v Aštarotu in Edreiju.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:5,Jozue:"Vladal je nad ozemljem, ki je obsegalo goro Hermon, Salho, ves Bašan vse tja do meje z Gešurejci in Maahčani ter polovico Gileada vse do ozemlja hešbonskega kralja Sihona.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:6,Jozue:"Porazil ju je že Jehovov služabnik Mojzes skupaj z Izraelci. Jehovov služabnik Mojzes je zatem njuno ozemlje dal v last Rubenovcem, Gadovcem in polovici Manasejevega rodu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:7,Jozue:"Jozue in Izraelci so porazili mnogo kraljev dežele na zahodnem delu Jordana, od Baal Gada v Libanonski dolini pa vse tja do gore Halak, ki se dviga nasproti Seirju. Jozue je to deželo kasneje dal v last Izraelcem po njihovih rodovih.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:8,Jozue:"To je dežela v gorskem predelu in v Šefeli, v Arabi, na gorskih pobočjih, v pustinji in v Negebu, in sicer na ozemlju Hetejcev, Amorejcev, Kanaancev, Perizejcev, Hivejcev in Jebusejcev. Ti kralji so bili:",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:9,Jozue:"kralj v Jerihi  kralj v Aju, ki je blizu Betela",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:10,Jozue:"kralj v Jeruzalemu  kralj v Hebronu",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:11,Jozue:"kralj v Jarmutu  kralj v Lahišu",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:12,Jozue:"kralj v Eglonu  kralj v Gezerju",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:13,Jozue:"kralj v Debirju  kralj v Gederju",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:14,Jozue:"kralj v Hormi  kralj v Aradu",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:15,Jozue:"kralj v Libni  kralj v Adulamu",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:16,Jozue:"kralj v Makedi  kralj v Betelu",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:17,Jozue:"kralj v Tapuahu  kralj v Heferju",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:18,Jozue:"kralj v Afeku  kralj v Lašaronu",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:19,Jozue:"kralj v Madonu  kralj v Hazorju",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:20,Jozue:"kralj v Šimron Meronu  kralj v Ahšafu",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:21,Jozue:"kralj v Taanahu  kralj v Megidu",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:22,Jozue:"kralj v Kedešu  kralj v Jokneamu v Karmelu",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:23,Jozue:"kralj v Doru v dorskem hribovju  kralj v Gojimu v Gilgalu",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:12,V:24,Jozue:"kralj v Tirzi. Vseh kraljev je bilo 31.<br>Na",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,Jozue:"Jozue 13. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:1,Jozue:"Jozue se je postaral in njegovo življenje se je bližalo koncu. Zato mu je Jehova rekel: »Postaral si se, zavzeti pa je treba še velik del dežele.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:2,Jozue:"Ta del dežele je: celotno ozemlje Filistejcev in Gešurejcev",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:3,Jozue:"(ozemlje od nilskega rokava, vzhodno od Egipta, pa vse do ekronske meje na severu, ki so ga nekoč šteli za kanaansko ozemlje), med katero je spadalo tudi ozemlje petih filistejskih vladarjev iz Gaze, Ašdoda, Aškelona, Gata in Ekrona ter ozemlje Avejcev na jugu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:4,Jozue:"Poleg tega je treba zavzeti še vso kanaansko deželo, Mearo, ki pripada Sidoncem, pa ozemlje vse do Afeka na amorejski meji,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:5,Jozue:"deželo Gebalcev in ves vzhodni del Libanona, od Baal Gada ob vznožju gore Hermon ter vse do Lebo Hamata,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:6,Jozue:"ves gorski predel od Libanona do Misrefot Majima in vse ozemlje Sidoncev. Jaz bom ta ljudstva pregnal izpred Izraelcev. Ti moraš samo razdeliti to deželo Izraelcem v dediščino, tako kot sem ti zapovedal.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:7,Jozue:"Razdeli torej to deželo v dediščino devetim rodovom in polovici Manasejevega rodu.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:8,Jozue:"Druga polovica Manasejevega rodu, Rubenovci in Gadovci pa so dobili dediščino na vzhodni strani Jordana, tako kot jim jo je že prej dodelil Jehovov služabnik Mojzes,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:9,Jozue:"in sicer ozemlje, ki je obsegalo Aroer na robu Arnonske doline, mesto, ki leži na sredi te doline, in vso planoto okoli Medebe tja do Dibona",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:10,Jozue:"ter vsa mesta amorejskega kralja Sihona, ki je vladal iz Hešbona, tja do meje z Amonci.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:11,Jozue:"Poleg tega so dobili Gilead in ozemlje Gešurejcev in Maahčanov, vso goro Hermon in ves Bašan tja do Salhe,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:12,Jozue:"vse ozemlje bašanskega kralja Oga, ki je vladal iz Aštarota in Edreija. (Og je bil eden zadnjih Rafajevcev.) Prebivalce teh ozemelj je Mojzes premagal in pregnal.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:13,Jozue:"Toda Gešurejcev in Maahčanov Izraelci niso pregnali, tako da Gešurejci in Maahčani živijo med Izraelci do današnjega dne.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:14,Jozue:"Samo Levijevemu rodu Mojzes ni dal dediščine. Kot jim je obljubil Izraelov Bog Jehova, so njihova dediščina ognjene daritve Bogu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:15,Jozue:"Mojzes je dal dediščino vsem rodbinam Rubenovcev.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:16,Jozue:"Dobili so ozemlje, ki je obsegalo Aroer na robu Arnonske doline, mesto, ki leži na sredi te doline, in vso planoto okoli Medebe,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:17,Jozue:"Hešbon z vsemi okoliškimi vasmi, ki ležijo na planoti, pa tudi Dibon, Bamot Baal, Bet Baal Meon,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:18,Jozue:"Jahaz, Kedemot, Mefaat,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:19,Jozue:"Kirjatajim, Sibmo, Zeret Šahar na gori, ki se dviga nad dolino,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:20,Jozue:"Bet Peor, pobočja Pisge in Bet Ješimot.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:21,Jozue:"Dobili so vsa mesta na planoti in vse kraljestvo amorejskega kralja Sihona, ki je vladal iz Hešbona. Mojzes je porazil njega in madijanske poglavarje Evija, Rekema, Zura, Hura in Reba. Ti so bili podrejeni Sihonu in so živeli v deželi.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:22,Jozue:"Med temi, ki so jih Izraelci usmrtili z mečem, je bil tudi Beorjev sin Balaam, ki je bil vedeževalec.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:23,Jozue:"Meja Rubenovcev je bil Jordan. To ozemlje, skupaj z mesti in okoliškimi naselji, je bila dediščina Rubenovcev po njihovih rodbinah.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:24,Jozue:"Poleg tega je Mojzes dal dediščino Gadovcem po njihovih rodbinah.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:25,Jozue:"Njihovo ozemlje je obsegalo Jazer, vsa gileadska mesta, polovico dežele Amoncev vse do Aroerja, ki leži pred Rabo,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:26,Jozue:"ozemlje od Hešbona do Ramat Micpeja in Betonima ter od Mahanajima do meje blizu Debirja,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:27,Jozue:"v dolini pa Bet Haram, Bet Nimro, Sukot in Zafon, torej preostali del kraljestva hešbonskega kralja Sihona. Meja je tekla po vzhodni strani Jordana vse do južnega dela Kineretskega jezera.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:28,Jozue:"To ozemlje z mesti in okoliškimi naselji je bila dediščina Gadovcev po njihovih rodbinah.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:29,Jozue:"Mojzes je dal dediščino tudi polovici Manasejevega rodu po njegovih rodbinah.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:30,Jozue:"Njihovo ozemlje se je raztezalo od Mahanajima čez ves Bašan. Obsegalo je torej vse kraljestvo bašanskega kralja Oga in vsa Jairova šotorska naselja v Bašanu. Ozemlje je zajemalo 60 mest.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:31,Jozue:"Polovico Gileada ter mesti Aštarot in Edrei na ozemlju bašanskega kralja Oga so dobili potomci Manasejevega sina Mahirja, namreč polovica Mahirjevih potomcev po svojih družinah.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:32,Jozue:"To jim je v dediščino izročil Mojzes, ko so bili na moabskih sušnih ravnicah na drugi strani Jordana, vzhodno od Jerihe.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:13,V:33,Jozue:"Levijevemu rodu pa Mojzes ni dal dediščine. Njihova dediščina je Izraelov Bog Jehova, tako kot jim je to tudi obljubil.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,Jozue:"Jozue 14. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:1,Jozue:"To pa je ozemlje, ki so ga Izraelci dobili v kanaanski deželi, dediščina, ki so jim jo izročili duhovnik Eleazar, Nunov sin Jozue in rodbinski poglavarji Izraelovih rodov.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:2,Jozue:"Dediščino so dodelili z žrebom, tako kot je glede devetih rodov in pol po Mojzesu zapovedal Jehova.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:3,Jozue:"Drugima dvema rodovoma in pol je Mojzes že dal dediščino na drugi strani Jordana. Levijevcem pa ni dal dediščine med njimi.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:4,Jozue:"Iz Jožefovih potomcev sta nastala dva rodova, Manasejev in Efraimov. Levijevci pa niso dobili deleža v deželi, ampak samo mesta za prebivanje in pašnike za drobnico in živino.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:5,Jozue:"Izraelci so torej razdelili deželo, tako kot je to Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:6,Jozue:"Nato so k Jozuetu v Gilgalu pristopili nekateri iz Judovega rodu. Med njimi je bil tudi Kaleb, sin Kenazovca Jefuneja. Jozuetu je rekel: »Gotovo se spomniš, kaj je glede mene in tebe Jehova rekel svojemu služabniku Mojzesu v Kadeš Barnei.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:7,Jozue:"Star sem bil 40 let, ko me je Jehovov služabnik Mojzes poslal iz Kadeš Barnee ogledovat deželo, in ko sem se vrnil, sem mu iskreno in pošteno poročal o vsem.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:8,Jozue:"Moji bratje, ki so šli z menoj, so ljudstvo prestrašili. Jaz pa sem v vsem poslušal svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:9,Jozue:"Mojzes je tisti dan prisegel: ‚Dežela, po kateri si hodil, bo tvoja trajna dediščina in trajna dediščina tvojih sinov, ker si v vsem poslušal mojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:10,Jozue:"In glej, Jehova me je, kot je obljubil, ohranil pri življenju. Že 45 let je minilo od takrat, ko je Jehova to obljubil Mojzesu in ko so Izraelci še hodili po pustinji. Jaz pa sem pri svojih 85 letih še vedno živ.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:11,Jozue:"In še vedno sem tako močan, kot sem bil tisti dan, ko me je Mojzes poslal ogledat si deželo. Danes nimam za vojskovanje ali za kar koli drugega nič manj moči, kot sem jo imel takrat.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:12,Jozue:"Zato te prosim, da mi daš ta gorski predel, ki mi ga je Jehova obljubil tisti dan. Tam so sicer Anakovci in velika utrjena mesta, kot si tisti dan tudi sam slišal, ampak Jehova bo prav gotovo z menoj in jih bom pregnal, kot mi je Jehova to obljubil.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:13,Jozue:"Jozue je blagoslovil Jefunejevega sina Kaleba in mu dal v dediščino Hebron.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:14,Jozue:"Tako je Hebron vse do danes last Kaleba, sina Kenazovca Jefuneja. Dobil ga je v dediščino, ker je v vsem poslušal Izraelovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:14,V:15,Jozue:"Hebron se je prej imenoval Kirjat Arba (Arba je bil najpomembnejši človek med Anakovci). In v deželi ni bilo več vojne.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,Jozue:"Jozue 15. poglavje",K:"",NZ:""},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:1,Jozue:"Dežela, ki je bila z žrebom dodeljena Judovemu rodu po njegovih rodbinah, je segala do edomske meje, zinske pustinje in južnega konca Negeba.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:2,Jozue:"Južna meja je tekla od konca Slanega morja, od njegovega južnega zaliva,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:3,Jozue:"in naprej proti jugu do vzpetine Akrabim ter nato do Zina. Zatem se je z juga obrnila navzgor proti Kadeš Barnei in šla do Hezrona, nato do Adarja ter se obrnila proti Karki.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:4,Jozue:"Od tam je šla do Azmona in naprej do Egiptovske doline. Meja se je končala pri Morju. To je bila južna meja.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:5,Jozue:"Vzhodna meja je bilo Slano morje vse do ustja Jordana. Meja severnega konca se je začela pri severnem zalivu morja pri ustju Jordana.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:6,Jozue:"Ta meja je nato šla navzgor proti Bet Hogli in se nadaljevala severno od Bet Arabe, potem pa se povzpela do kamna Rubenovega sina Bohana.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:7,Jozue:"Od tu je šla navzgor proti Debirju v Ahorski dolini in se nato obrnila na sever proti Gilgalu, ki leži pred vzpetino Adumim, ki stoji južno od doline. Meja je nato šla do voda En Šemeša ter se končala pri En Rogelu.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:8,Jozue:"Od tu je šla navzgor do Hinomove doline, do jebusejskega pobočja na jugu, to je do Jeruzalema. Meja se je nato povzpela na vrh gore, ki stoji zahodno od Hinomove doline in na severnem koncu Rafajevske doline.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:9,Jozue:"Z vrha gore se je nato spustila do izvira voda Neftoaha in se nadaljevala skozi mesta vzdolž gore Efron. Potem je meja šla do Baale, to je Kirjat Jearima.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:10,Jozue:"Od Baale je zavila proti zahodu do gore Seir, se povzpela po severnem pobočju gore Jearim (to je Kesalon), se spustila do Bet Šemeša in šla naprej do Timne.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:11,Jozue:"Meja se je nato povzpela po severnem pobočju Ekrona in se nadaljevala do Šikarona, čez goro Baalo pa vse do Jabneela. Meja se je končala pri morju.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:12,Jozue:"Zahodna meja je bila obala Velikega morja. To so bile meje ozemlja Judovih potomcev po njihovih rodbinah.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:13,Jozue:"Jefunejevemu sinu Kalebu je Jozue na Jehovovo zapoved dal delež med Judovimi potomci, in sicer Kirjat Arbo, to je Hebron. (Arba je bil Anakov oče.)",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:14,Jozue:"Tako je Kaleb iz tistega kraja pregnal tri Anakove potomce: Šešaja, Ahimana in Talmaja.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:15,Jozue:"Od tam se je šel bojevat s prebivalci Debirja. (Debir se je prej imenoval Kirjat Sefer.)",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:16,Jozue:"Kaleb je rekel: »Tistemu, ki bo napadel Kirjat Sefer in ga zavzel, bom dal za ženo svojo hčer Ahso.«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:17,Jozue:"Zavzel ga je Otniel, sin Kalebovega brata Kenaza, in Kaleb mu je dal za ženo svojo hčer Ahso.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:18,Jozue:"Ko je odhajala na možev dom, je moža nagovarjala, naj njenega očeta prosi za kos zemlje. Nato se je spustila z osla, Kaleb pa jo je vprašal: »Kaj bi rada?«",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:19,Jozue:"Odgovorila mu je: »Prosim, blagoslovi me! Dal si mi že kos zemlje na jugu. Daj mi še Gulot Majim.« Dal ji je torej Zgornji Gulot in Spodnji Gulot.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:20,Jozue:"To pa je dediščina Judovega rodu po njegovih rodbinah.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:21,Jozue:"Mesta na koncu ozemlja Judovega rodu proti meji z Edomom na jugu so: Kabzeel, Eder, Jagur,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:22,Jozue:"Kina, Dimona, Adada,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:23,Jozue:"Kedeš, Hazor, Jitnan,",K:"",NZ:"X"},

{Knjiga:"Jozue",Kr:"Joz",P:15,V:26,Jozue:"Amam, Šema, Molada,",K:"",NZ:"X"},

{Knjiga:"Jozue",Kr:"Joz",P:15,V:32,Jozue:"Lebaot, Šilhim, Ajin in Rimon – skupaj 29 mest z okoliškimi naselji.",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:33,Jozue:"Mesta v Šefeli so: Eštaol, Zora, Ašna,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:34,Jozue:"Zanoah, En Ganim, Tapuah, Enajim,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:35,Jozue:"Jarmut, Adulam, Soho, Azeka,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:36,Jozue:"Šaarajim, Aditajim, Gedera in Gederotajim – 14 mest z okoliškimi naselji",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:37,Jozue:"Zenan, Hadaša, Migdal Gad,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:38,Jozue:"Dilan, Micpe, Jokteel,",K:"",NZ:"X"},
{Knjiga:"Jozue",Kr:"Joz",P:15,V:39,Jozue:"Lahiš, Bozkat, Eglon,",K:"",NZ:"X"},
