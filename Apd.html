{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:19,Apostolska_dela:"Učenci. ki so se razkropili zaradi preganjanja. ki se je začelo s Štefanovo smrtjo. so prišli vse do Fenicije. Cipra in Antiohije. vendar so oznanjevali samo Judom.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:20,Apostolska_dela:"Toda v Antiohijo je prišlo tudi nekaj učencev s Cipra in iz Cirene in ti učenci so začeli grško govorečim ljudem oznanjati dobro novico o Gospodu Jezusu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:21,Apostolska_dela:"Jehova je bil z njimi in veliko ljudi je začelo verovati in slediti Gospodu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:22,Apostolska_dela:"Poročilo o njih je prišlo do občine v Jeruzalemu in bratje so v Antiohijo poslali Barnaba.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:23,Apostolska_dela:"Ko je prispel tja in videl Božjo nezasluženo dobroto. se je razveselil in vse spodbujal. naj bodo z vsem srcem odločeni ostati zvesti Gospodu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:24,Apostolska_dela:"Barnaba je bil namreč dober človek. imel je močno vero in bil je poln svetega duha. Zelo veliko ljudi je začelo slediti Gospodu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:25,Apostolska_dela:"Nato je odšel v Tarz poiskat Savla.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:26,Apostolska_dela:"Ko ga je končno našel. ga je pripeljal v Antiohijo. Tako sta se vse leto zbirala z občino in poučevala veliko ljudi. Ravno v Antiohiji so bili učenci po Božji volji prvič poimenovani kristjani.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:27,Apostolska_dela:"V tistih dneh so iz Jeruzalema v Antiohijo prišli preroki.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:28,Apostolska_dela:"Eden od njih. ki mu je bilo ime Agab. je po svetem duhu napovedal. da bo vso deželo kmalu zajela velika lakota. To se je tudi res zgodilo med vladanjem Klavdija.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:29,Apostolska_dela:"Zato so učenci sklenili. da bo vsak po svojih zmožnostih daroval za brate v Judeji in da jim bodo zbrano pomoč poslali.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:30,Apostolska_dela:"To so tudi naredili in jo po Barnabu in Savlu poslali tamkajšnjim starešinam.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:12,V:0,Apostolska_dela:"Apostolska dela 12. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:1,Apostolska_dela:"Približno takrat je kralj Herod začel preganjati nekatere iz občine.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:2,Apostolska_dela:"Jakoba. ki je bil Janezov brat. je dal usmrtiti z mečem.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:3,Apostolska_dela:"In ko je videl. da je bilo to Judom všeč. je dal prijeti tudi Petra. (To je bilo med praznikom nekvašenega kruha.)",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:4,Apostolska_dela:"Po prijetju ga je dal zapreti v ječo in je štirim četvericam vojakov ukazal. naj ga izmenoma stražijo. Po pashi pa ga je nameraval pripeljati pred ljudstvo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:5,Apostolska_dela:"Medtem ko je bil Peter v ječi. je občina zanj goreče molila k Bogu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:6,Apostolska_dela:"Peter je tisto noč. preden ga je Herod nameraval pripeljati pred ljudstvo. spal med dvema vojakoma. Na njiju je bil priklenjen z verigama. druga dva vojaka pa sta pred vrati stražila.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:7,Apostolska_dela:"Naenkrat se je tam pojavil Jehovov angel in v jetniški celici je zasijala svetloba. Angel je dregnil Petra pod rebra. da se je zbudil. in mu rekel: »Hitro vstani!« In Petru so verige padle z rok.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:8,Apostolska_dela:"Nato mu je angel rekel: »Obleci se in si obuj sandale!« In naredil je tako. Nazadnje mu je angel še rekel: »Obleci si vrhnje oblačilo in pojdi za menoj!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:9,Apostolska_dela:"Peter je stopil ven in šel za njim. vendar ni vedel. da je to. kar angel dela. resnično. Mislil je. da ima videnje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:10,Apostolska_dela:"Šla sta mimo prve straže in še mimo druge. nato pa sta prišla do železnih vrat. ki so vodila v mesto. Vrata so se jima kar sama od sebe odprla in stopila sta ven. Medtem ko sta hodila po ulici. je angel nenadoma šel stran od njega.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:11,Apostolska_dela:"Takrat je Peter dojel. kaj se je zgodilo. Rekel je: »Zdaj pa mi je res jasno. da je Jehova poslal svojega angela in me rešil pred Herodom in pred vsem. kar so Judje pričakovali. da se mi bo zgodilo.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:12,Apostolska_dela:"Ko je vse to dojel. je odšel v Marijino hišo. Marija je bila mama Janeza. ki so ga klicali tudi Marko. Pri njej je bilo zbranih precej učencev in so molili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:13,Apostolska_dela:"Peter je potrkal na vhodna vrata in služkinja. ki ji je bilo ime Roda. je prišla pogledat. kdo je.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:14,Apostolska_dela:"Ko je prepoznala Petrov glas. se je tako razveselila. da je pozabila odpreti vrata in je kar stekla noter povedat. da pred vrati stoji Peter.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:15,Apostolska_dela:"Rekli so ji: »Kaj pa noriš?!« Toda ona je vztrajno zatrjevala. da je pred vrati res Peter. Nato so začeli govoriti: »Njegov angel je.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:16,Apostolska_dela:"Peter pa je še naprej trkal. Ko so odprli vrata in ga videli. so osupnili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:17,Apostolska_dela:"On jim je z roko nakazal. naj bodo tiho. in jim podrobno opisal. kako ga je Jehova rešil iz ječe. Rekel jim je še: »Sporočite to Jakobu in drugim bratom.« Zatem se je poslovil in odpotoval v drug kraj.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:18,Apostolska_dela:"Ko se je zdanilo. je med vojaki nastalo precejšnje razburjenje in spraševali so se. kje je Peter.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:19,Apostolska_dela:"Herod ga je povsod iskal. in ko ga ni našel. je stražarje zaslišal ter ukazal. naj jih kaznujejo. Potem je iz Judeje odšel v Cezarejo in nekaj časa ostal tam.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:20,Apostolska_dela:"Herod je bil jezen na Tirce in Sidonce. Ker so dobivali hrano iz njegove dežele. so skupaj odšli k njemu. Potem ko so Blasta. ki je imel na skrbi kraljevo palačo. pregovorili. da jim je pomagal. so kralja prosili. naj z njimi sklene mir.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:21,Apostolska_dela:"Na dan. ko se je ljudstvo zbralo. si je Herod oblekel kraljevska oblačila. sedel na sodni stol in ljudi javno nagovoril.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:22,Apostolska_dela:"Nato je zbrano ljudstvo začelo vzklikati: »To je božji glas. ne človeški!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:23,Apostolska_dela:"Še isti trenutek je Jehovov angel udaril Heroda z boleznijo. ker ni dal slave Bogu. Razjedli so ga črvi in je umrl.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:24,Apostolska_dela:"Jehovova beseda se je vse bolj širila in število novih učencev je naraščalo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:12,V:25,Apostolska_dela:"Barnaba in Savel sta se. potem ko sta v Jeruzalemu predala zbrano pomoč. vrnila v Antiohijo. S seboj pa sta vzela Janeza. ki so ga klicali tudi Marko.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:13,V:0,Apostolska_dela:"Apostolska dela 13. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:1,Apostolska_dela:"V antiohijski občini so bili naslednji preroki in učitelji: Barnaba. Simeon. ki so ga klicali Niger. Lukij iz Cirene. Manaen. ki se je šolal skupaj z okrožnim oblastnikom Herodom. in Savel.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:2,Apostolska_dela:"Ko so opravljali službo Jehovu in se postili. je sveti duh rekel: »Barnaba in Savla določite za delo. za katero sem ju izbral.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:3,Apostolska_dela:"Potem ko so se postili in molili. so na Barnaba in Savla položili roke in ju poslali na pot.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:4,Apostolska_dela:"Tako sta Barnaba in Savel. ki sta bila poslana po svetem duhu. odšla v Selevkijo. od tam pa odplula na Ciper.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:5,Apostolska_dela:"Ko sta prišla v Salamino. sta začela po judovskih sinagogah oznanjati Božjo besedo. Za pomočnika sta s seboj vzela Janeza.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:6,Apostolska_dela:"Prepotovali so ves otok in prišli do Pafosa. Tam so naleteli na nekega Juda z imenom Barjezus. ki je bil čarovnik in lažni prerok.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:7,Apostolska_dela:"Barjezus je delal za prokonzula Sergija Pavla. ki je bil pameten človek. Sergij Pavel je Barnaba in Savla poklical k sebi. ker si je močno želel slišati Božjo besedo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:8,Apostolska_dela:"Toda tisti čarovnik. ki se je imenoval tudi Elima (kar pomeni »čarovnik«). jima je začel nasprotovati in je skušal prokonzula odvrniti od tega. da bi sprejel vero.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:9,Apostolska_dela:"Takrat se je Savel. ki mu je ime tudi Pavel. napolnil s svetim duhom in mu pogledal naravnost v oči.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:10,Apostolska_dela:"Rekel mu je: »O ti goljuf in hudobnež najslabše vrste. ti Hudičev sin. ti sovražnik pravičnosti! Ali ne boš že enkrat nehal izkrivljati Jehovovih pravih naukov?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:11,Apostolska_dela:"Glej. Jehova te bo kaznoval in boš oslepel. Nekaj časa ne boš videl sončne svetlobe.« In v trenutku je vse videl zelo megleno in temno. Taval je naokoli in skušal najti koga. da bi ga vodil za roko.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:12,Apostolska_dela:"Ko je prokonzul videl. kaj se je zgodilo. je začel verovati. saj ga je osupnilo to. kar je izvedel o Jehovu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:13,Apostolska_dela:"Nato je Pavel s svojima sodelavcema odplul iz Pafosa in prispel v Pergo v Pamfiliji. toda Janez ju je tam zapustil in se vrnil v Jeruzalem.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:14,Apostolska_dela:"Pavel in Barnaba pa sta se iz Perge odpravila naprej in prišla v Antiohijo v Pizidiji. Tam sta na šabat šla v sinagogo in sedla.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:15,Apostolska_dela:"Po javnem branju Zakonika in Preroških spisov so jima predstojniki sinagoge sporočili: »Brata. če imata za nas kakšno spodbudno besedo. jo povejta.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:16,Apostolska_dela:"Pavel je vstal. pomignil z roko in rekel:<br>»Izraelci in drugi. ki častite Boga. poslušajte!",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:17,Apostolska_dela:"Bog tega ljudstva. Izraela. je izbral naše praočete. Ko so kot tujci živeli v egiptovski deželi. je iz njih naredil mogočen narod in jih od tam odpeljal z veliko močjo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:18,Apostolska_dela:"Kakih 40 let jih je potrpežljivo prenašal v pustinji.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:19,Apostolska_dela:"Potem ko je uničil sedem narodov v kanaanski deželi. je njihovo deželo dodelil našim prednikom v dediščino.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:20,Apostolska_dela:"Vse to se je zgodilo v kakih 450 letih.<br>Zatem jim je dal sodnike. da so jih vodili. dokler ni prišel prerok Samuel.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:21,Apostolska_dela:"Nato pa so zahtevali kralja in Bog jim je za kralja dal Kiševega sina Savla iz Benjaminovega rodu. ki jim je vladal 40 let.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:22,Apostolska_dela:"Potem ko ga je umaknil. jim je za kralja postavil Davida. o katerem je pričal: ‚Našel sem Davida. Jesejevega sina. človeka. ki je po volji mojemu srcu. On bo naredil vse. kar želim.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:23,Apostolska_dela:"Bog je. tako kot je obljubil. iz potomstva tega človeka dal Izraelu rešitelja. Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:24,Apostolska_dela:"Še pred njegovim prihodom je Janez vsemu izraelskemu ljudstvu javno oznanjal. da se morajo krstiti v znak kesanja.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:25,Apostolska_dela:"Ko pa je Janez končeval svoje delo. je govoril: ‚Kaj mislite. kdo sem jaz? Jaz nisem tisti. ki ga pričakujete. Toda poglejte. za menoj prihaja nekdo. ki mu jaz nisem vreden odvezati sandal.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:26,Apostolska_dela:"Bratje. Abrahamovi potomci in drugi. ki častite Boga. nam je bilo poslano sporočilo o naši rešitvi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:27,Apostolska_dela:"Jeruzalemčani in njihovi voditelji tega rešitelja niso sprejeli. vseeno pa so s svojo sodbo izpolnili to. kar piše v Preroških spisih. ki se na glas berejo vsak šabat.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:28,Apostolska_dela:"In čeprav niso našli nič. zaradi česar bi si zaslužil smrt. so od Pilata zahtevali. naj ga da usmrtiti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:29,Apostolska_dela:"Potem ko so izpolnili vse. kar je bilo o njem napisano. so ga sneli s kola in položili v grob.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:30,Apostolska_dela:"Toda Bog ga je obudil od mrtvih",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:31,Apostolska_dela:"in nato se je veliko dni prikazoval učencem. ki so šli z njim iz Galileje v Jeruzalem. Oni zdaj pričujejo o njem ljudstvu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:32,Apostolska_dela:"Tako vam oznanjava dobro novico o obljubi. dani našim praočetom.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:33,Apostolska_dela:"Bog je to obljubo v celoti izpolnil nam. njihovim otrokom. tako da je obudil Jezusa. kot piše v drugem psalmu: ‚Ti si moj sin. danes sem postal tvoj oče.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:34,Apostolska_dela:"Obudil ga je od mrtvih in nikoli več ne bo podvržen trohljivosti. To je napovedal tako: ‚Izpolnil vam bom zanesljivo obljubo o vdani ljubezni. ki sem jo dal Davidu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:35,Apostolska_dela:"Tudi v nekem drugem psalmu pravi: ‚Ne boš dovolil. da bi tvoj vdani služabnik začel trohneti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:36,Apostolska_dela:"David je v svojem življenju služil Bogu. potem pa je zaspal v smrt. bil pokopan k svojim prednikom in je strohnel.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:37,Apostolska_dela:"Tisti. ki ga je Bog obudil. pa ni začel trohneti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:38,Apostolska_dela:"Bratje. oznanjava vam. da je samo po njem možno odpuščanje grehov",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:39,Apostolska_dela:"in da je po njem vsak. ki veruje vanj. razglašen za nedolžnega glede vseh stvari. za katere po Mojzesovem Zakoniku niste mogli biti razglašeni za nedolžne.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:40,Apostolska_dela:"Zato pazite. da vas ne bo doletelo to. kar je rečeno v Preroških spisih:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:41,Apostolska_dela:"‚Poglejte to. vi zaničevalci! V vaših dneh opravljam delo. ki mu nikoli ne boste verjeli. pa četudi bi vam kdo o njem podrobno pripovedoval. Čudili se boste temu in umrli.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:42,Apostolska_dela:"Ko sta odhajala. so ju ljudje prosili. naj o tem govorita še naslednji šabat.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:43,Apostolska_dela:"Po shodu v sinagogi so mnogi Judje in spreobrnjenci. ki so častili Boga. šli za Pavlom in Barnabom. onadva pa sta se z njimi pogovarjala in jih spodbujala. naj ostanejo vredni Božje nezaslužene dobrote.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:44,Apostolska_dela:"Naslednji šabat se je skoraj vse mesto zbralo. da bi prisluhnilo Jehovovi besedi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:45,Apostolska_dela:"Ko pa so Judje videli. kako veliko ljudi se je zbralo. so postali zelo ljubosumni in so začeli z žaljivim govorjenjem nasprotovati temu. kar je Pavel govoril.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:46,Apostolska_dela:"Pavel in Barnaba sta jim potem pogumno rekla: »Božja beseda se je morala najprej povedati vam. Ker pa jo vi zavračate in se nimate za vredne večnega življenja. jo bomo zdaj oznanjali ljudem iz drugih narodov.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:47,Apostolska_dela:"Jehova nam je namreč zapovedal naslednje: ‚Postavil sem te za luč narodom. da boš ponesel rešitev do skrajnih koncev zemlje.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:48,Apostolska_dela:"Ko so to slišali ljudje iz drugih narodov. so se začeli veseliti in slaviti Jehovovo besedo. In vsi. ki so bili v srcu pripravljeni sprejeti resnico. ki vodi v večno življenje. so začeli verovati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:49,Apostolska_dela:"Poleg tega se je Jehovova beseda širila po vsej deželi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:50,Apostolska_dela:"Toda Judje so naščuvali ugledne verne meščanke in pomembne meščane. da so sprožili preganjanje proti Pavlu in Barnabu ter ju izgnali iz mesta.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:51,Apostolska_dela:"Zato sta otresla prah s svojih nog in odšla v Ikonij.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:13,V:52,Apostolska_dela:"Učenci pa so bili polni veselja in svetega duha.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:14,V:0,Apostolska_dela:"Apostolska dela 14. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:1,Apostolska_dela:"V Ikoniju sta Pavel in Barnaba šla v judovsko sinagogo in tam sta govorila tako prepričljivo. da je začelo verovati zelo veliko Judov in Grkov.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:2,Apostolska_dela:"Toda tisti Judje. ki niso verovali. so povzročili razburjenje med ljudmi iz drugih narodov in jih naščuvali proti njima.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:3,Apostolska_dela:"Zato sta precej časa ostala v Ikoniju in s pooblastilom od Jehova pogumno govorila o njegovi nezasluženi dobroti. On pa je njuno sporočilo potrjeval s tem. da jima je omogočal delati znamenja in čudeže.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:4,Apostolska_dela:"Vendar so se prebivalci mesta razdelili na dva tabora – nekateri so bili za Jude. drugi pa za apostola.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:5,Apostolska_dela:"Ljudje iz drugih narodov in Judje s svojimi voditelji so se hoteli znesti nad njima in ju kamenjati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:6,Apostolska_dela:"Ko sta za to izvedela. sta pobegnila. Odšla sta v likaonski mesti Listro in Derbo ter vasi v njuni okolici",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:7,Apostolska_dela:"in tudi tam oznanjala dobro novico.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:8,Apostolska_dela:"V Listri je živel neki moški. ki je imel noge pohabljene od rojstva in ni mogel hoditi. Sedel je",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:9,Apostolska_dela:"in poslušal Pavla. ko je govoril. Pavel ga je pozorno pogledal in videl. da je začel verovati in da bi lahko bil ozdravljen.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:10,Apostolska_dela:"Zato mu je glasno rekel: »Vstani. postavi se na noge.« Moški je skočil pokonci in začel hoditi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:11,Apostolska_dela:"Ko so množice videle. kaj je Pavel naredil. so po likaonsko vzklikale: »Bogova sta se učlovečila in prišla dol k nam!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:12,Apostolska_dela:"Barnabu so začeli praviti Zevs. Pavlu pa Hermes. ker je večinoma govoril on.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:13,Apostolska_dela:"Zevsov svečenik (Zevsov tempelj je stal pri vhodu v mesto) je k mestnim vratom pripeljal bike in prinesel vence. Skupaj z drugimi jima je želel darovati žrtve.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:14,Apostolska_dela:"Ko sta za to izvedela apostola Barnaba in Pavel. sta si raztrgala oblačila. skočila med množico in zavpila:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:15,Apostolska_dela:"»Ljudje. zakaj to delate? Tudi midva sva človeka in imava enake slabosti kot vi. Oznanjava vam dobro novico. zato da bi pustili te prazne reči in začeli častiti živega Boga. ki je naredil nebo. zemljo. morje in vse. kar je v njih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:16,Apostolska_dela:"On je v preteklosti vsem narodom pustil. da delajo. kar hočejo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:17,Apostolska_dela:"vendar je z dobrimi stvarmi. ki jih je delal. kazal. kakšen je. Skrbel je. da je za vas padal dež z neba. da so vaša polja bogato obrodila. da ste imeli obilje hrane in da ste bili srečni.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:18,Apostolska_dela:"Kljub temu. kar sta povedala. sta komajda uspela zadržati ljudi. da jima niso darovali žrtev.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:19,Apostolska_dela:"Iz Antiohije in Ikonija pa je prišlo nekaj Judov in ti so na svojo stran pridobili veliko ljudi. Kamenjali so Pavla in ga odvlekli iz mesta. ker so mislili. da je mrtev.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:20,Apostolska_dela:"Toda ko so se okrog njega zbrali učenci. je vstal in se vrnil v mesto. Naslednji dan je z Barnabom odpotoval v Derbo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:21,Apostolska_dela:"Ko sta v tem mestu oznanila dobro novico in kar nekaj ljudem pomagala. da so postali učenci. sta se vrnila v Listro in nato še v Ikonij in Antiohijo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:22,Apostolska_dela:"V teh krajih sta krepila učence in jih spodbujala. naj ostanejo v veri. Govorila sta: »Veliko stisk moramo prestati. da bi prišli v Božje kraljestvo.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:23,Apostolska_dela:"Poleg tega sta nekaj moških v vsaki občini postavila za starešine. Molila sta. se postila in jih zaupala v roke Jehovu. v katerega so začeli verovati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:24,Apostolska_dela:"Ko sta prepotovala Pizidijo. sta prispela v Pamfilijo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:25,Apostolska_dela:"V Pergi sta oznanila Božjo besedo. potem pa odšla v Atalejo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:26,Apostolska_dela:"Od tam sta se z ladjo vrnila v Antiohijo. V tem mestu so bratje na začetku njunega potovanja molili k Bogu. naj jima izkaže nezasluženo dobroto. da bosta lahko opravila delo. In to delo sta zdaj dokončala.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:27,Apostolska_dela:"Ko sta prišla tja in zbrala občino. sta začela pripovedovati. kaj vse je Bog naredil po njiju. tudi to. da je ljudem iz drugih narodov omogočil. da sprejmejo vero.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:14,V:28,Apostolska_dela:"Z učenci v tem mestu sta ostala precej časa.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:15,V:0,Apostolska_dela:"Apostolska dela 15. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:1,Apostolska_dela:"Iz Judeje je v Antiohijo prišlo nekaj učencev in sovernike so začeli učiti: »Če se ne obrežete. kot to določa Mojzesov Zakonik. se ne morete rešiti.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:2,Apostolska_dela:"Pavel in Barnaba se z njimi nista strinjala in po precejšnjem prerekanju so se bratje dogovorili. da naj gredo Pavel. Barnaba in še nekateri drugi k apostolom in starešinam v Jeruzalem. da bi se to vprašanje razrešilo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:3,Apostolska_dela:"Občina jih je del poti pospremila. potem pa so sami nadaljevali pot skozi Fenicijo in Samarijo. Bratom so podrobno pripovedovali o tem. kako se ljudje iz drugih narodov spreobračajo. kar je vse navdajalo z velikim veseljem.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:4,Apostolska_dela:"Ko so prišli v Jeruzalem. so jih tam prijazno sprejeli apostoli in starešine ter občina. Pavel in Barnaba sta jim povedala. kaj vse je Bog naredil po njiju.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:5,Apostolska_dela:"Takrat so vstali nekateri. ki so pripadali ločini farizejev. preden so sprejeli vero. Rekli so: »Verniki iz drugih narodov se morajo dati obrezati. Zapovedati jim je treba. naj se ravnajo po Mojzesovem Zakoniku.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:6,Apostolska_dela:"Zato so se apostoli in starešine sestali. da bi to zadevo preiskali.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:7,Apostolska_dela:"Potem pa je po dolgi in vneti razpravi vstal Peter in jim rekel: »Bratje. vi dobro veste. da me je Bog izbral izmed vas. da bi kot prvi oznanil dobro novico ljudem iz drugih narodov in da bi oni lahko začeli verovati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:8,Apostolska_dela:"Bog. ki pozna srce. je pokazal. da jih sprejema. tako da jim je dal svetega duha. kot ga je dal tudi nam.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:9,Apostolska_dela:"Med nami in njimi ni naredil nobene razlike. ampak je tudi njim zaradi njihove vere očistil srce.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:10,Apostolska_dela:"Zakaj torej zdaj preizkušate Boga s tem. da hočete učencem naložiti jarem. ki ga ne mi ne naši predniki nismo mogli nositi?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:11,Apostolska_dela:"Mi pa verjamemo. da smo rešeni po nezasluženi dobroti Gospoda Jezusa in da so enako rešeni tudi ti učenci.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:12,Apostolska_dela:"Takrat so vsi zbrani umolknili in prisluhnili Barnabu in Pavlu. ko sta pripovedovala o mnogih znamenjih in čudežih. ki jih je Bog po njiju naredil med narodi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:13,Apostolska_dela:"Ko sta nehala govoriti. je Jakob rekel: »Bratje. poslušajte me.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:14,Apostolska_dela:"Simeon nam je natančno opisal. kako je Bog zdaj posvetil pozornost narodom. da bi izmed njih zbral ljudstvo. ki bo nosilo njegovo ime.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:15,Apostolska_dela:"To se ujema tudi s tem. kar piše v Preroških spisih:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:16,Apostolska_dela:"‚»Potem se bom vrnil in na novo zgradil podrto Davidovo hišo. pozidal bom njene ruševine in jo obnovil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:17,Apostolska_dela:"To bom naredil zato. da bodo tisti. ki bodo preostali. lahko z vsem srcem služili meni. Jehovu. skupaj z ljudmi iz vseh narodov. z ljudmi. ki se bodo imenovali z mojim imenom.« pravim jaz. Jehova. ki delam to.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:18,Apostolska_dela:"kar je znano že od zdavnaj.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:19,Apostolska_dela:"Zato menim. da ljudem iz drugih narodov. ki želijo služiti Bogu. ne bi smeli povzročati težav.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:20,Apostolska_dela:"ampak bi jim morali napisati. naj se vzdržujejo vsega. kar je povezano z malikovanjem. spolne nemorale. zadavljenih živali in krvi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:21,Apostolska_dela:"Že od davnih časov so po vseh mestih takšni. ki oznanjajo. kaj je Mojzes napisal. saj se njegovi spisi vsak šabat glasno berejo v sinagogah.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:22,Apostolska_dela:"Zatem so se apostoli in starešine. z vso občino vred. odločili. da v Antiohijo skupaj s Pavlom in Barnabom pošljejo dva brata. ki so ju izbrali izmed sebe. To sta bila Juda. imenovan tudi Barsaba. in Sila. ki sta bila vodilna med brati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:23,Apostolska_dela:"Po njih so poslali tole pismo:<br>»Apostoli in starešine. vaši bratje. pišemo vam. bratje v Antiohiji. Siriji in Kilikiji. ki ste iz drugih narodov. Pozdravljeni!",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:24,Apostolska_dela:"Slišali smo. da so vas brez našega pooblastila obiskali nekateri od tukaj in vas s svojimi izjavami vznemirili ter skušali zavesti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:25,Apostolska_dela:"Zato smo se soglasno odločili. da izberemo dva brata in ju pošljemo k vam skupaj z našima dragima bratoma Barnabom in Pavlom.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:26,Apostolska_dela:"ki sta tvegala svoje življenje za ime našega Gospoda Jezusa Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:27,Apostolska_dela:"K vam torej pošiljamo Juda in Sila. da bi vam onadva vse to še ustno sporočila.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:28,Apostolska_dela:"S pomočjo svetega duha smo namreč prišli do sklepa. da vam ne bomo naložili nobenega drugega bremena razen naslednjih nujnih reči:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:29,Apostolska_dela:"vzdržujte se tega. kar je bilo žrtvovano malikom. krvi. zadavljenih živali in spolne nemorale. Če se boste tega dosledno izogibali. vam bo šlo dobro. Lep pozdrav!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:30,Apostolska_dela:"Bratje so se poslovili in odšli v Antiohijo. Tam so zbrali vse učence in jim predali pismo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:31,Apostolska_dela:"Ko so ga prebrali. so se razveselili. ker je bilo tako spodbudno.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:32,Apostolska_dela:"Juda in Sila. ki sta bila tudi sama preroka. sta brate s številnimi govori spodbudila in okrepila.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:33,Apostolska_dela:"Z njimi sta preživela nekaj časa. in ko sta odhajala. so jima zaželeli. da se v miru vrneta v Jeruzalem k bratom. ki so ju poslali na to pot.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:34,Apostolska_dela:"——",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:35,Apostolska_dela:"Pavel in Barnaba pa sta ostala v Antiohiji. Poučevala sta druge in skupaj s številnimi brati oznanjala dobro novico o Jehovovi besedi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:36,Apostolska_dela:"Pavel je čez nekaj časa rekel Barnabu: »Dajva. vrniva se v vsa mesta. v katerih sva oznanila Jehovovo besedo. Obiščiva brate in poglejva. kako je z njimi.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:37,Apostolska_dela:"Barnaba je vztrajal. da vzameta s seboj Janeza. imenovanega tudi Marko.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:38,Apostolska_dela:"Pavel pa se s tem ni strinjal. saj ju je v Pamfiliji zapustil in ju ni več spremljal pri delu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:39,Apostolska_dela:"Zaradi tega je med njima prišlo do hudega prepira in nazadnje sta šla vsak svojo pot. Barnaba je z Markom odplul na Ciper.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:40,Apostolska_dela:"Pavel pa je izbral Sila in odšel. potem ko so bratje molili. naj mu Jehova izkaže nezasluženo dobroto.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:15,V:41,Apostolska_dela:"Na poti skozi Sirijo in Kilikijo je obiskoval občine in jih krepil.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:16,V:0,Apostolska_dela:"Apostolska dela 16. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:1,Apostolska_dela:"Pavel je tako prišel v Derbo in nato še v Listro. Tam je živel neki učenec z imenom Timotej. Njegova mama. ki je bila prav tako učenka. je bila Judinja. njegov oče pa Grk.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:2,Apostolska_dela:"O Timoteju so bratje v Listri in Ikoniju govorili pohvalno.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:3,Apostolska_dela:"Pavel je izrazil željo. da bi ga Timotej spremljal na potovanju. zato ga je vzel s seboj. Še prej pa ga je dal obrezati zaradi Judov. saj so v tistih krajih vsi vedeli. da je njegov oče Grk.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:4,Apostolska_dela:"Ko so Pavel in njegova spremljevalca potovali skozi mesta. so tamkajšnjim bratom sporočali. kakšne odredbe so sprejeli apostoli in starešine v Jeruzalemu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:5,Apostolska_dela:"Tako so se občine krepile v veri in število učencev je iz dneva v dan raslo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:6,Apostolska_dela:"Nato so potovali skozi Frigijo in Galatijo. ker jim je sveti duh prepovedal oznanjati Božjo besedo v provinci Aziji.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:7,Apostolska_dela:"Ko pa so prišli do Mizije. so skušali iti v Bitinijo. toda Jezus jim po duhu tega ni dovolil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:8,Apostolska_dela:"Zato so nadaljevali pot skozi Mizijo in prišli v Troado.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:9,Apostolska_dela:"Pavel je ponoči imel videnje. Pred njim je stal neki Makedonec in ga prosil: »Pridi v Makedonijo in nam pomagaj.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:10,Apostolska_dela:"Takoj po tem videnju smo se odpravili v Makedonijo. saj smo sklepali. da nas Bog pošilja. naj dobro novico oznanimo tudi tam.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:11,Apostolska_dela:"Zato smo z ladjo odšli iz Troade in pripluli naravnost na Samotrako. naslednjega dne pa v Neapolo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:12,Apostolska_dela:"Od tam smo šli v rimsko kolonijo Filipi. ki je najpomembnejše mesto enega od makedonskih okrožij. V tem mestu smo ostali nekaj dni.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:13,Apostolska_dela:"Na šabat smo odšli ven iz mesta k reki. ker smo predvidevali. da je tam kraj molitve. Usedli smo se in začeli oznanjevati zbranim ženskam.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:14,Apostolska_dela:"Med ženskami. ki so nas poslušale. je bila tudi Lidija iz mesta Tiatira. ki je prodajala vijoličasto blago. Bila je verna ženska in Jehova je na široko odprl njeno srce. da je sprejela to. kar je Pavel govoril.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:15,Apostolska_dela:"Ko pa so se ona in vsi v njeni hiši dali krstiti. nas je vztrajno prosila: »Če mislite. da sem zvesta Jehovu. pridite v mojo hišo in bodite moji gostje.« Prav primorala nas je. da smo šli k njej domov.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:16,Apostolska_dela:"Ko smo nekega dne šli na kraj molitve. smo srečali neko služkinjo. ki je imela v sebi hudobnega duha. to je demona. ki ji je omogočal napovedovanje prihodnosti. Svojim gospodarjem je z vedeževanjem prinašala veliko dobička.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:17,Apostolska_dela:"Hodila je za nami in vpila: »Ti ljudje so sužnji Najvišjega Boga! Oznanjajo vam pot do rešitve!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:18,Apostolska_dela:"To je delala dan za dnem. Potem pa je bilo Pavlu tega dovolj. Obrnil se je k njej in duhu rekel: »V imenu Jezusa Kristusa ti ukazujem. da pojdi iz nje.« Še tisti trenutek jo je duh zapustil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:19,Apostolska_dela:"Ko so njeni gospodarji videli. da ne morejo več upati na dobiček. so prijeli Pavla in Sila in ju odvlekli na trg pred voditelje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:20,Apostolska_dela:"Pred državnimi uradniki so ju obtožili: »Ta človeka vnašata velik nemir v naše mesto. Sta Juda",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:21,Apostolska_dela:"in širita običaje. ki jih ne smemo niti sprejeti niti se po njih ravnati. saj smo rimski državljani.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:22,Apostolska_dela:"Takrat se je množica spravila na njiju. državni uradniki pa so ukazali. naj z njiju strgajo oblačila in ju prešibajo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:23,Apostolska_dela:"Potem ko so jima naložili veliko udarcev. so ju vrgli v ječo in ječarju ukazali. naj ju dobro straži.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:24,Apostolska_dela:"Zaradi tega ukaza ju je ječar zaprl v celico. ki je bila globoko v notranjosti ječe. in jima noge dal v klado.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:25,Apostolska_dela:"Okoli polnoči sta Pavel in Sila molila in hvalila Boga s pesmijo. drugi jetniki pa so ju poslušali.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:26,Apostolska_dela:"Nenadoma je nastal velik potres. tako da so se zamajali temelji ječe. Vsa vrata so se v trenutku odprla in vsem jetnikom so se verige odpele in klade odprle.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:27,Apostolska_dela:"Ko se je ječar zbudil in videl. da so vrata ječe odprta. je potegnil meč in si je že hotel vzeti življenje. saj je mislil. da so jetniki pobegnili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:28,Apostolska_dela:"Toda Pavel je glasno zaklical: »Ne delaj tega! Vsi smo še tukaj!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:29,Apostolska_dela:"Ječar je zahteval svetilke. pohitel noter in pred Pavlom in Silom trepetaje padel na kolena.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:30,Apostolska_dela:"Zatem ju je odpeljal ven in rekel: »Gospoda. kaj moram narediti. da bom rešen?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:31,Apostolska_dela:"Odgovorila sta mu: »Verovati moraš v Gospoda Jezusa. pa boste rešeni ti in vsi v tvoji hiši.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:32,Apostolska_dela:"Nato sta njemu in vsem v njegovi hiši oznanila Jehovovo besedo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:33,Apostolska_dela:"Ječar ju je še sredi noči odpeljal s seboj in jima izpral rane. potem pa so se on in vsi v njegovi hiši takoj dali krstiti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:34,Apostolska_dela:"Pavla in Sila je pripeljal k sebi domov in ju pogostil. Bil je zelo vesel. da je začel verovati v Boga. in z njim so se veselili tudi vsi v njegovi hiši.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:35,Apostolska_dela:"Ko se je zdanilo. so državni uradniki poslali stražnike. naj sporočijo ječarju: »Izpusti tista dva človeka.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:36,Apostolska_dela:"Ječar je o tem obvestil Pavla. Rekel mu je: »Državni uradniki so mi sporočili. naj vaju izpustim. Zato pridita ven in pojdita v miru.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:37,Apostolska_dela:"Toda Pavel jim je rekel: »Rimska državljana sva. pa so naju javno pretepli. in to brez sojenja. in nato še vrgli v ječo. In zdaj naju hočejo na skrivaj vreči ven? To pa že ne! Naj kar sami pridejo sem in naju pospremijo ven.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:38,Apostolska_dela:"Stražniki so to sporočili državnim uradnikom. Ko so uradniki izvedeli. da sta rimska državljana. so se prestrašili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:39,Apostolska_dela:"Zato so prišli k njima in se jima opravičili. Nato so ju pospremili ven in ju prosili. naj zapustita mesto.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:16,V:40,Apostolska_dela:"Onadva pa sta se iz ječe odpravila k Lidiji domov. Ko sta videla brate. sta jih spodbudila in nato odpotovala.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:17,V:0,Apostolska_dela:"Apostolska dela 17. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:1,Apostolska_dela:"Pot so nadaljevali skozi Amfipolo in Apolonijo in prispeli v Tesaloniko. Tam so Judje imeli sinagogo",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:2,Apostolska_dela:"in Pavel jo je po svoji navadi obiskal. S prisotnimi je tri šabate zapored razpravljal na podlagi Svetih spisov.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:3,Apostolska_dela:"Razlagal jim je in jim s sklicevanjem na odlomke iz Svetih spisov dokazoval. da je Kristus moral trpeti in vstati od mrtvih. Govoril je: »Kristus je prav ta Jezus. ki vam ga jaz oznanjam.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:4,Apostolska_dela:"Nekateri od njih so sprejeli vero in se pridružili Pavlu in Silu. To je naredilo tudi veliko Grkov. ki so častili Boga. in kar precej uglednih žensk.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:5,Apostolska_dela:"Toda drugi Judje so postali ljubosumni. zato so nabrali nekaj nepridipravov. ki so postopali po trgu. Potem ko so zbrali kar precej ljudi. so vsi skupaj začeli v mestu povzročati nemir. Napadli so Jazonovo hišo in iskali Pavla in Sila. da bi ju pripeljali ven k zbrani množici.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:6,Apostolska_dela:"Ko ju niso našli. so Jazona in nekaj bratov odvlekli k mestnim voditeljem. Vpili so: »Ljudje. ki vsepovsod povzročajo težave. so zdaj prišli še sem!",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:7,Apostolska_dela:"Ta Jazon pa jih je sprejel v svoj dom. Vsi ti ravnajo v nasprotju s cesarjevimi odredbami. Govorijo. da je kralj nekdo drug. namreč Jezus.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:8,Apostolska_dela:"Ko so ljudje in mestni voditelji to slišali. so se razburili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:9,Apostolska_dela:"Jazona in drugih niso hoteli izpustiti. dokler jim niso plačali zahtevane varščine.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:10,Apostolska_dela:"Takoj ko se je znočilo. so bratje poslali Pavla in Sila v Berojo. Ko sta prišla tja. sta šla v judovsko sinagogo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:11,Apostolska_dela:"Judje v tem mestu pa so bili bolj odprti od tistih v Tesaloniki. saj so sporočilo sprejeli z zelo velikim zanimanjem. Vsak dan so skrbno preiskovali Svete spise. da bi videli. ali je to. kar so slišali. res.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:12,Apostolska_dela:"Številni od njih so sprejeli vero. To je naredilo tudi kar precej uglednih Grkinj in nekaj Grkov.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:13,Apostolska_dela:"Ko pa so Judje iz Tesalonike izvedeli. da Pavel oznanja Božjo besedo tudi v Beroji. so prišli tja. da bi nahujskali in razburili ljudi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:14,Apostolska_dela:"Bratje so poskrbeli. da je Pavel takoj odpotoval proti morju. Sila in Timotej pa sta ostala v Beroji.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:15,Apostolska_dela:"Nekaj bratov je Pavla spremljalo vse do Aten. Preden so se vrnili. jim je Pavel naročil. naj Sila in Timotej čim prej prideta k njemu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:16,Apostolska_dela:"Medtem ko ju je Pavel v Atenah čakal. je opazil. da je mesto polno malikov. in to ga je razdražilo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:17,Apostolska_dela:"Tako je začel v sinagogi razpravljati z Judi in drugimi. ki so častili Boga. Poleg tega je na trgu vsak dan razpravljal s tistimi. na katere je naletel.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:18,Apostolska_dela:"Toda nekateri epikurejski in stoiški filozofi so mu ugovarjali. Eni so govorili: »Le kaj bi ta blebetač rad povedal?« Drugi pa: »Menda oznanja tuje bogove.« To so govorili zato. ker je oznanjal dobro novico o Jezusu in o vstajenju.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:19,Apostolska_dela:"Zato so ga odpeljali na Areopag in mu rekli: »Ali bi lahko izvedeli. kakšen je ta novi nauk. o katerem govoriš?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:20,Apostolska_dela:"Pripoveduješ nekaj. kar prvič slišimo. Zanima nas. kaj vse to pomeni.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:21,Apostolska_dela:"Nihče od Atenčanov in tujcev. ki so bili v mestu nastanjeni. ni namreč v prostem času počel nič drugega kot pripovedoval ali poslušal kaj novega.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:22,Apostolska_dela:"Pavel je stopil na sredino Areopaga in rekel:<br>»Atenčani. vidim. da ste bolj verni kot drugi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:23,Apostolska_dela:"Ko sem se sprehajal po mestu in si pozorno ogledoval. kaj vse vi častite. sem na primer našel celo oltar. na katerem piše: ‚Posvečen Neznanemu bogu. In prav o tem Bogu. ki ga vi častite. čeprav ga ne poznate. vam jaz govorim.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:24,Apostolska_dela:"Bog. ki je naredil svet in vse. kar je na njem. je Gospodar neba in zemlje in kot tak ne prebiva v svetiščih. ki so jih naredili ljudje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:25,Apostolska_dela:"Poleg tega ne potrebuje. da bi mu ljudje stregli. saj mu nič ne manjka – on je namreč tisti. ki vsem ljudem daje življenje. omogoča dihanje in jih oskrbuje z vsem.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:26,Apostolska_dela:"Iz enega človeka je naredil vse narode. da bi živeli po vsej zemlji. Določil je čas. kdaj naj se kaj zgodi. in prostor. kjer lahko ljudje živijo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:27,Apostolska_dela:"Bog je to naredil zato. da bi ga ljudje iskali. celo tipali za njim in ga tudi našli. ker v resnici ni daleč nikomur od nas.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:28,Apostolska_dela:"Po njegovi zaslugi živimo. se gibamo in obstajamo. kot so tudi nekateri vaši pesniki rekli: ‚Saj smo vsi njegovi otroci.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:29,Apostolska_dela:"Ker smo torej Božji otroci. ne bi smeli misliti. da je Božanstvo podobno nečemu. kar si je človek zamislil in umetniško izoblikoval iz zlata. srebra ali kamna.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:30,Apostolska_dela:"Res je. da je Bog do zdaj takšno nevednost dopuščal. vendar zdaj ljudem vsepovsod sporoča. naj se pokesajo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:31,Apostolska_dela:"Določil je namreč dan. ko bo pravično sodil vsemu svetu po človeku. ki ga je za to postavil. Prihod tega dneva je vsem ljudem zajamčil s tem. da je tega človeka obudil od mrtvih.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:32,Apostolska_dela:"Ko so slišali o vstajenju mrtvih. so se nekateri začeli posmehovati. drugi pa so rekli: »Morda nam lahko o tem govoriš še kdaj drugič.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:33,Apostolska_dela:"Pavel je potem odšel.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:17,V:34,Apostolska_dela:"toda nekateri so šli z njim in začeli verovati. Med njimi so bili Dionizij. ki je bil sodnik na areopaškem sodišču. neka ženska. ki ji je bilo ime Damaris. in drugi.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:18,V:0,Apostolska_dela:"Apostolska dela 18. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:1,Apostolska_dela:"Iz Aten je Pavel odpotoval v Korint.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:2,Apostolska_dela:"Tam je srečal nekega Juda z imenom Akvila. ki je bil doma iz Ponta. Akvila je malo prej z ženo Priskilo prišel v Korint iz Italije. ker je cesar Klavdij ukazal. da morajo vsi Judje zapustiti Rim. Pavel ju je obiskal.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:3,Apostolska_dela:"in ker so bili vsi istega poklica – izdelovali so šotore – je ostal pri njiju in delal skupaj z njima.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:4,Apostolska_dela:"Vsak šabat je imel v sinagogi govor in je skušal Jude in Grke prepričati. da bi začeli verjeti sporočilu. ki ga prinaša.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:5,Apostolska_dela:"Ko sta potem iz Makedonije prišla Sila in Timotej. se je Pavel povsem posvetil poučevanju Božje besede. Oznanjeval je Judom in jim dokazoval. da je Jezus res Kristus.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:6,Apostolska_dela:"Oni pa so mu kar naprej nasprotovali in žaljivo govorili. zato si je otresel prah z oblačil in jim rekel: »Sami boste krivi za to. kar vas bo doletelo. Jaz ne bom kriv. Zato bom zdaj šel k ljudem iz drugih narodov.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:7,Apostolska_dela:"Tako ni več oznanjeval v sinagogi. ampak v hiši Titija Justa. ki je častil Boga in je imel hišo tik ob sinagogi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:8,Apostolska_dela:"Predstojnik sinagoge Krisp in vsi v njegovi hiši pa so začeli verovati v Gospoda. Tudi številni drugi prebivalci Korinta. ki so slišali sporočilo. so začeli verovati in se dali krstiti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:9,Apostolska_dela:"Neke noči se je Pavlu v videnju prikazal Gospod in mu rekel: »Še naprej oznanjuj in ne odnehaj! Ne boj se.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:10,Apostolska_dela:"saj sem jaz s teboj. Tudi če te bo kdo napadel. ti ne bo mogel škoditi. V tem mestu imam namreč še veliko ljudi. ki bodo sprejeli vero.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:11,Apostolska_dela:"Pavel je tako ostal tam eno leto in šest mesecev in ljudi poučeval o Božji besedi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:12,Apostolska_dela:"Ko je v Ahaji kot prokonzul služboval Galion. so Judje združeno napadli Pavla in ga odvedli k sodnemu stolu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:13,Apostolska_dela:"Rekli so: »Ta človek prepričuje ljudi. naj na nezakonit način častijo Boga.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:14,Apostolska_dela:"Ko pa je Pavel ravno hotel nekaj reči. je Galion Judom rekel: »O Judje. če bi res šlo za kakšno krivico ali hud zločin. bi bilo prav. da vam potrpežljivo prisluhnem.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:15,Apostolska_dela:"Če pa gre za nesoglasja glede besed. imen in vaših zakonov. morate to rešiti sami. Jaz o teh stvareh nočem soditi.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:16,Apostolska_dela:"Nato jih je odgnal izpred sodnega stola.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:17,Apostolska_dela:"Takrat je množica zgrabila Sostena. predstojnika sinagoge. in ga pred sodnim stolom začela pretepati. Toda Galion se v to ni hotel vpletati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:18,Apostolska_dela:"Pavel je še nekaj časa ostal v Korintu. nato pa se je poslovil od bratov ter s Priskilo in Akvilom odplul proti Siriji. Še prej se je v Kenhrejah dal ostriči na kratko. da bi izpolnil svojo zaobljubo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:19,Apostolska_dela:"Ko so pripluli v Efez. je Priskilo in Akvila pustil v mestu. sam pa je šel v sinagogo in razpravljal z Judi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:20,Apostolska_dela:"Prosili so ga. naj ostane dlje. vendar ni privolil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:21,Apostolska_dela:"Poslovil se je in jim rekel: »Še se bom vrnil k vam. če bo takšna Jehovova volja.« Nato je iz Efeza odplul",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:22,Apostolska_dela:"v Cezarejo. Zatem je šel gor in na kratko obiskal občino. nato pa je odpotoval v Antiohijo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:23,Apostolska_dela:"Ko je tam preživel nekaj časa. je spet šel na pot. Potoval je skozi Galatijo in Frigijo in v enem kraju za drugim krepil učence.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:24,Apostolska_dela:"V Efez pa je prišel neki Jud z imenom Apolo. ki je bil doma iz Aleksandrije. Bil je spreten govornik in dober poznavalec Svetih spisov.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:25,Apostolska_dela:"Poučen je bil o Jehovovih naukih. Ker je bil poln duha in zelo goreč. je pravilno govoril in učil o Jezusu. vendar je poznal samo krst. ki ga je oznanjal Janez.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:26,Apostolska_dela:"Apolo je pogumno govoril v sinagogi. Ko sta ga slišala Priskila in Akvila. sta ga povabila k sebi in mu pomagala bolj točno razumeti Božje nauke.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:27,Apostolska_dela:"Ker je želel oditi na drugo stran morja. v Ahajo. so efeški bratje pisali tamkajšnjim učencem in jih spodbudili. naj ga prijazno sprejmejo. Ko je bil tam. je bil v veliko pomoč tistim. ki so zaradi Božje nezaslužene dobrote že sprejeli vero.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:18,V:28,Apostolska_dela:"Z veliko zavzetostjo je namreč Judom javno in temeljito dokazoval. da se motijo. ko jim je na podlagi Svetih spisov pojasnjeval. da je Jezus res Kristus.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:19,V:0,Apostolska_dela:"Apostolska dela 19. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:1,Apostolska_dela:"Medtem ko je bil Apolo v Korintu. je Pavel skozi notranjost dežele pripotoval v Efez. Tam je srečal nekaj učencev",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:2,Apostolska_dela:"in jih vprašal: »Ali ste dobili svetega duha. ko ste začeli verovati?« Odgovorili so mu: »Nič nismo slišali o svetem duhu.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:3,Apostolska_dela:"Vprašal jih je: »Kakšen krst ste potem imeli?« Odgovorili so: »Krst. ki ga je opravljal Janez.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:4,Apostolska_dela:"Pavel pa je rekel: »Janez je krščeval ljudi v znamenje njihove skesanosti. Govoril jim je. naj verujejo v tistega. ki prihaja za njim. namreč v Jezusa.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:5,Apostolska_dela:"Po teh besedah so se dali krstiti v imenu Gospoda Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:6,Apostolska_dela:"Ko je Pavel nanje položil roke. so dobili svetega duha in začeli govoriti v tujih jezikih ter prerokovati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:7,Apostolska_dela:"Teh učencev je bilo 12.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:8,Apostolska_dela:"Pavel je tri mesece hodil v sinagogo in v njej pogumno oznanjal. Imel je govore in je prepričljivo razpravljal o Božjem kraljestvu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:9,Apostolska_dela:"Toda nekateri so bili trmasti in niso hoteli verjeti. Poleg tega so pred ljudmi žaljivo govorili o Poti. Ko je Pavel to videl. se je skupaj z učenci umaknil od njih in imel vsak dan govore v Tiranovi šolski predavalnici.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:10,Apostolska_dela:"V tej predavalnici je poučeval dve leti. tako da so Gospodovo besedo slišali vsi. ki so živeli v provinci Aziji. tako Judje kot Grki.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:11,Apostolska_dela:"Bog je po Pavlu delal izredna in mogočna dela.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:12,Apostolska_dela:"Bolnikom so ljudje celo prinašali rute in predpasnike. ki jih je uporabljal Pavel. Bolni so tako ozdraveli in obsedene so zapustili hudobni duhovi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:13,Apostolska_dela:"Tudi nekateri judovski izganjalci demonov. ki so potovali naokrog. so z izgovarjanjem imena Gospoda Jezusa skušali izganjati hudobne duhove. Govorili so: »V imenu Jezusa. ki ga oznanja Pavel. vam izrecno ukazujem. da odidete.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:14,Apostolska_dela:"To je delalo tudi sedem sinov nekega judovskega višjega duhovnika. ki mu je bilo ime Skeva.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:15,Apostolska_dela:"Toda hudobni duh jim je odgovoril: »Jezusa poznam in Pavla tudi. Kdo pa ste vi?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:16,Apostolska_dela:"Takrat je človek. v katerem je bil ta hudobni duh. skočil nanje in jih vse obvladal. Znesel se je nad njimi. tako da so ranjeni in brez obleke pobegnili iz tiste hiše.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:17,Apostolska_dela:"Ko se je to razvedelo med vsemi prebivalci Efeza. med Judi in Grki. je vse prevzelo strahospoštovanje in ime Gospoda Jezusa se je še bolj poveličevalo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:18,Apostolska_dela:"Mnogi od teh. ki so začeli verovati. so odkrito priznavali in pripovedovali. kaj vse so počeli.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:19,Apostolska_dela:"Pravzaprav je kar nekaj tistih. ki so se ukvarjali z magijo. zneslo skupaj svoje zvitke in jih pred vsemi sežgalo. Ko so izračunali njihovo skupno vrednost. so ugotovili. da so bili vredni 50.000 srebrnikov.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:20,Apostolska_dela:"Tako se je Jehovova beseda mogočno širila in premagovala ovire.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:21,Apostolska_dela:"Po vseh teh dogodkih se je Pavel odločil. da se bo po koncu potovanja po Makedoniji in Ahaji odpravil v Jeruzalem. Rekel je: »Najprej grem v Jeruzalem. potem pa moram še v Rim.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:22,Apostolska_dela:"Tako je dva svoja pomočnika. Timoteja in Erasta. poslal v Makedonijo. sam pa je še nekaj časa ostal v provinci Aziji.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:23,Apostolska_dela:"V tistem času je v zvezi s Potjo prišlo do resnega izgreda.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:24,Apostolska_dela:"Vse se je začelo z nekim srebrarjem po imenu Demetrij. ki je izdeloval srebrne Artemidine tempeljčke in s tem omogočal rokodelcem dober zaslužek.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:25,Apostolska_dela:"Demetrij je zbral svoje sodelavce in še druge. ki so se ukvarjali s tem poslom. Rekel jim je: »Možje. vi dobro veste. da nam ta posel omogoča blaginjo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:26,Apostolska_dela:"Vidite in slišite lahko. kaj dela ta Pavel. S svojim govorjenjem. da z rokami narejeni bogovi niso bogovi. je prepričal precej ljudi po skoraj vsej provinci Aziji. ne samo v Efezu. in jih pregovoril. da so spremenili svoje verovanje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:27,Apostolska_dela:"Zaradi tega obstaja nevarnost. da bo naš poklic prišel na slab glas. Pa ne samo to. lahko se zgodi. da bo tempelj velike boginje Artemide izgubil veljavo in da celo Artemida. ki jo častita vsa provinca Azija in ves svet. ne bo več slavljena.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:28,Apostolska_dela:"Ko so to slišali. so se razjezili in začeli vzklikati: »Velika je Artemida Efežanov!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:29,Apostolska_dela:"V mestu je zavladala zmeda in ljudje so vsi hkrati pridrveli v gledališče. S seboj so privlekli Gaja in Aristarha. ki sta bila Makedonca in sta Pavla spremljala na poti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:30,Apostolska_dela:"Pavel je hotel stopiti noter in nagovoriti ljudi. toda učenci mu niso pustili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:31,Apostolska_dela:"Celo nekateri organizatorji praznovanj in iger. ki so mu bili naklonjeni. so mu poslali sporočilo in ga prosili. naj nikar ne hodi v gledališče in se izpostavlja nevarnosti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:32,Apostolska_dela:"Tam so nekateri vpili eno. drugi spet nekaj drugega. Med ljudmi je namreč vladala zmeda in večina jih sploh ni vedela. zakaj so se zbrali.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:33,Apostolska_dela:"Judje so potiskali naprej nekega Aleksandra. zato so mu nekateri iz množice rekli. naj spregovori. Aleksander je pomignil z roko in hotel pojasniti zadevo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:34,Apostolska_dela:"Toda ko so ugotovili. da je Jud. so vsi naenkrat začeli kričati: »Velika je Artemida Efežanov!« To so vpili kaki dve uri.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:35,Apostolska_dela:"Ko je mestni upravitelj množico končno le utišal. je rekel: »Efežani. kdo pa ne ve. da je Efez varuh templja velike Artemide in njene podobe. ki je padla z neba?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:36,Apostolska_dela:"To je neizpodbitno. zato se pomirite in se ne prenaglite.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:37,Apostolska_dela:"Ta človeka. ki ste ju pripeljali. nista ropala templjev niti nista sramotila naše boginje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:38,Apostolska_dela:"Če hočejo Demetrij in rokodelci. ki so z njim. koga tožiti. imamo za to dneve. ko zaseda sodišče. in prokonzule. pa naj se tam obravnava zadeva.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:39,Apostolska_dela:"Če pa hočete še kaj več od tega. naj se o tem odloča na uradno sklicanem zboru meščanov.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:40,Apostolska_dela:"Zaradi današnjega dogodka smo v resni nevarnosti. da nas obtožijo upora. Ne moremo namreč navesti prav nobenega upravičenega razloga za ta izgred.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:19,V:41,Apostolska_dela:"Ko je vse to povedal. jim je naročil. naj se razidejo.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:20,V:0,Apostolska_dela:"Apostolska dela 20. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:1,Apostolska_dela:"Ko se je nemir v mestu polegel. je Pavel poslal po učence. Spodbudil jih je in se od njih poslovil. potem pa odpotoval v Makedonijo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:2,Apostolska_dela:"Potoval je skozi tiste kraje in tamkajšnje učence zelo spodbudil. Tako je prišel v Grčijo",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:3,Apostolska_dela:"in tam je ostal tri mesece. Nato je hotel odpluti v Sirijo. toda tik pred plovbo je izvedel. da so Judje skovali proti njemu zaroto. zato se je odločil. da se bo tja vrnil prek Makedonije.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:4,Apostolska_dela:"Spremljali so ga Pirov sin Sopater iz Beroje. Tesaloničana Aristarh in Sekundus. Gaj iz Derbe in Timotej pa še Tihik in Trofim. ki sta bila iz province Azije.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:5,Apostolska_dela:"Ti bratje so šli pred nama in naju počakali v Troadi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:6,Apostolska_dela:"midva pa sva po prazniku nekvašenega kruha odplula iz Filipov in v petih dneh prišla k njim v Troado. Tam smo ostali sedem dni.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:7,Apostolska_dela:"Ko smo se prvi dan v tednu zbrali. da bi skupaj jedli. je Pavel zbranim začel govoriti. saj je naslednji dan nameraval odpotovati. Svoj govor je podaljšal do polnoči.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:8,Apostolska_dela:"zato je v zgornji sobi. v kateri smo bili zbrani. gorelo kar nekaj svetilk.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:9,Apostolska_dela:"Na oknu je sedel neki mladenič z imenom Evtih in med Pavlovim govorom ga je premagal spanec. Trdno je zaspal in padel skozi okno iz drugega nadstropja. Ko so prišli do njega. so videli. da je mrtev.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:10,Apostolska_dela:"Pavel pa je prišel dol. se sklonil nad njega in ga objel. Zatem je rekel: »Pomirite se. Spet je živ.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:11,Apostolska_dela:"Potem je šel nazaj gor. prelomil kruh in začeli so jesti. Še kar nekaj časa se je pogovarjal z njimi. vse do zore. in nato odpotoval.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:12,Apostolska_dela:"Fanta so odpeljali nazaj in bili so presrečni. ker je bil živ.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:13,Apostolska_dela:"Mi smo se vkrcali na ladjo in odpluli v Asos. kot nam je Pavel naročil. On pa je šel v Asos peš in se nam je nameraval tam pridružiti na ladji.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:14,Apostolska_dela:"Ko je prišel za nami v Asos. smo ga vzeli na ladjo in odpluli v Mitileno.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:15,Apostolska_dela:"Od tam smo naslednji dan nadaljevali pot in pripluli do Hiosa. Drugi dan smo se na kratko ustavili na Samosu. dan za tem pa smo prišli v Milet.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:16,Apostolska_dela:"Pavel se je odločil. da se ne bomo ustavljali v Efezu in se zadrževali v provinci Aziji. saj je hitel. da bi prišel v Jeruzalem do binkošti. če bi bilo to le mogoče.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:17,Apostolska_dela:"Vseeno pa je iz Mileta poslal sporočilo starešinam efeške občine in jih prosil. naj pridejo k njemu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:18,Apostolska_dela:"Ko so prišli k njemu. jim je rekel: »Vi dobro veste. kako sem živel. ko sem bil med vami. in to od prvega dne. ko sem stopil v provinco Azijo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:19,Apostolska_dela:"V solzah in stiskah. ki so mi jih povzročali Judje s svojimi zarotami. sem ponižno sužnjeval Gospodu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:20,Apostolska_dela:"Veste tudi. da vam v vsem tem času nisem zamolčal ničesar takega. kar bi vam lahko koristilo. niti se nisem obotavljal poučevati vas javno in po hišah.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:21,Apostolska_dela:"Pričeval sem tako Judom kot Grkom in jim temeljito pojasnil. da se morajo pokesati za grehe. storjene proti Bogu. in da morajo začeti verovati v našega Gospoda Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:22,Apostolska_dela:"Zdaj potujem v Jeruzalem. ker mi tako narekuje duh. čeprav ne vem. kaj se mi bo tam zgodilo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:23,Apostolska_dela:"Vem samo to. da me sveti duh v vsakem mestu opozarja. da me čakajo stiske in ječa.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:24,Apostolska_dela:"Vendar mi moje življenje sploh ni pomembno. pomembno mi je to. da pritečem do konca in opravim službo. ki sem jo dobil od Gospoda Jezusa. in sicer da temeljito oznanim dobro novico o Božji nezasluženi dobroti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:25,Apostolska_dela:"Vem. da me nihče od vas. katerim sem oznanjal Kraljestvo. ne bo več videl.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:26,Apostolska_dela:"Vi lahko potrdite. da ni moja krivda. če kdo izgubi življenje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:27,Apostolska_dela:"saj vam nisem zamolčal nič od tega. kar se je Bog namenil narediti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:28,Apostolska_dela:"Pazite nase in na vso čredo. saj vas je sveti duh postavil za njene nadzornike – postavil vas je. da bi pasli Božjo občino. ki jo je Bog kupil s krvjo svojega Sina.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:29,Apostolska_dela:"Vem. da bodo po mojem odhodu prišli med vas krvoločni volkovi. ki s čredo ne bodo ravnali nič kaj nežno.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:30,Apostolska_dela:"Med vami se bodo pojavili takšni. ki bodo izkrivljali resnico. da bi učence potegnili za seboj.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:31,Apostolska_dela:"Zato ostanite budni in ne pozabite. da sem vsakega od vas tri leta noč in dan poučeval v solzah.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:32,Apostolska_dela:"Zdaj pa vas izročam v roke Bogu in njegovi nezasluženi dobroti. Sporočilo o njegovi nezasluženi dobroti vas lahko okrepi in vam da dediščino. ki je namenjena vsem svetim.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:33,Apostolska_dela:"Nikoli nisem hlepel po srebru. zlatu ali oblačilih koga drugega.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:34,Apostolska_dela:"Sami veste. da sem z lastnimi rokami poskrbel za svoje potrebe in potrebe tistih. ki so me spremljali.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:35,Apostolska_dela:"S svojim zgledom sem vam pokazal. da morate tudi vi marljivo delati. da bi lahko pomagali šibkim. in imeti v mislih to. kar je rekel Gospod Jezus: ‚Dajati osrečuje bolj kakor prejemati.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:36,Apostolska_dela:"Potem ko je to povedal. je skupaj z vsemi pokleknil in molil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:37,Apostolska_dela:"Zatem so se vsem ulile solze in so močno jokali. Objeli so Pavla in ga prisrčno poljubljali.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:20,V:38,Apostolska_dela:"Še posebej so bili žalostni. ko jim je povedal. da ga ne bodo več videli. Nato so ga pospremili na ladjo.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:21,V:0,Apostolska_dela:"Apostolska dela 21. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:1,Apostolska_dela:"Ko smo se z žalostjo v srcu poslovili od njih in nadaljevali pot po morju. smo pripluli naravnost na Kos. Naslednji dan smo prispeli na Rodos. od tam pa smo odpluli v Pataro.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:2,Apostolska_dela:"V Patari smo našli ladjo. ki je bila namenjena v Fenicijo. se vkrcali nanjo in odpluli.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:3,Apostolska_dela:"Na levi strani smo zagledali Ciper. šli mimo njega in pluli naprej proti Siriji. Ustavili smo se v Tiru. ker je morala ladja tam razložiti svoj tovor.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:4,Apostolska_dela:"Poiskali smo učence in ostali pri njih sedem dni. Ti učenci so zaradi tega. kar jim je sveti duh razodel. Pavlu večkrat rekli. naj ne hodi v Jeruzalem.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:5,Apostolska_dela:"Ko je prišel čas za odhod. smo se odpravili na pot. Vsi učenci. tudi ženske in otroci. so nas pospremili iz mesta. Na obali smo pokleknili. molili",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:6,Apostolska_dela:"in se poslovili drug od drugega. Mi smo se potem vkrcali na ladjo. oni pa so se vrnili vsak na svoj dom.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:7,Apostolska_dela:"Iz Tira smo pripluli v Ptolemaido. Tam smo šli pozdravit brate in pri njih smo ostali en dan.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:8,Apostolska_dela:"Naslednji dan smo odšli iz Ptolemaide in prispeli v Cezarejo. Obiskali smo oznanjevalca dobre novice Filipa. ki je bil eden od sedmih učencev. in ostali pri njem doma.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:9,Apostolska_dela:"Filip je imel štiri neporočene hčere. ki so imele dar prerokovanja.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:10,Apostolska_dela:"Pri njem smo bili že kar nekaj dni. ko je iz Judeje prišel prerok. ki mu je bilo ime Agab.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:11,Apostolska_dela:"Agab je pristopil k nam. vzel Pavlov pas. si zvezal noge in roke ter rekel: »Sveti duh pravi: ‚Tako bodo Judje v Jeruzalemu zvezali moškega. ki nosi ta pas. in ga izročili ljudem iz drugih narodov.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:12,Apostolska_dela:"Ko smo to slišali. smo mi in tudi drugi prisotni začeli Pavla prositi. naj ne hodi v Jeruzalem.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:13,Apostolska_dela:"Pavel je odgovoril: »Kaj delate? Zakaj jokate in me skušate odvrniti od tega. da bi šel tja? Lahko ste prepričani. da sem za ime Gospoda Jezusa v Jeruzalemu pripravljen ne samo biti zvezan. ampak tudi umreti.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:14,Apostolska_dela:"Videli smo. da ga ne moremo pregovoriti. zato smo odnehali in rekli: »Naj se zgodi Jehovova volja.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:15,Apostolska_dela:"Potem smo se pripravili za pot in odšli v Jeruzalem.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:16,Apostolska_dela:"Spremljalo nas je tudi nekaj učencev iz Cezareje. da bi nas pripeljali k enemu od prvih učencev. k Mnazonu s Cipra. ki naj bi nas sprejel v svoj dom.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:17,Apostolska_dela:"Ko smo prišli v Jeruzalem. so nas bratje z veseljem sprejeli.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:18,Apostolska_dela:"Naslednji dan smo skupaj s Pavlom šli k Jakobu. Tam so bili zbrani vsi starešine.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:19,Apostolska_dela:"Pavel jih je pozdravil in jim začel podrobno pripovedovati. kaj vse je Bog z njegovim oznanjevanjem dosegel med narodi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:20,Apostolska_dela:"Ko so to slišali. so začeli slaviti Boga. Pavlu so zatem rekli: »Brat. vidiš lahko. da je na tisoče Judov sprejelo vero. Vsi ti se zvesto držijo Zakonika.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:21,Apostolska_dela:"Toda o tebi so slišali govorice. da vse Jude med narodi učiš. naj zavržejo Mojzesov Zakonik. Slišali so. da jim govoriš. naj ne obrezujejo svojih otrok in naj se ne ravnajo po ustaljenih običajih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:22,Apostolska_dela:"Torej. kaj naj glede tega naredimo? Zagotovo bodo izvedeli. da si prišel.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:23,Apostolska_dela:"Zato predlagamo. da narediš naslednje: Poznamo štiri moške. ki so se zaobljubili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:24,Apostolska_dela:"Vzemi jih s seboj. se z njimi obredno očisti in poskrbi za njihove stroške. da si bodo lahko obrili glavo. Tako bodo vsi vedeli. da govorice o tebi niso resnične. ampak da živiš tako. kot je prav. in se tudi sam ravnaš po Zakoniku.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:25,Apostolska_dela:"Vernikom iz drugih narodov pa smo že v pismu sporočili našo odločitev. naj se vzdržujejo tega. kar je žrtvovano malikom. krvi. zadavljenih živali in spolne nemorale.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:26,Apostolska_dela:"Pavel je naslednji dan vzel tiste štiri moške. se skupaj z njimi obredno očistil in vstopil v tempelj. da bi objavil. kdaj se bodo iztekli dnevi za obredno očiščenje. ko naj bi se za vsakega od njih prinesla daritev.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:27,Apostolska_dela:"Ko pa se je sedem dni za očiščenje že skoraj izteklo. so ga v templju videli Judje iz province Azije in vso množico dvignili na noge. Pavla so zgrabili",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:28,Apostolska_dela:"in vpili: »Izraelci. pomagajte! Ta človek je tisti. ki med ljudmi vsepovsod širi nauke. ki so naperjeni proti našemu ljudstvu. našemu Zakoniku in temu svetemu kraju. To pa še ni vse. v tempelj je pripeljal celo Grke in ta kraj oskrunil.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:29,Apostolska_dela:"To so rekli zato. ker so prej Pavla videli v mestu skupaj z Efežanom Trofimom in so mislili. da ga je pripeljal v tempelj.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:30,Apostolska_dela:"Po vsem mestu je zavladal velik nemir in ljudje so hiteli v tempelj. Zgrabili so Pavla. ga odvlekli iz templja in vrata takoj zaprli.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:31,Apostolska_dela:"Skoraj bi ga že ubili. ko je do vojaškega poveljnika prišla novica. da je po vsem Jeruzalemu zavladal velik nemir.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:32,Apostolska_dela:"Poveljnik je takoj skupaj z vojaki in stotniki stekel k množici. Ko so ljudje zagledali njega in vojake. so Pavla nehali pretepati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:33,Apostolska_dela:"Poveljnik se je približal in ukazal. naj Pavla primejo in vklenejo v dve verigi. Zatem je začel poizvedovati. kdo je ta človek in kaj je naredil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:34,Apostolska_dela:"Toda nekateri v množici so vpili eno. drugi spet nekaj drugega. Poveljnik zaradi vpitja ni mogel dobiti jasnega odgovora. zato je vojakom ukazal. naj ga odpeljejo v vojašnico.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:35,Apostolska_dela:"Ko pa je Pavel prišel do stopnic. so ga morali vojaki zaradi nasilne množice nesti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:36,Apostolska_dela:"Ljudje so namreč šli za njimi in vpili: »Ubijte ga!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:37,Apostolska_dela:"Ravno so hoteli vstopiti v vojašnico. ko je Pavel poveljnika vprašal: »Ali smem nekaj reči?« Poveljnik mu je rekel: »Ti znaš grško?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:38,Apostolska_dela:"Ali nisi ti tisti Egipčan. ki je pred nekaj časa zanetil upor in tistih 4000 oboroženih mož odpeljal v pustinjo?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:39,Apostolska_dela:"Pavel je nato rekel: »Jaz sem Jud iz Tarza. pomembnega mesta v Kilikiji. Prosim te. da mi dovoliš nagovoriti množico.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:21,V:40,Apostolska_dela:"Poveljnik mu je dovolil in Pavel je na stopnicah z roko pomignil ljudem. Nastala je čista tišina in Pavel jih je nagovoril po hebrejsko:",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:22,V:0,Apostolska_dela:"Apostolska dela 22. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:1,Apostolska_dela:"»Bratje in očetje. prisluhnite. kaj vam bom povedal v zagovor.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:2,Apostolska_dela:"Ko so ljudje slišali. da jih nagovarja po hebrejsko. so bili še bolj tiho. on pa je rekel:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:3,Apostolska_dela:"»Sem Jud. Rodil sem se v Tarzu v Kilikiji. izšolal pa sem se v tem mestu pri Gamalielovih nogah. Naučen sem bil do potankosti upoštevati Zakonik naših prednikov in Bogu sem služil tako goreče kot vsi vi danes tukaj.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:4,Apostolska_dela:"Privržence te Poti sem preganjal – moške in ženske sem prijel. jih poslal v ječo in nekatere sem dal celo usmrtiti.",K:"",NZ:"YQ"},
