{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:5,Apostolska_dela:"To lahko potrdita veliki duhovnik in ves svet starešin. Od njih sem tudi dobil pisma za naše brate v Damasku in odpravil sem se tja. da bi privržence Poti prijel in jih zvezane pripeljal sem v Jeruzalem. da bi jih tukaj kaznovali.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:6,Apostolska_dela:"Bil sem že blizu Damaska. ko me je okoli poldneva nenadoma obsijala močna svetloba z neba.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:7,Apostolska_dela:"Padel sem na tla in zaslišal glas. ki mi je rekel: ‚Savel. Savel. zakaj me preganjaš?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:8,Apostolska_dela:"Vprašal sem: ‚Gospod. kdo si? Glas mi je odgovoril: ‚Jaz sem Jezus Nazarečan. ki ga ti preganjaš.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:9,Apostolska_dela:"Možje. ki so bili z menoj. so sicer videli svetlobo. niso pa razumeli. kaj mi je glas govoril.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:10,Apostolska_dela:"Nato sem rekel: ‚Gospod. kaj naj naredim? Gospod mi je rekel: ‚Vstani. pojdi v Damask in tam boš izvedel. kaj vse moraš narediti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:11,Apostolska_dela:"Zaradi zelo močne svetlobe sem oslepel. zato so me možje. ki so potovali z menoj. morali prijeti za roko in odpeljati v Damask.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:12,Apostolska_dela:"Tam je živel neki človek. ki mu je bilo ime Ananija. Ananija se je zvesto držal Zakonika in je bil na dobrem glasu pri tamkajšnjih Judih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:13,Apostolska_dela:"Obiskal me je. pristopil k meni in mi rekel: ‚Savel. moj brat. naj se ti povrne vid! Vid se mi je še tisti trenutek povrnil in lahko sem ga videl.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:14,Apostolska_dela:"On pa mi je rekel: ‚Bog naših praočetov te je izbral. da spoznaš njegovo voljo in da vidiš pravičnega in slišiš njegov glas.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:15,Apostolska_dela:"Pred vsemi ljudmi boš namreč pričal o njem in oznanil to. kar si videl in slišal.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:16,Apostolska_dela:"Zato ne odlašaj. ampak se daj krstiti. Umij se svojih grehov tako. da veruješ v njegovo ime.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:17,Apostolska_dela:"Ko sem se vrnil v Jeruzalem in sem molil v templju. sem padel v zamaknjenost.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:18,Apostolska_dela:"Prikazal se mi je Gospod in rekel: ‚Pohiti. hitro zapusti Jeruzalem. Ljudje tukaj ne bodo sprejeli tega. kar pričuješ o meni.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:19,Apostolska_dela:"Odgovoril sem mu: ‚Gospod. sami dobro vedo. da sem prej hodil po sinagogah ter zapiral in pretepal tiste. ki so verjeli vate.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:20,Apostolska_dela:"Vedo. da sem bil tam. ko so ubili Štefana. tvojo pričo. in da sem odobraval. kar so delali. Stal sem zraven in čuval vrhnja oblačila njegovih ubijalcev.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:21,Apostolska_dela:"Gospod mi je kljub temu rekel: ‚Pojdi. poslal te bom namreč k daljnim narodom.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:22,Apostolska_dela:"Do tega trenutka so ljudje Pavla še poslušali. potem pa so zavpili: »Ubijte tega človeka! Ni vreden. da živi!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:23,Apostolska_dela:"Ker so kričali in v zrak metali svoja vrhnja oblačila in prah.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:24,Apostolska_dela:"je vojaški poveljnik ukazal. naj ga odpeljejo v vojašnico in bičajo. dokler ne bo povedal. kaj je naredil. To je ukazal. da bi ugotovil. zakaj vpijejo. da si zasluži smrt.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:25,Apostolska_dela:"Toda Pavel je. ko so ga že privezali za bičanje. vprašal stotnika. ki je stal poleg: »Ali vam zakon dovoljuje bičati rimskega državljana. ki ni obsojen?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:26,Apostolska_dela:"Ko je stotnik to slišal. je šel k poveljniku in mu poročal. kaj je rekel Pavel. Nato ga je vprašal: »Kaj boš naredil? Ta človek je vendar rimski državljan.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:27,Apostolska_dela:"Poveljnik je pristopil k Pavlu in mu rekel: »Povej mi. ali si res rimski državljan.« Pavel je odgovoril: »Sem.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:28,Apostolska_dela:"Poveljnik je rekel: »Jaz sem si državljanske pravice kupil za veliko denarja.« »Jaz pa jih imam že od rojstva.« je pripomnil Pavel.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:29,Apostolska_dela:"Vojaki. ki so ga že skoraj začeli zasliševati z mučenjem. so se zato hitro odmaknili od njega. Vojaški poveljnik pa se je prestrašil. ko je dojel. da je dal vkleniti rimskega državljana.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:22,V:30,Apostolska_dela:"Ker je želel ugotoviti. česa natanko ga Judje obtožujejo. mu je naslednji dan snel verige in ukazal višjim duhovnikom in vsemu sanhedrinu. naj se zberejo. Nato je pripeljal Pavla in ga postavil med njih.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:23,V:0,Apostolska_dela:"Apostolska dela 23. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:1,Apostolska_dela:"Pavel je pozorno pogledal po sanhedrinu in rekel: »Bratje. vse svoje življenje sem ravnal tako. da imam pred Bogom popolnoma čisto vest.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:2,Apostolska_dela:"Ko je veliki duhovnik Ananija to slišal. je tem. ki so stali poleg Pavla. ukazal. naj ga udarijo po ustih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:3,Apostolska_dela:"Pavel pa mu je rekel: »Bog bo udaril tebe. ti stena pobeljena! Kako lahko sediš tu in mi sodiš v skladu z Zakonikom. hkrati pa se ga sam ne držiš. saj si ukazal. naj me udarijo?!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:4,Apostolska_dela:"Ti. ki so stali poleg Pavla. so rekli: »Kako si drzneš žaliti Božjega velikega duhovnika?!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:5,Apostolska_dela:"Pavel je odgovoril: »Bratje. nisem vedel. da je veliki duhovnik. Saj vem. da v Svetih spisih piše: ‚Ne žali voditelja svojega ljudstva.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:6,Apostolska_dela:"Pavel se je zavedal. da sanhedrin sestavljajo saduceji in farizeji. zato je vzkliknil: »Bratje. jaz sem farizej in tudi moji predniki so bili farizeji. Sodi se mi. ker verjamem v vstajenje mrtvih.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:7,Apostolska_dela:"Zaradi teh njegovih besed je med farizeji in saduceji prišlo do nesoglasja in nastala sta dva tabora.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:8,Apostolska_dela:"Saduceji namreč pravijo. da ni ne vstajenja. ne angelov. ne duhov. farizeji pa trdijo. da vse to obstaja.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:9,Apostolska_dela:"Zato je nastalo glasno vpitje. Nekateri pismouki iz farizejske stranke so vstali in se začeli hudo prerekati. Govorili so: »Menimo. da ta človek ni naredil nič napačnega. Kaj pa. če je z njim govoril duh ali angel?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:10,Apostolska_dela:"Ko se je prerekanje zaostrilo. se je vojaški poveljnik ustrašil. da bodo Pavla raztrgali. Zato je vojakom zapovedal. naj gredo tja. ga potegnejo iz njihove sredine in pripeljejo v vojašnico.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:11,Apostolska_dela:"Ponoči se je Pavlu prikazal Gospod in mu rekel: »Le pogumno! Kot si temeljito pričal o meni v Jeruzalemu. tako moraš pričati tudi v Rimu.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:12,Apostolska_dela:"Zjutraj so Judje skovali zaroto in se zakleli. da ne bodo ne jedli ne pili. dokler ne bodo Pavla ubili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:13,Apostolska_dela:"Teh zarotnikov je bilo več kot 40.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:14,Apostolska_dela:"Odšli so k višjim duhovnikom in starešinam in rekli: »Slovesno smo se zakleli. da ne bomo zaužili niti grižljaja. dokler ne bomo ubili Pavla.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:15,Apostolska_dela:"Zato zdaj skupaj s sanhedrinom sporočite vojaškemu poveljniku. naj ga pripelje k vam. Recite mu. da nameravate njegov primer bolj podrobno preiskati. Mi pa bomo pripravljeni čakali. da ga ubijemo. še preden bo prišel blizu.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:16,Apostolska_dela:"Toda sin Pavlove sestre je izvedel. da nameravajo postaviti zasedo. zato je prišel v vojašnico in o tem obvestil Pavla.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:17,Apostolska_dela:"Pavel je zatem poklical enega od stotnikov in rekel: »Odpelji tega mladeniča k vojaškemu poveljniku. ker mu mora nekaj sporočiti.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:18,Apostolska_dela:"Stotnik ga je peljal k poveljniku in rekel: »Jetnik Pavel me je poklical in me prosil. naj k tebi pripeljem tega mladeniča. ker ti mora nekaj povedati.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:19,Apostolska_dela:"Poveljnik je mladeniča prijel za roko in ga odpeljal nekam. kjer sta bila sama. Vprašal ga je: »Kaj mi moraš sporočiti?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:20,Apostolska_dela:"Mladenič je odgovoril: »Judje so se dogovorili. da te bodo prosili. da Pavla jutri pripelješ pred sanhedrin. Rekli bodo. da bi radi izvedeli več podrobnosti o njegovem primeru.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:21,Apostolska_dela:"Ne pusti se jim pregovoriti. Več kot 40 jih bo namreč v zasedi čakalo nanj. Zakleli so se. da ne bodo ne jedli ne pili. dokler ga ne ubijejo. So že pripravljeni in čakajo na tvojo odobritev.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:22,Apostolska_dela:"Poveljnik je nato mladeniču dovolil oditi. ampak še prej mu je ukazal: »Nikomur ne povej. da si o tem govoril z menoj.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:23,Apostolska_dela:"Zatem je poklical dva stotnika in jima rekel: »Pripravita 200 pešakov pa še 70 konjenikov in 200 suličarjev. da boste ob 21. uri odpotovali naravnost v Cezarejo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:24,Apostolska_dela:"Poleg tega priskrbita konje za Pavla in ga varno pripeljite k upravitelju province Feliksu.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:25,Apostolska_dela:"Poveljnik je napisal tudi pismo z naslednjo vsebino:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:26,Apostolska_dela:"»Jaz. Klavdij Lizija. pišem tebi. velespoštovani upravitelj province Feliks: Pozdravljen!",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:27,Apostolska_dela:"Judje so tega človeka prijeli in so ga že skoraj ubili. ampak jaz sem s svojimi vojaki hitro prišel in ga rešil. ker sem izvedel. da je rimski državljan.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:28,Apostolska_dela:"Želel sem ugotoviti. česa ga obtožujejo. zato sem ga pripeljal pred njihov sanhedrin.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:29,Apostolska_dela:"Odkril sem. da so njihove obtožbe povezane z njihovim Zakonikom in da ni naredil nič takega. za kar bi si zaslužil smrt ali pa ječo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:30,Apostolska_dela:"Toda izvedel sem. da so proti njemu skovali zaroto. zato sem ga takoj poslal k tebi in tožnikom ukazal. naj pred teboj povedo. kaj imajo proti njemu.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:31,Apostolska_dela:"Vojaki so naredili to. kar jim je bilo ukazano. in Pavla ponoči pripeljali v Antipatrido.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:32,Apostolska_dela:"Naslednji dan so konjeniki z njim nadaljevali pot. ostali vojaki pa so se vrnili v vojašnico.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:33,Apostolska_dela:"Ko so konjeniki prispeli v Cezarejo. so upravitelju province izročili pismo in mu predali Pavla.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:34,Apostolska_dela:"Upravitelj je pismo prebral in Pavla vprašal. iz katere province je. Pavel mu je odgovoril. da je iz Kilikije.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:23,V:35,Apostolska_dela:"»Temeljito te bom zaslišal.« je rekel. »ko bodo prišli tvoji tožniki.« Nato je ukazal. naj ga v Herodovi palači zaprejo in stražijo.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:24,V:0,Apostolska_dela:"Apostolska dela 24. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:1,Apostolska_dela:"Čez pet dni je v Cezarejo prišel veliki duhovnik Ananija z nekaj judovskimi starešinami in javnim govornikom po imenu Tertul. Upravitelju province so predstavili svojo obtožbo proti Pavlu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:2,Apostolska_dela:"Ko so Tertulu dali besedo. je začel obtoževati Pavla. Rekel je:<br>»Velespoštovani Feliks! Po tvoji zaslugi uživamo velik mir in zaradi tvoje preudarnosti se v tem narodu izvajajo reforme.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:3,Apostolska_dela:"To vedno in povsod priznavamo z največjo hvaležnostjo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:4,Apostolska_dela:"Nočem te še naprej zadrževati. zato te prosim. da nam v svoji prijaznosti le za trenutek prisluhneš.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:5,Apostolska_dela:"Ugotovili smo namreč. da je ta človek prava nadloga. da med Judi po vsem svetu neti upore in da je vodja ločine Nazarečanov.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:6,Apostolska_dela:"Poleg tega je skušal oskruniti tempelj in zato smo ga prijeli.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:7,Apostolska_dela:"——",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:8,Apostolska_dela:"Ko ga boš zaslišal. se boš lahko tudi sam prepričal. da so naše obtožbe resnične.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:9,Apostolska_dela:"Takrat so se mu tudi Judje pridružili v napadu na Pavla in zatrjevali. da je vse to res.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:10,Apostolska_dela:"Nato je upravitelj province pokimal Pavlu. naj spregovori. in Pavel je rekel:<br>»Dobro vem. da že vrsto let sodiš temu narodu. zato sem vesel. da se lahko zagovarjam pred teboj.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:11,Apostolska_dela:"Sam lahko preveriš. da ni minilo več kot",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:12,Apostolska_dela:"dni. odkar sem šel v Jeruzalem častit Boga. 12  Niso me videli. da bi se v templju s kom prepiral niti da bi v sinagogah ali kje drugje v mestu ljudi nagovarjal k množičnemu zbiranju.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:13,Apostolska_dela:"Za svoje obtožbe proti meni ti ne morejo predložiti nobenih dokazov.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:14,Apostolska_dela:"Priznam pa. da živim skladno z vero. ki ji moji tožniki pravijo ločina. in da skladno z njo služim Bogu svojih praočetov. Verjamem vse. kar je določeno v Zakoniku in zapisano v Preroških spisih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:15,Apostolska_dela:"Enako kot ti možje tudi jaz upam. da bo Bog obudil v življenje tako pravične kot nepravične.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:16,Apostolska_dela:"Zaradi tega si stalno prizadevam. da bi imel čisto vest pred Bogom in pred ljudmi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:17,Apostolska_dela:"Zdaj pa sem se po več letih vrnil v Jeruzalem. da bi svojemu narodu prinesel denarno pomoč in daroval žrtve Bogu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:18,Apostolska_dela:"Bil sem ravno sredi teh opravkov in obredno očiščen. ko so me našli v templju. Okoli sebe nisem zbiral ljudi niti nisem povzročal težav. Tam je bilo nekaj Judov iz province Azije.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:19,Apostolska_dela:"in če me imajo res česa obtožiti. bi morali biti tu pred teboj in predstaviti svojo obtožbo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:20,Apostolska_dela:"Ali pa naj ti možje. ki so tukaj. povedo. kaj so ugotovili. ko se mi je sodilo pred sanhedrinom. Naj povedo. kaj sem narobe naredil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:21,Apostolska_dela:"razen tega. da sem med sojenjem zavpil: ‚Danes se mi sodi pred vami. ker verjamem v vstajenje mrtvih!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:22,Apostolska_dela:"Toda Feliks je precej dobro poznal dejstva glede te Poti. zato je prekinil obravnavo in možem rekel: »O tej vaši zadevi se bom odločil. ko bo prišel vojaški poveljnik Lizija.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:23,Apostolska_dela:"Nato je stotniku naročil. naj Pavla obdržijo v priporu. vendar naj mu pustijo nekaj svobode. Naročil je tudi. naj Pavlovim prijateljem dovolijo. da mu priskrbijo to. kar potrebuje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:24,Apostolska_dela:"Nekaj dni pozneje je Feliks pripeljal ženo Druzilo. ki je bila Judinja. Poslal je po Pavla in mu prisluhnil. ko je govoril o veri v Kristusa Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:25,Apostolska_dela:"Ko pa je govoril o tem. kar je prav. o samoobvladanju in o času. ko bo Bog sodil ljudem. se je Feliks prestrašil. »Za zdaj pojdi.« je rekel Pavlu. »ko bom imel drugič čas. pa bom spet poslal pote.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:26,Apostolska_dela:"Feliks je upal. da bo od Pavla dobil podkupnino. zato je velikokrat poslal ponj in se z njim pogovarjal.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:24,V:27,Apostolska_dela:"Po dveh letih je Feliksa nasledil Porcij Fest. Takrat je bil Pavel še vedno v priporu. saj ga Feliks ni izpustil. ker se je želel prikupiti Judom.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:25,V:0,Apostolska_dela:"Apostolska dela 25. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:1,Apostolska_dela:"Fest se je tri dni po tem. ko je prišel v provinco Judejo in prevzel oblast. odpravil iz Cezareje v Jeruzalem.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:2,Apostolska_dela:"Tam so ga višji duhovniki in judovski vodilni možje seznanili s svojimi obtožbami proti Pavlu. Festa so vztrajno prosili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:3,Apostolska_dela:"naj jim naredi uslugo in naj da tega človeka prepeljati v Jeruzalem. Načrtovali so. da bodo Pavlu ob poti pripravili zasedo in ga ubili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:4,Apostolska_dela:"Toda Fest jim je odgovoril. da mora Pavel ostati v priporu v Cezareji in da se bo tja v kratkem vrnil tudi sam.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:5,Apostolska_dela:"Rekel je: »Naj gredo vaši voditelji z menoj in tega človeka tam obtožijo. če je res naredil kaj napačnega.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:6,Apostolska_dela:"V Jeruzalemu je ostal od osem do deset dni. potem pa se je vrnil v Cezarejo. Naslednji dan se je usedel na sodni stol in ukazal. naj privedejo Pavla.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:7,Apostolska_dela:"Ko je Pavel prišel. so ga obkrožili Judje. ki so prišli iz Jeruzalema. in izrekli mnogo hudih obtožb proti njemu. ki pa jih niso mogli dokazati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:8,Apostolska_dela:"Pavel je v svoj zagovor rekel: »Nisem grešil ne proti judovskemu Zakoniku. ne proti templju. ne proti cesarju.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:9,Apostolska_dela:"Fest se je želel prikupiti Judom. zato je Pavla vprašal: »Ali želiš. da gremo v Jeruzalem. da se ti sodi tam v moji navzočnosti?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:10,Apostolska_dela:"Toda Pavel je odgovoril: »Stojim pred cesarskim sodnim stolom in tu bi se mi moralo soditi. Judom nisem naredil nič slabega. kar tudi tebi postaja vse bolj jasno.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:11,Apostolska_dela:"Če sem res zločinec in sem zagrešil kaj. za kar si zaslužim smrt. ne prosim. naj se mi prizanese. Če pa obtožbe teh mož nimajo nobene podlage. potem nihče nima pravice. da me izroči njim. zato da bi jim ustregel. Želim. da moj primer obravnava cesar!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:12,Apostolska_dela:"Fest se je pogovoril s svojimi svetovalci. potem pa rekel: »Želel si. da tvoj primer obravnava cesar. zato boš šel k cesarju.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:13,Apostolska_dela:"Čez nekaj dni sta v Cezarejo na vljudnostni obisk k Festu prišla kralj Agripa in Berenika.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:14,Apostolska_dela:"Tam sta ostala nekaj dni in Fest je kralju predstavil Pavlov primer. Rekel je:<br>»Feliks je v ječi pustil nekega človeka.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:15,Apostolska_dela:"in ko sem bil v Jeruzalemu. so me višji duhovniki in judovski starešine seznanili s svojimi obtožbami proti njemu ter zanj zahtevali obsodilno sodbo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:16,Apostolska_dela:"Jaz pa sem jim rekel. da postopek pri Rimljanih ni tak. da bi človeka obsodili. zato da bi komu ustregli. Obtoženec se mora najprej soočiti s svojimi tožniki in dobiti priložnost. da se glede obtožbe zagovarja.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:17,Apostolska_dela:"Ko so prišli sem. nisem zapravljal časa. ampak sem se že naslednji dan usedel na sodni stol in ukazal. naj tega človeka privedejo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:18,Apostolska_dela:"Tožniki so vstali in ga začeli obtoževati. vendar ga niso obtožili nobenega od zločinov. za katere sem pričakoval. da ga bodo obtožili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:19,Apostolska_dela:"Z njim so v sporu samo zaradi njihove vere in zaradi nekega Jezusa. ki je že umrl. Pavel pa trdi. da še živi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:20,Apostolska_dela:"Ker nisem vedel. kako ta spor rešiti. sem ga vprašal. ali bi želel iti v Jeruzalem. da bi se mu tam sodilo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:21,Apostolska_dela:"Ko pa je Pavel s prizivom zahteval. da ostane v priporu in da se odločitev prepusti Njegovemu Veličanstvu. sem ukazal. naj bo v priporu. dokler ga ne bom poslal k cesarju.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:22,Apostolska_dela:"»Tudi jaz bi rad slišal tega človeka.« je rekel Agripa. Fest pa mu je odgovoril: »Jutri ga boš slišal.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:23,Apostolska_dela:"Tako sta Agripa in Berenika naslednji dan prišla z velikim bliščem in vstopila v sprejemno dvorano skupaj z vojaškimi poveljniki in pomembnimi meščani. Vojaki so zatem na Festov ukaz privedli Pavla.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:24,Apostolska_dela:"Fest pa je rekel: »Kralj Agripa in vsi vi. ki ste tu z nami. pred vami stoji človek. zaradi katerega so se vsi Judje v Jeruzalemu pa tudi tukaj obrnili name s prošnjo. Vpili so. da mora umreti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:25,Apostolska_dela:"Toda ugotovil sem. da ni naredil nič takega. za kar bi si zaslužil smrt. Ko me je prosil. da njegov primer obravnava Njegovo Veličanstvo. sem se odločil. da njegovi prošnji ustrežem.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:26,Apostolska_dela:"Vendar ne morem glede njega cesarju napisati nič oprijemljivega. Zato sem ga pripeljal pred vse vas. še posebej pred tebe. kralj Agripa. da bom morda po tem zaslišanju lahko kaj napisal.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:25,V:27,Apostolska_dela:"Ne zdi se mi namreč razumno poslati jetnika v Rim. zraven pa ne navesti obtožb proti njemu.«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:26,V:0,Apostolska_dela:"Apostolska dela 26. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:1,Apostolska_dela:"Agripa je Pavlu rekel: »Dovoljeno ti je. da se zagovarjaš.« Pavel je iztegnil roko in začel svoj zagovor:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:2,Apostolska_dela:"»Kralj Agripa. vesel sem. da se lahko danes prav pred teboj zagovarjam glede obtožb. ki jih imajo Judje proti meni.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:3,Apostolska_dela:"še posebej zato. ker zelo dobro poznaš vse običaje in spore med Judi. Zato te prosim. da me potrpežljivo poslušaš.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:4,Apostolska_dela:"Mnogi Judje vedo. kako sem že od otroštva živel med svojimi rojaki. tudi Jeruzalemčani.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:5,Apostolska_dela:"Vsi. ki me poznajo že od prej. ti lahko povedo. če hočejo. da sem bil farizej. da sem torej živel skladno s pogledi najstrožje ločine naše vere.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:6,Apostolska_dela:"Zdaj pa se mi sodi zaradi mojega upanja v izpolnitev obljube. ki jo je Bog dal našim praočetom.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:7,Apostolska_dela:"Tudi naših 12 rodov upa. da bo videlo izpolnitev te obljube. ker noč in dan zavzeto služijo Bogu. Zdaj pa me. o kralj. Judje tožijo ravno zaradi tega upanja.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:8,Apostolska_dela:"Zakaj se vam zdi neverjetno. da bi Bog obujal mrtve?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:9,Apostolska_dela:"Jaz osebno sem bil nekoč prepričan. da moram z vsemi sredstvi nasprotovati Jezusu Nazarečanu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:10,Apostolska_dela:"Prav to sem tudi delal v Jeruzalemu. Mnogo učencev sem spravil za zapahe. ker sem za to dobil pooblastilo od višjih duhovnikov. In ko se je odločalo o njihovi usmrtitvi. sem za to dal svoj glas.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:11,Apostolska_dela:"Poleg tega sem hodil po sinagogah in jih s kaznovanjem skušal prisiliti. da bi se odrekli svoji veri. Nanje sem bil tako zelo besen. da sem jih preganjal še v drugih mestih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:12,Apostolska_dela:"S tem namenom sem ob neki priložnosti potoval v Damask. Tja sem šel s pooblastilom in po naročilu višjih duhovnikov.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:13,Apostolska_dela:"Opoldne sem na poti. o kralj. videl svetlobo. ki je bila svetlejša od sončne. Švignila je z neba in obsijala mene in tiste. ki so potovali z menoj.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:14,Apostolska_dela:"In ko smo vsi popadali po tleh. sem zaslišal glas. ki mi je po hebrejsko rekel: ‚Savel. Savel. zakaj me preganjaš? Če brcaš proti ostnu. se lahko poškoduješ.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:15,Apostolska_dela:"Jaz pa sem vprašal: ‚Gospod. kdo si? Gospod je odgovoril: ‚Jaz sem Jezus. ki ga ti preganjaš.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:16,Apostolska_dela:"Zdaj pa vstani. postavi se na noge. Prikazal sem se ti. ker sem te izbral za svojega služabnika in za pričo. Oznanjal boš to. kar si že videl o meni. in to. kar ti bom še dal videti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:17,Apostolska_dela:"Reševal te bom pred Judi in pred drugimi narodi. h katerim te pošiljam.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:18,Apostolska_dela:"Pošiljam te. da jim odpreš oči. da jih iz teme vodiš k svetlobi in izpod oblasti Satana k Bogu. Tako jim bodo lahko po veri vame odpuščeni grehi in bodo prejeli dediščino skupaj z drugimi posvečenimi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:19,Apostolska_dela:"Kralj Agripa. sporočilo. ki sem ga prejel v videnju iz nebes. sem ubogal.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:20,Apostolska_dela:"Zato sem šel ljudem oznanjat. naj se pokesajo in častijo Boga ter svoje kesanje pokažejo z dejanji. To sporočilo sem oznanil najprej v Damasku. nato pa še v Jeruzalemu in po vsej Judeji pa tudi med drugimi narodi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:21,Apostolska_dela:"Zaradi tega so me Judje v templju zgrabili in me skušali ubiti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:22,Apostolska_dela:"Toda Bog mi je pomagal. zato še danes pričujem vsem. pa naj so na pomembnem položaju ali niso. Ne govorim nič drugega kot to. kar je bilo že v Preroških spisih in v Mojzesovih spisih napovedano. da se bo zgodilo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:23,Apostolska_dela:"namreč da bo moral Kristus trpeti in da bo kot prvi obujeni od mrtvih oznanjal luč Judom in drugim narodom.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:24,Apostolska_dela:"Ko se je Pavel tako zagovarjal. je Fest glasno rekel: »Pavel. ti si nor! Od vsega preučevanja se ti je zmešalo!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:25,Apostolska_dela:"Toda Pavel je rekel: »Nisem nor. velespoštovani Fest. Stvari. o katerih govorim. so resnica in imajo smisel.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:26,Apostolska_dela:"Kralju lahko o teh stvareh govorim brez vsakih zadržkov. saj jih res dobro pozna. Prepričan sem. da mu ni ušla niti ena od teh stvari. saj se niso zgodile v kakšnem zakotju.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:27,Apostolska_dela:"Kralj Agripa. ali verjameš to. kar so napisali preroki? Jaz vem. da verjameš.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:28,Apostolska_dela:"Takrat je Agripa Pavlu rekel: »Še malo. pa bi me pregovoril. da bi postal kristjan.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:29,Apostolska_dela:"Pavel je nato rekel: »Boga prosim. da bi prej ali slej ti in tudi vsi drugi. ki me danes poslušajo. postali kristjani. kot sem jaz – le da bi bili brez teh verig.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:30,Apostolska_dela:"Zatem je kralj Agripa vstal in prav tako upravitelj Fest. Berenika in možje. ki so sedeli poleg njih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:31,Apostolska_dela:"Ko so odhajali. so se med seboj pogovarjali: »Ta človek ne dela nič takega. za kar bi si zaslužil smrt ali ječo.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:26,V:32,Apostolska_dela:"Agripa je takrat Festu rekel: »Tega človeka bi se lahko izpustilo. če ne bi prosil. da njegov primer obravnava cesar.«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:27,V:0,Apostolska_dela:"Apostolska dela 27. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:1,Apostolska_dela:"Ker je bilo odločeno. da bomo odpluli v Italijo. so Pavla in nekatere druge jetnike izročili stotniku Juliju iz Avgustove kohorte.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:2,Apostolska_dela:"Vkrcali smo se na ladjo. ki je prišla iz Adramitija in je ravno hotela odpluti proti pristaniščem na obali province Azije. in nato odpluli. Z nami je bil tudi Makedonec Aristarh iz Tesalonike.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:3,Apostolska_dela:"Naslednji dan smo pristali v Sidonu. Julij je bil zelo dober s Pavlom in mu je dovolil iti k prijateljem. da so poskrbeli zanj.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:4,Apostolska_dela:"Nato smo se odpravili naprej in pluli v zavetju Cipra. ker so pihali nasprotni vetrovi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:5,Apostolska_dela:"Po odprtem morju smo pluli vzdolž Kilikije in Pamfilije do pristanišča v Miri v Likiji.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:6,Apostolska_dela:"Tam je stotnik našel ladjo iz Aleksandrije. ki je bila namenjena v Italijo. in nas vkrcal nanjo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:7,Apostolska_dela:"Po več dneh počasne plovbe smo s težavo prišli do Knida. Ker zaradi vetra nismo mogli naprej. smo pri Salmoni zapluli v zavetje Krete.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:8,Apostolska_dela:"S težavo smo pluli vzdolž njene obale in prispeli do kraja z imenom Dobri Pristani. ki je blizu mesta Lasaja.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:9,Apostolska_dela:"Izgubili smo precej časa – celo jesenski post je bil že mimo – zato je bilo to obdobje nevarno za plovbo. Zaradi tega je Pavel svetoval:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:10,Apostolska_dela:"»Možje. mislim. da zdaj ni pametno nadaljevati plovbe. Če bomo nadaljevali. ne bomo izgubili samo ladje in tovora. ampak lahko izgubimo tudi življenje.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:11,Apostolska_dela:"Vendar je stotnik raje poslušal krmarja in lastnika ladje kot Pavla.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:12,Apostolska_dela:"Ker je bilo pristanišče v Dobrih Pristanih neprimerno za prezimitev. je večina svetovala. naj odplujemo naprej in poskusimo priti do Fojniksa. da bi tam prezimili. Fojniks je kretsko pristanišče. v katero je mogoče pripluti s severovzhoda in jugovzhoda.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:13,Apostolska_dela:"Ko je rahlo zapihal južni veter. se jim je zdelo. da bi lahko načrt uspel. zato so dvignili sidro in pluli naprej blizu obale.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:14,Apostolska_dela:"Toda nedolgo zatem se je z otoka zagnal viharni severovzhodni veter.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:15,Apostolska_dela:"Bil je tako močan. da ladja ni mogla več pluti proti njemu. zato smo se mu prepustili in začelo nas je nositi naprej.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:16,Apostolska_dela:"Zaneslo nas je v zavetje majhnega otoka z imenom Kavda. ampak kljub temu nam je komaj uspelo rešiti pomožni čoln. ki je bil za krmo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:17,Apostolska_dela:"Ko so ga dvignili na krov. so začeli ladijski trup povezovati z debelimi vrvmi. Ker so se bali. da ne bi nasedli na Sirti. so spustili jadro in tako nas je nosilo naprej.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:18,Apostolska_dela:"Vihar nas je silovito premetaval. zato so naslednji dan začeli v vodo metati tovor. da bi ladjo razbremenili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:19,Apostolska_dela:"Tretji dan pa so odvrgli še nekaj ladijske opreme.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:20,Apostolska_dela:"Že veliko dni nismo videli ne sonca ne zvezd in okoli nas je besnel hud vihar. tako da je nazadnje začelo izginjati vsakršno upanje na rešitev.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:21,Apostolska_dela:"Minilo je že več dni. ko ni nihče nič jedel. in takrat je Pavel stopil med njih in rekel: »Možje. res bi morali poslušati moj nasvet. Ne bi smeli odpluti s Krete. pa bi nam bila prihranjena ta škoda in izguba.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:22,Apostolska_dela:"Kljub temu vas zdaj spodbujam. da ne obupavate. saj ne bo nihče od vas izgubil življenja. izgubljena bo samo ladja.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:23,Apostolska_dela:"Ponoči je Bog. ki mu služim in ga častim. k meni poslal svojega angela.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:24,Apostolska_dela:"Angel mi je rekel: ‚Ne boj se. Pavel. Pred cesarja moraš stopiti in zaradi tebe bo Bog rešil življenje vsem. ki plujejo s teboj.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:25,Apostolska_dela:"Zato ne obupavajte. možje. Verjamem. da bo Bog naredil točno to. kar mi je povedal angel.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:26,Apostolska_dela:"Toda vreči nas mora na neki otok.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:27,Apostolska_dela:"Ko nas je že 14 dni in noči premetavalo sem ter tja po Adrijskem morju. se je ob polnoči mornarjem začelo dozdevati. da se bližamo kopnemu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:28,Apostolska_dela:"Izmerili so globino in namerili 20 sežnjev. Ko so šli še malo naprej. so spet pomerili in tokrat je bila globina 15 sežnjev.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:29,Apostolska_dela:"Ker so se bali. da nas ne bi vrglo kam na skale. so s krme vrgli štiri sidra in komaj čakali. da se zdani.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:30,Apostolska_dela:"Toda mornarji so skušali pobegniti z ladje. zato so v morje že spuščali čoln pod pretvezo. da nameravajo s premca spustiti sidra.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:31,Apostolska_dela:"Ko je Pavel to opazil. je stotniku in vojakom rekel: »Če ti možje ne bodo ostali na ladji. se vi ne boste mogli rešiti.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:32,Apostolska_dela:"Vojaki so zatem prerezali vrvi čolna in pustili. da je padel v vodo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:33,Apostolska_dela:"Malo pred zoro je začel Pavel vse spodbujati. naj kaj pojedo. Rekel je: »Že 14 dni zaskrbljeno čakate. kako se bo vse skupaj končalo. in ves ta čas niste nič jedli.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:34,Apostolska_dela:"Zato vas spodbujam. da kaj pojeste. saj je to za vaše dobro. Nikomur od vas se ne bo skrivil niti en las na glavi.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:35,Apostolska_dela:"Ko je to rekel. je vzel kruh in se pred vsemi zahvalil Bogu. Nato je kruh prelomil in začel jesti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:36,Apostolska_dela:"Ob tem so vsi postali boljše volje in tudi sami začeli jesti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:37,Apostolska_dela:"Vseh skupaj nas je bilo na ladji 276.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:38,Apostolska_dela:"Ko so se najedli. so ladjo razbremenili s tem. da so v morje zmetali pšenico.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:39,Apostolska_dela:"Ko se je končno zdanilo. so videli kopno. ampak ga niso mogli prepoznati. Nato so opazili zaliv s peščeno obalo in se odločili. da bodo. če bo le mogoče. ladjo spravili do te obale.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:40,Apostolska_dela:"Zato so porezali sidra in jih pustili pasti v morje. obenem pa odvezali vrvi krmilnih vesel. Potem so dvignili prednje jadro. da ga je zajel veter. in krenili proti obali.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:41,Apostolska_dela:"Ko pa so naleteli na sipino. so z ladjo nasedli. Premec je obtičal in se ni več premaknil. krma pa se je začela zaradi udarjanja valov lomiti na kose.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:42,Apostolska_dela:"Takrat so se vojaki odločili jetnike pobiti. da ne bi nihče skočil v vodo. odplaval na obalo in pobegnil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:43,Apostolska_dela:"Toda stotnik je želel Pavla rešiti. zato jim je to preprečil. Tistim. ki so znali plavati. je ukazal. naj prvi skočijo v morje in odplavajo na kopno.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:27,V:44,Apostolska_dela:"ostali pa naj jim sledijo na deskah ali na drugih kosih razbite ladje. Tako smo vsi varno prišli na kopno.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:28,V:0,Apostolska_dela:"Apostolska dela 28. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:1,Apostolska_dela:"Ko smo varno prispeli na obalo. smo izvedeli. da se otok imenuje Malta.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:2,Apostolska_dela:"Domačini so bili izjemno dobri z nami. Ker je deževalo in je bilo mrzlo. so zakurili ogenj in nas vse prijazno sprejeli.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:3,Apostolska_dela:"Pavel je nabral kup suhih vej in jih naložil na ogenj. Toda zaradi vročine je ven prilezel gad in se mu obesil na roko.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:4,Apostolska_dela:"Ko so domačini videli. da mu z roke visi strupena kača. so začeli med seboj govoriti: »Ta človek je gotovo morilec! Uspelo mu je sicer priti z morja na varno. ampak Pravica mu ne pusti živeti.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:5,Apostolska_dela:"Toda Pavel je kačo otresel v ogenj in nič hudega se mu ni zgodilo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:6,Apostolska_dela:"Ljudje so pričakovali. da mu bo otekla roka ali pa da bo nenadoma obležal mrtev. Dolgo so čakali. da se bo kaj zgodilo. ko pa so videli. da mu ni nič hudega. so spremenili svoje mnenje in začeli govoriti. da je bog.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:7,Apostolska_dela:"V bližini tega kraja je imel svoja zemljišča otoški poglavar Publij. Publij nas je gostoljubno sprejel in tri dni smo bili njegovi gostje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:8,Apostolska_dela:"Njegov oče pa je bolan ležal v postelji. ker je imel vročico in grižo. Pavel je šel k njemu. molil. položil nanj roke in ga ozdravil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:9,Apostolska_dela:"Ko se je to razvedelo po otoku. so začeli k Pavlu prihajati še drugi bolni in Pavel jih je ozdravil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:10,Apostolska_dela:"Poleg tega so nas iz hvaležnosti bogato obdarovali. in ko smo se odpravljali. so nam priskrbeli vse. kar smo potrebovali. in to natovorili na ladjo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:11,Apostolska_dela:"Po treh mesecih na otoku smo odpluli z ladjo. ki je imela na premcu figuro Zevsovih sinov. Ladja je bila iz Aleksandrije in je na otoku prezimila.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:12,Apostolska_dela:"Ko smo pripluli v pristanišče v Sirakuzah. smo tam ostali tri dni.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:13,Apostolska_dela:"Nato smo nadaljevali plovbo in prišli v Regij. Dan zatem je zapihal južni veter in že naslednji dan smo prispeli v Puteole.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:14,Apostolska_dela:"Tam smo našli brate in ti so nas prosili. naj ostanemo pri njih sedem dni. Potem smo se odpravili proti Rimu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:15,Apostolska_dela:"Ko so bratje v Rimu slišali. da smo na poti k njim. so nam prišli naproti vse do Treh Krčem. Nekateri pa so prišli celo do Apijevega trga. Ko jih je Pavel zagledal. se je zahvalil Bogu in se opogumil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:16,Apostolska_dela:"Nadaljevali smo pot in končno prišli v Rim. Pavel je dobil dovoljenje. da lahko stanuje sam v hiši. Z njim je bil le vojak. ki ga je stražil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:17,Apostolska_dela:"Tri dni pozneje je Pavel sklical judovske vodilne može. Ko so se zbrali pri njem. jim je rekel: »Bratje. čeprav nisem naredil nič proti našemu ljudstvu niti nisem kršil običajev naših prednikov. so me v Jeruzalemu prijeli in me kot jetnika izročili Rimljanom.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:18,Apostolska_dela:"Rimljani so me po zaslišanju že hoteli izpustiti. saj so ugotovili. da nisem naredil nič takega. za kar bi si zaslužil smrt.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:19,Apostolska_dela:"Ker pa so Judje temu ugovarjali. sem bil prisiljen prositi za obravnavo pred cesarjem. Tega nisem naredil. ker bi hotel svoj narod česa obtožiti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:20,Apostolska_dela:"Ravno zato sem vas hotel videti in govoriti z vami. V te verige sem namreč vklenjen zaradi tega. kar upa izraelsko ljudstvo.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:21,Apostolska_dela:"Judovski vodilni možje so mu rekli: »Iz Judeje nismo glede tebe dobili nobenih pisem pa tudi nihče od bratov. ki so prišli od tam. ni o tebi nič poročal niti ni rekel kaj slabega.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:22,Apostolska_dela:"Toda zdi se nam prav. da slišimo od tebe. kakšno je tvoje mišljenje. saj vemo. da ljudje povsod govorijo proti tej ločini.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:23,Apostolska_dela:"Z njim so se dogovorili. kdaj se bodo naslednjič srečali. Na dogovorjeni dan se je pri njem v hiši zbralo še več Judov. Od jutra do večera jim je razlagal in temeljito pričeval o Božjem kraljestvu. S pomočjo Mojzesovega Zakonika in Preroških spisov jih je skušal prepričati. da bi začeli verjeti v Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:24,Apostolska_dela:"Nekateri so temu. kar je povedal. začeli verjeti. drugi pa ne.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:25,Apostolska_dela:"Med njimi je prišlo do nesoglasja. zato so začeli odhajati. Pavel pa jim je rekel samo še tole:<br>»Sveti duh je čisto prav povedal vašim prednikom. ko je po preroku Izaiju rekel:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:26,Apostolska_dela:"‚Pojdi k temu ljudstvu in mu sporoči: »Poslušali boste. ne boste pa razumeli. in gledali boste. pa čisto nič videli.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:27,Apostolska_dela:"Temu ljudstvu je namreč srce postalo nedovzetno. Pokrili so si ušesa in zaprli so oči. da ne bi nič videli in nič slišali. da ne bi s srcem razumeli. se pokesali in bi jih jaz ozdravil.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:28,Apostolska_dela:"Zato vedite. da se sporočilo o tem. kako Bog rešuje. že oznanja med drugimi narodi. Ljudje iz teh narodov mu bodo gotovo prisluhnili.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:29,Apostolska_dela:"——",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:30,Apostolska_dela:"Pavel je v svoji najeti hiši ostal celi dve leti in je prijazno sprejel vse. ki so ga obiskali.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:28,V:31,Apostolska_dela:"Zelo pogumno in neovirano jim je oznanjal Božje kraljestvo in jih učil o Gospodu Jezusu Kristusu.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
