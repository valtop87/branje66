<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Apostolska_dela','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Apostolska_dela:"Apostolska dela 1. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:1,Apostolska_dela:"Dragi Teofil. v prvem poročilu sem pisal o vsem. kar je Jezus delal in učil od začetka",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:2,Apostolska_dela:"pa do dneva. ko je bil vzet v nebesa. V nebesa je bil vzet po tem. ko je po svetem duhu dal navodila apostolom. ki jih je izbral.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:3,Apostolska_dela:"Potem ko je trpel. se jim je velikokrat prikazal. tako da ni bilo nobenega dvoma. da je živ. Videvali so ga 40 dni in v tem času jim je govoril o Božjem kraljestvu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:4,Apostolska_dela:"Medtem ko je bil z njimi. jim je ukazal: »Ne odhajajte iz Jeruzalema. ampak čakajte. da se bo izpolnilo to. kar je Oče obljubil in o čemer sem govoril.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:5,Apostolska_dela:"Janez je namreč krščeval z vodo. vi pa boste kmalu krščeni s svetim duhom.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:6,Apostolska_dela:"Ko so se spet zbrali. so ga vprašali: »Gospod. ali boš zdaj obnovil kraljestvo v Izraelu?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:7,Apostolska_dela:"Odgovoril jim je: »Ni vaša stvar. da bi vedeli. kdaj se bo kaj zgodilo. saj je samo Oče pristojen. da določa čase ali dobe.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:8,Apostolska_dela:"Toda ko bo na vas začel delovati sveti duh. boste dobili moč in pričevali boste o meni v Jeruzalemu. po vsej Judeji in Samariji ter do skrajnega konca zemlje.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:9,Apostolska_dela:"Potem ko jim je to povedal. se je pred njihovimi očmi začel dvigovati proti nebu. Nato ga je zakril oblak in niso ga več videli.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:10,Apostolska_dela:"Medtem ko so nepremično gledali. kako se dviguje v nebo. sta se naenkrat ob njih pojavila dva moška v belih oblačilih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:11,Apostolska_dela:"Rekla sta: »Galilejci. zakaj stojite in gledate v nebo? Ta Jezus. ki je bil z vami in je bil vzet v nebo. bo prišel ravno tako. kot ste ga videli iti v nebo.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:12,Apostolska_dela:"Potem so se spustili z Oljske gore in se vrnili v Jeruzalem. Ta gora je blizu Jeruzalema. le šabatni dan hoje stran.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:13,Apostolska_dela:"Ko so prišli. so se povzpeli v zgornjo sobo. v kateri so bili nastanjeni. V tej skupini so bili Peter in Janez. Jakob in Andrej. Filip in Tomaž. Bartolomej in Matej. Alfejev sin Jakob in Simon. ki so mu pravili Gorečnež. ter Jakobov sin Juda.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:14,Apostolska_dela:"Vsi ti so istih misli vztrajno molili skupaj z Jezusovo mamo Marijo in nekaterimi drugimi ženskami ter z Jezusovimi brati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:15,Apostolska_dela:"Ob eni takšni priložnosti se je zbralo kakih 120 ljudi. Takrat je Peter vstal sredi bratov in rekel:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:16,Apostolska_dela:"»Bratje. sveti duh je vodil Davida. da je izrekel prerokbo o Judu. ki je pripeljal može. da so prijeli Jezusa. Ta odlomek iz Svetih spisov se je moral izpolniti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:17,Apostolska_dela:"Bil je eden od nas in je bil izbran. da služi skupaj z nami.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:18,Apostolska_dela:"(Ta človek je s plačilom. ki ga je prejel za svoje hudobno dejanje. kupil zemljišče. Ko je padel z glavo naprej. se mu je trebuh ob udarcu odprl in izsulo se mu je vse črevesje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:19,Apostolska_dela:"To se je razvedelo med vsemi Jeruzalemčani. tako da je tisto zemljišče v njihovem jeziku dobilo ime Hakeldama. kar pomeni ‚krvavo zemljišče.)",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:20,Apostolska_dela:"V Psalmih namreč piše ‚Njegovo bivališče naj bo zapuščeno in naj ostane brez prebivalcev in ‚Njegovo nadzorniško nalogo naj prevzame kdo drug.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:21,Apostolska_dela:"Zato je treba izbrati enega od mož. ki so nas spremljali ves čas. ko je Gospod Jezus med nami opravljal svoje delo",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:22,Apostolska_dela:"– vse od takrat. ko ga je Janez krstil. pa do dneva. ko je bil vzet gor. Eden od teh mož naj se nam torej pridruži. da bi z nami pričeval o njegovem vstajenju.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:23,Apostolska_dela:"Tako so predlagali dva. in sicer Jožefa. imenovanega Barsaba (znan je bil tudi kot Just). in Matija.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:24,Apostolska_dela:"Nato so molili takole: »O Jehova. ti poznaš srce vseh ljudi. Prosimo. pokaži. katerega od teh dveh si izbral.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:25,Apostolska_dela:"da prevzame to službo in apostolstvo. Juda je namreč odstopil od svoje naloge. da bi šel svojo pot.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:1,V:26,Apostolska_dela:"Zatem so vrgli žreb in žreb je določil Matija. Tako je bil Matija prištet k 11 apostolom.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,Apostolska_dela:"Apostolska dela 2. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:1,Apostolska_dela:"Na binkoštni dan pa so bili učenci zbrani na enem kraju.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:2,Apostolska_dela:"Nenadoma se je z neba zaslišal glasen zvok. kot bi privršal močan veter. in napolnil vso hišo. v kateri so sedeli.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:3,Apostolska_dela:"Prikazali so se jeziki. podobni ognjenim plamenom. Jeziki so se porazdelili. tako da je nad vsakim prisotnim obstal po eden.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:4,Apostolska_dela:"Vsi zbrani so se napolnili s svetim duhom in začeli govoriti v različnih jezikih. kot jim je to omogočil duh.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:5,Apostolska_dela:"V Jeruzalemu so bili takrat verni Judje iz vseh dežel sveta.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:6,Apostolska_dela:"Ko se je zaslišal zvok. se je zbrala množica ljudi in vsi so bili začudeni. saj je vsak slišal učence govoriti v njegovem jeziku.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:7,Apostolska_dela:"Ljudje so bili čisto osupli in so govorili: »Kaj niso vsi ti. ki govorijo. Galilejci?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:8,Apostolska_dela:"Kako je potem mogoče. da vsak od nas sliši svoj domači jezik?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:9,Apostolska_dela:"Tu smo Parti. Medijci in Elamci. prebivalci Mezopotamije. Judeje. Kapadokije. Ponta. province Azije.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:10,Apostolska_dela:"Frigije. Pamfilije. Egipta in predelov Libije. ki so blizu Cirene. ter obiskovalci iz Rima – tako Judje kot spreobrnjenci –",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:11,Apostolska_dela:"pa še Krečani in Arabci. Vsi mi jih slišimo. kako v naših jezikih govorijo o Božjih veličastnih delih.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:12,Apostolska_dela:"Vsi so bili osupli in zmedeni. Drug drugega so spraševali: »Kaj to pomeni?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:13,Apostolska_dela:"Nekateri pa so se posmehovali in govorili: »Sladkega vina so se napili.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:14,Apostolska_dela:"Peter pa je skupaj z 11 apostoli stopil naprej in glasno rekel: »Judejci in vsi. ki živite v Jeruzalemu. pozorno prisluhnite temu. kar vam bom zdaj povedal.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:15,Apostolska_dela:"Ti ljudje niso pijani. kot vi mislite. saj je šele 9. ura zjutraj.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:16,Apostolska_dela:"Pred vašimi očmi se izpolnjuje to. kar je bilo napovedano po preroku Joelu:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:17,Apostolska_dela:"‚»V zadnjih dneh.« govori Bog. »bom na vsakršne ljudi izlil svojega duha. zato bodo vaši sinovi in vaše hčere prerokovali. vaši mladeniči bodo imeli videnja in vaši starci sanje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:18,Apostolska_dela:"Tiste dni bom svojega duha izlil tudi na svoje sužnje. moške in ženske. in bodo prerokovali.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:19,Apostolska_dela:"Naredil bom čudeže na nebu in znamenja na zemlji – kri in ogenj in oblake dima.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:20,Apostolska_dela:"Sonce se bo spremenilo v temo in luna v kri. preden pride veliki in sijajni Jehovov dan.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:21,Apostolska_dela:"Vsak. ki bo klical moje ime Jehova. bo rešen.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:22,Apostolska_dela:"Izraelci. poslušajte: Jezusa Nazarečana je poslal Bog. Bog vam je to jasno pokazal s tem. da je med vami po njem delal mogočna dela. čudeže in znamenja. kot to sami dobro veste.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:23,Apostolska_dela:"Tega človeka. ki vam je bil izročen v skladu z Božjo voljo in vnaprejšnjo vednostjo. ste s pomočjo hudobnežev pribili na kol in umorili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:24,Apostolska_dela:"Toda Bog ga je obudil. Osvobodil ga je smrti. saj ni bilo mogoče. da bi ga ta obdržala v svojem prijemu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:25,Apostolska_dela:"David namreč o Kristusu pravi: ‚Jehova imam stalno pred seboj. On je na moji desni. da ne bi nikoli padel.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:26,Apostolska_dela:"Zato mi srce igra in moje besede so polne veselja. Živel bom v upanju.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:27,Apostolska_dela:"Ne boš me namreč pustil v grobu in ne boš dovolil. da bi tvoj vdani služabnik začel trohneti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:28,Apostolska_dela:"Odkril si mi pot. ki vodi v življenje. Ko bom stal pred teboj. me boš napolnil z velikim veseljem.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:29,Apostolska_dela:"Bratje. dovolite mi. da vam brez zadržkov spregovorim o očaku Davidu. On je umrl. pokopali so ga in njegov grob je še danes pri nas.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:30,Apostolska_dela:"Ker je bil prerok in je vedel. da mu je Bog s prisego obljubil. da bo na njegov prestol posadil enega od njegovih potomcev.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:31,Apostolska_dela:"je vnaprej videl vstajenje Kristusa in je o tem govoril. namreč da ne bo puščen v grobu in da njegovo telo ne bo začelo trohneti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:32,Apostolska_dela:"Bog je tega Jezusa obudil in mi vsi smo temu priče.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:33,Apostolska_dela:"Ker ga je torej Bog. njegov Oče. povišal sebi na desno in mu dal obljubljenega svetega duha. je tega duha izlil na nas. kot to zdaj vidite in slišite.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:34,Apostolska_dela:"David se namreč ni dvignil v nebesa. ampak sam pravi: ‚Jehova je mojemu Gospodu rekel: »Sedi na moji desni.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:35,Apostolska_dela:"dokler ne bom tvojih sovražnikov položil pod tvoje noge.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:36,Apostolska_dela:"Vse izraelsko ljudstvo je lahko torej povsem prepričano. da je Bog tega Jezusa. ki ste ga vi usmrtili na kolu. postavil za Gospoda in za Kristusa.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:37,Apostolska_dela:"Ko so to slišali. jih je zabolelo srce. zato so Petra in ostale apostole vprašali: »Bratje. kaj moramo narediti?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:38,Apostolska_dela:"Peter jim je rekel: »Pokesajte se in naj se vsak od vas da krstiti v imenu Jezusa Kristusa. da bi vam bili odpuščeni grehi. Potem boste prejeli svetega duha. Božji brezplačni dar.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:39,Apostolska_dela:"Naš Bog Jehova je to obljubil vam. vašim otrokom in vsem tistim. ki so daleč stran – vsem. ki jih pokliče k sebi.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:40,Apostolska_dela:"Peter jim je povedal še veliko drugega. Temeljito jim je pričeval in jih opominjal: »Rešite se tega pokvarjenega rodu.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:41,Apostolska_dela:"Tisti. ki so njegovo sporočilo z veseljem sprejeli. so se dali krstiti in tisti dan se je učencem pridružilo približno 3000 ljudi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:42,Apostolska_dela:"Učili so se od apostolov. se družili. skupaj jedli in vztrajno molili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:43,Apostolska_dela:"Apostoli so delali veliko čudežev in znamenj. Vsi so to videli in prevzelo jih je strahospoštovanje do Boga.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:44,Apostolska_dela:"Vsi. ki so začeli verovati. so se zbirali in imeli vse skupno.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:45,Apostolska_dela:"Prodajali so svoja zemljišča in imetje. potem pa izkupiček od prodaje razdelili med vse – vsak od njih je dobil. kolikor je potreboval.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:46,Apostolska_dela:"Dan za dnem so se zbirali v templju. Obiskovali so se na domovih in jedli hrano. ki so si jo delili z velikim veseljem in iskrenega srca.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:2,V:47,Apostolska_dela:"Hvalili so Boga in uživali naklonjenost pri vseh ljudeh. Jehova pa je poskrbel. da so se jim vsak dan pridružili takšni. ki so našli pot rešitve.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,Apostolska_dela:"Apostolska dela 3. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:1,Apostolska_dela:"Nekega dne sta Peter in Janez šla gor v tempelj na popoldansko molitev. ki je bila ob 15. uri.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:2,Apostolska_dela:"Ravno takrat so prinesli nekega moškega. ki je bil od rojstva hrom. Vsak dan so ga položili blizu tistih tempeljskih vrat. ki so jim pravili Lepa vrata. da je lahko tiste. ki so vstopali v tempelj. prosil za denar.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:3,Apostolska_dela:"Ko je moški zagledal Petra in Janeza. ki sta ravno hotela vstopiti v tempelj. ju je začel prositi za denar.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:4,Apostolska_dela:"Peter in Janez sta ga pogledala v oči in Peter mu je rekel: »Poglej naju.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:5,Apostolska_dela:"Moški je torej uprl pogled vanju in pričakoval. da bo kaj dobil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:6,Apostolska_dela:"»Srebra in zlata nimam.« mu je rekel Peter. »dam pa ti to. kar imam. V imenu Jezusa Kristusa Nazarečana ti pravim: Vstani in hodi!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:7,Apostolska_dela:"Hromega je prijel za desnico in mu pomagal vstati. Moškemu so se stopala in gležnji v hipu utrdili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:8,Apostolska_dela:"Skočil je na noge in začel hoditi. Medtem ko je šel z njima v tempelj. je hodil. poskakoval in hvalil Boga.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:9,Apostolska_dela:"Vsi ljudje so videli. kako hodi in hvali Boga.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:10,Apostolska_dela:"Dojeli so. da je to tisti človek. ki je navadno sedel pri tempeljskih Lepih vratih in beračil. Čisto so bili osupli in navdušeni. da lahko zdaj hodi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:11,Apostolska_dela:"Medtem ko se je moški še vedno držal Petra in Janeza. so vsi ljudje zelo presenečeni prihiteli k njim v predel templja. ki se je imenoval Salomonovo stebrišče.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:12,Apostolska_dela:"Ko je Peter to videl. je ljudem rekel: »Izraelci. zakaj ste tako začudeni nad tem? Zakaj strmite v naju. kot da sva z lastno močjo ali zaradi svoje vdanosti Bogu dosegla. da ta človek hodi?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:13,Apostolska_dela:"Bog Abrahama. Izaka in Jakoba. Bog naših praočetov. je poveličal svojega Služabnika. Jezusa. ki ste ga vi izročili. da ga usmrtijo. Pred Pilatom ste se mu odrekli. čeprav se je odločil. da ga bo izpustil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:14,Apostolska_dela:"Da. odrekli ste se temu svetemu in pravičnemu človeku. Prosili ste. naj vam izpustijo morilca.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:15,Apostolska_dela:"ubili pa ste Glavnega zastopnika življenja. Toda Bog ga je obudil od mrtvih in temu sva midva priči.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:16,Apostolska_dela:"Zaradi Jezusovega imena in najine vere v Jezusa je ta moški. ki ga vidite in poznate. v nogah dobil moč. Najina vera v Jezusa je tega moškega pred vsemi vami popolnoma pozdravila.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:17,Apostolska_dela:"Bratje. vem. da ste ravnali iz nevednosti. tako vi kot vaši voditelji.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:18,Apostolska_dela:"Toda Bog je dovolil. da se je to zgodilo. zato da bi se izpolnilo. kar je vnaprej oznanil po vseh prerokih. namreč da bo njegov Maziljenec trpel.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:19,Apostolska_dela:"Zato se pokesajte in spremenite svoje življenje. da bi se vam grehi izbrisali in bi vas Jehova osebno poživil",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:20,Apostolska_dela:"ter vam poslal Kristusa. ki ga je postavil za vas. Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:21,Apostolska_dela:"Ta Jezus mora počakati v nebesih. dokler se ne začne obnova vsega. kar je Bog obljubil po svojih svetih prerokih starega časa.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:22,Apostolska_dela:"Mojzes je tako rekel: ‚Vaš Bog Jehova vam bo izmed vaših bratov dal preroka. kakršen sem jaz. Poslušajte ga glede vsega. kar vam bo rekel.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:23,Apostolska_dela:"Vsak. ki tega Preroka ne bo poslušal. bo odstranjen iz ljudstva.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:24,Apostolska_dela:"Pa tudi vsi preroki od Samuela naprej. kolikor jih je pač prerokovalo. so jasno razglašali te dni.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:25,Apostolska_dela:"Vi ste potomci prerokov in dediči zaveze. ki jo je Bog sklenil z vašimi praočeti. ko je Abrahamu rekel: ‚Po tvojem potomstvu bodo blagoslovljeni vsi narodi na zemlji.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:3,V:26,Apostolska_dela:"Potem ko je Bog postavil svojega Služabnika. ga je najprej poslal k vam. da bi za vas naredil nekaj dobrega. namreč da bi vsakemu od vas pomagal opustiti hudobna dela.«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:4,V:0,Apostolska_dela:"Apostolska dela 4. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:1,Apostolska_dela:"Medtem ko sta Peter in Janez govorila ljudem. so k njima pristopili duhovniki. načelnik tempeljske straže in saduceji.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:2,Apostolska_dela:"Bili so slabe volje. ker sta apostola poučevala ljudi in odkrito razglašala Jezusovo vstajenje od mrtvih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:3,Apostolska_dela:"Zato so ju prijeli in priprli do naslednjega dne. ker je bil že večer.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:4,Apostolska_dela:"Toda veliko tistih. ki so poslušali govor. je začelo verovati in število vernikov. če štejemo samo moške. je naraslo na kakih 5000.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:5,Apostolska_dela:"Naslednji dan so judovski voditelji. starešine in pismouki imeli zasedanje v Jeruzalemu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:6,Apostolska_dela:"Med navzočimi so bili višji duhovnik Ana pa tudi Kajfa. Janez. Aleksander in vsi iz sorodstva višjega duhovnika.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:7,Apostolska_dela:"Petra in Janeza so postavili na sredino in ju začeli zasliševati: »Od kod vama ta moč? V čigavem imenu sta to naredila?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:8,Apostolska_dela:"Peter jim je. poln svetega duha. rekel:<br>»Voditelji ljudstva in starešine!",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:9,Apostolska_dela:"Ali naju danes zaslišujete. ker sva pohabljenemu človeku naredila nekaj dobrega? Ali bi radi vedeli. kdo je ozdravil tega človeka?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:10,Apostolska_dela:"Želiva. da vsi vi in vse izraelsko ljudstvo ve. da je bil ta človek ozdravljen v imenu Jezusa Kristusa Nazarečana in da lahko zdrav stoji pred vami zaradi tega Jezusa. ki ste ga vi usmrtili na kolu. Bog pa ga je obudil od mrtvih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:11,Apostolska_dela:"Ta Jezus je tisti ‚kamen. ki ste ga vi. zidarji. imeli za nepomembnega. vendar je postal glavni vogelnik.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:12,Apostolska_dela:"Vedite tudi. da rešitev ne bo prišla po nikomer drugem. saj pod nebom ni nobenega drugega imena. danega ljudem. po katerem bi se mi lahko rešili.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:13,Apostolska_dela:"Ko so videli. kako brez zadržkov govorita Peter in Janez. in ugotovili. da sta neizobražena in navadna človeka. so bili osupli. Postalo jim je jasno. da sta bila z Jezusom.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:14,Apostolska_dela:"Glede na to. da so ozdravljenega moškega videli stati poleg njiju. niso vedeli. kaj naj rečejo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:15,Apostolska_dela:"Zato so jim ukazali. naj odidejo iz sanhedrinske dvorane. in nato so se začeli med seboj posvetovati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:16,Apostolska_dela:"Rekli so: »Kaj naj naredimo s tema človekoma? Dejstvo je. da se je po njiju zgodil izjemen čudež. za katerega se je razvedelo med vsemi Jeruzalemčani. Tega ne moremo zanikati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:17,Apostolska_dela:"Da pa se to ne bi še bolj razširilo med ljudstvom. jima zagrozimo in prepovejmo. da bi še komu govorila v tem imenu.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:18,Apostolska_dela:"Zatem so ju poklicali in jima ukazali. naj nehata govoriti in učiti v Jezusovem imenu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:19,Apostolska_dela:"Peter in Janez pa sta jim odgovorila: »Sami presodite. ali bi bilo Bogu prav. da bi namesto njega ubogala vas.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:20,Apostolska_dela:"Toda midva ne moreva nehati govoriti o tem. kar sva videla in slišala.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:21,Apostolska_dela:"Voditelji in starešine so jima še enkrat zagrozili. nato pa so ju izpustili. Niso namreč našli nič takega. za kar bi ju lahko kaznovali. Poleg tega so se bali ljudi. saj so vsi slavili Boga zaradi tega. kar se je zgodilo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:22,Apostolska_dela:"Človek. ki je bil čudežno ozdravljen. je bil star že več kot 40 let.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:23,Apostolska_dela:"Peter in Janez sta po tem. ko so ju izpustili. odšla k sovernikom in jim povedala. kaj so jima rekli višji duhovniki in starešine.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:24,Apostolska_dela:"Ko so vsi navzoči to slišali. so skupaj molili k Bogu:<br>»Vrhovni gospod. ti si naredil nebo. zemljo. morje in vse. kar je v njih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:25,Apostolska_dela:"Ti si s svetim duhom vodil našega praočeta Davida. svojega služabnika. da je rekel: ‚Zakaj so se narodi tako razburili in zakaj ljudstva kujejo prazne načrte?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:26,Apostolska_dela:"Zemeljski kralji so se dvignili in vladarji so se združeno postavili proti Jehovu in njegovemu maziljencu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:27,Apostolska_dela:"To se je res zgodilo. ko so se Herod in Poncij Pilat ter Izraelci in ljudje iz drugih narodov združili v tem mestu proti tvojemu svetemu služabniku Jezusu. ki si ga pomazilil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:28,Apostolska_dela:"Združili so se. da bi naredili to. kar si ti s svojo močjo in v skladu s svojo voljo že vnaprej določil. da naj se zgodi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:29,Apostolska_dela:"Zdaj pa te. Jehova. prosimo. da si pozoren na njihove grožnje in da nam. svojim sužnjem. pomagaš. da bomo še naprej pogumno oznanjali tvojo besedo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:30,Apostolska_dela:"Še naprej s svojo močjo ozdravljaj bolne in po imenu svojega svetega služabnika Jezusa delaj znamenja in čudeže.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:31,Apostolska_dela:"Potem ko so izrekli to gorečo molitev. se je prostor. v katerem so bili zbrani. stresel in vsi do zadnjega so se napolnili s svetim duhom ter pogumno oznanjali Božjo besedo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:32,Apostolska_dela:"Vernikov je bilo zelo veliko in bili so enotni v srcu in duši. Nihče od njih ni govoril. da je kakšen del njegovega imetja samo njegov. ampak so si vse delili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:33,Apostolska_dela:"Apostoli so zelo uspešno še naprej pričevali o vstajenju Gospoda Jezusa. Vsi so bili deležni velike nezaslužene dobrote.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:34,Apostolska_dela:"Nihče med njimi ni trpel pomanjkanja. Kdor koli je imel v lasti zemljišče ali hišo. je to prodal in denar od prodaje",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:35,Apostolska_dela:"prinesel apostolom. Denar se je razdeljeval. tako da je vsak dobil toliko. kolikor je potreboval.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:36,Apostolska_dela:"Tudi Jožef. ki je bil iz Levijevega rodu in doma s Cipra ter so ga apostoli klicali Barnaba (to ime v prevodu pomeni »sin tolažbe«).",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:4,V:37,Apostolska_dela:"je prodal zemljišče. ki ga je imel v lasti. in denar prinesel apostolom.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:5,V:0,Apostolska_dela:"Apostolska dela 5. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:1,Apostolska_dela:"Nekaj zemlje sta prodala tudi neki moški. ki mu je bilo ime Ananija. in njegova žena Safira.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:2,Apostolska_dela:"Ananija pa je z ženino vednostjo nekaj izkupička od prodaje na skrivaj obdržal in apostolom prinesel samo del denarja.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:3,Apostolska_dela:"Toda Peter mu je rekel: »Ananija. kako te je lahko Satan navedel. da si predrzno lagal svetemu duhu in na skrivaj obdržal del izkupička od prodanega zemljišča?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:4,Apostolska_dela:"Ali ni bilo zemljišče. preden si ga prodal. tvoje? In ali nisi z izkupičkom sam razpolagal? Kako ti je lahko padlo na pamet. da si naredil nekaj takega? Nisi lagal ljudem. ampak Bogu.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:5,Apostolska_dela:"Ko je Ananija to slišal. se je zgrudil in umrl. Vse. ki so izvedeli. kaj se je zgodilo. je prevzelo strahospoštovanje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:6,Apostolska_dela:"Zatem je prišlo nekaj mlajših moških. Povili so Ananijevo truplo. ga odnesli ven in pokopali.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:7,Apostolska_dela:"Čez kake tri ure je prišla Ananijeva žena. ki ni vedela. kaj se je zgodilo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:8,Apostolska_dela:"Peter ji je rekel: »Povej mi: ali sta zemljišče prodala za toliko denarja?« Ona je odgovorila: »Da. za toliko.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:9,Apostolska_dela:"Zato ji je Peter rekel: »Zakaj sta se dogovorila. da bosta preizkusila Jehovovega duha? Ali slišiš korake? Pri vratih so mladeniči. ki so pokopali tvojega moža. in tudi tebe bodo odnesli ven.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:10,Apostolska_dela:"V trenutku se je zgrudila pri Petrovih nogah in umrla. Ko so mladeniči vstopili. so videli. da je mrtva. Odnesli so jo ven in jo pokopali poleg moža.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:11,Apostolska_dela:"Zato je celotno občino in vse druge. ki so o tem slišali. prevzelo strahospoštovanje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:12,Apostolska_dela:"Apostoli so med ljudmi delali veliko znamenj in čudežev. Vsi so se zbirali v Salomonovem stebrišču.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:13,Apostolska_dela:"Drugi se jim niso upali pridružiti. vseeno pa so ljudje dobro govorili o njih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:14,Apostolska_dela:"Vse več in več je bilo ljudi. moških in žensk. ki so začeli verovati v Gospoda in so postali učenci.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:15,Apostolska_dela:"Ljudje so na glavne ulice celo prinašali bolnike in jih puščali tam na majhnih ležiščih in nosilih v upanju. da bo na koga od njih. kadar bo Peter šel mimo. padla vsaj njegova senca.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:16,Apostolska_dela:"Množice ljudi so prihajale tudi iz krajev okoli Jeruzalema. S seboj so prinašale bolne in tiste. ki so jih mučili hudobni duhovi. Vsi do zadnjega so bili ozdravljeni.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:17,Apostolska_dela:"Toda velikega duhovnika in njegove privržence. ki so vsi pripadali ločini saducejev. je popadlo ljubosumje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:18,Apostolska_dela:"Apostole so prijeli in jih zaprli v mestno ječo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:19,Apostolska_dela:"Ponoči pa je Jehovov angel odprl vrata ječe in jih odpeljal ven. Rekel jim je:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:20,Apostolska_dela:"»Pojdite v tempelj in oznanjajte ljudem vse. kar je bilo rečeno o življenju. ki prihaja.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:21,Apostolska_dela:"Apostoli so ga ubogali. zato so že ob zori vstopili v tempelj in začeli poučevati.<br>Ko pa so prišli veliki duhovnik in njegovi privrženci. so sklicali sanhedrin in ves svet starešin izraelskega ljudstva ter poslali po apostole v ječo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:22,Apostolska_dela:"Toda ko so tempeljski stražarji prišli tja. apostolov niso našli. Zato so se vrnili in poročali:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:23,Apostolska_dela:"»Ječa je bila zaklenjena in varovana in pazniki so stali pri vratih. Ampak ko smo vrata odprli. je bila ječa prazna.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:24,Apostolska_dela:"Ko so to slišali načelnik tempeljske straže in višji duhovniki. so bili zmedeni in so se spraševali. kako se bo to končalo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:25,Apostolska_dela:"Potem je prišel neki človek in jim sporočil: »Tisti moški. ki ste jih zaprli. so v templju in poučujejo ljudstvo.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:26,Apostolska_dela:"Načelnik je s svojimi stražarji odšel in pripeljal apostole. vendar tega niso naredili na silo. saj so se bali. da bi jih ljudstvo kamenjalo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:27,Apostolska_dela:"Apostole so torej pripeljali pred sanhedrin. Veliki duhovnik jih je zatem začel zasliševati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:28,Apostolska_dela:"Rekel jim je: »Ali vam nismo strogo prepovedali učiti v tem imenu? Kaj pa ste vi naredili? S svojim naukom ste napolnili Jeruzalem! Na vsak način nam hočete naprtiti krivdo za smrt tega človeka.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:29,Apostolska_dela:"Peter in drugi apostoli so rekli: »Ubogati moramo Boga. ne pa ljudi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:30,Apostolska_dela:"Bog naših praočetov je obudil Jezusa. ki ste ga vi obesili na kol in ubili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:31,Apostolska_dela:"Bog ga je povišal na svojo desno in postavil za Glavnega zastopnika in Rešitelja. da bi se Izraelci lahko pokesali in bi jim bili odpuščeni grehi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:32,Apostolska_dela:"In mi smo priče tega in enako tudi sveti duh. ki ga Bog daje tistim. ki ga ubogajo.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:33,Apostolska_dela:"Ko so to slišali. jih je popadel bes in so hoteli apostole ubiti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:34,Apostolska_dela:"Toda neki farizej z imenom Gamaliel. ki je bil učitelj Zakonika in zelo spoštovan pri vseh ljudeh. je vstal in stopil pred sanhedrin. Ukazal je. naj apostole za trenutek odpeljejo ven.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:35,Apostolska_dela:"Nato je rekel: »Izraelci. dobro razmislite. kaj boste naredili s temi ljudmi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:36,Apostolska_dela:"Pred časom se je na primer pojavil Tevda. ki je zase trdil. da je nekaj. Pridružilo se mu je kakih 400 mož. Potem je bil ubit. vsi njegovi sledilci pa so se razbežali in izginili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:37,Apostolska_dela:"Za njim se je v času popisa pojavil Juda Galilejec in ljudje so mu sledili. Tudi on je umrl. vsi njegovi sledilci pa so se razkropili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:38,Apostolska_dela:"Zato vam glede na trenutne okoliščine pravim: Ne vtikajte se v te ljudi. ampak jih pustite pri miru. Če to. kar načrtujejo ali delajo. prihaja od ljudi. bo vse skupaj propadlo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:39,Apostolska_dela:"če pa prihaja od Boga. jih ne boste mogli zatreti. Drugače se lahko znajdete v boju proti samemu Bogu.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:40,Apostolska_dela:"Upoštevali so njegov nasvet. Apostole so poklicali. jih prebičali in jim ukazali. naj nehajo govoriti v Jezusovem imenu. Potem so jih izpustili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:41,Apostolska_dela:"Apostoli so zapustili sanhedrin veseli. ker so imeli čast trpeti zasramovanje zaradi Jezusovega imena.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:5,V:42,Apostolska_dela:"Vsak dan so v templju in po hišah še naprej neprenehoma poučevali in oznanjali dobro novico o Jezusu. ki je Kristus.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:6,V:0,Apostolska_dela:"Apostolska dela 6. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:1,Apostolska_dela:"V tistem času. ko je število učencev naraščalo. so se grško govoreči učenci judovskega porekla začeli pritoževati nad hebrejsko govorečimi učenci judovskega porekla. ker pri vsakodnevnem razdeljevanju hrane niso poskrbeli za njihove vdove.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:2,Apostolska_dela:"Zato je 12 apostolov sklicalo vse učence. Rekli so: »Ni prav. da bi mi zanemarjali Božjo besedo. zato da bi delili hrano.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:3,Apostolska_dela:"Zato. bratje. izberite izmed sebe sedem moških. ki so na dobrem glasu ter polni duha in modrosti. Postavili jih bomo. da bodo skrbeli za to pomembno zadevo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:4,Apostolska_dela:"mi pa se bomo posvetili molitvi in poučevanju Božje besede.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:5,Apostolska_dela:"Ta odločitev je bila všeč vsem učencem in izbrali so Štefana. ki je bil poln vere in svetega duha. pa tudi Filipa. Prohorja. Nikanorja. Timona. Parmenaja in Nikolaja. ki je bil spreobrnjenec iz Antiohije.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:6,Apostolska_dela:"Pripeljali so jih pred apostole. Apostoli so izrekli molitev in nato nanje položili roke.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:7,Apostolska_dela:"Tako se je Božja beseda še naprej širila in število učencev v Jeruzalemu je hitro naraščalo. tudi veliko duhovnikov je sprejelo vero.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:8,Apostolska_dela:"Štefan. ki mu je bil Bog naklonjen in ga je obdaril z veliko močjo. je med ljudstvom delal izjemne čudeže in znamenja.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:9,Apostolska_dela:"Toda prišli so nekateri iz tako imenovane Sinagoge osvobojencev skupaj z nekaterimi iz Cirene in Aleksandrije ter nekaterimi iz Kilikije in province Azije. da bi se prerekali s Štefanom.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:10,Apostolska_dela:"Vendar mu niso mogli ugovarjati. saj je govoril z veliko modrostjo in pod vodstvom svetega duha.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:11,Apostolska_dela:"Zato so nekaj ljudi na skrivaj pregovorili. da naj rečejo: »Slišali smo ga zasramovati Mojzesa in Boga.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:12,Apostolska_dela:"S tem so razburili ljudstvo. starešine in pismouke. Ti so nenadoma pridrveli k Štefanu. ga zgrabili in odpeljali pred sanhedrin.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:13,Apostolska_dela:"Pripeljali so krive priče. ki so rekle: »Ta človek kar naprej govori proti temu svetemu kraju in proti Zakoniku.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:14,Apostolska_dela:"Slišali smo ga na primer reči. da bo tisti Jezus Nazarečan ta kraj porušil in spremenil običaje. ki nam jih je dal Mojzes.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:6,V:15,Apostolska_dela:"Ko so vsi v sanhedrinu uprli pogled v Štefana. so videli. da je njegov obraz podoben angelskemu.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:7,V:0,Apostolska_dela:"Apostolska dela 7. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:1,Apostolska_dela:"Veliki duhovnik pa je vprašal: »Ali je to res?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:2,Apostolska_dela:"Štefan je odgovoril: »Bratje in očetje. poslušajte. Bog slave se je prikazal našemu praočetu Abrahamu. ko je živel v Mezopotamiji. še preden se je naselil v Haranu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:3,Apostolska_dela:"Rekel mu je: ‚Odidi iz svoje dežele. zapusti svoje sorodnike in pojdi v deželo. ki ti jo bom pokazal.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:4,Apostolska_dela:"Abraham je takrat odšel iz kaldejske dežele in se naselil v Haranu. Po očetovi smrti mu je Bog naročil. naj se od tam preseli v deželo. v kateri zdaj živite vi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:5,Apostolska_dela:"Vendar mu v njej ni dal nobene dediščine. ni mu dal niti toliko zemlje. da bi nanjo lahko stopil s svojo nogo. Dal pa mu je obljubo. da bo to deželo izročil v last njemu in njegovemu potomstvu. čeprav takrat sploh še ni imel otrok.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:6,Apostolska_dela:"Bog mu je tudi rekel. da bodo njegovi potomci tujci v deželi. ki ne bo njihova. in da jih bodo tamkajšnji ljudje zasužnjili in zatirali 400 let.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:7,Apostolska_dela:"‚Narodu. ki jih bo zasužnjil. pa bom sodil jaz. je rekel Bog. ‚in potem bodo odšli iz tiste dežele in me na tem kraju častili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:8,Apostolska_dela:"Z Abrahamom je sklenil tudi zavezo obrezovanja. Abrahamu se je zatem rodil Izak in osmi dan ga je obrezal. Izaku se je rodil Jakob. Jakobu pa 12 naših očakov.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:9,Apostolska_dela:"Naši očaki so postali ljubosumni na Jožefa in ga prodali v Egipt. Toda Bog je bil z njim",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:10,Apostolska_dela:"in ga je rešil iz vseh njegovih stisk. Poskrbel je. da si je pridobil naklonjenost faraona. egiptovskega kralja. in se pred njim izkazal modrega. Faraon je Jožefa postavil za upravitelja Egipta in svojega dvora.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:11,Apostolska_dela:"Potem je ves Egipt in Kanaan prizadela lakota in ljudje so zelo trpeli. Naši praočetje niso mogli najti hrane.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:12,Apostolska_dela:"Toda Jakob je slišal. da imajo v Egiptu zalogo hrane. zato je tja poslal naše praočete.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:13,Apostolska_dela:"Ko jih je tja poslal drugič. je Jožef svojim bratom odkril. kdo v resnici je. in faraon je izvedel za Jožefovo družino.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:14,Apostolska_dela:"Jožef je zatem poslal po svojega očeta Jakoba in vse svoje sorodnike. vsega skupaj 75 ljudi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:15,Apostolska_dela:"Jakob je torej šel v Egipt. Tam je umrl in prav tako tudi naši praočetje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:16,Apostolska_dela:"Prepeljali so jih v Sihem in položili v grob. ki ga je Abraham tam kupil od Hamorjevih sinov za določeno količino srebra.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:17,Apostolska_dela:"In ko se je bližal čas. da se izpolni obljuba. ki jo je Bog izrekel Abrahamu. je naše ljudstvo v Egiptu raslo in postajalo številno.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:18,Apostolska_dela:"Potem pa je nad Egiptom zavladal drug kralj. ki ni vedel nič o Jožefu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:19,Apostolska_dela:"Skoval je hudoben načrt proti našemu rodu. Od naših prednikov je krivično zahteval. naj zapustijo svoje dojenčke in jih tako izpostavijo gotovi smrti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:20,Apostolska_dela:"V tistem času se je rodil Mojzes in bil je izredno lep otrok. Njegovi starši so doma skrbeli zanj tri mesece.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:21,Apostolska_dela:"Ko pa so ga bili prisiljeni zapustiti. ga je vzela faraonova hči in ga vzgojila kot lastnega sina.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:22,Apostolska_dela:"Tako je Mojzes dobil najboljšo izobrazbo. ki je bila na voljo v Egiptu. Njegove besede so imele moč in delal je velike reči.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:23,Apostolska_dela:"Ko je dopolnil 40 let. se je odločil. da bo obiskal svoje brate. Izraelce.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:24,Apostolska_dela:"Videl je. kako neki Egipčan grdo ravna z enim od Izraelcev. zato je svojega brata branil in se nad Egipčanom maščeval tako. da ga je ubil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:25,Apostolska_dela:"Mislil je. da bodo njegovi bratje razumeli. da jih Bog hoče rešiti po njem. toda niso razumeli.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:26,Apostolska_dela:"Naslednji dan je prišel k njim ravno takrat. ko sta se dva tepla. Skušal ju je pomiriti z besedami: ‚Zakaj drug z drugim grdo ravnata? Saj sta vendar brata!",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:27,Apostolska_dela:"Toda tisti. ki je z bližnjim grdo ravnal. je Mojzesa odrinil in rekel: ‚Kdo te je postavil za voditelja in sodnika nad nama?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:28,Apostolska_dela:"Menda me ne misliš ubiti. kot si včeraj ubil Egipčana?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:29,Apostolska_dela:"Ko je Mojzes to slišal. je pobegnil v madijansko deželo. Tam je živel kot tujec in rodila sta se mu dva sinova.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:30,Apostolska_dela:"Po 40 letih se mu je v pustinji pri gori Sinaj v plamenu gorečega trnovega grma prikazal angel.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:31,Apostolska_dela:"Ko je Mojzes to videl. se je zelo začudil. Skušal se je približati. da bi preveril. kaj je to. vendar je zaslišal Jehovov glas:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:32,Apostolska_dela:"‚Jaz sem Bog tvojih praočetov. Bog Abrahama. Izaka in Jakoba. Mojzes se je začel tresti in si grma ni več upal gledati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:33,Apostolska_dela:"Jehova mu je rekel: ‚Sezuj si sandale. ker stojiš na sveti zemlji.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:34,Apostolska_dela:"Videl sem. da moje ljudstvo v Egiptu zatirajo. in slišal sem. da vzdihuje. pa sem ga prišel rešit. Zato pridi. poslal te bom v Egipt.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:35,Apostolska_dela:"In prav Mojzes. ki so se mu odrekli z besedami ‚Kdo te je postavil za voditelja in sodnika?. je tisti. ki ga je za voditelja in rešitelja poslal Bog po angelu. ki se mu je prikazal v trnovem grmu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:36,Apostolska_dela:"Ta človek jih je odpeljal iz egiptovske dežele ter delal čudeže in znamenja v Egiptu. pri Rdečem morju in 40 let v pustinji.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:37,Apostolska_dela:"Ravno ta Mojzes je Izraelcem rekel: ‚Bog vam bo izmed vaših bratov dal preroka. kakršen sem jaz.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:38,Apostolska_dela:"Ravno on je bil z izraelskim ljudstvom v pustinji. Tam je bil z angelom. ki mu je govoril na gori Sinaj. in z našimi predniki. Prejel je žive svete izreke. da bi jih izročil nam.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:39,Apostolska_dela:"Naši predniki ga niso hoteli ubogati. ampak so ga zavrgli in se v srcu vrnili v Egipt.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:40,Apostolska_dela:"Aronu so namreč rekli: ‚Naredi nam bogove. da nas bodo vodili. ker ne vemo. kaj se je zgodilo s tem Mojzesom. ki nas je odpeljal iz egiptovske dežele.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:41,Apostolska_dela:"Takrat so naredili malika v obliki teleta. mu darovali žrtve in se veselili izdelka svojih rok.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:42,Apostolska_dela:"Zato se je Bog obrnil stran od njih in jih pustil. da so častili vojsko nebesnih teles. prav tako kot to piše v Preroških spisih: ‚O Izraelci. ali ste meni v pustinji 40 let prinašali daritve in žrtve?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:43,Apostolska_dela:"Ne. ampak nosili ste šotor boga Moloha in zvezdo boga Rajfana. podobi. ki ste ju naredili. da bi ju častili. Zato vas bom poslal v izgnanstvo daleč naprej od Babilona.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:44,Apostolska_dela:"Naši predniki so imeli v pustinji šotor pričevanja. tako kot je ukazal Bog. ko je Mojzesu rekel. naj ga naredi po vzorcu. ki ga je videl.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:45,Apostolska_dela:"Ta šotor so dobili naši predniki in ga pod Jozuetovim vodstvom prinesli v deželo narodov. ki jih je Bog pregnal izpred njih. Tu je ostal vse do časa Davida.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:46,Apostolska_dela:"David si je pri Jakobovem Bogu pridobil naklonjenost in prosil je za čast. da mu priskrbi prebivališče.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:47,Apostolska_dela:"Toda hiše mu ni zgradil on. ampak Salomon.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:48,Apostolska_dela:"Vendar Najvišji ne živi v hišah. ki so jih zgradili ljudje s svojimi rokami. Tako je. kot pravi prerok:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:49,Apostolska_dela:"‚»Nebesa so moj prestol in zemlja moj podnožnik. Kakšno hišo mi boste zgradili?« pravi Jehova. »Le kje bi lahko prebival?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:50,Apostolska_dela:"Vse to je naredila moja roka. ali ne?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:51,Apostolska_dela:"Kako ste trmasti! Zapirate svoje srce in si mašite ušesa. vedno se upirate svetemu duhu. Delate enako kot vaši predniki.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:52,Apostolska_dela:"Ali katerega od prerokov vaši predniki niso preganjali? Ne samo to. celo ubijali so tiste. ki so vnaprej oznanjali prihod pravičnega človeka. In vi ste tega človeka izdali in umorili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:53,Apostolska_dela:"Vi ste prejeli Zakonik. ki so ga izročili angeli. ampak po njem se ne ravnate.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:54,Apostolska_dela:"Ko so to slišali. so postali besni na Štefana in so začeli škripati z zobmi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:55,Apostolska_dela:"On pa je. poln svetega duha. gledal v nebo in zagledal Božjo slavo in Jezusa. ki je stal na Božji desni.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:56,Apostolska_dela:"Rekel je: »Glejte! Vidim odprta nebesa in Sina človekovega. ki stoji na Božji desni.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:57,Apostolska_dela:"V tistem trenutku so na ves glas zavpili. si z rokami zatisnili ušesa in vsi hkrati planili nanj.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:58,Apostolska_dela:"Odvlekli so ga iz mesta in ga začeli kamenjati. Priče. ki so ga obtožile. so svoja vrhnja oblačila odložile k nogam mladega moškega. ki mu je bilo ime Savel.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:59,Apostolska_dela:"Štefan je. medtem ko so ga kamenjali. prosil: »Gospod Jezus. sprejmi moje življenje.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:7,V:60,Apostolska_dela:"Nato je pokleknil in z močnim glasom zaklical: »Jehova. ne kaznuj jih za ta greh!« Potem ko je to rekel. je zaspal v smrt.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:8,V:0,Apostolska_dela:"Apostolska dela 8. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:1,Apostolska_dela:"Savel pa je odobraval umor Štefana.<br>Še tisti dan se je začelo veliko preganjanje občine. ki je bila v Jeruzalemu. in vsi razen apostolov so se razkropili po vsej Judeji in Samariji.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:2,Apostolska_dela:"Štefana je nekaj vernikov odneslo. da bi ga pokopali. Zelo so žalovali za njim.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:3,Apostolska_dela:"V tistem času je Savel začel grobo napadati občino. Kar po vrsti je vdiral v hiše. vlačil iz njih moške in ženske in jih pošiljal v ječo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:4,Apostolska_dela:"Učenci. ki so se razkropili. pa so šli po deželi in ljudem oznanjali dobro novico. Božjo besedo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:5,Apostolska_dela:"Tako je Filip šel v mesto Samarija in začel tam oznanjevati o Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:6,Apostolska_dela:"Množice so pozorno spremljale. kaj je Filip govoril. Ljudje so ga poslušali in gledali čudeže. ki jih je delal.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:7,Apostolska_dela:"Mnogi so imeli v sebi hudobne duhove in ti duhovi so z glasnim krikom prihajali iz njih. Poleg tega so bili ozdravljeni mnogi. ki so bili hromi ali pa so šepali.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:8,Apostolska_dela:"Zato je v tem mestu zavladalo veliko veselje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:9,Apostolska_dela:"V mestu je živel moški z imenom Simon. ki se je ukvarjal z magijo. Pri Samarijanih je vzbujal začudenje in je zase trdil. da je velik človek.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:10,Apostolska_dela:"Vsi. od preprostih do pomembnih ljudi. so ga pozorno poslušali in govorili: »V tem človeku je Božja velika moč.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:11,Apostolska_dela:"Ljudi je že kar nekaj časa osupljal z magijo. zato so mu sledili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:12,Apostolska_dela:"Ko pa so začeli verjeti Filipu. ki je oznanjal dobro novico o Božjem kraljestvu in o imenu Jezusa Kristusa. so se dajali krstiti tako moški kot ženske.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:13,Apostolska_dela:"Tudi Simon je začel verovati in po krstu je spremljal Filipa. Čudeži in velika mogočna dela. ki jih je videl. so ga osupnili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:14,Apostolska_dela:"Apostoli v Jeruzalemu so slišali. da so Samarijani sprejeli Božjo besedo. zato so tja poslali Petra in Janeza.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:15,Apostolska_dela:"Šla sta torej v Samarijo in molila. da bi tamkajšnji verniki prejeli svetega duha.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:16,Apostolska_dela:"Duh namreč še ni prišel na nobenega od njih. bili so samo krščeni v imenu Gospoda Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:17,Apostolska_dela:"Potem sta nanje polagala roke in drug za drugim so prejemali svetega duha.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:18,Apostolska_dela:"Ko je Simon videl. da ljudje dobijo duha. ko apostola nanje položita roke. jima je ponudil denar",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:19,Apostolska_dela:"in rekel: »Dajta tudi meni moč. da bo vsak. na kogar bom položil roke. prejel svetega duha.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:20,Apostolska_dela:"Peter mu je odgovoril: »Tvoje srebro naj gre s teboj vred v nič! Ali si mislil. da lahko z denarjem kupiš Božji brezplačni dar?",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:21,Apostolska_dela:"Ti ne moreš imeti nič s tem. saj Bog vidi. da tvoje srce ni iskreno.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:22,Apostolska_dela:"Zato se pokesaj za svoje napačno razmišljanje in goreče prosi Jehova. da bi ti. če je mogoče. odpustil to hudobno namero.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:23,Apostolska_dela:"Vidim. da si poln grenkega strupa in suženj nepravičnosti.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:24,Apostolska_dela:"Simon je rekel: »Goreče prosita Jehova. da me ne doleti to. kar sta rekla.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:25,Apostolska_dela:"Potem ko sta tam razglasila Jehovovo besedo in temeljito pričevala. sta se odpravila nazaj v Jeruzalem in spotoma po mnogih samarijskih vaseh oznanjala dobro novico.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:26,Apostolska_dela:"Filipu pa je Jehovov angel rekel: »Pojdi proti jugu po cesti. ki se spušča iz Jeruzalema v Gazo.« (To je puščavska cesta.)",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:27,Apostolska_dela:"Filip je šel in srečal etiopskega dvorjana. ki je bil visoki uradnik kandake. etiopske kraljice. in odgovoren za vse njene zakladnice. Prihajal je iz Jeruzalema. kamor je šel častit Boga.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:28,Apostolska_dela:"zdaj pa se je vračal domov. Sedel je na svojem vozu in na glas bral spise preroka Izaija.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:29,Apostolska_dela:"Bog je Filipu po svojem duhu rekel: »Pojdi k temu vozu.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:30,Apostolska_dela:"Filip je pritekel s strani in slišal dvorjana na glas brati spise preroka Izaija. Vprašal ga je: »Ali razumeš to. kar bereš?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:31,Apostolska_dela:"Odgovoril je: »Kako pa bi lahko razumel. če mi nihče ne razloži?« Zato je Filipa povabil. naj se povzpne na voz in prisede.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:32,Apostolska_dela:"Moški je bral naslednji odlomek iz Svetih spisov: »Privedli so ga. kakor privedejo ovco v zakol. Kakor se jagnje tik pred striženjem ne oglaša. tako tudi on ne odpre svojih ust.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:33,Apostolska_dela:"Med poniževanjem je bil prikrajšan za pravico. Kdo bo povedal podrobnosti o njegovem rodu? Življenje na zemlji mu je namreč odvzeto.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:34,Apostolska_dela:"Dvorjan je Filipu nato rekel: »Prosim te. povej mi. o kom prerok tu govori. O sebi ali o kom drugem?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:35,Apostolska_dela:"Filip je začel govoriti. Izhajal je iz tega odlomka iz Svetih spisov in moškemu oznanil dobro novico o Jezusu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:36,Apostolska_dela:"Ko sta se vozila naprej. sta prišla do vode in dvorjan je rekel: »Glej. voda! Ali mi kaj preprečuje. da bi se dal krstiti?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:37,Apostolska_dela:"——",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:38,Apostolska_dela:"Potem ko je ukazal ustaviti voz. sta oba šla v vodo in Filip ga je krstil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:39,Apostolska_dela:"Ko sta prišla iz vode. je Jehovov duh Filipa hitro odvedel stran. dvorjan pa je veselo nadaljeval svojo pot in ni več videl Filipa.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:8,V:40,Apostolska_dela:"Filip je prišel v Ašdod in na poti iz Ašdoda v Cezarejo oznanjal dobro novico vsem mestom. skozi katera je šel.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:9,V:0,Apostolska_dela:"Apostolska dela 9. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:1,Apostolska_dela:"Savel pa je še naprej močno sovražil Gospodove učence in jim grozil s smrtjo. Šel je k velikemu duhovniku",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:2,Apostolska_dela:"in ga prosil. naj napiše pisma za sinagoge v Damasku. ki bi mu dovoljevala. da vse moške in ženske. za katere bi ugotovil. da so privrženci Poti. zvezane pripelje v Jeruzalem.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:3,Apostolska_dela:"Odpravil se je v Damask. in ko je bil že blizu mesta. ga je nenadoma obsijala svetloba z neba.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:4,Apostolska_dela:"Padel je na tla in zaslišal glas. ki mu je rekel: »Savel. Savel. zakaj me preganjaš?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:5,Apostolska_dela:"Savel je vprašal: »Gospod. kdo si?« Glas mu je odgovoril: »Jaz sem Jezus. ki ga ti preganjaš.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:6,Apostolska_dela:"Zdaj pa vstani in pojdi v mesto. Tam boš izvedel. kaj moraš narediti.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:7,Apostolska_dela:"Možje. ki so potovali s Savlom. so stali zraven in od osuplosti onemeli. Slišali so sicer. da nekdo govori. videli pa niso nikogar.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:8,Apostolska_dela:"Savel je zatem vstal. in čeprav je imel oči odprte. ni nič videl. Zato so ga prijeli za roko in peljali v Damask.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:9,Apostolska_dela:"Tri dni ni nič videl in ta čas tudi ni ne jedel ne pil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:10,Apostolska_dela:"V Damasku je živel neki učenec z imenom Ananija. Gospod se mu je prikazal v videnju in ga poklical: »Ananija!« On pa je odgovoril: »Ja. Gospod.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:11,Apostolska_dela:"Gospod mu je rekel: »Vstani. pojdi v Ravno ulico in v Judovi hiši vprašaj za moškega iz Tarza. ki mu je ime Savel. Prav zdaj moli",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:12,Apostolska_dela:"in v videnju je videl tebe. Ananija. da si prišel in nanj položil roke. zato da bi se mu povrnil vid.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:13,Apostolska_dela:"Ananija pa je odgovoril: »Gospod. od mnogih ljudi sem že slišal. koliko hudega je naredil ta človek tvojim svetim v Jeruzalemu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:14,Apostolska_dela:"Sem je prišel s pooblastilom od višjih duhovnikov. da sme prijeti vse tvoje sledilce.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:15,Apostolska_dela:"Toda Gospod mu je rekel: »Le pojdi. saj sem tega človeka izbral. da bo pričal o meni narodom pa tudi kraljem in Izraelcem.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:16,Apostolska_dela:"Jasno mu bom pokazal. kaj vse bo moral pretrpeti. ker bo oznanjal moje ime.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:17,Apostolska_dela:"Tako je Ananija odšel in vstopil v hišo. v kateri je bil Savel. Potem ko je na Savla položil roke. je rekel: »Savel. moj brat. k tebi me je poslal Gospod Jezus. ki se ti je prikazal na poti sem. Poslal me je. da bi se ti povrnil vid in bi se napolnil s svetim duhom.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:18,Apostolska_dela:"Savlu je z oči takoj padlo nekaj luskastega in spet je videl. Brez odlašanja se je dal krstiti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:19,Apostolska_dela:"nato pa je nekaj pojedel in povrnile so se mu moči.<br>Nekaj časa je ostal z učenci v Damasku",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:20,Apostolska_dela:"in takoj začel po sinagogah oznanjevati. da je Jezus Božji Sin.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:21,Apostolska_dela:"Toda vsak. ki ga je slišal. je bil zelo presenečen. O njem so govorili: »Ali ni ta tisti človek. ki je v Jeruzalemu grobo preganjal Jezusove sledilce? Ali ni prišel sem prav zato. da bi jih prijel in odpeljal k višjim duhovnikom?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:22,Apostolska_dela:"Savel je oznanjeval vse bolj učinkovito. Jude. ki so živeli v Damasku. je spravljal v zadrego. saj niso vedeli. kaj naj mu odgovorijo. ko jim je logično dokazoval. da je Jezus res Kristus.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:23,Apostolska_dela:"Čez čas so Judje skovali zaroto. da bi Savla spravili s poti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:24,Apostolska_dela:"vendar je on za to izvedel. Dan in noč so čakali nanj pri mestnih vratih. da bi ga ubili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:25,Apostolska_dela:"zato so ga njegovi učenci neko noč v košari spustili skozi odprtino v mestnem obzidju.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:26,Apostolska_dela:"Ko je prišel v Jeruzalem. se je skušal pridružiti učencem. toda vsi so se ga bali. saj niso verjeli. da je postal Jezusov učenec.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:27,Apostolska_dela:"Zato mu je Barnaba priskočil na pomoč in ga odpeljal k apostolom. Barnaba jim je podrobno povedal. kako je Savel med potovanjem videl Gospoda in da je Gospod govoril z njim. Povedal jim je tudi. kako je Savel v Damasku pogumno govoril v Jezusovem imenu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:28,Apostolska_dela:"Savel je ostal z njimi in se svobodno gibal po Jeruzalemu ter pogumno govoril v Gospodovem imenu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:29,Apostolska_dela:"Govoril je z grško govorečimi Judi in z njimi razgreto razpravljal. toda oni so ga večkrat skušali ubiti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:30,Apostolska_dela:"Ko so za to izvedeli bratje. so ga odpeljali v Cezarejo in ga od tam poslali v Tarz.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:31,Apostolska_dela:"Potem je za občine po vsej Judeji. Galileji in Samariji nastopilo obdobje miru in so se krepile. Učenci so s strahospoštovanjem služili Jehovu in prejemali spodbude svetega duha. občine pa so se množile.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:32,Apostolska_dela:"Peter je potoval iz kraja v kraj in tako je prišel tudi k učencem. ki so živeli v Lidi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:33,Apostolska_dela:"Tam je spoznal nekega moškega z imenom Enej. ki je bil že osem let priklenjen na posteljo. ker je bil paraliziran.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:34,Apostolska_dela:"Peter mu je rekel: »Enej. Jezus Kristus te ozdravlja. Vstani in postelji svojo posteljo.« In moški je takoj vstal.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:35,Apostolska_dela:"Ko so prebivalci Lide in Šaronske ravnine videli. kaj se je zgodilo z Enejem. so začeli verovati v Gospoda.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:36,Apostolska_dela:"V Jopi je živela učenka z imenom Tabita ali po grško Dorka. Naredila je veliko dobrih del in je rada pomagala revnim.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:37,Apostolska_dela:"Ravno tiste dni. ko je bil Peter v Lidi. je Dorka zbolela in umrla. Zato so jo umili in položili v zgornjo sobo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:38,Apostolska_dela:"Lida pa je blizu Jope. zato so učenci. ko so slišali. da je Peter tam. poslali k njemu dva moška s prošnjo: »Prosimo te. hitro pridi k nam.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:39,Apostolska_dela:"Peter je takoj odšel z njima. Ko je prispel. so ga odpeljali v zgornjo sobo in vse vdove so pristopile k njemu. Jokale so in mu kazale številna oblačila. ki jih je Dorka izdelala. ko je bila še med njimi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:40,Apostolska_dela:"Peter je vse poslal iz sobe. nato je pokleknil in molil. Zatem se je obrnil k truplu in rekel: »Tabita. vstani!« Odprla je oči. in ko je zagledala Petra. je sedla.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:41,Apostolska_dela:"Peter ji je podal roko in ji pomagal vstati. Potem je poklical vdove in druge učence in videli so. da je Tabita živa.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:42,Apostolska_dela:"To se je razvedelo po vsej Jopi in veliko ljudi je začelo verovati v Gospoda.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:9,V:43,Apostolska_dela:"Peter pa je kar nekaj časa ostal v Jopi pri Simonu. ki je bil strojar.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:10,V:0,Apostolska_dela:"Apostolska dela 10. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:1,Apostolska_dela:"V Cezareji je živel Kornelij. ki je bil stotnik v tako imenovani Italski kohorti.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:2,Apostolska_dela:"Kornelij je bil veren človek. On in vsi. ki so živeli v njegovi hiši. so častili Boga. Revnim je velikokrat pomagal z darovi in je nenehno goreče molil k Bogu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:3,Apostolska_dela:"Nekega dne je okoli 15. ure imel videnje. Jasno je videl. kako je Božji angel prišel k njemu in ga poklical: »Kornelij!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:4,Apostolska_dela:"Kornelij je ves prestrašen strmel vanj in vprašal: »Kaj želiš. gospod?« On pa mu je rekel: »Bog je slišal tvoje molitve. videl je tvoje darove revnim in te ima v mislih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:5,Apostolska_dela:"Zato pošlji zdaj nekaj svojih ljudi v Jopo. da pripeljejo k tebi moškega. ki mu je ime Simon. kličejo pa ga Peter.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:6,Apostolska_dela:"Nastanjen je pri strojarju Simonu. ki ima hišo ob morju.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:7,Apostolska_dela:"Angel je zatem odšel. Kornelij pa je takoj poklical k sebi dva svoja služabnika in vernega vojaka iz svojega spremstva.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:8,Apostolska_dela:"Potem ko jim je vse povedal. jih je poslal v Jopo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:9,Apostolska_dela:"Naslednji dan so nadaljevali pot in so se že bližali mestu. ko je šel Peter okoli poldneva na strešno teraso. da bi molil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:10,Apostolska_dela:"Toda postal je zelo lačen in je hotel nekaj pojesti. Ko pa so mu pripravljali hrano. je padel v zamaknjenost.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:11,Apostolska_dela:"Zagledal je odprta nebesa in videl. da od tam prihaja nekaj podobnega veliki platneni ponjavi. ki se jo drži za njene štiri vogale in spušča na zemljo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:12,Apostolska_dela:"Na njej so bile vsakovrstne štirinožne živali. plazilci in ptice.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:13,Apostolska_dela:"Zatem mu je neki glas naročil: »Peter. vstani! Zakolji in jej!«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:14,Apostolska_dela:"Peter pa je rekel: »Gospod. tega ne morem narediti. Še nikoli nisem jedel nič omadeževanega in nečistega.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:15,Apostolska_dela:"Glas je spet. že drugič. govoril z njim: »Kar je Bog očistil. ne imej več za nečisto.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:16,Apostolska_dela:"Glas se je zaslišal še tretjič. potem pa je bilo vse skupaj v trenutku vzeto v nebesa.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:17,Apostolska_dela:"Peter je bil še vedno zmeden glede tega. kaj pomeni to videnje. ko so moški. ki jih je poslal Kornelij. našli Simonovo hišo in so že stali pred vrati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:18,Apostolska_dela:"Zaklicali so in vprašali. ali je tam nastanjen Simon. znan tudi kot Peter.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:19,Apostolska_dela:"Ko je Peter še premišljeval o videnju. mu je Božji duh rekel: »Glej! Trije moški te iščejo.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:20,Apostolska_dela:"Pojdi dol in brez pomislekov odidi z njimi. saj sem jih jaz poslal.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:21,Apostolska_dela:"Peter je torej šel dol k njim in jim rekel: »Jaz sem tisti. ki ga iščete. Kaj vas je pripeljalo sem?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:22,Apostolska_dela:"Odgovorili so: »Pošilja nas stotnik Kornelij. ki je pravičen človek. ima strahospoštovanje do Boga in je na dobrem glasu med vsemi Judi. Bog mu je po svetem angelu naročil. naj te pokliče k sebi domov in prisluhne temu. kar imaš povedati.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:23,Apostolska_dela:"Peter jih je povabil noter in poskrbel. da so prenočili v hiši kot njegovi gostje.<br>Naslednji dan se je pripravil za pot in odšel z njimi. z njim pa je šlo tudi nekaj bratov iz Jope.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:24,Apostolska_dela:"Dan pozneje je prispel v Cezarejo. Kornelij jih je seveda pričakoval in je že zbral svoje sorodnike in dobre prijatelje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:25,Apostolska_dela:"Ko je Peter šel v hišo. mu je Kornelij prišel naproti. pokleknil pred njim in se mu poklonil.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:26,Apostolska_dela:"Toda Peter ga je dvignil in mu rekel: »Vstani! Tudi jaz sem samo človek.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:27,Apostolska_dela:"Medtem ko se je pogovarjal s Kornelijem. je vstopil in našel zbranih veliko ljudi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:28,Apostolska_dela:"Rekel jim je: »Dobro veste. da Judu ni dovoljeno družiti se z Nejudom ali pa iti k njemu na obisk. Toda Bog mi je pokazal. da ne smem nobenega človeka imeti za omadeževanega ali nečistega.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:29,Apostolska_dela:"Zato sem brez ugovarjanja prišel. ko ste poslali pome. Zdaj pa bi rad vedel. zakaj ste hoteli. da pridem k vam.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:30,Apostolska_dela:"Kornelij je odgovoril: »Pred štirimi dnevi sem ob tem času. ob 15. uri. molil tukaj v svoji hiši. Naenkrat pa se je pred menoj pojavil neki moški v svetlem oblačilu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:31,Apostolska_dela:"Rekel je: ‚Kornelij. Bog je uslišal tvojo molitev in ni pozabil tvojih darov za revne.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:32,Apostolska_dela:"Zato pošlji v Jopo po Simona. ki ga kličejo Peter. Nastanjen je v hiši strojarja Simona pri morju.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:33,Apostolska_dela:"Takoj zatem sem poslal po tebe in ti si bil tako prijazen. da si prišel. Zdaj pa smo vsi zbrani tukaj pred Bogom Jehovom. da slišimo vse. kar ti je zapovedal govoriti.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:34,Apostolska_dela:"Peter je takrat rekel: »Zdaj pa mi je res jasno. da Bog ni pristranski.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:35,Apostolska_dela:"ampak da sprejema vsakega. ki ima strahospoštovanje do njega in dela. kar je prav. ne glede na to. iz katerega naroda prihaja.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:36,Apostolska_dela:"Izraelcem je sporočil dobro novico o miru po Jezusu Kristusu – novico. da je on Gospod vseh ljudi.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:37,Apostolska_dela:"Saj veste. o čem se je govorilo najprej v Galileji in zatem po vsej Judeji. potem ko je Janez oznanjal o krstu.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:38,Apostolska_dela:"Govorilo se je o Jezusu iz Nazareta. ki ga je Bog mazilil s svetim duhom in mu dal moč. Potoval je po deželi. delal dobro in ozdravljal vse. ki jih je imel Hudič v oblasti. Vse to je lahko naredil. ker je bil z njim Bog.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:39,Apostolska_dela:"In mi smo priče vsemu. kar je delal v judovski deželi in Jeruzalemu. Toda obesili so ga na kol in ubili.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:40,Apostolska_dela:"Bog ga je tretji dan obudil in mu omogočil. da se je pokazal.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:41,Apostolska_dela:"pa ne vsemu ljudstvu. ampak pričam. ki jih je Bog vnaprej določil. in sicer nam. ki smo z njim jedli in pili. potem ko je vstal od mrtvih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:42,Apostolska_dela:"Prav tako nam je ukazal. naj ljudstvu oznanimo in temeljito pričujemo. da je on tisti. ki ga je Bog določil za sodnika živih in mrtvih.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:43,Apostolska_dela:"O njem so pričevali vsi preroki. Govorili so. da bodo vsakemu. ki veruje vanj. po njegovem imenu odpuščeni grehi.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:44,Apostolska_dela:"Ko je Peter še govoril o tem. je na vse. ki so poslušali Božjo besedo. prišel sveti duh.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:45,Apostolska_dela:"Judovski verniki. ki so prišli s Petrom. so bili presenečeni. ker je bil brezplačni dar. sveti duh. izlit tudi na ljudi iz drugih narodov.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:46,Apostolska_dela:"Slišali so jih namreč govoriti v tujih jezikih in poveličevati Boga. Peter je takrat rekel:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:47,Apostolska_dela:"»Ti ljudje so tako kot mi prejeli svetega duha. Ali torej lahko kdo reče. da se ne morejo krstiti z vodo?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:10,V:48,Apostolska_dela:"Nato je zapovedal. naj se dajo krstiti v imenu Jezusa Kristusa. Potem so ga prosili. naj ostane še nekaj časa.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:11,V:0,Apostolska_dela:"Apostolska dela 11. poglavje",K:"",NZ:""},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:1,Apostolska_dela:"Apostoli in bratje. ki so bili v Judeji. so izvedeli. da so Božjo besedo sprejeli tudi ljudje iz drugih narodov.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:2,Apostolska_dela:"Ko je Peter prišel v Jeruzalem. so ga zagovorniki obreze začeli kritizirati.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:3,Apostolska_dela:"Rekli so: »Šel si v hišo neobrezancev in z njimi jedel.«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:4,Apostolska_dela:"Peter jim je začel podrobno pojasnjevati. kaj se je zgodilo:",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:5,Apostolska_dela:"»Bil sem v mestu Jopa in molil. ko sem v zamaknjenosti videl nekaj podobnega veliki platneni ponjavi. ki se jo je držalo za njene štiri vogale in spuščalo iz nebes prav do mene.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:6,Apostolska_dela:"Ko sem si to pobliže ogledal. sem na njej videl štirinožne živali. zveri. plazilce in ptice.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:7,Apostolska_dela:"Slišal sem tudi glas. ki mi je naročil: ‚Peter. vstani! Zakolji in jej!",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:8,Apostolska_dela:"Jaz pa sem rekel: ‚Gospod. tega ne morem narediti. V moja usta ni še nikoli prišlo nič omadeževanega ali nečistega.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:9,Apostolska_dela:"Spet se je zaslišal glas iz nebes in mi rekel: ‚Kar je Bog očistil. ne imej več za nečisto.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:10,Apostolska_dela:"Glas se je zaslišal še tretjič. potem pa je bilo vse vzeto nazaj v nebesa.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:11,Apostolska_dela:"Prav v tistem trenutku so pred hišo. v kateri smo bili. prišli trije moški. ki so bili k meni poslani iz Cezareje.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:12,Apostolska_dela:"Božji duh mi je rekel. naj brez pomislekov odidem z njimi. Z menoj je šlo tudi teh šest bratov in vstopili smo v hišo tistega človeka.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:13,Apostolska_dela:"On nam je povedal. da je v svoji hiši videl angela. ki se je pojavil in mu rekel: ‚Pošlji v Jopo po Simona. ki ga kličejo Peter.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:14,Apostolska_dela:"Povedal ti bo. kako se lahko rešite ti in vsi. ki živijo v tvoji hiši.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:15,Apostolska_dela:"Ko sem še govoril z njimi. je na njih prišel sveti duh. tako kot je v začetku prišel na nas.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:16,Apostolska_dela:"Takrat sem se spomnil Gospodovih besed. kako je govoril: ‚Janez je krščeval z vodo. vi pa boste krščeni s svetim duhom.",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:17,Apostolska_dela:"Bog jim je torej dal isti brezplačni dar. kot ga je dal nam. ki smo začeli verovati v Gospoda Jezusa Kristusa. Kdo sem potem jaz. da bi lahko oviral Boga?«",K:"",NZ:"YQ"},
{Knjiga:"Apostolska dela",Kr:"Apd",P:11,V:18,Apostolska_dela:"Ko so bratje to slišali. so nehali ugovarjati in so začeli slaviti Boga z besedami: »Bog torej hoče. da se tudi ljudje iz drugih narodov pokesajo. zato da bi lahko dobili življenje.«",K:"",NZ:"YQ"},
