{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:29,1._kroniška:"Od Benjaminovcev. Savlovih bratov. je bilo 3000 mož. Večina od njih je do takrat vdano podpirala Savla in njegovo rodbino.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:30,1._kroniška:"Od Efraimcev je bilo 20.800 močnih in pogumnih mož. ki so uživali ugled v svojih rodbinah.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:31,1._kroniška:"Iz polovice Manasejevega rodu je bilo 18.000 mož. ki so bili poimensko določeni. da pridejo postavit Davida za kralja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:32,1._kroniška:"Od Isaharjevcev je bilo 200 poglavarjev. ki so razumeli trenutne razmere in so vedeli. kaj morajo Izraelci narediti. Vsi njihovi bratje so bili pod njihovim poveljstvom.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:33,1._kroniška:"Od Zabuloncev je bilo 50.000 mož. ki so bili zmožni in pripravljeni za boj ter oboroženi z vsakovrstnim orožjem. Ti so se pridružili Davidu in so mu bili popolnoma vdani.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:34,1._kroniška:"Od Neftalijevcev je bilo 1000 poveljnikov in z njimi 37.000 mož z velikimi ščiti in sulicami.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:35,1._kroniška:"Od Danovcev je bilo 28.600 mož. pripravljenih za boj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:36,1._kroniška:"Od Aserjevcev je bilo 40.000 mož. ki so bili zmožni in pripravljeni za boj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:37,1._kroniška:"Od tistih z druge strani Jordana – od Rubenovcev. Gadovcev in polovice Manasejevega rodu – pa je bilo 120.000 vojakov. ki so bili oboroženi z vsakovrstnim orožjem.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:38,1._kroniška:"Vsi ti so bili vojaki. pripravljeni za boj. V Hebron so prišli trdno odločeni. da postavijo Davida za kralja nad celotnim Izraelom. Pa tudi vsi ostali Izraelci so se strinjali. da David postane kralj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:39,1._kroniška:"Pri Davidu so ostali tri dni. Jedli so in pili. kar so rojaki zanje pripravili.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:40,1._kroniška:"Hrano so priskrbeli tudi tisti. ki so živeli blizu njih. in celo tisti. ki so živeli daleč. na primer v Isaharjevi. Zabulonovi in Neftalijevi deželi. Na oslih. kamelah. mulah in govedu so prinesli zelo veliko izdelkov iz moke. figovih in rozinovih hlebčkov. vina in olja. Pripeljali so tudi veliko goveda in ovc. Med Izraelci je namreč vladalo veselje.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,1._kroniška:"1. kroniška 13. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:13,V:1,1._kroniška:"David se je posvetoval s tisočniki in stotniki in vsemi drugimi voditelji.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:13,V:2,1._kroniška:"Nato je vsem zbranim Izraelcem rekel: »Če se vam zdi dobro in če je sprejemljivo našemu Bogu Jehovu. sporočimo še drugim našim bratom po vsej izraelski deželi ter duhovnikom in levitom v njihovih mestih s pašniki. naj se nam pridružijo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:13,V:3,1._kroniška:"Prinesimo sem Skrinjo našega Boga.« V Savlovem času se namreč zanjo niso menili.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:13,V:4,1._kroniška:"Vsi zbrani so se strinjali. da se to naredi. saj je bil predlog vsem všeč.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:13,V:5,1._kroniška:"David je torej sklical vse Izraelce od egiptovske reke pa vse do Lebo Hamata. da bi Skrinjo pravega Boga prinesli iz Kirjat Jearima.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:13,V:6,1._kroniška:"David se je z vsemi Izraelci povzpel proti Baali na Judovem. to je proti Kirjat Jearimu. da bi od tam prinesel Skrinjo pravega Boga Jehova. ki sedi na prestolu nad kerubi – Skrinjo. pri kateri ljudje kličejo Božje ime.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:13,V:7,1._kroniška:"Vendar so Skrinjo pravega Boga naložili na povsem nov voz in jo peljali iz Abinadabove hiše. Voz sta vodila Uza in Ahjo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:13,V:8,1._kroniška:"David in vsi Izraelci so polni navdušenja praznovali pred pravim Bogom s petjem in igranjem na harfe. na druga strunska glasbila. tamburine. činele in trobente.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:13,V:9,1._kroniška:"Toda ko so prišli do Kidonovega mlatišča. je Uza iztegnil roko in pridržal Skrinjo. saj je skoraj padla zaradi bikov. ki sta vlekla voz.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:13,V:10,1._kroniška:"Takrat se je Jehova zelo razjezil na Uza in ga pokončal. ker je iztegnil roko in pridržal Skrinjo. Tako je Uza umrl tam pred Bogom.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:13,V:11,1._kroniška:"David pa se je razjezil. ker je Jehovova jeza izbruhnila proti Uzu. Zato se ta kraj vse do danes imenuje Perez Uza.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:13,V:12,1._kroniška:"Tisti dan se je David ustrašil pravega Boga in rekel: »Kako lahko prinesem Skrinjo pravega Boga v mesto. kjer živim?«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:13,V:13,1._kroniška:"Tako Skrinje ni prinesel k sebi v Davidovo mesto. ampak jo je ukazal nesti v hišo Obeda Edoma iz Gata.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:13,V:14,1._kroniška:"Skrinja pravega Boga je tri mesece ostala v hiši Obeda Edoma in Jehova je v tem času blagoslavljal njega. njegovo družino in vse. kar je imel.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,1._kroniška:"1. kroniška 14. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:1,1._kroniška:"Tirski kralj Hiram je k Davidu poslal sle pa tudi cedrove hlode. zidarje in tesarje. da bi Davidu zgradili palačo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:2,1._kroniška:"David je spoznal. da je Jehova utrdil njegov položaj kralja nad Izraelom. saj je zaradi svojega ljudstva poskrbel. da je njegovo kraljestvo zelo močno.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:3,1._kroniška:"David si je v Jeruzalemu vzel še več žena in rodilo se mu je še več sinov in hčera.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:4,1._kroniška:"V Jeruzalemu so se mu rodili naslednji otroci: Šamua. Šobab. Natan. Salomon.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:5,1._kroniška:"Jibhar. Elišua. Elpelet.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:6,1._kroniška:"Nogah. Nefeg. Jafija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:7,1._kroniška:"Elišama. Beeljada in Elifelet.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:8,1._kroniška:"Filistejci so izvedeli. da so Davida mazilili za kralja nad celotnim Izraelom. zato so se ga odpravili iskat. Ko je David to slišal. je šel v boj proti njim.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:9,1._kroniška:"Filistejci so začeli napadati prebivalce Rafajevske doline.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:10,1._kroniška:"David je vprašal Boga: »Ali naj napadem Filistejce? Ali mi jih boš izročil v roke?« Jehova mu je odgovoril: »Napadi jih! Zagotovo ti jih bom izročil v roke.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:11,1._kroniška:"David je torej šel v Baal Perazim in jih premagal. Rekel je: »Pravi Bog je po meni prebil vrste mojih sovražnikov. kot vode prebijejo pregrado.« Zato so tisti kraj poimenovali Baal Perazim.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:12,1._kroniška:"Filistejci so tam pustili svoje bogove in na Davidov ukaz se jih je sežgalo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:13,1._kroniška:"Čez čas so Filistejci zopet napadli prebivalce doline.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:14,1._kroniška:"David je spet vprašal pravega Boga za nasvet. on pa mu je tokrat odgovoril: »Ne napadi jih čelno. ampak pojdi okrog in se jim približaj od zadaj. nato pa s strani grmovja baka kreni v napad.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:15,1._kroniška:"Ko boš v vrhovih tega grmovja zaslišal šumenje. kakor da korakajo vojaki. pojdi v napad. Takrat bom namreč jaz. pravi Bog. šel pred teboj. da porazim filistejsko vojsko.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:16,1._kroniška:"David je naredil tako. kot mu je pravi Bog zapovedal. Pobijali so filistejsko vojsko od Gibeona do Gezerja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:14,V:17,1._kroniška:"David je zaslovel po vseh deželah in Jehova je povzročil. da so se ga vsi narodi bali.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,1._kroniška:"1. kroniška 15. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:1,1._kroniška:"David si je gradil hiše v Davidovem mestu. Pripravil je tudi prostor za Skrinjo pravega Boga in zanjo postavil šotor.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:2,1._kroniška:"David je takrat rekel: »Razen Levijevcev ne sme nihče drug nositi Skrinje pravega Boga Jehova. saj je Jehova njih izbral. da nosijo njegovo Skrinjo in mu vedno služijo.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:3,1._kroniška:"Nato je David sklical vse Izraelce v Jeruzalem. da bi Jehovovo skrinjo prinesel na kraj. ki ga je zanjo pripravil.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:4,1._kroniška:"David je zbral Aronove potomce in levite:",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:5,1._kroniška:"od Kehatovcev poglavarja Uriela in 120 njegovih bratov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:6,1._kroniška:"od Merarijevcev poglavarja Asajaja in 220 njegovih bratov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:7,1._kroniška:"od Geršomovcev poglavarja Joela in 130 njegovih bratov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:8,1._kroniška:"od Elizafanovih potomcev poglavarja Šemajaja in 200 njegovih bratov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:9,1._kroniška:"od Hebronovih potomcev poglavarja Eliela in 80 njegovih bratov",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:10,1._kroniška:"ter od Uzielovih potomcev poglavarja Aminadaba in 112 njegovih bratov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:11,1._kroniška:"Potem je David poklical duhovnika Zadoka in Abjatarja ter levite Uriela. Asajaja. Joela. Šemajaja. Eliela in Aminadaba.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:12,1._kroniška:"Rekel jim je: »Vi ste poglavarji Levijevih rodbin. Posvetite se vi in vaši bratje ter prinesite Skrinjo Izraelovega Boga Jehova na kraj. ki sem ga pripravil zanjo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:13,1._kroniška:"Ker je prvič niste nosili vi. se je naš Bog Jehova razjezil na nas. saj se nismo pozanimali. kakšen je pravilen postopek.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:14,1._kroniška:"Duhovniki in leviti so se torej posvetili. da bi prinesli Skrinjo Izraelovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:15,1._kroniška:"Leviti so zatem nesli Skrinjo pravega Boga z njenima drogovoma na svojih ramenih točno tako. kot je Jehova zapovedal po Mojzesu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:16,1._kroniška:"David je vodilnim levitom rekel. da naj naročijo svojim bratom pevcem. naj veselo pojejo ob spremljavi citer. harf in činel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:17,1._kroniška:"Leviti so torej med svojimi brati določili Joelovega sina Hemana. Berehjajevega sina Asafa in Kušajajevega sina Etana iz rodbine Merarijevcev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:18,1._kroniška:"Z njimi so bili njihovi bratje iz drugega oddelka: Zaharija. Ben. Jaaziel. Šemiramot. Jehiel. Uni. Eliab. Benaja. Maaseja. Matitja. Elifelehu. Mikneja ter vratarja Obed Edom in Jeiel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:19,1._kroniška:"Pevci Heman. Asaf in Etan so imeli nalogo igrati na bakrene činele.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:20,1._kroniška:"Zaharija. Aziel. Šemiramot. Jehiel. Uni. Eliab. Maaseja in Benaja so igrali na strunska glasbila. uglašena za alamot.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:21,1._kroniška:"in Matitja. Elifelehu. Mikneja. Obed Edom. Jeiel in Azazja so s harfami. uglašenimi za šeminit. vodili izvajanje glasbe.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:22,1._kroniška:"Vodilni levit Kenanja je nadzoroval nošenje Skrinje. saj se je spoznal na to.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:23,1._kroniška:"vratarja Berehja in Elkana pa sta Skrinjo stražila.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:24,1._kroniška:"Duhovniki Šebanja. Jošafat. Netanel. Amasaj. Zaharija. Benaja in Eliezer so glasno trobili na trobente pred Skrinjo pravega Boga. Skrinjo pa sta stražila tudi vratarja Obed Edom in Jehija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:25,1._kroniška:"David. izraelski starešine in tisočniki so z velikim veseljem šli k Obedu Edomu. da bi iz njegove hiše prinesli Skrinjo Jehovove zaveze.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:26,1._kroniška:"Pravi Bog Jehova je pomagal levitom. ki so nosili Skrinjo njegove zaveze. zato so žrtvovali sedem mladih bikov in sedem ovnov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:27,1._kroniška:"David je imel oblečeno brezrokavno tuniko iz kakovostne tkanine in enako so bili oblečeni vsi leviti. ki so nosili Skrinjo. pevci in Kenanja. ki je nadzoroval nošenje Skrinje in pevce. David pa je imel na sebi še platnen brezrokavnik.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:28,1._kroniška:"Vsi Izraelci so spremljali Skrinjo Jehovove zaveze z veselim vzklikanjem ob zvokih roga. trobent in činel in ob glasnem igranju na citre in harfe.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:15,V:29,1._kroniška:"Ko pa je Skrinja Jehovove zaveze prišla v Davidovo mesto. je Savlova hči Mihala pogledala skozi okno in videla kralja Davida. da poskakuje in praznuje. Takrat ga je začela zaničevati v svojem srcu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,1._kroniška:"1. kroniška 16. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:1,1._kroniška:"Prinesli so torej Skrinjo pravega Boga in jo položili v šotor. ki ga je David dal postaviti zanjo. Nato so pred pravim Bogom darovali žgalne daritve in mirovne žrtve.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:2,1._kroniška:"Ko je David končal darovanje žgalnih daritev in mirovnih žrtev. je blagoslovil ljudstvo v Jehovovem imenu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:3,1._kroniška:"Poleg tega je vsem Izraelcem. vsakemu moškemu in vsaki ženski. dal po en hlebec kruha. dateljnov hlebček in rozinov hlebček.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:4,1._kroniška:"Nato je postavil nekaj levitov. da služijo pred Jehovovo skrinjo in da izkazujejo čast Izraelovemu Bogu Jehovu. da se mu zahvaljujejo in ga hvalijo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:5,1._kroniška:"Na čelu je bil Asaf in takoj za njim Zaharija. Jeiel. Šemiramot. Jehiel. Matitja. Eliab. Benaja. Obed Edom in Jeiel so igrali na citre in harfe. Asaf pa je igral na činele.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:6,1._kroniška:"Duhovnika Benaja in Jahaziel sta pred Skrinjo zaveze pravega Boga redno trobila na trobento.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:7,1._kroniška:"David je tisti dan prvič izročil Asafu in njegovim bratom pesem. ki jo je napisal v zahvalo Jehovu:",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:8,1._kroniška:"»Zahvaljujte se Jehovu. kličite njegovo ime.<br>oznanjujte med ljudstvi njegova dela!",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:9,1._kroniška:"Pojte mu. pojte mu hvalnice.<br>premišljujte o vseh njegovih čudovitih delih!",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:10,1._kroniška:"Hvalite se z njegovim svetim imenom!<br>Naj se veseli srce teh. ki iščejo vodstvo pri Jehovu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:11,1._kroniška:"Obračajte se na Jehova in zaupajte v njegovo moč!<br>Vedno iščite njegovo pomoč!",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:12,1._kroniška:"Spominjajte se čudovitih del. ki jih je naredil.<br>njegovih čudežev in razsodb. ki jih je izrekel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:13,1._kroniška:"o vi. potomci njegovega služabnika Izraela.<br>Jakobovi sinovi. njegovi izbranci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:14,1._kroniška:"On je Jehova. naš Bog.<br>Njegove razsodbe veljajo po vsej zemlji.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:15,1._kroniška:"Njegove zaveze nikoli ne pozabite.<br>do tisočega rodu se spominjajte obljube. ki jo je dal.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:16,1._kroniška:"To zavezo je sklenil z Abrahamom.<br>prisego je dal Izaku.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:17,1._kroniška:"To prisego je z uredbo potrdil Jakobu.<br>s trajno zavezo Izraelu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:18,1._kroniška:"ko je rekel: ‚Dal ti bom kanaansko deželo.<br>odmeril ti jo bom v dediščino.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:19,1._kroniška:"To je povedal. ko vas je bilo še malo.<br>res. zelo malo. in ste v deželi živeli kot tujci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:20,1._kroniška:"Hodili so od naroda do naroda.<br>od kraljestva do kraljestva.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:21,1._kroniška:"Nikomur ni dovolil. da bi jih zatiral.<br>zaradi njih je opominjal kralje z besedami:",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:22,1._kroniška:"‚Ne dotikajte se mojih maziljencev.<br>ne naredite nič slabega mojim prerokom!",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:23,1._kroniška:"Pojte Jehovu. vsi ljudje na zemlji!<br>Dan za dnem oznanjajte. kako rešuje ljudi!",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:24,1._kroniška:"Razglašajte med narodi njegovo slavo.<br>njegova čudovita dela med vsemi ljudstvi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:25,1._kroniška:"Jehova je namreč velik in si najbolj zasluži. da ga hvalimo.<br>Zasluži si večje strahospoštovanje kot vsi drugi bogovi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:26,1._kroniška:"Vsi bogovi drugih ljudstev so ničvredni.<br>Jehova pa je ta. ki je naredil nebo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:27,1._kroniška:"Obdajata ga veličastnost in sijaj.<br>iz njegovega prebivališča sijeta moč in veselje.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:28,1._kroniška:"O vi. rodovi vseh ljudstev. dajte Jehovu to. kar mu pripada.<br>dajte Jehovu to. kar si zasluži zaradi svoje slave in moči.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:29,1._kroniška:"Izkažite Jehovu slavo. ki si jo zasluži zaradi svojega imena.<br>Prinesite darilo in stopite pred njega.<br>Priklonite se Jehovu v svojih sijajnih svetih oblačilih.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:30,1._kroniška:"Imejte strahospoštovanje do njega. vsi ljudje na zemlji.<br>Utrdil je zemljo. ne bo se zamajala.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:31,1._kroniška:"Naj se veseli nebo. naj radost preveva zemljo!<br>Razglasite med narodi: ‚Jehova je zakraljeval!",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:32,1._kroniška:"Naj buči morje in vse. kar ga napolnjuje.<br>naj se veselijo polja in vse. kar je na njih!",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:33,1._kroniška:"Tudi drevesa v gozdu naj veselo vriskajo zaradi Jehova.<br>saj prihaja sodit zemljo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:34,1._kroniška:"Zahvaljujte se Jehovu. ker je dober.<br>Njegova vdana ljubezen je večna.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:35,1._kroniška:"Recite: ‚Reši nas. o Bog. naš Rešitelj!<br>Zberi nas izmed narodov in nas reši.<br>da bi slavili tvoje sveto ime<br>in te z velikim veseljem hvalili.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:36,1._kroniška:"Naj bo hvaljen Izraelov Bog Jehova.<br>hvaljen naj bo vso večnost!«<br>Vse ljudstvo je reklo »Amen!« in hvalilo Jehova.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:37,1._kroniška:"David je nato pred Skrinjo Jehovove zaveze pustil Asafa in njegove brate. da so tam stalno služili. kot je predpisano za vsak dan.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:38,1._kroniška:"Obed Edom in njegovi bratje – skupaj 68 moških – pa tudi Jedutunov sin Obed Edom in Hosa so bili vratarji.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:39,1._kroniška:"Duhovnik Zadok in drugi duhovniki so služili pred Jehovovim svetim šotorom na višavi v Gibeonu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:40,1._kroniška:"Tam so na oltarju žgalnih daritev redno. zjutraj in zvečer. darovali žgalne daritve Jehovu in izpolnjevali vse. kar je napisano v Zakoniku. ki ga je Jehova dal Izraelcem.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:41,1._kroniška:"Z njimi so bili Heman. Jedutun in ostali. ki so bili poimensko določeni. da se zahvaljujejo Jehovu. ker »je njegova vdana ljubezen večna«.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:42,1._kroniška:"Z njimi sta bila torej Heman in Jedutun. da bi igrala na trobente. činele in druga glasbila. namenjena hvaljenju pravega Boga. Jedutunovi sinovi pa so bili odgovorni za vrata.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:16,V:43,1._kroniška:"Ljudstvo se je nato vrnilo domov. Tudi David se je vrnil. da bi blagoslovil svoj dom.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,1._kroniška:"1. kroniška 17. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:1,1._kroniška:"Ko se je David nastanil v svoji palači. je preroku Natanu rekel: »Glej. jaz živim v palači iz cedrovega lesa. Skrinja Jehovove zaveze pa je v šotoru.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:2,1._kroniška:"Natan mu je odgovoril: »Naredi vse. kar želiš. saj je pravi Bog s teboj.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:3,1._kroniška:"Tisto noč je Bog rekel Natanu:",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:4,1._kroniška:"»Pojdi k mojemu služabniku Davidu in mu reci: ‚Tako pravi Jehova: »Ti nisi tisti. ki mi bo zgradil hišo. da bi v njej prebival.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:5,1._kroniška:"Od dne. ko sem Izraelce odpeljal iz Egipta. nisem prebival v hiši. ampak sem prebival v šotorih in potoval iz enega kraja v drugega.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:6,1._kroniška:"Ali sem ves ta čas. ko sem potoval z Izraelci. kdaj vprašal. zakaj mi niste zgradili hiše iz cedrovega lesa? Ali sem kdaj to vprašal katerega od izraelskih sodnikov. ki sem jih postavil. da bi pasli moje ljudstvo?«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:7,1._kroniška:"Zdaj pa reci mojemu služabniku Davidu: ‚Jehova nad vojskami pravi takole: »Jaz sem te odpeljal s pašnikov. od črede. za katero si skrbel. da bi bil voditelj mojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:8,1._kroniška:"S teboj bom. kamor koli boš šel. in s tvoje poti bom odstranil vse tvoje sovražnike. Naredil bom. da bo tvoje ime kot ime pomembnih ljudi na zemlji.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:9,1._kroniška:"Določil bom prostor svojemu ljudstvu Izraelu in ga tja naselil. Živeli bodo tam in nihče jih ne bo več vznemirjal. Hudobni jih ne bodo več zatirali. kot so to delali nekoč.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:10,1._kroniška:"vse od takrat. ko sem svojemu ljudstvu Izraelu začel postavljati sodnike. Podredil ti bom vse tvoje sovražnike. Poleg tega ti povem: ‚Jaz. Jehova. ti bom postavil hišo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:11,1._kroniška:"Ko se ti bo življenje izteklo in boš umrl. bom za tvojega naslednika postavil tvojega potomca. enega od tvojih sinov. in utrdil njegovo kraljevsko oblast.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:12,1._kroniška:"On mi bo zgradil hišo in jaz bom za vedno utrdil njegov prestol.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:13,1._kroniška:"Jaz bom njegov oče. on pa bo moj sin. Svoje vdane ljubezni mu ne bom odtegnil. kot sem jo odtegnil tistemu. ki je bil pred teboj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:14,1._kroniška:"Za vedno ga bom obdržal v svoji hiši in v svojem kraljestvu. Njegov prestol bo ostal za večno.««",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:15,1._kroniška:"Natan je Davidu povedal vse to in celotno videnje.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:16,1._kroniška:"Kralj David je nato prišel pred Jehova in se tam usedel. Rekel je: »Kdo sem jaz. o Bog Jehova? Kaj je moja družina. da si naredil zame vse to?",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:17,1._kroniška:"In kot da še nisi naredil dovolj zame. za svojega služabnika. o Bog. si govoril tudi o daljni prihodnosti moje hiše. O Bog Jehova. imaš me za človeka. ki je vreden povišanja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:18,1._kroniška:"Kaj lahko jaz. tvoj služabnik. še dodam in ti rečem glede časti. ki mi jo izkazuješ. ko pa me tako dobro poznaš?",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:19,1._kroniška:"O Jehova. razkrivaš svojo veličino in delaš vse te velike stvari. ker ti je mar zame in ker je to v skladu s tvojo voljo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:20,1._kroniška:"O Jehova. nihče ti ni enak. razen tebe ni Boga. Vse. kar smo slišali na lastna ušesa. potrjuje to.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:21,1._kroniška:"Kateri drug narod na zemlji je kot tvoje ljudstvo Izrael? O pravi Bog. ti si Izraelce rešil. da bi bili tvoje ljudstvo. S svojimi velikimi in izjemnimi deli si sebi ustvaril ime. ko si izgnal narode pred svojim ljudstvom. ki si ga rešil iz Egipta.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:22,1._kroniška:"Izraelce si vzel za svoje ljudstvo za vedno in ti. o Jehova. si postal njihov Bog.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:23,1._kroniška:"O Jehova. naj se izpolni obljuba. ki si jo izrekel glede mene. svojega služabnika. in glede moje hiše. in naj tako ostane za vedno. Naj se uresniči. kar si obljubil.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:24,1._kroniška:"Naj tvoje ime ostane in naj bo poveličano na vse večne čase. tako da bodo ljudje govorili: ‚Jehova nad vojskami. Izraelov Bog. je Izraelcem res Bog! Naj moja hiša. hiša tvojega služabnika Davida. ostane trdna pred teboj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:25,1._kroniška:"Ti. moj Bog. si mi namreč razkril. da mi nameravaš zgraditi hišo. Zato si zdaj jaz. tvoj služabnik. upam obrniti k tebi s to molitvijo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:26,1._kroniška:"O Jehova. ti si pravi Bog! Ti si glede mene obljubil te dobre stvari.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:17,V:27,1._kroniška:"Zato te prosim. blagoslovi mojo hišo in naj za večno ostane pred teboj! O Jehova. ti si jo namreč že blagoslovil in večno bo deležna tvojega blagoslova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,1._kroniška:"1. kroniška 18. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:1,1._kroniška:"Čez nekaj časa je David porazil Filistejce in si jih podredil. Poleg tega jim je vzel Gat in okoliške vasi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:2,1._kroniška:"Porazil je tudi Moabce in postali so njegovi služabniki ter mu prinašali dajatev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:3,1._kroniška:"Prav tako je blizu Hamata porazil Hadadezerja. kralja v Zobi. ki je bil takrat na poti. da bi vzpostavil nadzor nad ozemljem ob reki Evfrat.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:4,1._kroniška:"David mu je vzel 1000 bojnih vozov. 7000 konjenikov in 20.000 pešakov. Vsem vprežnim konjem razen 100 je prerezal kite na nogah.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:5,1._kroniška:"Hadadezerju. kralju v Zobi. so prišli na pomoč Sirci iz Damaska in David je pobil 22.000 Sircev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:6,1._kroniška:"Nato je v sirskem mestu Damask namestil svojo vojsko. Sirci so tako postali njegovi služabniki in mu prinašali dajatev. Kamor koli je David šel. je Jehova poskrbel. da je zmagal.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:7,1._kroniška:"David je možem. ki so služili Hadadezerju. vzel okrogle zlate ščite in jih prinesel v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:8,1._kroniška:"Iz Tibhata in Kuna. Hadadezerjevih mest. je odnesel zelo veliko bakra. Iz tega je Salomon naredil bakreno Morje. stebra in bakreni pribor.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:9,1._kroniška:"Ko je hamatski kralj Tou slišal o Davidovi zmagi nad vso vojsko zobskega kralja Hadadezerja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:10,1._kroniška:"je h kralju Davidu takoj poslal svojega sina Hadorama. da bi mu prenesel pozdrave in mu čestital. ker je Hadadezerja porazil v boju (Hadadezer se je namreč večkrat bojeval proti Touju). Hadoram je s seboj prinesel vsakovrstne predmete iz zlata. srebra in bakra.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:11,1._kroniška:"Kralj David jih je posvetil Jehovu enako. kot je naredil s srebrom in zlatom. ki ga je vzel vsem narodom – Edomcem. Moabcem. Amoncem. Filistejcem in Amalečanom.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:12,1._kroniška:"Zerujin sin Abišaj je v Solni dolini pobil 18.000 Edomcev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:13,1._kroniška:"V Edomu je namestil svojo vojsko in vsi Edomci so postali Davidovi služabniki. Kamor koli je David šel. je Jehova poskrbel. da je zmagal.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:14,1._kroniška:"David je kraljeval nad vsem Izraelom. Z vsem svojim ljudstvom je ravnal pravično in pošteno.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:15,1._kroniška:"Zerujin sin Joab je bil na čelu vojske. Ahiludov sin Jozafat je bil letopisec.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:16,1._kroniška:"Ahitubov sin Zadok in Abjatarjev sin Ahimeleh sta bila duhovnika. Šavša je bil tajnik.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:18,V:17,1._kroniška:"Jojadov sin Benaja je bil na čelu Keretejcev in Peletovcev. Davidovi sinovi so bili prvi za kraljem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,1._kroniška:"1. kroniška 19. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:1,1._kroniška:"Čez čas je umrl amonski kralj Nahaš in nasledil ga je njegov sin.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:2,1._kroniška:"Ko je David izvedel za to. je rekel: »Hanunu bom izkazal dobroto. saj jo je njegov oče Nahaš izkazal meni.« Zato je k njemu poslal sle. da bi mu izrekli sožalje zaradi smrti njegovega očeta. Ko so Davidovi služabniki prišli v deželo Amoncev. da bi Hanunu izrekli sožalje.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:3,1._kroniška:"so amonski voditelji rekli Hanunu: »Misliš. da je David poslal k tebi sle. da bi počastil tvojega očeta? Poslal jih je. da bi temeljito preiskali deželo. si jo ogledali in te uničili.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:4,1._kroniška:"Zato je Hanun prijel Davidove služabnike. jih obril. jim pod pasom odrezal oblačila in jih nato izpustil.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:5,1._kroniška:"Bili so zelo ponižani. zato jim je David. ko je izvedel. kaj se jim je zgodilo. takoj poslal naproti nekaj svojih mož. Naročil jim je: »Ostanite v Jerihi. dokler vam ne zraste brada. potem pa se vrnite.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:6,1._kroniška:"Amonci so videli. da so se Davidu zamerili. Zato so Hanun in Amonci za 1000 talentov srebra najeli bojne vozove in konjenike iz Mezopotamije. Aram Maahe in Zobe.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:7,1._kroniška:"Tako so najeli 32.000 bojnih vozov ter maaškega kralja in njegove ljudi. Šli so do Medebe in se pred mestom utaborili. Amonci so prišli iz svojih mest in se zbrali. da bi šli v bitko.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:8,1._kroniška:"Ko je David to slišal. je proti njim poslal Joaba in vso vojsko skupaj z najbolj junaškimi bojevniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:9,1._kroniška:"Amonci so torej prišli iz mesta in se razporedili v bojne vrste pri vhodu v mesto. kralji. ki so prišli. pa so se razporedili na polju.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:10,1._kroniška:"Ko je Joab videl. da se od spredaj in od zadaj približujejo jurišne čete. je vzel nekaj najboljših čet v izraelski vojski in jih razvrstil za boj s Sirci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:11,1._kroniška:"Ostale vojake pa je prepustil svojemu bratu Abišaju. da bi jih razvrstil za boj z Amonci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:12,1._kroniška:"Rekel mu je: »Če bodo Sirci premočni zame. mi pridi pomagat. Če pa bodo Amonci premočni zate. bom jaz pomagal tebi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:13,1._kroniška:"Biti morava močna in se pogumno bojevati za naše ljudstvo in za mesta našega Boga! Jehova pa bo naredil. kar se mu zdi prav.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:14,1._kroniška:"Joab je nato s svojimi možmi krenil v boj proti Sircem in oni so zbežali pred njim.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:15,1._kroniška:"Ko so Amonci videli. da so Sirci zbežali. so tudi sami zbežali pred njegovim bratom Abišajem in se umaknili v mesto. Zatem se je Joab vrnil v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:16,1._kroniška:"Sirci so po tem porazu z Izraelci poslali sle. da bi sklicali Sirce. ki so živeli ob Reki in jih je vodil Šofah. poveljnik Hadadezerjeve vojske.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:17,1._kroniška:"Ko je David za to izvedel. je takoj zbral vso izraelsko vojsko. prečkal Jordan. prišel do Sircev in razvrstil svojo vojsko za boj proti njim. In Sirci so se začeli z njim bojevati.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:18,1._kroniška:"Toda ko so videli. da izgubljajo bitko z Izraelci. so zbežali. David je pobil 7000 njihovih voznikov bojnih vozov in 40.000 njihovih pešakov. Ubil je tudi Šofaha. poveljnika vojske.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:19,V:19,1._kroniška:"Ko so vsi. ki so služili Hadadezerju. videli. da jih je izraelska vojska porazila. so takoj sklenili mir z Davidom in mu začeli služiti. Sirci od takrat naprej niso več hoteli pomagati Amoncem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,1._kroniška:"1. kroniška 20. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:20,V:1,1._kroniška:"Na začetku leta. ko so se kralji običajno odpravljali v boj. je Joab vodil vojaški pohod v deželo Amoncev in jo opustošil. Medtem ko je oblegal Rabo. je bil David v Jeruzalemu. Joab je torej napadel Rabo in jo razrušil.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:20,V:2,1._kroniška:"David je Malkamu snel z glave krono in ugotovil. da tehta en talent zlata. Okrašena je bila z dragimi kamni. Krono so položili Davidu na glavo. Poleg tega je David iz mesta odnesel zelo veliko plena.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:20,V:3,1._kroniška:"Ljudi. ki so v njem živeli. pa je odpeljal in jim naložil žaganje kamna. delo s sekirami in drugim ostrim železnim orodjem. Tako je naredil v vseh amonskih mestih. Nazadnje se je z vso vojsko vrnil v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:20,V:4,1._kroniška:"Kasneje je v Gezerju izbruhnila vojna s Filistejci. Takrat je Sibehaj iz Hušaja ubil Sipaja. ki je bil eden od potomcev Rafajevcev. Tako so bili Filistejci premagani.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:20,V:5,1._kroniška:"Ko je ponovno izbruhnila vojna s Filistejci. je Jairov sin Elhanan ubil Lahmija. brata Gačana Goljata. Držalo Lahmijeve sulice je bilo tolikšno kot tkalsko vratilo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:20,V:6,1._kroniška:"Naslednjič je vojna izbruhnila v Gatu. Tam je bil neobičajno velik moški. ki je imel na vsaki roki in na vsaki nogi po 6 prstov. skupaj 24. Tudi on je bil potomec Rafajevcev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:20,V:7,1._kroniška:"Zasmehoval je Izraelce in Jonatan. sin Davidovega brata Šimaja. ga je ubil.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:20,V:8,1._kroniška:"Te potomce Rafajevcev iz Gata so ubili David in njegovi možje.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,1._kroniška:"1. kroniška 21. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:1,1._kroniška:"Satan se je odločil napasti Izraelce in je nahujskal Davida. da prešteje ljudstvo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:2,1._kroniška:"David je torej Joabu in poglavarjem ljudstva naročil: »Pojdite. preštejte Izraelce od Beeršebe do Dana in mi poročajte. da bom vedel. koliko jih je.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:3,1._kroniška:"Toda Joab je rekel: »Naj Jehova stokrat pomnoži svoje ljudstvo! Moj gospod kralj. ali niso vsi ti že tvoji služabniki? Moj gospod. zakaj želiš narediti to? Zakaj bi nakopal krivdo Izraelu?«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:4,1._kroniška:"Vendar kralj ni hotel poslušati Joaba in tako je njegova beseda obveljala. Joab je torej odšel in prepotoval ves Izrael. nato pa se je vrnil v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:5,1._kroniška:"Število popisanega ljudstva je izročil Davidu. V Judovem rodu je bilo 470.000 z mečem oboroženih mož. v drugih Izraelovih rodovih pa je bilo 1.100.000 z mečem oboroženih mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:6,1._kroniška:"Toda Joab ni popisal Levijevcev in Benjaminovcev. saj se mu je kraljev ukaz upiral.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:7,1._kroniška:"Tudi pravi Bog tega ni odobraval. zato je kaznoval izraelsko ljudstvo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:8,1._kroniška:"David je takrat pravemu Bogu rekel: »Zelo sem grešil. ker sem to naredil. Prosim te. odpusti meni. svojemu služabniku. ta greh. saj sem ravnal zelo nespametno.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:9,1._kroniška:"Jehova je nato Davidovemu vidcu Gadu rekel:",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:10,1._kroniška:"»Pojdi k Davidu in mu reci: ‚Jehova pravi: »Na izbiro ti dajem tri kazni. Izberi. s katero naj te kaznujem.««",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:11,1._kroniška:"Gad je prišel k Davidu in mu rekel: »Jehova pravi. da si izberi. kaj hočeš:",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:12,1._kroniška:"ali tri leta lakote ali tri mesece neuspešnega bojevanja proti nasprotnikom. medtem ko te tepe sovražnikov meč. ali tri dni Jehovovega meča. ko bo Jehovov angel s kugo pustošil po vsem izraelskem ozemlju. Premisli. kaj naj odgovorim tistemu. ki me je poslal.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:13,1._kroniška:"David je Gadu odgovoril: »V hudi stiski sem. Raje vidim. da padem v roke Jehovu. saj je on zelo usmiljen. Samo da ne padem v človekove roke!«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:14,1._kroniška:"Jehova je poslal kugo. da bi pestila izraelsko ljudstvo. Zaradi nje je v Izraelu umrlo 70.000 ljudi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:15,1._kroniška:"Pravi Bog je poslal angela tudi v Jeruzalem. da bi usmrtil njegove prebivalce. Ko pa je Jehova videl. da bo angel začel pobijati. mu je postalo žal zaradi poslane nesreče. Zato je angelu. ki je imel nalogo pobijati. rekel: »Dovolj je! Spusti svojo roko!« Jehovov angel je takrat stal blizu mlatišča Jebusejca Ornana.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:16,1._kroniška:"Ko je David dvignil pogled. je videl Jehovovega angela stati med zemljo in nebom. V roki je imel meč. iztegnjen proti Jeruzalemu. David in starešine so oblečeni v raševino takoj padli na kolena in se priklonili do tal.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:17,1._kroniška:"David je pravemu Bogu rekel: »Jaz sem naročil. naj preštejejo ljudstvo. Jaz sem grešil. jaz sem ravnal narobe. Toda kaj so naredile te ovčice? O Jehova. moj Bog. prosim. naj tvoja roka kaznuje mene in rodbino mojega očeta. Samo ne kaznuj svojega ljudstva.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:18,1._kroniška:"Jehovov angel je rekel Gadu. naj Davidu naroči. da naj gre na mlatišče Jebusejca Ornana in tam postavi oltar Jehovu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:19,1._kroniška:"David je torej šel gor. tako kot mu je rekel Gad v Jehovovem imenu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:20,1._kroniška:"Ornan je ravno mlatil pšenico. ko se je obrnil in zagledal angela. Njegovi štirje sinovi. ki so bili z njim. pa so se poskrili.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:21,1._kroniška:"David je prišel do Ornana. in ko ga je ta zagledal. je prihitel z mlatišča. padel pred njim na kolena in se priklonil do tal.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:22,1._kroniška:"David je Ornanu rekel: »Prodaj mi zemljišče s tem mlatiščem. Zanj ti bom plačal polno ceno. Tukaj bom zgradil Jehovu oltar. da bi se šiba med ljudstvom ustavila.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:23,1._kroniška:"Toda Ornan mu je rekel: »Vzemi ga! Moj gospod kralj. naredi. kar želiš. Glej. dajem ti tudi govedo za žgalne daritve. mlatilne sani kot les za kurjavo in pšenico za žitno daritev. Vse to ti podarjam.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:24,1._kroniška:"Toda kralj David je Ornanu rekel: »Ne. plačati hočem polno ceno. Nočem vzeti nečesa tvojega in to potem dati Jehovu. Nočem mu darovati žgalnih žrtev. ki me nič ne stanejo.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:25,1._kroniška:"Tako je David odtehtal 600 šeklov zlata in jih dal Ornanu za zemljišče.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:26,1._kroniška:"Tam je zgradil oltar Jehovu ter daroval žgalne in mirovne žrtve. Klical je Jehova in on mu je odgovoril z ognjem. ki ga je iz nebes poslal na oltar za žgalne daritve.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:27,1._kroniška:"Jehova je nato angelu ukazal. naj pospravi meč.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:28,1._kroniška:"David je videl. da mu je Jehova odgovoril na mlatišču Jebusejca Ornana. zato je od takrat tam daroval žrtve.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:29,1._kroniška:"Toda Jehovov sveti šotor. ki ga je Mojzes naredil v pustinji. in oltar za žgalne daritve sta bila takrat na višavi v Gibeonu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:21,V:30,1._kroniška:"David pa ni šel tja. da bi se posvetoval z Bogom. saj je bil prestrašen zaradi meča Jehovovega angela.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,1._kroniška:"1. kroniška 22. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:1,1._kroniška:"David je rekel: »Tu bo stala hiša pravega Boga Jehova in tu oltar. na katerem bodo Izraelci darovali žgalne daritve.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:2,1._kroniška:"Potem je ukazal. naj v izraelski deželi zberejo priseljence. in jih postavil za kamnoseke. da bi rezali in obdelovali kamne za gradnjo hiše pravega Boga.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:3,1._kroniška:"Poleg tega je pripravil veliko količino železa za žeblje na vratnih krilih in za vezi ter toliko bakra. da ga ni bilo mogoče stehtati.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:4,1._kroniška:"Prav tako je pripravil ogromno cedrovih hlodov. Cedrove hlode so mu v velikih količinah pripeljali Sidonci in Tirci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:5,1._kroniška:"David je rekel: »Moj sin Salomon je mlad in neizkušen. hiša. zgrajena Jehovu. pa mora biti nadvse veličastna. tako da bo po vseh deželah slovela po svoji lepoti. Zato mu bom vse to pripravil.« Tako je David pred svojo smrtjo pripravil zelo veliko gradbenega materiala.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:6,1._kroniška:"Poklical je svojega sina Salomona in mu naročil. naj zgradi hišo Izraelovemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:7,1._kroniška:"Salomonu je rekel: »Iz srca sem si želel zgraditi hišo v čast imenu svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:8,1._kroniška:"Toda Jehova mi je sporočil: ‚Prelil si veliko krvi in bojeval številne vojne. In ker si pred mojimi očmi prelil toliko krvi. ne boš ti gradil hiše v čast mojemu imenu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:9,1._kroniška:"Glej. rodil se ti bo sin. ki bo živel v miru. Naklonil mu bom mir pred vsemi njegovimi okoliškimi sovražniki. Ime mu bo namreč Salomon in v njegovih dneh bom Izraelu naklonil mir in spokojnost.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:10,1._kroniška:"On bo zgradil hišo v čast mojemu imenu. On bo moj sin in jaz njegov oče. Za vedno bom utrdil njegov kraljevski prestol nad Izraelom.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:11,1._kroniška:"Zdaj torej. moj sin. naj bo Jehova s teboj. Želim ti. da uspeš in zgradiš hišo svojemu Bogu Jehovu. tako kot je rekel glede tebe.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:12,1._kroniška:"Predvsem pa naj ti Jehova da preudarnost in razumnost. ko ti bo izročil oblast nad Izraelom. Tako boš lahko izpolnjeval zakon svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:13,1._kroniška:"Če boš skrbno izpolnjeval uredbe in odloke. ki jih je Mojzes po Jehovovem ukazu dal izraelskemu ljudstvu. boš uspešen. Bodi pogumen in močan! Ne boj se! Naj te ne bo strah!",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:14,1._kroniška:"Zelo sem se trudil in za Jehovovo hišo pripravil 100.000 talentov zlata. 1.000.000 talentov srebra ter toliko bakra in železa. da ju ni mogoče stehtati. Pripravil sem tudi les in kamenje. ti pa temu še dodaj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:15,1._kroniška:"Na voljo imaš veliko delavcev – kamnoseke. zidarje. tesarje in najrazličnejše druge spretne delavce.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:16,1._kroniška:"Zlata. srebra. bakra in železa je ogromno. Loti se dela in Jehova naj bo s teboj!«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:17,1._kroniška:"Zatem je David vsem izraelskim vodilnim možem ukazal. naj pomagajo njegovemu sinu Salomonu. Rekel je:",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:18,1._kroniška:"»Z vami je vaš Bog Jehova in on vam je naklonil popoln mir. Izročil mi je namreč prebivalce te dežele in tako je dežela postala podrejena Jehovu in njegovemu ljudstvu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:22,V:19,1._kroniška:"Odločite se torej z vsem srcem in vso dušo. da boste častili svojega Boga Jehova. Začnite graditi svetišče pravemu Bogu Jehovu. Tako se bosta lahko v hišo. ki bo zgrajena v čast Jehovovemu imenu. prinesla Skrinja Jehovove zaveze in sveti pribor pravega Boga.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,1._kroniška:"1. kroniška 23. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:1,1._kroniška:"Ko se je David postaral in se mu je življenje iztekalo. je za kralja nad Izraelom postavil svojega sina Salomona.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:2,1._kroniška:"Potem je zbral vse izraelske vodilne može. duhovnike in levite.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:3,1._kroniška:"Ko so prešteli levite. stare 30 let in več. moškega za moškim. jih je bilo skupaj 38.000.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:4,1._kroniška:"Od teh jih je bilo 24.000 odgovornih za delo pri Jehovovi hiši. 6000 je bilo uradnikov in sodnikov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:5,1._kroniška:"4000 vratarjev in 4000 jih je hvalilo Jehova z glasbili. za katera je David rekel. da jih je naredil za igranje hvalnic.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:6,1._kroniška:"David je nato levite organiziral v oddelke glede na to. kateri Levijev sin je bil njihov prednik: Geršon. Kehat ali Merari.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:7,1._kroniška:"Geršonova sinova sta bila Ladan in Šimi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:8,1._kroniška:"Ladanovi potomci so bili poglavar Jehiel. Zetam in Joel. trije.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:9,1._kroniška:"Šimijevi sinovi so bili trije: Šelomot. Haziel in Haran. Ti so bili poglavarji Ladanovih rodbin.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:10,1._kroniška:"Šimijevi sinovi pa so bili Jahat. Zina. Jeuš in Berija. Ti štirje so bili Šimijevi sinovi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:11,1._kroniška:"Jahat je bil poglavar in za njim je bil Ziza. Jeuš in Berija pa nista imela veliko sinov. zato so bili njuni potomci šteti za eno rodbino in so bili odgovorni za isto nalogo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:12,1._kroniška:"Kehatovi sinovi so bili štirje: Amram. Izhar. Hebron in Uziel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:13,1._kroniška:"Amramova sinova sta bila Aron in Mojzes. Toda Aron in njegovi sinovi so bili za vedno izbrani. da bi posvečevali Najsvetejše. darovali žrtve pred Jehovom. mu služili in ves čas blagoslavljali ljudstvo v njegovem imenu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:14,1._kroniška:"Potomce Mojzesa. služabnika pravega Boga. so prištevali k Levijevemu rodu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:15,1._kroniška:"Mojzesova sinova sta bila Geršom in Eliezer.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:16,1._kroniška:"Med Geršomovimi potomci je bil poglavar Šebuel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:17,1._kroniška:"Med Eliezerjevimi potomci je bil poglavar Rehabja. Eliezer ni imel drugih sinov. Rehabjajevih potomcev pa je bilo zelo veliko.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:18,1._kroniška:"Med Izharjevimi potomci je bil poglavar Šelomit.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:19,1._kroniška:"Hebronovi potomci so bili poglavar Jerija. drugi Amarja. tretji Jahaziel in četrti Jekamam.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:20,1._kroniška:"Uzielova potomca sta bila poglavar Miha in za njim Jišija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:21,1._kroniška:"Merarijeva sinova sta bila Mahli in Muši. Mahlijeva sinova pa sta bila Eleazar in Kiš.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:22,1._kroniška:"Eleazar je umrl. vendar ni imel sinov. samo hčere. Z njimi so se poročili Kiševi sinovi. njihovi sorodniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:23,1._kroniška:"Mušijevi potomci so bili Mahli. Eder in Jeremot. trije.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:24,1._kroniška:"To so bili Levijevci. popisani po rodbinah in rodbinskih poglavarjih. Leviti. stari 20 let in več. so bili prešteti in poimensko navedeni za opravljanje službe pri Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:25,1._kroniška:"David je namreč rekel: »Izraelov Bog Jehova je naklonil mir svojemu ljudstvu in v Jeruzalemu bo večno prebival.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:26,1._kroniška:"Levitom ne bo treba več nositi svetega šotora niti opreme za službo v njem.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:27,1._kroniška:"V skladu z zadnjimi Davidovimi navodili so bili prešteti leviti. ki so bili stari 20 let in več.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:28,1._kroniška:"Njihova naloga je bila pomagati Aronovim potomcem pri službi v Jehovovi hiši – skrbeti za dvorišči in jedilnice. za čiščenje svetih stvari in za različna druga opravila. potrebna za službo v hiši pravega Boga.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:29,1._kroniška:"Pomagali so skrbeti za daritvene hlebce. fino mleto moko. namenjeno žitnim daritvam. nekvašene mlince. kruh. pečen na plošči. testo. umešano z oljem. in za merjenje količine in velikosti.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:30,1._kroniška:"Tam so bili vsako jutro in vsak večer. da so se zahvaljevali Jehovu in ga hvalili.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:31,1._kroniška:"Prav tako so vedno pomagali. ko so se ob šabatih. mlajih in praznikih Jehovu darovale žgalne žrtve. kot je bilo predpisano. Vse to so redno delali pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:23,V:32,1._kroniška:"Poleg tega so za službo v Jehovovi hiši izpolnjevali dolžnosti. ki so jih imeli do shodnega šotora. svetega kraja in svojih bratov. Aronovih potomcev.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,1._kroniška:"1. kroniška 24. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:1,1._kroniška:"Aronovi potomci so bili razdeljeni v oddelke. Aronovi sinovi so bili Nadab. Abihu. Eleazar in Itamar.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:2,1._kroniška:"Toda Nadab in Abihu sta umrla pred svojim očetom in nista imela sinov. Eleazar in Itamar pa sta še naprej služila kot duhovnika.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:3,1._kroniška:"David je skupaj z Zadokom. ki je bil eden od Eleazarjevih potomcev. in Ahimelehom. ki je bil eden od Itamarjevih potomcev. razdelil Aronove potomce v oddelke glede na njihove službene naloge.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:4,1._kroniška:"Eleazarjevi potomci so imeli več poglavarjev kot Itamarjevi potomci. zato so jih razdelili tako. da so Eleazarjevi potomci imeli 16 rodbinskih poglavarjev. Itamarjevi pa 8 rodbinskih poglavarjev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:5,1._kroniška:"Poleg tega so Eleazarjeve in Itamarjeve potomce razdelili z žrebom. saj so bili nadzorniki svetega kraja in nadzorniki v službi pravega Boga iz obeh skupin.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:6,1._kroniška:"Nato je Netanelov sin Šemaja. tajnik Levijevcev. zapisal njihova imena vpričo kralja. vodilnih mož. duhovnika Zadoka. Abjatarjevega sina Ahimeleha in poglavarjev duhovniških in levitskih rodbin. Med Eleazarjevimi in Itamarjevimi rodbinami so izbirali izmenično.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:7,1._kroniška:"Prvi žreb je zadel Jehojariba. drugi žreb Jedajaja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:8,1._kroniška:"tretji žreb Harima. četrti žreb Seorima.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:9,1._kroniška:"peti žreb Malkijaja. šesti žreb Mijamina.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:10,1._kroniška:"sedmi žreb Hakoza. osmi žreb Abija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:11,1._kroniška:"deveti žreb Ješua. deseti žreb Šehanjaja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:12,1._kroniška:"11. žreb Eljašiba. 12. žreb Jakima.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:13,1._kroniška:"13. žreb Hupaja. 14. žreb Ješebaba.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:14,1._kroniška:"15. žreb Bilgaja. 16. žreb Imerja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:15,1._kroniška:"17. žreb Hezirja. 18. žreb Hapizeza.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:16,1._kroniška:"19. žreb Petahjaja. 20. žreb Jehezkela.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:17,1._kroniška:"21. žreb Jahina. 22. žreb Gamula.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:18,1._kroniška:"23. žreb Delajaja in 24. žreb Maazjaja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:19,1._kroniška:"Tako so bili razporejeni za opravljanje svojih službenih nalog v Jehovovi hiši. Tja so prihajali skladno s postopkom. ki ga je določil njihov prednik Aron. tako kot mu je zapovedal Izraelov Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:20,1._kroniška:"Ostali Levijevci pa so bili: od Amramovih potomcev Šubael. od Šubaelovih potomcev Jehdeja",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:21,1._kroniška:"od Rehabjajevih potomcev poglavar Jišija",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:22,1._kroniška:"od Izharjevcev Šelomot. od Šelomotovih potomcev Jahat",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:23,1._kroniška:"od Hebronovih potomcev: poglavar Jerija. drugi Amarja. tretji Jahaziel in četrti Jekamam",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:24,1._kroniška:"od Uzielovih potomcev Miha. od Mihovih potomcev Šamir",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:25,1._kroniška:"Mihov brat je bil Jišija in od Jišijajevih potomcev Zaharija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:26,1._kroniška:"Merarijeva sinova sta bila Mahli in Muši. od Jaazijajevih potomcev je bil Beno.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:27,1._kroniška:"Merarijevi potomci so bili: od Jaazijaja so bili Beno. Šoham. Zakur in Ibri",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:28,1._kroniška:"od Mahlija je bil Eleazar. ki ni imel sinov",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:29,1._kroniška:"od Kiševih potomcev je bil Jerahmeel",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:30,1._kroniška:"Mušijevi potomci so bili Mahli. Eder in Jerimot.<br>To so bili Levijevci po svojih rodbinah.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:24,V:31,1._kroniška:"Tudi ti so vrgli žreb kot njihovi bratje. Aronovi potomci. vpričo kralja Davida. Zadoka. Ahimeleha ter poglavarjev duhovniških in levitskih rodbin. Pri metanju žreba so bili starejši rodbinski poglavarji obravnavani enako kot mlajši rodbinski poglavarji.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,1._kroniška:"1. kroniška 25. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:1,1._kroniška:"David in načelniki skupin so izbrali nekatere od Asafovih. Hemanovih in Jedutunovih sinov. da bi prerokovali ob spremljavi harf. citer in činel. V nadaljevanju so zapisana imena tistih. ki jim je bila zaupana ta služba.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:2,1._kroniška:"Od Asafovih sinov so bili Zakur. Jožef. Netanja in Asarela. Vodil jih je njihov oče Asaf. ki je prerokoval pod kraljevim vodstvom.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:3,1._kroniška:"Od Jedutunovih sinov so bili Gedalija. Zeri. Ješaja. Šimi. Hašabja in Matitja. Teh šest je vodil njihov oče Jedutun. ki je prerokoval ob spremljavi harfe in se tako zahvaljeval Jehovu in ga hvalil.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:4,1._kroniška:"Od Hemanovih sinov so bili Bukija. Matanja. Uziel. Šebuel. Jerimot. Hananija. Hanani. Eliata. Gidalti. Romamti Ezer. Jošbekaša. Maloti. Hotir in Mahaziot.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:5,1._kroniška:"Vsi ti so bili sinovi Hemana. ki je prenašal kralju videnja s sporočili pravega Boga. da bi ga oslavljal. Zato mu je pravi Bog dal 14 sinov in 3 hčere.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:6,1._kroniška:"Vsi so v Jehovovi hiši peli pod vodstvom svojega očeta in igrali na činele. citre in harfe. Tako so služili v hiši pravega Boga.<br>Asaf. Jedutun in Heman so bili pod kraljevim vodstvom.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:7,1._kroniška:"Oni in njihovi bratje so bili vsi mojstri. izurjeni v petju pesmi Jehovu. Bilo jih je 288.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:8,1._kroniška:"Dolžnosti so razdelili z žrebom – žreb je vrgel vsak. tako mlajši kot starejši. tako mojster kot učenec.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:9,1._kroniška:"Prvi žreb je zadel Asafovega sina Jožefa  drugi žreb Gedalija. njegove brate in sinove. vseh skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:10,1._kroniška:"tretji žreb Zakurja. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:11,1._kroniška:"četrti žreb Jizrija. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:12,1._kroniška:"peti žreb Netanjaja. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:13,1._kroniška:"šesti žreb Bukijaja. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:14,1._kroniška:"sedmi žreb Jesarela. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:15,1._kroniška:"osmi žreb Ješajaja. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:16,1._kroniška:"deveti žreb Matanjaja. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:17,1._kroniška:"deseti žreb Šimija. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:18,1._kroniška:"11. žreb Azarela. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:19,1._kroniška:"12. žreb Hašabjaja. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:20,1._kroniška:"13. žreb Šubaela. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:21,1._kroniška:"14. žreb Matitjaja. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:22,1._kroniška:"15. žreb Jeremota. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:23,1._kroniška:"16. žreb Hananija. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:24,1._kroniška:"17. žreb Jošbekaša. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:25,1._kroniška:"18. žreb Hananija. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:26,1._kroniška:"19. žreb Malotija. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:27,1._kroniška:"20. žreb Eliata. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:28,1._kroniška:"21. žreb Hotirja. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:29,1._kroniška:"22. žreb Gidaltija. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:30,1._kroniška:"23. žreb Mahaziota. njegove sinove in brate. skupaj 12",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:25,V:31,1._kroniška:"in 24. žreb Romamtija Ezerja. njegove sinove in brate. skupaj 12.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:26,V:0,1._kroniška:"1. kroniška 26. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:1,1._kroniška:"V oddelkih vratarjev so bili naslednji. Od Korahovcev je bil Mešelemja. sin Asafovega potomca Koreja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:2,1._kroniška:"Mešelemjajevi sinovi pa so bili: prvorojenec Zaharija. drugi sin Jediael. tretji Zebadja. četrti Jatniel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:3,1._kroniška:"peti Elam. šesti Jehohanan in sedmi Eljehoenaj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:4,1._kroniška:"Sinovi Obeda Edoma so bili: prvorojenec Šemaja. drugi sin Jehozabad. tretji Joah. četrti Sahar. peti Netanel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:5,1._kroniška:"šesti Amiel. sedmi Isahar in osmi Peuletaj. Tako je Bog blagoslovil Obeda Edoma.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:6,1._kroniška:"Njegov sin Šemaja je imel sinove. ki so bili poglavarji v svoji rodbini. saj so bili pogumni in sposobni možje.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:7,1._kroniška:"Šemajajevi sinovi so bili Otni. Refael. Obed in Elzabad. Tudi Elzabadova sorodnika Elihu in Semahja sta bila sposobna moža.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:8,1._kroniška:"Vsi ti so bili potomci Obeda Edoma. Oni. njihovi sinovi in njihovi sorodniki so bili sposobni možje in primerni za službo. Iz družine Obeda Edoma je bilo skupaj 62 moških.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:9,1._kroniška:"Tudi Mešelemja je imel sinove in sorodnike. ki so bili sposobni možje. Bilo jih je 18.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:10,1._kroniška:"Merarijevec Hosa je prav tako imel sinove. Poglavar je bil Šimri – čeprav ni bil prvorojenec. ga je njegov oče postavil za poglavarja –",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:11,1._kroniška:"drugi je bil Hilkija. tretji Tebalja in četrti Zaharija. Hosajevih sinov in drugih njegovih sorodnikov je bilo 13.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:12,1._kroniška:"Poglavarji teh oddelkov vratarjev so opravljali naloge enako kot njihovi sorodniki in tako služili v Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:13,1._kroniška:"Rodbine. tako male kot velike. so vrgle žreb za posamezna vrata.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:14,1._kroniška:"Žreb je določil. da vzhodno stran dobi Šelemja. Tudi za njegovega sina Zaharija. preudarnega svetovalca. je bil vržen žreb in dobil je severno stran.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:15,1._kroniška:"Obeda Edoma je žreb določil za južno stran. njegovim sinovom pa so bila dodeljena skladišča.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:16,1._kroniška:"Šupima in Hosaja je žreb določil za zahodno stran blizu Šalehetskih vrat ob poti. ki vodi navzgor. Straže so stale druga ob drugi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:17,1._kroniška:"Vsak dan je bilo na vzhodni strani šest levitov. na severni so bili štirje in na južni štirje. Pri skladiščih sta bila po dva para.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:18,1._kroniška:"Na zahodni strani. kjer je bilo stebrišče. so bili štirje leviti ob poti in dva pri stebrišču.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:19,1._kroniška:"To so bili oddelki vratarjev. ki so bili izbrani izmed Korahovcev in Merarijevcev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:20,1._kroniška:"Od drugih levitov: Ahija je bil odgovoren za zakladnice hiše pravega Boga in za zakladnice posvečenih reči.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:21,1._kroniška:"Od Ladanovih potomcev. od poglavarjev rodbin Geršonovca Ladana – to je od Geršonovcev. ki izhajajo od Ladana – so bili Jehieli",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:22,1._kroniška:"in njegova sinova. Zetam in njegov brat Joel. Oni so bili odgovorni za zakladnice Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:23,1._kroniška:"Od Amramovcev. Izharjevcev. Hebroncev in Uzielovcev:",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:24,1._kroniška:"Šebuel. potomec Mojzesovega sina Geršoma. je bil odgovoren za skladišča.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:25,1._kroniška:"Njegovi sorodniki. ki izhajajo od Eliezerja. so bili Eliezerjev sin Rehabja. Rehabjajev sin Ješaja. Ješajajev sin Joram. Joramov sin Zihri in Zihrijev sin Šelomot.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:26,1._kroniška:"Ta Šelomot in njegovi bratje so bili odgovorni za vse zakladnice posvečenih reči. ki so jih posvetili kralj David. rodbinski poglavarji. tisočniki. stotniki in vojaški poveljniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:27,1._kroniška:"V teh zakladnicah je bil del vojnega plena. ki so ga posvetili za vzdrževanje Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:28,1._kroniška:"pa tudi vse. kar so posvetili videc Samuel. Kišev sin Savel. Nerov sin Abner in Zerujin sin Joab. Vse. kar je kdo posvetil. je bilo zaupano Šelomitu in njegovim bratom.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:29,1._kroniška:"Od Izharjevcev so bili Kenanja in njegovi sinovi. Dodeljene so jim bile druge naloge zunaj Božje hiše – služili so kot uradniki in sodniki v Izraelu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:30,1._kroniška:"Od Hebroncev so bili Hašabja in njegovi sorodniki. 1700 sposobnih mož. Odgovorni so bili za upravljanje vseh zadev v izraelski deželi zahodno od Jordana. zadev. ki so bile povezane z Jehovovo in kraljevo službo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:31,1._kroniška:"Od Hebroncev je bil tudi Jerija. ki je bil poglavar rodbin in družin Hebroncev. V 40. letu Davidovega kraljevanja so med njimi iskali pogumne in sposobne može in jih našli v Jazerju v Gileadu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:26,V:32,1._kroniška:"Njegovih sorodnikov je bilo 2700 sposobnih mož in vsi so bili rodbinski poglavarji. Kralj David jih je postavil nad Rubenovce. Gadovce in polovico Manasejevega rodu. da bi skrbeli za vse zadeve pravega Boga in za vse kraljeve zadeve.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:27,V:0,1._kroniška:"1. kroniška 27. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:1,1._kroniška:"To so oddelki izraelske vojske. Med drugim so jih sestavljali rodbinski poglavarji. tisočniki in stotniki pa tudi uradniki. ki so za kralja urejali zadeve. povezane z oddelki. ki so skozi leto služili vsak po en mesec. V vsakem oddelku je bilo 24.000 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:2,1._kroniška:"Na čelu prvega oddelka. ki je služil prvi mesec. je bil Zabdielov sin Jašobam. V njegovem oddelku je bilo 24.000 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:3,1._kroniška:"Bil je Perezov potomec in je bil postavljen nad vsemi poveljniki enot. ki so bile določene za službo v prvem mesecu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:4,1._kroniška:"Na čelu oddelka. ki je služil drugi mesec. je bil Ahoahovec Dodaj. njegov namestnik pa je bil Miklot. V njegovem oddelku je bilo 24.000 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:5,1._kroniška:"Poveljnik tretjega oddelka. ki je bil določen za službo v tretjem mesecu. je bil Benaja. sin vodilnega duhovnika Jojada. V njegovem oddelku je bilo 24.000 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:6,1._kroniška:"Ta Benaja je bil eden od trideseterice junaških bojevnikov in glavni med njimi. V oddelku je bil njegov namestnik njegov sin Amizabad.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:7,1._kroniška:"Poveljnik četrtega oddelka za četrti mesec je bil Joabov brat Asael in nasledil ga je njegov sin Zebadja. V njegovem oddelku je bilo 24.000 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:8,1._kroniška:"Poveljnik petega oddelka za peti mesec je bil Jizrahovec Šamhut in v njegovem oddelku je bilo 24.000 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:9,1._kroniška:"Poveljnik šestega oddelka za šesti mesec je bil Ira. sin Tekojčana Ikeša. in v njegovem oddelku je bilo 24.000 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:10,1._kroniška:"Poveljnik sedmega oddelka za sedmi mesec je bil Efraimec Helez iz Pelona in v njegovem oddelku je bilo 24.000 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:11,1._kroniška:"Poveljnik osmega oddelka za osmi mesec je bil Zerahovec Sibehaj iz Hušaja in v njegovem oddelku je bilo 24.000 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:12,1._kroniška:"Poveljnik devetega oddelka za deveti mesec je bil Benjaminovec Abiezer iz Anatota in v njegovem oddelku je bilo 24.000 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:13,1._kroniška:"Poveljnik desetega oddelka za deseti mesec je bil Netofčan Mahraj. eden od Zerahovcev. in v njegovem oddelku je bilo 24.000 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:14,1._kroniška:"Poveljnik enajstega oddelka za enajsti mesec je bil Efraimec Benaja iz Piratona in v njegovem oddelku je bilo 24.000 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:15,1._kroniška:"Poveljnik dvanajstega oddelka za dvanajsti mesec je bil Netofčan Heldaj. Otnielov potomec. in v njegovem oddelku je bilo 24.000 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:16,1._kroniška:"Poglavarji Izraelovih rodov so bili: poglavar Rubenovcev je bil Zihrijev sin Eliezer. poglavar Simeonovcev je bil Maahajev sin Šefatja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:17,1._kroniška:"poglavar Levijevcev je bil Kemuelov sin Hašabja. poglavar Aronovih potomcev je bil Zadok.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:18,1._kroniška:"poglavar Judovcev je bil Elihu. eden od Davidovih bratov. poglavar Isaharjevcev je bil Mihaelov sin Omri.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:19,1._kroniška:"poglavar Zabuloncev je bil Obadijev sin Jišmaja. poglavar Neftalijevcev je bil Azrielov sin Jerimot.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:20,1._kroniška:"poglavar Efraimcev je bil Azazjajev sin Hošea. poglavar polovice Manasejevega rodu je bil Pedajajev sin Joel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:21,1._kroniška:"poglavar tiste polovice Manasejevega rodu. ki je živela v Gileadu. je bil Zaharijev sin Ido. poglavar Benjaminovcev je bil Abnerjev sin Jaasiel",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:22,1._kroniška:"in poglavar Danovcev je bil Jerohamov sin Azarel. To so bili vodilni možje Izraelovih rodov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:23,1._kroniška:"David ni preštel tistih. ki so bili stari 20 let in manj. ker je Jehova obljubil. da bo Izraelce tako pomnožil. da jih bo kot zvezd na nebu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:24,1._kroniška:"Zerujin sin Joab je sicer začel šteti. vendar tega ni dokončal. Bog se je zaradi štetja razjezil na Izraelce. zato to število ni bilo vpisano v kroniko kralja Davida.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:25,1._kroniška:"Za kraljeve zakladnice je bil odgovoren Adielov sin Azmavet. Za skladišča na podeželju. v mestih. vaseh in stolpih je bil odgovoren Uzijev sin Jonatan.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:26,1._kroniška:"Za delavce na polju. ki so obdelovali zemljo. je bil odgovoren Kelubov sin Ezri.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:27,1._kroniška:"Za vinograde je bil odgovoren Šimi iz Rame. za zaloge vina v vinogradih pa Zabdi iz Šefama.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:28,1._kroniška:"Za oljčne nasade in sikomore v Šefeli je bil odgovoren Baal Hanan iz Gederja. za zaloge olja pa Joaš.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:29,1._kroniška:"Za govedo. ki se je paslo na Šaronu. je bil odgovoren Šaronec Šitraj. za govedo v ravnini pa Adlajev sin Šafat.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:30,1._kroniška:"Za kamele je bil odgovoren Izmaelec Obil. za oslice Meronočan Jehdeja",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:31,1._kroniška:"in za drobnico Hagarovec Jaziz. Vsi ti so upravljali imetje kralja Davida.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:32,1._kroniška:"Davidov nečak Jonatan. ki je bil razumen mož. je bil svetovalec in tajnik. Hahmonijev sin Jehiel je skrbel za kraljeve sinove.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:33,1._kroniška:"Ahitofel je bil kraljev svetovalec. Arkejec Hušaj pa kraljev prijatelj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:27,V:34,1._kroniška:"Za Ahitofelom sta bila svetovalca Benajajev sin Jojada in Abjatar. Joab pa je bil poveljnik kraljeve vojske.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:28,V:0,1._kroniška:"1. kroniška 28. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:1,1._kroniška:"David je zbral v Jeruzalemu vse izraelske vodilne može: poglavarje rodov. poveljnike oddelkov. ki so služili kralju. tisočnike in stotnike ter uradnike. odgovorne za vse imetje in živali v lasti kralja in njegovih sinov. pa tudi dvorjane in vse pogumne in sposobne može.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:2,1._kroniška:"Kralj David je vstal in rekel:<br>»Poslušajte me. moji bratje in moje ljudstvo! Iz srca sem si želel zgraditi hišo. v kateri bi počivala Skrinja Jehovove zaveze in ki bi bila za podnožnik našemu Bogu. Poleg tega sem pripravil stvari za gradnjo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:3,1._kroniška:"Toda pravi Bog mi je rekel: ‚Ti ne boš gradil hiše v čast mojemu imenu. saj si bojeval vojne in prelival kri.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:4,1._kroniška:"Sicer pa. Izraelov Bog Jehova je od vseh v družini mojega očeta izbral mene. da bi bil večno kralj nad Izraelom. Za voditelja je namreč izbral Juda. v Judovem rodu pa družino mojega očeta. In od sinov mojega očeta se je odločil postaviti mene za kralja nad vsem Izraelom.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:5,1._kroniška:"Jehova mi je dal veliko sinov in od vseh njih je izbral mojega sina Salomona. da bi sedel na prestolu Jehovovega kraljestva nad Izraelom.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:6,1._kroniška:"Rekel mi je: ‚Tvoj sin Salomon je tisti. ki bo zgradil mojo hišo in dvorišča. Njega sem si namreč izbral za sina in jaz mu bom oče.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:7,1._kroniška:"Če bo tako kot sedaj odločno izpolnjeval moje zapovedi in odloke. bom za vedno utrdil njegovo kraljevsko oblast.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:8,1._kroniška:"Torej. vpričo celotne Jehovove občine. izraelskega ljudstva. in vpričo našega Boga vam pravim: Skrbno si prizadevajte razumeti in ubogati vse zapovedi svojega Boga Jehova. da boste lahko ostali v tej dobri deželi in jo zapustili svojim sinovom kot trajno dediščino.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:9,1._kroniška:"Ti. moj sin Salomon. pa spoznaj Boga svojega očeta in mu služi z vsem srcem in z veseljem. saj Jehova preiskuje vsa srca in lahko sprevidi vse nagibe in misli. Če ga boš iskal. se ti bo pustil najti. če pa ga boš zapustil. te bo zavrgel za vedno.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:10,1._kroniška:"Glej. Jehova te je izbral. da zgradiš hišo. ki bo svetišče. Bodi pogumen in se loti dela!«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:11,1._kroniška:"David je zatem izročil svojemu sinu Salomonu gradbeni načrt preddverja in različnih prostorov v svetišču. med drugim tudi shramb. zgornjih sob. notranjih sob in prostora za spravo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:12,1._kroniška:"Predal mu je gradbeni načrt celotnega projekta. ki ga je prejel po navdihnjenju. in sicer načrt za dvorišči Jehovove hiše in vse jedilnice okrog hiše. za zakladnice hiše pravega Boga in zakladnice posvečenih reči.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:13,1._kroniška:"Dal mu je tudi navodila glede duhovniških in levitskih oddelkov. glede vseh dolžnosti. povezanih s službo v Jehovovi hiši. in glede vsega pribora za službo v Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:14,1._kroniška:"Poleg tega je določil količino zlata in količino srebra za izdelavo vsega zlatega pribora in vsega srebrnega pribora. ki se uporabljata pri različnih službah.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:15,1._kroniška:"Določil je količino zlata za zlate svečnike z njihovimi svetilkami in količino srebra za srebrne svečnike z njihovimi svetilkami. in sicer glede na namen vsakega posameznega svečnika.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:16,1._kroniška:"Določil je tudi količino zlata za mize za daritvene hlebce. za vsako posebej. in količino srebra za srebrne mize",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:17,1._kroniška:"pa tudi količino čistega zlata za vilice. posode in vrče ter količino zlata za vsako zlato posodico in količino srebra za vsako srebrno posodico.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:18,1._kroniška:"Prav tako je določil količino prečiščenega zlata za kadilni oltar in za zlata keruba z razprostrtimi perutmi. ki zasenčujeta Skrinjo Jehovove zaveze in ki predstavljata voz.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:19,1._kroniška:"David je rekel: »Jehova me je vodil in mi pomagal razumeti vse podrobnosti. da sem lahko izdelal gradbeni načrt.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:20,1._kroniška:"Nato je svojemu sinu Salomonu rekel: »Bodi pogumen. bodi močan in se loti dela! Ne boj se. naj te ne bo strah. saj je Bog Jehova. moj Bog. s teboj. Jehova te ne bo zapustil. ne bo te pustil samega. ampak bo s teboj. dokler ne bo končano vse delo. povezano z njegovo hišo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:28,V:21,1._kroniška:"Oddelki duhovnikov in levitov so pripravljeni opraviti svojo službo. povezano s hišo pravega Boga. Na razpolago so ti spretni delavci. ki so pripravljeni opraviti vsa potrebna dela. pa tudi vodilni možje in vsi drugi Izraelci. ki bodo izpolnili vsa tvoja navodila.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:29,V:0,1._kroniška:"1. kroniška 29. poglavje",K:"",NZ:""},
