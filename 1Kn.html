{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:1,1._kroniška:"Kralj David je zatem rekel vsem zbranim: »Moj sin Salomon. ki ga je Bog izbral. je mlad in neizkušen. delo pa je obsežno. saj ta tempelj ne bo za človeka. ampak za Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:2,1._kroniška:"Dal sem vse od sebe. da bi za hišo svojega Boga pripravil vse potrebno. Priskrbel sem zlato za zlate predmete. srebro za srebrne predmete. baker za bakrene predmete. železo za železne predmete in les za lesene predmete. poleg tega pa še onikse. posebne kamne. ki se bodo vstavljali z malto. mozaične kamenčke. vsakovrstne drage kamne in zelo veliko alabastra.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:3,1._kroniška:"Ker mi je hiša mojega Boga pri srcu. dajem za to sveto hišo poleg vsega. kar sem zanjo že pripravil. še od svojega lastnega zlata in srebra naslednje:",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:4,1._kroniška:"3000 talentov zlata iz Ofirja in 7000 talentov prečiščenega srebra. da bi se s tem prevlekle stene prostorov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:5,1._kroniška:"se izdelali zlati in srebrni predmeti ter se naredila še druga rokodelska dela. Ali želi še kdo drug danes kaj darovati Jehovu?«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:6,1._kroniška:"Rodbinski poglavarji. poglavarji Izraelovih rodov. tisočniki in stotniki ter uradniki. ki so bili odgovorni za kraljeve posle. so takrat prostovoljno prispevali.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:7,1._kroniška:"Za dela pri hiši pravega Boga so darovali: 5000 talentov zlata. 10.000 darejkov. 10.000 talentov srebra. 18.000 talentov bakra in 100.000 talentov železa.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:8,1._kroniška:"Kdor koli je imel drage kamne. jih je dal v zakladnico Jehovove hiše. za katero je bil odgovoren Geršonovec Jehiel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:9,1._kroniška:"Bili so veseli. da so prostovoljno darovali. saj so Jehovu darovali z vsem srcem. Tudi kralj David se je zelo veselil.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:10,1._kroniška:"David je zatem pred vsemi zbranimi hvalil Jehova. Rekel je: »Hvaljen bodi. o Jehova. Bog našega očeta Izraela. hvaljen bodi vso večnost!",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:11,1._kroniška:"Ti. o Jehova. si velik. močan. čudovit. sijajen in veličasten. Tvoje je namreč vse. kar je v nebesih in na zemlji. Tvoja je kraljevska oblast. o Jehova. Ti si povišan kot glava nad vsemi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:12,1._kroniška:"Bogastvo in slava prihajata od tebe. ti vladaš nad vsem. V tvoji roki sta moč in mogočnost. s svojo roko lahko vsakogar poveličaš in daš vsakomur moč.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:13,1._kroniška:"Zdaj torej. o naš Bog. se ti zahvaljujemo in hvalimo tvoje prekrasno ime.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:14,1._kroniška:"Pa vendar. kaj smo mi. jaz in moje ljudstvo. da lahko prostovoljno darujemo vse to? Vse je namreč od tebe in dali smo ti. kar smo prejeli iz tvoje roke.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:15,1._kroniška:"Pred teboj smo namreč tujci in priseljenci. kot so bili vsi naši predniki. Naši dnevi na zemlji so kakor senca. ni upanja. da tu ostanemo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:16,1._kroniška:"O Jehova. naš Bog. vse to bogastvo. ki smo ga pripravili. da bi zgradili hišo v čast tvojemu svetemu imenu. prihaja iz tvoje roke. vse to je tvoje.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:17,1._kroniška:"Dobro vem. o moj Bog. da ti preiskuješ srce in imaš rad značajnost. Z iskrenim srcem sem prostovoljno daroval vse to in presrečen sem. ko gledam tvoje ljudstvo. ki je tukaj. da ti prostovoljno daruje.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:18,1._kroniška:"O Jehova. Bog naših praočetov Abrahama. Izaka in Izraela. pomagaj svojemu ljudstvu. da bo vedno imelo takšne nagibe in misli in bo s srcem vdano tebi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:19,1._kroniška:"Mojemu sinu Salomonu pa pomagaj. da bo z vsem srcem ubogal tvoje zapovedi. opomine in uredbe. Pomagaj mu. da bo vse to upošteval in zgradil tempelj. za katerega sem pripravil te stvari.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:20,1._kroniška:"David je nato zbranim rekel: »Hvalite zdaj svojega Boga Jehova!« In zbrani so hvalili Jehova. Boga svojih praočetov. ter pokleknili in se priklonili do tal Jehovu in kralju.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:21,1._kroniška:"Tudi naslednji dan so žrtvovali Jehovu. Jehovu so darovali žgalne daritve. in sicer 1000 mladih bikov. 1000 odraslih ovnov in 1000 mladih ovnov. skupaj s spremljajočimi pitnimi daritvami. Darovali so veliko žrtev za vse izraelsko ljudstvo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:22,1._kroniška:"Tisti dan so pred Jehovom jedli in pili in se zelo veselili. Davidovega sina Salomona so še drugič postavili za kralja in ga pred Jehovom mazilili za voditelja. Zadoka pa za duhovnika.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:23,1._kroniška:"Tako je Salomon sedel na Jehovov prestol namesto svojega očeta Davida in postal kralj. Vladal je uspešno in vsi Izraelci so mu bili poslušni.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:24,1._kroniška:"Vsi vodilni možje. junaški bojevniki in vsi sinovi kralja Davida so se podredili kralju Salomonu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:25,1._kroniška:"Jehova je v očeh vseh Izraelcev nadvse poveličal Salomona in mu podelil takšno kraljevsko veličino. kakršne ni imel pred njim še noben kralj v Izraelu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:26,1._kroniška:"Jesejev sin David je bil kralj nad vsem Izraelom.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:27,1._kroniška:"Izraelcem je kraljeval 40 let – v Hebronu je kraljeval 7 let in v Jeruzalemu 33 let.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:28,1._kroniška:"Umrl je v lepi starosti. zadovoljen s svojim dolgim življenjem. bogastvom in slavo. Namesto njega pa je zakraljeval njegov sin Salomon.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:29,1._kroniška:"O dogodkih iz življenja kralja Davida. od začetka do konca. piše v spisih vidca Samuela. preroka Natana in vidca Gada.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:29,V:30,1._kroniška:"V njih je zapisano vse o njegovem kraljevanju. njegovih dosežkih in o takratnih dogodkih. povezanih z njim. Izraelom in okoliškimi kraljestvi.",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
