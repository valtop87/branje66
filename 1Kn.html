<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','1._kroniška','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,1._kroniška:"1. kroniška 1. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:1,1._kroniška:"Adam.<br>Set.<br>Enoš.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:2,1._kroniška:"Kenan.<br>Mahalalel.<br>Jered.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:3,1._kroniška:"Enoh.<br>Metuzalem.<br>Lameh.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:4,1._kroniška:"Noe.<br>Sem. Ham in Jafet.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:5,1._kroniška:"Jafetovi sinovi so bili Gomer. Magog. Madaj. Javan. Tubal. Mešeh in Tiras.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:6,1._kroniška:"Gomerjevi sinovi so bili Aškenaz. Rifat in Togarma.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:7,1._kroniška:"Javanovi sinovi so bili Eliša. Taršiš. Kitim in Rodanim.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:8,1._kroniška:"Hamovi sinovi so bili Kuš. Mizrajim. Put in Kanaan.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:9,1._kroniška:"Kuševi sinovi so bili Seba. Havila. Sabta. Ragma in Sabteha.<br>Ragmajeva sinova sta bila Saba in Dedan.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:10,1._kroniška:"Kušu se je rodil tudi Nimrod. Ta je postal prvi mogočni voditelj na zemlji.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:11,1._kroniška:"Mizrajimu so se rodili Ludim. Anamim. Lehabim. Naftuhim.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:12,1._kroniška:"Patrusim. Kasluhim (iz katerega izvirajo Filistejci) in Kaftorim.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:13,1._kroniška:"Kanaanu se je rodil prvorojenec Sidon in za njim Het.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:14,1._kroniška:"Kanaan je bil prednik Jebusejcev. Amorejcev. Girgašejcev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:15,1._kroniška:"Hivejcev. Arkejcev. Sinejcev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:16,1._kroniška:"Arvadejcev. Zemarejcev in Hamatejcev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:17,1._kroniška:"Semovi sinovi so bili Elam. Asur. Arpahšad. Lud in Aram<br>ter Uz. Hul. Geter in Maš.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:18,1._kroniška:"Arpahšadu se je rodil Šelah. Šelahu pa se je rodil Eber.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:19,1._kroniška:"Eberju sta se rodila dva sinova. Enemu je bilo ime Peleg. ker se je v času njegovega življenja prebivalstvo razkropilo po zemlji. drugemu pa je bilo ime Joktan.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:20,1._kroniška:"Joktanu so se rodili Almodad. Šelef. Hazarmavet. Jerah.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:21,1._kroniška:"Hadoram. Uzal. Dikla.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:22,1._kroniška:"Obal. Abimael. Saba.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:23,1._kroniška:"Ofir. Havila in Jobab. Vsi ti so bili Joktanovi sinovi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:24,1._kroniška:"Sem.<br>Arpahšad.<br>Šelah.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:25,1._kroniška:"Eber.<br>Peleg.<br>Regu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:26,1._kroniška:"Serug.<br>Nahor.<br>Terah",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:27,1._kroniška:"in Abram. to je Abraham.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:28,1._kroniška:"Abrahamova sinova sta bila Izak in Izmael.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:29,1._kroniška:"Njuni potomci so bili: Izmaelov prvorojenec Nebajot. za njim pa Kedar. Adbeel. Mibsam.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:30,1._kroniška:"Mišma. Duma. Masa. Hadad. Tema.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:31,1._kroniška:"Jetur. Nafiš in Kedma. To so bili Izmaelovi sinovi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:32,1._kroniška:"Sinovi. ki jih je Abrahamu rodila njegova stranska žena Ketura. so bili Zimran. Jokšan. Medan. Madijan. Jišbak in Šuah.<br>Jokšanova sinova sta bila Saba in Dedan.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:33,1._kroniška:"Madijanovi sinovi pa so bili Efa. Efer. Henoh. Abida in Eldaa.<br>Vsi ti so bili Keturini potomci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:34,1._kroniška:"Abrahamu se je rodil Izak. Izakova sinova sta bila Ezav in Izrael.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:35,1._kroniška:"Ezavovi sinovi so bili Elifaz. Reguel. Jeuš. Jalam in Korah.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:36,1._kroniška:"Elifazovi sinovi so bili Teman. Omar. Zefo. Gatam. Kenaz in Amalek. ki ga je rodila Timna.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:37,1._kroniška:"Reguelovi sinovi so bili Nahat. Zerah. Šama in Miza.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:38,1._kroniška:"Seirjevi sinovi so bili Lotan. Šobal. Zibeon. Ana. Dišon. Ezer in Dišan.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:39,1._kroniška:"Lotanova sinova sta bila Hori in Homam. Lotanova sestra pa je bila Timna.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:40,1._kroniška:"Šobalovi sinovi so bili Alvan. Manahat. Ebal. Šefi in Onam.<br>Zibeonova sinova sta bila Aja in Ana.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:41,1._kroniška:"Anajev sin je bil Dišon.<br>Dišonovi sinovi so bili Hemdan. Ešban. Jitran in Keran.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:42,1._kroniška:"Ezerjevi sinovi so bili Bilhan. Zaavan in Akan.<br>Dišanova sinova sta bila Uz in Aran.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:43,1._kroniška:"To so kralji. ki so vladali v edomski deželi. preden so Izraelci imeli kralja: Beorjev sin Bela je vladal iz mesta Dinhaba.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:44,1._kroniška:"Ko je Bela umrl. je namesto njega zavladal Jobab. sin Zeraha iz Bozre.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:45,1._kroniška:"Ko je umrl Jobab. je namesto njega zavladal Hušam iz dežele Temancev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:46,1._kroniška:"Ko je umrl Hušam. je namesto njega zavladal Bedadov sin Hadad. ki je v moabski deželi premagal Madijance. Vladal je iz mesta Avit.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:47,1._kroniška:"Ko je umrl Hadad. je namesto njega zavladal Samla iz Masreke.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:48,1._kroniška:"Ko je umrl Samla. je namesto njega zavladal Šaul iz Rehobota ob reki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:49,1._kroniška:"Ko je umrl Šaul. je namesto njega zavladal Ahborjev sin Baal Hanan.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:50,1._kroniška:"Ko je Baal Hanan umrl. je namesto njega zavladal Hadad. Vladal je iz mesta Pagu. njegovi ženi pa je bilo ime Mehetabel in je bila hči Mezahabove hčere Matrede.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:51,1._kroniška:"Zatem je Hadad umrl.<br>Poglavarji v Edomu so bili: poglavar Timna. poglavar Alva. poglavar Jetet.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:52,1._kroniška:"poglavar Oholibama. poglavar Ela. poglavar Pinon.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:53,1._kroniška:"poglavar Kenaz. poglavar Teman. poglavar Mibzar.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:1,V:54,1._kroniška:"poglavar Magdiel in poglavar Iram. To so bili poglavarji v Edomu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,1._kroniška:"1. kroniška 2. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:1,1._kroniška:"Izraelovi sinovi so bili: Ruben. Simeon. Levi. Juda. Isahar. Zabulon.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:2,1._kroniška:"Dan. Jožef. Benjamin. Neftali. Gad in Aser.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:3,1._kroniška:"Judovi sinovi so bili Er. Onan in Šela. Te tri je Judu rodila Šuova hči. ki je bila Kanaanka. Toda njegovega prvorojenca Era je Jehova usmrtil. ker je delal to. kar mu ni bilo všeč.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:4,1._kroniška:"Judu je njegova snaha Tamara rodila Pereza in Zeraha. Vseh Judovih sinov je bilo pet.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:5,1._kroniška:"Perezova sinova sta bila Hezron in Hamul.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:6,1._kroniška:"Zerahovi sinovi so bili Zimri. Etan. Heman. Kalkol in Dara. Vseh je bilo pet.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:7,1._kroniška:"Karmijev sin je bil Ahar. ki je izraelsko ljudstvo spravil v nesrečo. ko ni ubogal zapovedi glede stvari. ki so bile odrejene za uničenje.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:8,1._kroniška:"Etanov sin je bil Azarija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:9,1._kroniška:"Hezronu so se rodili sinovi Jerahmeel. Ram in Kelubaj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:10,1._kroniška:"Ramu se je rodil Aminadab. Aminadabu se je rodil Nahšon. poglavar Judovih potomcev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:11,1._kroniška:"Nahšonu se je rodil Salma. Salmaju se je rodil Boaz.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:12,1._kroniška:"Boazu se je rodil Obed. Obedu se je rodil Jesej.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:13,1._kroniška:"Jeseju so se rodili prvorojenec Eliab. drugi sin Abinadab. tretji Šima.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:14,1._kroniška:"četrti Netanel. peti Radaj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:15,1._kroniška:"šesti Ozem in sedmi David.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:16,1._kroniška:"Njihovi sestri sta bili Zeruja in Abigajila. Zeruja je imela tri sinove: Abišaja. Joaba in Asaela.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:17,1._kroniška:"Abigajila je rodila Amasaja. Njegov oče je bil Izmaelec Jeter.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:18,1._kroniška:"Hezronov sin Kaleb je imel sinove s svojo ženo Azubo in z Jeriot. Njeni sinovi so bili Ješer. Šobab in Ardon.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:19,1._kroniška:"Ko je Azuba umrla. se je Kaleb poročil z Efrato in rodila mu je Hura.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:20,1._kroniška:"Huru se je rodil Uri. Uriju se je rodil Bezalel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:21,1._kroniška:"Hezron se je pri 60. letih poročil s hčerjo Mahirja. Gileadovega očeta. Spal je z njo in rodila mu je Seguba.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:22,1._kroniška:"Segubu se je rodil Jair. ki je imel",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:23,1._kroniška:"mest v gileadski deželi. 23  (Pozneje so jim Gešurejci in Sirci vzeli Havot Jair in Kenat z okoliškimi vasmi. to je 60 mest.) Vsi ti so bili potomci Mahirja. Gileadovega očeta.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:24,1._kroniška:"Hezronu je njegova žena Abija. potem ko je umrl v Kaleb Efrati. rodila Ašhurja. očeta Tekoe.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:25,1._kroniška:"Sinovi Hezronovega prvorojenca Jerahmeela so bili Ram. ki je bil prvorojenec. Buna. Oren. Ozem in Ahija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:26,1._kroniška:"Jerahmeel je imel še eno ženo. Ime ji je bilo Atara in bila je Onamova mama.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:27,1._kroniška:"Sinovi Jerahmeelovega prvorojenca Rama so bili Maaz. Jamin in Eker.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:28,1._kroniška:"Onamova sinova sta bila Šamaj in Jada. Šamajeva sinova sta bila Nadab in Abišur.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:29,1._kroniška:"Abišurju je njegova žena Abihajila rodila Ahbana in Molida.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:30,1._kroniška:"Nadabova sinova sta bila Seled in Apajim. Seled pa je umrl brez otrok.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:31,1._kroniška:"Apajimov sin je bil Jiši. Jišijev sin je bil Šešan. Šešanov sin pa Ahlaj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:32,1._kroniška:"Sinova Šamajevega brata Jadaja sta bila Jeter in Jonatan. Jeter pa je umrl brez otrok.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:33,1._kroniška:"Jonatanova sinova sta bila Pelet in Zaza. To so bili Jerahmeelovi potomci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:34,1._kroniška:"Šešan ni imel sinov. ampak samo hčere. Imel pa je služabnika Jarhaja. ki je bil Egipčan.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:35,1._kroniška:"Šešan mu je za ženo dal svojo hčer in rodila mu je Ataja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:36,1._kroniška:"Ataju se je rodil Natan. Natanu se je rodil Zabad.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:37,1._kroniška:"Zabadu se je rodil Eflal. Eflalu se je rodil Obed.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:38,1._kroniška:"Obedu se je rodil Jehu. Jehuju se je rodil Azarija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:39,1._kroniška:"Azariju se je rodil Helez. Helezu se je rodil Elasa.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:40,1._kroniška:"Elasaju se je rodil Sismaj. Sismaju se je rodil Šalum.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:41,1._kroniška:"Šalumu se je rodil Jekamja. Jekamjaju se je rodil Elišama.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:42,1._kroniška:"Potomci Jerahmeelovega brata Kaleba so bili prvorojenec Meša. ki je oče Zifa. in sinovi Mareša. ki je Hebronov oče.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:43,1._kroniška:"Hebronovi sinovi so bili Korah. Tapuah. Rekem in Šema.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:44,1._kroniška:"Šemu se je rodil Raham. ki je Jorkoamov oče. Rekemu se je rodil Šamaj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:45,1._kroniška:"Šamajev sin je bil Maon. Maonu se je rodil Bet Zur.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:46,1._kroniška:"Kalebu je njegova stranska žena Efa rodila Harana. Mozaja in Gazeza. Haranu se je rodil Gazez.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:47,1._kroniška:"Jahdajevi sinovi so bili Regem. Jotam. Gešan. Pelet. Efa in Šaaf.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:48,1._kroniška:"Kalebu je njegova stranska žena Maaha rodila Šeberja in Tirhanaja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:49,1._kroniška:"Rodila je tudi Šaafa. očeta Madmana. in Ševaja. očeta Mahbenaja in Gibee. Kalebova hči pa je bila Ahsa.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:50,1._kroniška:"To so bili Kalebovi potomci.<br>Sinovi Efratinega prvorojenca Hura so bili: Šobal. oče Kirjat Jearima.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:51,1._kroniška:"Salma. oče Betlehema. in Haref. oče Bet Gaderja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:52,1._kroniška:"Šobal. oče Kirjat Jearima. je imel sina Haroeja. Šobal je bil prednik polovici Menuhotovcev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:53,1._kroniška:"V Kirjat Jearimu so bile rodbine Jeterjevcev. Putejcev. Šumejcev in Mišraitov. Od teh izvirajo Zoračani in Eštaolci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:54,1._kroniška:"Salmajevi potomci so bili prebivalci Betlehema. Netofčani. prebivalci Atrot Bet Joaba. polovica Manahatovcev in Zorčani.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:2,V:55,1._kroniška:"Rodbine pisarjev. ki so živele v Jabezu. so bile Tiratejci. Šimatejci in Suhejci. To so bili Kenejci. ki izvirajo od Hamata. očeta Rehabovcev.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,1._kroniška:"1. kroniška 3. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:1,1._kroniška:"Sinovi. ki so se Davidu rodili v Hebronu. so bili: prvorojenec Amnon. ki ga je rodila Ahinoam iz Jezreela. drugi sin Daniel. ki ga je rodila Karmelčanka Abigajila.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:2,1._kroniška:"tretji Absalom. sin Maahe. hčere gešurejskega kralja Talmaja. četrti Adonija. sin Hagite.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:3,1._kroniška:"peti Šefatja. ki ga je rodila Abitala. in šesti Jitream. ki mu ga je rodila žena Egla.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:4,1._kroniška:"Teh šest sinov se mu je rodilo v Hebronu. Tam je vladal 7 let in 6 mesecev. v Jeruzalemu pa 33 let.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:5,1._kroniška:"V Jeruzalemu so se mu rodili: Šima. Šobab. Natan in Salomon. Te štiri je rodila Amielova hči Batšeba.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:6,1._kroniška:"Imel je še devet sinov. ki jim je bilo ime: Jibhar. Elišama. Elifelet.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:7,1._kroniška:"Nogah. Nefeg. Jafija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:8,1._kroniška:"Elišama. Eljada in Elifelet.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:9,1._kroniška:"Vsi ti so bili Davidovi sinovi in Tamara je bila njihova sestra. Sinove pa je imel tudi s stranskimi ženami.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:10,1._kroniška:"Salomonov sin je bil Roboam. Roboamov sin pa je bil Abija. Abijev sin je bil Asa. Asov sin je bil Jozafat.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:11,1._kroniška:"Jozafatov sin je bil Joram. Joramov sin je bil Ahazija. Ahazijev sin je bil Joaš.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:12,1._kroniška:"Joašev sin je bil Amazija. Amazijev sin je bil Azarija. Azarijev sin je bil Jotam.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:13,1._kroniška:"Jotamov sin je bil Ahaz. Ahazov sin je bil Ezekija. Ezekijev sin je bil Manase.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:14,1._kroniška:"Manasejev sin je bil Amon. Amonov sin je bil Josija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:15,1._kroniška:"Josijevi sinovi so bili prvorojenec Johanan. drugi sin Jojakim. tretji Zedekija in četrti Šalum.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:16,1._kroniška:"Jojakimov sin je bil Jekonija in Jekonijev sin je bil Zedekija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:17,1._kroniška:"Sinovi. ki so se Jekoniju rodili v ujetništvu. so bili Šealtiel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:18,1._kroniška:"Malkiram. Pedaja. Šenazar. Jekamja. Hošama in Nedabja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:19,1._kroniška:"Pedajajeva sinova sta bila Zerubabel in Šimi. Zerubabelova sinova sta bila Mešulam in Hananija (njuna sestra je bila Šelomita).",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:20,1._kroniška:"drugih pet njegovih sinov pa je bilo: Hašuba. Ohel. Berehja. Hasadja in Jušab Hesed.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:21,1._kroniška:"Hananijeva sinova sta bila Pelatja in Ješaja. Ješajajev sin je bil Refaja. Refajajev sin je bil Arnan. Arnanov sin je bil Obadija. Obadijev sin je bil Šehanja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:22,1._kroniška:"Šehanjajevi potomci so bili Šemaja in Šemajajevi sinovi: Hatuš. Jigal. Bariah. Nearja in Šafat – vseh skupaj šest.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:23,1._kroniška:"Nearjajevi sinovi so bili trije: Eljoenaj. Hizkija in Azrikam.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:3,V:24,1._kroniška:"Eljoenajevih sinov je bilo sedem: Hodavja. Eljašib. Pelaja. Akub. Johanan. Delaja in Anani.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,1._kroniška:"1. kroniška 4. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:1,1._kroniška:"Judovi potomci so bili Perez. Hezron. Karmi. Hur in Šobal.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:2,1._kroniška:"Šobalovemu sinu Reajaju se je rodil Jahat in Jahatu sta se rodila Ahumaj in Lahad. To so bile rodbine Zoračanov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:3,1._kroniška:"Sinovi očeta Etama so bili: Jezreel. Jišma in Jidbaš (njihova sestra je bila Hazlelponi)",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:4,1._kroniška:"ter Penuel. ki je bil oče Gedorja. in Ezer. ki je bil oče Hušaja. To so bili sinovi Efratinega prvorojenca Hura. očeta Betlehema.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:5,1._kroniška:"Ašhur. oče Tekoe. je imel dve ženi – Helo in Naaro.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:6,1._kroniška:"Naara mu je rodila Ahuzama. Heferja. Temnija in Ahaštarija. To so bili Naarini sinovi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:7,1._kroniška:"Helini sinovi pa so bili Zeret. Izhar in Etnan.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:8,1._kroniška:"Koz je bil oče Anuba in Zobebaja ter prednik rodbin Aharhela. Harumovega sina.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:9,1._kroniška:"Jabez je bil plemenitejši od svojih bratov. Ime Jabez mu je dala njegova mama. Rekla je namreč: »Rodila sem ga v bolečinah.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:10,1._kroniška:"Jabez pa je prosil Izraelovega Boga: »Ko bi me le blagoslovil in razširil moje ozemlje! Naj bo tvoja roka z menoj in me zaščiti. da mi nesreča ne bi škodovala!« In Bog je uslišal njegovo prošnjo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:11,1._kroniška:"Šuhajevemu bratu Kelubu se je rodil Mehir. ki je bil Eštonov oče.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:12,1._kroniška:"Ešton je bil oče Betrafaja. Paseaha in Tehinaja. očeta Ir Nahaša. To so bili možje iz Rehe.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:13,1._kroniška:"Kenazova sinova sta bila Otniel in Seraja. Otnielov sin pa je bil Hatat.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:14,1._kroniška:"Meonotaj je bil oče Ofraja. Serajaju se je rodil Joab. oče Ge Harašima. ki se je tako imenoval. ker so tam živeli rokodelci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:15,1._kroniška:"Sinovi Jefunejevega sina Kaleba so bili Iru. Ela in Naam. Elajev sin pa je bil Kenaz.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:16,1._kroniška:"Jehalelelovi sinovi so bili Zif. Zifa. Tirja in Asarel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:17,1._kroniška:"Ezrajevi sinovi so bili Jeter. Mered. Efer in Jalon. Ena od Meredovih žen je rodila Mirjama. Šamaja in Jišbaha. očeta Eštemoe.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:18,1._kroniška:"(Njegova žena Judinja pa je rodila Jereda. ki je bil oče Gedorja. Heberja. ki je bil oče Sohoja. in Jekutiela. ki je bil oče Zanoaha.) To so bili sinovi faraonove hčere Bitje. s katero se je Mered poročil.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:19,1._kroniška:"Sinova Hodijajeve žene. ki je bila Nahamova sestra. sta bila očeta garmitske Keile in maahčanske Eštemoe.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:20,1._kroniška:"Šimonovi sinovi so bili Amnon. Rina. Ben Hanan in Tilon. Jišijeva sinova sta bila Zohet in Ben Zohet.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:21,1._kroniška:"Potomca Judovega sina Šelaja sta bila Er. oče Lehaja. in Lada. oče Mareše. Od Šelaja izvirajo družine izdelovalcev kakovostne tkanine iz Ašbejeve hiše",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:22,1._kroniška:"pa tudi Jokim. prebivalci Kozebe. Joaš in Saraf. ki so se poročili z Moabkami. ter Jašubi Lehem. To je vzeto iz staroveških zapisov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:23,1._kroniška:"Bili so lončarji in živeli so v Netaimu in Gederi. Tam so živeli in delali za kralja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:24,1._kroniška:"Simeonovi sinovi so bili Nemuel. Jamin. Jarib. Zerah in Šaul.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:25,1._kroniška:"Šaulov sin je bil Šalum. Šalumov sin je bil Mibsam in Mibsamov sin je bil Mišma.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:26,1._kroniška:"Mišmajev sin je bil Hamuel. Hamuelov sin je bil Zakur in Zakurjev sin je bil Šimi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:27,1._kroniška:"Šimi je imel 16 sinov in 6 hčera. njegovi bratje pa niso imeli veliko otrok. Njihove rodbine niso bile tako številne kot rodbine Judovcev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:28,1._kroniška:"Živeli so v Beeršebi. Moladaju. Hazar Šualu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:29,1._kroniška:"Bilhi. Ezemu. Toladu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:30,1._kroniška:"Betuelu. Hormi. Ziklagu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:31,1._kroniška:"Bet Markabotu. Hazar Susimu. Bet Biriju in Šaarajimu. To so bila njihova mesta. dokler ni zavladal David.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:32,1._kroniška:"Njihova mesta so bila Etam. Ajin. Rimon. Tohen in Ašan. Živeli so v teh petih mestih",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:33,1._kroniška:"in v naseljih. ki so bila okrog teh mest vse tja do Baala. Ta imena so vpisana v njihov rodovnik in to so kraji. kjer so živeli.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:34,1._kroniška:"Mešobab. Jamleh. Amazijev sin Joša.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:35,1._kroniška:"Joel. Jehu (Jehu je bil Jošibjajev sin. Serajajev vnuk in Asielov pravnuk).",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:36,1._kroniška:"Eljoenaj. Jaakoba. Ješohaja. Asaja. Adiel. Jesimiel. Benaja",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:37,1._kroniška:"in Ziza (Ziza je bil Šifijev sin. Alonov vnuk. Jedajajev pravnuk. Šimrijev prapravnuk. Šemajajev praprapravnuk)",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:38,1._kroniška:"– ti poimensko našteti so bili rodbinski poglavarji in njihove rodbine so se močno povečale.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:39,1._kroniška:"Zato so šli do obrobja Gedorja. na vzhodno stran doline. da bi poiskali pašo za svoje črede.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:40,1._kroniška:"Nazadnje so našli bogate in dobre pašnike. Tista dežela je bila prostrana. tiha in mirna. Tam so prej živeli Hamovi potomci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:41,1._kroniška:"Prej našteti poglavarji so v času Judovega kralja Ezekija napadli šotore Hamovih potomcev in Meunejce. ki so bili tam. ter jih pobili. tako da ni več nobenega sledu o njih. Naselili so se na tistem območju. ker so bili tam pašniki za črede.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:42,1._kroniška:"Nekaj Simeonovcev. 500 mož. je pod vodstvom Jišijevih sinov Pelatjaja. Nearjaja. Refajaja in Uziela šlo v seirsko gorovje.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:4,V:43,1._kroniška:"Pobili so še preostale Amalečane. ki so se tja zatekli. Simeonovci vse od takrat živijo na tistem območju.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,1._kroniška:"1. kroniška 5. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:1,1._kroniška:"V nadaljevanju so navedeni potomci Izraelovega prvorojenca Rubena. Ruben je bil prvorojenec. ker pa je oskrunil posteljo svojega očeta. je bila pravica. ki jo je imel kot prvorojenec. dana sinovoma Izraelovega sina Jožefa. Zato v rodovniku ni vpisan kot prvorojenec.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:2,1._kroniška:"Juda je sicer prekašal svoje brate in iz njegovega rodu izhaja voditelj. toda pravico prvorojenstva je dobil Jožef.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:3,1._kroniška:"Sinovi Izraelovega prvorojenca Rubena so bili Henoh. Palu. Hezron in Karmi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:4,1._kroniška:"Joelovi potomci so bili: njegov sin Šemaja. Šemajajev sin Gog. Gogov sin Šimi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:5,1._kroniška:"Šimijev sin Miha. Mihov sin Reaja. Reajajev sin Baal",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:6,1._kroniška:"in Baalov sin Beera. Beera je bil tisti poglavar Rubenovcev. ki ga je asirski kralj Tiglat Pileser odpeljal v pregnanstvo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:7,1._kroniška:"Njegovi bratje so bili glede na rodovniški zapis njihovih rodbin poglavar Jeiel. Zaharija",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:8,1._kroniška:"in Bela. Bela je bil Azazov sin. Šemajev vnuk in Joelov pravnuk. Belova rodbina je živela na območju od Aroerja pa tja do Neboja in Baal Meona.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:9,1._kroniška:"Na vzhodu so se naselili vse do obrobja pustinje. ki se konča pri reki Evfrat. saj so se njihove črede v gileadski deželi zelo povečale.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:10,1._kroniška:"V Savlovih dneh so se bojevali proti Hagarovcem in jih premagali. Nato so se vselili v njihove šotore po vsem ozemlju vzhodno od Gileada.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:11,1._kroniška:"Blizu njih so v bašanski deželi tja do Salhe živeli Gadovi potomci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:12,1._kroniška:"V Bašanu je bil poglavar Joel. drugi je bil Šafam. poleg njiju pa sta bila poglavarja tudi Janaj in Šafat.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:13,1._kroniška:"Njihovi bratje s svojimi rodbinami so bili Mihael. Mešulam. Šeba. Joraj. Jakan. Zia in Eber – skupaj jih je bilo sedem.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:14,1._kroniška:"To so bili sinovi Abihajila. ki je bil sin Hurija. Huri je bil sin Jaroaha. Jaroah je bil sin Gileada. Gilead je bil sin Mihaela. Mihael je bil sin Ješišaja. Ješišaj je bil sin Jahdoja. Jahdo je bil sin Buza.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:15,1._kroniška:"Poglavar njihove rodbine je bil Ahi. ki je bil Abdielov sin in Gunijev vnuk.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:16,1._kroniška:"Živeli so v Gileadu. Bašanu in tamkajšnjih vaseh ter po vseh šaronskih pašnikih. do koder so se ti razprostirali.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:17,1._kroniška:"Vsi ti so bili vpisani v rodovnik v dneh Judovega kralja Jotama in v dneh Izraelovega kralja Jeroboama.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:18,1._kroniška:"Rubenov rod. Gadov rod in polovica Manasejevega rodu so imeli 44.760 junaških bojevnikov. ki so bili izurjeni za boj in oboroženi s ščiti. meči in loki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:19,1._kroniška:"Ti so se spustili v vojno s Hagarovci. Jeturjevci. Nafiševci in Nodabovci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:20,1._kroniška:"V vojni so prosili Boga za pomoč in uslišal je njihovo prošnjo. saj so zaupali vanj. Pomagal jim je in jim izročil Hagarovce in vse. ki so bili z njimi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:21,1._kroniška:"Zaplenili so njihovo živino – 50.000 kamel. 250.000 ovc in 2000 oslov – in v ujetništvo odpeljali 100.000 ljudi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:22,1._kroniška:"Na sovražnikovi strani je bilo veliko pobitih. saj je boj vodil pravi Bog. Na zavzetem ozemlju so živeli vse do pregnanstva.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:23,1._kroniška:"Potomci polovice Manasejevega rodu so živeli v deželi od Bašana do Baal Hermona. Senirja in gore Hermon. Bilo jih je zelo veliko.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:24,1._kroniška:"Poglavarji njihovih rodbin so bili Efer. Jiši. Eliel. Azriel. Jeremija. Hodavja in Jahdiel. Vsi ti so bili junaški bojevniki. ugledni možje in rodbinski poglavarji.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:25,1._kroniška:"Toda niso bili zvesti Bogu svojih praočetov. ampak so častili bogove ljudstev. ki so živela v deželi in jih je Bog iztrebil pred njimi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:5,V:26,1._kroniška:"Zato je Izraelov Bog navedel asirskega kralja Pula (to je asirskega kralja Tiglata Pileserja). da je odpeljal v pregnanstvo Rubenovce. Gadovce in polovico Manasejevega rodu. Pripeljal jih je v Halah. Habor in Haro ter k reki Gozan. kjer so vse do danes.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,1._kroniška:"1. kroniška 6. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:1,1._kroniška:"Levijevi sinovi so bili Geršon. Kehat in Merari.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:2,1._kroniška:"Kehatovi sinovi so bili Amram. Izhar. Hebron in Uziel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:3,1._kroniška:"Amramovi otroci so bili Aron. Mojzes in Mirjam. Aronovi sinovi so bili Nadab. Abihu. Eleazar in Itamar.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:4,1._kroniška:"Eleazarju se je rodil Pinehas. Pinehasu pa Abišua.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:5,1._kroniška:"Abišuu se je rodil Buki. Bukiju pa Uzi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:6,1._kroniška:"Uziju se je rodil Zerahja. Zerahjaju pa Merajot.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:7,1._kroniška:"Merajotu se je rodil Amarja. Amarjaju pa Ahitub.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:8,1._kroniška:"Ahitubu se je rodil Zadok. Zadoku pa Ahimaaz.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:9,1._kroniška:"Ahimaazu se je rodil Azarija. Azariju pa Johanan.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:10,1._kroniška:"Johananu se je rodil Azarija. Služil je kot duhovnik v hiši. ki jo je Salomon zgradil v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:11,1._kroniška:"Azariju se je rodil Amarja. Amarjaju pa Ahitub.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:12,1._kroniška:"Ahitubu se je rodil Zadok. Zadoku pa Šalum.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:13,1._kroniška:"Šalumu se je rodil Hilkija. Hilkiju pa Azarija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:14,1._kroniška:"Azariju se je rodil Seraja. Serajaju pa Jozadak.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:15,1._kroniška:"Jozadak je odšel v pregnanstvo. ko je Jehova uporabil Nebukadnezarja. da je v pregnanstvo odpeljal prebivalce Judovega in Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:16,1._kroniška:"Levijevi sinovi so bili Geršom. Kehat in Merari.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:17,1._kroniška:"Geršomova sinova sta bila Libni in Šimi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:18,1._kroniška:"Kehatovi sinovi so bili Amram. Izhar. Hebron in Uziel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:19,1._kroniška:"Merarijeva sinova sta bila Mahli in Muši.<br>Levijeve rodbine. razvrščene po svojih praočetih. so bile:",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:20,1._kroniška:"Geršomovi potomci so bili njegov sin Libni. Libnijev sin Jahat. Jahatov sin Zima.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:21,1._kroniška:"Zimajev sin Joah. Joahov sin Ido. Idojev sin Zerah in Zerahov sin Jeatraj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:22,1._kroniška:"Kehatovi potomci so bili Aminadab. Aminadabov sin Korah ter Korahovi sinovi Asir.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:23,1._kroniška:"Elkana in Ebjasaf. Ebjasafov sin Asir.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:24,1._kroniška:"Asirjev sin Tahat. Tahatov sin Uriel. Urielov sin Uzija in Uzijev sin Šaul.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:25,1._kroniška:"Elkanova sinova sta bila Amasaj in Ahimot.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:26,1._kroniška:"Elkanovi potomci so bili Zofaj. Zofajev sin Nahat.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:27,1._kroniška:"Nahatov sin Eliab. Eliabov sin Jeroham in Jerohamov sin Elkana.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:28,1._kroniška:"Samuelova sinova sta bila prvorojenec Joel in drugi sin Abija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:29,1._kroniška:"Merarijevi potomci so bili Mahli. Mahlijev sin Libni. Libnijev sin Šimi. Šimijev sin Uza.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:30,1._kroniška:"Uzov sin Šima. Šimajev sin Hagija in Hagijajev sin Asaja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:31,1._kroniška:"Potem ko je bila v Jehovovo hišo prenesena Skrinja. je David postavil može. da so v hiši vodili pevce.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:32,1._kroniška:"Bili so odgovorni za petje pri svetem šotoru. shodnem šotoru. dokler ni Salomon v Jeruzalemu zgradil Jehovove hiše. Svojo službo so opravljali. kot je bilo predpisano.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:33,1._kroniška:"Možje. ki so to službo opravljali skupaj s svojimi sinovi. so bili: od Kehatovcev pevec Heman. ki je bil sin Joela. Joel je bil sin Samuela.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:34,1._kroniška:"Samuel je bil sin Elkana. Elkana je bil sin Jerohama. Jeroham je bil sin Eliela. Eliel je bil sin Toaha.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:35,1._kroniška:"Toah je bil sin Zufa. Zuf je bil sin Elkana. Elkana je bil sin Mahata. Mahat je bil sin Amasaja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:36,1._kroniška:"Amasaj je bil sin Elkana. Elkana je bil sin Joela. Joel je bil sin Azarija. Azarija je bil sin Zefanija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:37,1._kroniška:"Zefanija je bil sin Tahata. Tahat je bil sin Asirja. Asir je bil sin Ebjasafa. Ebjasaf je bil sin Koraha.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:38,1._kroniška:"Korah je bil sin Izharja. Izhar je bil sin Kehata. Kehat je bil sin Levija. Levi je bil sin Izraela.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:39,1._kroniška:"Na Hemanovi desni je služil njegov brat Asaf. Asaf je bil sin Berehjaja. Berehja je bil sin Šimaja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:40,1._kroniška:"Šima je bil sin Mihaela. Mihael je bil sin Baasejaja. Baaseja je bil sin Malkijaja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:41,1._kroniška:"Malkija je bil sin Etnija. Etni je bil sin Zeraha. Zerah je bil sin Adajaja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:42,1._kroniška:"Adaja je bil sin Etana. Etan je bil sin Zimaja. Zima je bil sin Šimija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:43,1._kroniška:"Šimi je bil sin Jahata. Jahat je bil sin Geršoma. Geršom je bil sin Levija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:44,1._kroniška:"Na levi strani so služili njihovi bratje. Merarijevi potomci. Tam je bil Etan. ki je bil sin Kišija. Kiši je bil sin Abdija. Abdi je bil sin Maluha.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:45,1._kroniška:"Maluh je bil sin Hašabjaja. Hašabja je bil sin Amazija. Amazija je bil sin Hilkija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:46,1._kroniška:"Hilkija je bil sin Amzija. Amzi je bil sin Banija. Bani je bil sin Šemerja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:47,1._kroniška:"Šemer je bil sin Mahlija. Mahli je bil sin Mušija. Muši je bil sin Merarija. Merari je bil sin Levija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:48,1._kroniška:"Njihovi bratje. drugi leviti. so bili postavljeni za opravljanje kakršne koli službe. povezane s svetim šotorom. s hišo pravega Boga.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:49,1._kroniška:"Aron in njegovi sinovi so zažigali daritve na oltarju za žgalne daritve in na kadilnem oltarju. da se je dvigoval dim. Izpolnjevali so vse naloge. povezane z najsvetejšimi rečmi. in opravljali poravnavo za izraelsko ljudstvo v skladu z vsem. kar je zapovedal Mojzes. služabnik pravega Boga.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:50,1._kroniška:"Aronovi potomci so bili Eleazar. Eleazarjev sin Pinehas. Pinehasov sin Abišua.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:51,1._kroniška:"Abišuov sin Buki. Bukijev sin Uzi. Uzijev sin Zerahja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:52,1._kroniška:"Zerahjajev sin Merajot. Merajotov sin Amarja. Amarjajev sin Ahitub.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:53,1._kroniška:"Ahitubov sin Zadok in Zadokov sin Ahimaaz.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:54,1._kroniška:"To pa so kraji. kjer so na dodeljenem ozemlju živeli Aronovi potomci in kamor so postavili svoja bivališča: Aronovim potomcem iz rodbine Kehatovcev. ki jih je prve zadel žreb.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:55,1._kroniška:"so dali Hebron v Judovi deželi in pašnike okoli mesta.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:56,1._kroniška:"Toda zemljo in naselja okoli mesta so že prej dali Jefunejevemu sinu Kalebu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:57,1._kroniška:"Aronovim potomcem so dali zavetna mesta. to je Hebron. in tudi Libno s pašniki. Jatir. Eštemoo s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:58,1._kroniška:"Hilez s pašniki. Debir s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:59,1._kroniška:"Ašan s pašniki in Bet Šemeš s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:60,1._kroniška:"Od Benjaminovega rodu pa so dobili Gebo s pašniki. Alemet s pašniki in Anatot s pašniki. Za svoje družine so dobili skupaj 13 mest.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:61,1._kroniška:"Preostalim Kehatovcem so z žrebom dodelili 10 mest od rodbin drugih rodov in od polovice rodu. in sicer od polovice Manasejevega rodu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:62,1._kroniška:"Geršomovcem z njihovimi družinami so dodelili 13 mest od Isaharjevega. Aserjevega in Neftalijevega rodu ter od Manasejevega rodu. ki je v Bašanu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:63,1._kroniška:"Merarijevcem z njihovimi družinami so z žrebom dodelili 12 mest od Rubenovega. Gadovega in Zabulonovega rodu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:64,1._kroniška:"Tako so Izraelci dali ta mesta s pašniki Levijevcem.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:65,1._kroniška:"Tudi od Judovega. Simeonovega in Benjaminovega rodu so jim z žrebom dodelili mesta. ki so navedena po imenih.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:66,1._kroniška:"Nekatere družine Kehatovcev so za ozemlje dobile mesta od Efraimovega rodu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:67,1._kroniška:"Dali so jim zavetna mesta. to je Sihem s pašniki v efraimskem gorovju. in Gezer s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:68,1._kroniška:"Jokmeam s pašniki. Bet Horon s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:69,1._kroniška:"Ajalon s pašniki in Gat Rimon s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:70,1._kroniška:"Družinam preostalih Kehatovcev pa so od polovice Manasejevega rodu dali Aner s pašniki in Bileam s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:71,1._kroniška:"Geršomovcem so od polovice Manasejevega rodu dodelili Golan v Bašanu s pašniki in Aštarot s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:72,1._kroniška:"od Isaharjevega rodu Kedeš s pašniki. Daberat s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:73,1._kroniška:"Ramot s pašniki in Anem s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:74,1._kroniška:"od Aserjevega rodu Mašal s pašniki. Abdon s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:75,1._kroniška:"Hukok s pašniki in Rehob s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:76,1._kroniška:"od Neftalijevega rodu pa Kedeš v Galileji s pašniki. Hamon s pašniki in Kirjatajim s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:77,1._kroniška:"Preostalim Merarijevcem so od Zabulonovega rodu dodelili Rimono s pašniki in Tabor s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:78,1._kroniška:"Na območju Jordana pri Jerihi. in sicer vzhodno od Jordana. so jim od Rubenovega rodu dali Bezer v pustinji s pašniki. Jahaz s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:79,1._kroniška:"Kedemot s pašniki in Mefaat s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:80,1._kroniška:"od Gadovega rodu pa Ramot v Gileadu s pašniki. Mahanajim s pašniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:6,V:81,1._kroniška:"Hešbon s pašniki in Jazer s pašniki.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,1._kroniška:"1. kroniška 7. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:1,1._kroniška:"Isaharjevi sinovi so bili štirje: Tola. Puva. Jašub in Šimron.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:2,1._kroniška:"Tolajevi sinovi so bili Uzi. Refaja. Jeriel. Jahmaj. Jibsam in Šemuel. rodbinski poglavarji. Tolajevi potomci so bili junaški bojevniki in v Davidovih dneh jih je bilo 22.600.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:3,1._kroniška:"Uzijevi potomci so bili Jizrahja in Jizrahjajevi sinovi Mihael. Obadija. Joel in Jišija – vseh pet je bilo poglavarjev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:4,1._kroniška:"Ker so oni in njihovi potomci imeli mnogo žen in sinov. je bilo v njihovi vojski iz njihovih rodbin 36.000 vojakov. pripravljenih za boj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:5,1._kroniška:"Tudi njihovi bratje iz drugih Isaharjevih rodbin so bili junaški bojevniki. Glede na rodovniški zapis jih je bilo vseh skupaj 87.000.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:6,1._kroniška:"Benjaminovi sinovi so bili trije: Bela. Beher in Jediael.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:7,1._kroniška:"Belovih sinov je bilo pet: Ezbon. Uzi. Uziel. Jerimot in Iri. Bili so rodbinski poglavarji in junaški bojevniki. V rodovniku so imeli vpisanih 22.034 moških.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:8,1._kroniška:"Beherjevi sinovi so bili Zemira. Joaš. Eliezer. Eljoenaj. Omri. Jeremot. Abija. Anatot in Alemet. Vsi ti so bili Beherjevi sinovi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:9,1._kroniška:"Glede na rodovniški zapis. ki našteva njihove rodbinske poglavarje in potomce. so imeli 20.200 junaških bojevnikov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:10,1._kroniška:"Jediaelovi potomci so bili Bilhan in Bilhanovi sinovi Jeuš. Benjamin. Ehud. Kenaana. Zetan. Taršiš in Ahišahar.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:11,1._kroniška:"Glede na rodovniški popis rodbin je bilo med Jediaelovimi potomci 17.200 junaških bojevnikov. pripravljenih za boj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:12,1._kroniška:"Irovi potomci so bili Šupimovci in Hupimovci. Aherjevi potomci so bili Hušimovci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:13,1._kroniška:"Neftalijevi sinovi so bili Jahaziel. Guni. Jezer in Šalum. Ti so bili Bilhini potomci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:14,1._kroniška:"Manasejevi potomci so bili: Asriel. ki mu ga je rodila sirska stranska žena. (Rodila je Mahirja. očeta Gileada.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:15,1._kroniška:"Mahir je našel ženi za Hupima in za Šupima. ki sta imela sestro Maaho.) Drugemu je bilo ime Zelofhad. toda on je imel samo hčere.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:16,1._kroniška:"Mahirjeva žena Maaha je rodila sina in mu dala ime Pereš. Njegovemu bratu je bilo ime Šereš. Njegova sinova sta bila Ulam in Rekem.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:17,1._kroniška:"Ulamov sin je bil Bedan. To so bili potomci Gileada. ki je bil Mahirjev sin in Manasejev vnuk.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:18,1._kroniška:"Gilead je imel sestro Moleheto. ki je rodila Išhoda. Abiezerja in Mahlaja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:19,1._kroniška:"Šemidajevi sinovi so bili Ahjan. Šehem. Likhi in Aniam.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:20,1._kroniška:"Efraimovi potomci so bili Šutelah. Šutelahov sin Bered. Beredov sin Tahat. Tahatov sin Elada. Eladajev sin Tahat.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:21,1._kroniška:"Tahatov sin Zabad in Zabadov sin Šutelah. Efraimova sinova sta bila tudi Ezer in Elad. Ta dva so ubili domačini iz Gata. Prišli so namreč. da bi jim vzeli živino.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:22,1._kroniška:"Njun oče Efraim je žaloval za njima veliko časa in njegovi bratje so ga prihajali tolažit.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:23,1._kroniška:"Zatem je spal s svojo ženo in ona je zanosila in rodila sina. Dal pa mu je ime Berija. ker je bil rojen. ko je njegovo družino zadela nesreča.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:24,1._kroniška:"Njegova hči je bila Šeera. ki je zgradila Spodnji in Zgornji Bet Horon ter Uzen Šeero.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:25,1._kroniška:"Njegova sinova sta bila Refah in Rešef. Rešefov sin je bil Telah. Telahov sin je bil Tahan.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:26,1._kroniška:"Tahanov sin je bil Ladan. Ladanov sin je bil Amihud. Amihudov sin je bil Elišama.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:27,1._kroniška:"Elišamajev sin je bil Nun in Nunov sin je bil Jozue.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:28,1._kroniška:"Njihova posest in kraji. kjer so se naselili. so bili: Betel z okoliškimi vasmi. Naaran proti vzhodu. Gezer z okoliškimi vasmi proti zahodu in območje od Sihema z okoliškimi vasmi vse do Aje z okoliškimi vasmi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:29,1._kroniška:"Manasejevi potomci so na drugi strani meje imeli Bet Šean z okoliškimi vasmi. Taanah z okoliškimi vasmi. Megido z okoliškimi vasmi in Dor z okoliškimi vasmi. V teh krajih so živeli potomci Izraelovega sina Jožefa.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:30,1._kroniška:"Aserjevi sinovi so bili Jimna. Jišva. Jišvi in Berija in imeli so sestro Serah.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:31,1._kroniška:"Berijajeva sinova pa sta bila Heber in Malkiel. ki je bil oče Birzajita.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:32,1._kroniška:"Heberju so se rodili Jaflet. Šomer. Hotam in njihova sestra Šua.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:33,1._kroniška:"Jafletovi sinovi so bili Pasah. Bimhal in Ašvat. Ti so bili Jafletovi sinovi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:34,1._kroniška:"Šemerjevi sinovi so bili Ahi. Rohga. Huba in Aram.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:35,1._kroniška:"Sinovi njegovega brata Helema so bili Zofah. Jimna. Šeleš in Amal.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:36,1._kroniška:"Zofahovi sinovi so bili Suah. Harnefer. Šual. Beri. Jimra.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:37,1._kroniška:"Bezer. Hod. Šama. Šilša. Jitran in Beera.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:38,1._kroniška:"Jeterjevi sinovi so bili Jefune. Pispa in Ara.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:39,1._kroniška:"Ulajevi sinovi pa so bili Arah. Haniel in Rizja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:7,V:40,1._kroniška:"Vsi ti so bili Aserjevi potomci. rodbinski poglavarji. izbrani junaški bojevniki in vodilni vojaški poveljniki. V rodovniku so imeli vpisanih 26.000 moških. pripravljenih za boj.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,1._kroniška:"1. kroniška 8. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:1,1._kroniška:"Benjaminu so se rodili prvorojenec Bela. drugi sin Ašbel. tretji Ahrah.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:2,1._kroniška:"četrti Noha in peti Rafa.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:3,1._kroniška:"Belovi sinovi so bili Adar. Gera. Abihud.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:4,1._kroniška:"Abišua. Naaman. Ahoah.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:5,1._kroniška:"Gera. Šefufan in Huram.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:6,1._kroniška:"To pa so bili Ehudovi sinovi. poglavarji rodbin v Gebi. ki so bile pregnane v Manahat:",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:7,1._kroniška:"Naaman. Ahija in Gera. Gera jih je odpeljal v pregnanstvo in rodila sta se mu Uza in Ahihud.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:8,1._kroniška:"Šaharajimu so se v moabski deželi rodili otroci. potem ko je pregnal tamkajšnje prebivalce  njegovi ženi sta bili Hušima in Baara.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:9,1._kroniška:"Njegova žena Hodeša mu je rodila Jobaba. Zibjaja. Meša. Malkama.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:10,1._kroniška:"Jeuza. Sahejaja in Mirmaja. To so bili njegovi sinovi. rodbinski poglavarji.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:11,1._kroniška:"Hušima mu je rodila Abituba in Elpaala.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:12,1._kroniška:"Elpaalovi sinovi so bili Eber. Mišam in Šamed (on je zgradil Ono in Lod z okoliškimi vasmi)",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:13,1._kroniška:"ter Berija in Šema. poglavarja rodbin v Ajalonu. Tadva sta pregnala prebivalce Gata.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:14,1._kroniška:"Ahjo. Šašak. Jeremot.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:15,1._kroniška:"Zebadja. Arad. Eder.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:16,1._kroniška:"Mihael. Jišpa in Joha so bili Berijajevi potomci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:17,1._kroniška:"Zebadja. Mešulam. Hizki. Heber.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:18,1._kroniška:"Jišmeraj. Jizlija in Jobab so bili Elpaalovi potomci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:19,1._kroniška:"Jakim. Zihri. Zabdi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:20,1._kroniška:"Elienaj. Ziletaj. Eliel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:21,1._kroniška:"Adaja. Beraja in Šimrat so bili Šimijevi potomci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:22,1._kroniška:"Jišpan. Eber. Eliel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:23,1._kroniška:"Abdon. Zihri. Hanan.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:24,1._kroniška:"Hananija. Elam. Antotija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:25,1._kroniška:"Jifdeja in Penuel so bili Šašakovi potomci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:26,1._kroniška:"Šamšeraj. Šeharja. Atalja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:27,1._kroniška:"Jaarešja. Elija in Zihri so bili Jerohamovi potomci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:28,1._kroniška:"Glede na rodovniške zapise so to bili rodbinski poglavarji. Ti poglavarji so živeli v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:29,1._kroniška:"V Gibeonu je živel Jeiel. ki je bil oče tega mesta. Njegova žena je bila Maaha.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:30,1._kroniška:"Njegov prvorojenec je bil Abdon. za njim pa so se mu rodili Zur. Kiš. Baal. Nadab.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:31,1._kroniška:"Gedor. Ahjo in Zeher.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:32,1._kroniška:"Miklotu se je rodil Šima. Z družino je živel nedaleč od svojih bratov. živel je v Jeruzalemu skupaj z drugimi sorodniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:33,1._kroniška:"Neru se je rodil Kiš. Kišu se je rodil Savel. Savlu pa so se rodili Jonatan. Malkišua. Abinadab in Ešbaal.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:34,1._kroniška:"Jonatanov sin je bil Merib Baal in Meribu Baalu se je rodil Miha.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:35,1._kroniška:"Mihovi sinovi so bili Piton. Meleh. Tarea in Ahaz.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:36,1._kroniška:"Ahazu se je rodil Jehoada. Jehoadaju so se rodili Alemet. Azmavet in Zimri. Zimriju se je rodil Moza.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:37,1._kroniška:"Mozaju se je rodil Bina. Binajev sin je bil Rafa. Rafajev sin je bil Elasa in Elasajev sin je bil Azel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:38,1._kroniška:"Azel je imel šest sinov in njihova imena so bila: Azrikam. Bohru. Izmael. Šearja. Obadija in Hanan. Vsi ti so bili Azelovi sinovi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:39,1._kroniška:"Sinovi njegovega brata Ešeka pa so bili prvorojenec Ulam. drugi sin Jeuš in tretji Elifelet.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:8,V:40,1._kroniška:"Ulamovi sinovi so bili junaški bojevniki in spretni z lokom. Imeli so veliko sinov in vnukov. vsega skupaj 150. Vsi ti so bili Benjaminovi potomci.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,1._kroniška:"1. kroniška 9. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:1,1._kroniška:"Vsi Izraelci so bili vpisani v rodovnik. Zapisani so v Knjigi Izraelovih kraljev. Judovo ljudstvo je bilo zaradi svoje nezvestobe pregnano v Babilon.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:2,1._kroniška:"Prvi so se na svojo posest v svojih mestih vrnili nekateri Izraelci. duhovniki. leviti in tempeljski služabniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:3,1._kroniška:"V Jeruzalemu so se naselili nekateri potomci Judovcev. Benjaminovcev. Efraimcev in Manasejevcev:",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:4,1._kroniška:"od potomcev Judovega sina Pereza je prišel Utaj (Utaj je bil sin Amihuda. Amihud je bil sin Omrija. Omri je bil sin Imrija. Imri je bil sin Banija)",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:5,1._kroniška:"od Šelajevih potomcev prvorojenec Asaja in njegovi sinovi",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:6,1._kroniška:"od Zerahovih potomcev pa Jeuel. Z njimi se je vrnilo 690 njihovih bratov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:7,1._kroniška:"Od Benjaminovih potomcev so se tam naselili Salu (Salu je bil sin Mešulama. Mešulam je bil sin Hodavjaja. Hodavja je bil sin Senuaja).",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:8,1._kroniška:"Jerohamov sin Jibneja. Ela (Ela je bil sin Uzija. Uzi je bil sin Mihrija) in Mešulam (Mešulam je bil sin Šefatjaja. Šefatja je bil sin Reguela. Reguel je bil sin Jibnijaja).",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:9,1._kroniška:"Glede na rodovniške zapise je bilo njihovih bratov 956. Vsi ti so bili rodbinski poglavarji.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:10,1._kroniška:"Od duhovnikov so bili tam Jedaja. Jehojarib. Jahin.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:11,1._kroniška:"Azarija (Azarija je bil sin Hilkija. Hilkija je bil sin Mešulama. Mešulam je bil sin Zadoka. Zadok je bil sin Merajota. Merajot je bil sin Ahituba. predstojnika hiše pravega Boga).",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:12,1._kroniška:"Adaja (Adaja je bil sin Jerohama. Jeroham je bil sin Pašhurja. Pašhur je bil sin Malkijaja). Masaj (Masaj je bil sin Adiela. Adiel je bil sin Jahzera. Jahzera je bil sin Mešulama. Mešulam je bil sin Mešilemita. Mešilemit je bil sin Imerja)",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:13,1._kroniška:"in njihovi bratje. rodbinski poglavarji – 1760 pogumnih. sposobnih moških za službo v hiši pravega Boga.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:14,1._kroniška:"Od levitov so bili tam Merarijev potomec Šemaja (Šemaja je bil sin Hašuba. Hašub je bil sin Azrikama. Azrikam je bil sin Hašabjaja)",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:15,1._kroniška:"ter Bakbakar. Hereš. Galal. Matanja (Matanja je bil sin Miha. Miha je bil sin Zihrija. Zihri je bil sin Asafa).",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:16,1._kroniška:"Obadija (Obadija je bil sin Šemajaja. Šemaja je bil sin Galala. Galal je bil sin Jedutuna) in Berehja (Berehja je bil sin Asa. Asa je bil sin Elkana). ki je živel tam. kjer so živeli Netofčani.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:17,1._kroniška:"Vratarji so bili Šalum. Akub. Talmon in Ahiman. Poglavar je bil Šalum.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:18,1._kroniška:"ki je bil prej nameščen pri kraljevih vratih na vzhodu. To so bili vratarji tabora levitov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:19,1._kroniška:"Šalum. potomec Koreja. Ebjasafa in Koraha. ter drugi Korahovci. bratje iz njegove rodbine. so bili odgovorni za vratarsko službo pri šotoru. Enako so bili že njihovi predniki odgovorni za vratarsko službo pri Jehovovem taboru.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:20,1._kroniška:"V preteklosti je bil njihov predstojnik Eleazarjev sin Pinehas. Jehova je bil z njim.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:21,1._kroniška:"Mešelemjajev sin Zaharija pa je bil vratar pri shodnem šotoru.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:22,1._kroniška:"Vseh. ki so bili izbrani za vratarje pri vhodih. je bilo 212. Živeli so v različnih naseljih. odvisno od vpisa v rodovnik. To odgovorno službo sta že njihovim prednikom zaupala David in videc Samuel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:23,1._kroniška:"Oni in njihovi sinovi so stražili vrata Jehovove hiše in že prej šotora.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:24,1._kroniška:"Vratarji so bili na štirih straneh – na vzhodu. zahodu. severu in jugu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:25,1._kroniška:"Njihovi bratje so od časa do časa morali priti iz svojih naselij in sedem dni služiti z njimi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:26,1._kroniška:"Štirim glavnim vratarjem. ki so bili leviti. je bilo zaupano upravljanje sob in zakladnic hiše pravega Boga.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:27,1._kroniška:"Vso noč so bili na svojih mestih okoli hiše pravega Boga. saj so bili stražarji. Odgovorni so bili za ključ in so vsako jutro odklepali hišo.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:28,1._kroniška:"Nekateri so bili odgovorni za pribor. ki se je uporabljal pri čaščenju Boga. Vsakič. ko so ga prinesli in ko so ga odnesli. so ga prešteli.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:29,1._kroniška:"Nekateri so skrbeli za drug pribor. tudi za ves sveti pribor. ter za fino mleto moko. vino. olje. kadilno smolo in balzamovo olje.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:30,1._kroniška:"Nekateri duhovniki pa so pripravljali mazilo iz balzamovega olja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:31,1._kroniška:"Eden od levitov. Matitja. prvorojenec Korahovca Šaluma. je bil odgovoren za vse. kar se je peklo v ponvi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:32,1._kroniška:"Nekateri njihovi bratje iz rodbine Kehatovcev pa so imeli nalogo. da so vsak šabat pripravljali daritvene hlebce.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:33,1._kroniška:"To so bili pevci. poglavarji Levijevih rodbin. Bili so v sobah. oproščeni drugih dolžnosti. saj so bili podnevi in ponoči v službi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:34,1._kroniška:"Glede na rodovniške zapise so to bili poglavarji Levijevih rodbin. Ti poglavarji so živeli v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:35,1._kroniška:"V Gibeonu je živel Jeiel. ki je bil oče tega mesta. Njegova žena je bila Maaha.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:36,1._kroniška:"Njegov prvorojenec je bil Abdon. za njim pa so se mu rodili Zur. Kiš. Baal. Ner. Nadab.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:37,1._kroniška:"Gedor. Ahjo. Zaharija in Miklot.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:38,1._kroniška:"Miklotu se je rodil Šimam. Z družino je živel nedaleč od svojih bratov. živel je v Jeruzalemu skupaj z drugimi sorodniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:39,1._kroniška:"Neru se je rodil Kiš. Kišu se je rodil Savel. Savlu pa so se rodili Jonatan. Malkišua. Abinadab in Ešbaal.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:40,1._kroniška:"Jonatanov sin je bil Merib Baal in Meribu Baalu se je rodil Miha.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:41,1._kroniška:"Mihovi sinovi so bili Piton. Meleh. Tahrea in Ahaz.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:42,1._kroniška:"Ahazu se je rodil Jara. Jaraju so se rodili Alemet. Azmavet in Zimri. Zimriju se je rodil Moza.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:43,1._kroniška:"Mozaju se je rodil Bina. Binajev sin je bil Refaja. Refajajev sin je bil Elasa in Elasajev sin je bil Azel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:9,V:44,1._kroniška:"Azel je imel šest sinov in njihova imena so bila: Azrikam. Bohru. Izmael. Šearja. Obadija in Hanan. To so bili Azelovi sinovi.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,1._kroniška:"1. kroniška 10. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:10,V:1,1._kroniška:"Filistejci so se bojevali z Izraelci. Izraelci so bežali pred njimi in mnogi so bili pobiti na gori Gilboi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:10,V:2,1._kroniška:"Filistejci so bili Savlu in njegovim sinovom tesno za petami in uspelo jim je ubiti Savlove sinove: Jonatana. Abinadaba in Malkišua.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:10,V:3,1._kroniška:"V svojem napadu so se zatem osredotočili na Savla. Lokostrelci so ga našli in ga ranili.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:10,V:4,1._kroniška:"Savel je služabniku. ki mu je nosil orožje. rekel: »Potegni svoj meč in me z njim prebodi. da ne bodo prišli ti neobrezanci in z menoj kruto ravnali.« Toda njegov služabnik tega ni hotel narediti. ker se je zelo bal. Zato je Savel sam vzel meč in se nasadil nanj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:10,V:5,1._kroniška:"Ko je služabnik videl. da je Savel mrtev. se je tudi sam nasadil na svoj meč in umrl.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:10,V:6,1._kroniška:"Tako so takrat umrli Savel in njegovi trije sinovi pa tudi vsi iz njegove hiše. ki so se bojevali z njim.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:10,V:7,1._kroniška:"Ko so Izraelci. ki so živeli v dolini. izvedeli. da so vsi zbežali ter da so Savel in njegovi sinovi mrtvi. so začeli zapuščati svoja mesta in bežati. Filistejci pa so prišli in se tam naselili.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:10,V:8,1._kroniška:"Ko so Filistejci naslednji dan prišli. da bi oplenili pobite. so na gori Gilboi našli Savlovo truplo in trupla njegovih sinov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:10,V:9,1._kroniška:"Savla so slekli. mu odsekali glavo in vzeli bojno opremo. nato pa po vsej filistejski deželi poslali sle. da bi novico o tem oznanili v templjih svojih malikov in ljudem.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:10,V:10,1._kroniška:"Njegovo bojno opremo so prinesli v tempelj svojega boga. njegovo glavo pa obesili na steno v Dagonovem templju.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:10,V:11,1._kroniška:"Ko so v Jabešu v Gileadu slišali vse. kar so Filistejci naredili Savlu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:10,V:12,1._kroniška:"so vsi bojevniki šli po trupla Savla in njegovih sinov ter jih prinesli v Jabeš. Tam so pod velikim drevesom pokopali njihove kosti in se sedem dni postili.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:10,V:13,1._kroniška:"Tako je Savel umrl zaradi svoje nezvestobe. Bil je namreč nezvest Jehovu. ker ni ubogal Jehovovih navodil in je za nasvet vprašal žensko. ki kliče duhove.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:10,V:14,1._kroniška:"namesto da bi vprašal Jehova. Zato ga je Bog usmrtil. kraljestvo pa predal Jesejevemu sinu Davidu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,1._kroniška:"1. kroniška 11. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:1,1._kroniška:"Čez čas so se vsi Izraelci zbrali pri Davidu v Hebronu in mu rekli: »Glej. vsi smo iste krvi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:2,1._kroniška:"Ko je Savel še kraljeval. si ti vodil Izraelce na vojaških pohodih. Tvoj Bog Jehova ti je rekel: ‚Ti boš pasel moje ljudstvo. Izraelce. ti boš voditelj tega ljudstva.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:3,1._kroniška:"Vsi izraelski starešine so torej prišli h kralju Davidu v Hebron in on je tam sklenil z njimi zavezo pred Jehovom. Nato so Davida mazilili za kralja nad Izraelom v skladu s tem. kar je Jehova rekel po Samuelu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:4,1._kroniška:"Zatem se je David skupaj z Izraelci šel bojevat v Jeruzalem. to je v Jebus. Tam so živeli Jebusejci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:5,1._kroniška:"Prebivalci Jebusa pa so se Davidu posmehovali: »Nikoli ne boš prišel noter!« Toda David je zavzel utrdbo Sion. ki se danes imenuje Davidovo mesto.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:6,1._kroniška:"David je pred tem rekel: »Kdor bo prvi napadel Jebusejce. bo postal vojaški poveljnik.« Tako se je gor prvi povzpel Zerujin sin Joab in postal je poveljnik.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:7,1._kroniška:"V tej utrdbi se je nato David nastanil. zato so jo poimenovali Davidovo mesto.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:8,1._kroniška:"Na Miloju in vse naokrog je začel graditi obzidje in druge zgradbe. Joab pa je obnovil ostali del mesta.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:9,1._kroniška:"David je postajal vse močnejši in Jehova nad vojskami je bil z njim.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:10,1._kroniška:"To pa so poglavarji Davidovih junaških bojevnikov. ki so skupaj z vsemi Izraelci močno podpirali Davida in njegovo kraljevanje ter ga postavili za kralja v skladu s tem. kar je Jehova govoril glede Izraela.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:11,1._kroniška:"To je seznam Davidovih junaških bojevnikov: Glavni od trojice bojevnikov je bil Jašobam. sin nekega Hahmonijevca. Ob neki priložnosti je s svojo sulico pobil 300 ljudi.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:12,1._kroniška:"Naslednji je bil Eleazar. sin Ahoahovca Dodoja. Bil je eden od treh junaških bojevnikov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:13,1._kroniška:"Bil je z Davidom v Pas Damimu. ko so se Filistejci tam zbrali za boj. Tam je bilo polje. polno ječmena. Izraelci so pred Filistejci zbežali.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:14,1._kroniška:"on pa se je postavil sredi polja. ga branil in pobijal Filistejce. Jehova je tako poskrbel za veliko zmago.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:15,1._kroniška:"Trije od 30 poglavarjev so šli dol do skale k Davidu. ki je bil v adulamski votlini. V Rafajevski dolini je takrat taborila filistejska vojska.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:16,1._kroniška:"David je bil v gorskem zatočišču. Filistejci pa so imeli v Betlehemu nameščeno svojo vojsko.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:17,1._kroniška:"Nekega dne si je David zaželel: »Ko bi le dobil požirek vode iz vodnega zbiralnika. ki je pri betlehemskih mestnih vratih!«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:18,1._kroniška:"Tisti trije so zato prodrli v filistejski tabor. zajeli vodo iz vodnega zbiralnika. ki je pri betlehemskih mestnih vratih. in jo prinesli Davidu. Toda David je ni hotel piti. ampak jo je izlil na tla pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:19,1._kroniška:"Rekel je: »Iz spoštovanja do Boga si niti zamisliti ne morem. da bi to naredil! Ali naj pijem kri teh mož. ki so tvegali svoje življenje? Da bi mi prinesli vodo. so namreč tvegali svoje življenje.« Zato je ni hotel piti. To so dejanja njegovih treh junaških bojevnikov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:20,1._kroniška:"Joabov brat Abišaj je postal glavni od druge trojice junaških bojevnikov. Nekoč je s svojo sulico pobil 300 mož. Bil je slaven tako kot prvi trije Davidovi junaški bojevniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:21,1._kroniška:"Bil je glavni od druge trojice junaških bojevnikov in najuglednejši med njimi. vendar prvih treh Davidovih bojevnikov ni prekosil.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:22,1._kroniška:"Jojadov sin Benaja je bil pogumen mož. ki je v Kabzeelu storil veliko junaških dejanj. Ubil je dva sinova Moabca Ariela. Poleg tega se je nekega dne. ko je snežilo. spustil v jamo in ubil leva.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:23,1._kroniška:"Ubil je tudi nekega neobičajno velikega Egipčana. ki je bil visok pet komolcev. Čeprav je imel Egipčan v roki sulico. tolikšno kot tkalsko vratilo. ga je Benaja napadel s palico. mu sulico iztrgal iz rok in ga z njo ubil.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:24,1._kroniška:"Vse to je naredil Jojadov sin Benaja. Bil je tako slaven kot Davidovi prvi trije junaški bojevniki.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:25,1._kroniška:"Čeprav je bil uglednejši od trideseterih. pa teh treh ni prekosil. David ga je postavil na čelo svoje telesne straže.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:26,1._kroniška:"Junaški bojevniki v vojski so bili Joabov brat Asael. Elhanan. ki je bil sin Dodoja iz Betlehema.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:27,1._kroniška:"Šamot iz Harora. Helez iz Pelona.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:28,1._kroniška:"Ira. ki je bil sin Tekojčana Ikeša. Abiezer iz Anatota.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:29,1._kroniška:"Sibehaj iz Hušaja. Ahoahovec Ilaj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:30,1._kroniška:"Netofčan Mahraj. Heled. ki je bil sin Netofčana Baanaja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:31,1._kroniška:"Itaj. ki je bil sin Ribaja iz Gibee na Benjaminovem ozemlju. Benaja iz Piratona.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:32,1._kroniška:"Huraj iz gaaških dolin. Abiel iz Bet Arabe.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:33,1._kroniška:"Azmavet iz Bahurima. Eljahba iz Šaalbima.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:34,1._kroniška:"sinovi Gizonca Hašema. Jonatan. ki je bil sin Hararejca Šageja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:35,1._kroniška:"Ahiam. ki je bil sin Hararejca Saharja. Urov sin Elifal.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:36,1._kroniška:"Meherejec Hefer. Ahija iz Pelona.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:37,1._kroniška:"Karmelčan Hezro. Ezbajev sin Naaraj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:38,1._kroniška:"Natanov brat Joel. Hagrijev sin Mibhar.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:39,1._kroniška:"Amonec Zelek. Beročan Nahraj. ki je nosil orožje Zerujinemu sinu Joabu.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:40,1._kroniška:"Jeterjevec Ira. Jeterjevec Gareb.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:41,1._kroniška:"Hetejec Urija. Ahlajev sin Zabad.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:42,1._kroniška:"Adina. ki je bil sin Rubenovca Šizaja in poglavar Rubenovcev. in njegovih 30 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:43,1._kroniška:"Maahajev sin Hanan. Mitnejec Jošafat.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:44,1._kroniška:"Uzija iz Aštarota. Šama in Jeiel. ki sta bila sinova Aroerčana Hotama.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:45,1._kroniška:"Šimrijev sin Jediael in njegov brat Tizejec Joha.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:46,1._kroniška:"Mahavejec Eliel. Elnaamova sinova Jeribaj in Jošavja. Moabec Jitma.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:11,V:47,1._kroniška:"Eliel. Obed in Mezobajačan Jaasiel.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,1._kroniška:"1. kroniška 12. poglavje",K:"",NZ:""},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:1,1._kroniška:"Ko se David ni mogel svobodno gibati zaradi Kiševega sina Savla. so k njemu v Ziklag prišli nekateri junaški bojevniki. ki so ga podpirali v boju.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:2,1._kroniška:"Oboroženi so bili z lokom in so lahko tako z desno kot z levo roko metali kamne s pračo ali streljali puščice z lokom. Bili so Benjaminovci. Savlovi bratje.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:3,1._kroniška:"Glavni je bil Ahiezer in z njim Joaš. Oba sta bila sinova Gibejčana Šemaaja. Z njima so bili Jeziel in Pelet. ki sta bila Azmavetova sinova. Beraha. Jehu iz Anatota.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:4,1._kroniška:"Gibeonec Jišmaja. ki je bil eden od trideseterice junaških bojevnikov in glavni med njimi. zatem Jeremija. Jahaziel. Johanan. Gederčan Jozabad.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:5,1._kroniška:"Eluzaj. Jerimot. Bealja. Šemarja. Harufčan Šefatja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:6,1._kroniška:"Elkana. Jišija. Azarel. Joezer in Jašobam. ki so bili Korahovci.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:7,1._kroniška:"ter Joela in Zebadja. ki sta bila sinova Jerohama iz Gedorja.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:8,1._kroniška:"Nekaj Gadovcev se je pridružilo Davidu v gorskem zatočišču v pustinji. To so bili junaški bojevniki. za boj izurjeni vojaki. Pri sebi so vedno imeli velik ščit in sulico. Njihovi obrazi so bili podobni levjim in bili so hitri kakor gazele po gorah.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:9,1._kroniška:"Glavni je bil Ezer. drugi Obadija. tretji Eliab.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:10,1._kroniška:"četrti Mišmana. peti Jeremija.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:11,1._kroniška:"šesti Ataj. sedmi Eliel.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:12,1._kroniška:"osmi Johanan. deveti Elzabad.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:13,1._kroniška:"deseti Jeremija in enajsti Mahbanaj.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:14,1._kroniška:"Ti Gadovci so bili vojaški poveljniki. Najšibkejši je bil kos stotim in najmočnejši tisočim.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:15,1._kroniška:"Ti možje so v prvem mesecu v letu prečkali Jordan. ko je preplavljal bregove. in so vse. ki so živeli v nižavju. pregnali na vzhod in zahod.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:16,1._kroniška:"Tudi nekateri Benjaminovci in Judovci so prišli k Davidu v gorsko zatočišče.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:17,1._kroniška:"David je stopil ven. se postavil pred njih in jim rekel: »Če ste prišli k meni z miroljubnimi nameni in mi hočete pomagati. potem vas sprejmem kot prijatelje. Če pa ste prišli. da bi me izdali nasprotnikom. čeprav nisem naredil nič slabega. naj to vidi Bog naših praočetov in razsodi.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:18,1._kroniška:"Nato je na Amasaja. glavnega od trideseterice. prišel Božji duh. zato je rekel:<br>»Tvoji smo. o David. s teboj smo. o Jesejev sin!<br>Mir. mir tebi in mir tistemu. ki ti pomaga.<br>saj je tvoj Bog tvoj pomočnik.«<br>David jih je torej sprejel in postavil za poveljnike čet.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:19,1._kroniška:"Tudi nekateri Manasejevci so prebežali k Davidu. Takrat je David šel s Filistejci v boj proti Savlu. toda Filistejcem ni pomagal. ker so ga njihovi vladarji po posvetu odslovili. Rekli so: »Prebežal bo k svojemu gospodu Savlu in to nas bo stalo življenje.«",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:20,1._kroniška:"Ko se je vrnil v Ziklag. so k njemu prebežali naslednji Manasejevci: Adnah. Jozabad. Jediael. Mihael. Jozabad. Elihu in Ziletaj. poglavarji Manasejevih tisočnij.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:21,1._kroniška:"Davidu so pomagali v boju proti roparskim četam. saj so bili vsi močni in pogumni možje. Postavljeni so bili za vojaške poveljnike.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:22,1._kroniška:"Dan za dnem so k Davidu prihajali ljudje. da bi mu pomagali. in njegova vojska je postala tako velika kot Božja vojska.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:23,1._kroniška:"To je število oboroženih mož. ki so prišli k Davidu v Hebron. da bi mu skladno z Jehovovo zapovedjo izročili Savlovo kraljestvo:",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:24,1._kroniška:"Judovcev. ki so bili oboroženi z velikim ščitom in sulico. je bilo 6800.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:25,1._kroniška:"Od Simeonovcev je bilo 7100 močnih in pogumnih vojakov.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:26,1._kroniška:"Vojake je spremljalo 4600 Levijevcev.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:27,1._kroniška:"Jojada je bil na čelu Aronovih potomcev in z njim je bilo 3700 mož.",K:"",NZ:"X"},
{Knjiga:"1kroniška",Kr:"1Kn",P:12,V:28,1._kroniška:"Poleg je bil tudi Zadok. močen in pogumen mladenič. in z njim 22 poglavarjev iz njegove rodbine.",K:"",NZ:"X"},
