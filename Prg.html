{Knjiga:"Pregovori",Kr:"Prg",P:18,V:20,Pregovori:"Za človeka so besede. ki pridejo iz njegovih ust. kakor hrana. ki napolni njegov želodec <br>jedel bo sad svojih besed.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:21,Pregovori:"Smrt in življenje sta v oblasti jezika.<br>in tisti. ki radi govorijo. bodo jedli njegov sad.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:22,Pregovori:"Kdor najde dobro ženo. najde zaklad<br>in prejme Jehovovo naklonjenost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:23,Pregovori:"Revež ponižno prosi.<br>bogataš pa odgovarja ostro.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:24,Pregovori:"Nekateri so pripravljeni svoje prijatelje uničiti.<br>toda obstaja prijatelj. ki je zvestejši od brata.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,Pregovori:"Pregovori 19. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:1,Pregovori:"Boljše je biti reven in živeti značajno.<br>kakor pa biti neumen in govoriti laži.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:2,Pregovori:"Ni dobro. če človek nima spoznanja.<br>in kdor je zaletav. greši.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:3,Pregovori:"Človeka njegova neumnost vodi na krivo pot.<br>njegovo srce pa se jezi na Jehova.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:4,Pregovori:"Bogastvo privabi veliko prijateljev.<br>revnega pa zapusti celo njegov edini prijatelj.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:5,Pregovori:"Kriva priča ne bo ostala nekaznovana<br>in tisti. ki se zlaže vsakič. ko odpre usta. se ne bo rešil.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:6,Pregovori:"Mnogi si prizadevajo pridobiti naklonjenost dostojanstvenika<br>in vsak je prijatelj človeku. ki daje darila.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:7,Pregovori:"Revnega sovražijo vsi njegovi bratje.<br>Koliko bolj se ga ogibajo šele njegovi prijatelji!<br>K njim se obrača s prošnjami. vendar se nihče ne odzove.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:8,Pregovori:"Kdor si pridobiva razsodnost. ima sebe rad.<br>Kdor ceni preudarnost. bo uspešen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:9,Pregovori:"Kriva priča ne bo ostala nekaznovana<br>in tisti. ki se zlaže vsakič. ko odpre usta. bo pokončan.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:10,Pregovori:"Neumnežu ne pristoji. da živi v razkošju.<br>še manj pa služabniku to. da vlada dostojanstvenikom.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:11,Pregovori:"Razumen človek se ne razjezi hitro.<br>in če spregleda žalitev. mu to prinese čast.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:12,Pregovori:"Kraljevo besnenje je kakor rjovenje leva.<br>njegovo priznanje pa je kakor rosa na travi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:13,Pregovori:"Neumen sin prinaša svojemu očetu nesrečo<br>in prepirljiva žena je kakor streha. ki stalno pušča.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:14,Pregovori:"Hiša in premoženje sta dediščina po očetih.<br>preudarna žena pa je darilo od Jehova.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:15,Pregovori:"Lenoba pogreza človeka v globok spanec.<br>in kdor ne dela rad. bo lačen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:16,Pregovori:"Kdor izpolnjuje zapovedi. varuje svoje življenje.<br>kdor pa živi lahkomiselno. bo umrl.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:17,Pregovori:"Kdor je usmiljen z ubogim. posoja Jehovu<br>in on mu bo njegova dejanja poplačal.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:18,Pregovori:"Vzgajaj svojega otroka. dokler je to možno.<br>da ne boš odgovoren za njegovo smrt.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:19,Pregovori:"Kdor je vzkipljiv. bo za to plačal svoj davek <br>če ga boš skušal tega obvarovati. boš to moral početi vedno znova.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:20,Pregovori:"Poslušaj nasvet in sprejmi pouk.<br>da boš v prihodnosti moder.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:21,Pregovori:"Človek ima v svojem srcu veliko načrtov.<br>toda uresničilo se bo to. kar se nameni Jehova.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:22,Pregovori:"To. kar je pri človeku zaželeno. je njegova vdana ljubezen<br>in boljše je biti revež kot lažnivec.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:23,Pregovori:"Človeku. ki globoko spoštuje Jehova. to prinaša življenje <br>mirno spi in ne doleti ga nič slabega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:24,Pregovori:"Lenuh seže z roko v skledo.<br>vendar se mu hrane ne ljubi prinesti k ustom.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:25,Pregovori:"Udari posmehljivca. pa bo neizkušeni postal preudaren.<br>opomni razumnega. pa si bo pridobil več spoznanja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:26,Pregovori:"Sin. ki grdo ravna z očetom in odganja mamo.<br>prinaša sramoto in nečast.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:27,Pregovori:"Moj sin. če boš nehal poslušati opomine.<br>boš zašel s poti spoznanja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:28,Pregovori:"Ničvredna priča se posmehuje pravici<br>in usta hudobnih goltajo to. kar je slabo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:19,V:29,Pregovori:"Posmehljivce čaka obsodba<br>in za hrbet neumnih so pripravljeni udarci.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,Pregovori:"Pregovori 20. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:1,Pregovori:"Vino je posmehljivec in alkoholna pijača divjak <br>tisti. ki zaradi njiju zaide na krivo pot. ni moder.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:2,Pregovori:"Kralj vzbuja strah kakor rjoveč lev.<br>Kdor si nakoplje njegovo jezo. ogroža svoje življenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:3,Pregovori:"Človeku se šteje v čast. če se izogne prepiru.<br>kdor pa je neumen. se hitro zaplete vanj.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:4,Pregovori:"Lenuh noče orati. ko je zunaj hladno.<br>zato ob žetvi ne bo imel ničesar in bo prosjačil.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:5,Pregovori:"Misli človekovega srca so kakor voda v globini.<br>toda preudaren človek jih potegne na površje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:6,Pregovori:"Mnogi se hvalijo. da so drugim vdani v ljubezni.<br>toda kdo lahko najde človeka. ki je res vdan?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:7,Pregovori:"Pravični ravna značajno.<br>Srečni so njegovi otroci. ki pridejo za njim.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:8,Pregovori:"Ko kralj sedi na prestolu in sodi.<br>s svojimi očmi prepozna vso hudobijo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:9,Pregovori:"Kdo lahko reče »Očistil sem svoje srce.<br>čist sem. brez greha«?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:10,Pregovori:"Nepoštene uteži in lažne mere<br>– oboje se Jehovu gnusi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:11,Pregovori:"Celo otrok s svojimi dejanji pokaže.<br>ali je njegovo ravnanje čisto in pošteno.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:12,Pregovori:"Uho. ki sliši. in oko. ki vidi<br>– oboje je naredil Jehova.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:13,Pregovori:"Ne ljubi spanja. da ne boš obubožal.<br>Odpri svoje oči in vstani. da boš imel obilje hrane.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:14,Pregovori:"»Zanič je. zanič!« pravi kupec.<br>nato pa odide in se hvali s svojim nakupom.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:15,Pregovori:"Obstaja zlato pa tudi mnogo koral.<br>toda ustnice. na katerih je spoznanje. so bolj dragocene.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:16,Pregovori:"Tistemu. ki je postal porok neznancu. vzemi oblačilo.<br>in če je to naredil za tujo žensko. vzemi. kar je zastavil.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:17,Pregovori:"Kruh. pridobljen z goljufanjem. je človeku sladek.<br>toda kasneje bo imel v ustih polno peska.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:18,Pregovori:"S posvetovanjem se načrti uresničijo.<br>in ko se vojskuješ. potrebuješ modro vodstvo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:19,Pregovori:"Obrekovalec hodi naokrog in razkriva zaupne zadeve.<br>Ne druži se s človekom. ki rad širi govorice.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:20,Pregovori:"Tistemu. ki prekolne svojega očeta ali mamo.<br>bo svetilka ugasnila. ko se bo zmračilo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:21,Pregovori:"Dediščina. ki se pridobi s pohlepom.<br>na koncu ne prinese blagoslova.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:22,Pregovori:"Ne govôri: »Vrnil bom milo za drago!«<br>Zaupaj v Jehova in on te bo rešil.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:23,Pregovori:"Nepoštene uteži se Jehovu gnusijo<br>in goljufiva tehtnica ni dobra.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:24,Pregovori:"Človekove korake usmerja Jehova.<br>saj človek ne ve. po kateri poti naj hodi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:25,Pregovori:"Človeku je v zanko. če Bogu kaj prenagljeno posveti<br>in šele nato razmišlja. kaj je obljubil.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:26,Pregovori:"Moder kralj izločuje hudobne<br>in jih tepta z mlatilnim kolesom.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:27,Pregovori:"Človekove besede so kakor Jehovova svetilka<br>in razkrivajo človekovo notranjost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:28,Pregovori:"Vdana ljubezen in zvestoba varujeta kralja <br>z vdano ljubeznijo kralj ohranja svoj prestol.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:29,Pregovori:"Lepota mladih je njihova moč<br>in okras starejših so sivi lasje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:20,V:30,Pregovori:"Modrice in rane odstranijo hudobnost<br>in udarci očistijo človekovo notranjost.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,Pregovori:"Pregovori 21. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:1,Pregovori:"Kraljevo srce je v Jehovovi roki kakor potok.<br>Usmerja ga. kamor koli želi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:2,Pregovori:"Človeku se zdijo vsa njegova dejanja pravilna.<br>toda Jehova preiskuje srce.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:3,Pregovori:"Jehovu je ljubše. če človek dela to. kar je prav in pravično.<br>kakor pa če prinaša daritve.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:4,Pregovori:"Ošabne oči in prevzetno srce<br>so kakor svetilka. ki vodi hudobne. ampak v resnici so greh.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:5,Pregovori:"Načrti marljivih vedno prinesejo uspeh.<br>zaletavost pa človeka vedno pahne v revščino.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:6,Pregovori:"Zakladi. pridobljeni z lažmi.<br>so kakor meglica. ki izgine. in kakor smrtonosna zanka.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:7,Pregovori:"Hudobne bo njihovo nasilje pokopalo.<br>ker nočejo ravnati po pravici.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:8,Pregovori:"Dela prestopnika so pokvarjena.<br>ravnanje nedolžnega človeka pa je pošteno.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:9,Pregovori:"Boljše je živeti v kotu na strehi<br>kakor v hiši skupaj s prepirljivo ženo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:10,Pregovori:"Hudobni hrepeni po tem. kar je slabo <br>do bližnjega je neusmiljen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:11,Pregovori:"Ko je posmehljivec kaznovan. neizkušeni postane bolj moder <br>in ko moder človek dobi vpogled v kako zadevo. ve. kaj mora narediti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:12,Pregovori:"Pravični Bog pozorno opazuje hišo hudobnega <br>hudobne spravlja v nesrečo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:13,Pregovori:"Kdor si maši ušesa. da ne bi slišal klicev ubogega.<br>bo tudi sam vpil. pa mu ne bo nihče odgovoril.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:14,Pregovori:"Skrivno darilo pomiri jezo<br>in skrivna podkupnina velik bes.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:15,Pregovori:"Pravičnemu je v veselje ravnati po pravici.<br>tistim. ki ravnajo hudobno. pa je to nekaj skrajno odbijajočega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:16,Pregovori:"Človek. ki ne ravna več preudarno.<br>bo počival med mrtvimi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:17,Pregovori:"Kdor se rad zabava. bo obubožal <br>kdor ljubi vino in olje. ne bo obogatel.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:18,Pregovori:"Hudobni je odkupnina za pravičnega<br>in tisti. ki ravna zvijačno. je odkupnina za poštene.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:19,Pregovori:"Boljše je živeti v pustinji<br>kakor s prepirljivo in razdražljivo ženo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:20,Pregovori:"Modri ima v svoji hiši dragocen zaklad in olje.<br>neumen človek pa zapravlja svoje imetje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:21,Pregovori:"Kdor si prizadeva za pravičnost in vdano ljubezen.<br>bo postal pravičen in bo našel življenje in čast.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:22,Pregovori:"Moder človek se lahko povzpne v mesto mogočnih ljudi<br>in zlomi moč. na katero se zanašajo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:23,Pregovori:"Kdor pazi na svoja usta in jezik.<br>se izogne težavam.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:24,Pregovori:"Predrzen. ošaben bahač je opis tistega.<br>ki ravna lahkomiselno in predrzno.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:25,Pregovori:"Lenuhu bo to. po čemer hrepeni. prineslo smrt.<br>ker noče poprijeti za delo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:26,Pregovori:"Ves dan hlepi po tem. da bi imel več.<br>pravični pa daje in nikomur ničesar ne odreka.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:27,Pregovori:"Žrtev. ki jo daruje hudobni. je nekaj nagnusnega.<br>še posebej kadar jo daruje s hudobnimi nameni.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:28,Pregovori:"Priča. ki laže. bo pokončana.<br>človek. ki pozorno posluša. pa bo uspešno pričal.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:29,Pregovori:"Hudobni se pretvarja. da je pogumen.<br>pošteni pa hodi z odločnimi koraki.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:30,Pregovori:"Jehovovi volji se ne more postaviti po robu nobena modrost. razumnost ali dober nasvet.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:21,V:31,Pregovori:"Konj je pripravljen za dan boja.<br>toda rešitev prihaja od Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,Pregovori:"Pregovori 22. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:1,Pregovori:"Boljše je izbrati dobro ime kakor veliko bogastvo <br>boljše je imeti spoštovanje kakor srebro in zlato.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:2,Pregovori:"Bogatašu in revežu je skupno to.<br>da je oba ustvaril Jehova.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:3,Pregovori:"Preudaren človek opazi nevarnost in se skrije.<br>neizkušeni pa rinejo naprej in žanjejo posledice.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:4,Pregovori:"Ponižnost in globoko spoštovanje do Jehova<br>prinašata bogastvo. čast in življenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:5,Pregovori:"Na poti pokvarjenega človeka so trnje in pasti.<br>toda kdor ceni svoje življenje. se jih na daleč ogiba.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:6,Pregovori:"Pouči otroka. po kateri poti naj hodi <br>tudi ko se bo postaral. ne bo skrenil z nje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:7,Pregovori:"Bogataš vlada revnim.<br>in kdor si izposoja. je suženj posojevalcu.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:8,Pregovori:"Tisti. ki seje nepravičnost. bo žel nesrečo<br>in palica. s katero tepe v svojem besu. se bo zlomila.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:9,Pregovori:"Kdor je radodaren. bo blagoslovljen.<br>ker svojo hrano deli z revnimi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:10,Pregovori:"Naženi posmehljivca.<br>pa se bo prepir končal <br>spori in žalitve bodo izginili.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:11,Pregovori:"Kdor ljubi čisto srce in govori prijazno.<br>si bo za prijatelja pridobil kralja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:12,Pregovori:"Jehova varuje modrost.<br>toda besede tistega. ki ravna zvijačno. zavrže.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:13,Pregovori:"Lenuh govori: »Lev je zunaj!<br>Sredi trga me bo ubil!«",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:14,Pregovori:"Usta pokvarjenih žensk so kakor globoka jama.<br>Tisti. ki si zasluži Jehovovo obsodbo. bo padel vanjo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:15,Pregovori:"Neumnost je privezana k otrokovemu srcu.<br>toda discipliniranje jo bo odpravilo daleč od njega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:16,Pregovori:"Kdor goljufa revnega. da bi si kopičil bogastvo.<br>in kdor daje darila bogatašu.<br>bo obubožal.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:17,Pregovori:"Pozorno poslušaj besede modrih.<br>da boš z vsem srcem sprejel moj pouk.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:18,Pregovori:"Vesel boš namreč. če jih boš hranil globoko v sebi.<br>in boš potem lahko vedno govoril o njih.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:19,Pregovori:"Danes te učim.<br>da boš zaupal v Jehova.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:20,Pregovori:"Ali ti nisem že pisal<br>in ti dal nasvete in te učil.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:21,Pregovori:"da bi te poučil o tem. kar je resnično in zanesljivo.<br>tako da se boš k tistemu. ki te je poslal. vrnil s točnim odgovorom?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:22,Pregovori:"Ne jemlji revežu samo zato. ker je reven.<br>in ne zatiraj ubogega pri mestnih vratih.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:23,Pregovori:"Jehova se bo namreč zavzel za takšne. da bodo dosegli pravico.<br>in bo tistim. ki jih goljufajo. vzel življenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:24,Pregovori:"Z vzkipljivim človekom se ne druži<br>in s tistim. ki se hitro razjezi. ne imej opravka.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:25,Pregovori:"da ga ne bi začel posnemati<br>in se tako ujel v zanko.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:26,Pregovori:"Ne bodi eden tistih. ki potrjujejo dogovor s stiskom roke.<br>eden tistih. ki jamčijo za dolgove drugih.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:27,Pregovori:"Če ne boš imel s čim plačati.<br>ti bodo vzeli posteljo. na kateri ležiš!",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:28,Pregovori:"Ne prestavljaj starega mejnika.<br>ki so ga postavili tvoji predniki.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:22,V:29,Pregovori:"Ali si videl človeka. spretnega pri svojem delu?<br>Takšen ne bo stal pred navadnimi ljudmi.<br>stal bo pred kralji.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,Pregovori:"Pregovori 23. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:1,Pregovori:"Ko se boš usedel. da bi jedel s kraljem.<br>skrbno razmisli. kaj je pred teboj",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:2,Pregovori:"če imaš velik tek.<br>se obvladaj.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:3,Pregovori:"Ne poželi si njegovih poslastic.<br>da se zaradi njih ne ujameš v zanko.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:4,Pregovori:"Ne izčrpaj se. da bi si pridobil bogastvo.<br>Pusti to in pokaži razumnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:5,Pregovori:"Ko svoje oči upiraš v bogastvo. tega ni tam.<br>ker bogastvo dobi krila in kakor orel poleti proti nebu.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:6,Pregovori:"Ne jej hrane skopuškega človeka <br>ne poželi si njegovih poslastic.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:7,Pregovori:"ker si tak človek vse zapisuje.<br>Reče ti »Jej in pij«. ampak tega v resnici ne misli.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:8,Pregovori:"Vsak grižljaj. ki ga boš pojedel. boš izbruhal<br>in tvoje pohvale bodo zaman.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:9,Pregovori:"Ne govori neumnežu.<br>ker bo zaničeval tvoje modre besede.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:10,Pregovori:"Ne prestavljaj starega mejnika<br>in ne vdiraj na polje sirot.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:11,Pregovori:"Njihov Zagovornik je močan <br>on se bo zavzel zanje in se obrnil proti tebi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:12,Pregovori:"K srcu si vzemi pouk<br>in pozorno prisluhni besedam spoznanja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:13,Pregovori:"Otroka ne prikrajšaj za vzgojo.<br>Če ga boš discipliniral. ne bo umrl.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:14,Pregovori:"Discipliniraj ga.<br>da ga boš rešil pred grobom.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:15,Pregovori:"Moj sin. če bo tvoje srce modro.<br>se bo moje srce veselilo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:16,Pregovori:"Vse v meni se bo veselilo.<br>ko bodo tvoje ustnice govorile to. kar je prav.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:17,Pregovori:"Tvoje srce naj ne zavida grešnikom.<br>ampak naj vsak trenutek globoko spoštuje Jehova.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:18,Pregovori:"Tako boš imel lepo prihodnost<br>in to. v kar upaš. se bo uresničilo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:19,Pregovori:"Poslušaj. moj sin. in postani moder<br>in vodi svoje srce po pravi poti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:20,Pregovori:"Ne bodi eden od tistih. ki prekomerno pijejo vino.<br>eden od tistih. ki se nažirajo z mesom.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:21,Pregovori:"Pijanec in požeruh bosta namreč obubožala<br>in zaradi zaspanosti bo človek nosil razcapana oblačila.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:22,Pregovori:"Poslušaj svojega očeta. ki ti je dal življenje.<br>in ne zaničuj svoje mame. ko se postara.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:23,Pregovori:"Kupi resnico in je nikoli ne prodaj.<br>enako tudi modrost. pouk in razumnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:24,Pregovori:"Oče pravičnega bo vesel<br>in tisti. ki ima modrega sina. bo srečen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:25,Pregovori:"Tvoj oče in tvoja mama bosta vesela.<br>ta. ki te je rodila. bo srečna.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:26,Pregovori:"Moj sin. daj mi svoje srce<br>in naj ti bo v veselje hoditi po moji poti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:27,Pregovori:"Prostitutka je namreč kakor globoka jama<br>in nemoralna ženska kakor ozek vodnjak.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:28,Pregovori:"Preži v zasedi kakor razbojnik.<br>zaradi nje je vedno več nezvestih moških.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:29,Pregovori:"Kdo ima težave? Kdo nemir?<br>Kdo se prepira? Kdo tarna?<br>Kdo ima rane brez vzroka? Kdo motne oči?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:30,Pregovori:"Tisti. ki posedajo ob vinu.<br>tisti. ki iščejo opojno vino.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:31,Pregovori:"Naj te ne očara vino s svojo rdečo barvo.<br>s tem. kako se lesketa v čaši. kako gladko teče po grlu.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:32,Pregovori:"Na koncu piči kakor kača<br>in izloči strup kakor gad.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:33,Pregovori:"Tvoje oči bodo videle čudne stvari<br>in iz tvojega srca bodo prihajale izprijene besede.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:34,Pregovori:"Boš kakor tisti. ki leži sredi morja.<br>kakor tisti. ki leži na vrhu jambora.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:23,V:35,Pregovori:"Govoril boš: »Udarili so me. pa nisem nič čutil.<br>Tepli so me. pa nič ne vem za to.<br>Kdaj se bom zbudil?<br>Potrebujem še eno pijačo.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,Pregovori:"Pregovori 24. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:1,Pregovori:"Ne zavidaj hudobnim<br>in ne želi si njihove družbe.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:2,Pregovori:"saj njihovo srce premišljuje o nasilju<br>in njihove ustnice govorijo o slabem.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:3,Pregovori:"Z modrostjo se dom gradi<br>in s preudarnostjo se utrjuje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:4,Pregovori:"Spoznanje polni njegove sobe<br>z vsakršnimi dragocenimi in prijetnimi zakladi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:5,Pregovori:"Moder človek ima moč<br>in s spoznanjem se moč veča.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:6,Pregovori:"Ko se vojskuješ. potrebuješ modro vodstvo<br>in za zmago je potrebnih mnogo svetovalcev.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:7,Pregovori:"Neumnežu je prava modrost nedosegljiva <br>pri mestnih vratih nima kaj povedati.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:8,Pregovori:"Tistega. ki naklepa hudo.<br>se bo prijel sloves spletkarja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:9,Pregovori:"Neumneževe spletke vodijo v greh<br>in posmehljivec se ljudem gnusi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:10,Pregovori:"Če se boš v težkih časih predal obupu.<br>bo tvoja moč oslabela.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:11,Pregovori:"Reši tiste. ki jih vodijo v smrt.<br>in obvaruj tiste. ki jih peljejo na kraj usmrtitve.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:12,Pregovori:"Če boš rekel »Ampak mi tega nismo vedeli«.<br>ali ne bo on. ki preiskuje srce. sprevidel. kaj razmišljaš?<br>On. ki te opazuje. bo to vedel.<br>Vsakemu bo povrnil po njegovih delih.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:13,Pregovori:"Moj sin. jej med. ker je dober <br>med iz satovja je sladkega okusa.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:14,Pregovori:"Podobno je tudi modrost dobra zate.<br>Če jo boš našel. boš imel lepo prihodnost<br>in to. v kar upaš. se bo uresničilo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:15,Pregovori:"Ne preži kakor hudobnež v zasedi blizu hiše pravičnega <br>njegovega doma mu ne uniči.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:16,Pregovori:"Tudi če bo pravični padel sedemkrat. bo spet vstal.<br>hudobne pa bo nesreča spravila na tla.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:17,Pregovori:"Ko tvoj sovražnik pade. ne bodi vesel.<br>in ko se spotakne. naj se tvoje srce ne veseli.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:18,Pregovori:"V nasprotnem primeru bo Jehova to videl. in kar bo videl. mu ne bo všeč<br>in se ne bo več jezil nanj.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:19,Pregovori:"Ne razburjaj se zaradi hudobnih.<br>ne zavidaj hudobnim ljudem.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:20,Pregovori:"saj nihče od njih nima prihodnosti <br>svetilka hudobnih bo ugasnila.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:21,Pregovori:"Moj sin. globoko spoštuj Jehova in kralja.<br>Z uporniki se ne druži.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:22,Pregovori:"saj bodo nenadoma doživeli propad.<br>Kdove kakšno nesrečo bosta poslala nad njih.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:23,Pregovori:"Tudi naslednji izreki prihajajo od modrih:<br>Pri sojenju ni dobro biti pristranski.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:24,Pregovori:"Tistega. ki hudobnemu reče »Pravičen si«.<br>bodo ljudstva preklela in narodi ga bodo obsodili.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:25,Pregovori:"Tisti. ki hudobnega opomnijo. pa bodo imeli uspeh<br>in bodo blagoslovljeni.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:26,Pregovori:"Ljudje bodo spoštovali tistega. ki pošteno odgovarja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:27,Pregovori:"Opravi delo zunaj in pripravi vse potrebno na polju.<br>potem pa zidaj svojo hišo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:28,Pregovori:"Ne pričaj proti svojemu bližnjemu. če za to nimaš podlage.<br>Ne zavajaj drugih s svojimi ustnicami.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:29,Pregovori:"Ne govori: »Kakor je on storil meni. tako bom tudi jaz njemu.<br>maščeval se mu bom za to. kar je storil.«",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:30,Pregovori:"Šel sem mimo lenuhovega polja.<br>mimo vinograda. ki ga je imel nerazsoden človek.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:31,Pregovori:"Videl sem. da vsepovsod raste plevel.<br>da tla prekrivajo koprive<br>in da je kamnita ograja podrta.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:32,Pregovori:"Opazil sem to in si vzel k srcu.<br>Iz tega. kar sem videl. sem se naučil naslednje:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:33,Pregovori:"Malo še pospi. malo podremaj.<br>malo še poležavaj križemrok.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:24,V:34,Pregovori:"pa bo nad tebe prišla revščina kakor kakšen ropar<br>in pomanjkanje kakor oborožen človek.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,Pregovori:"Pregovori 25. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:1,Pregovori:"Tudi to so Salomonovi pregovori. Prepisali so jih služabniki Judovega kralja Ezekija:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:2,Pregovori:"Bogu je v čast to. da drži zadeve v tajnosti.<br>kraljem pa je v čast to. da preiskujejo zadeve.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:3,Pregovori:"Tako kot sta nedoumljivi višina neba in globina zemlje.<br>je nedoumljivo tudi srce kraljev.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:4,Pregovori:"Iz srebra odstrani žlindro.<br>pa bo popolnoma prečiščeno.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:5,Pregovori:"Izpred kralja odstrani hudobnega človeka.<br>pa se bo zaradi pravičnosti kraljev prestol utrdil.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:6,Pregovori:"Pred kraljem se ne povišuj<br>in ne zasedaj mesta vplivnih ljudi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:7,Pregovori:"Boljše je namreč. da ti reče »Pridi sem«.<br>kakor da te vpričo dostojanstvenika poniža.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:8,Pregovori:"Ne spuščaj se prehitro v sodni spor.<br>Kaj boš namreč naredil. če bo tvoj bližnji dokazal. da nimaš prav?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:9,Pregovori:"Zadevo razreši s svojim bližnjim<br>in tega. kar ti je bilo zaupano. ne razkrivaj.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:10,Pregovori:"saj se slabega glasu. ki bi ga razširil. ne da popraviti.<br>poleg tega pa bi te lahko ta. ki bi te poslušal. osramotil.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:11,Pregovori:"Besede. izrečene ob pravem času.<br>so kakor zlata jabolka v srebrnih posodah.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:12,Pregovori:"Moder človek. ki opominja poslušno uho.<br>je kakor zlat uhan in okrasek iz čistega zlata.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:13,Pregovori:"Kakor snežni hlad ob času žetve<br>je zvest sel tistemu. ki ga pošilja.<br>ker poživlja svojega gospodarja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:14,Pregovori:"Človek. ki se hvali z darom. ki ga ni nikoli dal.<br>je podoben oblakom in vetru. ki ne prinesejo dežja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:15,Pregovori:"S potrpežljivostjo se da pridobiti poveljnika<br>in blag jezik lahko zlomi kost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:16,Pregovori:"Če najdeš med. ga ne pojej preveč.<br>Če se ga boš namreč prenajedel. ga boš morda izbruhal.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:17,Pregovori:"Ne hodi pogosto v hišo svojega bližnjega.<br>da se te ne bo naveličal in te zasovražil.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:18,Pregovori:"Kdor krivo priča proti svojemu bližnjemu.<br>je kakor bojni kij. meč in ostra puščica.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:19,Pregovori:"Zaupati nezanesljivemu človeku v času stiske je enako<br>kakor jesti z zlomljenim zobom in hoditi s šepavo nogo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:20,Pregovori:"Tisti. ki poje žalostnemu srcu.<br>je kakor človek. ki si v hladnem dnevu sleče oblačilo.<br>in kakor kis. ki ga izlijejo na sodo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:21,Pregovori:"Če je tvoj sovražnik lačen. mu daj jesti kruh.<br>in če je žejen. mu daj piti vodo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:22,Pregovori:"Tako mu boš na glavo nasul žerjavico<br>in Jehova te bo nagradil.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:23,Pregovori:"Severni veter prinese naliv.<br>opravljiv jezik pa jezen obraz.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:24,Pregovori:"Boljše je živeti v kotu na strehi<br>kakor v hiši skupaj s prepirljivo ženo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:25,Pregovori:"Dobra novica iz daljne dežele<br>je kakor hladna voda za utrujeno dušo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:26,Pregovori:"Pravičen človek. ki popusti hudobnemu.<br>je kakor skaljen izvir in onesnažen vodnjak.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:27,Pregovori:"Pojesti preveč medu ni dobro<br>in prizadevati si za lastno slavo ni lepo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:25,V:28,Pregovori:"Človek. ki ne zna obvladovati svoje jeze.<br>je kakor mesto s porušenim obzidjem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:26,V:0,Pregovori:"Pregovori 26. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:1,Pregovori:"Kakor sneg ne gre skupaj s poletjem in dež z žetvijo.<br>tako tudi čast ne pristoji neumnežu.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:2,Pregovori:"Kakor ptica z razlogom zbeži in lastovka z razlogom poleti.<br>tako tudi prekletstvo ne pride brez razloga.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:3,Pregovori:"Bič je za konja. uzda za osla.<br>šiba pa za hrbet neumnežev.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:4,Pregovori:"Neumnežu ne odgovarjaj skladno z njegovo neumnostjo.<br>da se ne boš spustil na njegov nivo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:5,Pregovori:"Neumnežu odgovarjaj skladno z njegovo neumnostjo.<br>da ne bo imel sam sebe za modrega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:6,Pregovori:"Kdor zaupa zadeve neumnežu.<br>je podoben človeku. ki sam sebi pohabi noge in si škoduje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:7,Pregovori:"Pregovori v ustih neumnežev<br>so kakor mlahave noge hromega človeka.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:8,Pregovori:"Izkazati čast neumnežu je enako<br>kakor privezati kamen na pračo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:9,Pregovori:"Pregovor v ustih neumnežev<br>je kakor trnje v roki pijanca.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:10,Pregovori:"Kdor najame neumneža ali mimoidočega.<br>je podoben lokostrelcu. ki ne gleda. koga zadene.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:11,Pregovori:"Kakor se pes vrača k svojemu izbljuvku.<br>tako neumnež ponavlja svoja neumna početja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:12,Pregovori:"Ali si videl človeka. ki ima sam sebe za modrega?<br>Več upanja je za neumneža kakor zanj.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:13,Pregovori:"Lenuh govori: »Na cesti je mlad lev.<br>lev je na trgu.«",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:14,Pregovori:"Vrata se vrtijo na svojih tečajih.<br>lenuh pa na svojem ležišču.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:15,Pregovori:"Lenuh seže z roko v skledo.<br>vendar je preutrujen. da bi si hrano prinesel k ustom.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:16,Pregovori:"Lenuh se ima za modrejšega<br>od sedmih ljudi. ki odgovarjajo razumno.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:17,Pregovori:"Mimoidoči. ki se jezi zaradi tujega prepira.<br>je kakor človek. ki zgrabi psa za ušesa.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:18,Pregovori:"Kakor norec. ki strelja ognjene izstrelke in smrtonosne puščice.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:19,Pregovori:"je človek. ki prevara svojega bližnjega. nato pa reče: »Saj sem se samo šalil.«",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:20,Pregovori:"Ko zmanjka drv. ogenj ugasne.<br>in ko ni obrekovalca. se prepir konča.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:21,Pregovori:"Kakor oglje razvname žerjavico in les ogenj.<br>tako prepirljivec podžge prepir.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:22,Pregovori:"Besede obrekovalca so kakor slastni grižljaji.<br>človek jih hitro pogoltne in zdrsnejo naravnost v njegov želodec.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:23,Pregovori:"Ljubeznive besede. ki prihajajo iz hudobnega srca.<br>so kakor srebrna glazura na lončeni črepinji.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:24,Pregovori:"Človek. ki sovraži druge. z besedami prikriva svoje sovraštvo.<br>v srcu pa spletkari.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:25,Pregovori:"Čeprav govori prijazno. mu ne zaupaj.<br>ker ima v srcu sedem nagnusnih misli.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:26,Pregovori:"Čeprav svoje sovraštvo prikriva s prevaro.<br>se bo njegova hudobnost razkrila pred vsemi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:27,Pregovori:"Kdor koplje jamo. bo sam padel vanjo<br>in na tistega. ki vali kamen stran od sebe. se bo kamen privalil nazaj.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:26,V:28,Pregovori:"Lažniv jezik sovraži tiste. ki jih prizadene.<br>in laskava usta prinesejo nesrečo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:27,V:0,Pregovori:"Pregovori 27. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:1,Pregovori:"Ne hvali se z jutrišnjim dnevom.<br>ker ne veš. kaj bo dan prinesel.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:2,Pregovori:"Naj te hvali kdo drug. ne pa tvoja usta.<br>naj te hvalijo drugi. ne pa tvoje ustnice.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:3,Pregovori:"Kamen je težek in pesek prav tako.<br>toda neumneževa nadležnost je težja od obeh.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:4,Pregovori:"Bes je krut in jeza je kakor poplava.<br>toda ljubosumnost je hujša od obeh.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:5,Pregovori:"Boljši je odkrit opomin kakor prikrita ljubezen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:6,Pregovori:"Kadar te rani prijatelj. je to izraz zvestobe.<br>sovražnik pa veliko poljublja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:7,Pregovori:"Kdor je sit. odklanja med iz satovja.<br>lačnemu pa se celo grenke stvari zdijo sladke.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:8,Pregovori:"Človek. ki zapusti svoj dom.<br>je kakor ptica. ki zapusti svoje gnezdo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:9,Pregovori:"Olje in kadilo razveseljujeta srce<br>enako kakor prisrčno prijateljstvo. ki temelji na iskrenih nasvetih.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:10,Pregovori:"Svojega prijatelja ali očetovega prijatelja ne zapuščaj.<br>in ko te zadene nesreča. ne hodi v hišo svojega brata.<br>Boljši je bližnji sosed kakor brat. ki je daleč stran.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:11,Pregovori:"Bodi moder. moj sin. in razveseljuj moje srce.<br>da bom lahko odgovoril njemu. ki se mi posmehuje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:12,Pregovori:"Preudaren človek opazi nevarnost in se skrije.<br>neizkušeni pa rinejo naprej in žanjejo posledice.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:13,Pregovori:"Tistemu. ki je postal porok neznancu. vzemi oblačilo.<br>in če je to naredil za tujo žensko. vzemi. kar je zastavil.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:14,Pregovori:"Tistemu. ki svojega bližnjega zgodaj zjutraj glasno pozdravlja.<br>se to šteje za nekaj slabega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:15,Pregovori:"Prepirljiva žena je kakor streha. ki na deževen dan pušča.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:16,Pregovori:"Kdor jo lahko ustavi. lahko ustavi tudi veter<br>in z desnico prime olje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:17,Pregovori:"Kakor železo ostri železo.<br>tako človek ostri svojega prijatelja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:18,Pregovori:"Kdor skrbi za figovo drevo. bo jedel njegov sad<br>in tistemu. ki skrbi za svojega gospodarja. bo izkazana čast.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:19,Pregovori:"Kakor se v vodi odseva človekov obraz.<br>tako se v srcu enega človeka odseva srce drugega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:20,Pregovori:"Grob in kraj propadanja nista nikoli sita <br>tudi človekove oči niso nikoli site.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:21,Pregovori:"Srebro se čisti v talilnem loncu in zlato v peči.<br>človeka pa preizkusi pohvala.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:22,Pregovori:"Tudi če bi neumneža s tolkačem zdrobil.<br>kakor streš zrnje v možnarju.<br>ga neumnost vseeno ne bi zapustila.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:23,Pregovori:"Dobro se seznani s stanjem svoje drobnice.<br>Dobro skrbi za svoje ovce.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:24,Pregovori:"ker bogastvo ne traja večno<br>niti se krona ne prenaša iz roda v rod v nedogled.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:25,Pregovori:"Zelena trava izgine in pojavi se nova.<br>po gorah se pobira rastlinje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:26,Pregovori:"Mladi ovni ti dajejo obleko<br>in s kozli lahko plačaš polje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:27,V:27,Pregovori:"Kozjega mleka bo dovolj. da boš z njim nahranil sebe.<br>svojo družino in služabnice.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:28,V:0,Pregovori:"Pregovori 28. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:1,Pregovori:"Hudobni bežijo. ko jih nihče ne preganja.<br>pravični pa so samozavestni kakor lev.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:2,Pregovori:"Če se v deželi kršijo zakoni. se njeni vladarji pogosto menjajo.<br>toda s pomočjo preudarnega svetovalca. ki ve. kaj je prav. bo vladar ostal na oblasti dolgo časa.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:3,Pregovori:"Reven človek. ki goljufa uboge.<br>je kakor dež. ki odplavi vso hrano.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:4,Pregovori:"Ljudje. ki se ne držijo zakonov. hvalijo hudobnega.<br>tisti. ki zakone izpolnjujejo. pa se na te ljudi jezijo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:5,Pregovori:"Hudobni ljudje ne morejo razumeti pravice.<br>tisti. ki prosijo za pomoč Jehova. pa lahko razumejo vse.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:6,Pregovori:"Revež. ki živi značajno.<br>je boljši od bogatega človeka. ki ravna pokvarjeno.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:7,Pregovori:"Sin. ki ima sposobnost razumevanja. uboga zakone.<br>tisti. ki se druži s požeruhi. pa sramoti svojega očeta.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:8,Pregovori:"Kdor si bogastvo kopiči z obrestmi in oderuštvom.<br>ga kopiči za tistega. ki je usmiljen z ubogimi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:9,Pregovori:"Če človek noče ubogati zakonov.<br>je celo njegova molitev nekaj nagnusnega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:10,Pregovori:"Kdor poštene zavaja na slabo pot. bo padel v jamo. ki jo je sam izkopal.<br>tisti. ki jim ni kaj očitati. pa bodo nagrajeni z dobrim.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:11,Pregovori:"Bogataš ima sam sebe za modrega.<br>toda revež. ki zna dobro presojati. ga lahko razkrinka.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:12,Pregovori:"Ko zmagajo pravični. zavlada veliko veselje.<br>ko pa pridejo na oblast hudobni. se ljudje poskrijejo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:13,Pregovori:"Kdor prikriva svoje prestopke. ne bo imel uspeha.<br>tistemu. ki jih prizna in opusti. pa bo izkazano usmiljenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:14,Pregovori:"Kdor vedno pazi na svoje ravnanje. je srečen.<br>tistega. ki je trmast. pa bo doletela nesreča.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:15,Pregovori:"Hudoben vladar. ki vlada nemočnemu ljudstvu.<br>je kakor rjoveč lev in napadalen medved.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:16,Pregovori:"Voditelj. ki ne zna dobro presojati. zlorablja svojo moč.<br>kdor pa sovraži nepošteno pridobljen dobiček. si podaljša življenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:17,Pregovori:"Človek. ki je kriv. ker je nekomu vzel življenje. bo bežal vse do groba.<br>Naj mu nihče ne pomaga.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:18,Pregovori:"Kdor živi tako. da mu ni kaj očitati. bo rešen.<br>tistega. ki ravna pokvarjeno. pa bo nenadoma zadela nesreča.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:19,Pregovori:"Kdor obdeluje svojo zemljo. bo imel obilje hrane.<br>kdor pa se žene za nekoristne reči. bo imel zvrhano mero revščine.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:20,Pregovori:"Zvest človek bo bogato blagoslovljen.<br>kdor pa želi hitro obogateti. ne bo ostal nedolžen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:21,Pregovori:"Ni dobro biti pristranski.<br>toda lahko se zgodi. da človek stori krivico že za kos kruha.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:22,Pregovori:"Zavisten človek se žene za bogastvo.<br>vendar ne ve. da bo na koncu obubožal.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:23,Pregovori:"Kdor človeka opomni. bo kasneje deležen več naklonjenosti<br>kakor tisti. ki mu s svojim jezikom laska.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:24,Pregovori:"Kdor svojega očeta in mamo oropa ter reče »To ni narobe«.<br>je enak drugim roparjem.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:25,Pregovori:"Pohlepen človek povzroča nesoglasja.<br>tistemu. ki se zanaša na Jehova. pa bo v življenju šlo dobro.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:26,Pregovori:"Kdor zaupa svojemu srcu. je neumen.<br>kdor pa ravna modro. bo obvarovan pred nesrečo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:27,Pregovori:"Tistemu. ki daje revnim. ne bo ničesar manjkalo.<br>tistega. ki si pred njimi zatiska oči. pa bo doletelo mnogo prekletstev.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:28,V:28,Pregovori:"Ko hudobni pridejo na oblast. se ljudje poskrijejo.<br>ko pa hudobni izginejo. se pravični pomnožijo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:29,V:0,Pregovori:"Pregovori 29. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:1,Pregovori:"Človek. ki kljub večkratnim opominom trmasto vztraja pri svojem.<br>bo nenadoma propadel in mu ne bo pomoči.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:2,Pregovori:"Ko je pravičnih veliko. se ljudstvo veseli.<br>ko pa vlada hudobni. ljudstvo vzdihuje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:3,Pregovori:"Kdor ljubi modrost. razveseljuje svojega očeta.<br>kdor pa se druži s prostitutkami. zapravlja svoje bogastvo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:4,Pregovori:"Z uveljavljanjem pravice kralj deželi daje trdnost.<br>podkupljiv človek pa deželo uničuje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:5,Pregovori:"Človek. ki svojemu bližnjemu laska.<br>razpenja mrežo njegovim nogam.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:6,Pregovori:"Hudobnega človeka njegov prestopek ujame v zanko.<br>pravični pa je vesel in vriska od radosti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:7,Pregovori:"Pravični je zaskrbljen. kadar se kršijo pravice revnih.<br>hudobni pa takšnih skrbi nima.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:8,Pregovori:"Tisti. ki se bahajo. povzročajo nemire v mestu.<br>tisti. ki so modri. pa pomirijo jezo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:9,Pregovori:"Ko se moder človek zaplete v prepir z neumnežem.<br>mu to ne prinese nič dobrega. ampak samo razburjanje in posmehovanje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:10,Pregovori:"Krvoželjni ljudje sovražijo nedolžne<br>in iščejo priložnosti. da bi poštenim vzeli življenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:11,Pregovori:"Neumnež daje duška svoji jezi.<br>kdor je moder. pa jo ima pod nadzorom in ostane miren.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:12,Pregovori:"Če vladar rad posluša laži.<br>bodo vsi njegovi služabniki postali hudobni.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:13,Pregovori:"Revežu in zatiralcu je skupno to.<br>da Jehova obema razsvetljuje oči.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:14,Pregovori:"Če kralj pravično sodi revnim.<br>ne bo njegov prestol nikoli ogrožen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:15,Pregovori:"Discipliniranje in opominjanje dajeta modrost.<br>otrok. ki lahko dela. kar hoče. pa je svoji mami v sramoto.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:16,Pregovori:"Ko se hudobni množijo. se množijo tudi prestopki.<br>toda hudobni bodo doživeli svoj konec in pravični bodo to videli.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:17,Pregovori:"Discipliniraj svojega otroka.<br>pa ti bo prinesel mir in veliko zadovoljstva.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:18,Pregovori:"Brez Božjega vodstva ljudje podivjajo.<br>toda srečni tisti. ki ubogajo zakone.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:19,Pregovori:"Služabnika se ne da spametovati z besedami.<br>ker jih. čeprav jih razume. ne upošteva.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:20,Pregovori:"Ali si videl človeka. ki govori nepremišljeno?<br>Več upanja je za neumneža kakor zanj.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:21,Pregovori:"Če kdo svojega služabnika razvaja od njegove mladosti.<br>bo ta kasneje postal nehvaležen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:22,Pregovori:"Človek. ki se hitro razjezi. zaneti prepir.<br>in kdor je vzkipljiv. naredi mnogo prestopkov.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:23,Pregovori:"Ošabnost človeka poniža.<br>ponižnost pa človeku prinese čast.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:24,Pregovori:"Kdor sodeluje s tatom. sovraži sam sebe.<br>Čeprav sliši poziv k pričanju. ničesar ne naznani.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:25,Pregovori:"Kdor se boji človeka. si nastavlja zanko.<br>kdor zaupa v Jehova. pa bo obvarovan.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:26,Pregovori:"Mnogi hočejo priti pred vladarja.<br>toda Jehova je tisti. ki poskrbi. da človek doseže pravico.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:29,V:27,Pregovori:"Pravičnim se gnusi nepravičen človek.<br>hudobnemu pa se gnusi tisti. ki živi pošteno.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:30,V:0,Pregovori:"Pregovori 30. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:1,Pregovori:"Tehtno sporočilo Jakejevega sina Agurja. ki ga je povedal Itielu in Ukalu.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:2,Pregovori:"Neveden sem. bolj kot kdor koli drug.<br>in nimam sposobnosti razumevanja. ki bi jo človek moral imeti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:3,Pregovori:"Nisem si pridobil modrosti<br>in nimam spoznanja. kakršno ima Najsvetejši.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:4,Pregovori:"Kdo se je dvignil v nebo in se potem spustil?<br>Kdo je ujel veter s svojimi rokami?<br>Kdo je zavil vode v svoje oblačilo?<br>Kdo je določil meje zemlje?<br>Kako mu je ime in kako je ime njegovemu sinu? Povej mi. če veš.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:5,Pregovori:"Vsak Božji izrek je čist.<br>Bog je ščit tistim. ki se zatekajo k njemu.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:6,Pregovori:"Njegovim besedam ne dodajaj ničesar.<br>da te ne bo pograjal<br>in da se ne boš izkazal za lažnivca.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:7,Pregovori:"Bog. dvojega te prosim.<br>samo to si želim. dokler bom živ.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:8,Pregovori:"Pomagaj mi. da ne bom govoril neresnic in laži.<br>Ne dajaj mi ne revščine ne bogastva.<br>Daj mi toliko hrane. kolikor je potrebujem.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:9,Pregovori:"da se ne bi nasitil in te zatajil z besedami »Kdo je Jehova?«<br>ter da ne bi obubožal in bi s krajo blatil tvoje ime. moj Bog.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:10,Pregovori:"Ne obrekuj služabnika pred njegovim gospodarjem.<br>da te služabnik ne bi preklel in bi bil ti spoznan za krivega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:11,Pregovori:"So ljudje. ki kličejo prekletstvo na svojega očeta<br>in ki ne spoštujejo svoje mame.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:12,Pregovori:"So ljudje. ki imajo sami sebe za čiste.<br>toda njihova umazanija ni sprana z njih.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:13,Pregovori:"So ljudje. ki so zelo ošabni<br>in na druge gledajo zviška.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:14,Pregovori:"So ljudje. katerih zobje so kakor meči<br>in katerih zadnji zobje so kakor klavski noži.<br>Požirajo uboge z zemlje<br>in reveže izmed ljudi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:15,Pregovori:"Pijavka ima dve hčeri. ki vpijeta: »Daj mi še! Daj mi še!«<br>Tri reči so. ki se nikoli ne nasitijo.<br>in štiri. ki nikoli ne rečejo »Dovolj!«:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:16,Pregovori:"grob in neplodna maternica.<br>dežela. v kateri ni vode.<br>in ogenj. ki nikoli ne reče »Dovolj!«.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:17,Pregovori:"Oko. ki zasmehuje očeta in ki zaničuje poslušnost mami.<br>bodo izkljuvali krokarji iz doline<br>in pojedli orlji mladiči.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:18,Pregovori:"Tri reči so. ki jih ne morem doumeti.<br>in štiri. ki jih ne razumem:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:19,Pregovori:"letenje orla na nebu.<br>plazenje kače po skali.<br>plutje ladje na odprtem morju<br>in vedenje moškega. ko je z žensko.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:20,Pregovori:"Prešuštnica ravna takole:<br>naje se. si obriše usta.<br>nato pa reče: »Nič napačnega nisem naredila.«",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:21,Pregovori:"Zaradi treh reči se zemlja trese<br>in zaradi štirih ne more zdržati:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:22,Pregovori:"če suženj postane kralj.<br>če se neumnež prenaje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:23,Pregovori:"če se osovražena ženska poroči<br>in če služabnica prevzame mesto svoje gospodarice.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:24,Pregovori:"Štiri bitja so. ki so med najmanjšimi na zemlji.<br>vendar so nagonsko modra:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:25,Pregovori:"mravlje. ki niso močna bitja.<br>pa vendar si poleti pripravljajo hrano",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:26,Pregovori:"pečinolazci. ki niso mogočna bitja.<br>pa vendar si hišo postavljajo v skalovju",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:27,Pregovori:"kobilice. ki nimajo kralja.<br>pa vendar se vse premikajo v skupinah",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:28,Pregovori:"gekon. ki se vsega oprijema s svojimi nogami<br>in se priplazi v kraljevo palačo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:29,Pregovori:"Tri bitja imajo veličasten korak<br>in štiri veličastno hojo:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:30,Pregovori:"lev. najmogočnejši med živalmi.<br>ki se pred nikomer ne umakne.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:31,Pregovori:"hrt. kozel<br>in kralj v spremstvu svoje vojske.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:32,Pregovori:"Če si ravnal nespametno in se povzdigoval<br>ali pa si o tem razmišljal.<br>si daj roko na usta.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:30,V:33,Pregovori:"Kadar namreč kdo tolče mleko. nastane maslo.<br>in kadar kdo koga udari po nosu. priteče kri.<br>kadar pa kdo da duška svoji jezi. nastane prepir.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:31,V:0,Pregovori:"Pregovori 31. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:1,Pregovori:"Besede kralja Lemuela. pomemben pouk. ki ga je dobil od svoje mame:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:2,Pregovori:"Kaj naj ti povem. moj sin?<br>Kaj naj ti povem. otrok mojega telesa?<br>Kaj naj ti povem. otrok mojih zaobljub?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:3,Pregovori:"Ne zapravljaj svoje moči z ženskami.<br>ogibaj se ravnanja. ki kralje vodi v njihov konec.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:4,Pregovori:"Ne spodobi se kraljem. o Lemuel.<br>ne spodobi se kraljem. da pijejo vino.<br>niti vladarjem. da govorijo: »Kje je moja pijača?«",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:5,Pregovori:"Drugače se lahko zgodi. da bodo zaradi pijače pozabili na zakone<br>in ubogim kratili pravice.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:6,Pregovori:"Dajte alkoholno pijačo tistim. ki umirajo.<br>in vino tistim. ki so v hudi stiski.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:7,Pregovori:"Ti naj pijejo. da pozabijo na svojo revščino.<br>da se ne spominjajo več svojih težav.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:8,Pregovori:"Zagovarjaj tiste. ki ne morejo govoriti sami zase.<br>brani pravice vseh. ki so na robu smrti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:9,Pregovori:"Zagovarjaj jih in sodi pravično.<br>brani pravice ubogih in revnih.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:10,Pregovori:"[alef]<br>Kako težko je najti dobro ženo!<br>Njena vrednost močno presega vrednost koral.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:11,Pregovori:"[bet]<br>Njen mož ji iz vsega srca zaupa<br>in ničesar mu ne manjka.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:12,Pregovori:"[gimel]<br>Vse dni svojega življenja<br>mu izkazuje dobroto in mu ne dela nič slabega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:13,Pregovori:"[dalet]<br>Kupuje volno in lan.<br>rada poprime za vsako delo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:14,Pregovori:"[he]<br>Podobna je trgovskim ladjam.<br>saj od daleč prinaša hrano.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:15,Pregovori:"[vav]<br>Vstaja. ko je še noč.<br>da svoji družini pripravi hrano<br>in svojim služabnicam jed.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:16,Pregovori:"[zajin]<br>Ogleda si polje in ga po skrbnem premisleku kupi.<br>S svojim zaslužkom zasadi vinograd.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:17,Pregovori:"[het]<br>Loti se napornega dela.<br>s svojimi rokami marljivo dela.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:18,Pregovori:"[tet]<br>Vidi. da njeno trgovanje prinaša dobiček.<br>Njena svetilka gori pozno v noč.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:19,Pregovori:"[jod]<br>V rokah ima preslico.<br>s prsti drži vreteno.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:20,Pregovori:"[kaf]<br>Pomaga ubogim.<br>velikodušno daje revnim.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:21,Pregovori:"[lamed]<br>Kadar je sneg. ni zaskrbljena za svojo družino.<br>saj so vsi njeni domači oblečeni v topla oblačila.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:22,Pregovori:"[mem]<br>Sama izdeluje posteljna pregrinjala.<br>Njena oblačila so iz lana in vijoličaste volne.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:23,Pregovori:"[nun]<br>Njenega moža poznajo pri mestnih vratih.<br>kjer sedi med starešinami dežele.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:24,Pregovori:"[sameh]<br>Izdeluje in prodaja platnena oblačila.<br>trgovce oskrbuje s pasovi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:25,Pregovori:"[ajin]<br>Oblečena je v moč in sijaj <br>z zaupanjem gleda v prihodnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:26,Pregovori:"[pe]<br>Iz njenih ust prihajajo modre besede.<br>pri govorjenju jo vodi zakon dobrote.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:27,Pregovori:"[cade]<br>Bedi nad tem. kar se dogaja v njenem domu.<br>in ne poseda križemrok.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:31,V:28,Pregovori:"[kof]<br>Njeni otroci vstajajo in jo hvalijo.<br>Njen mož vstaja in jo hvali:",K:"",NZ:"X"},

        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
