<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Pregovori','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Pregovori:"Pregovori 1. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:1,Pregovori:"Pregovori Salomona. Davidovega sina in Izraelovega kralja:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:2,Pregovori:"Napisani so. da bi si človek pridobil modrost in prejel pouk.<br>da bi razumel modre izreke.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:3,Pregovori:"da bi prejel pouk. ki daje uvid.<br>pravičnost. dobro presojo in poštenost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:4,Pregovori:"da bi si neizkušeni pridobil preudarnost.<br>da bi mlad človek prišel do spoznanja in razsodnosti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:5,Pregovori:"Moder človek posluša in se nauči še več.<br>razumen človek sprejema modro vodstvo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:6,Pregovori:"da bi razumel pregovore in zapletene izreke.<br>besede modrih in njihove uganke.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:7,Pregovori:"Globoko spoštovanje do Jehova je prvi korak k spoznanju.<br>Samo neumneži zaničujejo modrost in pouk.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:8,Pregovori:"Moj sin. sprejmi pouk svojega očeta<br>in ne zavrzi napotkov svoje mame.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:9,Pregovori:"So kot čudovita krona na tvoji glavi<br>in prelepa ogrlica okrog tvojega vratu.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:10,Pregovori:"Moj sin. če te grešniki skušajo premamiti. se jim ne vdaj.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:11,Pregovori:"Recimo. da ti rečejo: »Pojdi z nami!<br>Postavimo zasedo. da bi ubijali!<br>Kar tako. brez razloga. bomo prežali na nedolžne.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:12,Pregovori:"Pogoltnili jih bomo žive. kakor jih pogoltne grob.<br>da. cele. kakor jih pogoltne jama.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:13,Pregovori:"Poberimo jim vse dragocenosti!<br>Hiše si bomo napolnili s plenom.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:14,Pregovori:"Daj. pridruži se nam!<br>Vse. kar bomo nakradli. si bomo pravično razdelili.«",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:15,Pregovori:"Moj sin. ne pojdi s takšnimi ljudmi.<br>Ne hodi po njihovi poti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:16,Pregovori:"ker njihove noge hitijo delat slabo.<br>hitijo ubijat druge.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:17,Pregovori:"Zaman je. da človek razpne mrežo ptici pred očmi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:18,Pregovori:"Zato grešniki v zasedi čakajo. da bi ubijali.<br>prežijo. da bi drugim vzeli življenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:19,Pregovori:"Tako ravnajo tisti. ki si želijo na nepošten način pridobiti dobiček.<br>Tisti. ki si takšen dobiček pridobijo. bodo zaradi njega izgubili življenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:20,Pregovori:"Prava modrost glasno kliče na ulici.<br>Na trgih povzdiguje svoj glas.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:21,Pregovori:"Na križišču živahnih ulic kliče.<br>Pri mestnih vratih govori:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:22,Pregovori:"»Vi. neizkušeni. kako dolgo se boste oklepali svoje neizkušenosti?<br>Vi. posmehljivci. kako dolgo boste uživali v posmehovanju?<br>In vi. neumneži. kako dolgo boste sovražili spoznanje?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:23,Pregovori:"Odzovite se na moje opomine.<br>Takrat vam bom dala modrost.<br>razodela vam bom svoje besede.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:24,Pregovori:"Jaz sem vas klicala. vi pa ste me zavračali.<br>iztegovala sem svojo roko. vendar se ni nihče zmenil zanjo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:25,Pregovori:"prezirali ste vse moje nasvete<br>in zavračali moje opomine.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:26,Pregovori:"zato se vam bom tudi jaz smejala. ko vas bo doletela nesreča.<br>Posmehovala se vam bom. ko bo prišlo to. česar se bojite.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:27,Pregovori:"ko bo to. česar se bojite. prišlo kakor nevihta.<br>ko bo nesreča prišla nad vas kakor vihar.<br>ko se bodo nad vas zgrnile stiske in težave.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:28,Pregovori:"Takrat me bodo klicali. ampak jim ne bom odgovorila.<br>vneto me bodo iskali. ampak me ne bodo našli.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:29,Pregovori:"ker so sovražili spoznanje<br>in niso hoteli spoštovati Jehova.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:30,Pregovori:"Niso hoteli poslušati mojih nasvetov.<br>prezirali so vse moje opomine.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:31,Pregovori:"Zato bodo nosili posledice svojega ravnanja<br>in bodo naveličani svojih lastnih spletk.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:32,Pregovori:"Neizkušene bo njihova svojeglavost ubila<br>in neumneže bo njihova brezbrižnost uničila.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:1,V:33,Pregovori:"Kdor pa me bo poslušal. bo prebival v miru<br>in ne bo živel v strahu pred nesrečo.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Pregovori:"Pregovori 2. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:1,Pregovori:"Moj sin. če boš sprejel moje izreke<br>in v srcu hranil moje zapovedi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:2,Pregovori:"če boš uho obračal k modrosti<br>in odprl svoje srce. da se bo naučilo dobro presojati.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:3,Pregovori:"če boš klical razumnost<br>in glasno prosil za dobro presojo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:4,Pregovori:"če boš vse to iskal kakor srebro<br>in če si boš to prizadeval najti kakor skrite zaklade.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:5,Pregovori:"boš razumel. kaj pomeni globoko spoštovati Jehova.<br>in boš prišel do spoznanja o Bogu.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:6,Pregovori:"Jehova namreč daje modrost.<br>iz njegovih ust prihajata spoznanje in dobra presoja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:7,Pregovori:"Za poštene ima zakladnico modrosti.<br>Ščit je tistim. ki ravnajo značajno.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:8,Pregovori:"On pazi na življenje pravičnih<br>in varuje tiste. ki so mu vdani.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:9,Pregovori:"Če boš torej delal vse to. boš razumel. kaj je pravično. prav in pošteno.<br>razumel boš. kaj je prava pot.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:10,Pregovori:"Ko bo modrost prišla v tvoje srce<br>in bo spoznanje postalo prijetno tvoji duši.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:11,Pregovori:"bo razsodnost pazila nate.<br>dobra presoja te bo varovala.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:12,Pregovori:"Tako boš obvarovan pred slabo potjo.<br>pred človekom. ki govori izprijeno.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:13,Pregovori:"pred tistimi. ki zapuščajo poti poštenosti.<br>da bi hodili po poteh teme.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:14,Pregovori:"pred tistimi. ki jim je v veselje delati to. kar je slabo.<br>in ki uživajo v izprijenih in slabih stvareh.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:15,Pregovori:"pred tistimi. ki ravnajo pokvarjeno<br>in ki so prežeti s podlostjo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:16,Pregovori:"Modrost te bo obvarovala pred pokvarjeno žensko.<br>pred zapeljivimi besedami nemoralne ženske.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:17,Pregovori:"ki je zapustila tesnega prijatelja svoje mladosti<br>in pozabila na zavezo s svojim Bogom.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:18,Pregovori:"Njena hiša se namreč pogreza v smrt<br>in njene steze vodijo v grob.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:19,Pregovori:"Nihče. ki spi z njo. se ne bo vrnil<br>in ne bo več stopil na pot življenja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:20,Pregovori:"Zato se drži poti dobrih ljudi<br>in ostani na stezah pravičnih.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:21,Pregovori:"saj bodo na zemlji živeli samo pošteni.<br>na njej bodo ostali tisti. ki jim ni kaj očitati.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:2,V:22,Pregovori:"Hudobni pa bodo z zemlje iztrebljeni<br>in nezvesti bodo iz nje izpuljeni.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Pregovori:"Pregovori 3. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:1,Pregovori:"Moj sin. ne pozabi mojega pouka<br>in tvoje srce naj izpolnjuje moje zapovedi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:2,Pregovori:"saj ti bo to prineslo mir<br>in mnogo let življenja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:3,Pregovori:"Ne dovoli. da bi izgubil vdano ljubezen in zvestobo.<br>Priveži si ju okoli vratu.<br>Zapiši ju na ploščico svojega srca.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:4,Pregovori:"saj si boš tako pri Bogu in ljudeh pridobil naklonjenost<br>in boš znan kot nekdo. ki ima dober uvid.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:5,Pregovori:"Ne zanašaj se na svojo razumnost.<br>ampak z vsem svojim srcem zaupaj v Jehova.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:6,Pregovori:"Upoštevaj ga pri vsem. kar delaš.<br>in on bo tvoje življenje naredil uspešno.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:7,Pregovori:"Ne imej sam sebe za modrega.<br>Globoko spoštuj Jehova in se ogibaj slabega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:8,Pregovori:"To bo zdravilo za tvoje telo<br>in poživitev za tvoje kosti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:9,Pregovori:"Izkazuj čast Jehovu s svojimi dragocenostmi<br>in s prvimi pridelki od vsega. kar ti zraste na zemlji.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:10,Pregovori:"Takrat bodo tvoje shrambe povsem polne<br>in iz tvojih vinskih kadi bo kipelo novo vino.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:11,Pregovori:"Moj sin. Jehovovega pouka ne zavračaj<br>in njegovega opominjanja ne sovraži.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:12,Pregovori:"Kogar namreč Jehova ljubi. tega opominja.<br>tako kakor oče opominja svojega ljubljenega sina.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:13,Pregovori:"Srečen tisti človek. ki najde modrost.<br>in človek. ki si pridobi dobro presojo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:14,Pregovori:"Imeti modrost je namreč boljše kakor imeti srebro<br>in pridobiti si modrost je boljše kakor pridobiti si zlato.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:15,Pregovori:"Dragocenejša je od koral<br>in nič od tega. kar si lahko zaželiš. se ne more primerjati z njo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:16,Pregovori:"V njeni desnici je dolgo življenje.<br>v njeni levici pa sta bogastvo in slava.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:17,Pregovori:"Hoditi po njenih poteh je prijetno<br>in stopati po vseh njenih stezah prinaša mir.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:18,Pregovori:"Tistim. ki se je oprimejo. je drevo življenja<br>in tiste. ki se je trdno oklenejo. bodo imeli za srečne.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:19,Pregovori:"Jehova je z modrostjo položil temelje zemlje.<br>z razumnostjo je utrdil nebo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:20,Pregovori:"S svojim znanjem je razklal vodne globine<br>in povzroča. da z oblačnega neba rosi dež.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:21,Pregovori:"Moj sin. ne izgubi tega izpred oči.<br>Varuj modrost in razsodnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:22,Pregovori:"Dali ti bosta življenje<br>in bosta okras na tvojem vratu.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:23,Pregovori:"Tako boš varno hodil po svoji poti<br>in tvoja noga se ne bo nikoli spotaknila.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:24,Pregovori:"Ko se boš ulegel. te ne bo strah.<br>ulegel se boš in sladko spal.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:25,Pregovori:"Ne boš se bal nobene nenadne nesreče<br>niti nevihte. ki prihaja nad hudobne.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:26,Pregovori:"Jehova bo namreč tisti. v katerega boš zaupal.<br>on bo pazil. da se ti noga ne bo ujela v zanko.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:27,Pregovori:"Ne odrekaj dobrega tistim. ki so potrebni pomoči.<br>če jim le lahko pomagaš.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:28,Pregovori:"Ne reci svojemu bližnjemu »Pojdi in se vrni jutri. pa ti bom pomagal«.<br>če mu lahko pomagaš že zdaj.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:29,Pregovori:"Ne spletkari proti svojemu bližnjemu.<br>ki nič hudega sluteč živi pri tebi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:30,Pregovori:"Ne prepiraj se brez razloga.<br>ne prepiraj se s človekom. ki ti ni naredil nič slabega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:31,Pregovori:"Ne zavidaj nasilnemu človeku<br>niti ne posnemaj njegovega ravnanja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:32,Pregovori:"Jehovu se namreč podel človek gnusi.<br>poštene pa ima za tesne prijatelje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:33,Pregovori:"Jehova nad hišo hudobnega izreka prekletstvo.<br>dom pravičnih pa blagoslavlja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:34,Pregovori:"Zasmehovalcem se posmehuje.<br>krotkim pa je naklonjen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:3,V:35,Pregovori:"Modri si bodo pridobili čast.<br>neumni pa poveličujejo to. kar prinaša sramoto.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Pregovori:"Pregovori 4. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:1,Pregovori:"Moji sinovi. poslušajte očetov pouk.<br>pozorno mu prisluhnite. da si boste pridobili razumnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:2,Pregovori:"Dal vam bom namreč dobre nasvete <br>mojih napotkov ne zavračajte.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:3,Pregovori:"Bil sem dober sin svojemu očetu<br>in ljubljenec svoje mame.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:4,Pregovori:"Oče me je poučeval in mi govoril: »Moje besede si močno vtisni v svoje srce.<br>Izpolnjuj moje zapovedi in boš dolgo živel.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:5,Pregovori:"Pridobi si modrost. pridobi si razumnost.<br>Ne pozabi mojih besed in ne odstopaj od njih.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:6,Pregovori:"Ne zavrzi modrosti. pa te bo ščitila.<br>Ljubi jo. pa te bo varovala.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:7,Pregovori:"Modrost je najpomembnejša. zato si jo pridobi.<br>in poleg vsega. kar si boš pridobil. si pridobi tudi razumnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:8,Pregovori:"Močno ceni modrost. pa ti bo prinesla hvalo.<br>Če jo boš z vsem srcem sprejel. ti bo prinesla čast.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:9,Pregovori:"Na glavo ti bo položila čudovit venec.<br>okrasila te bo s prelepo krono.«",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:10,Pregovori:"Moj sin. poslušaj moje izreke in jih sprejmi.<br>pa boš dolgo živel.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:11,Pregovori:"Poučil te bom o poti modrosti.<br>vodil te bom po stezah poštenosti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:12,Pregovori:"Ko boš hodil. ne bo tvojih korakov nič oviralo.<br>in če boš tekel. se ne boš spotaknil.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:13,Pregovori:"Sprejmi pouk. ne zavrzi ga.<br>Varuj ga. ker je od tega odvisno tvoje življenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:14,Pregovori:"Na stezo hudobnih ne stopi<br>in po poti zlobnih ne hodi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:15,Pregovori:"Ogni se je. ne hodi po njej <br>obrni se stran od nje in pojdi mimo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:16,Pregovori:"Hudobni namreč ne morejo zaspati. če ne naredijo kaj slabega.<br>Ne morejo zatisniti očesa. če koga prej ne spravijo v nesrečo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:17,Pregovori:"Hranijo se s kruhom hudobnosti<br>in pijejo vino nasilja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:18,Pregovori:"Toda pot pravičnih je kakor jutranja svetloba.<br>ki postaja vse močnejša. dokler se povsem ne zdani.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:19,Pregovori:"Pot hudobnih pa je kakor tema <br>ne vedo. ob kaj se spotikajo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:20,Pregovori:"Moj sin. skrbno prisluhni mojim besedam.<br>pozorno poslušaj to. kar ti govorim.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:21,Pregovori:"Ne izgubi jih izpred oči.<br>Hrani jih globoko v svojem srcu.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:22,Pregovori:"Tisti. ki jih sprejmejo. bodo živeli<br>in vse njihovo telo bo zdravo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:23,Pregovori:"Bolj kot vse drugo varuj svoje srce.<br>ker iz njega izvira življenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:24,Pregovori:"Odstrani od sebe pokvarjen govor<br>in podle besede naj bodo daleč od tvojih ust.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:25,Pregovori:"Tvoje oči naj gledajo naravnost naprej.<br>da. svoj pogled usmeri naravnost pred sebe.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:26,Pregovori:"Odstrani prepreke na svoji poti.<br>pa boš vedno hodil z odločnimi koraki.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:4,V:27,Pregovori:"Ne skreni ne na desno ne na levo.<br>Obrni se stran od tega. kar je slabo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Pregovori:"Pregovori 5. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:1,Pregovori:"Moj sin. skrbno prisluhni moji modrosti.<br>Pozorno poslušaj to. kar učim o dobri presoji.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:2,Pregovori:"da boš obvaroval svojo razsodnost<br>in da bo tvoj jezik vedno govoril to. kar je v skladu s spoznanjem.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:3,Pregovori:"Besede pokvarjene ženske so sladke kakor med<br>in bolj gladke od olja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:4,Pregovori:"Toda na koncu ostane grenkoba. ki je močnejša od pelina.<br>in bolečina. kakršno povzroči dvorezen meč.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:5,Pregovori:"Njene noge se spuščajo v globine smrti.<br>njeni koraki vodijo naravnost v grob.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:6,Pregovori:"O poti. ki vodi v življenje. ne premišljuje.<br>Tava naokoli in ne ve. kam gre.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:7,Pregovori:"Moj sin. poslušaj me<br>in ne zavračaj tega. kar ti govorim.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:8,Pregovori:"Drži se daleč stran od nje.<br>ne približuj se vhodu v njeno hišo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:9,Pregovori:"da ne boš pri drugih izgubil spoštovanja<br>in do konca svojega življenja trpel.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:10,Pregovori:"da ti ne bodo neznanci pobrali imetja<br>in da se to. za kar si garal. ne bo znašlo v hiši tujca.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:11,Pregovori:"Drugače boš na koncu svojega življenja.<br>ko ti bodo moči pošle in bo tvoje telo oslabelo. vzdihoval od bolečin.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:12,Pregovori:"Govoril boš: »Zakaj sem sovražil pouk?<br>Zakaj je moje srce preziralo opomine?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:13,Pregovori:"Svojih učiteljev nisem poslušal<br>in za njihov pouk se nisem zmenil.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:14,Pregovori:"Vpričo vsega ljudstva<br>sem prišel do roba propada.«",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:15,Pregovori:"Pij vodo iz lastnega vodnjaka.<br>vodo. ki teče iz tvojega studenca.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:16,Pregovori:"Zakaj bi se tvoji izviri razlivali zunaj<br>in tvoji potoki po trgih?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:17,Pregovori:"Naj bodo samo zate.<br>ne pa tudi za tujce.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:18,Pregovori:"Naj bo tvoj izvir blagoslovljen<br>in veseli se z ženo. ki jo imaš že vse od svoje mladosti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:19,Pregovori:"z milo košuto in ljubko srno.<br>Njene prsi naj te razveseljujejo ves čas.<br>Nenehno bodi očaran od njene ljubezni.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:20,Pregovori:"Moj sin. zakaj bi iskal užitke pri pokvarjeni ženski<br>ali objemal prsi nemoralne ženske?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:21,Pregovori:"Jehova vidi vse. kar človek dela.<br>pozorno opazuje vsa njegova dejanja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:22,Pregovori:"Hudobni se bo ujel v svoje lastne napake.<br>zapletel se bo v vrvi lastnega greha.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:5,V:23,Pregovori:"Umrl bo. ker ni sprejel pouka.<br>zaradi svoje velike neumnosti bo skrenil s poti.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Pregovori:"Pregovori 6. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:1,Pregovori:"Moj sin. če si postal porok svojemu bližnjemu.<br>če si s stiskom roke potrdil dogovor z neznancem.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:2,Pregovori:"če si se zaradi svoje obljube ujel v zanko.<br>če si se zaradi svojih besed ujel v past.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:3,Pregovori:"si s tem padel v roke svojemu bližnjemu.<br>Moj sin. da bi se osvobodil. naredi naslednje:<br>pojdi. ponižaj se in svojega bližnjega vztrajno prosi. da se te usmili.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:4,Pregovori:"Dokler tega ne narediš. ne dovoli svojim očem spati<br>niti svojim vekam dremati.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:5,Pregovori:"Osvobodi se kakor gazela iz lovčeve roke<br>in kakor ptica iz ptičarjeve roke.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:6,Pregovori:"Pojdi k mravlji. lenuh.<br>opazuj. kako živi. in si pridobi modrost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:7,Pregovori:"Čeprav nima ne poveljnika ne nadzornika ne vladarja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:8,Pregovori:"si poleti pripravlja hrano<br>in ob žetvi nabira živež.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:9,Pregovori:"Lenuh. kako dolgo boš še ležal?<br>Kdaj se boš prebudil in vstal?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:10,Pregovori:"Malo še pospi. malo podremaj.<br>malo še poležavaj križemrok.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:11,Pregovori:"pa bo nad tebe prišla revščina kakor kakšen ropar<br>in pomanjkanje kakor oborožen človek.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:12,Pregovori:"Ničvreden in hudoben človek hodi naokrog in govori pokvarjeno.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:13,Pregovori:"mežika z očesom. daje znake z nogo. nakazuje s prsti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:14,Pregovori:"Zaradi svojega izprijenega srca<br>vedno spletkari in neti prepire.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:15,Pregovori:"Zato ga bo nenadoma doletela nesreča <br>v trenutku bo zlomljen in mu ne bo pomoči.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:16,Pregovori:"Šest reči je. ki jih Jehova sovraži.<br>da. sedem reči je. ki se mu gnusijo:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:17,Pregovori:"ošabne oči. lažniv jezik in roke. ki prelivajo kri nedolžnih.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:18,Pregovori:"srce. ki spletkari. noge. ki hitro tečejo. da bi delale slabe stvari.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:19,Pregovori:"kriva priča. ki laže vsakič. ko odpre usta.<br>in vsak. ki neti prepire med brati.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:20,Pregovori:"Moj sin. izpolnjuj zapovedi svojega očeta<br>in ne zavrzi napotkov svoje mame.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:21,Pregovori:"Za vedno si jih vtisni v srce.<br>zaveži si jih okrog vratu.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:22,Pregovori:"Ko boš hodil naokrog. te bodo vodili.<br>ko se boš ulegel. bodo pazili nate.<br>in ko se boš zbudil. ti bodo govorili.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:23,Pregovori:"Zapoved je namreč svetilka<br>in zakon luč.<br>vzgojni opomini vodijo v življenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:24,Pregovori:"Varovali te bodo pred pokvarjeno žensko.<br>pred zapeljivimi besedami nemoralne ženske.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:25,Pregovori:"Ne poželi v svojem srcu njene lepote<br>niti ne dovoli. da te očara s svojimi zapeljivimi očmi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:26,Pregovori:"Človeku namreč zaradi prostitutke na koncu ostane le še hlebec kruha.<br>zaradi žene drugega moškega pa je lahko ob svoje dragoceno življenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:27,Pregovori:"Ali lahko kdo vzame ogenj v svoje naročje. ne da bi se mu oblačila zažgala?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:28,Pregovori:"Ali lahko kdo hodi po žerjavici. ne da bi si opekel noge?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:29,Pregovori:"Podobno je z vsakim. ki ima spolne odnose z ženo svojega bližnjega:<br>kdor koli se je dotakne. ne bo ušel kazni.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:30,Pregovori:"Ljudje ne zaničujejo tatu.<br>ki krade. ker je lačen in se želi najesti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:31,Pregovori:"Toda če ga ujamejo. mora povrniti sedemkratno <br>dal bo vse dragocenosti. ki jih ima v svoji hiši.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:32,Pregovori:"Tisti. ki prešuštvuje z žensko. ne zna modro presojati <br>kdor to dela. sam sebe uničuje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:33,Pregovori:"Doletele ga bodo samo bolečine in prezir.<br>nikoli se ne bo otresel sramote.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:34,Pregovori:"Mož namreč zaradi ljubosumnosti postane besen.<br>Maščeval se bo brez usmiljenja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:6,V:35,Pregovori:"Z ničimer se mu ne boš mogel odkupiti.<br>ne bo se pomiril. pa naj mu prineseš še tako dragoceno darilo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Pregovori:"Pregovori 7. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:1,Pregovori:"Moj sin. upoštevaj moje izreke<br>in v srcu hrani moje zapovedi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:2,Pregovori:"Izpolnjuj moje zapovedi in boš dolgo živel.<br>pazi na moje napotke kakor na zenico svojega očesa.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:3,Pregovori:"Priveži si jih okoli prstov.<br>zapiši jih na ploščico svojega srca.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:4,Pregovori:"Modrosti reci »Moja sestra si«<br>in razumnosti »Moja sorodnica si«.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:5,Pregovori:"da te bosta varovali pred pokvarjeno žensko.<br>pred nemoralno žensko in njenimi zapeljivimi besedami.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:6,Pregovori:"Skozi zamreženo okno svoje hiše<br>sem gledal dol",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:7,Pregovori:"in opazoval naivneže.<br>Med mladimi sem opazil fanta. ki ni znal modro presojati.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:8,Pregovori:"Šel je po ulici blizu vogala takšne ženske<br>in korakal proti njeni hiši",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:9,Pregovori:"v mraku. v večernem času.<br>ko sta se že spuščali noč in tema.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:10,Pregovori:"Potem sem videl. da mu je naproti prišla ženska zvijačnega srca.<br>ki je bila oblečena kot prostitutka.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:11,Pregovori:"Glasna je in predrzna.<br>Nikoli je ni doma.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:12,Pregovori:"Zdaj je na ulici. zdaj na trgih.<br>na vsakem vogalu je na preži.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:13,Pregovori:"Zgrabila ga je in poljubila.<br>Brez sramu mu je rekla:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:14,Pregovori:"»Morala sem darovati mirovne žrtve<br>in danes sem izpolnila svoje obljube.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:15,Pregovori:"Zato sem ti prišla naproti.<br>da te poiščem. In našla sem te!",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:16,Pregovori:"Posteljo sem pokrila z lepimi pregrinjali.<br>s pisanim egiptovskim platnom.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:17,Pregovori:"Poškropila sem jo z miro. aloo in cimetom.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:18,Pregovori:"Pridi. opijajva se z ljubeznijo do jutra.<br>uživajva v strastni ljubezni.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:19,Pregovori:"Moža ni doma.<br>odšel je na dolgo pot.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:20,Pregovori:"S seboj je vzel denar<br>in domov se bo vrnil šele ob polni luni.«",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:21,Pregovori:"Z vnetim prepričevanjem ga je zavedla.<br>Premamila ga je s svojimi zapeljivimi besedami.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:22,Pregovori:"In on je šel takoj za njo. kakor gre bik v zakol<br>in kakor gre neumnež s tistimi. ki ga bodo za kazen dali v klado.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:23,Pregovori:"Na koncu mu bo puščica predrla jetra.<br>Fant kakor ptica drvi v past in ne ve. da bo to plačal z življenjem.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:24,Pregovori:"Zato me zdaj poslušaj. moj sin.<br>in bodi pozoren na to. kar govorim.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:25,Pregovori:"Ne dovoli. da ti srce zaide na njene poti.<br>Ne zahajaj na njene steze.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:26,Pregovori:"Mnoge je namreč že pognala v smrt.<br>veliko jih je pobila.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:7,V:27,Pregovori:"Njena hiša vodi v grob.<br>vodi v sobane smrti.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Pregovori:"Pregovori 8. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:1,Pregovori:"Ali modrost ne kliče?<br>Ali dobra presoja ne povzdiguje svojega glasu?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:2,Pregovori:"Postavila se je na vrh hriba ob cesti.<br>stoji na križišču.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:3,Pregovori:"Pri vratih. ki vodijo v mesto.<br>ob vhodnih vratih<br>na ves glas vpije:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:4,Pregovori:"»Ljudje. vam govorim.<br>vsem vam je namenjen moj klic.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:5,Pregovori:"Vi. neizkušeni. naučite se preudarnosti<br>in vi. neumni. pridobite si razumno srce.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:6,Pregovori:"Poslušajte. saj je to. kar govorim. pomembno.<br>moje ustnice govorijo to. kar je prav.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:7,Pregovori:"Moja usta šepetajo resnico.<br>hudobnost pa se mojim ustnicam gnusi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:8,Pregovori:"Vse moje besede so pravične.<br>Nobena ni izkrivljena ali pokvarjena.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:9,Pregovori:"Tistim. ki znajo dobro presojati. so popolnoma jasne<br>in tisti. ki so si pridobili spoznanje. vedo. da so resnične.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:10,Pregovori:"Rajši kot srebro izberite moj pouk.<br>rajši kot najčistejše zlato izberite spoznanje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:11,Pregovori:"Modrost je namreč boljša od koral.<br>Nobena druga stvar. ki si jo človek lahko zaželi. se ne more primerjati z njo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:12,Pregovori:"Jaz sem modrost in prebivam skupaj s preudarnostjo <br>imam spoznanje in razsodnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:13,Pregovori:"Globoko spoštovati Jehova pomeni sovražiti to. kar je slabo.<br>Sovražim samopoviševanje. ošabnost. hudobno ravnanje in izprijeno govorjenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:14,Pregovori:"Pri meni boste našli dobre in uporabne nasvete.<br>Imam sposobnost razumevanja in moč.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:15,Pregovori:"Z mojo pomočjo kralji kraljujejo<br>in oblastniki uveljavljajo pravico.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:16,Pregovori:"Z mojo pomočjo voditelji vladajo<br>in dostojanstveniki sodijo pravično.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:17,Pregovori:"Rada imam tiste. ki imajo radi mene.<br>in tisti. ki me iščejo. me bodo našli.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:18,Pregovori:"Pri meni so bogastvo in slava.<br>trajno bogastvo in pravičnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:19,Pregovori:"Moj sad je boljši od zlata. od čistega zlata.<br>in moj pridelek je boljši od najčistejšega srebra.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:20,Pregovori:"Hodim po poti pravičnosti.<br>po sredini steza pravice.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:21,Pregovori:"Tistim. ki me imajo radi. dajem bogato dediščino<br>in polnim njihove zakladnice.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:22,Pregovori:"Jehova me je ustvaril. Sem začetek njegovega ustvarjanja.<br>prvo od njegovih del iz daljne preteklosti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:23,Pregovori:"Že pred davnimi časi mi je dal častno mesto.<br>že na začetku. v času pred nastankom zemlje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:24,Pregovori:"Rojena sem bila. ko še ni bilo globokih voda.<br>ko še ni bilo izvirov. iz katerih bruha voda.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:25,Pregovori:"Rojena sem bila. preden so bile postavljene gore.<br>preden so bili postavljeni hribi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:26,Pregovori:"ko še ni naredil zemlje in polj na njej<br>niti prvih grud zemeljske prsti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:27,Pregovori:"Bila sem zraven. ko je pripravil nebo.<br>ko je začrtal obzorje na površju voda.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:28,Pregovori:"ko je na nebu postavil oblake.<br>ko je naredil izvire vodnih globin.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:29,Pregovori:"ko je morju postavil meje in ukazal.<br>da jih njegove vode ne smejo prestopiti.<br>ko je položil temelje zemlje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:30,Pregovori:"Ob njem sem bila kot spreten delavec.<br>Dan za dnem sem mu bila v veliko veselje.<br>Ves čas sem se veselila pred njim.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:31,Pregovori:"Veselila sem se zemlje. ki jo je naredil. da bi bila poseljena.<br>in še posebej so mi bili pri srcu ljudje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:32,Pregovori:"Zato me zdaj poslušajte. moji sinovi.<br>Srečni so namreč tisti. ki izpolnjujejo moje besede.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:33,Pregovori:"Sprejmite pouk in postanite modri.<br>nikoli ga ne zavrnite.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:34,Pregovori:"Srečen tisti. ki me posluša.<br>ki dan za dnem zgodaj prihaja k mojim vratom<br>in čaka pri vhodu v mojo hišo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:35,Pregovori:"Kdor me bo namreč našel. bo našel življenje<br>in Jehova mu bo naklonjen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:8,V:36,Pregovori:"Kdor pa se zame ne zmeni. škoduje sam sebi.<br>Vsi. ki me sovražijo. ljubijo smrt.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Pregovori:"Pregovori 9. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:1,Pregovori:"Prava modrost si je zgradila hišo.<br>izklesala si je sedem stebrov.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:2,Pregovori:"Pripravila je meso.<br>namešala je vino<br>in pogrnila mizo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:3,Pregovori:"Odposlala je svoje služabnice.<br>da bi se z vrhov nad mestom slišal klic:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:4,Pregovori:"»Kdor je neizkušen. naj pride k meni!«<br>Tistim. ki ne znajo modro presojati. govori:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:5,Pregovori:"»Pridite. jejte moj kruh<br>in pijte vino. ki sem ga namešala.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:6,Pregovori:"Zapustite neizkušenost. pa boste živeli.<br>hodite naravnost po poti razumnosti.«",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:7,Pregovori:"Kdor želi zasmehovalcu pomagati. da se popravi. bo v zameno dobil sramoto.<br>in kdor opominja hudobnega človeka. bo v zameno dobil bolečino.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:8,Pregovori:"Ne opominjaj zasmehovalca. ker te bo zasovražil.<br>Opomni modrega. pa te bo imel rad.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:9,Pregovori:"Pouči modrega. pa bo še modrejši.<br>Pouči pravičnega. pa si bo pridobil še več znanja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:10,Pregovori:"Globoko spoštovanje do Jehova je prvi korak k modrosti<br>in poznati Najsvetejšega je razumnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:11,Pregovori:"Zaradi modrosti se ti bodo pomnožili dnevi.<br>podaljšalo se bo tvoje življenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:12,Pregovori:"Če si moder. je to v tvoje dobro.<br>in če se posmehuješ. boš sam trpel posledice.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:13,Pregovori:"Neumna ženska je glasna.<br>Nevedna je. prav ničesar ne ve.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:14,Pregovori:"Sedi na stolu pri vhodu v svojo hišo.<br>na visokem kraju nad mestom.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:15,Pregovori:"in glasno vabi tiste. ki hodijo mimo.<br>tiste. ki gredo svojo pot:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:16,Pregovori:"»Kdor je neizkušen. naj pride k meni!«<br>Tistim. ki ne znajo modro presojati. govori:",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:17,Pregovori:"»Ukradene vode so sladke<br>in hrana. ki se je na skrivaj. je slastna.«",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:9,V:18,Pregovori:"Toda oni ne vedo. da je njena hiša polna nemočnih mrtvecev.<br>da so njeni gostje v globinah groba.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,Pregovori:"Pregovori 10. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:1,Pregovori:"Salomonovi pregovori.<br>Moder sin je svojemu očetu v veselje.<br>neumen sin pa svojo mamo žalosti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:2,Pregovori:"Zakladi. pridobljeni na nepošten način. nič ne koristijo.<br>pravičnost pa rešuje pred smrtjo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:3,Pregovori:"Jehova ne bo dovolil. da bi pravični stradal.<br>hudobnim pa bo odrekel to. po čemer hrepenijo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:4,Pregovori:"Lene roke vodijo v revščino.<br>marljive roke pa prinašajo bogastvo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:5,Pregovori:"Sin. ki poleti zbira pridelek. je preudaren.<br>sin. ki med žetvijo trdno spi. pa si dela sramoto.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:6,Pregovori:"Pravični prejema blagoslove.<br>hudobni pa s svojimi usti prikrivajo nasilne namere. ki so v njihovem srcu.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:7,Pregovori:"Pravičnega bodo imeli v lepem spominu in bodo o njem dobro govorili.<br>ime hudobnih pa bo strohnelo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:8,Pregovori:"Kdor je modrega srca. sprejema napotke.<br>tistega. ki govori neumno. pa čaka uničenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:9,Pregovori:"Kdor ravna značajno. ne bo živel v strahu.<br>kdor ravna nepošteno. pa bo razkrinkan.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:10,Pregovori:"Kdor zahrbtno mežika s svojim očesom. povzroča trpljenje<br>in tistega. ki govori neumno. čaka uničenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:11,Pregovori:"Usta pravičnega so vir življenja.<br>hudobni pa s svojimi usti prikrivajo nasilne namere. ki so v njihovem srcu.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:12,Pregovori:"Sovraštvo neti prepire.<br>toda ljubezen pokriva vse prestopke.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:13,Pregovori:"Na ustnicah preudarnega človeka je modrost.<br>za hrbet nerazsodnega človeka pa je pripravljena šiba.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:14,Pregovori:"Modri si nabirajo spoznanje.<br>usta neumnega pa vodijo v nesrečo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:15,Pregovori:"Bogatemu človeku je njegovo bogastvo utrjeno mesto.<br>revnim pa njihova revščina prinaša nesrečo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:16,Pregovori:"Pravičnega njegova dejanja vodijo v življenje.<br>hudobnega pa njegov dobiček vodi v greh.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:17,Pregovori:"Kdor posluša pouk. usmerja druge na pot v življenje.<br>kdor pa se ne zmeni za opominjanje. druge navaja na stranpot.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:18,Pregovori:"Kdor prikriva svoje sovraštvo. govori laži.<br>in kdor širi zlobne govorice. je neumen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:19,Pregovori:"Kadar je izrečenih veliko besed. je greh neizogiben.<br>kdor pa ima svoj jezik pod nadzorom. ravna preudarno.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:20,Pregovori:"Jezik pravičnega je kakor najčistejše srebro.<br>srce hudobnega pa ni vredno veliko.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:21,Pregovori:"Besede pravičnega pomagajo mnogim.<br>neumni pa zaradi svoje nerazsodnosti umirajo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:22,Pregovori:"Blagoslov. ki ga daje Jehova. človeka bogati<br>in ne prinaša nobene bolečine.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:23,Pregovori:"Neumnemu človeku je sramotno vedenje kakor igra.<br>človek z dobro presojo pa ima modrost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:24,Pregovori:"Hudobnega bo doletelo to. česar se boji.<br>želja pravičnih pa se bo izpolnila.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:25,Pregovori:"Ko bo pustošil vihar. bo hudobni izginil.<br>pravični pa ima temelj. ki bo večno stal.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:26,Pregovori:"Kakor kis draži zobe in dim oči.<br>tako leni delavec draži delodajalca.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:27,Pregovori:"Tisti. ki globoko spoštuje Jehova. bo živel dolgo.<br>hudobnim pa se bodo leta življenja skrajšala.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:28,Pregovori:"Pričakovanje pravičnih prinaša veselje.<br>upanje hudobnih pa se ne bo nikoli izpolnilo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:29,Pregovori:"Tistim. ki jim ni kaj očitati. so Jehovova dejanja v zaščito.<br>tistim. ki delajo slabo. pa prinesejo nesrečo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:30,Pregovori:"Pravični ne bo nikoli padel.<br>hudobni pa ne bodo več živeli na zemlji.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:31,Pregovori:"Iz ust pravičnih prihaja modrost.<br>izprijen jezik pa bo za vedno utišan.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:10,V:32,Pregovori:"Ustnice pravičnih govorijo to. kar je prijetno.<br>usta hudobnih pa so polna izprijenosti.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,Pregovori:"Pregovori 11. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:1,Pregovori:"Varljiva tehtnica se Jehovu gnusi.<br>točna utež pa mu ugaja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:2,Pregovori:"Ko pride predrznost. pride tudi sramota.<br>pri skromnih pa je modrost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:3,Pregovori:"Poštene vodi njihova značajnost.<br>zvijačne pa bo njihova zvijačnost uničila.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:4,Pregovori:"Bogastvo ne bo ob dnevu velike jeze nič koristilo.<br>pravičnost pa bo človeka rešila pred smrtjo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:5,Pregovori:"Pot brezgrajnega bo zaradi njegove pravičnosti ravna.<br>hudobni pa bo zaradi svoje hudobnosti padel.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:6,Pregovori:"Poštene bo njihova pravičnost rešila.<br>zvijačni pa se bodo ujeli v zanko lastnih želja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:7,Pregovori:"Ko hudoben človek umre. njegovo upanje propade.<br>propade pa tudi njegovo zanašanje na lastno moč.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:8,Pregovori:"Pravični bo rešen iz stiske.<br>ta pa bo zadela hudobnega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:9,Pregovori:"Odpadnik s svojimi usti bližnjega spravlja v nesrečo.<br>toda pravični se rešujejo s spoznanjem.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:10,Pregovori:"Zaradi dobrote pravičnih se mesto veseli.<br>in ko hudobni izginejo. nastane veselo vriskanje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:11,Pregovori:"Ko so pošteni blagoslovljeni. mesto cveti.<br>usta hudobnih pa ga podirajo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:12,Pregovori:"Nerazsoden človek zaničuje svojega bližnjega.<br>človek. ki zna dobro presojati. pa molči.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:13,Pregovori:"Obrekovalec hodi naokrog in razkriva zaupne zadeve.<br>zaupanja vreden človek pa jih zna držati zase.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:14,Pregovori:"Če ni modrega vodstva. ljudje trpijo.<br>mnogo svetovalcev pa prinese uspeh.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:15,Pregovori:"Tistemu. ki postane porok neznancu. se slabo piše.<br>kdor pa se ogiba potrjevanja dogovorov s stiskom roke. si bo prihranil skrbi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:16,Pregovori:"Ljubezniva ženska si pridobi čast.<br>neusmiljeni pa si nagrabijo bogastvo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:17,Pregovori:"Prijazen človek dela dobro sam sebi.<br>krut človek pa si nakopava težave.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:18,Pregovori:"Hudoben človek prejme varljivo plačilo.<br>kdor seje pravičnost. pa dobi pravo nagrado.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:19,Pregovori:"Tistega. ki se močno zavzema za pravičnost. čaka življenje.<br>tistega. ki se žene za to. kar je slabo. pa čaka smrt.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:20,Pregovori:"Tisti. ki so pokvarjenega srca. se Jehovu gnusijo.<br>tisti. ki ravnajo tako. da jim ni kaj očitati. pa mu ugajajo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:21,Pregovori:"Bodite prepričani. da hudoben človek ne bo ostal nekaznovan.<br>otroci pravičnih pa se bodo rešili.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:22,Pregovori:"Lepa ženska. ki ji manjka modre presoje.<br>je kakor zlat obroček na rilcu svinje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:23,Pregovori:"Želje pravičnih vodijo v dobro.<br>upanje hudobnih pa prinaša Božji bes.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:24,Pregovori:"Eden velikodušno razdaja in ima kljub temu vedno več <br>drugi zadržuje. kar bi moral dati. pa ga to vodi le v pomanjkanje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:25,Pregovori:"Radodarnemu človeku bo v življenju šlo dobro.<br>in kdor druge poživlja. bo tudi sam poživljen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:26,Pregovori:"Tistega. ki noče prodati žita. bodo ljudje prekleli.<br>tistega. ki ga proda. pa bodo blagoslovili.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:27,Pregovori:"Kdor si marljivo prizadeva delati dobro. si prizadeva za naklonjenost.<br>kdor pa si prizadeva delati slabe stvari. ga bodo te zagotovo zadele.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:28,Pregovori:"Kdor se zanaša na svoje bogastvo. bo propadel.<br>pravični pa bodo uspevali kakor zeleno listje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:29,Pregovori:"Kdor svojo družino spravlja v težave. ne bo podedoval ničesar.<br>in kdor je neumen. bo služil modremu.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:30,Pregovori:"Sad pravičnega je drevo življenja.<br>in kdor pridobi duše. je moder.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:11,V:31,Pregovori:"Če pravični na zemlji dobi to. kar si zasluži.<br>koliko bolj to velja šele za hudobneža in grešnika!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,Pregovori:"Pregovori 12. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:1,Pregovori:"Kdor ljubi pouk. ljubi spoznanje.<br>kdor pa sovraži opomine. je nerazumen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:2,Pregovori:"Jehova dobrega človeka odobrava.<br>tistega. ki spletkari. pa obsoja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:3,Pregovori:"S hudobnostjo si nihče ne zagotovi varnosti.<br>toda pravični ne bodo nikoli izkoreninjeni.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:4,Pregovori:"Dobra žena je krona svojemu možu.<br>žena. ki ravna sramotno. pa je kakor gniloba v moževih kosteh.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:5,Pregovori:"Misli pravičnih so pravične.<br>nasveti hudobnih pa so varljivi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:6,Pregovori:"Besede hudobnih so smrtonosna zanka.<br>usta poštenih pa prinašajo rešitev.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:7,Pregovori:"Hudobni bodo premagani in ne bo jih več.<br>hiša pravičnih pa bo večno stala.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:8,Pregovori:"Človeka. ki ima preudarna usta. hvalijo.<br>kdor je popačenega srca. pa bo zaničevan.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:9,Pregovori:"Boljše je biti nepomemben in imeti služabnika<br>kakor pa se hvaliti in biti brez hrane.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:10,Pregovori:"Pravični skrbi za svoje živali.<br>hudobni pa je krut tudi takrat. ko misli. da je usmiljen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:11,Pregovori:"Kdor obdeluje svojo zemljo. bo imel hrane v obilju.<br>kdor pa se žene za nekoristne reči. ne zna modro presojati.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:12,Pregovori:"Hudoben človek drugim hudobnim zavida to. kar so ujeli.<br>pravični pa je kakor dobro ukoreninjeno drevo. ki daje sad.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:13,Pregovori:"Hudobni se s svojim grešnim govorjenjem ujame v zanko.<br>pravični pa se reši iz stiske.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:14,Pregovori:"Človeku to. kar dobrega govori. prinese dobro.<br>in to. kar dela. mu prinese nagrado.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:15,Pregovori:"Neumni misli. da ravna pravilno.<br>moder človek pa sprejme nasvet.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:16,Pregovori:"Neumni takoj pokaže. da je razdražen.<br>preudaren človek pa spregleda žalitev.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:17,Pregovori:"Zanesljiva priča govori resnico.<br>kriva priča pa s svojimi besedami zavaja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:18,Pregovori:"Nepremišljene besede prebadajo kakor meč.<br>jezik modrih pa deluje kakor zdravilo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:19,Pregovori:"Resnicoljubne ustnice bodo obstajale večno.<br>lažniv jezik pa le za trenutek.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:20,Pregovori:"V srcu tistih. ki spletkarijo. je prevara.<br>tisti. ki se zavzemajo za mir. pa čutijo veselje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:21,Pregovori:"Pravičnega ne bo doletelo nič hudega.<br>hudobni pa bodo imeli veliko nadlog.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:22,Pregovori:"Tisti. ki lažejo. se Jehovu gnusijo.<br>tisti. ki ravnajo zvesto. pa mu ugajajo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:23,Pregovori:"Preudaren človek skriva svoje znanje.<br>srce neumnega pa razglaša svojo neumnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:24,Pregovori:"Roka marljivih bo vladala.<br>lena roka pa bo opravljala prisilno delo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:25,Pregovori:"Zaskrbljenost človeka obremenjuje.<br>dobra beseda pa ga razveseljuje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:26,Pregovori:"Pravični si skrbno izbira pašnike.<br>hudobne pa njihovo ravnanje vodi na stranpot.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:27,Pregovori:"Lenoba ne prinese ulova.<br>marljivost pa je človekovo dragoceno imetje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:12,V:28,Pregovori:"Pot pravičnosti vodi v življenje.<br>in kdor hodi po njej. se bo ognil smrti.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,Pregovori:"Pregovori 13. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:1,Pregovori:"Moder sin sprejme očetov pouk.<br>tisti. ki se posmehuje. pa ne posluša opominov.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:2,Pregovori:"Človeku to. kar dobrega govori. prinese dobro.<br>toda tisti. ki ravnajo zvijačno. si želijo nasilje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:3,Pregovori:"Kdor pazi. kaj reče. varuje svoje življenje.<br>tistega. ki svojih ust nima pod nadzorom. pa bo zadela nesreča.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:4,Pregovori:"Lenuh je poln želja. toda nima ničesar.<br>želje marljivega človeka pa bodo izpolnjene.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:5,Pregovori:"Pravični sovraži laži.<br>dela hudobnih pa prinašajo sramoto in ponižanje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:6,Pregovori:"Nedolžnega njegova pravičnost varuje.<br>grešnika pa njegova hudobija spravlja v nesrečo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:7,Pregovori:"Nekateri se delajo. da so bogati. pa nimajo ničesar <br>drugi se delajo. da so revni. pa so zelo bogati.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:8,Pregovori:"Bogat človek da svoje bogastvo. da bi si rešil življenje.<br>toda revež v takšno nevarnost niti ne pride.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:9,Pregovori:"Luč pravičnih močno sveti.<br>svetilka hudobnih pa bo ugasnila.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:10,Pregovori:"Predrznost vodi samo v prepire.<br>tisti. ki iščejo nasvete. pa so modri.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:11,Pregovori:"Hitro pridobljeno bogastvo izpuhti.<br>bogastvo tistega. ki zbira malo po malo. pa se povečuje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:12,Pregovori:"Od predolgega pričakovanja srce zboli.<br>uresničena želja pa je kakor drevo življenja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:13,Pregovori:"Kdor zaničuje napotke. bo trpel posledice.<br>kdor pa spoštuje zapovedi. bo nagrajen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:14,Pregovori:"Pouk modrega je vir življenja.<br>saj človeka odvrne od zank smrti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:15,Pregovori:"Človek. ki ima dober uvid. si pridobi naklonjenost.<br>toda življenje tistih. ki ravnajo zvijačno. je polno težav.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:16,Pregovori:"Preudaren človek ravna v skladu s spoznanjem.<br>neumnež pa razkriva svojo neumnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:17,Pregovori:"Hudoben sel si nakoplje težave.<br>zvest glasnik pa prinaša olajšanje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:18,Pregovori:"Tistega. ki zavrača pouk. bosta zadeli revščina in sramota.<br>kdor pa sprejema opominjanje. bo deležen časti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:19,Pregovori:"Človeku je v zadovoljstvo. ko se mu uresniči želja.<br>neumnežem pa se to. da bi nehali delati slabe stvari. upira.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:20,Pregovori:"Kdor se druži z modrimi. bo postal moder.<br>tistemu. ki se druži z neumnimi. pa se slabo piše.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:21,Pregovori:"Grešnike preganja nesreča.<br>pravični pa so nagrajeni z blaginjo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:22,Pregovori:"Dober človek zapusti dediščino svojim vnukom.<br>grešnikovo bogastvo pa je prihranjeno za pravičnega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:23,Pregovori:"Zorano polje revnih rodi obilo pridelka.<br>toda zaradi krivice je ta lahko odvzet.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:24,Pregovori:"Kdor noče disciplinirati svojega otroka. ga sovraži.<br>kdor pa ga skrbno vzgaja. ga ima rad.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:13,V:25,Pregovori:"Pravični je in se nasiti.<br>želodec hudobnih pa ostane prazen.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,Pregovori:"Pregovori 14. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:1,Pregovori:"Ženska. ki je res modra. utrjuje svoj dom.<br>neumna pa ga s svojimi rokami razdira.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:2,Pregovori:"Kdor ravna pošteno. globoko spoštuje Jehova.<br>kdor ravna pokvarjeno. pa ga zaničuje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:3,Pregovori:"Neumneževe ošabne besede so kakor palica.<br>modre pa bodo njihove ustnice varovale.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:4,Pregovori:"Kjer ni goveda. so jasli čiste.<br>toda bikova moč prinaša obilen pridelek.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:5,Pregovori:"Zanesljiva priča ne laže.<br>kriva priča pa laže vsakič. ko odpre usta.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:6,Pregovori:"Posmehljivec si prizadeva najti modrost. pa je ne najde.<br>človek. ki ima sposobnost razumevanja. pa zlahka pride do spoznanja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:7,Pregovori:"Ne približuj se neumnemu človeku.<br>ker iz njegovih ust ne boš slišal nič pametnega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:8,Pregovori:"Preudaren človek zna modro oceniti pot. po kateri hodi.<br>neumne pa zapelje njihova lastna neumnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:9,Pregovori:"Neumni ne jemljejo resno svoje krivde.<br>pošteni pa so se pripravljeni pobotati.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:10,Pregovori:"Vsak človek pozna bridkost. ki jo nosi v svojem srcu.<br>in nihče drug ne more razumeti njegovega veselja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:11,Pregovori:"Hiša hudobnih bo uničena.<br>šotor poštenih pa bo trdno stal.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:12,Pregovori:"Včasih se človeku zdi kaka pot prava.<br>vendar na koncu vodi v smrt.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:13,Pregovori:"Tudi med smehom lahko srce trpi<br>in veselje se lahko nazadnje spremeni v žalost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:14,Pregovori:"Svojeglav človek bo nosil posledice svojega ravnanja.<br>dober človek pa bo za svoja dejanja nagrajen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:15,Pregovori:"Naivnež verjame vsaki besedi.<br>preudaren človek pa dobro premisli o vsakem svojem koraku.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:16,Pregovori:"Moder človek je previden in se odvrača od tega. kar je slabo.<br>neumen človek pa je nepremišljen in pretirano samozavesten.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:17,Pregovori:"Kdor se hitro razjezi. dela neumnosti.<br>človek. ki o vsem prej dobro premisli. pa je osovražen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:18,Pregovori:"Naivneži bodo podedovali neumnost.<br>preudarni pa bodo okronani s spoznanjem.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:19,Pregovori:"Zlobni ljudje se bodo morali prikloniti pred dobrimi<br>in hudobni se bodo priklonili pred vrati pravičnih.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:20,Pregovori:"Revnega človeka sovražijo celo njegovi bližnji.<br>bogat človek pa ima veliko prijateljev.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:21,Pregovori:"Kdor zaničuje svojega bližnjega. greši.<br>kdor pa je sočuten do ubogih. je srečen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:22,Pregovori:"Ali ni res. da tisti. ki spletkarijo. zaidejo na stranpot?<br>Tistim. ki se trudijo delati dobro. pa bosta izkazani vdana ljubezen in zvestoba.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:23,Pregovori:"Vsako marljivo delo prinaša koristi.<br>kdor pa samo govori. bo trpel pomanjkanje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:24,Pregovori:"Modri so okronani z bogastvom.<br>neumni pa imajo samo svojo neumnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:25,Pregovori:"Resnicoljubna priča rešuje življenja.<br>priča. ki zavaja. pa laže vsakič. ko odpre usta.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:26,Pregovori:"Globoko spoštovanje do Jehova človeka navaja. da mu v vsem zaupa.<br>v zaščito pa je tudi njegovim otrokom.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:27,Pregovori:"Globoko spoštovanje do Jehova je vir življenja.<br>saj človeka odvrne od zank smrti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:28,Pregovori:"Kralj. ki ima številno ljudstvo. je mogočen.<br>vladar. ki nima podložnikov. pa propade.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:29,Pregovori:"Kdor ni vzkipljiv. kaže dobro presojo.<br>kdor pa je nepotrpežljiv. kaže svojo neumnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:30,Pregovori:"Mirno srce daje telesu življenje.<br>od ljubosumnosti pa gnijejo kosti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:31,Pregovori:"Kdor goljufa ubogega. žali njegovega Stvarnika.<br>kdor pa je do revnega sočuten. Stvarnika slavi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:32,Pregovori:"Hudobnega bo njegova lastna hudobija vodila v propad.<br>pravični pa bo zaradi svoje značajnosti na varnem.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:33,Pregovori:"Razumen človek ne razglaša svoje modrosti.<br>neumni pa se z njo vedno hvali.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:34,Pregovori:"Če narod ravna pravično. je povišan.<br>če pa greši. ga doleti sramota.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:14,V:35,Pregovori:"Kralju je v veselje služabnik. ki ravna preudarno.<br>jezi pa se na tistega. ki ravna sramotno.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,Pregovori:"Pregovori 15. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:1,Pregovori:"Zaradi blagega odgovora se bes poleže.<br>ostra beseda pa povzroča jezo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:2,Pregovori:"Jezik modrih dobro uporablja znanje.<br>usta neumnih pa blebetajo neumnosti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:3,Pregovori:"Jehovove oči so vsepovsod<br>ter opazujejo hudobne in dobre.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:4,Pregovori:"Miren jezik je drevo življenja.<br>izkrivljeno govorjenje pa povzroča obup.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:5,Pregovori:"Neumnež prezira pouk svojega očeta.<br>preudaren človek pa sprejema opomine.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:6,Pregovori:"V hiši pravičnega je veliko zakladov.<br>hudobnemu pa to. kar pridela. nakoplje težave.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:7,Pregovori:"Ustnice modrih širijo spoznanje.<br>srce neumnih pa ni takšno.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:8,Pregovori:"Daritev hudobnih se Jehovu gnusi.<br>molitev poštenih pa mu ugaja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:9,Pregovori:"Jehovu se gnusi ravnanje hudobnega.<br>ljubi pa tistega. ki si prizadeva za pravičnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:10,Pregovori:"Tisti. ki zapušča pravo pot. ne mara pouka <br>vsak. ki sovraži opominjanje. bo umrl.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:11,Pregovori:"Jehova dobro vidi. kaj je v grobu in kraju propadanja <br>koliko bolj vidi. kaj je v človekovem srcu!",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:12,Pregovori:"Posmehljivec ne mara. da ga kdo opominja <br>k modrim ne hodi po nasvet.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:13,Pregovori:"Veselo srce razvedri obraz.<br>bolečina v srcu pa človeka potre.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:14,Pregovori:"Razumno srce išče spoznanje.<br>usta neumnih pa se hranijo z neumnostjo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:15,Pregovori:"Vsi dnevi človeka. ki je v stiski. so slabi.<br>kdor pa je veselega srca. ima ves čas pojedino.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:16,Pregovori:"Za človeka je boljše. da ima malo in globoko spoštuje Jehova.<br>kakor pa da ima veliko bogastva in je zaskrbljen.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:17,Pregovori:"Boljša je zelenjavna jed. kjer je ljubezen.<br>kakor najboljši bik. kjer je sovraštvo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:18,Pregovori:"Človek. ki je nagle jeze. zaneti prepir.<br>kdor pa ni vzkipljiv. pomiri spor.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:19,Pregovori:"Lenuhova pot je polna trnja.<br>pot poštenih pa je zglajena cesta.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:20,Pregovori:"Moder sin je svojemu očetu v veselje.<br>neumnež pa zaničuje svojo mamo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:21,Pregovori:"Nerazsodnemu človeku je neumnost v veselje.<br>človek. ki zna dobro presojati. pa se drži prave poti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:22,Pregovori:"Brez posvetovanja načrti propadejo.<br>mnogo svetovalcev pa prinese uspeh.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:23,Pregovori:"Človek je vesel. kadar dobro odgovori.<br>In beseda. izgovorjena ob pravem času. je res zelo dobra!",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:24,Pregovori:"Tisti. ki ravna preudarno. hodi po poti. ki vodi v življenje.<br>in se ogiba poti. ki vodi v grob.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:25,Pregovori:"Jehova bo podrl hišo ošabnih.<br>mejo vdovine zemlje pa bo varoval.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:26,Pregovori:"Spletke hudobnega se Jehovu gnusijo.<br>prijetne besede pa so mu v veselje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:27,Pregovori:"Kdor si na nepošten način ustvarja dobiček. spravlja svojo družino v težave.<br>kdor pa sovraži podkupnino. bo živel.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:28,Pregovori:"Srce pravičnega dobro premisli. preden odgovori.<br>usta hudobnih pa blebetajo slabe stvari.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:29,Pregovori:"Jehova je daleč od hudobnih.<br>molitev pravičnih pa sliši.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:30,Pregovori:"Prijazen pogled razveseljuje srce<br>in dobra novica krepi kosti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:31,Pregovori:"Kdor posluša opomine. ki vodijo v življenje.<br>prebiva med modrimi ljudmi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:32,Pregovori:"Kdor zavrača pouk. zaničuje svoje življenje.<br>kdor pa posluša opomine. si pridobi sposobnost razumevanja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:15,V:33,Pregovori:"Globoko spoštovanje do Jehova človeka uči modrosti<br>in ponižnost mu prinese čast.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,Pregovori:"Pregovori 16. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:1,Pregovori:"Človek v svojem srcu razmišlja. kaj bo rekel.<br>toda Jehova je ta. ki ga vodi do pravega odgovora.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:2,Pregovori:"Človeku se zdijo vsa njegova dejanja pravilna.<br>toda Jehova preiskuje motive.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:3,Pregovori:"Pri vsem. kar delaš. se zanašaj na Jehova<br>in tvoji načrti se bodo uresničili.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:4,Pregovori:"Jehova je poskrbel. da vse podpira njegov namen.<br>tudi to. da bodo hudobni na dan nesreče uničeni.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:5,Pregovori:"Vsak. ki je prevzeten v srcu. se Jehovu gnusi.<br>Bodite prepričani. da tak človek ne bo ostal brez kazni.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:6,Pregovori:"Z vdano ljubeznijo in zvestobo se doseže poravnava za prestopek<br>in globoko spoštovanje do Jehova odvrača človeka od slabega.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:7,Pregovori:"Jehova takrat. ko mu ravnanje človeka ugaja.<br>poskrbi. da so s tem človekom v miru celo njegovi sovražniki.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:8,Pregovori:"Boljše je imeti malo in delati to. kar je prav.<br>kakor pa si pridobiti veliko in delati to. kar je narobe.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:9,Pregovori:"Človek v srcu načrtuje svojo pot.<br>toda Jehova je tisti. ki usmerja njegove korake.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:10,Pregovori:"Iz kraljevih ust bi morale prihajati Božje odločitve <br>kralj nikoli ne bi smel zatajiti pravice.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:11,Pregovori:"Pravična tehtnica je od Jehova <br>vse uteži v vreči so njegovo delo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:12,Pregovori:"Hudobna dejanja se kraljem gnusijo.<br>saj se prestol utrjuje s pravičnostjo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:13,Pregovori:"Kraljem ugaja. če ljudje govorijo resnico.<br>Radi imajo tistega. ki govori pošteno.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:14,Pregovori:"Kraljev bes naznanja smrt.<br>toda moder človek ga pomiri.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:15,Pregovori:"Naklonjenost kralja pomeni življenje.<br>njegovo odobravanje je kakor spomladanski dežni oblak.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:16,Pregovori:"Koliko boljše si je pridobiti modrost kakor zlato!<br>In pridobiti si sposobnost razumevanja je boljše kakor izbrati si srebro.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:17,Pregovori:"Pošteni se ogibajo tega. kar je slabo.<br>Kdor pazi na svoja dejanja. obvaruje svoje življenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:18,Pregovori:"Ošabnost vodi v propad<br>in prevzetnost pripelje do padca.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:19,Pregovori:"Boljše je biti ponižen in v družbi krotkih.<br>kakor pa si deliti plen z ošabnimi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:20,Pregovori:"Kdor ravna preudarno. bo uspešen<br>in srečen tisti. ki zaupa v Jehova.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:21,Pregovori:"Človek modrega srca velja za razumnega.<br>in kdor govori prijazno. je bolj prepričljiv.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:22,Pregovori:"Preudarnost je tistim. ki jo imajo. vir življenja.<br>neumne pa kaznuje njihova lastna neumnost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:23,Pregovori:"Moder človek pazljivo izbira svoje besede.<br>in to. kar pove. je prepričljivo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:24,Pregovori:"Prijetne besede so kakor med iz satovja.<br>sladke za dušo in zdravilo za kosti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:25,Pregovori:"Včasih se človeku zdi kaka pot prava.<br>vendar na koncu vodi v smrt.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:26,Pregovori:"Želja po hrani delavca spodbuja. da pridno dela.<br>njegova lakota ga priganja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:27,Pregovori:"Ničvrednež izkopava to. kar je slabo.<br>njegovo govorjenje je kakor žgoč ogenj.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:28,Pregovori:"Spletkar povzroča nesoglasja<br>in obrekovalec ločuje dobre prijatelje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:29,Pregovori:"Nasilen človek zavaja svojega bližnjega<br>in ga usmerja na krivo pot.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:30,Pregovori:"Mežika z očesom in spletkari.<br>Škodoželjno se nasmiha in dela težave.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:31,Pregovori:"Sivi lasje so prelepa krona.<br>če krasijo glavo tistega. ki hodi po pravi poti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:32,Pregovori:"Kdor ni vzkipljiv. je boljši od mogočnega človeka.<br>in kdor zna nadzorovati svojo jezo. je boljši od tistega. ki osvoji mesto.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:16,V:33,Pregovori:"Človek sicer vrže žreb.<br>toda Jehova je tisti. ki določi izid.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,Pregovori:"Pregovori 17. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:1,Pregovori:"Boljši je kos suhega kruha. kjer je mir.<br>kakor velika gostija v hiši. kjer je prepir.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:2,Pregovori:"Služabnik. ki ravna preudarno. bo vladal nad gospodarjevim sinom. ki ravna sramotno <br>delil si bo dediščino z gospodarjevimi sinovi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:3,Pregovori:"Srebro se čisti v talilnem loncu in zlato v peči.<br>srce pa preiskuje Jehova.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:4,Pregovori:"Hudobni posluša žaljiv govor<br>in goljuf posluša zloben jezik.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:5,Pregovori:"Kdor zasmehuje revnega. žali njegovega Stvarnika.<br>Kdor se veseli tuje nesreče. ne bo ostal brez kazni.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:6,Pregovori:"Starejšim so njihovi vnuki kakor krona<br>in otroci si pridobijo ugled zaradi svojih staršev.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:7,Pregovori:"Neumnežu se ne poda pošteno govorjenje.<br>še manj pa vladarju laganje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:8,Pregovori:"Darilo je tistemu. ki ga daje. kakor drag kamen.<br>Kamor koli tak človek gre. mu darilo prinese uspeh.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:9,Pregovori:"Kdor odpusti prestopek. si prizadeva za ljubezen.<br>kdor pa o njem nenehno govori. ločuje dobre prijatelje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:10,Pregovori:"Razumnemu opomin koristi bolj<br>kakor neumnemu sto udarcev.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:11,Pregovori:"Slab človek išče samo upor.<br>toda prišel bo neusmiljen sel in ga kaznoval.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:12,Pregovori:"Boljše je srečati medvedko. ki so ji vzeli mladiče.<br>kakor neumneža z njegovo neumnostjo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:13,Pregovori:"Če kdo vrača hudo za dobro.<br>se bo hudo držalo njegove družine.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:14,Pregovori:"Ko se začne prepir. je tako. kakor bi voda predrla jez <br>še preden prepir izbruhne. se umakni.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:15,Pregovori:"Jehovu se gnusi tako tisti. ki hudobnega oprosti krivde.<br>kot tudi tisti. ki pravičnega obsodi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:16,Pregovori:"Kaj koristi neumnežu. če ima vse potrebno. da si pridobi modrost.<br>ko pa nima želje. da bi si jo pridobil?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:17,Pregovori:"Pravi prijatelj ljubi ves čas<br>in se v stiski izkaže kot brat.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:18,Pregovori:"Človek. ki ne zna modro presojati. potrjuje dogovor s stiskom roke<br>in vpričo svojega bližnjega jamči za tuji dolg.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:19,Pregovori:"Kdor se rad prepira. ljubi greh.<br>Kdor se vedno hvali. kliče nesrečo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:20,Pregovori:"Kdor ima pokvarjeno srce. ne bo imel uspeha<br>in tistega. ki govori zvijačno. bo doletela nesreča.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:21,Pregovori:"Neumen otrok prinaša svojemu očetu žalost <br>oče nespametnega otroka ni vesel.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:22,Pregovori:"Veselo srce je dobro zdravilo.<br>zlomljen duh pa jemlje moči.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:23,Pregovori:"Hudoben človek na skrivaj sprejme podkupnino.<br>da bi izkrivljal pravico.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:24,Pregovori:"Preudaren človek ima vedno pred očmi modrost.<br>misli neumnega pa tavajo sem ter tja.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:25,Pregovori:"Neumen sin zadaja svojemu očetu žalost<br>in svoji mami bolečino.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:26,Pregovori:"Kaznovati pravičnega ni dobro<br>in pretepati spoštovanja vredne ljudi ni prav.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:27,Pregovori:"Moder človek pazi na svoje besede<br>in preudaren človek ostane miren.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:17,V:28,Pregovori:"Tudi neumnega. ki molči. imajo za modrega.<br>in kdor ne odpira ust. velja za preudarnega.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,Pregovori:"Pregovori 18. poglavje",K:"",NZ:""},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:1,Pregovori:"Kdor se osamlja. zadovoljuje lastne sebične želje<br>in zavrača vso modrost.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:2,Pregovori:"Neumnežu ni do tega. da bi kaj razumel.<br>ampak raje drugim razglaša svoje mnenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:3,Pregovori:"Tam. kjer je hudoben človek. je tudi zaničevanje<br>in nečastno ravnanje prinese sramoto.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:4,Pregovori:"Besede. ki jih človek izgovarja. so kakor globoka voda.<br>Modrost. ki prihaja od njega. teče kakor potok.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:5,Pregovori:"Ni dobro biti pristranski v prid hudobnemu<br>niti prikrajšati pravičnega za pravico.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:6,Pregovori:"Besede neumnega človeka vodijo v prepir<br>in njegova usta kar kličejo udarce.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:7,Pregovori:"Neumnežu njegova usta prinašajo nesrečo<br>in njegove besede mu ogrožajo življenje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:8,Pregovori:"Besede obrekovalca so kakor slastni grižljaji.<br>človek jih hitro pogoltne in zdrsnejo naravnost v njegov želodec.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:9,Pregovori:"Kdor je len pri svojem delu.<br>je brat tistemu. ki povzroča nesrečo.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:10,Pregovori:"Jehovovo ime je trden stolp.<br>Vanj se zateka pravični in je na varnem.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:11,Pregovori:"Bogat človek si domišlja. da je njegovo bogastvo kakor utrjeno mesto.<br>da je kakor obzidje. ki ga ščiti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:12,Pregovori:"Človeka prevzetno srce vodi v nesrečo.<br>ponižnost pa prinaša čast.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:13,Pregovori:"Če človek odgovori. preden sliši dejstva.<br>ravna neumno in se osramoti.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:14,Pregovori:"Veder duh človeku pomaga prenašati bolezen.<br>toda kdo lahko prenaša svoje malodušje?",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:15,Pregovori:"Srce razumnega si pridobiva spoznanje<br>in uho modrih si prizadeva najti spoznanje.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:16,Pregovori:"Darilo človeku odpira vrata.<br>z njim lahko pride do pomembnih ljudi.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:17,Pregovori:"Za tistega. ki se prvi zagovarja. se zdi. da ima prav.<br>dokler ne pride druga stran in ga zasliši.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:18,Pregovori:"Metanje žreba konča prepir<br>in razsoja med močnimi nasprotniki.",K:"",NZ:"X"},
{Knjiga:"Pregovori",Kr:"Prg",P:18,V:19,Pregovori:"Užaljen brat težje popusti kakor utrjeno mesto<br>in nekateri spori so tako nepremostljivi kakor zapahi na vratih trdnjave.",K:"",NZ:"X"},
