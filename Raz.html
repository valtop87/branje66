{Knjiga:"Janez",Kr:"Raz",P:22,V:10,Janez:"Rekel mi je še: »Ne zapečati preroških besed. ki so v tem zvitku. saj je določeni čas blizu.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:11,Janez:"Kdor je nepravičen. naj bo še naprej nepravičen. in kdor je umazan. naj bo še naprej umazan. Toda kdor je pravičen. naj bo še naprej pravičen. in kdor je svet. naj bo še naprej svet.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:12,Janez:"‚Prišel bom hitro in s seboj bom imel plačilo. da bom vsakemu povrnil po njegovih delih.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:13,Janez:"Jaz sem Alfa in Omega. prvi in zadnji. začetek in konec.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:14,Janez:"Srečni tisti. ki so oprali svoja oblačila. da bi imeli pravico jesti z dreves življenja in bi smeli vstopiti skozi vrata v mesto.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:15,Janez:"Zunaj mesta pa so nečisti ljudje. tisti. ki se ukvarjajo s spiritizmom. tisti. ki se vdajajo spolni nemorali. morilci. malikovalci in vsi. ki radi lažejo in si izmišljajo neresnice.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:16,Janez:"‚Jaz. Jezus. sem poslal svojega angela. da bi vam potrdil te stvari. in to bo v korist občinam. Jaz sem Davidova korenina in Davidov potomec pa tudi svetla jutranja zvezda.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:17,Janez:"Duh in nevesta govorita: »Pridi!« In kdor to sliši. naj reče: »Pridi!« In kdor je žejen. naj pride. Kdor hoče. naj zastonj vzame vodo. ki daje življenje.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:18,Janez:"»Vsakemu. ki sliši preroške besede. ki so v tem zvitku. oznanjam: Če kdo k temu kaj doda. bo Bog nad njega poslal nadloge. ki so zapisane v tem zvitku.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:19,Janez:"In če kdo kaj odvzame od besed. ki so v tem preroškem zvitku. mu bo Bog odvzel njegov delež od tega. o čemer piše v tem zvitku – ne bo mu dovolil jesti z dreves življenja in vstopiti v sveto mesto.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:20,Janez:"Tisti. ki oznanja to. pravi: ‚Da. prišel bom hitro.«<br>Amen! Pridi. Gospod Jezus.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:21,Janez:"Naj Gospod Jezus svetim izkaže nezasluženo dobroto.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
</body>
</html>
