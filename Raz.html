<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Janez','K','NZ'];
var Lokacije = [
{Knjiga:"Janez",Kr:"Raz",P:1,V:1,Janez:"To je razodetje. ki ga je Bog dal Jezusu Kristusu. da bi svojim sužnjem pokazal. kaj se mora v kratkem zgoditi. Jezus je poslal svojega angela in po njem to v znamenjih predstavil meni. Janezu. ki sem Božji suženj.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:2,Janez:"Jaz sem pričeval za Božjo besedo in za sporočilo. ki ga je oznanjal Jezus Kristus. da. pričeval sem za vse. kar sem videl.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:3,Janez:"Srečen tisti. ki na glas bere besede tega prerokovanja. in srečni tisti. ki temu prisluhnejo in izpolnjujejo to. kar je v njem zapisano. Določeni čas je namreč blizu.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:4,Janez:"Jaz. Janez. pišem sedmim občinam. ki so v provinci Aziji.<br>Prejmite nezasluženo dobroto in mir od »tistega. ki je. ki je bil in ki prihaja« ter od sedmih duhov. ki so pred njegovim prestolom.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:5,Janez:"in od Jezusa Kristusa. ki je »Zvesta priča«. »prvorojenec izmed mrtvih« in »Vladar nad kralji zemlje«.<br>Njemu. ki nas ljubi in ki nas je s svojo krvjo osvobodil naših grehov",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:6,Janez:"(on nas je tudi naredil za kralje in za duhovnike svojemu Bogu in Očetu). da. njemu naj gresta slava in moč na večne čase. Amen.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:7,Janez:"Prihaja z oblaki in videli ga bodo vsi. tudi tisti. ki so ga prebodli. Zaradi njega se bodo od žalosti tolkli po prsih vsi narodi na zemlji. Da. amen.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:8,Janez:"»Jaz sem Alfa in Omega.« govori Bog Jehova. »tisti. ki je. ki je bil in ki prihaja. Vsemogočni.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:9,Janez:"Jaz. Janez. vaš brat. ki kot Jezusov sledilec ravno tako kot vi vztrajam. prenašam preganjanje in bom skupaj z vami kraljeval. sem zato. ker sem govoril o Bogu in pričeval za Jezusa. pristal na otoku Patmos.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:10,Janez:"Po navdihnjenju sem se znašel v Gospodovem dnevu. Za seboj sem zaslišal močan glas. podoben zvoku trobente.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:11,Janez:"ki mi je rekel: »To. kar vidiš. napiši v zvitek in ga pošlji sedmim občinam: v Efez. Smirno. Pergamon. Tiatiro. Sarde. Filadelfijo in Laodikejo.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:12,Janez:"Obrnil sem se. da bi videl. kdo mi je govoril. In ko sem se obrnil. sem zagledal sedem zlatih svečnikov.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:13,Janez:"sredi njih pa nekoga. ki je bil podoben sinu človekovemu. Nosil je oblačilo. ki mu je segalo do stopal. in čez prsi je bil prevezan z zlatim trakom.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:14,Janez:"Lasje na njegovi glavi so bili beli kakor bela volna. kakor sneg. in njegove oči so bile kakor ognjen plamen.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:15,Janez:"Njegove noge so bile kakor v peči razžarjen čisti baker in njegov glas je bil podoben zvoku deročih voda.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:16,Janez:"V desnici je imel sedem zvezd in iz njegovih ust je prihajal oster. dolg dvorezen meč. Njegov obraz je bil kakor sonce. kadar sije najmočneje.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:17,Janez:"Ko sem ga videl. sem se zgrudil k njegovim nogam kakor mrtev.<br>On pa je name položil svojo desnico in rekel: »Ne boj se. Jaz sem Prvi in Zadnji",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:18,Janez:"in tisti. ki je živ. Bil sem mrtev. toda zdaj sem živ in bom živel vso večnost. Imam ključe smrti in groba.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:19,Janez:"Zapiši torej to. kar si videl. to. kar se zdaj dogaja. in to. kar se bo zgodilo po tem.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:1,V:20,Janez:"Sveta skrivnost sedmih zvezd. ki si jih videl v moji desnici. in sedmih zlatih svečnikov je: sedem zvezd predstavlja angele sedmih občin. sedem svečnikov pa predstavlja sedem občin.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,Janez:"Janez 2. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:2,V:1,Janez:"Angelu občine v Efezu napiši: Tisti. ki v svoji desnici drži sedem zvezd in hodi sredi sedmih zlatih svečnikov. govori takole:",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:2,Janez:"‚Vem za tvoja dejanja. za tvoje prizadevanje in zdržljivost. Vem tudi. da ne prenašaš hudobnežev in da si tiste. ki zase pravijo. da so apostoli. pa to niso. preizkusil in ugotovil. da so lažnivci.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:3,Janez:"Prav tako si zdržljiv. Marsikaj si že prenesel zaradi mojega imena. ampak se nisi utrudil.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:4,Janez:"Vendar ti očitam to. da si izgubil svojo prvotno ljubezen.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:5,Janez:"Pomisli. kako nizko si padel. Pokesaj se in delaj to. kar si delal na začetku. Če se ne boš pokesal. bom prišel k tebi in odstranil tvoj svečnik z njegovega mesta.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:6,Janez:"Vendar ti v dobro štejem to. da sovražiš dejanja Nikolajeve ločine. ki jih sovražim tudi jaz.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:7,Janez:"Kdor ima ušesa. naj pozorno prisluhne. kaj duh govori občinam: Zmagovalcu bom dal jesti z drevesa življenja. ki je v Božjem raju.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:8,Janez:"Angelu občine v Smirni napiši: ‚Prvi in Zadnji. ki je umrl in nato oživel. govori takole:",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:9,Janez:"‚Vem za tvoje trpljenje in revščino. toda kljub temu si bogat. Vem tudi za bogokletno govorjenje tistih. ki zase pravijo. da so Judje. pa to niso. ampak so Satanova sinagoga.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:10,Janez:"Ne boj se tega. kar boš moral pretrpeti. Hudič bo še naprej pošiljal nekatere od vas v ječo. To boste doživljali zato. da bi bili temeljito preizkušeni. in preganjanje boste prenašali deset dni. Ostani zvest vse do smrti in dal ti bom venec življenja.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:11,Janez:"Kdor ima ušesa. naj pozorno prisluhne. kaj duh govori občinam: Zmagovalca zagotovo ne bo doletela druga smrt.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:12,Janez:"Angelu občine v Pergamonu napiši: Tisti. ki ima oster. dolg dvorezen meč. govori takole:",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:13,Janez:"‚Vem. kje živiš. namreč tam. kjer je Satanov prestol. Toda vseeno se še naprej oklepaš mojega imena in nisi zatajil vere vame niti v dneh moje zveste priče Antipa. ki so ga ubili v vašem mestu. kjer prebiva Satan.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:14,Janez:"Kljub temu ti nekaj stvari očitam. Pri sebi imaš namreč take. ki se oklepajo tega. kar je učil Balaam. Ta je Balaka poučil. kako naj Izraelce navede. da bi jedli to. kar je bilo žrtvovano malikom. in da bi zagrešili spolno nemoralo.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:15,Janez:"Prav tako imaš pri sebi tudi take. ki se oklepajo nauka Nikolajeve ločine.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:16,Janez:"Zato se pokesaj. Če se ne boš. bom hitro prišel k tebi in se vojskoval proti njim z dolgim mečem. ki prihaja iz mojih ust.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:17,Janez:"Kdor ima ušesa. naj pozorno prisluhne. kaj duh govori občinam: Zmagovalcu bom dal nekaj skrite mane. dal pa mu bom tudi bel kamenček. na katerem bo napisano novo ime. ki ga ne bo poznal nihče razen tistega. ki ga bo dobil.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:18,Janez:"Angelu občine v Tiatiri napiši: Božji Sin. ki ima oči kakor ognjen plamen in noge kakor čisti baker. govori takole:",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:19,Janez:"‚Vem za tvoja dejanja. za tvojo ljubezen. vero. služenje Bogu in zdržljivost. Vem tudi. da je v zadnjem času tvojih dejanj več. kot jih je bilo na začetku.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:20,Janez:"Vseeno pa ti očitam to. da prenašaš Jezabelo. tisto žensko. ki sebe imenuje prerokinja. Ta s svojimi nauki zavaja moje sužnje. da se vdajajo spolni nemorali in jedo to. kar je bilo žrtvovano malikom.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:21,Janez:"Dal sem ji čas. da se pokesa. vendar se za svoje vdajanje spolni nemorali noče pokesati.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:22,Janez:"Še malo in vrgel jo bom na bolniško posteljo. Tistim. ki so z njo prešuštvovali. bom povzročil veliko trpljenja. če se ne bodo pokesali za dejanja. h katerim jih je s svojim zavajanjem navedla.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:23,Janez:"Njene otroke pa bom pobil s smrtonosno kugo. tako da bodo vse občine vedele. da sem jaz tisti. ki preiskujem najgloblje misli in srca. Vsakemu od vas bom povrnil po njegovih dejanjih.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:24,Janez:"Vsem drugim. ki ste v Tiatiri. vsem tistim. ki se ne ravnate po Jezabelinih naukih in niste spoznali tako imenovanih »Satanovih globočin«. pa pravim: Ne nalagam vam nobenega drugega bremena",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:25,Janez:"razen tega. da se še naprej trdno držite tega. kar imate. dokler ne pridem.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:26,Janez:"Zmagovalcu. ki bo vse do konca delal to. kar sem zapovedal. bom dal oblast nad narodi.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:27,Janez:"tako kakor sem tudi jaz prejel oblast od svojega Očeta. Ljudi bo pasel z železno palico. da se bodo razbili na koščke kakor glinene posode.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:28,Janez:"in jaz mu bom dal jutranjo zvezdo.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:2,V:29,Janez:"Kdor ima ušesa. naj pozorno prisluhne. kaj duh govori občinam.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,Janez:"Janez 3. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:3,V:1,Janez:"Angelu občine v Sardah napiši: Tisti. ki ima sedem Božjih duhov in sedem zvezd. govori takole: ‚Vem za tvoja dejanja: znan si po tem. da si živ. v resnici pa si mrtev.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:2,Janez:"Zbudi se in utrdi to. kar je ostalo in je na tem. da umre. saj vidim. da ne delaš vsega. kar moj Bog pričakuje od tebe.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:3,Janez:"Zato ne pozabi sporočila. ki si ga prejel in slišal. Drži se ga in se pokesaj. Če pa se ne boš zbudil. bom prišel kakor tat in ne boš vedel. kdaj bom prišel.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:4,Janez:"Vendar imaš v Sardah nekaj takih. ki si niso umazali oblačil. Ti bodo hodili z menoj v belih oblačilih. ker so tega vredni.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:5,Janez:"Tako bo zmagovalec oblečen v bela oblačila. Njegovega imena zagotovo ne bom izbrisal iz knjige življenja. ampak bom njegovo ime priznal pred svojim Očetom in pred njegovimi angeli.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:6,Janez:"Kdor ima ušesa. naj pozorno prisluhne. kaj duh govori občinam.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:7,Janez:"Angelu občine v Filadelfiji napiši: Tisti. ki je svet. ki je resničen in ima Davidov ključ. tisti. ki odpira. tako da nihče ne more zapreti. in zapira. tako da nihče ne more odpreti. govori takole:",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:8,Janez:"‚Vem za tvoja dejanja. Vem tudi. da nimaš veliko moči. vendar si se vseeno držal moje besede in ostal zvest mojemu imenu. Pred teboj sem odprl vrata. ki jih ne bo mogel nihče zapreti.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:9,Janez:"Tiste iz Satanove sinagoge. ki lažejo. da so Judje. pa to niso. bom pripravil do tega. da bodo prišli in se priklonili pred tvojimi nogami ter spoznali. da te ljubim.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:10,Janez:"Ker si upošteval to. kar si slišal o moji zdržljivosti. bom tudi jaz tebe obvaroval v času preizkušnje. ki bo prišla nad vso naseljeno zemljo. da preizkusi njene prebivalce.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:11,Janez:"Prišel bom hitro. Trdno se drži tega. kar imaš. da ti ne bo mogel nihče odvzeti nagrade.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:12,Janez:"Zmagovalca bom postavil za steber v templju svojega Boga in zagotovo ne bo več šel iz njega. Nanj bom napisal ime svojega Boga in ime Novega Jeruzalema. ki je mesto mojega Boga in prihaja iz nebes od mojega Boga. Nanj bom napisal tudi svoje novo ime.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:13,Janez:"Kdor ima ušesa. naj pozorno prisluhne. kaj duh govori občinam.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:14,Janez:"Angelu občine v Laodikeji napiši: Amen. zvesta in resnična priča. prvo Božje stvarjenje. govori takole:",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:15,Janez:"‚Vem za tvoja dejanja. vem. da nisi ne hladen ne vroč. Ko bi le bil ali hladen ali vroč!",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:16,Janez:"Ker pa nisi ne vroč ne hladen. ampak si mlačen. te bom izpljunil iz svojih ust.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:17,Janez:"Ti praviš: »Premožen sem. obogatel sem in ničesar ne potrebujem.« Ne veš pa. da si ubog. pomilovanja vreden. reven. slep in gol.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:18,Janez:"Zato ti svetujem. da od mene kupiš zlato. prečiščeno v ognju. da boš obogatel. Kupi si tudi bela oblačila. da se boš oblekel. sicer bodo drugi videli tvojo goloto in te bo sram. Kupi si tudi očesno mazilo. da si boš z njim namazal oči in boš spregledal.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:19,Janez:"Vse tiste. ki jih imam rad. opominjam in discipliniram. Zato bodi goreč in se pokesaj.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:20,Janez:"Stojim pri vratih in trkam. Če bo kdo slišal moj glas in odprl vrata. bom vstopil v njegovo hišo in bova skupaj večerjala.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:21,Janez:"Zmagovalcu bom dovolil. da se bo usedel z menoj na moj prestol. tako kot sem tudi jaz zmagal in se usedel s svojim Očetom na njegov prestol.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:3,V:22,Janez:"Kdor ima ušesa. naj pozorno prisluhne. kaj duh govori občinam.«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:4,V:0,Janez:"Janez 4. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:4,V:1,Janez:"Po vsem tem sem videl naslednje: odprta vrata v nebesih. Slišal sem prvi glas. ki je bil podoben zvoku trobente. Rekel mi je: »Pridi sem gor in pokazal ti bom to. kar se mora zgoditi.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:4,V:2,Janez:"Takoj zatem je name začel delovati Božji duh. V nebesih sem videl prestol in na njem je nekdo sedel.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:4,V:3,Janez:"Ta. ki je na njem sedel. je bil po zunanjosti podoben jaspisu in sardiju. okoli prestola pa je bila mavrica. ki je bila videti kakor smaragd.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:4,V:4,Janez:"Okoli tega prestola je bilo še 24 prestolov in na teh prestolih sem videl sedeti 24 starešin. ki so bili oblečeni v bela oblačila. na glavah pa so imeli zlate krone.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:4,V:5,Janez:"Od prestola so prihajali bliski. glasovi in gromi. Pred prestolom je bilo sedem svetilk. v katerih je gorel ogenj. Te svetilke predstavljajo sedem Božjih duhov.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:4,V:6,Janez:"Pred prestolom je bilo tudi kristalu podobno steklasto morje.<br>Na sredini. in sicer tam. kjer je bil prestol. in okoli prestola so bila štiri živa bitja. ki so bila spredaj in zadaj polna oči.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:4,V:7,Janez:"Prvo živo bitje je bilo podobno levu. drugo mlademu biku. tretje je imelo obraz. podoben človekovemu. in četrto je bilo podobno letečemu orlu.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:4,V:8,Janez:"Vsako od teh štirih živih bitij je imelo po šest peruti. ki so bile z vseh strani polne oči. Neprenehoma. dan in noč. so govorila: »Svet. svet. svet je Bog Jehova. Vsemogočni. ki je bil. ki je in ki prihaja.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:4,V:9,Janez:"Kadar koli so ta živa bitja izrekla slavo. čast in zahvalo tistemu. ki je sedel na prestolu. tistemu. ki živi vso večnost.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:4,V:10,Janez:"je 24 starešin pokleknilo in se priklonilo do tal pred tistim. ki je sedel na prestolu in ki živi vso večnost. ter ga počastilo. Svoje krone so vrgli pred prestol in rekli:",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:4,V:11,Janez:"»Naš Bog Jehova. vreden si prejemati slavo. čast in moč. ker si vse ustvaril  po tvoji volji je vse to nastalo in je bilo ustvarjeno.«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:5,V:0,Janez:"Janez 5. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:5,V:1,Janez:"V desnici tistega. ki je sedel na prestolu. sem videl zvitek. popisan na obeh straneh in dobro zapečaten s sedmimi pečati.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:5,V:2,Janez:"Videl sem tudi močnega angela. ki je glasno razglašal: »Kdo je vreden. da zlomi pečate in zvitek razvije?«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:5,V:3,Janez:"Toda nihče. ne v nebesih. ne na zemlji. ne pod zemljo. ga ni mogel razviti ali pogledati vanj.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:5,V:4,Janez:"Ker ni bilo nikogar. ki bi bil vreden. da ga razvije ali pogleda vanj. sem močno zajokal.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:5,V:5,Janez:"Takrat mi je eden od starešin rekel: »Ne jokaj. Lev iz Judovega rodu. Davidova korenina. je zmagal. zato je vreden. da zlomi sedem pečatov zvitka in ga razvije.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:5,V:6,Janez:"Nato sem ob prestolu in sredi štirih živih bitij in sredi starešin videl stati jagnje. ki je bilo videti. kot da je zaklano. Imelo je sedem rogov in sedem oči. Oči predstavljajo sedem Božjih duhov. ki so bili poslani po vsej zemlji.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:5,V:7,Janez:"Jagnje je takoj stopilo naprej in zvitek vzelo iz desnice tistega. ki je sedel na prestolu.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:5,V:8,Janez:"Ko je Jagnje zvitek vzelo. so štiri živa bitja in 24 starešin pred njim pokleknili in se priklonili do tal. Vsak je imel harfo in zlato posodo. polno kadila. (Kadilo predstavlja molitve svetih.)",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:5,V:9,Janez:"Peli so novo pesem: »Vredno si. da vzameš zvitek in zlomiš njegove pečate. ker si bilo zaklano in si s svojo krvjo kupilo Bogu ljudi iz vsakega rodu. jezika. ljudstva in naroda",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:5,V:10,Janez:"ter si iz njih naredilo kralje in duhovnike našemu Bogu. In ti bodo kraljevali nad zemljo.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:5,V:11,Janez:"Zatem sem okrog prestola. živih bitij in starešin videl mnogo angelov. slišal pa sem tudi njihov glas. Angelov je bilo mirijade mirijad in tisoče tisočev.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:5,V:12,Janez:"Z močnim glasom so govorili: »Jagnje. ki je bilo zaklano. je vredno. da prejme oblast. bogastvo. modrost. moč. čast. slavo in hvalo.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:5,V:13,Janez:"Vsako bitje. ki je v nebesih in na zemlji in pod zemljo in na morju – prav vsa bitja – sem slišal govoriti: »Njemu. ki sedi na prestolu. in Jagnjetu naj gredo hvala. čast. slava in moč vso večnost.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:5,V:14,Janez:"Štiri živa bitja so govorila: »Amen!« Starešine pa so pokleknili. se priklonili do tal in počastili Boga.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:6,V:0,Janez:"Janez 6. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:6,V:1,Janez:"Videl sem. ko je Jagnje zlomilo prvega od sedmih pečatov. in slišal eno od štirih živih bitij. kako je z glasom. podobnim gromu. reklo: »Pojdi!«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:2,Janez:"Takrat sem zagledal belega konja in na njem jezdeca z lokom v roki. Dobil je krono in zmagovalno odšel. da izbojuje dokončno zmago.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:3,Janez:"Ko je Jagnje zlomilo drugi pečat. sem slišal drugo živo bitje reči: »Pojdi!«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:4,Janez:"Prišel je drug konj. ki je bil ognjene barve. Njegov jezdec je dobil velik meč in oblast. da odvzame mir z zemlje in tako povzroči. da se ljudje neusmiljeno pobijajo med seboj.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:5,Janez:"Ko je Jagnje zlomilo tretji pečat. sem slišal tretje živo bitje reči: »Pojdi!« Nato sem zagledal črnega konja in na njem jezdeca. ki je imel v roki tehtnico.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:6,Janez:"Zaslišal sem nekaj podobnega glasu. ki je prihajal iz srede štirih živih bitij: »Merica pšenice za denarij in tri merice ječmena za denarij. oljčno olje in vino pa pusti pri miru.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:7,Janez:"Ko je Jagnje zlomilo četrti pečat. sem slišal četrto živo bitje reči: »Pojdi!«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:8,Janez:"Nato sem zagledal bledega konja in na njem jezdeca. ki mu je bilo ime Smrt. Tik za njim je šel grob. Dobila sta oblast nad četrtino zemlje. da pobijata ljudi z dolgim mečem. lakoto. smrtonosno kugo in zvermi.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:9,Janez:"Ko je Jagnje zlomilo peti pečat. sem ob vznožju oltarja zagledal kri tistih. ki so bili zaradi Božje besede in svojega oznanjevanja neusmiljeno pobiti.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:10,Janez:"Glasno so vpili: »Vrhovni gospod. sveti in resnični. kako dolgo boš še čakal? Kdaj boš sodil tistim. ki živijo na zemlji. in maščeval našo kri?«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:11,Janez:"Vsak od njih je dobil dolgo belo oblačilo in rečeno jim je bilo. naj še malo počakajo. dokler se ne dopolni število njihovih sosužnjev. njihovih bratov. ki bodo prav tako ubiti.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:12,Janez:"Nato sem videl. da je Jagnje zlomilo šesti pečat. Nastal je velik potres. sonce je postalo temno kakor črna raševina. luna je postala rdeča kakor kri",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:13,Janez:"in zvezde so z neba padle na zemljo. tako kot nezrele fige padejo z drevesa. ko ga zamaje močan veter.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:14,Janez:"Nebo se je zvilo kakor zvitek in izginilo. Vse gore in otoki so bili odstranjeni s svojega mesta.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:15,Janez:"Kralji zemlje. visoki uradniki. vojaški poveljniki. bogati. močni. vsi sužnji in vsi svobodni so se poskrili po votlinah in med gorskim skalovjem",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:16,Janez:"ter goram in skalam govorili: »Padite na nas in nas skrijte pred tistim. ki sedi na prestolu. in pred jezo Jagnjeta.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:6,V:17,Janez:"Prišel je namreč veliki dan njune jeze. Kdo ga lahko preživi?«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:7,V:0,Janez:"Janez 7. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:7,V:1,Janez:"Zatem sem videl štiri angele. ki so stali na štirih koncih zemlje in zadrževali štiri vetrove zemlje. da ne bi pihali ne na zemljo. ne na morje. ne v nobeno drevo.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:2,Janez:"Nato sem videl še enega angela. ki se je dvigal od vzhoda in je imel pečat živega Boga. Štirim angelom. ki jim je bila dana oblast. da poškodujejo zemljo in morje. je glasno zavpil:",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:3,Janez:"»Ne poškodujte ne zemlje. ne morja. ne dreves. dokler sužnjem našega Boga ne odtisnemo pečata na čelo.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:4,Janez:"Nato sem slišal število zapečatenih: 144.000. Zapečateni prihajajo iz vseh Izraelovih rodov:",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:5,Janez:"Iz Judovega rodu 12.000 zapečatenih.<br>iz Rubenovega rodu 12.000.<br>iz Gadovega rodu 12.000.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:6,Janez:"iz Aserjevega rodu 12.000.<br>iz Neftalijevega rodu 12.000.<br>iz Manasejevega rodu 12.000.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:7,Janez:"iz Simeonovega rodu 12.000.<br>iz Levijevega rodu 12.000.<br>iz Isaharjevega rodu 12.000.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:8,Janez:"iz Zabulonovega rodu 12.000.<br>iz Jožefovega rodu 12.000.<br>iz Benjaminovega rodu 12.000 zapečatenih.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:9,Janez:"Po vsem tem sem zagledal veliko množico ljudi. ki jih nihče ni mogel prešteti. Bili so iz vseh narodov. rodov. ljudstev in jezikov. Stali so pred prestolom in pred Jagnjetom. Oblečeni so bili v dolga bela oblačila. v rokah pa so držali palmove veje.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:10,Janez:"Glasno so vzklikali: »Rešitev dolgujemo našemu Bogu. ki sedi na prestolu. in Jagnjetu.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:11,Janez:"Okoli prestola. starešin in štirih živih bitij so stali vsi angeli. Pokleknili so pred prestolom. se priklonili do tal in počastili Boga",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:12,Janez:"z besedami: »Amen! Našemu Bogu naj gredo hvala. slava. modrost. zahvala. čast. oblast in moč vso večnost. Amen!«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:13,Janez:"Takrat me je eden od starešin vprašal: »Kdo so ti. ki so oblečeni v dolga bela oblačila. in od kod so prišli?«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:14,Janez:"Takoj sem mu odgovoril: »To veš ti. moj gospod.« Rekel mi je: »To so tisti. ki prihajajo iz velike stiske. Oprali so svoja oblačila in jih pobelili v Jagnjetovi krvi.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:15,Janez:"Zato so pred Božjim prestolom in Bogu noč in dan služijo v njegovem templju. Tisti. ki sedi na prestolu. bo nad njimi razpel svoj šotor.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:16,Janez:"Nič več ne bodo lačni ne žejni. nič več jim ne bo treba prenašati sončne pripeke niti nobene žgoče vročine.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:7,V:17,Janez:"Jagnje. ki je ob prestolu. jih bo namreč paslo in jih vodilo k izvirom vode. ki daje življenje. Bog pa bo z njihovih oči obrisal vse solze.«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:8,V:0,Janez:"Janez 8. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:8,V:1,Janez:"Potem je Jagnje zlomilo še sedmi pečat in v nebesih je za kake pol ure nastala tišina.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:8,V:2,Janez:"Videl sem. da je sedem angelov. ki so stali pred Bogom. dobilo sedem trobent.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:8,V:3,Janez:"Nato je prišel še en angel. V roki je imel zlato kadilnico in postavil se je k oltarju. Dobil je veliko kadila. da ga je lahko daroval na zlatem oltarju. ki je bil pred prestolom. medtem ko so se slišale molitve vseh svetih.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:8,V:4,Janez:"Dim iz kadilnice v angelovi roki se je skupaj z molitvami svetih dvigal pred Boga.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:8,V:5,Janez:"Potem je angel kadilnico napolnil z žarečim ogljem z oltarja in to oglje vrgel na zemljo. Nastali so gromi. glasovi. bliski in potres.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:8,V:6,Janez:"Sedem angelov s sedmimi trobentami pa se je pripravilo. da bodo zatrobili.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:8,V:7,Janez:"Zatrobil je prvi angel in pojavila sta se toča in ogenj. pomešana s krvjo. ter bila vržena na zemljo. Zgorela je tretjina zemlje in tretjina dreves. zgorelo pa je tudi vse zeleno rastlinje.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:8,V:8,Janez:"Zatrobil je drugi angel in nekaj. kar je bilo podobno veliki goreči gori. je bilo vrženo v morje. Tretjina morja se je spremenila v kri.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:8,V:9,Janez:"tretjina živali v morju je pomrla in tretjina ladij se je razbila.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:8,V:10,Janez:"Zatrobil je tretji angel in z neba je padla velika zvezda. ki je gorela kakor svetilka. in padla je na tretjino rek ter na vodne izvire.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:8,V:11,Janez:"Ta zvezda se imenuje Pelin. Tretjina vode se je spremenila v pelin in mnogo ljudi je umrlo zaradi te vode. ker je postala grenka.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:8,V:12,Janez:"Zatrobil je četrti angel in udarjena je bila tretjina sonca. tretjina lune in tretjina zvezd. tako da jih je tretjina potemnela ter da tretjino dneva in tretjino noči ni bilo svetlobe.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:8,V:13,Janez:"Takrat sem zagledal in zaslišal orla. ki je letel visoko na nebu in je glasno govoril: »Gorje. gorje. gorje prebivalcem zemlje. saj bodo preostali trije angeli kmalu zatrobili na trobente in se bo zaslišal njihov zvok.«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:9,V:0,Janez:"Janez 9. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:9,V:1,Janez:"Zatrobil je peti angel in videl sem zvezdo. ki je padla z neba na zemljo. in dan ji je bil ključ od brezna.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:2,Janez:"Zvezda je odprla brezno in iz njega se je dvignil dim. podoben dimu. ki se dvigne iz velike peči. Od tega dima sta potemnela sonce in zrak.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:3,Janez:"Iz dima so prišle na zemljo kobilice in dana jim je bila enaka moč. kakršno imajo na zemlji škorpijoni.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:4,Janez:"Rečeno jim je bilo. naj na zemlji ne poškodujejo ne trave. ne zelenja. ne dreves. ampak samo tiste ljudi. ki na čelu nimajo Božjega pečata.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:5,Janez:"Toda kobilicam ni bilo dovoljeno. da ljudi pobijejo. ampak da jih pet mesecev mučijo. Muke. ki so jih doživljali. so bile podobne mukam. ki jih doživlja človek. ko ga piči škorpijon.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:6,Janez:"V tistih dneh bodo ljudje iskali smrt. pa je ne bodo našli. želeli bodo umreti. vendar bo smrt bežala od njih.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:7,Janez:"Kobilice so bile po zunanjosti podobne konjem. pripravljenim na boj. Na glavah so imele nekaj. kar je bilo podobno zlatim kronam. Njihovi obrazi so bili podobni človeškim obrazom.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:8,Janez:"njihovi lasje so bili podobni ženskim lasem. njihovi zobje pa levjim zobem.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:9,Janez:"Na prsih so imele oklep. ki je bil videti železen. Zvok njihovih kril je bil podoben zvoku bojnih vozov s konji. ki hitijo v boj.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:10,Janez:"Imele so tudi repe in žela kakor škorpijoni. V svojih repih so imele moč. da ljudem pet mesecev zadajajo bolečine.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:11,Janez:"Nad seboj so imele kralja. angela brezna. ki mu je po hebrejsko ime Abadon. po grško pa Apolion.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:12,Janez:"Eno gorje je mimo. Vendar po vsem tem prideta še dve.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:13,Janez:"Zatrobil je šesti angel in zaslišal sem glas. ki je prihajal od rogov zlatega oltarja. ki je pred Bogom.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:14,Janez:"Glas je temu šestemu angelu s trobento rekel: »Odveži štiri angele. ki so zvezani pri veliki reki Evfrat.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:15,Janez:"Odvezal je torej štiri angele. ki so pripravljeni čakali na uro. dan. mesec in leto. da pobijejo tretjino ljudi.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:16,Janez:"Slišal sem. da je konjenica štela dve mirijadi mirijad.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:17,Janez:"Konji iz videnja in jezdeci na njih so bili videti takole: Jezdeci so imeli ognjeno rdeče. hijacintno modre in žvepleno rumene prsne oklepe. Glave konjev so bile podobne levjim glavam. iz njihovih ust pa so prihajali ogenj. dim in žveplo.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:18,Janez:"S temi tremi nadlogami – z ognjem. dimom in žveplom. ki so prihajali iz njihovih ust – je bila pobita tretjina ljudi.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:19,Janez:"Moč konjev je bila namreč v njihovih ustih in repih. Njihovi repi so bili podobni kačam in imeli so glave. Konji so s temi repi škodili ljudem.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:20,Janez:"Toda tisti ljudje. ki niso bili pobiti s temi nadlogami. se niso pokesali za svoja dela. Niso nehali častiti demonov in malikov iz zlata. srebra. bakra. kamenja in lesa. ki ne morejo ne videti. ne slišati. ne hoditi.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:9,V:21,Janez:"Niso se pokesali za svoje grehe: ne za umore. ne za spiritistična početja. ne za spolno nemoralo. ne za tatvine.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:10,V:0,Janez:"Janez 10. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:10,V:1,Janez:"Nato sem videl. kako se je iz nebes spuščal še en močan angel. Ogrnjen je bil z oblakom in na glavi je imel mavrico. Njegov obraz je bil kakor sonce. njegovi nogi sta bili kakor ognjena stebra",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:10,V:2,Janez:"in v roki je imel razvit majhen zvitek. Z desno nogo je stopil na morje. z levo na zemljo",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:10,V:3,Janez:"in glasno zavpil. da se je slišalo. kakor bi zarjovel lev. In ko je zavpil. so se zaslišali glasovi sedmih gromov.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:10,V:4,Janez:"Ko je teh sedem gromov spregovorilo. sem hotel zapisati. kaj so rekli. toda iz nebes sem zaslišal glas. ki je rekel: »To. kar je povedalo sedem gromov. zapečati. Tega ne zapiši.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:10,V:5,Janez:"Angel. ki sem ga videl stati na morju in zemlji. je dvignil desnico proti nebu.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:10,V:6,Janez:"Pri tistem. ki živi vedno. vso večnost. ki je ustvaril nebo in to. kar je na njem. zemljo in to. kar je na njej. ter morje in to. kar je v njem. je prisegel: »Odlašanja ne bo več.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:10,V:7,Janez:"Tik preden bo zatrobil sedmi angel. bo izpolnjena sveta skrivnost. ki jo je Bog kot dobro novico oznanil svojim sužnjem. prerokom.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:10,V:8,Janez:"Nato sem spet zaslišal glas iz nebes. Rekel mi je: »Pojdi. vzemi razviti zvitek iz roke angela. ki stoji na morju in zemlji.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:10,V:9,Janez:"Šel sem torej k angelu in mu rekel. naj mi da mali zvitek. On pa mi je rekel: »Vzemi ga in pojej. V želodcu ti bo povzročil grenkobo. v ustih pa bo sladek kakor med.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:10,V:10,Janez:"Iz angelove roke sem vzel mali zvitek in ga pojedel. V ustih je bil sladek kakor med. toda ko sem ga pogoltnil. sem v želodcu začutil grenkobo.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:10,V:11,Janez:"Rečeno mi je bilo: »Znova moraš prerokovati glede ljudstev. narodov. jezikov in mnogih kraljev.«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:11,V:0,Janez:"Janez 11. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:11,V:1,Janez:"Nato sem dobil trst. podoben palici. in rečeno mi je bilo: »Pojdi in izmeri Božje tempeljsko svetišče in oltar ter preštej tiste. ki v svetišču častijo Boga.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:2,Janez:"Toda dvorišče. ki je zunaj tempeljskega svetišča. izpusti in ga ne izmeri. ker je bilo dano narodom. Ti bodo sveto mesto teptali 42 mesecev.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:3,Janez:"Jaz pa bom svoji priči poslal. da bosta. oblečeni v raševino. prerokovali 1260 dni.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:4,Janez:"Ti priči sta simbolično predstavljeni z dvema oljkama in dvema svečnikoma ter stojita pred Gospodarjem zemlje.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:5,Janez:"Če bi jima kdo hotel narediti kaj hudega. bo iz njunih ust prišel ogenj in požrl njune sovražnike. Če bi jima kdo hotel narediti kaj hudega. bo moral na tak način umreti.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:6,Janez:"Oblast imata zapreti nebo. da med njunim prerokovanjem ne bo deževalo. Prav tako imata oblast. da vode spremenita v kri in da zemljo udarita z vsakršnimi nadlogami. in to tolikokrat. kolikorkrat hočeta.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:7,Janez:"Ko bosta nehali prerokovati. se bo z njima vojskovala zver. ki se je dvignila iz brezna. Premagala ju bo in ubila.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:8,Janez:"Njuni trupli bosta ležali na glavni ulici velikega mesta. ki se v prenesenem pomenu imenuje Sodoma in Egipt. V tem mestu je bil tudi njun Gospod pribit na kol.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:9,Janez:"Ljudje iz različnih ljudstev. rodov. jezikov in narodov bodo trupli gledali tri dni in pol in ne bodo pustili. da se ju položi v grob.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:10,Janez:"Zaradi smrti teh dveh prerokov bodo prebivalci zemlje praznovali. se veselili in se med seboj obdarovali. saj sta jih s svojim sporočilom mučila.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:11,Janez:"Po treh dneh in pol pa je življenjska sila od Boga šla v priči. tako da sta se postavili na noge. Tiste. ki so ju videli. je obšel velik strah.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:12,Janez:"Takrat se je iz nebes zaslišal močan glas. ki jima je rekel: »Pridita sem gor!« Priči sta se povzpeli v nebesa v oblaku. njuni sovražniki pa so ju gledali.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:13,Janez:"Še tisti trenutek je nastal velik potres in zrušila se je desetina mesta. V potresu je umrlo 7000 ljudi. ostali pa so se prestrašili in dali slavo Bogu nebes.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:14,Janez:"Drugo gorje je mimo. vendar kmalu pride tretje.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:15,Janez:"Zatrobil je sedmi angel in v nebesih so se zaslišali močni glasovi. ki so govorili: »Kraljevska oblast nad svetom sedaj pripada našemu Gospodu in njegovemu Kristusu. In on bo kraljeval za vedno. vso večnost.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:16,Janez:"Štiriindvajset starešin. ki so sedeli pred Bogom na svojih prestolih. je pokleknilo. se priklonilo do tal in počastilo Boga",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:17,Janez:"z besedami: »Zahvaljujemo se ti. Bog Jehova. Vsemogočni. ki si in ki si bil. ker si pokazal svojo veliko moč in zakraljeval.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:18,Janez:"Toda narodi so se razjezili. Ti si pokazal svojo jezo in prišel je določeni čas za to. da se sodi mrtvim in da se nagradi tvoje preroke. ki ti služijo. pa tudi svete in vse. ki globoko spoštujejo tvoje ime. tiste na visokih položajih in tiste na nizkih. ter da se uniči vse. ki uničujejo zemljo.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:11,V:19,Janez:"Takrat se je Božje tempeljsko svetišče. ki je v nebesih. odprlo in v njem sem zagledal skrinjo zaveze. In pojavili so se bliski. glasovi. gromi. potres in velika toča.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:12,V:0,Janez:"Janez 12. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:12,V:1,Janez:"Nato sem v nebesih videl veliko znamenje. Videl sem žensko. oblečeno v oblačila. ki so se svetila kakor sonce. Pod svojimi nogami je imela luno. na glavi pa krono iz 1",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:2,Janez:"zvezd. 2  Bila je noseča ter je vpila od porodnih bolečin in muk.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:3,Janez:"V nebesih sem videl še eno znamenje. Videl sem velikega zmaja ognjene barve. ki je imel sedem glav in deset rogov ter na vsaki glavi krono.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:4,Janez:"Zmaj je s svojim repom z neba potegnil tretjino zvezd in jih vrgel na zemljo. Stal je pred žensko. ki je bila tik pred porodom. da bi po porodu požrl njenega otroka.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:5,Janez:"Ženska je rodila sina. dečka. ki bo vse narode pasel z železno palico. Otrok je bil takoj po rojstvu vzet in odnesen k Bogu. ki je bil na svojem prestolu.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:6,Janez:"Ženska pa je zbežala v pustinjo. kjer ji je Bog pripravil prostor in kjer jo bodo hranili 1260 dni.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:7,Janez:"V nebesih je izbruhnila vojna: Mihael in njegovi angeli so se bojevali z zmajem. zmaj in njegovi angeli pa so se bojevali z njimi.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:8,Janez:"vendar niso zmagali. Zanje ni bilo več prostora v nebesih.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:9,Janez:"Zato je bil veliki zmaj. prakača. ki se imenuje Hudič in Satan in ki zapeljuje ves svet. vržen na zemljo. z njim pa so bili vrženi tudi njegovi angeli.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:10,Janez:"Takrat sem v nebesih zaslišal močan glas. ki je rekel:<br>»Rešitev. moč in Kraljestvo našega Boga ter oblast njegovega Kristusa so zdaj postali resničnost! Tožnik naših bratov. tisti. ki jih dan in noč obtožuje pred našim Bogom. je bil namreč vržen dol na zemljo!",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:11,Janez:"In oni so ga premagali zaradi Jagnjetove krvi in zaradi sporočila. ki so ga oznanjali. Bili so se pripravljeni odpovedati svojemu življenju in umreti.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:12,Janez:"Zato se veselite. nebesa in vi. ki prebivate v njih! Gorje pa vama. zemlja in morje. ker se je Hudič spustil k vama z veliko jezo. saj ve. da ima malo časa.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:13,Janez:"Ko je zmaj ugotovil. da je bil vržen na zemljo. je začel preganjati žensko. ki je rodila dečka.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:14,Janez:"Toda ženska je dobila dve peruti velikega orla. da je lahko odletela na svoj prostor v pustinji. Tam jo daleč stran od kače hranijo en čas. dva časa in pol časa.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:15,Janez:"Potem je kača proti ženski bruhnila vodo. podobno reki. da bi se ženska v njej utopila.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:16,Janez:"Toda ženski je priskočila na pomoč zemlja. Odprla je svoja usta in pogoltnila reko. ki jo je zmaj bruhnil iz svojih ust.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:12,V:17,Janez:"Zato se je zmaj razjezil na žensko in se je šel vojskovat s preostalim delom njenega potomstva. ki izpolnjuje Božje zapovedi in mu je zaupano delo. da pričuje za Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:13,V:0,Janez:"Janez 13. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:13,V:1,Janez:"Ustavil se je na morskem pesku.<br>Nato sem videl. kako se je iz morja dvigala zver. ki je imela deset rogov in sedem glav. Na vsakem rogu je imela po eno krono in na glavah bogokletna imena.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:2,Janez:"Zver. ki sem jo videl. je bila podobna leopardu. toda njene noge so bile kakor medvedje in njena usta kakor levja. Zmaj ji je dal moč. prestol in veliko oblast.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:3,Janez:"Ena od njenih glav je bila videti smrtno ranjena. vendar se je njena smrtna rana zacelila. Vsi ljudje na zemlji so zveri z občudovanjem sledili.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:4,Janez:"Ljudje so častili zmaja. ker je dal zveri oblast. častili pa so tudi zver. Govorili so: »Kdo je enak zveri in kdo se lahko z njo bojuje?«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:5,Janez:"Dobila je usta. s katerimi je govorila ošabne in bogokletne besede. dobila pa je tudi oblast. da deluje 42 mesecev.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:6,Janez:"S svojimi usti je začela preklinjati Boga: sramotila je njegovo ime in njegovo bivališče – tiste. ki živijo v nebesih.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:7,Janez:"Dovoljeno ji je bilo. da se vojskuje s svetimi in jih premaga. Dobila je oblast nad vsakim rodom. ljudstvom. jezikom in narodom.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:8,Janez:"Vsi prebivalci zemlje jo bodo častili. Od nastanka sveta nima nihče od njih svojega imena vpisanega v zvitku življenja. Ta zvitek pripada Jagnjetu. ki je bilo zaklano.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:9,Janez:"Kdor ima ušesa. naj pozorno prisluhne.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:10,Janez:"Komur je določeno ujetništvo. bo šel v ujetništvo. Kdor bo ubijal z mečem. bo moral biti z mečem ubit. Zato sveti potrebujejo zdržljivost in vero.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:11,Janez:"Potem sem videl še eno zver. ki se je dvigala iz zemlje. Imela je dva rogova. podobna jagnječjim. in govorila je kakor zmaj.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:12,Janez:"Izvajala je enako oblast. kot jo je prva zver. in to v njeni navzočnosti. Zemljo in njene prebivalce je pripravila do tega. da so častili prvo zver. ki se ji je smrtna rana zacelila.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:13,Janez:"Pred očmi ljudi je izvajala velika znamenja. Celo ogenj je priklicala z neba.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:14,Janez:"Z znamenji. ki jih je smela izvajati v navzočnosti prve zveri. je zavajala prebivalce zemlje. Rekla jim je. naj postavijo podobo prve zveri. ki je imela rano od meča. vendar je oživela.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:15,Janez:"Dovoljeno ji je bilo. da je podobi prve zveri vdihnila življenje. tako da je ta podoba lahko govorila in dala ubiti vse. ki je niso hoteli častiti.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:16,Janez:"Pritiskala je na vse ljudi. na tiste na visokih položajih in na tiste na nizkih. na bogate in revne. svobodne in sužnje. naj sprejmejo znamenje na desnico ali na čelo.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:17,Janez:"da ne bi mogel ne kupovati ne prodajati nihče drug razen tistega. ki ima znamenje – ime zveri ali število. ki ustreza njenemu imenu.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:13,V:18,Janez:"Tu pa je potrebna modrost. Kdor ima uvid. naj izračuna število zveri. saj je njeno število človeško število. To število je 666.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:14,V:0,Janez:"Janez 14. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:14,V:1,Janez:"Nato sem videl. da je na gori Sion stalo Jagnje. z njim pa 144.000 tistih. ki so imeli na čelu napisano njegovo ime in ime njegovega Očeta.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:2,Janez:"Iz nebes sem zaslišal zvok. podoben zvoku deročih voda in zvoku bobnečega groma. Zvok. ki sem ga slišal. je bil podoben zvoku pevcev. ki pojejo in igrajo na svoje harfe.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:3,Janez:"Teh 144.000 je stalo pred prestolom. pred štirimi živimi bitji in pred starešinami ter pelo nekaj. kar je zvenelo kot nova pesem. In te pesmi se ni mogel naučiti nihče drug razen 144.000 tistih. ki so bili odkupljeni z zemlje.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:4,Janez:"To so tisti. ki se niso oskrunili z ženskami in so ohranili svojo deviškost. To so tisti. ki gredo za Jagnjetom. kamor koli gre. Ti so bili odkupljeni izmed človeštva. da bi bili kot prvi darovani Bogu in Jagnjetu.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:5,Janez:"S svojimi usti ne zavajajo – brez napake so.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:6,Janez:"Potem sem spet videl nekega angela. ki je letel visoko na nebu in je oznanjal večno dobro novico prebivalcem zemlje. vsakemu narodu. rodu. jeziku in ljudstvu.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:7,Janez:"Glasno je govoril: »Globoko spoštujte Boga in mu dajte slavo. ker je prišel čas. ko bo sodil ljudi. Zato častite njega. ki je naredil nebo. zemljo. morje in vodne izvire.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:8,Janez:"Za njim je prišel drugi angel. Govoril je: »Padla je! Padla je prestolnica Babilon Veliki. ki je vse narode pripravila do tega. da so pili vino poželenja. vino njene spolne nemorale.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:9,Janez:"Za njima je prišel še tretji angel. ki je glasno govoril: »Kdor časti zver in njeno podobo ter na čelo ali roko sprejme znamenje.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:10,Janez:"bo tudi sam pil nerazredčeno vino Božje jeze. ki je nalito v čašo njegove jeze. ter bo mučen z ognjem in žveplom pred očmi svetih angelov in Jagnjeta.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:11,Janez:"Dim mučenja se bo dvigal vso večnost. Tisti. ki častijo zver in njeno podobo. in vsi tisti. ki sprejmejo znamenje njenega imena. ne bodo imeli miru ne podnevi ne ponoči.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:12,Janez:"Zato sveti. tisti. ki se ravnajo po Božjih zapovedih in se trdno držijo vere v Jezusa. potrebujejo zdržljivost.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:13,Janez:"Nato sem iz nebes zaslišal glas. ki je rekel: »Napiši: Srečni tisti. ki bodo od zdaj naprej umrli. povezani z Gospodom. Da. počivajo naj od svojega težkega dela. govori sveti duh. saj njihova dejanja ne bodo pozabljena.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:14,Janez:"Zatem sem videl bel oblak in na njem je sedel nekdo. ki je bil podoben sinu človekovemu. Na glavi je imel zlato krono. v roki pa oster srp.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:15,Janez:"Iz tempeljskega svetišča je prišel drug angel in je temu. ki je sedel na oblaku. glasno zavpil: »Zamahni s srpom in požanji. saj je pridelek na zemlji dozorel in je prišel čas za žetev!«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:16,Janez:"In tisti. ki je sedel na oblaku. je zamahnil s srpom po zemlji in zemlja je bila požeta.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:17,Janez:"Potem je iz tempeljskega svetišča v nebesih prišel še en angel. ki je ravno tako imel oster srp.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:18,Janez:"Tudi od oltarja je prišel en angel in ta je imel oblast nad ognjem. Tistemu. ki je imel oster srp. je glasno zaklical: »Zamahni s svojim ostrim srpom in z zemeljske trte poreži grozde. saj je grozdje že dozorelo!«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:19,Janez:"Angel je zamahnil s srpom po zemlji. odsekal zemeljsko trto in jo skupaj z grozdjem vrgel v veliko stiskalnico Božje jeze.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:14,V:20,Janez:"Grozdje so tlačili zunaj mesta in iz stiskalnice je priteklo toliko krvi. da je prišla konjem do uzd in segala 1600 stadijev daleč.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:15,V:0,Janez:"Janez 15. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:15,V:1,Janez:"Potem sem v nebesih videl še eno znamenje. ki je bilo veliko in čudovito: sedem angelov s sedmimi nadlogami. Te nadloge so zadnje. ker se bo z njimi Božja jeza končala.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:15,V:2,Janez:"Videl sem nekaj. kar je bilo podobno steklenemu morju. pomešanemu z ognjem. Zraven tega morja so z Božjimi harfami v rokah stali tisti. ki so premagali zver. njeno podobo in število. ki ustreza njenemu imenu.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:15,V:3,Janez:"Peli so pesem Božjega sužnja Mojzesa in pesem Jagnjeta:<br>»Velika in čudovita so tvoja dela. Bog Jehova. Vsemogočni. Pravična in zanesljiva so tvoja dejanja. Kralj večnosti.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:15,V:4,Janez:"Le kdo te ne bi spoštoval. Jehova? Kdo ne bi slavil tvojega imena? Edino ti si namreč zvest in vdan! Vsi narodi bodo prišli in se ti priklonili. ker so videli. da so tvoje odredbe pravične.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:15,V:5,Janez:"Potem sem videl. kako se je v nebesih odprlo svetišče šotora pričevanja.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:15,V:6,Janez:"Iz svetišča je prišlo sedem angelov s sedmimi nadlogami. Oblečeni so bili v čisto. svetlo platno in čez prsi prevezani z zlatim trakom.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:15,V:7,Janez:"Eno od štirih živih bitij je sedmim angelom dalo sedem zlatih posod. polnih Božje jeze. polnih jeze tistega. ki živi vso večnost.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:15,V:8,Janez:"Svetišče se je zaradi Božje slave in moči napolnilo z dimom in nihče ni mogel vstopiti vanj. dokler se sedem nadlog sedmih angelov ni končalo.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:16,V:0,Janez:"Janez 16. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:16,V:1,Janez:"Iz svetišča sem zaslišal močan glas. ki je sedmim angelom rekel: »Pojdite in sedem posod Božje jeze izlijte na zemljo.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:2,Janez:"Odšel je prvi angel in vsebino svoje posode izlil na zemljo. Na ljudeh. ki so imeli znamenje zveri in so častili njeno podobo. se je pojavila huda in nevarna razjeda.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:3,Janez:"Drugi angel je vsebino svoje posode izlil v morje. Morje se je spremenilo v kri. podobno krvi mrliča. in vsa živa bitja. ki so bila v morju. so pomrla.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:4,Janez:"Tretji angel je vsebino svoje posode izlil v reke in vodne izvire in spremenili so se v kri.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:5,Janez:"Zaslišal sem angela. ki ima oblast nad vodami. da je rekel: »Ti. ki si in ki si bil. ti. ki si zvest in vdan. si s temi razsodbami pokazal. da si pravičen.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:6,Janez:"Prelili so namreč kri svetih in prerokov. zato si jim ti dal piti kri. Zaslužijo si to.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:7,Janez:"Takrat sem zaslišal oltar. ki je rekel: »Da. Bog Jehova. Vsemogočni. zanesljive in pravične so tvoje razsodbe.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:8,Janez:"Četrti angel je vsebino svoje posode izlil na sonce in soncu je bilo dovoljeno žgati ljudi z ognjem.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:9,Janez:"Ljudi je žgala huda vročina. toda oni se niso pokesali in niso dali slave Bogu. ki ima oblast nad temi nadlogami. ampak so preklinjali njegovo ime.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:10,Janez:"Peti angel je vsebino svoje posode izlil na zverin prestol. Kraljestvo zveri je potemnelo in ljudje so si od bolečine začeli gristi jezike.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:11,Janez:"Niso se pokesali za svoja dejanja. ampak so zaradi bolečin in razjed preklinjali Boga nebes.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:12,Janez:"Šesti angel je vsebino svoje posode izlil v veliko reko Evfrat. Njene vode so usahnile. zato da bi se pripravila pot kraljem z vzhoda.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:13,Janez:"Nato sem videl. kako so iz ust zmaja. iz ust zveri in iz ust lažnega preroka prišle tri nečiste navdihnjene izjave. ki so bile videti kakor žabe.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:14,Janez:"Pravzaprav so to izjave. ki jih navdihujejo demoni. Te izjave delajo znamenja in odhajajo h kraljem vse naseljene zemlje. da jih zberejo k vojni. ki se bo bila na veliki dan Vsemogočnega Boga.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:15,Janez:"»Prihajam kakor tat. Srečen tisti. ki je buden in varuje svoja vrhnja oblačila. da se mu ne bi zgodilo. da bi hodil napol gol in bi ljudje gledali njegovo sramoto.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:16,Janez:"Navdihnjene izjave so kralje zbrale na kraj. ki se v hebrejščini imenuje Harmagedon.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:17,Janez:"Sedmi angel je vsebino svoje posode izlil v zrak. Potem se je od prestola v svetišču zaslišal močan glas: »Zgodilo se je!«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:18,Janez:"Pojavili so se bliski. glasovi in gromi. nastal pa je tudi velik potres. Tako razsežnega in tako velikega potresa še ni bilo. odkar so na zemlji ljudje.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:19,Janez:"Veliko mesto se je razklalo na troje in mesta po vsem svetu so bila porušena. Bog se je spomnil na Babilon Veliki in mu dal piti kozarec z vinom svoje velike jeze.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:20,Janez:"Tudi vsi otoki so izginili in gora ni bilo več.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:16,V:21,Janez:"Na ljudi je z neba padala velika toča. pri čemer je bilo vsako zrno težko približno en talent. Ljudje so zaradi te nadloge preklinjali Boga. saj je bila neobičajno huda.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:17,V:0,Janez:"Janez 17. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:17,V:1,Janez:"Eden od sedmih angelov. ki so imeli sedem posod. je prišel in spregovoril z menoj: »Pridi. pokazal ti bom obsodbo velike prostitutke. ki sedi na mnogih vodah",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:2,Janez:"in s katero so se kralji zemlje vdajali spolni nemorali. prebivalci zemlje pa so se upijanjali z vinom njene spolne nemorale.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:3,Janez:"Nato me je angel z močjo svetega duha odnesel v pustinjo. Tam sem zagledal žensko. ki je sedela na škrlatni zveri. Zver je bila polna bogokletnih imen in je imela sedem glav ter deset rogov.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:4,Janez:"Ženska je bila oblečena v vijoličasta in škrlatna oblačila ter okrašena z zlatom. dragimi kamni in biseri. V roki je držala zlato čašo. polno nagnusnih stvari in nečistih dejanj svoje spolne nemorale.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:5,Janez:"Na čelu je imela zapisano ime. ki je skrivnost: »Babilon Veliki. mati prostitutk in nagnusnih stvari na zemlji.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:6,Janez:"Videl sem. da je bila ženska pijana od krvi svetih in od krvi tistih. ki pričajo za Jezusa.<br>Ko sem jo torej zagledal. sem se zelo začudil.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:7,Janez:"Angel mi je rekel: »Zakaj si se začudil? Povedal ti bom skrivnost te ženske in skrivnost zveri. ki žensko nosi in ima sedem glav ter deset rogov:",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:8,Janez:"zver. ki si jo videl. je bila. zdaj pa je ni. vendar se bo v kratkem dvignila iz brezna in potem bo uničena. Prebivalci na zemlji – tisti. katerih imena že vse od nastanka sveta niso zapisana v zvitku življenja – se bodo čudili. ko bodo videli. da je ta zver bila. zdaj pa je ni. vendar bo spet prišla.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:9,Janez:"Za to sta potrebna razum in modrost: Sedem glav predstavlja sedem gora. na vrhu katerih sedi ženska.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:10,Janez:"Predstavlja pa tudi sedem kraljev – pet jih je padlo. eden je. drugi pa še ni prišel. toda ko bo prišel. bo ostal malo časa.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:11,Janez:"In zver. ki je bila. zdaj pa je ni. je osmi kralj. vendar izvira iz sedmih kraljev in bo uničena.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:12,Janez:"Deset rogov. ki si jih videl. predstavlja deset kraljev. ki še niso dobili kraljestva. bodo pa za eno uro dobili kraljevsko oblast skupaj z zverjo.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:13,Janez:"Vsi ti imajo skupni cilj. zato svojo moč in oblast izročijo zveri.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:14,Janez:"Bojevali se bodo z Jagnjetom. toda Jagnje jih bo premagalo. ker je Gospod gospodov in Kralj kraljev. Premagali pa jih bodo tudi ti. ki so z njim. ti. ki so poklicani. izbrani in zvesti.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:15,Janez:"Rekel mi je še: »Vode. ki si jih videl. vode. na katerih sedi prostitutka. predstavljajo ljudstva. množice. narode in jezike.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:16,Janez:"Zver in deset rogov. ki si jih videl. bodo prostitutko sovražili. Vzeli ji bodo vse. kar ima. jo slekli. njeno meso pojedli in jo sežgali.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:17,Janez:"Bog jim je namreč dal v srce. da izpolnijo to. kar si je zamislil. to je. da izvršijo svoj skupni cilj: da dajo svoje kraljestvo zveri. dokler se ne izpolnijo Božje besede.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:17,V:18,Janez:"Ženska. ki si jo videl. predstavlja veliko mesto. ki kraljuje nad kralji zemlje.«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:18,V:0,Janez:"Janez 18. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:18,V:1,Janez:"Po vsem tem sem videl. kako se je iz nebes spuščal še en angel. ki je imel veliko oblast. in zemlja se je razsvetlila od njegove slave.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:2,Janez:"Z močnim glasom je zaklical: »Padla je! Prestolnica Babilon Veliki je padla! Postala je prebivališče demonov ter zatočišče vseh nečistih duhov in vseh nečistih in osovraženih ptic.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:3,Janez:"Vsi narodi so namreč postali žrtev vina poželenja. vina njene spolne nemorale. Zemeljski kralji so se z njo vdajali spolni nemorali in zemeljski trgovci so obogateli zaradi njenega pretirano razkošnega življenja.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:4,Janez:"Nato sem zaslišal še en glas iz nebes. ki je rekel: »Odidi iz nje. moje ljudstvo. če nočeš biti sokrivo za njene grehe in če nočeš tudi ti prenašati njenih nadlog.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:5,Janez:"Njeni grehi so se namreč nakopičili vse do neba in Bog se je spomnil njenih zločinov.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:6,Janez:"Z njo ravnajte tako. kot je ona ravnala z drugimi. da. dvojno ji povrnite za tisto. kar je storila. V čašo. v kateri je mešala pijačo. ji namešajte dvakrat toliko pijače.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:7,Janez:"Kolikor je poveličevala samo sebe in živela v pretiranem razkošju. toliko ji povzročite muk in žalosti. V svojem srcu namreč še naprej govori: ‚Sedim kot kraljica. nisem vdova in nikoli ne bom izkusila žalosti.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:8,Janez:"Zato bodo nanjo v enem dnevu prišle nadloge – smrt. žalost in lakota – in bo sežgana. saj je Bog Jehova. ki ji je sodil. močan.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:9,Janez:"Ko bodo zemeljski kralji. ki so se z njo vdajali spolni nemorali in so z njo živeli v pretiranem razkošju. videli dim. ki se bo dvigal. ko bo gorela. bodo jokali in se tolkli po prsih od žalosti.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:10,Janez:"Iz strahu. da bi bili mučeni tako kot ona. bodo stali daleč stran in govorili: ‚Škoda. škoda. Babilon. ti velika in mogočna prestolnica! Tvoja obsodba je bila izvršena v trenutku!",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:11,Janez:"Tudi zemeljski trgovci bodo jokali in žalovali za njo. ker ne bo nihče več kupoval vsega tega. kar prodajajo:",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:12,Janez:"zlata. srebra. dragih kamnov. biserov. kakovostnega platna. vijoličastega blaga. svile. živo rdečega blaga. vsakovrstnih izdelkov iz dišečega lesa. slonovine. najdragocenejšega lesa. bakra. železa in marmorja.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:13,Janez:"Prav tako ne bo nihče več kupoval cimeta in kardamoma. kadila. dišečega olja. kadilne smole. vina. oljčnega olja. fino mlete moke. pšenice. živine. ovc. konjev. kočij ter sužnjev in drugih ljudi.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:14,Janez:"Zrelo sadje. ki si si ga želela. ti je bilo vzeto. ostala si brez vseh izbranih jedi in sijajnih stvari. izginile so enkrat za vselej.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:15,Janez:"Trgovci. ki so trgovali s temi stvarmi in so obogateli od nje. bodo iz strahu. da bi bili mučeni tako kot ona. stali daleč stran. Jokali bodo in žalovali",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:16,Janez:"ter govorili: ‚Škoda. škoda. kaj se je zgodilo veliki prestolnici! Oblečena je bila v kakovostno platno in v vijoličasta in škrlatna oblačila ter razkošno okrašena z zlatim nakitom. dragimi kamni in biseri.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:17,Janez:"Kako je možno. da je bilo v trenutku uničeno tolikšno bogastvo?!<br>Vsi kapitani ladij. vsi. ki so pripluli od vsepovsod. mornarji in vsi tisti. ki živijo od morja. so od daleč",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:18,Janez:"vpili. ko so gledali dim. ki se je dvigal od nje. ko je gorela. ter spraševali: ‚Katero mesto se lahko primerja s to veliko prestolnico?",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:19,Janez:"Glave so si posuli s prahom ter vpili. jokali in žalovali. Govorili so: ‚Škoda. škoda. kaj se je zgodilo tej veliki prestolnici! Zaradi njenega bogastva so obogateli vsi lastniki ladij. Kako je možno. da je bila v trenutku uničena?!",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:20,Janez:"Veselite se. nebesa. pa tudi vi. sveti. vi. apostoli. in vi. preroki. ker je Bog zaradi vas nad njo izvršil obsodbo!«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:21,Janez:"Nato je močan angel dvignil kamen. podoben velikemu mlinskemu kamnu. ga vrgel v morje in rekel: »Tako sunkovito bo velika prestolnica Babilon vržena dol in je nikoli več ne bo.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:22,Janez:"Na tvojih ulicah ne bo nikoli več slišati zvoka pevcev. ki pojejo in igrajo na svoje harfe. zvoka glasbenikov. flavtistov in trobentačev. Nikoli več ne bo najti nobenega rokodelca kakršne koli stroke in nikoli več ne bo slišati zvoka mlinskega kamna.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:23,Janez:"Luč svetilke ne bo nikoli več svetila na tvojih ulicah pa tudi glasu ženina in neveste ne bo nikoli več slišati. To se bo zgodilo zato. ker so bili tvoji trgovci ljudje na najvišjih položajih na zemlji in ker si s svojim spiritističnim početjem zavedla vse narode.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:18,V:24,Janez:"Ta velika prestolnica je bila kriva za prelito kri prerokov. svetih in vseh tistih. ki so bili brez usmiljenja pobiti na zemlji.«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:19,V:0,Janez:"Janez 19. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:19,V:1,Janez:"Po vsem tem sem zaslišal nekaj. kar je bilo podobno močnemu glasu velike množice v nebesih. ki je govorila: »Hvalite Jaha! Naš Bog je Rešitelj. Pripadata mu slava in moč.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:2,Janez:"saj so njegove sodbe zanesljive in pravične. Izvršil je namreč obsodbo nad veliko prostitutko. ki je s svojo spolno nemoralo pokvarila zemljo. in maščeval kri svojih sužnjev. ki jo je prelila.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:3,Janez:"Takoj zatem je množica še drugič rekla: »Hvalite Jaha! Dim se bo od nje dvigoval vso večnost.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:4,Janez:"Takrat je 24 starešin skupaj s štirimi živimi bitji pokleknilo in se priklonilo do tal ter počastilo Boga. ki sedi na prestolu. Rekli so: »Amen! Hvalite Jaha!«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:5,Janez:"Od prestola pa je prišel glas in rekel: »Hvalite našega Boga. vsi vi. ki ste njegovi sužnji in ga globoko spoštujete. tisti na visokih položajih in tisti na nizkih.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:6,Janez:"Zatem sem zaslišal nekaj. kar je bilo podobno glasu velike množice. zvoku deročih voda in zvoku močnih gromov. Govorili so: »Hvalite Jaha! Saj je naš Vsemogočni Bog Jehova zakraljeval!",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:7,Janez:"Nadvse se veselimo in mu dajmo slavo. saj je prišel čas za Jagnjetovo poroko in njegova nevesta se je že pripravila.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:8,Janez:"Dovoljeno ji je bilo obleči se v svetlo. čisto. kakovostno platno. saj kakovostno platno predstavlja pravična dejanja svetih.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:9,Janez:"Angel mi je rekel: »Piši: Srečni tisti. ki so povabljeni na Jagnjetovo poročno večerjo.« Rekel mi je še: »To so Božje zanesljive besede.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:10,Janez:"Takrat sem pokleknil pred njegovimi nogami in se priklonil do tal. da bi ga počastil. Toda on mi je rekel: »Pazi! Ne delaj tega! Izkaži čast Bogu. Tudi jaz sem samo suženj. tako kot ti in tvoji bratje. ki jim je zaupano. da pričujejo za Jezusa. Pričevanje za Jezusa je namreč tisto. kar navdihuje prerokovanje.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:11,Janez:"Nato sem videl. da so bila nebesa odprta. Zagledal sem belega konja. Jezdec na njem se imenuje Zvesti in Resnični. On sodi in se vojskuje pravično.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:12,Janez:"Njegove oči so kakor ognjen plamen in na glavi ima mnogo kron. Na sebi ima napisano ime. ki ga ne pozna nihče drug kot samo on.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:13,Janez:"Ogrnjen je v vrhnje oblačilo. na katerem so madeži krvi. imenuje pa se Božja Beseda.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:14,Janez:"Na belih konjih mu sledijo nebeške vojske. oblečene v belo. čisto. kakovostno platno.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:15,Janez:"Iz njegovih ust prihaja oster dolg meč. da bo lahko z njim kaznoval narode. in pasel jih bo z železno palico. Poleg tega bo tlačil grozdje v stiskalnici velike jeze Vsemogočnega Boga.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:16,Janez:"Na svojem vrhnjem oblačilu. na stegenskem delu. ima napisano ime: Kralj kraljev in Gospod gospodov.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:17,Janez:"Videl sem tudi angela. ki je stal sredi sonca in je vsem pticam. ki letijo visoko po nebu. glasno zaklical: »Pridite sem. zberite se k Božji veliki večerji.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:18,Janez:"da boste jedle meso kraljev. meso vojaških poveljnikov. meso junakov. meso konjev in njihovih jezdecev ter meso vseh. svobodnih in sužnjev. tistih na visokih položajih in tistih na nizkih.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:19,Janez:"Nato sem videl zver ter zemeljske kralje in njihove vojske zbrane. da bi se vojskovali z jezdecem na konju in z njegovo vojsko.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:20,Janez:"Zver pa je bila ujeta. Skupaj z njo je bil ujet tudi lažni prerok. ki je pred njo delal znamenja. s katerimi je zavajal tiste. ki so prejeli znamenje zveri. in tiste. ki so častili njeno podobo. Oba sta bila še živa vržena v ognjeno jezero. v katerem gori žveplo.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:19,V:21,Janez:"Ostali pa so bili pobiti z dolgim mečem. ki je prihajal iz ust jezdeca na konju. Vse ptice so se najedle njihovega mesa.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:20,V:0,Janez:"Janez 20. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:20,V:1,Janez:"Zatem sem videl angela. ki se je spuščal iz nebes. V roki je imel ključ od brezna in veliko verigo.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:20,V:2,Janez:"Zgrabil je zmaja. prakačo. to je Hudiča in Satana. in ga zvezal za 1000 let.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:20,V:3,Janez:"Nato ga je vrgel v brezno. brezno pa zaprl in zapečatil. da ne bi več zapeljeval narodov. dokler se ne bo dopolnilo 1000 let. Za tem bo moral biti zmaj za malo časa izpuščen.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:20,V:4,Janez:"Potem sem videl prestole. Tistim. ki so sedli nanje. je bila dana oblast. da sodijo. Videl sem kri tistih. ki so bili usmrčeni. ker so pričevali za Jezusa in govorili o Bogu. Videl sem kri tistih. ki niso častili ne zveri ne njene podobe in ki na svoje čelo ter roko niso sprejeli znamenja. Ti so oživeli in 1000 let kraljevali s Kristusom.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:20,V:5,Janez:"To je prvo vstajenje. Drugi mrtvi pa niso oživeli. dokler se ni dopolnilo 1000 let.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:20,V:6,Janez:"Srečni in sveti tisti. ki bodo obujeni ob prvem vstajenju. Nad temi druga smrt nima nobene oblasti. ampak bodo Božji in Kristusovi duhovniki in bodo kraljevali s Kristusom 1000 let.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:20,V:7,Janez:"Takoj ko se bo 1000 let dopolnilo. bo Satan izpuščen iz ječe",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:20,V:8,Janez:"in bo šel zapeljevat narode. ki so na štirih vogalih zemlje – Goga in Magoga – da jih zbere za vojno. Teh bo toliko. kot je peska ob morju.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:20,V:9,Janez:"Razkropili se bodo po vsej zemlji in obkolili tabor svetih in ljubljeno mesto. Toda z neba bo prišel ogenj in jih požrl.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:20,V:10,Janez:"Hudič. ki jih je zapeljeval. pa bo vržen v ognjeno in žvepleno jezero. v katerem bosta že zver in lažni prerok. Mučili se bodo dan in noč. in to vso večnost.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:20,V:11,Janez:"Nato sem videl velik bel prestol in tistega. ki je sedel na njem. Zemlja in nebesa so pobegnili stran od njega in nikjer več jih ni bilo.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:20,V:12,Janez:"Potem sem videl. da so pred prestolom stali mrtvi – tisti na visokih položajih in tisti na nizkih – in razvili so se zvitki. Razvil pa se je še en zvitek. to je zvitek življenja. Mrtvi so bili sojeni po svojih dejanjih na podlagi tega. kar je pisalo v zvitkih.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:20,V:13,Janez:"Morje je dalo svoje mrtve pa tudi smrt in grob sta dala svoje mrtve in ti so bili sojeni vsak po svojih dejanjih.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:20,V:14,Janez:"Nato sta bila smrt in grob vržena v ognjeno jezero. To jezero predstavlja drugo smrt.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:20,V:15,Janez:"V ognjeno jezero pa so bili vrženi tudi vsi tisti. ki niso bili zapisani v knjigi življenja.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:21,V:0,Janez:"Janez 21. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:21,V:1,Janez:"Videl sem nova nebesa in novo zemljo. Prejšnja nebesa in prejšnja zemlja so namreč izginili pa tudi morja ni več.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:2,Janez:"Videl sem tudi sveto mesto. Novi Jeruzalem. ki se je spuščalo iz nebes od Boga. pripravljeno kakor nevesta. ki je olepšana za svojega ženina.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:3,Janez:"Takrat sem zaslišal močan glas. ki je prišel od prestola in je rekel: »Poglej! Božji šotor je med ljudmi. Bog bo prebival z njimi. oni pa bodo njegovo ljudstvo. Sam Bog bo z njimi.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:4,Janez:"Bog jim bo obrisal vse solze z oči in smrti ne bo več pa tudi žalovanja. vpitja in bolečine ne bo več. To. kar je bilo. je minilo.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:5,Janez:"Tisti. ki je sedel na prestolu. je rekel: »Vse delam novo.« Dodal je še: »Zapiši to. saj so te besede zanesljive in resnične.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:6,Janez:"Potem mi je rekel: »Te besede so se uresničile! Jaz sem Alfa in Omega. začetek in konec. Vsem žejnim bom dal zastonj piti od izvira vode. ki daje življenje.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:7,Janez:"Vse to bo podedoval vsak. ki bo zmagal. Jaz bom njegov Bog in on bo moj sin.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:8,Janez:"Toda strahopetci. neverniki. tisti. ki so nečisti in počnejo nagnusne stvari. morilci. tisti. ki se vdajajo spolni nemorali. tisti. ki se ukvarjajo s spiritizmom. malikovalci in vsi lažnivci bodo končali v ognjenem jezeru. v katerem gori žveplo. To predstavlja drugo smrt.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:9,Janez:"Potem je prišel eden od sedmih angelov. ki so imeli sedem posod. napolnjenih s sedmimi zadnjimi nadlogami. in mi rekel: »Pridi. da ti pokažem nevesto. Jagnjetovo bodočo ženo.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:10,Janez:"Tako me je z močjo svetega duha odnesel na veliko in visoko goro ter mi pokazal sveto mesto. Jeruzalem. ki se je spuščalo iz nebes od Boga",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:11,Janez:"in je sijalo od Božje slave. Bleščalo se je kakor zelo dragocen kamen. kakor jaspis kristalno čistega sijaja.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:12,Janez:"Imelo je veliko in visoko obzidje ter 12 vrat. ob vratih pa 12 angelov. Na vratih so bila napisana imena 12 Izraelovih rodov.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:13,Janez:"Tri vrata so bila na vzhodni strani. tri na severni. tri na južni in tri na zahodni.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:14,Janez:"Obzidje mesta je imelo tudi 12 temeljnih kamnov in na njih je bilo napisanih 12 imen 12 Jagnjetovih apostolov.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:15,Janez:"Ta. ki je govoril z menoj. je v roki držal zlati trst. da bi z njim izmeril mesto. njegova vrata in njegovo obzidje.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:16,Janez:"Mesto je bilo kvadratne oblike. njegova dolžina je bila enaka njegovi širini. S trstom je izmeril mesto – merilo je 12.000 stadijev. Njegova dolžina. širina in višina so bile enake.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:17,Janez:"Izmeril je tudi mestno obzidje – merilo je 144 komolcev glede na človeško mero. Enako mero je uporabil tudi angel.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:18,Janez:"Obzidje je bilo iz jaspisa. mesto pa iz čistega zlata. podobnega čistemu steklu.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:19,Janez:"Temelji mestnega obzidja so bili narejeni iz vsakovrstnih dragih kamnov: prvi temeljni kamen je bil jaspis. drugi safir. tretji kalcedon. četrti smaragd.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:20,Janez:"peti sardoniks. šesti sardij. sedmi krizolit. osmi beril. deveti topaz. deseti hrizopraz. enajsti hijacint in dvanajsti ametist.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:21,Janez:"In 12 vrat je bilo iz 12 biserov. vsaka vrata so bila iz enega bisera. Glavna mestna ulica pa je bila iz čistega zlata. ki je bilo podobno prozornemu steklu.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:22,Janez:"Vendar v mestu nisem videl templja. saj sta njegov tempelj Vsemogočni Bog Jehova in Jagnje.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:23,Janez:"Mesto ne potrebuje ne sonca ne lune. da bi svetila nanj. saj ga osvetljuje Božja slava. njegova luč pa je Jagnje.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:24,Janez:"Svetloba mesta bo narodom osvetljevala pot. po kateri bodo hodili. in kralji zemlje bodo v mesto prinesli svojo slavo.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:25,Janez:"Njegova vrata se podnevi ne bodo nikoli zaprla. noči pa tam sploh ne bo.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:26,Janez:"V mesto bosta prišli slava in čast narodov.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:21,V:27,Janez:"Nikakor pa ne bo vanj prišlo nič umazanega. Vstopiti ne bo smel nihče. ki počenja kaj nagnusnega in zvijačnega. Vstopili bodo lahko samo tisti. ki so zapisani v Jagnjetovem zvitku življenja.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:22,V:0,Janez:"Janez 22. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Raz",P:22,V:1,Janez:"Potem mi je pokazal kristalno čisto reko vode. ki daje življenje. Reka je tekla od Božjega in Jagnjetovega prestola",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:2,Janez:"po sredi glavne mestne ulice. Na obeh straneh reke so bila drevesa življenja. ki so rodila dvanajstkrat – vsak mesec so dajala svoj sad. Listi dreves so bili za zdravljenje narodov.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:3,Janez:"Nobenega prekletstva ne bo več. V mestu bo prestol Boga in Jagnjeta in Božji sužnji bodo služili Bogu.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:4,Janez:"Videli bodo njegov obraz in na čelih bodo imeli njegovo ime.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:5,Janez:"Noči ne bo več in ne bodo več potrebovali svetlobe svetilke in sončne svetlobe. saj bo Bog Jehova svetil nanje. Kraljevali bodo za vedno. vso večnost.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:6,Janez:"Angel mi je rekel: »Te besede so zanesljive in resnične. Jehova. Bog. ki je navdihnil preroke. je poslal svojega angela. da bi svojim sužnjem pokazal. kaj se mora v kratkem zgoditi.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:7,Janez:"Prišel bom hitro. Srečen vsak. ki izpolnjuje preroške besede. ki so v tem zvitku.«",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:8,Janez:"Vse to sem slišal in videl jaz. Janez. Ko sem to slišal in videl. sem padel pred noge angelu. ki mi je vse to kazal. da bi ga počastil.",K:"",NZ:"YQ"},
{Knjiga:"Janez",Kr:"Raz",P:22,V:9,Janez:"On pa mi je rekel: »Pazi! Ne delaj tega! Izkaži čast Bogu. Tudi jaz sem samo suženj. tako kot ti in tvoji bratje. preroki. in tisti. ki izpolnjujejo besede tega zvitka.«",K:"",NZ:"YQ"},
