{Knjiga:"Jeremija",Kr:"Jer",P:31,V:1,Jeremija:"»V tistem času,« govori Jehova, »bom Bog vsem Izraelovim družinam in Izraelci bodo moje ljudstvo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:2,Jeremija:"Jehova govori:<br>»Ljudstvo, ki je ubežalo meču, si je v pustinji pridobilo mojo naklonjenost.<br>Izraelci so hodili proti svojemu mirnemu prebivališču.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:3,Jeremija:"Jehova se mi je prikazal od daleč in rekel:<br>»Rad te imam. Moja ljubezen do tebe je večna.<br>Zato sem te s svojo vdano ljubeznijo pritegnil k sebi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:4,Jeremija:"Obnovil te bom in spet boš narod.<br>O izraelska devica, spet boš vzela svoje tamburine<br>in veselo zaplesala.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:5,Jeremija:"Po samarijskih gorah boš spet zasajala vinograde.<br>Vinogradniki jih bodo zasajali in uživali, kar bo trta obrodila.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:6,Jeremija:"Prihaja namreč dan, ko bodo stražarji v efraimskem gorovju klicali:<br>‚Vstanite, povzpnimo se na Sion, k našemu Bogu Jehovu!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:7,Jeremija:"Tako pravi Jehova:<br>»Vriskajte, naj Jakob sliši vaše veselje!<br>Veselo vzklikajte, ker ste na čelu narodov!<br>Oznanjajte sporočilo! Hvalite Boga in govorite:<br>‚O Jehova, reši svoje ljudstvo, tiste Izraelce, ki so ostali!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:8,Jeremija:"Pripeljal jih bom iz severne dežele.<br>Zbral jih bom s skrajnih koncev zemlje.<br>Med njimi bodo slepi in hromi,<br>nosečnice in porodnice – vsi skupaj bodo prišli.<br>Sem se bodo vrnili kot velika množica.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:9,Jeremija:"Prišli bodo v joku.<br>Ko me bodo rotili za usmiljenje, jih bom vodil.<br>Peljal jih bom k potokom po ravni poti,<br>na kateri se ne bodo spotikali.<br>Jaz sem namreč Izraelov oče in Efraim je moj prvorojenec.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:10,Jeremija:"Narodi, poslušajte Jehovovo sporočilo<br>in oznanite ga po daljnih otokih:<br>»Tisti, ki je razkropil Izraelce, jih bo znova zbral.<br>Čuval jih bo, kot pastir čuva svojo čredo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:11,Jeremija:"Jehova bo namreč osvobodil Jakobove potomce,<br>rešil jih bo iz rok tistega, ki je močnejši od njih.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:12,Jeremija:"Prišli bodo in veselo vriskali na sionski višavi.<br>Žareli bodo od sreče zaradi Jehovove dobrote,<br>zaradi žita in novega vina, zaradi olja<br>in zaradi mladičev drobnice in goveda.<br>Postali bodo kakor dobro namakan vrt<br>in nikoli več ne bodo životarili.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:13,Jeremija:"»Takrat bodo mladenke veselo plesale,<br>plesali bodo tudi mladeniči skupaj s starci.<br>Njihovo žalovanje bom spremenil v veselo vriskanje.<br>Potolažil jih bom in njihovo žalost zamenjal z veseljem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:14,Jeremija:"Duhovnike bom nasitil z obiljem hrane,<br>moje ljudstvo se bo naužilo moje dobrote,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:15,Jeremija:"»Jaz, Jehova, tako pravim:<br>‚V Rami se sliši glas, žalovanje in bridko jokanje:<br>Rahela joče za svojimi sinovi,<br>ker jih ni več.<br>Nič je ne more potolažiti.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:16,Jeremija:"Jehova govori:<br>»‚Ne joči več, ne prelivaj več solza,<br>saj boš za svoje ravnanje nagrajena,<br>govorim jaz, Jehova.<br>‚Vrnili se bodo iz sovražnikove dežele.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:17,Jeremija:"‚V prihodnost lahko gledaš z upanjem, govorim jaz, Jehova.<br>‚Tvoji sinovi se bodo vrnili na svoje ozemlje.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:18,Jeremija:"»Slišal sem, kako Efraim toži:<br>‚Bil sem kakor tele, ki ni vajeno jarma.<br>Pokaral si me in sem se poboljšal.<br>Pokaži mi pot nazaj k sebi in rad se bom vrnil,<br>ker si ti Jehova, moj Bog.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:19,Jeremija:"Potem ko sem se vrnil k tebi, sem obžaloval svoje ravnanje,<br>potem ko sem bil poučen, me je prevzela velika žalost.<br>Zaradi grehov iz svoje mladosti<br>me je bilo sram in sem se čutil ponižanega.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:20,Jeremija:"»Ali ni Efraim moj dragi sin, moj ljubljeni otrok?<br>Ne glede na to, kolikokrat ga pokaram, še vedno mislim nanj.<br>Zato v meni vzbuja močna čustva,<br>zagotovo se ga bom usmilil,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:21,Jeremija:"»Postavi si kažipote,<br>postavi znamenja.<br>Bodi pozorna na pot, po kateri moraš iti.<br>Vrni se, o izraelska devica, vrni se v svoja mesta.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:22,Jeremija:"O nezvesta hči, kako dolgo se boš obotavljala?<br>Jaz, Jehova, sem namreč ustvaril nekaj novega na zemlji:<br>ženska si bo vneto prizadevala za naklonjenost moškega.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:23,Jeremija:"Jehova nad vojskami, Izraelov Bog, govori: »Ko bom iz ujetništva pripeljal prebivalce Judove dežele in njenih mest, se bo v deželi spet govorilo: ‚O pravično prebivališče, sveta gora, naj te Jehova blagoslovi!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:24,Jeremija:"Meščani, kmetovalci in pastirji bodo živeli skupaj na Judovem, vsak v svojem kraju.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:25,Jeremija:"Utrujene bom poživil in vse, ki životarijo, bom okrepčal.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:26,Jeremija:"Zatem sem se prebudil in odprl oči – spanje mi je bilo prijetno.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:27,Jeremija:"»Prihajajo dnevi,« govori Jehova, »ko bom Izraelovo ljudstvo in Judovo ljudstvo obdaril z veliko otroki in veliko živine.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:28,Jeremija:"»Tako kot sem poskrbel za to, da so bili izruvani, porušeni, razdejani, uničeni in poškodovani, tako bom poskrbel za to, da bodo zgrajeni in zasajeni,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:29,Jeremija:"»Tiste dni ne bodo več govorili ‚Očetje so jedli kislo grozdje, zobje pa skelijo njihove sinove.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:30,Jeremija:"Zobje bodo skeleli tistega, ki je jedel kislo grozdje. Vsak bo umrl za svoje grehe.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:31,Jeremija:"»Prihajajo dnevi,« govori Jehova, »ko bom z Izraelci in Judovci sklenil novo zavezo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:32,Jeremija:"Ta zaveza ne bo kakor zaveza, ki sem jo sklenil z njihovimi predniki tistega dne, ko sem jih prijel za roko in jih popeljal iz egiptovske dežele. ‚Tisto zavezo so prelomili, čeprav sem bil njihov pravi gospodar, govorim jaz, Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:33,Jeremija:"»Po tistih dneh bom z Izraelci sklenil zavezo,« govori Jehova. »Svoj zakon bom položil vanje, zapisal jim ga bom v srce. Jaz bom njihov Bog, oni pa bodo moje ljudstvo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:34,Jeremija:"»Ne bodo več učili vsak svojega bližnjega in vsak svojega brata ‚Spoznaj Jehova!, ker me bodo poznali vsi, brez izjeme,« govori Jehova. »Odpustil jim bom namreč njihove prestopke in njihovih grehov se ne bom več spominjal.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:35,Jeremija:"Jehova, ki je naredil sonce, da sveti podnevi,<br>ki je postavil zakone za luno in zvezde, da svetijo ponoči,<br>in ki dviguje valove na morju, da besnijo,<br>on, ki mu je ime Jehova nad vojskami, govori takole:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:36,Jeremija:"»‚Ali bodo ti zakoni kdaj nehali veljati? govorim jaz, Jehova.<br>‚Podobno tudi Izraelovo potomstvo ne bo nehalo obstajati kot narod pred menoj.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:37,Jeremija:"Jehova govori takole: »‚Ali je mogoče izmeriti nebo in raziskati temelje zemlje? Tako tudi ni mogoče, da bi jaz zavrgel celotno Izraelovo potomstvo kljub vsemu, kar so naredili, govorim jaz, Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:38,Jeremija:"»Prihajajo dnevi,« govori Jehova, »ko bo mesto obnovljeno in bo pripadalo meni, Jehovu, obnovljeno bo od Hananelovega stolpa do Vogelnih vrat.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:39,Jeremija:"Merilna vrv bo šla naravnost naprej do hriba Gareb, potem pa bo zavila proti Goi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:31,V:40,Jeremija:"Vsa dolina, v katero mečejo trupla in pepel, in vsa terasasta polja do Kidronske doline, prav do vogala Konjskih vrat na vzhodu, bodo sveta zame, za Jehova. Vse to ne bo nikoli več uničeno ali podrto.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:32,V:0,Jeremija:"Jeremija 32. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:1,Jeremija:"To je sporočilo, ki ga je Jeremija dobil od Jehova v 10. letu vladanja Judovega kralja Zedekija oziroma v 18. letu vladanja babilonskega kralja Nebukadnezarja.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:2,Jeremija:"V tistem času je vojska babilonskega kralja oblegala Jeruzalem, prerok Jeremija pa je bil zaprt na Stražarskem dvorišču v palači Judovega kralja.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:3,Jeremija:"Tja ga je dal zapreti Judov kralj Zedekija. Rekel mu je: »Zakaj prerokuješ takšne stvari? Govoriš: ‚Jehova pravi: »To mesto bom izročil v roke babilonskemu kralju in on ga bo zavzel.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:4,Jeremija:"Judov kralj Zedekija ne bo ubežal Kaldejcem, ampak bo izročen v roke babilonskemu kralju, tako da bosta govorila in se gledala iz oči v oči.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:5,Jeremija:"»Zedekija bo odpeljan v Babilon in tam bo ostal, dokler se ne bom odločil, kaj naj naredim z njim,« govori Jehova. »Čeprav se kar naprej bojujete proti Kaldejcem, ne boste uspeli.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:6,Jeremija:"Jeremija je rekel: »Jehova mi je sporočil:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:7,Jeremija:"‚Hanamel, sin tvojega strica Šaluma, bo prišel k tebi in rekel: »Kupi moje zemljišče v Anatotu, ker imaš prvi pravico, da ga kupiš.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:8,Jeremija:"Moj bratranec Hanamel je, tako kot je rekel Jehova, prišel k meni na Stražarsko dvorišče in mi rekel: »Prosim, kupi moje zemljišče v Anatotu v Benjaminovi deželi, ker imaš pravico postati njegov lastnik in ga kupiti. Kupi si ga.« Takrat sem razumel, da Jehova želi, da to naredim.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:9,Jeremija:"Tako sem od svojega bratranca Hanamela kupil zemljišče v Anatotu in mu zanj odtehtal 17 šeklov srebra.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:10,Jeremija:"Napisal sem torej pogodbo, jo zapečatil, poklical priče in stehtal denar na tehtnici.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:11,Jeremija:"Zatem sem v skladu s predpisi in pravnimi zahtevami vzel zapečateno kupno pogodbo in prepis pogodbe, ki je ostal nezapečaten.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:12,Jeremija:"Oboje sem v prisotnosti svojega bratranca Hanamela, prič, ki so podpisale kupno pogodbo, in vseh Judov, ki so sedeli na Stražarskem dvorišču, izročil Baruhu, ki je Nerijajev sin in Mahsejajev vnuk.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:13,Jeremija:"Baruhu sem vpričo njih naročil:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:14,Jeremija:"»Jehova nad vojskami, Izraelov Bog, pravi: ‚Vzemi ta dokumenta – to zapečateno kupno pogodbo in ta nezapečateni prepis pogodbe – in ju daj v lončeno posodo, da se bosta ohranila za dolgo časa.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:15,Jeremija:"Jehova nad vojskami, Izraelov Bog, namreč pravi: ‚V tej deželi se bodo spet kupovale hiše, polja in vinogradi.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:16,Jeremija:"Potem ko sem kupno pogodbo dal Nerijajevemu sinu Baruhu, sem molil k Jehovu:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:17,Jeremija:"»Oh, Vrhovni gospod Jehova! Ti si s svojo veliko močjo in mogočno roko naredil nebo in zemljo. Tebi ni nič nemogoče,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:18,Jeremija:"tebi, ki izkazuješ vdano ljubezen tisočim in pustiš, da sinovi nosijo posledice grehov svojih očetov, tebi, ki si pravi Bog, veliki in mogočni, in ki ti je ime Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:19,Jeremija:"Tvoji nameni so veličastni in tvoja dejanja so mogočna. Tvoje oči opazujejo, kako ravnajo ljudje, da bi vsakemu dal to, kar si zasluži za svoje vedenje, za svoja dela.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:20,Jeremija:"V egiptovski deželi si delal znamenja in čudeže, o katerih se še vedno govori. S tem je tvoje ime postalo znano med Izraelci in vsemi drugimi ljudmi in takšno je še danes.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:21,Jeremija:"Izraelce, svoje ljudstvo, si odpeljal iz egiptovske dežele z znamenji in čudeži, z veliko in silno močjo in s strah vzbujajočimi dejanji.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:22,Jeremija:"Nato si jim dal to deželo, ki si jo s prisego obljubil njihovim praočetom, deželo, v kateri tečeta mleko in med.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:23,Jeremija:"Prišli so vanjo in jo zavzeli, vendar te niso ubogali in niso živeli po tvojih zakonih. Nič od tega, kar si jim zapovedal, niso delali, zato si poskrbel, da jih je doletela vsa ta nesreča.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:24,Jeremija:"Vojaki so naredili oblegovalne nasipe, da bi zavzeli mesto. Zaradi meča, lakote in kuge bo mesto padlo v roke Kaldejcem, ki ga oblegajo. Vse, kar si govoril, se uresničuje. Tudi sam to vidiš.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:25,Jeremija:"In čeprav bo mesto nedvomno prišlo v roke Kaldejcem, si mi ti, o Vrhovni gospod Jehova, rekel, naj si z denarjem kupim zemljišče in si priskrbim priče.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:26,Jeremija:"Takrat je Jeremija dobil od Jehova naslednje sporočilo:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:27,Jeremija:"»Glej, jaz sem Jehova, Bog vsega človeštva. Ali je meni kaj nemogoče?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:28,Jeremija:"Zato jaz, Jehova, pravim takole: ‚To mesto bom izročil v roke Kaldejcem in v roke babilonskemu kralju Nebukadnezarju in on ga bo zavzel.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:29,Jeremija:"Kaldejci, ki oblegajo to mesto, bodo vanj vdrli in ga zažgali. Požgali ga bodo skupaj s hišami, na vrhu katerih so ljudje darovali žrtve Baalu in izlivali pitne daritve drugim bogovom, da bi me žalili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:30,Jeremija:"‚Izraelovo ljudstvo in Judovo ljudstvo že od svoje mladosti delata, kar je slabo v mojih očeh. Izraelci me žalijo s svojim ravnanjem, govorim jaz, Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:31,Jeremija:"‚Res, to mesto od dneva, ko so ga zgradili, pa vse do danes vzbuja v meni le jezo in srd, zato ga moram odstraniti izpred svojih oči.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:32,Jeremija:"Odstranil ga bom zaradi vseh zlobnih dejanj, s katerimi so me Izraelci in Judovci žalili. Žalili so me vsi oni, njihovi kralji, njihovi vodilni možje, njihovi duhovniki, njihovi preroki, prebivalci Judovega in Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:33,Jeremija:"Kazali so mi hrbet, niso se hoteli obrniti k meni. Čeprav sem se jih trudil poučevati, in to vedno znova, ni nihče od njih hotel poslušati, da bi imel koristi od mojega pouka.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:34,Jeremija:"Svoje nagnusne malike so postavili v hišo, ki nosi moje ime, da bi jo oskrunili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:35,Jeremija:"Poleg tega so v Hinomovi dolini zgradili višave Baalu, da bi v ognju žrtvovali svoje sinove in svoje hčere Molohu. Česa takega jim nisem zapovedal in nikoli mi ni prišlo niti na misel, da bi delali kaj tako nagnusnega. S tem so Judovce navajali na greh.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:36,Jeremija:"Zato jaz, Jehova, Izraelov Bog, takole govorim glede tega mesta, za katero pravite, da bo zaradi meča, lakote in kuge izročeno v roke babilonskemu kralju:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:37,Jeremija:"‚Zbral jih bom skupaj iz vseh dežel, v katere sem jih v svoji jezi, besu in srdu razkropil. Pripeljal jih bom nazaj v ta kraj in poskrbel, da bodo živeli brez strahu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:38,Jeremija:"Oni bodo moje ljudstvo, jaz pa bom njihov Bog.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:39,Jeremija:"Dal jim bom eno srce in eno pot, tako da bodo do mene vedno čutili strahospoštovanje. To bo v njihovo dobro in v dobro njihovih otrok.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:40,Jeremija:"Z njimi bom sklenil trajno zavezo: ne bom jim nehal delati dobro in v srce jim bom vsadil strahospoštovanje do mene, tako da me ne bodo zapustili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:41,Jeremija:"Z veseljem jim bom delal dobro. Za stalno jih bom naselil v tej deželi. To bom naredil z vsem svojim srcem in vso svojo dušo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:42,Jeremija:"»Jaz, Jehova, namreč pravim: ‚Tako kot sem poskrbel, da je to ljudstvo doletela vsa ta velika nesreča, tako bom poskrbel, da bo okusilo vse dobrote, ki jim jih obljubljam.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:43,Jeremija:"V tej deželi bodo ljudje spet kupovali zemljišča, čeprav zdaj o njej govorite: »Pustinja je, v njej ni ne ljudi ne živali. Izročena je v roke Kaldejcem.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:32,V:44,Jeremija:"‚Ljudje bodo z denarjem kupovali zemljišča, pisali bodo kupne pogodbe, jih pečatili in si priskrbeli priče. To se bo dogajalo v Benjaminovi deželi, v okolici Jeruzalema, v mestih na Judovem in v mestih, ki so v goratih predelih, v nižavju in na jugu, saj bom prebivalce teh krajev pripeljal nazaj iz ujetništva, govorim jaz, Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:33,V:0,Jeremija:"Jeremija 33. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:1,Jeremija:"Jeremija je bil še vedno zaprt na Stražarskem dvorišču, ko je že drugič dobil sporočilo od Jehova:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:2,Jeremija:"»Jaz, Jehova, ki sem naredil zemljo, jaz, Jehova, ki sem jo oblikoval in utrdil – Jehova je moje ime – govorim tako:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:3,Jeremija:"‚Kliči me in ti bom odgovoril, rade volje ti bom povedal velike in nedoumljive stvari, ki jih ne poznaš.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:4,Jeremija:"»Jaz, Jehova, Izraelov Bog, pravim tako glede hiš v tem mestu in glede hiš Judovih kraljev, ki so jih ljudje porušili zaradi oblegovalnih nasipov in sovražnikovega meča,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:5,Jeremija:"glede ljudi, ki prihajajo v boj proti Kaldejcem, zaradi česar se hiše polnijo s trupli, ki sem jih pobil v svoji jezi in svojem srdu, in glede tistih, ki so me s svojimi zlobnimi dejanji pripravili do tega, da sem se obrnil stran od tega mesta:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:6,Jeremija:"‚Glej, poskrbel bom za okrevanje in ozdravitev mesta. Ozdravil bom ljudi in jim dal obilje miru in varnosti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:7,Jeremija:"Judovce in Izraelce bom pripeljal iz ujetništva. Iz njih bom naredil narod, kot sem to naredil na začetku.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:8,Jeremija:"Opral jih bom vse krivde za grehe, storjene proti meni, oprostil jih bom vse krivde za grehe in prestopke, storjene proti meni.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:9,Jeremija:"Ime tega mesta mi bo v veselje. To mesto mi bo v hvalo in okras pred vsemi narodi na zemlji, ki bodo slišali, kaj vse dobrega delam za svoje ljudstvo. Zaradi vse dobrote in vsega miru, ki ju bom naklonil mestu, se bodo narodi prestrašili in tresli.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:10,Jeremija:"»Jaz, Jehova, govorim takole: ‚V teh krajih, za katere boste govorili, da so opusteli, da so brez ljudi in živali – da, v mestih na Judovem in na jeruzalemskih ulicah, ki so opustele, ki so brez ljudi, prebivalcev in živali – bo spet slišati",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:11,Jeremija:"veselje in radost, glas ženina in glas neveste, glas tistih, ki bodo govorili: »Zahvaljujte se Jehovu nad vojskami, ker je Jehova dober. Njegova vdana ljubezen je večna!«<br>‚V Jehovovo hišo bodo prinašali zahvalne daritve, ker bom prebivalce dežele pripeljal iz ujetništva in ker bo, kot je bilo na začetku, govorim jaz, Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:12,Jeremija:"»Jaz, Jehova nad vojskami, pravim: ‚V tej opusteli deželi brez ljudi in živali bodo blizu vseh njenih mest spet pašniki, na katere bodo pastirji vodili svoje črede, da bi počivale.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:13,Jeremija:"‚Po mestih, ki so v goratih predelih, v nižavju in na jugu, po Benjaminovi deželi, okolici Jeruzalema in mestih na Judovem bodo pastirji spet preštevali svoje ovce, govorim jaz, Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:14,Jeremija:"»‚Prihajajo dnevi, govorim jaz, Jehova, ‚ko bom izpolnil, kar sem dobrega obljubil glede Izraelovega ljudstva in Judovega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:15,Jeremija:"V tistih dneh in v tistem času bom poskrbel, da bo nastopil pravičen dedič iz Davidove rodovne linije. On bo v deželo prinesel pravico in pravičnost.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:16,Jeremija:"V tistem času bo Juda rešen in Jeruzalema ne bo nihče ogrožal. In mesto se bo imenovalo: Jehova je naša pravičnost.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:17,Jeremija:"»Jaz, Jehova, namreč pravim: ‚Na izraelskem prestolu bo vedno sedel kdo iz Davidove rodovne linije.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:18,Jeremija:"Poleg tega bo pred menoj vedno služil kdo od duhovnikov iz Levijevega rodu, da mi bo daroval žgalne daritve, zažigal žitne daritve in prinašal žrtve.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:19,Jeremija:"Jeremija je spet dobil sporočilo od Jehova:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:20,Jeremija:"»Jehova govori takole: ‚Ali lahko razveljavite mojo zavezo z dnevom in mojo zavezo z nočjo, tako da ne dan ne noč ne bi več nastopila ob pravem času?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:21,Jeremija:"Podobno ne more nič razveljaviti niti moje zaveze z mojim služabnikom Davidom, tako da ne bi več imel sina, ki bi kraljeval na njegovem prestolu, niti moje zaveze z mojimi služabniki, duhovniki iz Levijevega rodu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:22,Jeremija:"Tako kot ni dvoma, da se ne da prešteti vojske nebesnih teles in izmeriti morskega peska, tako tudi ni dvoma, da bom pomnožil potomce svojega služabnika Davida in Levijevce, ki mi služijo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:23,Jeremija:"Jeremija je znova dobil sporočilo od Jehova:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:24,Jeremija:"»Ali nisi slišal, da ti ljudje govorijo ‚Jehova bo zavrgel rodbini, ki ju je izbral? Nasprotniki so nespoštljivi do mojega ljudstva in ga nimajo več za narod.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:25,Jeremija:"Jaz, Jehova, pravim takole: ‚Tako kot je nespremenljiva moja zaveza z dnevom in nočjo in kot so nespremenljivi moji zakoni za nebo in zemljo,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:33,V:26,Jeremija:"tako nespremenljiva je moja obljuba, da ne bom nikoli zavrgel Jakobovega potomstva in potomstva svojega služabnika Davida, ampak da bom izmed Davidovih potomcev postavljal vladarje nad potomce Abrahama, Izaka in Jakoba. Ujetnike bom namreč pripeljal nazaj in se jih usmilil.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:34,V:0,Jeremija:"Jeremija 34. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:1,Jeremija:"Ko so se babilonski kralj Nebukadnezar, vsa njegova vojska, vsa kraljestva na zemlji, ki so bila pod njegovo oblastjo, in vsa ljudstva bojevala proti Jeruzalemu in proti vsem okoliškim mestom, je Jeremija od Jehova dobil naslednje sporočilo:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:2,Jeremija:"»Jaz, Jehova, Izraelov Bog, pravim takole: ‚Pojdi k Judovemu kralju Zedekiju in mu reci: »Jehova govori: ‚To mesto bom izročil v roke babilonskemu kralju in on ga bo požgal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:3,Jeremija:"Ne boš mu ubežal, ampak te bodo ujeli in izročili njemu. Z babilonskim kraljem se bosta gledala in govorila iz oči v oči. Odpeljan boš v Babilon.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:4,Jeremija:"Toda, Judov kralj Zedekija, poslušaj naslednje Jehovovo sporočilo: ‚Jehova pravi glede tebe: »Ne boš umrl v vojni.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:5,Jeremija:"Umrl boš v miru. In ko te bodo pokopali, bodo v tvojo čast zažigali dišave, kot so jih zažigali v čast tvojim prednikom, kraljem, ki so bili pred teboj. Za teboj bodo žalovali z besedami: ‚Ojoj, gospodar! To se bo zgodilo, ker sem to rekel jaz, Jehova.«««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:6,Jeremija:"Prerok Jeremija je vse to povedal Judovemu kralju Zedekiju v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:7,Jeremija:"Vojska babilonskega kralja se je takrat bojevala proti Jeruzalemu in proti preostalim mestom na Judovem – proti Lahišu in proti Azeki. Edino ti utrjeni mesti od vseh mest na Judovem še nista bili zavzeti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:8,Jeremija:"Jeremija je od Jehova dobil naslednje sporočilo, potem ko je kralj Zedekija sklenil zavezo z vsem ljudstvom v Jeruzalemu, da se osvobodi sužnje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:9,Jeremija:"Vsak je moral izpustiti na svobodo svoje hebrejske sužnje, moške in ženske, tako da noben Jud ne bi imel za sužnja svojega rojaka.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:10,Jeremija:"Vsi vodilni možje in vse ljudstvo so ubogali, saj so se zavezali, da bodo izpustili na svobodo vsak svojega sužnja in svojo sužnjo in da jih ne bodo več imeli za sužnje. Ubogali so in jih izpustili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:11,Jeremija:"Toda pozneje so izpuščene sužnje pripeljali nazaj in jih prisilili, da jim spet sužnjujejo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:12,Jeremija:"Zato je Jeremija od Jehova dobil sporočilo. Jehova mu je rekel:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:13,Jeremija:"»Jaz, Jehova, Izraelov Bog, govorim takole: ‚Tisti dan, ko sem vaše prednike odpeljal iz Egipta, iz dežele, v kateri so bili sužnji, sem z njimi sklenil zavezo z besedami:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:14,Jeremija:"»V sedmem letu naj vsak osvobodi svojega rojaka, ki se mu je prodal za sužnja in mu služil šest let. Naj ga osvobodi.« Toda vaši predniki me niso poslušali niti ubogali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:15,Jeremija:"Vi pa ste se pred nedavnim odločili ravnati drugače in ste naredili, kar je prav v mojih očeh, ko ste osvobodili svoje rojake. Vpričo mene ste sklenili zavezo v hiši, ki nosi moje ime.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:16,Jeremija:"Ampak potem ste si premislili in ste vsak svojega sužnja in svojo sužnjo, ki ste jih prej izpustili, da gredo, kamor želijo, pripeljali nazaj in jih prisilili, da vam spet sužnjujejo. S tem ste oskrunili moje ime.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:17,Jeremija:"Zato jaz, Jehova, pravim takole: ‚Niste me ubogali – niste osvobodili vsak svojega brata in svojega rojaka. Zato bom zdaj jaz osvobodil vas, tako da vas bom prepustil meču, kugi in lakoti, govorim jaz, Jehova. ‚Naredil bom, da se bodo ob pogledu na vas zgrozili ljudje iz vseh kraljestev na zemlji.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:18,Jeremija:"Može, ki so prelomili mojo zavezo s tem, da niso izpolnili besed zaveze, ki so jo sklenili vpričo mene, ko so razsekali tele na dvoje in šli med tema polovicama,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:19,Jeremija:"namreč judovske in jeruzalemske vodilne može, dvorjane, duhovnike in vse druge, ki so šli med polovicama teleta,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:20,Jeremija:"bom izročil v roke njihovim sovražnikom in tistim, ki jih hočejo ubiti. Z njihovimi trupli se bodo hranile ptice in zveri.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:21,Jeremija:"Judovega kralja Zedekija in njegove dostojanstvenike bom izročil njihovim sovražnikom, tistim, ki jih hočejo ubiti, in vojaškim četam babilonskega kralja, ki se umikajo od vas.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:34,V:22,Jeremija:"‚Glejte, izdal bom ukaz, govorim jaz, Jehova, ‚in jih pripeljal nazaj nad to mesto. Napadli ga bodo, zavzeli in požgali. Mesta na Judovem bom spremenil v nenaseljeno puščavo.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:35,V:0,Jeremija:"Jeremija 35. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:1,Jeremija:"V času Judovega kralja Jojakima, Josijevega sina, je Jehova naročil Jeremiju:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:2,Jeremija:"»Pojdi k Rehabovcem in govori z njimi. Pripelji jih v eno od jedilnic v Jehovovi hiši in jim ponudi vino.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:3,Jeremija:"Tako sem šel po Jaazanjaja, ki je bil Jeremijev sin in Habazinjajev vnuk, in njegove brate, vse njegove sinove in druge Rehabovce.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:4,Jeremija:"Pripeljal sem jih v Jehovovo hišo, in sicer v jedilnico sinov Hanana, Jigdaljajevega sina, služabnika pravega Boga. Ta jedilnica je bila poleg jedilnice višjih uradnikov, ki je bila nad jedilnico Maasejaja, sina vratarja Šaluma.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:5,Jeremija:"Nato sem pred moške iz rodbine Rehabovcev postavil čaše in kelihe, napolnjene z vinom, in jim rekel: »Pijte.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:6,Jeremija:"Oni pa so rekli: »Ne bomo pili vina, ker nam je naš praoče Jonadab, Rehabov sin, to prepovedal. Zapovedal nam je: ‚Ne vi ne vaši potomci nikoli ne pijte vina!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:7,Jeremija:"Ne gradite hiš, ne sejte nobenega semena in ne zasajajte vinogradov, tudi jih ne imejte v lasti. Vedno živite v šotorih, da boste dolgo ostali v deželi, v kateri živite kot tujci.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:8,Jeremija:"Zato ubogamo vse, kar nam je zapovedal Jonadab, sin našega praočeta Rehaba: Nikoli ne pijemo vina, ne mi, ne naše žene, ne naši sinovi, ne naše hčere.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:9,Jeremija:"Prav tako ne gradimo hiš, da bi živeli v njih, niti nimamo vinogradov, polj ali semen.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:10,Jeremija:"Živimo v šotorih in ubogamo vse, kar nam je naš praoče Jonadab zapovedal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:11,Jeremija:"Toda ko je babilonski kralj Nebukadnezar napadel to deželo, smo rekli: ‚Dajmo, pojdimo v Jeruzalem, da se umaknemo pred kaldejsko in sirsko vojsko. In sedaj živimo v Jeruzalemu.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:12,Jeremija:"Nato je Jeremija dobil naslednje sporočilo od Jehova:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:13,Jeremija:"»Jaz, Jehova nad vojskami, Izraelov Bog, pravim takole: ‚Prebivalcem Judovega in Jeruzalema pojdi povedat naslednje: »Ali vas nisem neprestano spodbujal, da ubogajte moje besede?« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:14,Jeremija:"»Jonadab, Rehabov sin, je svojim potomcem prepovedal piti vino. Oni to upoštevajo in še danes ne pijejo vina. Tako ubogajo zapoved svojega praočeta. Toda ko jaz opominjam vas, in to vedno znova, me ne ubogate.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:15,Jeremija:"Pošiljal sem vam vse svoje služabnike preroke, in to vedno znova, da so govorili: ‚Prosim, nehajte ravnati hudobno in delajte, kar je prav! Ne častite drugih bogov in jim ne služite. Potem boste še naprej živeli v deželi, ki sem jo dal vam in vašim praočetom. Toda niste prisluhnili, niste me poslušali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:16,Jeremija:"Potomci Rehabovega sina Jonadaba upoštevajo, kar jim je ukazal njihov praoče, mene pa to ljudstvo ne posluša.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:17,Jeremija:"»Zato jaz, Jehova, Bog nad vojskami, Izraelov Bog, govorim: ‚Glej, nad Judovce in nad vse prebivalce Jeruzalema bom poslal vso nesrečo, pred katero sem jih svaril. Ko sem jim govoril, me niso hoteli poslušati, ko sem jih klical, se niso hoteli odzvati.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:18,Jeremija:"Rehabovcem pa je Jeremija rekel: »Jehova nad vojskami, Izraelov Bog, govori takole: ‚Ker ste ubogali, kar je ukazal vaš praoče Jonadab, in še vedno izpolnjujete vse njegove ukaze – delate točno to, kar vam je ukazal –",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:35,V:19,Jeremija:"jaz, Jehova nad vojskami, Izraelov Bog, pravim: »Med potomci Rehabovega sina Jonadaba bo vedno kdo, ki mi bo služil.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:36,V:0,Jeremija:"Jeremija 36. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:1,Jeremija:"V četrtem letu vladanja Judovega kralja Jojakima, Josijevega sina, je Jehova sporočil Jeremiju naslednje:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:2,Jeremija:"»Vzemi zvitek in vanj zapiši vse, kar sem napovedal proti Izraelcem, Judovcem in vsem narodom od dneva, ko sem prvič spregovoril s teboj v času Josijevega vladanja, pa vse do danes.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:3,Jeremija:"Morda bodo Judovci, ko bodo slišali, kakšno nesrečo jim mislim prizadejati, nehali ravnati zlobno in jim bom lahko odpustil njihov prestopek in greh.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:4,Jeremija:"Jeremija je nato poklical Nerijajevega sina Baruha in mu narekoval vse, kar mu je Jehova povedal. Baruh pa je to pisal v zvitek.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:5,Jeremija:"Potem je Jeremija Baruhu naročil: »Meni ni dovoljeno iti v Jehovovo hišo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:6,Jeremija:"Zato pojdi tja ti in iz zvitka na glas preberi Jehovove besede, ki si jih zapisal po mojem nareku. Preberi jih ljudem, zbranim v Jehovovi hiši na dan posta. Tako jih bodo slišali tudi vsi prebivalci Judovega, ki prihajajo iz svojih mest.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:7,Jeremija:"Morda bo Jehova uslišal njihove prošnje za usmiljenje in bodo nehali ravnati zlobno. Jehova je namreč napovedal, da bo na to ljudstvo izlil veliko jezo in srd.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:8,Jeremija:"Nerijajev sin Baruh je naredil vse, kar mu je prerok Jeremija naročil. V Jehovovi hiši je iz zvitka na glas prebral Jehovove besede.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:9,Jeremija:"V devetem mesecu petega leta vladanja Judovega kralja Jojakima, Josijevega sina, so vsi ljudje v Jeruzalemu in vsi, ki so iz mest na Judovem prišli v Jeruzalem, razglasili post pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:10,Jeremija:"Baruh je takrat šel v Jehovovo hišo, in sicer v sobo Gemarjaja, sina prepisovalca Šafana, na gornjem dvorišču pri novih vratih Jehovove hiše. Vsem navzočim je iz zvitka na glas prebral Jeremijeve besede.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:11,Jeremija:"Ko je Miha, Gemarjajev sin in Šafanov vnuk, slišal vse Jehovove besede iz zvitka,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:12,Jeremija:"je šel dol v kraljevo palačo. Stopil je v tajnikovo sobo in tam so sedeli vsi dostojanstveniki: tajnik Elišama, Šemajajev sin Delaja, Ahborjev sin Elnatan, Šafanov sin Gemarja, Hananijev sin Zedekija in vsi drugi dostojanstveniki.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:13,Jeremija:"Miha je povedal vse, kar je Baruh ljudem na glas prebral iz zvitka.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:14,Jeremija:"Zatem so vsi dostojanstveniki poslali k Baruhu Jehudija, ki je bil Netanjajev sin, Šelemjajev vnuk in Kušijev pravnuk, da naj mu sporoči: »Prinesi zvitek, iz katerega si na glas bral ljudem.« Tako je Nerijajev sin Baruh vzel zvitek in šel k njim.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:15,Jeremija:"Rekli so mu: »Prosimo, usedi se in nam preberi, kaj piše.« In Baruh jim je prebral zvitek.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:16,Jeremija:"Takoj ko so slišali vse to, so se močno prestrašeni spogledali in Baruhu rekli: »Kralju moramo nujno sporočiti, kaj piše v zvitku!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:17,Jeremija:"Baruha so vprašali: »Kako si napisal ta zvitek? Prosimo, povej nam. Ali si pisal po Jeremijevem nareku?«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:18,Jeremija:"Baruh jim je odgovoril: »Ja, po njegovem nareku sem s črnilom napisal ta zvitek.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:19,Jeremija:"Dostojanstveniki so mu rekli: »Ti in Jeremija se morata skriti in nikomur ne smeta povedati, kje sta.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:20,Jeremija:"Zvitek so shranili v sobi tajnika Elišamaja in šli h kralju na dvorišče. Povedali so mu vse, kar so slišali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:21,Jeremija:"Kralj je poslal Jehudija po zvitek. Jehudi ga je prinesel iz sobe tajnika Elišamaja in začel iz njega brati kralju in vsem dostojanstvenikom, ki so stali ob kralju.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:22,Jeremija:"Ker je bil deveti mesec, je kralj sedel v eni od zimskih sob in pred njim je v žerjavnici gorel ogenj.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:23,Jeremija:"Vsakič, ko je Jehudi iz zvitka prebral po tri ali štiri stolpce, je kralj s pisarskim nožem odrezal prebrani del zvitka in ga vrgel v ogenj, ki je gorel v žerjavnici. Postopoma je ves zvitek končal v ognju v žerjavnici.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:24,Jeremija:"Ne kralj ne njegovi dvorjani, ki so slišali vse, kar je pisalo v zvitku, se niso nič prestrašili niti niso raztrgali svojih oblačil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:25,Jeremija:"Elnatan, Delaja in Gemarja so kralja prosili, naj zvitka ne zažge, vendar jih ni poslušal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:26,Jeremija:"Poleg tega je kraljevemu sinu Jerahmeelu, Azrielovemu sinu Serajaju in Abdeelovemu sinu Šelemjaju zapovedal, naj primejo tajnika Baruha in preroka Jeremija. Toda Jehova je poskrbel, da ju niso našli.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:27,Jeremija:"Zatem ko je kralj sežgal zvitek z besedami, ki jih je Baruh zapisal po Jeremijevem nareku, je Jehova spet govoril z Jeremijem. Naročil mu je:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:28,Jeremija:"»Vzemi nov zvitek in vanj zapiši vse, kar je pisalo v prvem zvitku, ki ga je Judov kralj Jojakim sežgal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:29,Jeremija:"Glede Judovega kralja Jojakima pa oznani: ‚Jehova pravi: »Ti si sežgal tisti zvitek in rekel: ‚Zakaj si vanj zapisal, da bo babilonski kralj zagotovo prišel in uničil to deželo, tako da v njej ne bo več ljudi in živali?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:30,Jeremija:"Zato jaz, Jehova, glede Judovega kralja Jojakima govorim: ‚Nikogar ne bo imel, da bi sedel na Davidovem prestolu, njegovo truplo pa bo podnevi prepuščeno vročini in ponoči mrazu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:31,Jeremija:"Njega, njegove potomce in njegove dvorjane bom poklical na odgovornost zaradi njihovega greha. Nanje, na Jeruzalemčane in na Judovce bom poslal vso nesrečo, ki sem jo napovedal glede njih, ker niso poslušali.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:36,V:32,Jeremija:"Jeremija je tako vzel nov zvitek in ga dal tajniku Baruhu, Nerijajevemu sinu. Baruh je po Jeremijevem nareku zapisal vse, kar je pisalo v zvitku, ki ga je Judov kralj Jojakim sežgal, in še veliko več s podobno vsebino.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:37,V:0,Jeremija:"Jeremija 37. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:1,Jeremija:"Josijev sin Zedekija je postal kralj namesto Jojakimovega sina Konija. Babilonski kralj Nebukadnezar ga je namreč postavil za kralja v Judovi deželi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:2,Jeremija:"Vendar ne Zedekija, ne njegovi dvorjani, ne prebivalci dežele niso poslušali tega, kar je Jehova govoril po preroku Jeremiju.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:3,Jeremija:"Kralj Zedekija je k preroku Jeremiju poslal Šelemjajevega sina Juhala in Zefanija, sina Maasejaja, duhovnika, da naj mu rečeta: »Prosim, moli za nas k našemu Bogu Jehovu.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:4,Jeremija:"Jeremija se je takrat lahko svobodno gibal med ljudmi, saj ga še niso vrgli v ječo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:5,Jeremija:"V tistem času so Kaldejci oblegali Jeruzalem, in ko so slišali, da iz Egipta prihaja faraonova vojska, so se umaknili od mesta.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:6,Jeremija:"Prerok Jeremija je nato od Jehova dobil naslednje sporočilo:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:7,Jeremija:"»Jaz, Jehova, Izraelov Bog, govorim tako: ‚Judovemu kralju, ki vaju je poslal k meni vprašat za nasvet, recita: »Glej, faraonova vojska, ki vam prihaja na pomoč, se bo vrnila v svojo deželo, v Egipt.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:8,Jeremija:"Kaldejci pa se bodo vrnili in napadli to mesto. Zavzeli ga bodo in požgali.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:9,Jeremija:"Jaz, Jehova, pravim: »Ne slepite se z mislijo ‚Kaldejci so za vedno odšli, ker to ni res.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:10,Jeremija:"Tudi če bi vam uspelo premagati celotno vojsko Kaldejcev, ki se bojujejo proti vam, in bi od njih ostali le ranjenci, bi ti ranjenci prišli iz svojih šotorov in to mesto požgali z ognjem.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:11,Jeremija:"Potem ko se je kaldejska vojska zaradi faraonove vojske umaknila od Jeruzalema,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:12,Jeremija:"se je Jeremija odpravil na pot iz Jeruzalema v Benjaminovo deželo, da bi tam med svojimi ljudmi prejel dediščino, ki mu pripada.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:13,Jeremija:"Ko pa je prišel do Benjaminovih vrat, ga je tam ustavil poveljnik straže Jirija, ki je bil Šelemjajev sin in Hananijev vnuk, in mu rekel: »H Kaldejcem hočeš prebežati!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:14,Jeremija:"Jeremija pa je odgovoril: »Ni res, ne skušam prebežati h Kaldejcem!« Toda Jirija ga ni poslušal, ampak ga je prijel in odpeljal k vodilnim možem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:15,Jeremija:"Vodilni možje so bili besni na Jeremija. Pretepli so ga in zaprli v hišo tajnika Jonatana – njegova hiša je bila namreč spremenjena v ječo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:16,Jeremija:"Jeremija so vrgli v eno od obokanih celic v podzemni ječi in tam je ostal veliko časa.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:17,Jeremija:"Nekega dne je kralj Zedekija poslal po njega in ga v palači na skrivaj zaslišal. Vprašal je: »Ali je Jehova kaj sporočil?« Jeremija je odgovoril: »Je!« In dodal: »Izročen boš v roke babilonskemu kralju!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:18,Jeremija:"Jeremija je kralju Zedekiju še rekel: »Zakaj ste me vrgli v ječo? Kaj hudega sem naredil tebi, tvojim ljudem in temu ljudstvu?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:19,Jeremija:"Kje so zdaj vaši preroki, ki so vam prerokovali, da babilonski kralj ne bo napadel ne vas ne te dežele?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:20,Jeremija:"O moj gospod kralj, prosim te, prisluhni mi! Prosim, usliši mojo prošnjo! Ne pošlji me nazaj v hišo tajnika Jonatana, drugače bom tam umrl!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:37,V:21,Jeremija:"Kralj Zedekija je ukazal, naj Jeremija zaprejo na Stražarskem dvorišču. Tam je vsak dan dobival hlebec kruha iz Pekovske ulice, dokler ni v mestu povsem zmanjkalo kruha. Tako je Jeremija ostal na Stražarskem dvorišču.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:38,V:0,Jeremija:"Jeremija 38. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:1,Jeremija:"Matanov sin Šefatja, Pašhurjev sin Gedalija, Šelemjajev sin Juhal in Malkijajev sin Pašhur so slišali, da je Jeremija vsemu ljudstvu rekel:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:2,Jeremija:"»Jehova govori: ‚Kdor bo ostal v tem mestu, bo umrl od meča, lakote in kuge. Kdor pa se bo predal Kaldejcem, bo ostal živ – rešil si bo življenje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:3,Jeremija:"Jehova pravi: ‚To mesto bo zagotovo izročeno vojski babilonskega kralja in on ga bo zavzel.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:4,Jeremija:"Vodilni možje so zatem rekli kralju: »Prosimo te, daj usmrtiti tega človeka, ker s svojim govorjenjem zbija moralo vojakom, ki so ostali v tem mestu, in vsem drugim ljudem. Temu ljudstvu ne želi dobrega, ampak nesrečo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:5,Jeremija:"Kralj Zedekija jim je odgovoril: »Naredite z njim, kar želite. Z ničimer vam ne morem tega preprečiti.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:6,Jeremija:"Tako so prijeli Jeremija in ga z vrvmi spustili v vodni zbiralnik kraljevega sina Malkijaja na Stražarskem dvorišču. Toda ker v zbiralniku ni bilo vode, ampak samo blato, se je Jeremija začel pogrezati.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:7,Jeremija:"Etiopijec Ebedmeleh, ki je bil dvorjan in je služil v kraljevi palači, je slišal, da so Jeremija vrgli v vodni zbiralnik. Kralj je takrat sedel pri Benjaminovih vratih,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:8,Jeremija:"zato je Ebedmeleh šel iz kraljeve palače tja, da bi govoril z njim. Rekel mu je:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:9,Jeremija:"»O moj gospod kralj, to, kar so tisti možje naredili preroku Jeremiju, ni prav. Vrgli so ga v vodni zbiralnik in tam bo umrl od lakote, saj v mestu ni več kruha.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:10,Jeremija:"Kralj je Etiopijcu Ebedmelehu ukazal: »Vzemi od tu 30 mož in potegni preroka Jeremija iz vodnega zbiralnika, preden umre.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:11,Jeremija:"Tako je Ebedmeleh vzel s seboj može in odšel v prostor pod zakladnico v kraljevi palači. Tam so vzeli nekaj ponošenih oblačil in starih cunj in jih nato z vrvmi spustili k Jeremiju v vodni zbiralnik.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:12,Jeremija:"Ebedmeleh je Jeremiju rekel: »Prosim, položi si ta oblačila in cunje pod pazduhe, da te ne bodo vrvi odrgnile.« Jeremija je naredil, kar mu je naročil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:13,Jeremija:"Potem so ga z vrvmi potegnili gor in ga tako spravili iz vodnega zbiralnika. Jeremija je ostal zaprt na Stražarskem dvorišču.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:14,Jeremija:"Kralj Zedekija je poslal sporočilo preroku Jeremiju, naj pride k njemu k tretjemu vhodu, ki je v Jehovovi hiši. Jeremiju je takrat rekel: »Rad bi te nekaj vprašal. Ničesar mi ne prikrij.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:15,Jeremija:"Jeremija mu je odgovoril: »Če ti povem resnico, me boš zagotovo dal usmrtiti. In če ti dam nasvet, me ne boš poslušal.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:16,Jeremija:"Zato mu je kralj Zedekija na skrivaj prisegel: »Pri Jehovu, živem Bogu, ki je meni in tebi dal življenje, prisegam, da te ne bom usmrtil in da te ne bom predal možem, ki te hočejo ubiti.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:17,Jeremija:"Jeremija je nato Zedekiju rekel: »Izraelov Bog Jehova, Bog nad vojskami, pravi: ‚Če se boš predal višjim uradnikom babilonskega kralja, boš ostal živ in to mesto ne bo požgano. Tebi in tvojemu dvoru bo prizaneseno s smrtjo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:18,Jeremija:"Toda če se ne boš predal višjim uradnikom babilonskega kralja, bodo Kaldejci dobili to mesto in ga požgali. Tudi ti jim ne boš ubežal.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:19,Jeremija:"Kralj Zedekija je zatem Jeremiju rekel: »Strah me je Judov, ki so prebežali h Kaldejcem. Če bi me Kaldejci prepustili njim, bi bili ti mogoče okrutni do mene.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:20,Jeremija:"Toda Jeremija mu je rekel: »Ne bodo te prepustili njim. Prosim te, ubogaj Jehova, naredi, kar ti govorim. Potem se ti ne bo zgodilo nič slabega in boš ostal živ.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:21,Jeremija:"Toda če se jim ne boš hotel predati, se bo zgodilo to, kar mi je Jehova razkril:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:22,Jeremija:"Glej, vse ženske, ki so ostale v palači Judovega kralja, peljejo ven k višjim uradnikom babilonskega kralja. Ženske govorijo:<br>‚Možje, ki si jim zaupal, so te zavedli in premagali.<br>Povzročili so, da so se tvoje noge pogreznile v blato,<br>zdaj pa so se umaknili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:23,Jeremija:"Vse tvoje žene in sinove peljejo ven h Kaldejcem. Ne boš jim ubežal. Babilonski kralj te bo ujel in zaradi tebe bo to mesto požgano.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:24,Jeremija:"Zedekija je zatem Jeremiju rekel: »Z nikomer ne govori o tem, drugače boš umrl.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:25,Jeremija:"Vodilni možje bodo mogoče slišali, da sem govoril s teboj, in bodo prišli k tebi ter ti rekli: ‚Povej nam, prosimo, kaj si rekel kralju. Ničesar nam ne prikrivaj, pa te ne bomo usmrtili. Kaj ti je rekel kralj?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:26,Jeremija:"Takrat jim odgovori: ‚Kralja sem prosil, naj me ne pošlje nazaj v Jonatanovo hišo, ker bi tam umrl.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:27,Jeremija:"Vsi vodilni možje so kasneje prišli k Jeremiju in ga zaslišali. Jeremija jim je povedal, kar mu je kralj ukazal, naj jim reče. Potem mu niso nič več rekli, saj ni nihče slišal, o čem sta se pogovarjala.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:38,V:28,Jeremija:"Jeremija je ostal na Stražarskem dvorišču do dneva, ko je bil Jeruzalem zavzet. Ob zavzetju Jeruzalema je bil še vedno tam.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:39,V:0,Jeremija:"Jeremija 39. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:1,Jeremija:"V desetem mesecu devetega leta vladanja Judovega kralja Zedekija je babilonski kralj Nebukadnezar prišel z vso svojo vojsko pred Jeruzalem in ga začel oblegati.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:2,Jeremija:"V 11. letu Zedekijevega vladanja, devetega dne četrtega meseca, so prebili mestno obzidje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:3,Jeremija:"Vsi višji uradniki babilonskega kralja so vstopili v mesto in se usedli pri Srednjih vratih: samgar Nergalsarezer, rabsaris Nebusarsehim, rabmag Nergalsarezer in vsi drugi višji uradniki babilonskega kralja.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:4,Jeremija:"Ko pa so jih Judov kralj Zedekija in vsi vojaki zagledali, so zbežali iz mesta – ponoči so šli skozi kraljev vrt in skozi vrata v dvojnem obzidju, nato pa naprej proti Arabi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:5,Jeremija:"Toda kaldejska vojska jih je zasledovala in dohitela Zedekija na sušnih ravnicah Jerihe. Zedekija so prijeli in odpeljali k babilonskemu kralju Nebukadnezarju v Riblo v hamatski deželi. Babilonski kralj mu je tam izrekel obsodbo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:6,Jeremija:"Tako so v Ribli na ukaz babilonskega kralja pomorili Zedekijeve sinove, in to pred njegovimi očmi. Kralj je dal pomoriti tudi vse judovske dostojanstvenike.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:7,Jeremija:"Zatem je oslepil Zedekija, ga vklenil v bakrene okove in odpeljal v Babilon.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:8,Jeremija:"Kaldejci so požgali kraljevo palačo in hiše drugih ljudi, jeruzalemsko obzidje pa razrušili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:9,Jeremija:"Poveljnik straže Nebuzaradan je v pregnanstvo v Babilon odpeljal preostale meščane, ljudi, ki so prebežali k njemu, in še vse druge, ki so ostali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:10,Jeremija:"Toda nekaj najrevnejših ljudi, ki niso imeli ničesar, je pustil v Judovi deželi. Tisti dan jim je dal vinograde in polja za obdelovanje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:11,Jeremija:"Babilonski kralj Nebukadnezar je Nebuzaradanu glede Jeremija ukazal:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:12,Jeremija:"»Poišči ga in skrbi zanj. Lepo ravnaj z njim. Ustrezi vsaki njegovi prošnji.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:13,Jeremija:"Tako so poveljnik straže Nebuzaradan, rabsaris Nebušazban, rabmag Nergalsarezer in vsi vodilni možje babilonskega kralja poslali ljudi,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:14,Jeremija:"da pripeljejo Jeremija s Stražarskega dvorišča. Predali so ga Gedaliju, ki je bil Ahikamov sin in Šafanov vnuk, da ga odpelje v svojo hišo. Jeremija je tako živel med ljudstvom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:15,Jeremija:"Ko je bil Jeremija še zaprt na Stražarskem dvorišču, mu je Jehova naročil:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:16,Jeremija:"»Pojdi k Etiopijcu Ebedmelehu in mu reci: ‚Jehova nad vojskami, Izraelov Bog, pravi takole: »Glej, izpolnil bom, kar sem napovedal za to mesto, namreč da ga bo doletela nesreča, ne pa dobro. Tisti dan se bo pred tvojimi očmi to izpolnilo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:17,Jeremija:"‚Ampak tebe bom tisti dan rešil, govori Jehova, ‚in ne boš izročen ljudem, ki se jih bojiš.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:39,V:18,Jeremija:"‚Zagotavljam ti, da bom poskrbel za tvojo rešitev. Ne boš usmrčen z mečem. Rešil si boš življenje, ker si zaupal vame, govori Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:40,V:0,Jeremija:"Jeremija 40. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:1,Jeremija:"Jeremija je od Jehova dobival sporočila tudi po tem, ko ga je poveljnik straže Nebuzaradan v Rami izpustil na prostost. Jeremija je bil namreč tja pripeljan z okovi na rokah in je bil med vsemi tistimi, ki so jih iz Jeruzalema in Judovega peljali v pregnanstvo v Babilon.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:2,Jeremija:"Poveljnik straže je takrat Jeremija odpeljal stran in mu rekel: »Tvoj Bog Jehova je to nesrečo napovedal tej deželi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:3,Jeremija:"Jehova je poslal nesrečo točno tako, kot je rekel. Jehova je to naredil, ker ste grešili proti njemu in ga niste ubogali. Zato vas je to doletelo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:4,Jeremija:"Zdaj ti bom z rok snel okove. Če hočeš z menoj v Babilon, pridi in bom skrbel zate. Če pa nočeš z menoj v Babilon, ostani. Glej, vsa dežela ti je na razpolago. Pojdi, kamor koli želiš.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:5,Jeremija:"Še preden se je Jeremija odločil vrniti, mu je Nebuzaradan rekel: »Vrni se h Gedaliju, Ahikamovemu sinu in Šafanovemu vnuku, ki ga je babilonski kralj postavil za upravitelja mest na Judovem. Ostani pri njem med ljudstvom ali pa pojdi kam drugam, če želiš.«<br>Poveljnik straže mu je nato dal nekaj hrane in darilo ter mu pustil oditi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:6,Jeremija:"Jeremija je odšel k Ahikamovemu sinu Gedaliju v Micpo in živel pri njem med ljudstvom, ki so ga pustili v deželi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:7,Jeremija:"Sčasoma so vsi vojaški poveljniki, ki so bili s svojimi vojaki na podeželju, izvedeli, da je babilonski kralj za upravitelja dežele postavil Ahikamovega sina Gedalija in da mu je dal oblast nad tistimi revnimi prebivalci, ki niso bili odpeljani v pregnanstvo v Babilon, nad moškimi, ženskami in otroki.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:8,Jeremija:"Zato so šli s svojimi vojaki h Gedaliju v Micpo. Ti poveljniki so bili Netanjajev sin Izmael, Kareahova sinova Johanan in Jonatan, Tanhumetov sin Seraja, sinovi Netofčana Efaja in Jaazanja, sin nekega Maahčana.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:9,Jeremija:"Gedalija, ki je bil Ahikamov sin in Šafanov vnuk, je njim in njihovim vojakom prisegel: »Ne bojte se služiti Kaldejcem! Če boste ostali v deželi in služili babilonskemu kralju, vam bo šlo dobro.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:10,Jeremija:"Jaz bom ostal v Micpi, da vas bom zastopal pred Kaldejci, ki bodo prihajali k nam. Vi pa pridelujte vino, poletno sadje in olje. Spravljajte to v posode za shranjevanje in ostanite v mestih, ki ste jih zasedli.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:11,Jeremija:"Tudi vsi Judje, ki so bili v Moabu, Amonu, Edomu in v drugih deželah, so izvedeli, da je babilonski kralj pustil nekaterim ostati na Judovem in da jim je za upravitelja postavil Gedalija, Ahikamovega sina in Šafanovega vnuka.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:12,Jeremija:"Tako so se vsi Judje začeli vračati iz krajev, kamor so se razkropili. Ko so prišli v Judovo deželo, so šli h Gedaliju v Micpo. Pridelali so zelo veliko vina in poletnega sadja.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:13,Jeremija:"Kareahov sin Johanan in vsi drugi vojaški poveljniki, ki so bili na podeželju, so prišli h Gedaliju v Micpo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:14,Jeremija:"Rekli so mu: »Ali veš, da je amonski kralj Baalis poslal Netanjajevega sina Izmaela, da te ubije?« Toda Ahikamov sin Gedalija jim ni verjel.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:15,Jeremija:"Kareahov sin Johanan je zatem Gedaliju v Micpi na skrivaj rekel: »Šel bom ubit Netanjajevega sina Izmaela in nihče ne bo za to izvedel. Zakaj naj bi mu pustili, da te ubije? Če bi te ubil, bi se vse Judovo ljudstvo, ki se je zbralo pri tebi, razkropilo in bi izginilo še tistih nekaj Judov, ki so ostali.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:40,V:16,Jeremija:"Toda Ahikamov sin Gedalija je Kareahovemu sinu Johananu rekel: »Ne naredi tega, ker to, kar govoriš glede Izmaela, ni res.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:41,V:0,Jeremija:"Jeremija 41. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:1,Jeremija:"V sedmem mesecu je Izmael, ki je bil Netanjajev sin in Elišamajev vnuk ter iz kraljevega rodu in eden od kraljevih vodilnih mož, prišel z desetimi vojaki k Ahikamovemu sinu Gedaliju v Micpo. Medtem ko so v Micpi skupaj jedli,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:2,Jeremija:"je Netanjajev sin Izmael z desetimi vojaki, ki so prišli z njim, vstal in z mečem ubil Gedalija, ki je bil Ahikamov sin in Šafanov vnuk. Tako je usmrtil človeka, ki ga je babilonski kralj postavil za upravitelja dežele.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:3,Jeremija:"Poleg tega je v Micpi pobil vse Jude, ki so bili pri Gedaliju, in kaldejske vojake, ki so bili tam.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:4,Jeremija:"Dan po Gedalijevem umoru, ko še nihče ni vedel za to,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:5,Jeremija:"je iz Sihema, Šila in Samarije prihajalo 80 moških z obrito brado, raztrganimi oblačili in zarezami po telesu. S seboj so imeli žitne daritve in kadilno smolo, da bi jih nesli v Jehovovo hišo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:6,Jeremija:"Netanjajev sin Izmael jim je šel naproti iz Micpe in med potjo jokal. Ko jih je srečal, jim je rekel: »Pridite k Ahikamovemu sinu Gedaliju.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:7,Jeremija:"Toda ko so prišli v mesto, jih je s svojimi vojaki pobil in vrgel v vodni zbiralnik.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:8,Jeremija:"Deset od teh moških pa je Izmaelu takrat reklo: »Ne ubij nas! Na polju imamo skrite zaloge pšenice, ječmena, olja in medu!« Zato jim je prizanesel in jih ni usmrtil skupaj z drugimi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:9,Jeremija:"Vsa trupla moških, ki jih je pobil, je vrgel v velik vodni zbiralnik. To je bil tisti zbiralnik, ki ga je naredil kralj Asa med vojno z Izraelovim kraljem Bašajem. In ta zbiralnik je Netanjajev sin Izmael napolnil s trupli pobitih moških.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:10,Jeremija:"Izmael je zajel ves preostanek ljudstva v Micpi, med drugim tudi kraljeve hčere in še vse druge v Micpi, ki jih je poveljnik straže Nebuzaradan zaupal Ahikamovemu sinu Gedaliju. Netanjajev sin Izmael se je s temi ujetniki odpravil na pot k Amoncem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:11,Jeremija:"Ko so Kareahov sin Johanan in vsi drugi vojaški poveljniki, ki so bili z njim, izvedeli, kaj zlobnega je naredil Netanjajev sin Izmael,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:12,Jeremija:"so se z vsemi vojaki odpravili v boj proti njemu. Našli so ga ob veliki vodi v Gibeonu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:13,Jeremija:"Ko so ujetniki, ki jih je Izmael odpeljal s seboj, zagledali Kareahovega sina Johanana in vse druge vojaške poveljnike, ki so bili z njim, so se razveselili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:14,Jeremija:"Vsi, ki jih je Izmael zajel v Micpi, so se obrnili in se vrnili s Kareahovim sinom Johananom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:15,Jeremija:"Netanjajev sin Izmael pa je z osmimi vojaki zbežal pred Johananom in šel k Amoncem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:16,Jeremija:"Kareahov sin Johanan in vsi drugi vojaški poveljniki, ki so bili z njim, so iz Gibeona odpeljali s seboj preostanek ljudstva – iz rok Netanjajevega sina Izmaela so rešili vse, ki jih je zajel v Micpi, potem ko je ubil Ahikamovega sina Gedalija. Odpeljali so moške, vojake, ženske, otroke in dvorjane.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:17,Jeremija:"Med potjo so se ustavili v Kimhamovem prenočišču blizu Betlehema. Namenjeni so bili v Egipt,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:41,V:18,Jeremija:"ker so bežali pred Kaldejci. Bali so se jih namreč, ker je Netanjajev sin Izmael ubil Ahikamovega sina Gedalija, ki ga je babilonski kralj postavil za upravitelja dežele.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:42,V:0,Jeremija:"Jeremija 42. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:1,Jeremija:"Vsi vojaški poveljniki, tudi Kareahov sin Johanan in Hošajajev sin Jaazanja, so potem skupaj z vsemi drugimi ljudmi, od preprostih do pomembnih ljudi, pristopili",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:2,Jeremija:"k preroku Jeremiju in mu rekli: »Prosimo, prisluhni naši prošnji! Moli k svojemu Bogu Jehovu za nas in za vse, ki so ostali, ker nas je od mnogih ostalo le malo, kot lahko sam vidiš.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:3,Jeremija:"Naj nam tvoj Bog Jehova pove, po kateri poti naj gremo in kaj naj naredimo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:4,Jeremija:"Prerok Jeremija jim je odgovoril: »Prav, molil bom k Jehovu, vašemu Bogu, kot ste prosili. Povedal vam bom vse, kar vam bo Jehova odgovoril. Ničesar vam ne bom zamolčal.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:5,Jeremija:"Oni pa so mu rekli: »Naj Jehova kot resnična in zanesljiva priča ukrepa proti nam, če ne bomo naredili točno tako, kot nam bo tvoj Bog Jehova naročil po tebi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:6,Jeremija:"Naj nam bo odgovor všeč ali ne, bomo ubogali to, kar nam bo sporočil naš Bog Jehova, h kateremu te pošiljamo. Tako nam bo šlo dobro, ker bomo ubogali našega Boga Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:7,Jeremija:"Čez deset dni je Jeremija dobil sporočilo od Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:8,Jeremija:"Zato je sklical Kareahovega sina Johanana, vse druge vojaške poveljnike, ki so bili z njim, in vse ostale ljudi, od preprostih do pomembnih.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:9,Jeremija:"Rekel jim je: »Izraelov Bog Jehova, h kateremu ste me poslali s svojo prošnjo, pravi:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:10,Jeremija:"‚Če boste ostali v tej deželi, vas bom gradil, ne pa podiral, sadil vas bom, ne pa ruval, saj mi bo žal zaradi nesreče, ki sem jo poslal nad vas.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:11,Jeremija:"Naj vas ne bo strah babilonskega kralja, pred katerim trepetate.<br>‚Ne bojte se ga, govori Jehova, ‚ker sem jaz z vami, da vas rešim in osvobodim iz njegovih rok.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:12,Jeremija:"Usmilil se vas bom, zato vam bo on izkazal usmiljenje in vas poslal nazaj v vašo deželo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:13,Jeremija:"Če pa boste rekli »Ne, ne bomo ostali v tej deželi!« – če torej ne boste ubogali mene, svojega Boga Jehova,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:14,Jeremija:"in boste rekli »Ne, šli bomo v egiptovsko deželo, kjer ne bomo videli vojne, ne bomo slišali glasu roga in ne bomo lačni kruha, in tam bomo živeli« –",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:15,Jeremija:"potem poslušajte, vi, ki ste ostali na Judovem, kaj vam jaz, Jehova, sporočam. Jaz, Jehova nad vojskami, Izraelov Bog, pravim: »Če ste trdno odločeni iti v Egipt in če boste šli tja živet,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:16,Jeremija:"vas bo meč, ki se ga bojite, tam dohitel in lakota, katere vas je strah, bo šla tja za vami in tam boste umrli.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:17,Jeremija:"Vsi, ki so odločeni, da gredo živet v Egipt, bodo umrli od meča, lakote in kuge. Nihče ne bo preživel ali ubežal nesreči, ki jo bom poslal nad njih.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:18,Jeremija:"Jehova nad vojskami, Izraelov Bog, namreč pravi: ‚Tako kot sem izlil svojo jezo in bes na prebivalce Jeruzalema, tako bom izlil svoj bes na vas, če boste šli v Egipt. Ljudje vas bodo omenjali v prekletstvih in kletvah, ob pogledu na vas se bodo zgrozili in sramotili vas bodo. Nikoli več ne boste videli te dežele.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:19,Jeremija:"Vi, ki ste ostali na Judovem, Jehova vam pravi, da ne hodite v Egipt. Vedite, da sem vas danes posvaril,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:20,Jeremija:"da boste zaradi svojega greha izgubili življenje. Poslali ste me namreč k svojemu Bogu Jehovu in mi rekli: ‚Moli k našemu Bogu Jehovu za nas in nam povej vse, kar bo naš Bog Jehova rekel, pa bomo to naredili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:21,Jeremija:"Danes sem vam sporočil njegov odgovor. Toda vi ne boste ubogali svojega Boga Jehova, ne boste naredili nič od tega, kar mi je naročil, naj vam povem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:42,V:22,Jeremija:"Zato bodite prepričani, da boste v deželi, v katero želite iti živet, umrli od meča, lakote in kuge.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:43,V:0,Jeremija:"Jeremija 43. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:43,V:1,Jeremija:"Ko je Jeremija ljudem sporočil vse, kar je njihov Bog Jehova rekel, čisto vse, kar mu je njihov Bog Jehova naročil, naj jim pove,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:43,V:2,Jeremija:"so mu Hošajajev sin Azarija, Kareahov sin Johanan in vsi predrzneži rekli: »To, kar govoriš, je laž! Naš Bog Jehova te že ni poslal, da bi nam sporočil: ‚Ne hodite v Egipt, da bi tam živeli.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:43,V:3,Jeremija:"Nerijajev sin Baruh te je naščuval proti nam, zato da bi prišli v roke Kaldejcem in bi nas ti usmrtili ali pa odpeljali v pregnanstvo v Babilon.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:43,V:4,Jeremija:"Kareahov sin Johanan, vsi drugi vojaški poveljniki in vsi ostali ljudje niso ubogali Jehova, ki jim je naročil, naj ostanejo v Judovi deželi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:43,V:5,Jeremija:"Tako so Kareahov sin Johanan in vsi drugi vojaški poveljniki odpeljali vse tiste Jude, ki so se iz vseh narodov, med katere so bili razkropljeni, vrnili živet v Judovo deželo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:43,V:6,Jeremija:"Odpeljali so moške, ženske, otroke, kraljeve hčere in vse, ki jih je poveljnik straže Nebuzaradan pustil pri Gedaliju, Ahikamovem sinu in Šafanovem vnuku, med drugim tudi preroka Jeremija in Nerijajevega sina Baruha.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:43,V:7,Jeremija:"Šli so v egiptovsko deželo, ker niso ubogali Jehova. Prišli so do Tahpanhesa.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:43,V:8,Jeremija:"V Tahpanhesu je Jehova Jeremiju naročil:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:43,V:9,Jeremija:"»Vpričo Judov vzemi v roke velike kamne in jih vstavi v opečnat tlak, ki je pri vhodu v faraonovo palačo v Tahpanhesu, nato pa jih zakrij z malto.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:43,V:10,Jeremija:"Zatem Judom reci: ‚Jehova nad vojskami, Izraelov Bog, pravi takole: »Poslal bom po babilonskega kralja Nebukadnezarja, svojega služabnika. Njegov prestol bom postavil točno nad te kamne, ki sem jih skril, in on bo nad njimi razpel svoj kraljevski šotor.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:43,V:11,Jeremija:"Prišel bo in napadel egiptovsko deželo. Nekateri bodo umrli od smrtonosne kuge, nekateri bodo šli v ujetništvo in nekateri bodo umrli od meča.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:43,V:12,Jeremija:"V templjih egiptovskih bogov bom zanetil ogenj. Babilonski kralj bo templje požgal in bogove odpeljal v ujetništvo. Ogrnil se bo z egiptovsko deželo, tako kot se pastir ogrne s svojim oblačilom. Od tam bo odšel brez praske.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:43,V:13,Jeremija:"Stebre v Bet Šemešu v egiptovski deželi bo razbil in templje egiptovskih bogov bo požgal z ognjem.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:44,V:0,Jeremija:"Jeremija 44. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:1,Jeremija:"Jeremija je vsem Judom, ki so takrat živeli v egiptovski deželi, vsem, ki so živeli v Migdolu, Tahpanhesu, Nofu in deželi Patros, sporočil:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:2,Jeremija:"»Jehova nad vojskami, Izraelov Bog, govori takole: ‚Videli ste vso nesrečo, ki sem jo poslal nad Jeruzalem in nad vsa mesta na Judovem. Danes so razrušena in nenaseljena.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:3,Jeremija:"To se je zgodilo zaradi vašega zlobnega ravnanja, s katerim ste me žalili – drugim bogovom, ki jih prej niste poznali ne vi ne vaši predniki, ste darovali žrtve in jim služili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:4,Jeremija:"Jaz sem vam pošiljal vse svoje služabnike preroke, in to vedno znova, da so govorili: »Prosim, ne počenjajte teh gnusnih reči, ki jih sovražim!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:5,Jeremija:"Vendar vi niste poslušali, niste prisluhnili. Niste nehali ravnati zlobno in ste še naprej darovali žrtve drugim bogovom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:6,Jeremija:"Zato sta se moj bes in moja jeza izlila in razplamtela po mestih na Judovem in jeruzalemskih ulicah. Vsi ti kraji so se spremenili v ruševine in pustinjo, kar se lahko vidi še danes.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:7,Jeremija:"Zdaj pa Izraelov Bog Jehova, Bog nad vojskami, pravi: ‚Zakaj si hočete nakopati veliko nesrečo? Ta bo vsem, ki so prišli z Judovega, moškim, ženskam, otrokom in dojenčkom, prinesla smrt in nihče ne bo ostal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:8,Jeremija:"Zakaj me žalite s tem, da v egiptovski deželi, v katero ste šli živet, žrtvujete drugim bogovom? Umrli boste in vsi narodi na zemlji vas bodo omenjali v prekletstvih in vas sramotili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:9,Jeremija:"Ali ste pozabili hudobna dejanja svojih prednikov, hudobna dejanja Judovih kraljev in njihovih žen pa tudi svoja hudobna dejanja in hudobna dejanja svojih žen? Ali ste pozabili vso hudobijo, ki se je počenjala po Judovi deželi in jeruzalemskih ulicah?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:10,Jeremija:"Vse do danes se niste ponižali, niste pokazali, da imate strahospoštovanje do mene, niste se ravnali po mojih zakonih in po mojih odredbah, ki sem jih dal vam in vašim prednikom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:11,Jeremija:"Zato Jehova nad vojskami, Izraelov Bog, govori: ‚Odločen sem nad vas pripeljati nesrečo in uničiti vse Judovo ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:12,Jeremija:"Poskrbel bom, da bodo Judje, ki so ostali in so se odločili, da gredo živet v Egipt, v egiptovski deželi tudi umrli. Pokosila jih bosta meč in lakota. Vsi, brez izjeme, bodo umrli od meča in lakote. Ljudje jih bodo omenjali v prekletstvih in kletvah, ob pogledu na njih se bodo zgrozili in sramotili jih bodo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:13,Jeremija:"Tiste, ki živijo v egiptovski deželi, bom kaznoval, tako kot sem kaznoval Jeruzalem – z mečem, lakoto in kugo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:14,Jeremija:"Nihče od Judov, ki so šli živet v Egipt, ne bo ušel ne preživel, da bi se vrnil v Judovo deželo. Hrepeneli bodo po tem, da bi se vrnili in živeli tam, ampak razen nekaj ubežnikov se ne bo vrnil nihče.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:15,Jeremija:"Vsi možje, ki so vedeli, da so njihove žene žrtvovale drugim bogovom, in vse žene, ki so stale tam – vseh skupaj jih je bilo veliko – in vsi Judje, ki so živeli v egiptovski deželi, v Patrosu, so odgovorili Jeremiju:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:16,Jeremija:"»Ne bomo ubogali tega, kar si nam govoril v Jehovovem imenu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:17,Jeremija:"Delali bomo tako, kot smo rekli. Darovali bomo žrtve Nebeški kraljici in ji izlivali pitne daritve, tako kot smo to počeli mi, naši predniki, naši kralji in naši vodilni možje po mestih na Judovem in jeruzalemskih ulicah. Takrat smo imeli dovolj hrane in nam je šlo dobro, takrat nismo doživeli nobene nesreče.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:18,Jeremija:"Odkar pa smo nehali darovati žrtve Nebeški kraljici in ji izlivati pitne daritve, nam primanjkuje vsega in umiramo od meča in lakote.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:19,Jeremija:"Ženske so dodale: »In ko smo Nebeški kraljici darovale žrtve in ji izlivale pitne daritve, ko smo delale žrtvene kolače z njeno podobo in ji izlivale pitne daritve, ali smo to delale brez dovoljenja svojih mož?«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:20,Jeremija:"Jeremija je nato vsem ljudem, namreč možem, njihovim ženam in drugim, ki so govorili z njim, rekel:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:21,Jeremija:"»Vi, vaši predniki, vaši kralji, vaši vodilni možje in vaše ljudstvo ste darovali žrtve po mestih na Judovem in jeruzalemskih ulicah. Jehova si je to zapomnil, tega ni pozabil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:22,Jeremija:"Na koncu Jehova ni mogel več prenašati vašega zlobnega ravnanja in nagnusnih dejanj, zato se je z vašo deželo zgodilo to, kar se vidi še danes – spremenila se je v nenaseljeno pustinjo in grozljiv prizor in se omenja v prekletstvih.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:23,Jeremija:"Ta nesreča, ki jo doživljate danes, vas je doletela, ker ste darovali te žrtve in grešili proti Jehovu – Jehova niste ubogali in niste živeli po njegovih zakonih, niste upoštevali njegovih odredb in opominov.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:24,Jeremija:"Jeremija je zatem vsemu ljudstvu, tudi ženskam, rekel: »Vsi vi Judje, ki ste v egiptovski deželi, poslušajte, kaj vam Jehova govori.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:25,Jeremija:"Jehova nad vojskami, Izraelov Bog, pravi takole: ‚Vi in vaše žene ste to, kar ste govorili, tudi naredili. Govorili ste namreč: »Zaobljubili smo se, da bomo darovali žrtve Nebeški kraljici in ji izlivali pitne daritve, in to zaobljubo bomo tudi izpolnili.« Ve žene, to, kar ste se zaobljubile, boste tudi naredile, svoje zaobljube boste izpolnile.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:26,Jeremija:"Zato vsi vi Judje, ki živite v egiptovski deželi, prisluhnite, kaj vam Jehova govori: ‚Jaz, Jehova, pravim: »Pri svojem velikem imenu prisegam, da po vsej egiptovski deželi ne bo niti enega Juda, ki bi omenjal moje ime z besedami: ‚Prisegam pri Vrhovnem gospodu Jehovu, živem Bogu!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:27,Jeremija:"Poskrbel bom, da jih bo doletela nesreča, ne pa dobro. Vsi Judje v egiptovski deželi bodo drug za drugim umirali od meča in lakote, dokler jih ne bo več.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:28,Jeremija:"Samo peščica bo ubežala meču in se iz Egipta vrnila v Judovo deželo. Takrat bodo vsi Judje, ki so prišli živet v Egipt, vedeli, čigave besede so se izpolnile: moje ali njihove.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:29,Jeremija:"»‚Dal vam bom znamenje, govorim jaz, Jehova, ‚s katerim vam bom pokazal, da vas bom kaznoval na tem kraju, in tako boste vedeli, da se bodo moje besede glede napovedane nesreče zagotovo izpolnile.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:44,V:30,Jeremija:"Jaz, Jehova, pravim takole: »Faraona Hofraja, egiptovskega kralja, bom izročil v roke njegovim sovražnikom in v roke tistim, ki ga hočejo ubiti, tako kot sem Judovega kralja Zedekija izročil v roke babilonskemu kralju Nebukadnezarju, ki je bil njegov sovražnik in ga je hotel ubiti.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:45,V:0,Jeremija:"Jeremija 45. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:45,V:1,Jeremija:"Ko je Nerijajev sin Baruh v četrtem letu vladanja Judovega kralja Jojakima, Josijevega sina, po Jeremijevem nareku zapisoval v zvitek vse te besede, mu je prerok Jeremija povedal naslednje:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:45,V:2,Jeremija:"»Baruh, Izraelov Bog Jehova ima zate naslednje sporočilo:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:45,V:3,Jeremija:"‚Rekel si: »Gorje meni, ker je Jehova bolečini, ki jo čutim, dodal še globoko žalost! Izčrpan sem od lastnega vzdihovanja, ne najdem počitka.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:45,V:4,Jeremija:"Bog mi je naročil, naj ti rečem: ‚Jehova govori: »Glej, to, kar sem zgradil, bom porušil in to, kar sem zasadil, bom izruval  to bom naredil po vsej deželi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:45,V:5,Jeremija:"Ti pa iščeš zase velike reči. Nehaj jih iskati!«<br>‚Nad vse ljudi bom namreč kmalu poslal nesrečo, pravi Jehova, ‚tebe pa bom ohranil pri življenju, kamor koli boš že šel.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:46,V:0,Jeremija:"Jeremija 46. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:1,Jeremija:"Prerok Jeremija je od Jehova dobil sporočilo glede narodov.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:2,Jeremija:"To je sporočilo glede Egipta, glede vojske faraona Neha, egiptovskega kralja, ki ga je babilonski kralj Nebukadnezar premagal pri Karkemišu ob reki Evfrat v četrtem letu vladanja Judovega kralja Jojakima, Josijevega sina:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:3,Jeremija:"»Pripravite majhne in velike ščite<br>in odkorakajte v bitko!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:4,Jeremija:"Konjeniki, vprezite konje in se povzpnite nanje!<br>Razporedite se na svoje bojne položaje in si nataknite čelade!<br>Zloščite sulice in si nadenite oklepe!",K:"",NZ:"X"},
