{Knjiga:"Jeremija",Kr:"Jer",P:15,V:9,Jeremija:"Ženska, ki je rodila sedem otrok, je onemogla,<br>težko diha.<br>Čeprav je še dan, je njeno sonce zašlo,<br>prineslo je sramoto in ponižanje.<br>‚Tiste, ki bodo ostali,<br>bom izročil meču njihovih sovražnikov, govorim jaz, Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:10,Jeremija:"O mama, gorje mi, ker si me rodila.<br>Rodila si človeka, s katerim se vsa dežela prepira in krega.<br>Nikomur nisem nič posojal in tudi drugi niso posojali meni,<br>vseeno pa me vsi preklinjajo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:11,Jeremija:"Jehova je rekel: »Zagotovo ti bom pomagal.<br>V času nesreče in v času stiske<br>se bom pri sovražniku zagotovo zavzel zate.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:12,Jeremija:"Ali lahko kdo zdrobi železo,<br>železo s severa, in baker?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:13,Jeremija:"Tvoje bogastvo in tvoje zaklade bom dal za plen, in to brezplačno.<br>To bom naredil zaradi vseh tvojih grehov na vsem tvojem ozemlju.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:14,Jeremija:"Vse to bom dal tvojim sovražnikom,<br>da bodo odnesli v deželo, ki je ne poznaš.<br>Moja jeza je namreč zanetila ogenj<br>in njegovi plameni švigajo proti tebi.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:15,Jeremija:"O Jehova, ti veš, kaj doživljam!<br>Spomni se me in zavzemi se zame.<br>Zame se maščuj nad mojimi preganjalci.<br>Ne pusti, da umrem, medtem ko zadržuješ svojo jezo.<br>Veš, da zaradi tebe prenašam to sramotenje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:16,Jeremija:"Ko so tvoje besede prišle k meni, sem jih pojedel.<br>In tvoja beseda je napolnila moje srce z veseljem in radostjo,<br>ker nosim tvoje ime, o Jehova, Bog nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:17,Jeremija:"Ne družim se s tistimi, ki se radi zabavajo, in ne veselim se z njimi.<br>Ker me ti vodiš, sedim sam zase.<br>Napolnil si me namreč z ogorčenjem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:18,Jeremija:"Zakaj moja bolečina ne popusti in zakaj se moja rana ne zaceli?<br>Noče se zaceliti.<br>Ali mi boš postal kakor usahel izvir,<br>na katerega se človek zaman zanaša?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:19,Jeremija:"Zato Jehova pravi:<br>»Če boš popravil stališče, ti bom spet naklonjen<br>in mi boš služil.<br>Če boš to, kar je dragoceno, ločil od tega, kar je ničvredno,<br>bom spet govoril po tebi.<br>Oni se bodo morali obrniti nate,<br>tebi pa se ne bo treba obrniti nanje.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:20,Jeremija:"»Naredil bom, da boš za to ljudstvo kakor utrjeno bakreno obzidje.<br>Prav gotovo se bodo bojevali proti tebi,<br>ampak ne bodo te premagali,<br>saj sem jaz s teboj, da te varujem in rešujem,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:21,Jeremija:"»Rešil te bom iz rok hudobnih<br>in osvobodil iz pesti neusmiljenih.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,Jeremija:"Jeremija 16. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:1,Jeremija:"Jehova je spet govoril z menoj. Rekel je:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:2,Jeremija:"»Ne smeš se poročiti in ne smeš imeti otrok v tej deželi!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:3,Jeremija:"Glede otrok, ki se rodijo v tej deželi, in glede mater in očetov, ki jim dajo življenje, jaz, Jehova, pravim naslednje:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:4,Jeremija:"‚Pomrli bodo zaradi smrtonosnih bolezni, toda nihče ne bo žaloval za njimi in nihče jih ne bo pokopaval. Bodo kakor gnoj na površju zemlje. Umrli bodo od meča in lakote, z njihovimi trupli pa se bodo hranile ptice in zveri.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:5,Jeremija:"Jaz, Jehova, govorim tako:<br>‚Ne vstopaj v hišo, v kateri imajo žalujoči pogostitev,<br>ne žaluj z njimi in jim ne izrekaj sožalja.<br>‚Temu ljudstvu sem namreč odtegnil svoj mir, govorim jaz, Jehova,<br>‚pa tudi svojo vdano ljubezen in usmiljenje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:6,Jeremija:"V tej deželi bodo pomrli tako preprosti kot pomembni ljudje.<br>Nihče jih ne bo pokopaval,<br>nihče ne bo žaloval za njimi<br>niti si ne bo nihče zaradi njih delal zarez v telo ali se bril po glavi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:7,Jeremija:"Žalujočim ne bo nihče dal hrane,<br>da bi jih tolažil zaradi smrti bližnjih,<br>niti jim ne bo nihče dal čaše vina<br>za tolažbo ob izgubi očeta ali matere.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:8,Jeremija:"Prav tako ne vstopaj v hišo, v kateri praznujejo,<br>da bi z njimi jedel in pil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:9,Jeremija:"Jaz, Jehova nad vojskami, Izraelov Bog, pravim: ‚V vaših dneh in pred vašimi očmi bom poskrbel, da tukaj ne bo več slišati veselja in radosti, glasu ženina in glasu neveste.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:10,Jeremija:"Ko boš ljudstvu sporočil vse to, te bodo vprašali: ‚Zakaj nam je Jehova napovedal to veliko nesrečo? Kaj je naš prestopek in s čim smo grešili proti svojemu Bogu Jehovu?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:11,Jeremija:"Takrat jim odgovori: ‚»Zato ker so me vaši predniki zapustili,« govori Jehova. »Častili so druge bogove, jim služili in se jim klanjali, mene pa so zapustili in mojih zakonov niso izpolnjevali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:12,Jeremija:"Vi pa se obnašate veliko slabše od svojih prednikov. Namesto da bi me ubogali, sledite svojemu trmastemu in hudobnemu srcu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:13,Jeremija:"Zato vas bom iz te dežele izgnal v deželo, ki je ne poznate niti je niso poznali vaši predniki. Tam boste morali dan in noč služiti drugim bogovom, ker se vas ne bom usmilil.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:14,Jeremija:"‚Toda prihajajo dnevi, pravim jaz, Jehova, ‚ko se ne bo več govorilo »Prisegam pri Jehovu, živem Bogu, ki je Izraelce odpeljal iz egiptovske dežele«,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:15,Jeremija:"ampak se bo govorilo »Prisegam pri Jehovu, živem Bogu, ki je Izraelce odpeljal iz severne dežele in iz vseh dežel, v katere jih je razkropil«. Pripeljal jih bom nazaj v njihovo deželo, ki sem jo dal njihovim prednikom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:16,Jeremija:"‚Poklical bom mnogo ribičev, govorim jaz, Jehova,<br>‚da jih bodo polovili.<br>Zatem bom poklical še mnogo lovcev,<br>da jih bodo polovili po vseh gorah in po vseh hribih<br>ter jih izvlekli iz skalnih razpok.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:17,Jeremija:"Moje oči vidijo vse, kar dela moje ljudstvo.<br>Ne morejo se skriti pred menoj,<br>tudi svojega greha mi ne morejo prikriti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:18,Jeremija:"Najprej jim bom v polni meri povrnil za njihov prestopek in njihov greh,<br>ker so mojo deželo oskrunili z neživimi kipi, s svojimi nagnusnimi maliki,<br>in mojo deželo, mojo dediščino, napolnili s svojimi ogabnimi rečmi.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:19,Jeremija:"O Jehova, moja moč in moja utrdba,<br>moje zatočišče v času stiske,<br>k tebi bodo prišli narodi z vseh koncev zemlje<br>in bodo rekli: »Naši predniki so nadaljevali izročilo čaščenja lažnih bogov,<br>nečesa nesmiselnega in povsem nekoristnega.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:20,Jeremija:"Ali si človek lahko naredi bogove?<br>To, kar si naredi, sploh niso bogovi!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:16,V:21,Jeremija:"»Zato jih bom poučil,<br>takrat jim bom pokazal svojo moč in mogočnost<br>– resnično bodo spoznali, kdo sem jaz, spoznali bodo, da mi je ime Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,Jeremija:"Jeremija 17. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:1,Jeremija:"»Greh Judovega ljudstva je zapisan z železnim pisalom.<br>Z diamantno konico je vrezan v ploščo njihovega srca<br>in v rogove njihovih oltarjev.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:2,Jeremija:"Še njihovi sinovi se spominjajo teh oltarjev in svetih kolov<br>ob košatih drevesih, na visokih hribih,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:3,Jeremija:"na gorah daleč od mest.<br>O Judovo ljudstvo, tvoje bogastvo, vse tvoje zaklade, bom dal za plen<br>– da, tvoje višave bom dal za plen zaradi grehov, storjenih na tvojem ozemlju.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:4,Jeremija:"Sam boš zapravil dediščino, ki sem ti jo dal.<br>Naredil bom, da boš služil svojim sovražnikom v deželi, ki je ne poznaš.<br>Zanetili ste namreč mojo jezo, da je vzplamtela kot ogenj.<br>Vedno bo gorel.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:5,Jeremija:"Tako pravi Jehova:<br>»Preklet naj bo človek, ki zaupa v ljudi,<br>ki se zanaša na človeško moč<br>in ki se v srcu oddaljuje od mene, od Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:6,Jeremija:"Postal bo kakor osamljeno drevo v puščavi.<br>Ko bo prišlo kaj dobrega, tega ne bo okusil.<br>Živel bo v izsušenih krajih v pustinji,<br>v slani deželi, neprimerni za življenje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:7,Jeremija:"Blagoslovljen naj bo človek, ki zaupa vame, v Jehova,<br>ki se zanaša name, na Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:8,Jeremija:"Postal bo kakor drevo, ki je zasajeno ob vodi<br>in poganja svoje korenine k potoku.<br>Ko bo prišla vročina, je ne bo občutil,<br>njegovo listje bo še naprej bujno.<br>V sušnem letu ne bo zaskrbljen<br>niti ne bo nehal rojevati sadu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:9,Jeremija:"Srce je bolj zahrbtno od česar koli drugega in je v obupu pripravljeno narediti vse.<br>Kdo ga lahko razume?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:10,Jeremija:"Jaz, Jehova, preiskujem srce,<br>preiskujem najgloblje misli,<br>da bi vsakemu dal to, kar si zasluži za svoje vedenje,<br>za svoja dela.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:11,Jeremija:"Jerebici, ki zbira to, česar ni znesla,<br>je podoben človek, ki si pridobiva bogastvo na nepošten način.<br>Sredi njegovega življenja ga bo bogastvo zapustilo<br>in na koncu bo jasno, da je nespameten.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:12,Jeremija:"Naše svetišče je Božji veličastni prestol,<br>ki je od samega začetka vzvišen.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:13,Jeremija:"O Jehova, Izraelovo upanje,<br>vsi, ki te zapustijo, bodo osramočeni.<br>Tisti, ki odpadejo od tebe, bodo izginili kakor besede, zapisane v prah,<br>ker so zapustili tebe, Jehova, vir žive vode.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:14,Jeremija:"O Jehova, ozdravi me in bom ozdravljen.<br>Reši me in bom rešen,<br>saj hvalim tebe.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:15,Jeremija:"Glej, ljudje mi pravijo:<br>»Kaj je s tem, kar je Jehova objavil?<br>Naj se vendar izpolni!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:16,Jeremija:"Jaz pa ti kot pastir nisem nehal slediti<br>niti nisem komaj čakal na dan nesreče.<br>Dobro veš, kaj vse so moje ustnice govorile,<br>vse to se je dogajalo pred tvojimi očmi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:17,Jeremija:"Ne straši me!<br>Ti si moje zatočišče v dnevu nesreče.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:18,Jeremija:"Naj bodo moji preganjalci osramočeni,<br>vendar ne dovoli, da bi bil osramočen jaz.<br>Naj se jih polasti groza,<br>vendar ne dovoli, da bi se groza polastila mene.<br>Nadnje pripelji nesrečo<br>in jih zdrobi, popolnoma jih uniči!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:19,Jeremija:"Jehova mi je rekel: »Postavi se h glavnim vratom, skozi katera Judovi kralji vstopajo in izstopajo, nato pa pojdi še k vsem drugim jeruzalemskim vratom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:20,Jeremija:"Tam reci: ‚Judovi kralji, vsi Judovci in vsi prebivalci Jeruzalema, ki vstopate skozi ta vrata, poslušajte, kaj vam Jehova sporoča.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:21,Jeremija:"Jehova pravi: »Glejte, da ne boste na šabatni dan nosili nikakršnega bremena niti da ga ne boste prinašali skozi jeruzalemska vrata.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:22,Jeremija:"Na šabatni dan ne nosite iz svojih hiš nobenega bremena in ne opravljajte nobenega dela. Šabatni dan naj vam bo svet, tako kot sem zapovedal vašim prednikom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:23,Jeremija:"Vendar niso poslušali, niso prisluhnili. Iz svoje trme niso hoteli ubogati niti se niso pustili poučiti.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:24,Jeremija:"‚»Če pa me boste vi skrbno ubogali,« govori Jehova, »in na šabatni dan ne boste prinašali nobenega bremena skozi vrata tega mesta niti ne boste opravljali nobenega dela, ampak boste imeli šabatni dan za svet dan,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:25,Jeremija:"bodo kralji in kraljevi sinovi, ki sedijo na Davidovem prestolu, prihajali skozi vrata tega mesta na vozovih in na konjih. Prihajali bodo kralji in kraljevi sinovi, Judovci in prebivalci Jeruzalema. In to mesto bo vedno naseljeno.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:26,Jeremija:"Ljudje bodo prihajali iz mest na Judovem, iz okolice Jeruzalema, iz Benjaminove dežele, iz nižavja, z gorovja in iz Negeba ter bodo v mojo hišo, Jehovovo hišo, prinašali žgalne daritve, žrtve, žitne daritve, kadilno smolo in zahvalne žrtve.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:17,V:27,Jeremija:"Toda če me ne boste ubogali – če šabatnega dneva ne boste imeli za svet dan, če boste na šabatni dan nosili bremena in jih prinašali skozi jeruzalemska vrata – bom zažgal mestna vrata. Ogenj bo pogoltnil jeruzalemske utrjene stolpe in nihče ga ne bo pogasil.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,Jeremija:"Jeremija 18. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:1,Jeremija:"Jehova je Jeremiju rekel:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:2,Jeremija:"»Pojdi v lončarjevo hišo in tam bom govoril s teboj.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:3,Jeremija:"Šel sem torej v lončarjevo hišo. Lončar je ravno delal za lončarskim kolesom,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:4,Jeremija:"toda posoda, ki jo je izdeloval iz gline, se ni dala oblikovati tako, kot je pričakoval. Zato je iz iste gline izdelal drugačno posodo – takšno, kot se mu je zdelo primerno.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:5,Jeremija:"Takrat mi je Jehova rekel:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:6,Jeremija:"»‚O Izraelci, ali ne morem narediti z vami tako, kot je naredil ta lončar z glino? govorim jaz, Jehova. ‚Kot je glina v lončarjevi roki, tako ste vi v moji roki, o Izraelci.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:7,Jeremija:"Kadar za kateri narod ali kraljestvo rečem, da ga bom izruval, porušil in uničil,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:8,Jeremija:"pa tisti narod opusti hudobno ravnanje, zaradi katerega sem ga obsodil, si bom premislil glede nesreče, ki sem jo nameraval poslati nad njih.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:9,Jeremija:"Toda kadar za kateri narod ali kraljestvo rečem, da ga bom zgradil in zasadil,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:10,Jeremija:"pa tisti narod začne delati to, kar je slabo v mojih očeh, in me ne uboga, si bom premislil glede dobrih reči, ki sem jih nameraval narediti za njih.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:11,Jeremija:"Zato, prosim, reci Judovcem in Jeruzalemčanom: ‚Jehova govori: »Pripravljam vam nesrečo in razmišljam, kako naj vas kaznujem. Prosim vas, opustite svoje hudobno ravnanje. Spremenite svoje vedenje in svoja dejanja in delajte, kar je prav.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:12,Jeremija:"Oni pa so rekli: »Ni govora! Pustili se bomo voditi lastnim zamislim in vsak od nas bo delal to, kar mu pravi njegovo trmasto in hudobno srce.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:13,Jeremija:"Zato Jehova pravi:<br>»Prosim, povprašajte med narodi,<br>ali je kdo že slišal kaj takega.<br>Izraelsko ljudstvo je zagrešilo nekaj zelo strašnega.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:14,Jeremija:"Ali bo sneg skopnel s skalnatih pobočij Libanona?<br>Ali bodo hladne vode, ki pritekajo od daleč, presahnile?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:15,Jeremija:"Moje ljudstvo pa me je pozabilo,<br>saj žrtvuje ničvrednim malikom,<br>navaja druge na greh in jih s starodavne steze vodi<br>na stranske poti, ki niso poravnane.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:16,Jeremija:"Zato bo njihova dežela postala grozljiv prizor<br>in ljudje bodo ob pogledu nanjo vedno zažvižgali.<br>Čisto vsak, ki bo šel mimo, bo zgroženo strmel in zmajeval z glavo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:17,Jeremija:"Razkropil jih bom pred sovražnikom, tako kot vzhodni veter razpiha prah.<br>Ob dnevu njihove nesreče jim bom obrnil hrbet.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:18,Jeremija:"Takrat so rekli: »Dajmo, skujmo zaroto proti Jeremiju. Naši duhovniki nam bodo še naprej razlagali zakon, modri možje nam bodo svetovali in preroki nam bodo oznanjali Božjo besedo. Dajmo, obtožimo ga in ne zmenimo se za to, kar govori.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:19,Jeremija:"O Jehova, posveti mi pozornost.<br>Poslušaj, kaj govorijo moji nasprotniki.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:20,Jeremija:"Ali naj se dobro poplača s hudim?<br>Oni so mi namreč izkopali jamo.<br>Spomni se, kako sem stal pred teboj in o njih govoril dobro,<br>da bi se ti nehal srditi nanje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:21,Jeremija:"Zato prepusti njihove sinove lakoti,<br>njih same pa predaj meču!<br>Njihove ženske naj ostanejo brez otrok in naj postanejo vdove!<br>Njihove moške naj pomori smrtonosna kuga<br>in njihovi mladeniči naj bodo pobiti z mečem v bitki!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:22,Jeremija:"Iz njihovih hiš naj se zasliši vpitje,<br>ko boš nadnje nepričakovano poslal roparje.<br>Izkopali so mi namreč jamo, da bi me ujeli,<br>in mojim nogam so nastavili pasti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:18,V:23,Jeremija:"Toda ti, o Jehova,<br>dobro veš, kako spletkarijo, da bi me ubili.<br>Ne odpusti jim njihovega prestopka<br>in ne izbriši njihovega greha.<br>Naj popadajo pred teboj,<br>ko boš v svoji jezi ukrepal proti njim.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,Jeremija:"Jeremija 19. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:1,Jeremija:"Jehova je rekel: »Pojdi k lončarju in kupi pri njem lončen vrč. Nato skupaj z nekaj starešinami ljudstva in nekaj vodilnimi duhovniki",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:2,Jeremija:"pojdi v Hinomovo dolino. Postavi se zunaj Črepinjskih vrat in tam razglasi, kar ti bom povedal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:3,Jeremija:"Rekel boš: ‚Judovi kralji in Jeruzalemčani, poslušajte, kaj vam Jehova sporoča! Jehova nad vojskami, Izraelov Bog, pravi:<br>»Nad ta kraj bom poslal nesrečo, nad katero se bodo zgrozili vsi, ki bodo izvedeli zanjo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:4,Jeremija:"To bom naredil, ker so me zapustili in naredili ta kraj neprepoznaven. Tukaj žrtvujejo drugim bogovom, ki jih niso poznali ne oni, ne njihovi praočetje, ne Judovi kralji. Ta kraj so napolnili s krvjo nedolžnih.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:5,Jeremija:"Zgradili so višave Baalu in mu tam kot žgalne daritve v ognju žrtvovali svoje sinove. Česa takega jim nisem zapovedal, o tem nisem govoril in kaj takega mi nikoli ni prišlo niti na misel.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:6,Jeremija:"‚»Zato prihajajo dnevi,« govori Jehova, »ko se ta kraj ne bo več imenoval Tofet ali Hinomova dolina, ampak Dolina pokola.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:7,Jeremija:"Na tem kraju bom uničil načrte prebivalcev Judovega in Jeruzalema in poskrbel bom, da jih bodo njihovi sovražniki pobili z mečem in da jih bodo tisti, ki jih hočejo ubiti, pokončali. Njihova trupla bom dal za hrano pticam in zverem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:8,Jeremija:"To mesto bom spremenil v grozljiv prizor in ljudje bodo ob pogledu nanj zažvižgali. Čisto vsak, ki bo šel mimo, bo zgroženo strmel in zažvižgal zaradi vseh nadlog, ki so ga doletele.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:9,Jeremija:"Prebivalce bom primoral, da bodo jedli meso svojih sinov in meso svojih hčera. Vsak od njih bo jedel meso svojega bližnjega, ker bo mesto oblegano in bodo obupani. Obkroženi bodo s sovražniki in tistimi, ki jih hočejo ubiti.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:10,Jeremija:"Nato pred možmi, ki bodo šli s teboj, razbij vrč",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:11,Jeremija:"in jim reci: ‚Jehova nad vojskami pravi: »Tako bom razbil to ljudstvo in to mesto. Razbil ga bom, kot če kdo posodo, ki jo je izdelal lončar, razbije tako, da je ni več mogoče popraviti. V Tofetu bodo pokopavali mrtve, dokler tam ne bo več prostora za pokopavanje.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:12,Jeremija:"‚»Tako bom naredil s tem krajem,« govori Jehova, »in njegovimi prebivalci. Naredil bom, da bo to mesto kot Tofet.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:13,Jeremija:"Jeruzalemske hiše in hiše Judovih kraljev bodo postale nečiste tako kot Tofet. Da, nečiste bodo postale vse hiše, na vrhu katerih so darovali žrtve vsej vojski nebesnih teles in izlivali pitne daritve drugim bogovom.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:14,Jeremija:"Ko se je Jeremija vrnil iz Tofeta, kamor ga je Jehova poslal prerokovat, se je postavil na dvorišče Jehovove hiše in vsemu ljudstvu rekel:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:19,V:15,Jeremija:"»Jehova nad vojskami, Izraelov Bog, pravi: ‚Nad to mesto in vse vasi v njegovi okolici bom poslal vso nesrečo, ki sem jo napovedal glede njega, ker me njegovi prebivalci iz svoje trme niso hoteli ubogati.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,Jeremija:"Jeremija 20. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:1,Jeremija:"Duhovnik Pašhur, Imerjev sin, ki je bil glavni nadzornik v Jehovovi hiši, je poslušal to, kar je Jeremija takrat prerokoval.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:2,Jeremija:"Preroka Jeremija je udaril in ukazal, naj ga vklenejo v klado pri Gornjih Benjaminovih vratih, ki so vodila v Jehovovo hišo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:3,Jeremija:"Pašhur je naslednji dan Jeremija izpustil iz klade, Jeremija pa mu je rekel:<br>»Jehova je tvoje ime iz Pašhur spremenil v Groza vsepovsod.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:4,Jeremija:"Jehova namreč pravi: ‚Naredil bom, da bo tebe in tvoje prijatelje zajela groza zaradi tega, kar te bo doletelo. Meč njihovih sovražnikov jih bo pokosil, ti pa boš to gledal. Celotno Judovo ljudstvo bom dal v roke babilonskemu kralju in on bo nekatere odpeljal v pregnanstvo v Babilon, druge pa pobil z mečem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:5,Jeremija:"Vse bogastvo, vse imetje in vse dragocenosti tega mesta ter vse zaklade Judovih kraljev bom dal njihovim sovražnikom. Vse bodo zaplenili, pobrali in odpeljali s seboj v Babilon.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:6,Jeremija:"Ti, Pašhur, in vsi, ki živijo v tvoji hiši, pa boste odšli v ujetništvo. Šel boš v Babilon in tam umrl, tam boš pokopan z vsemi svojimi prijatelji, ker si jim prerokoval laži.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:7,Jeremija:"Preslepil si me, o Jehova, res si me preslepil!<br>Izkazal si se močnejšega od mene in zmagal.<br>Ves dan se mi posmehujejo,<br>vsi se norčujejo iz mene.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:8,Jeremija:"Kadar koli namreč govorim, moram vpiti in razglašati:<br>»Prihaja nasilje in uničenje!«<br>Jehova, zaradi tvoje besede me ves dan žalijo in se mi posmehujejo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:9,Jeremija:"Zato sem rekel: »Ne bom ga omenjal,<br>ne bom več govoril v njegovem imenu.«<br>Toda tvoja beseda je v meni postala kakor plamteč ogenj, zaprt v mojih kosteh.<br>Od molčanja sem bil utrujen,<br>nisem se mogel več zadrževati.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:10,Jeremija:"Slišal sem namreč veliko zlobnih govoric.<br>Obkrožal me je strah.<br>Govorili so: »Obtožite ga! Dajmo, obtožimo ga!«<br>Vsi so mi želeli mir, vendar so upali, da mi spodrsne.<br>»Mogoče bo naredil kakšno neumno napako,« so govorili,<br>»pa ga bomo lahko premagali in se mu maščevali.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:11,Jeremija:"Toda ti, Jehova, si bil ob meni kot strah vzbujajoč bojevnik.<br>Zato se bodo moji preganjalci spotaknili in ne bodo zmagali.<br>Zelo bodo osramočeni, saj jim ne bo uspelo.<br>Njihovo ponižanje bo večno, ne bo pozabljeno.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:12,Jeremija:"Toda ti, o Jehova nad vojskami, preiskuješ pravičnega,<br>ti vidiš najgloblje misli in srce.<br>Daj, da vidim, kako se jim boš maščeval,<br>saj sem tebi predal svoj sodni primer.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:13,Jeremija:"Pojte Jehovu! Hvalite Jehova!<br>Saj je rešil reveža iz rok hudobnežev.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:14,Jeremija:"Preklet naj bo dan, ko sem se rodil!<br>Dan, ko me je mama rodila, naj ne bo blagoslovljen!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:15,Jeremija:"Preklet naj bo človek, ki je mojemu očetu sporočil lepo novico<br>»Fantek je! Dobil si sina!«<br>in ga zelo razveselil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:16,Jeremija:"Tisti človek naj postane kakor mesta, ki jih je Jehova brez obžalovanja uničil.<br>Zjutraj naj sliši vpitje in opoldne znak za nevarnost.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:17,Jeremija:"Zakaj nisem umrl že v maternici?<br>Tako bi moja mama postala moj grob<br>in me nikoli ne bi rodila.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:20,V:18,Jeremija:"Zakaj sem moral priti iz maternice?<br>Ali zato da bi gledal težave in žalost,<br>da bi se moje življenje končalo v sramoti?",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,Jeremija:"Jeremija 21. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:21,V:1,Jeremija:"Jeremija je od Jehova dobil sporočilo, ko je kralj Zedekija poslal k njemu Pašhurja, Malkijajevega sina, in duhovnika Zefanija, Maasejajevega sina, da mu rečeta:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:21,V:2,Jeremija:"»Prosimo, obrni se na Jehova v našem imenu in ga vprašaj, kaj se bo zgodilo. Babilonski kralj Nebukadnezar je začel vojno proti nam. Morda bo Jehova naredil v naše dobro katero od svojih čudovitih del, tako da se bo sovražnik umaknil od nas.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:21,V:3,Jeremija:"Jeremija jima je rekel: »Zedekiju povejta naslednje:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:21,V:4,Jeremija:"‚Izraelov Bog Jehova pravi: »Orožje, ki ga imate v rokah in s katerim se bojujete proti babilonskemu kralju in proti Kaldejcem, ki vas oblegajo zunaj obzidja, bom obrnil proti vam. Vaše orožje bom zbral na sredino tega mesta.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:21,V:5,Jeremija:"Jaz sam se bom bojeval proti vam z veliko in silno močjo, z jezo, besom in srdom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:21,V:6,Jeremija:"Pobil bom vse, ki živijo v tem mestu – ljudi in živali. Pomrli bodo od velike kuge.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:21,V:7,Jeremija:"‚»In zatem,« govori Jehova, »bom Judovega kralja Zedekija, njegove može in prebivalce tega mesta – tiste, ki bodo preživeli kugo, vojno in lakoto – izročil v roke babilonskemu kralju Nebukadnezarju, v roke njihovim sovražnikom in v roke tistim, ki jih hočejo ubiti. On jih bo pobil z mečem. Ne bo mu jih žal, ne bo pokazal ne sočutja ne usmiljenja.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:21,V:8,Jeremija:"Temu ljudstvu sporoči: »Jehova govori takole: ‚Na izbiro vam dajem pot življenja in pot smrti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:21,V:9,Jeremija:"Kdor bo ostal v mestu, bo umrl od meča, lakote in kuge. Kdor pa bo šel ven in se predal Kaldejcem, ki vas oblegajo, bo ostal živ – rešil si bo življenje.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:21,V:10,Jeremija:"»‚Temu mestu sem namenil nesrečo, ne pa dobro, pravi Jehova. ‚Izročeno bo v roke babilonskemu kralju in on ga bo požgal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:21,V:11,Jeremija:"Vsi na dvoru Judovega kralja, poslušajte, kaj govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:21,V:12,Jeremija:"O Davidova hiša, Jehova govori tako:<br>‚Vsak dan se zavzemajte za pravico<br>in rešujte oropanega iz rok goljufa,<br>drugače bo zaradi vaših zlobnih dejanj<br>moj bes plamtel kakor ogenj<br>in bo tako gorel, da ga nihče ne bo mogel pogasiti.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:21,V:13,Jeremija:"»‚Bojeval se bom proti tebi, prebivalec doline,<br>skala sredi ravnine, govori Jehova.<br>‚Vi pravite: »Kdo nas bo napadel?<br>Kdo bo vdrl v naša prebivališča?«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:21,V:14,Jeremija:"Obračunal bom z vami,<br>kot si zaslužite zaradi svojih del, govori Jehova.<br>‚V vašem gozdu bom zanetil ogenj<br>in pogoltnil bo vse, kar je okrog vas.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,Jeremija:"Jeremija 22. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:1,Jeremija:"Jehova pravi tako: »Pojdi dol v palačo Judovega kralja in razglasi naslednje sporočilo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:2,Jeremija:"Reci: ‚O Judov kralj, ki sediš na Davidovem prestolu, poslušaj Jehovovo besedo! Naj prisluhnejo tudi tvoji možje in tvoje ljudstvo, ki vstopajo skozi ta vrata!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:3,Jeremija:"Jehova govori takole: »Zavzemajte se za pravico in pravičnost. Rešujte oropanega iz rok goljufa. Ne ravnajte grdo s priseljencem in ne naredite nič hudega siroti in vdovi. Ne prelivajte nedolžne krvi na tem kraju.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:4,Jeremija:"Če se boste namreč skrbno ravnali po teh besedah, bodo kralji, ki sedijo na Davidovem prestolu, prihajali skozi vrata te palače na vozovih in na konjih. Prihajali bodo kralji s svojimi možmi in ljudstvom.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:5,Jeremija:"»Toda če teh besed ne boste ubogali,« govori Jehova, »prisegam pri samem sebi, da bo ta palača opustošena.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:6,Jeremija:"Jehova tako govori glede palače Judovega kralja:<br>»Zame si kakor Gilead,<br>kakor vrh Libanona.<br>Toda spremenil te bom v pustinjo <br>nobeno tvoje mesto ne bo več naseljeno.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:7,Jeremija:"Izbral bom tiste, ki te bodo uničili,<br>vsakega z njegovim orožjem.<br>Posekali bodo tvoje najboljše cedre<br>in jih pometali v ogenj.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:8,Jeremija:"Ljudje iz mnogih narodov bodo šli mimo tega mesta in govorili drug drugemu: ‚Zakaj je Jehova naredil to temu veličastnemu mestu?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:9,Jeremija:"Odgovorili jim bodo: ‚Zato ker so zapustili zavezo s svojim Bogom Jehovom ter se klanjali drugim bogovom in jim služili.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:10,Jeremija:"Reci: ‚Ne jokajte za mrtvim<br>in ne žalujte za njim,<br>ampak jokajte za tistim, ki odhaja v pregnanstvo,<br>saj se ne bo več vrnil, ne bo več videl svoje rojstne dežele.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:11,Jeremija:"Glede Judovega kralja Šaluma, Josijevega sina, ki je zakraljeval namesto svojega očeta Josija in ki je odšel iz te dežele, Jehova namreč pravi: »Nikoli več se ne bo vrnil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:12,Jeremija:"V pregnanstvu bo umrl in te dežele ne bo več videl.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:13,Jeremija:"Gorje tistemu, ki si gradi hišo z nepoštenostjo<br>in zgornje sobe z neupoštevanjem pravice,<br>ki od svojega bližnjega zahteva, da zanj dela zastonj,<br>in mu noče dajati plačila,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:14,Jeremija:"ki pravi: »Zgradil si bom veliko hišo<br>in prostorne zgornje sobe.<br>Naredil bom okna<br>in stene obložil s cedrovino ter pobarval z rdečo barvo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:15,Jeremija:"Ali misliš, da boš ostal kralj, ker imaš več cedrovine od drugih?<br>Tudi tvoj oče je jedel in pil,<br>ampak se je zavzemal za pravico in pravičnost,<br>zato mu je šlo dobro.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:16,Jeremija:"Na sojenju je branil ubogega in reveža,<br>zato je bilo ljudem takrat dobro.<br>»Ali poznati mene ne pomeni delati tako?« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:17,Jeremija:"»Tvoje oči in srce pa se ženejo le za to, kako nepošteno priti do dobička,<br>kako prelivati nedolžno kri,<br>kako goljufati in izsiljevati.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:18,Jeremija:"Zato Jehova glede Judovega kralja Jojakima, Josijevega sina, govori tako:<br>»Ne bodo žalovali za njim in drug drugemu govorili:<br>‚Ojoj, moj brat! Ojoj, moja sestra!<br>Ne bodo žalovali za njim:<br>‚Ojoj, gospodar! Ojoj, njegovo veličanstvo!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:19,Jeremija:"Pokopali ga bodo tako kot osla<br>– odvlekli ga bodo in odvrgli<br>zunaj jeruzalemskih vrat.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:20,Jeremija:"‚Povzpni se na Libanon in vpij,<br>na Bašanu povzdigni svoj glas!<br>Vpij z Abarima,<br>ker so vsi tvoji strastni ljubimci uničeni!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:21,Jeremija:"Ko si se počutila varno, sem ti svetoval,<br>vendar si rekla: »Ne bom ubogala!«<br>Tako ravnaš od svoje mladosti<br>– ne ubogaš me.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:22,Jeremija:"Veter bo pasel vse tvoje pastirje<br>in tvoji strastni ljubimci bodo odšli v ujetništvo.<br>Zaradi nesreče, ki te bo doletela, boš osramočena in ponižana.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:23,Jeremija:"O ti, ki živiš na Libanonu,<br>ki gnezdiš med cedrami,<br>kako boš stokala, ko te bodo zgrabile bolečine,<br>ko boš trpela muke kakor ženska, ki rojeva!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:24,Jeremija:"»‚Prisegam pri samem sebi, govori Jehova, ‚tudi če bi bil Judov kralj Konija, Jojakimov sin, pečatni prstan na moji desnici, bi ga snel s prsta.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:25,Jeremija:"Dal ga bom v roke tistim, ki ga skušajo ubiti, v roke tistim, ki se jih boji, v roke babilonskemu kralju Nebukadnezarju in v roke Kaldejcem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:26,Jeremija:"Njega in njegovo mater, ki ga je rodila, bom izgnal v drugo deželo. Izgnani bodo v deželo, v kateri se niso rodili, in tam bodo umrli.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:27,Jeremija:"Nikoli se ne bodo vrnili v deželo, po kateri se jim bo tožilo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:28,Jeremija:"Ali je ta človek, Konija, zaničevan in razbit lonec,<br>posoda, ki je nihče ne mara?<br>Zakaj so on in njegovi potomci vrženi na tla<br>in izgnani v deželo, ki je ne poznajo?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:29,Jeremija:"O zemlja, zemlja, zemlja, poslušaj Jehovovo besedo!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:22,V:30,Jeremija:"Jehova pravi:<br>‚Zapišite, da je ta moški brez otrok,<br>da ne bo imel uspeha v svojem življenju,<br>saj nobenemu od njegovih potomcev ne bo uspelo<br>zasesti Davidovega prestola in spet zavladati na Judovem.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,Jeremija:"Jeremija 23. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:1,Jeremija:"»Gorje pastirjem, ki uničujejo in razganjajo ovce na mojem pašniku!« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:2,Jeremija:"Zato Izraelov Bog Jehova pastirjem svojega ljudstva sporoča: »Vi ste razkropili moje ovce, razgnali ste jih in niste skrbeli zanje.«<br>»Zato bom jaz poskrbel, da boste za svoja zlobna dejanja kaznovani,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:3,Jeremija:"»Nato bom zbral svoje preostale ovce iz vseh dežel, kamor sem jih razkropil, in jih pripeljal nazaj na njihov pašnik. Rodovitne bodo in se bodo namnožile.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:4,Jeremija:"Zanje bom izbral pastirje, ki jih bodo skrbno pasli. Ne bodo se več bale in tresle od strahu in nobena ne bo manjkala,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:5,Jeremija:"»Prihajajo dnevi,« govori Jehova, »ko bom na prestol posadil pravičnega dediča iz Davidove rodovne linije. Kot kralj bo vladal v deželi, ravnal bo preudarno in se zavzemal za pravico in pravičnost.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:6,Jeremija:"V njegovem času bo Juda rešen in Izraela ne bo nihče ogrožal. In ime, s katerim ga bodo klicali, je: Jehova je naša pravičnost.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:7,Jeremija:"»Toda prihajajo dnevi,« pravi Jehova, »ko se ne bo več govorilo ‚Prisegam pri Jehovu, živem Bogu, ki je Izraelce odpeljal iz egiptovske dežele,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:8,Jeremija:"ampak se bo govorilo ‚Prisegam pri Jehovu, živem Bogu, ki je potomce izraelskega ljudstva osvobodil in pripeljal iz severne dežele in iz vseh dežel, v katere jih je razkropil. In živeli bodo v svoji deželi.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:9,Jeremija:"O prerokih:<br>Moje srce je strto v meni.<br>Vse moje kosti se tresejo.<br>Zaradi Jehova in njegovih svetih besed<br>sem kakor pijan človek,<br>kakor človek, ki ga je premagalo vino.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:10,Jeremija:"Dežela je namreč polna prešuštnikov.<br>Zaradi prekletstva dežela žaluje<br>in pašniki v pustinji so se posušili.<br>Ravnajo hudobno in zlorabljajo svojo moč.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:11,Jeremija:"»Preroki in duhovniki so omadeževani.<br>Celo v svoji hiši sem našel njihovo hudobnost,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:12,Jeremija:"»Zato bo njihova pot postala spolzka in temna.<br>Nekdo jih bo potisnil in bodo padli.<br>V letu obračuna<br>bom namreč nadnje poslal nesrečo,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:13,Jeremija:"»Pri samarijskih prerokih sem videl nekaj nagnusnega.<br>Prerokovali so v Baalovem imenu<br>in napeljevali moje ljudstvo, Izraelce, na kriva pota.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:14,Jeremija:"Pri jeruzalemskih prerokih sem videl grozne reči.<br>Prešuštvujejo in lažejo.<br>Podpirajo hudobneže<br>in nihče ne neha ravnati hudobno.<br>Zame so vsi podobni Sodomi,<br>prebivalci mesta so zame podobni Gomori.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:15,Jeremija:"Zato Jehova nad vojskami govori glede prerokov:<br>»Jeruzalemskim prerokom bom dal jesti pelin<br>in piti zastrupljeno vodo,<br>saj so odpadništvo razširili po vsej deželi.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:16,Jeremija:"Jehova nad vojskami tako pravi:<br>»Ne poslušajte prerokov, ki vam prerokujejo.<br>Zavajajo vas.<br>Videnje, ki ga oznanjajo, so si izmislili sami,<br>ni prišlo od mene, od Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:17,Jeremija:"Tistim, ki niso spoštljivi do mene, vedno znova govorijo:<br>‚Jehova pravi: »Imeli boste mir!«<br>Vsem, ki sledijo svojemu trmastemu srcu, govorijo:<br>‚Ne bo vas doletela nobena nesreča!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:18,Jeremija:"Kdo pripada mojemu, Jehovovemu krogu prijateljev,<br>da lahko vidi in sliši moje sporočilo?<br>Kdo je pozoren na moje sporočilo in ga sliši?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:19,Jeremija:"Glejte, jaz, Jehova, bom v svojem besu poslal vihar <br>moj bes se bo na glave hudobnih spustil kakor vrtinčast vihar.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:20,Jeremija:"Jaz, Jehova, se ne bom nehal jeziti,<br>dokler ne bom izvršil in dosegel tega, kar sem se namenil v svojem srcu.<br>V zadnjih dneh boste to jasno razumeli.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:21,Jeremija:"Teh prerokov nisem poslal, pa so vseeno tekli.<br>Nisem jim govoril, pa so vseeno prerokovali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:22,Jeremija:"Če bi pripadali mojemu krogu prijateljev,<br>bi moje ljudstvo seznanjali z mojim sporočilom<br>in ga odvračali od hudobnega vedenja in zlobnih dejanj.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:23,Jeremija:"»Ali sem Bog samo takrat, ko sem blizu?« pravi Jehova. »Ali nisem Bog tudi takrat, ko sem daleč?«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:24,Jeremija:"»Ali se lahko človek skrije kam, kjer ga jaz ne bi mogel videti?« pravi Jehova.<br>»Ali je v nebesih ali na zemlji kaj skrito mojim očem?« pravi Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:25,Jeremija:"»Slišal sem preroke, ki v mojem imenu prerokujejo laži. Pravijo: ‚Imel sem sanje! Imel sem sanje!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:26,Jeremija:"Kako dolgo še nameravajo prerokovati laži? Prerokujejo zmote svojega srca.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:27,Jeremija:"Svoje sanje pripovedujejo drug drugemu, ker bi radi dosegli, da moje ljudstvo pozabi moje ime, tako kot so njihovi očetje pozabili moje ime zaradi Baala.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:28,Jeremija:"Prerok, ki ima sanje, naj pripoveduje sanje, kdor pa ima moje sporočilo, naj zvesto govori moje sporočilo.«<br>»Kaj je slama v primerjavi z žitom?« pravi Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:29,Jeremija:"»Ali ni moje sporočilo kakor ogenj,« pravi Jehova, »in kakor kladivo, ki razbije skalo?«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:30,Jeremija:"»Zato bom ukrepal proti prerokom, ki drugim prerokom kradejo moje besede,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:31,Jeremija:"»Ukrepal bom,« govori Jehova, »proti prerokom, ki s svojim jezikom pravijo: ‚Tako govori Bog!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:32,Jeremija:"»Ukrepal bom proti prerokom, ki pripovedujejo lažne sanje,« govori Jehova, »in ki s svojimi lažmi in bahanjem napeljujejo moje ljudstvo na kriva pota.«<br>»Toda jaz jih nisem poslal niti jim nisem nič zapovedal. Zato ljudstvo ne bo od njih imelo nobene koristi,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:33,Jeremija:"»Ko te bo ljudstvo, prerok ali duhovnik vprašal ‚Kaj je Jehovovo breme?, mu odgovori: ‚»Vi ste breme! Odvrgel vas bom,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:34,Jeremija:"Če kateri prerok, duhovnik ali kdo iz ljudstva reče ‚To je Jehovovo breme!, bom tega človeka in njegove domače kaznoval.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:35,Jeremija:"Reci jim: ‚Vsak od vas svojemu bližnjemu in svojemu bratu govori: »Kaj je Jehova odgovoril? Kaj je Jehova rekel?«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:36,Jeremija:"Toda ne omenjajte več Jehovovega bremena, ker je breme vaše lastno sporočilo. Vi spreminjate besede živega Boga, Jehova nad vojskami, našega Boga.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:37,Jeremija:"Takole reci prerokom: ‚Kaj vam je Jehova odgovoril? Kaj je Jehova rekel?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:38,Jeremija:"Če ne boste nehali govoriti »Jehovovo breme!«, vam Jehova sporoča: »Ker govorite ‚To sporočilo je Jehovovo breme, čeprav sem vam prepovedal govoriti ‚Jehovovo breme!,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:39,Jeremija:"vas bom dvignil in vrgel stran skupaj z mestom, ki sem ga dal vam in vašim prednikom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:23,V:40,Jeremija:"Osramotil vas bom za večno in vaše ponižanje ne bo pozabljeno.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,Jeremija:"Jeremija 24. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:24,V:1,Jeremija:"Jehova mi je nato pokazal dve košari fig, postavljeni pred Jehovovim templjem. To se je zgodilo po tem, ko je babilonski kralj Nebukadnezar odpeljal iz Jeruzalema v pregnanstvo v Babilon Judovega kralja Jekonija, Jojakimovega sina, skupaj z judovskimi vodilnimi možmi, rokodelci in kovači.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:24,V:2,Jeremija:"V eni košari so bile zelo dobre fige, kakršne so zgodnje fige, v drugi košari pa so bile zelo slabe fige, tako slabe, da jih ni bilo mogoče jesti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:24,V:3,Jeremija:"Jehova me je vprašal: »Jeremija, kaj vidiš?« Odgovoril sem: »Fige. Dobre fige so zelo dobre, slabe fige pa so zelo slabe, tako slabe, da jih ni mogoče jesti.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:24,V:4,Jeremija:"Nato mi je Jehova povedal:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:24,V:5,Jeremija:"»Jaz, Izraelov Bog Jehova, govorim: ‚Tako kot na te dobre fige bom tudi na judovske pregnance, ki sem jih od tu poslal v deželo Kaldejcev, gledal z naklonjenostjo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:24,V:6,Jeremija:"Pazil bom nanje, da jim bo šlo dobro, in poskrbel bom, da se bodo vrnili v to deželo. Gradil jih bom, ne pa podiral, sadil jih bom, ne pa ruval.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:24,V:7,Jeremija:"V srcu jim bom vzbudil željo po tem, da me dobro spoznajo, da spoznajo, da sem jaz Jehova. Ker se bodo vrnili k meni z vsem svojim srcem, bodo moje ljudstvo, jaz pa bom njihov Bog.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:24,V:8,Jeremija:"Glede slabih fig, ki so tako slabe, da jih ni mogoče jesti, pa jaz, Jehova, govorim: ‚Enako kot na njih bom gledal na Judovega kralja Zedekija, na njegove dostojanstvenike in druge preživele Jeruzalemčane, ki bodo ostali v tej deželi ali pa živeli v egiptovski deželi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:24,V:9,Jeremija:"Nad njih bom poslal takšno nesrečo, da se bodo ob pogledu nanje ljudje iz vseh kraljestev na zemlji zgrozili. Povsod, kamor jih bom razkropil, jih bodo sramotili, jih navajali kot primer nesreče, se norčevali iz njih in jih omenjali v prekletstvih.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:24,V:10,Jeremija:"Nad njih bom poslal meč, lakoto in kugo, tako da bodo nazadnje izginili iz dežele, ki sem jo dal njim in njihovim prednikom.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,Jeremija:"Jeremija 25. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:1,Jeremija:"Jeremija je v četrtem letu vladanja Judovega kralja Jojakima, Josijevega sina, to je v prvem letu vladanja babilonskega kralja Nebukadnezarja, od Boga dobil sporočilo glede vsega Judovega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:2,Jeremija:"Prerok Jeremija je glede vsega Judovega ljudstva in glede vseh prebivalcev Jeruzalema rekel:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:3,Jeremija:"»Od 13. leta vladanja Judovega kralja Josija, Amonovega sina, pa vse do danes sem dobival sporočila od Jehova. Ves ta čas, teh 23 let, sem vam jih razglašal, in to vedno znova, toda niste hoteli poslušati.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:4,Jeremija:"In Jehova vam je pošiljal vse svoje služabnike preroke – vedno znova jih je pošiljal – toda niste hoteli poslušati, niste hoteli prisluhniti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:5,Jeremija:"Govorili so: ‚Prosim, nehajte ravnati hudobno in opustite svoja zlobna dejanja, pa boste dolgo živeli v deželi, ki jo je Jehova že davno dal vam in vašim prednikom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:6,Jeremija:"Ne častite drugih bogov, ne služite jim in se jim ne klanjajte. Ne žalite ga s svojim početjem, drugače bo nad vas poslal nesrečo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:7,Jeremija:"‚Toda niste me hoteli poslušati, govori Jehova, ‚ampak ste me žalili s svojim početjem in si nakopali nesrečo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:8,Jeremija:"Zato Jehova nad vojskami pravi: ‚»Ker niste hoteli ubogati mojih besed,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:9,Jeremija:"bom poslal po vse narode s severa,« govorim jaz, Jehova, »poslal bom po babilonskega kralja Nebukadnezarja, svojega služabnika. Pripeljal jih bom nad to deželo in njene prebivalce in nad vse te okoliške narode. To deželo in okoliške narode bom uničil. Ob pogledu nanje se bodo ljudje zgrozili in zažvižgali. Za vedno bodo opustošeni.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:10,Jeremija:"Poskrbel bom, da pri njih ne bo več slišati veselja in radosti, glasu ženina in glasu neveste, ne bo več slišati ročnega mlina ne videti svetlobe svetilke.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:11,Jeremija:"Vsa ta dežela bo uničena in bo postala grozljiv prizor, ti narodi pa bodo služili babilonskemu kralju 70 let.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:12,Jeremija:"‚Ko pa bo 70 let preteklo, bom babilonskega kralja in njegov narod poklical na odgovornost zaradi njihovega greha, govori Jehova. ‚Deželo Kaldejcev bom za večno spremenil v samotno pustinjo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:13,Jeremija:"Poskrbel bom, da se bo izpolnilo vse, kar sem napovedal glede te dežele, vse, kar je napisano v tej knjigi, vse, kar je Jeremija prerokoval proti vsem narodom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:14,Jeremija:"Jaz bom namreč Kaldejcem povrnil v skladu z njihovimi dejanji, v skladu z njihovimi deli. Zasužnjilo jih bo mnogo narodov in velikih kraljev.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:15,Jeremija:"Izraelov Bog Jehova mi je rekel: »Vzemi iz moje roke to čašo, v kateri je vino velike jeze. Vino daj piti vsem narodom, h katerim te bom poslal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:16,Jeremija:"Pili bodo in se opotekali, vedli se bodo kot norci, ko bom k njim poslal meč.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:17,Jeremija:"Zato sem iz Jehovove roke vzel čašo in dal piti vsem narodom, h katerim me je Jehova poslal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:18,Jeremija:"Najprej sem dal piti Jeruzalemu in drugim mestom na Judovem, Judovim kraljem in vodilnim možem, zato da bodo uničeni. Ko bodo ljudje videli, kaj jih je doletelo, se bodo zgrozili, zažvižgali bodo in jih omenjali v prekletstvih. To se bo prav kmalu zgodilo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:19,Jeremija:"Nato sem dal piti faraonu, egiptovskemu kralju, in njegovim dvorjanom, njegovim dostojanstvenikom in vsemu njegovemu ljudstvu",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:20,Jeremija:"ter njihovemu mešanemu prebivalstvu  vsem kraljem Uzove dežele  vsem kraljem filistejske dežele – Aškelona, Gaze, Ekrona in preostalih prebivalcev Ašdoda",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:21,Jeremija:"Edomcem, Moabcem in Amoncem",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:22,Jeremija:"vsem kraljem Tira, vsem kraljem Sidona in kraljem morskih otokov",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:23,Jeremija:"Dedanovcem, Temajcem, Buzejcem in vsem, ki imajo ostrižena senca",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:24,Jeremija:"vsem arabskim kraljem in vsem kraljem različnih ljudstev, ki živijo v pustinji",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:25,Jeremija:"vsem kraljem Zimrija, vsem kraljem Elama in vsem kraljem Medijcev",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:26,Jeremija:"vsem kraljem na severu, naj so blizu ali daleč, drugemu za drugim, in vsem ostalim kraljestvom sveta. Za njimi pa bo pil kralj Šešaha.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:27,Jeremija:"»Reci jim: ‚Jehova nad vojskami, Izraelov Bog, pravi: »Pijte, dokler ne boste pijani, dokler ne boste bruhali in padli, tako da ne boste mogli vstati, in to zaradi meča, ki ga bom poslal k vam.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:28,Jeremija:"Če pa ne bodo hoteli vzeti čaše iz tvoje roke in piti, jim reci: ‚Jehova nad vojskami pravi: »Morate piti!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:29,Jeremija:"Nesrečo bom poslal najprej nad mesto, ki nosi moje ime. Kako bi torej vi lahko ostali nekaznovani?«<br>‚»Ne boste ostali nekaznovani, ker bom nad vse prebivalce zemlje poslal meč,« govori Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:30,Jeremija:"Prerokuj jim vse to in jim reci:<br>‚Jehova bo rjovel z višave,<br>iz svojega svetega prebivališča bo dal slišati svoj glas.<br>Glasno bo rjovel na svoje zemeljsko prebivališče.<br>Vriskal bo kot tisti, ki stiskajo grozdje v stiskalnici,<br>pel bo pesem zmage nad vsemi prebivalci zemlje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:31,Jeremija:"‚»Hrup se bo slišal do skrajnega konca zemlje,<br>ker sem jaz, Jehova, v sporu z narodi.<br>Osebno bom izrekel obsodbo vsem ljudem.<br>Hudobne bom prepustil meču,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:32,Jeremija:"‚Jehova nad vojskami govori:<br>»Glej, nesreča se širi od naroda do naroda<br>in velik vihar bo privršal s skrajnih koncev zemlje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:33,Jeremija:"Ljudje, ki jih bom jaz, Jehova, tisti dan pobil, bodo ležali od enega konca zemlje do drugega. Nihče ne bo žaloval za njimi, nihče ne bo pobiral njihovih trupel niti jih ne bo pokopaval. Bodo kakor gnoj na površju zemlje.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:34,Jeremija:"Pastirji, tulite in vpijte od žalosti!<br>Pomembneži v čredi, valjajte se v prahu,<br>ker je prišel čas, ko boste neusmiljeno pobiti in razkropljeni!<br>Padli boste in se razbili kakor dragocena posoda!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:35,Jeremija:"Pastirji se nimajo kam zateči,<br>pomembneži v čredi ne morejo ubežati.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:36,Jeremija:"Poslušajte, kako vpijejo pastirji<br>in kako tulijo pomembneži v čredi,<br>ker jim jaz, Jehova, uničujem pašnik.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:37,Jeremija:"Mirna prebivališča so zdaj brez življenja<br>zaradi moje, Jehovove plamteče jeze.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:25,V:38,Jeremija:"Kakor mlad lev sem zapustil svoj brlog<br>– zaradi okrutnega meča<br>in zaradi moje plamteče jeze<br>je njihova dežela postala grozljiv prizor.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:26,V:0,Jeremija:"Jeremija 26. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:1,Jeremija:"Na začetku vladanja Judovega kralja Jojakima, Josijevega sina, je Jeremija dobil od Jehova naslednje sporočilo:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:2,Jeremija:"»Jehova pravi takole: ‚Stopi na dvorišče Jehovove hiše. Nagovori vse prebivalce mest na Judovem, ki prihajajo mene, Jehova, častit v mojo hišo. Povej jim vse, kar ti bom zapovedal. Ne izpusti niti ene besede.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:3,Jeremija:"Morda bodo poslušali in bodo nehali ravnati zlobno, jaz pa si bom potem premislil glede nesreče, ki jo zaradi njihovih zlobnih dejanj nameravam poslati nad njih.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:4,Jeremija:"Reci jim: »Jehova pravi: ‚Če me ne boste poslušali in ne boste živeli po mojem zakonu, ki sem vam ga priskrbel,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:5,Jeremija:"če ne boste poslušali, kar vam sporočajo moji služabniki preroki, ki vam jih pošiljam, in to vedno znova, vi pa jih ne poslušate,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:6,Jeremija:"bom poskrbel, da se bo s to hišo zgodilo enako kot s tisto v Šilu in da bodo vsi narodi na zemlji to mesto omenjali v svojih prekletstvih.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:7,Jeremija:"Duhovniki, preroki in vse ljudstvo so poslušali, ko je Jeremija govoril to v Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:8,Jeremija:"Ko pa je povedal vse, kar mu je Jehova zapovedal, da naj oznani vsemu ljudstvu, so ga duhovniki, preroki in ljudstvo zgrabili in mu rekli: »Umrl boš!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:9,Jeremija:"Zakaj si v Jehovovem imenu prerokoval, da se bo s to hišo zgodilo enako kot s tisto v Šilu in da bo to mesto opustošeno in nenaseljeno?« In v Jehovovi hiši se je okoli Jeremija zbrala množica ljudi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:10,Jeremija:"Ko so judovski vodilni možje to slišali, so šli iz kraljeve palače gor v Jehovovo hišo in se usedli pri novih vratih Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:11,Jeremija:"Duhovniki in preroki pa so vodilnim možem in ljudstvu rekli: »Ta človek si zasluži smrtno kazen, ker je temu mestu prerokoval nesrečo, kot ste slišali na lastna ušesa.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:12,Jeremija:"Jeremija je takrat vsem vodilnim možem in ljudstvu rekel: »Jehova me je poslal, da tej hiši in temu mestu prerokujem vse to, kar ste slišali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:13,Jeremija:"Zato sedaj spremenite svoje vedenje in svoja dejanja, delajte, kar je prav, in ubogajte Jehova, svojega Boga. Potem si bo Jehova premislil glede nesreče, ki vam jo je napovedal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:14,Jeremija:"Kar pa se mene tiče, sem vam prepuščen na milost in nemilost. Naredite, kar se vam zdi dobro in prav.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:15,Jeremija:"Toda če me boste usmrtili, morate vedeti, da boste vi, to mesto in njegovi prebivalci krivi, saj boste prelili nedolžno kri, ker me je res Jehova poslal k vam, da vam oznanim vse to.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:16,Jeremija:"Vodilni možje in ljudstvo so zatem rekli duhovnikom in prerokom: »Ta človek si ne zasluži smrtne kazni, saj nam je govoril v imenu našega Boga Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:17,Jeremija:"Poleg tega so nekateri starešine dežele vstali in zbrani množici rekli:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:18,Jeremija:"»Miha iz Morešeta je prerokoval v dneh Judovega kralja Ezekija in je vsemu Judovemu ljudstvu rekel: ‚Jehova nad vojskami govori:<br>»Sion bo preoran kakor njiva,<br>od Jeruzalema bodo ostali le kupi ruševin<br>in goro Božje hiše bo obrasel gozd.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:19,Jeremija:"Ali so ga Judov kralj Ezekija in Judovo ljudstvo zaradi tega usmrtili? Ali se ni kralj bal Jehova? Ali ni prosil Jehova za usmiljenje, tako da si je Jehova potem premislil glede nesreče, ki jim jo je napovedal? Če bi torej naredili kaj takega, bi si nakopali hudo nesrečo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:20,Jeremija:"Še nekdo drug je prerokoval v Jehovovem imenu. To je bil Šemajajev sin Urija iz Kirjat Jearima. Temu mestu in tej deželi je prerokoval enako kot Jeremija.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:21,Jeremija:"Kralj Jojakim, vsi njegovi junaški bojevniki in vsi vodilni možje pa so slišali, kaj je govoril, in kralj se je odločil, da ga usmrti. Ko je Urija izvedel za to, se je ustrašil in zbežal v Egipt.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:22,Jeremija:"Kralj Jojakim je nato v Egipt poslal Ahborjevega sina Elnatana in še druge može.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:23,Jeremija:"Urija so iz Egipta odpeljali h kralju Jojakimu. Kralj ga je potem ubil z mečem, njegovo truplo pa so odnesli na pokopališče preprostih ljudi.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:26,V:24,Jeremija:"Jeremija pa ni bil izročen ljudstvu, da bi ga usmrtilo, saj mu je pomagal Šafanov sin Ahikam.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:27,V:0,Jeremija:"Jeremija 27. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:1,Jeremija:"Na začetku vladanja Judovega kralja Jojakima, Josijevega sina, je Jeremija dobil sporočilo od Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:2,Jeremija:"»Jehova mi je naročil: ‚Pripravi jarem s trakovi in si ga nadeni na vrat.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:3,Jeremija:"Takšne jarme nato pošlji kralju Edoma, kralju Moaba, kralju Amoncev, kralju Tira in kralju Sidona. Pošlji jih po slih, ki so prišli v Jeruzalem k Judovemu kralju Zedekiju.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:4,Jeremija:"Slom reci, naj svojim gospodarjem sporočijo:<br>»To pravi Jehova nad vojskami, Izraelov Bog – to povejte svojim gospodarjem:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:5,Jeremija:"‚Jaz sem s svojo veliko močjo in mogočno roko naredil zemljo, ljudi in živali, ki so na površju zemlje, in jaz jo dajem, komur hočem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:6,Jeremija:"Zdaj dajem vse vaše dežele v roke babilonskemu kralju Nebukadnezarju, svojemu služabniku. Tudi divje živali mu dajem, da mu bodo služile.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:7,Jeremija:"Vsi narodi bodo služili njemu, njegovemu sinu in njegovemu vnuku. Potem bo prišel čas tudi za njegovo deželo in zasužnjilo ga bo mnogo narodov in velikih kraljev.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:8,Jeremija:"‚Če pa kateri narod ali katero kraljestvo ne bo hotelo služiti babilonskemu kralju Nebukadnezarju in si ne bo hotelo na vrat nadeti njegovega jarma, jih bom kaznoval z mečem, lakoto in kugo, govori Jehova, ‚dokler jih ne bom uničil z njegovo roko.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:9,Jeremija:"‚Zato ne poslušajte svojih prerokov, vedeževalcev, razlagalcev sanj, tistih, ki se ukvarjajo z magijo, in čarovnikov, ki vam govorijo: »Ne boste služili babilonskemu kralju!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:10,Jeremija:"Prerokujejo vam laži. Če jih boste poslušali, boste odpeljani daleč stran od vaše dežele. Razkropil vas bom in boste izginili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:11,Jeremija:"Tistemu narodu, ki si bo na vrat nadel jarem babilonskega kralja in mu služil, pa bom dovolil ostati v svoji deželi, govori Jehova, ‚da jo bo obdeloval in živel v njej.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:12,Jeremija:"Tudi Judovemu kralju Zedekiju sem povedal isto. Rekel sem mu: »Na vrat si nadenite jarem babilonskega kralja ter služite njemu in njegovemu ljudstvu, pa boste ostali živi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:13,Jeremija:"Zakaj bi ti in tvoje ljudstvo umrli od meča, lakote in kuge, kot je Jehova napovedal za narod, ki ne bo služil babilonskemu kralju?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:14,Jeremija:"Ne poslušajte prerokov, ki vam govorijo ‚Ne boste služili babilonskemu kralju!, saj je to laž.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:15,Jeremija:"‚Jaz jih nisem poslal, govori Jehova, ‚vendar oni v mojem imenu prerokujejo laži. Če jih boste poslušali, vas bom razkropil in boste izginili, vi in preroki, ki vam prerokujejo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:16,Jeremija:"Duhovnikom in vsemu temu ljudstvu pa sem rekel: »Jehova pravi: ‚Ne poslušajte svojih prerokov, ki vam prerokujejo: »Predmeti, ki so bili odneseni iz Jehovove hiše v Babilon, bodo zelo kmalu vrnjeni!« Prerokujejo vam laži.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:17,Jeremija:"Ne poslušajte jih! Služite babilonskemu kralju, pa boste ostali živi! Zakaj naj bi to mesto končalo v ruševinah?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:18,Jeremija:"Toda če so res preroki in če jaz, Jehova, res govorim po njih, naj kar prosijo mene, Jehova nad vojskami, da ne bodo v Babilon odnesene tudi druge stvari, ki so ostale v Jehovovi hiši, v palači Judovega kralja in v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:19,Jeremija:"Poslušajte, kaj govori Jehova nad vojskami glede stebrov, Morja, vozov in drugih stvari, ki so ostale v tem mestu",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:20,Jeremija:"in ki jih babilonski kralj Nebukadnezar ni vzel, ko je iz Jeruzalema odpeljal v pregnanstvo v Babilon Judovega kralja Jekonija, Jojakimovega sina, skupaj z vsemi dostojanstveniki z Judovega in iz Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:21,Jeremija:"Da, Jehova nad vojskami, Izraelov Bog, glede stvari, ki so ostale v Jehovovi hiši, v palači Judovega kralja in v Jeruzalemu, govori naslednje:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:27,V:22,Jeremija:"‚»Odpeljali jih bodo v Babilon in tam bodo do dneva, ko se bom spomnil nanje,« pravim jaz, Jehova. »Potem pa jih bom pripeljal nazaj in vrnil v ta kraj.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:28,V:0,Jeremija:"Jeremija 28. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:1,Jeremija:"V istem letu, na začetku vladanja Judovega kralja Zedekija, to je v petem mesecu četrtega leta, je prerok Hananija iz Gibeona, Azurjev sin, pred duhovniki in vsem ljudstvom v Jehovovi hiši govoril z Jeremijem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:2,Jeremija:"Rekel mu je: »Jehova nad vojskami, Izraelov Bog, govori: ‚Zlomil bom jarem babilonskega kralja.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:3,Jeremija:"Še preden bosta minili dve leti, bom v ta kraj vrnil vse predmete, ki jih je babilonski kralj Nebukadnezar vzel iz Jehovove hiše in odnesel v Babilon.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:4,Jeremija:"‚Poleg tega bom nazaj pripeljal Judovega kralja Jekonija, Jojakimovega sina, in vse Judovce, ki so jih pregnali v Babilon, govori Jehova, ‚saj bom zlomil jarem babilonskega kralja.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:5,Jeremija:"Prerok Jeremija je pred duhovniki in pred ljudstvom, ki je stalo v Jehovovi hiši, odgovoril preroku Hananiju.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:6,Jeremija:"Rekel je: »Amen! Naj Jehova naredi tako! Naj Jehova izpolni, kar si prerokoval, in vrne iz Babilona predmete, odnesene iz Jehovove hiše, in pripelje od tam vse pregnance!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:7,Jeremija:"Vendar, prosim, prisluhni sporočilu, ki ga bom zdaj povedal tebi in ljudstvu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:8,Jeremija:"Dolgo nazaj so preroki, ki so živeli pred menoj in pred teboj, mnogim deželam in velikim kraljestvom prerokovali vojno, nesrečo in kugo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:9,Jeremija:"Če pa prerok nasprotno temu prerokuje mir, se bo šele z izpolnitvijo njegovih besed vedelo, ali ga je zares poslal Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:10,Jeremija:"Takrat je prerok Hananija snel preroku Jeremiju jarem z vratu in ga zlomil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:11,Jeremija:"Hananija je pred ljudstvom rekel: »Jehova govori: ‚Tako bom v dveh letih zlomil jarem, ki ga je babilonski kralj Nebukadnezar nadel na vrat vsem narodom.« Prerok Jeremija je zatem šel svojo pot.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:12,Jeremija:"Potem ko je prerok Hananija zlomil jarem, ki ga je imel prerok Jeremija na vratu, je Jeremija dobil sporočilo od Jehova:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:13,Jeremija:"»Pojdi k Hananiju in mu reci: ‚Jehova govori: »Leseni jarem si zlomil, zdaj pa boš namesto njega naredil železnega.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:14,Jeremija:"Jehova nad vojskami, Izraelov Bog, pravi: »Vsem tem narodom bom na vrat nadel železen jarem, da bodo služili babilonskemu kralju Nebukadnezarju. Morali mu bodo služiti. Dal mu bom tudi divje živali.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:15,Jeremija:"Prerok Jeremija je zatem rekel preroku Hananiju: »Hananija, prosim te, poslušaj! Jehova te ni poslal. To ljudstvo navajaš, da verjame lažem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:16,Jeremija:"Zato Jehova pravi: ‚Glej, odstranil te bom s površja zemlje. Še letos boš umrl, ker si ljudi spodbujal k uporu proti meni, Jehovu.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:28,V:17,Jeremija:"Tako je prerok Hananija še isto leto umrl, in sicer v sedmem mesecu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:29,V:0,Jeremija:"Jeremija 29. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:1,Jeremija:"To je vsebina pisma, ki ga je prerok Jeremija poslal iz Jeruzalema starešinam med pregnanci, duhovnikom, prerokom in vsem drugim, ki jih je Nebukadnezar odpeljal iz Jeruzalema v pregnanstvo v Babilon.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:2,Jeremija:"To pismo je poslal za tem, ko so bili kralj Jekonija, kraljica mati, dvorjani, judovski in jeruzalemski vodilni možje, rokodelci in kovači odpeljani iz Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:3,Jeremija:"Nesla sta ga Šafanov sin Elasa in Hilkijev sin Gemarja, ki ju je Judov kralj Zedekija poslal v Babilon k babilonskemu kralju Nebukadnezarju. V pismu je pisalo:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:4,Jeremija:"»Jaz, Jehova nad vojskami, Izraelov Bog, tako govorim vsem pregnancem, ki sem jih iz Jeruzalema poslal v pregnanstvo v Babilon:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:5,Jeremija:"‚Gradite hiše in živite v njih, zasajajte vrtove in jejte pridelke.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:6,Jeremija:"Poročajte se in naj vam žene rodijo sinove in hčere. Poiščite žene za svoje sinove in može za svoje hčere, da bodo tudi oni imeli sinove in hčere. Postanite številni, naj vas ne bo vse manj.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:7,Jeremija:"Prizadevajte si za dobro mesta, v katero sem vas pregnal, in molite zanj k meni, Jehovu, saj bo njegovo dobro prineslo dobro tudi vam.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:8,Jeremija:"Jaz, Jehova nad vojskami, Izraelov Bog, namreč govorim: »Naj vas vaši preroki in vedeževalci, ki so med vami, ne prevarajo. Ne poslušajte jih, ko pripovedujejo, kaj se jim je sanjalo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:9,Jeremija:"‚V mojem imenu vam prerokujejo laži. Nisem jih poslal, govorim jaz, Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:10,Jeremija:"Jaz, Jehova, pravim: ‚Ko bo preteklo 70 let v Babilonu, bom ukrepal v vaše dobro in vas pripeljal nazaj v ta kraj. Tako bom izpolnil svojo obljubo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:11,Jeremija:"‚Jaz namreč dobro vem, kaj sem si zamislil za vas. Nameravam vam dati mir, ne pa nesrečo, dati vam hočem lepo prihodnost in upanje, govorim jaz, Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:12,Jeremija:"‚Klicali me boste in prihajali molit k meni in jaz vas bom uslišal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:13,Jeremija:"‚Iskali me boste in me tudi našli, ker me boste iskali z vsem svojim srcem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:14,Jeremija:"Pustil se vam bom najti, govorim jaz, Jehova. ‚Pripeljal vas bom iz ujetništva in vas zbral skupaj iz vseh narodov in krajev, kamor sem vas razkropil, govorim jaz, Jehova. ‚Pripeljal vas bom nazaj v kraj, od koder sem vas poslal v pregnanstvo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:15,Jeremija:"Toda vi govorite: ‚Jehova nam je dal preroke v Babilonu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:16,Jeremija:"Jaz, Jehova, tako pravim glede kralja, ki sedi na Davidovem prestolu, in glede vseh prebivalcev tega mesta, vaših bratov, ki niso bili odpeljani z vami v pregnanstvo:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:17,Jeremija:"‚Jaz, Jehova nad vojskami, govorim: »Nad njih bom poslal meč, lakoto in kugo. Naredil bom, da bodo kakor gnile fige, ki jih ni mogoče jesti, ker so tako slabe.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:18,Jeremija:"‚Preganjal jih bom z mečem, lakoto in kugo. Ob pogledu nanje se bodo ljudje iz vseh kraljestev na zemlji zgrozili. Narodi, med katere jih bom razkropil, jih bodo omenjali v prekletstvih, čudili se bodo, žvižgali in jih sramotili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:19,Jeremija:"To bom naredil, govorim jaz, Jehova, ‚ker niso poslušali tega, kar sem jim sporočal po svojih služabnikih prerokih, ki sem jih pošiljal vedno znova.<br>‚Ampak tudi vi niste poslušali, govorim jaz, Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:20,Jeremija:"Zato poslušajte vsi vi, ki sem vas iz Jeruzalema pregnal v Babilon, poslušajte, kaj vam govorim jaz, Jehova!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:21,Jeremija:"Jaz, Jehova nad vojskami, Izraelov Bog, tako govorim glede Kolajajevega sina Ahaba in Maasejajevega sina Zedekija, ki vam v mojem imenu prerokujeta laži: ‚Izročil ju bom v roke babilonskemu kralju Nebukadnezarju in on ju bo ubil pred vašimi očmi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:22,Jeremija:"Iz tega, kar ju bo doletelo, bo nastala kletev, ki jo bodo izrekali vsi judovski pregnanci v Babilonu. Govorili bodo: »Naj Jehova naredi s teboj kot z Zedekijem in Ahabom, ki ju je babilonski kralj sežgal v ognju!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:23,Jeremija:"To se bo zgodilo, ker sta v Izraelu ravnala sramotno – prešuštvovala sta z ženami svojih bližnjih in v mojem imenu govorila laži, česar jima nisem zapovedal.<br>»Jaz vem za to in sem temu priča,« govorim jaz, Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:24,Jeremija:"»Nehelamejcu Šemajaju pa reci:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:25,Jeremija:"‚Jehova nad vojskami, Izraelov Bog, govori: »V svojem imenu si vsem prebivalcem Jeruzalema in duhovniku Zefaniju, Maasejajevemu sinu, in vsem drugim duhovnikom poslal pisma, v katerih je pisalo:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:26,Jeremija:"‚Jehova te je postavil za duhovnika namesto duhovnika Jojada in za nadzornika v Jehovovi hiši. Če se kak norec vede kot prerok, si odgovoren, da ga primeš in vkleneš v klado.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:27,Jeremija:"Zakaj torej ne kaznuješ Jeremija iz Anatota, ki prerokuje med vami?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:28,Jeremija:"V Babilon nam je celo poslal sporočilo: »To bo še dolgo trajalo! Gradite hiše in živite v njih, zasajajte vrtove in jejte pridelke ...«««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:29,Jeremija:"Ko je duhovnik Zefanija bral to pismo vpričo preroka Jeremija,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:30,Jeremija:"je Jehova sporočil Jeremiju:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:31,Jeremija:"»Vsem pregnancem pošlji tole sporočilo: ‚Jehova glede Nehelamejca Šemajaja pravi: »Ker vam je Šemaja prerokoval, čeprav ga jaz nisem poslal, in vas je skušal pripraviti do tega, da bi verjeli lažem,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:29,V:32,Jeremija:"jaz, Jehova, govorim: ‚Nehelamejca Šemajaja in njegove potomce bom kaznoval. Ljudi je spodbujal k uporu proti meni, Jehovu, zato noben njegov potomec ne bo ostal v mojem ljudstvu, govorim jaz, Jehova, ‚in tudi sam ne bo videl dobrega, ki ga bom naredil za svoje ljudstvo.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:30,V:0,Jeremija:"Jeremija 30. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:1,Jeremija:"Jeremija je od Jehova dobil naslednje sporočilo:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:2,Jeremija:"»Jaz, Jehova, Izraelov Bog, govorim tako: ‚Zapiši v knjigo vse, kar ti bom povedal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:3,Jeremija:"Ker jaz, Jehova, pravim: »Glej, prihajajo dnevi, ko bom svoje ljudstvo, Izraelce in Judovce, rešil iz ujetništva.« Jaz, Jehova, še pravim: »Pripeljal jih bom nazaj v deželo, ki sem jo dal njihovim prednikom, in bo znova njihova last.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:4,Jeremija:"To je Jehovovo sporočilo Izraelcem in Judovcem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:5,Jeremija:"Jehova pravi:<br>»Slišijo se kriki prestrašenih,<br>vlada velik strah, ni miru.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:6,Jeremija:"Povprašajte, prosim, ali lahko moški rodi.<br>Zakaj potem vidim, da se vsi močni moški držijo za trebuh<br>kakor ženska, ki rojeva?<br>Zakaj so vsi prebledeli?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:7,Jeremija:"Gorje, ker ta dan je strašen,<br>ni mu enakega.<br>To je čas stiske za Jakoba,<br>vendar bo iz nje rešen.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:8,Jeremija:"»Tisti dan,« govori Jehova nad vojskami, »bom svojemu ljudstvu snel jarem z vratu in ga zlomil ter potrgal njegove trakove. Neznanci ga ne bodo več zasužnjevali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:9,Jeremija:"Moje ljudstvo bo služilo meni, Jehovu, svojemu Bogu, in Davidu, svojemu kralju, ki mu ga bom postavil.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:10,Jeremija:"»Ne boj se, moj služabnik Jakob,« govori Jehova,<br>»naj te ne bo strah, o Izrael.<br>Jaz te bom namreč rešil iz daljne dežele,<br>tvoje potomce bom rešil iz dežele njihovega ujetništva.<br>Jakob se bo vrnil, živel bo mirno in brez vznemirjanja,<br>nihče mu ne bo vlival strahu.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:11,Jeremija:"»Jaz sem s teboj,« govori Jehova, »da te rešim.<br>Vse narode, med katere sem te razkropil, bom uničil,<br>tebe pa ne bom uničil.<br>Vendar te ne bom pustil nekaznovanega,<br>primerno te bom discipliniral.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:12,Jeremija:"Jehova govori:<br>»Za tvoj propad ni zdravila.<br>Tvoja rana se ne da pozdraviti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:13,Jeremija:"Nikogar ni, ki bi se zavzel zate,<br>nič ti ne more pozdraviti razjede,<br>ni zdravila, ki bi ti pomagalo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:14,Jeremija:"Vsi tvoji strastni ljubimci so te pozabili,<br>nič več te ne iščejo.<br>Udaril sem te kakor sovražnik,<br>kaznoval sem te kakor okrutnež,<br>in to zaradi tvoje velike krivde in tvojih številnih grehov.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:15,Jeremija:"Le zakaj vpiješ zaradi svojega propada?<br>Za tvojo bolečino ni zdravila!<br>To sem ti naredil<br>zaradi tvoje velike krivde in tvojih številnih grehov.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:16,Jeremija:"Vsi, ki te požirajo, bodo prav gotovo požrti,<br>tudi vsi tvoji sovražniki bodo odpeljani v ujetništvo.<br>Tisti, ki te plenijo, bodo oplenjeni,<br>vsi, ki te ropajo, bodo oropani.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:17,Jeremija:"»Tebe pa bom ozdravil, tvoje rane bom zacelil,« govori Jehova,<br>»čeprav so te imenovali ‚izobčenka<br>in ‚Sion, ki je nihče ne išče.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:18,Jeremija:"Jehova govori tako:<br>»Vrnil se bom k Jakobovim šotorom in zbral ujetnike,<br>usmilil se bom njegovih prebivališč.<br>Mesto bo obnovljeno na svojem hribu,<br>utrdba bo spet stala na svojem mestu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:19,Jeremija:"Od njih se bodo razlegale zahvalne pesmi in smeh.<br>Pomnožil jih bom, ne bo jih malo.<br>Naredil bom, da bodo številni,<br>ne bodo neznatni.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:20,Jeremija:"Jakobovi potomci bodo, kakor so bili nekoč,<br>pred menoj bodo postali močno ljudstvo.<br>Opravil bom z vsemi njihovimi zatiralci.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:21,Jeremija:"Izmed njih bo prišel njihov voditelj,<br>izmed njih bo izšel njihov vladar.<br>Dovolil mu bom, da stopi pred mene, in pristopil bo.«<br>»Kdo bi si drugače drznil sam od sebe stopiti pred mene?« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:22,Jeremija:"»Vi boste moje ljudstvo, jaz pa bom vaš Bog.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:23,Jeremija:"Glejte, Jehova bo v svojem besu poslal vihar <br>njegov bes se bo na glave hudobnih spustil kakor vihar, ki pometa vse pred seboj.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:30,V:24,Jeremija:"Jehova se ne bo nehal jeziti,<br>dokler ne bo izvršil in dosegel tega, kar se je namenil v svojem srcu.<br>V zadnjih dneh boste to razumeli.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:31,V:0,Jeremija:"Jeremija 31. poglavje",K:"",NZ:""},
