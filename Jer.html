{Knjiga:"Jeremija",Kr:"Jer",P:46,V:5,Jeremija:"‚Zakaj jih zdaj vidim prestrašene?<br>Umikajo se, njihovi bojevniki so poraženi.<br>V paniki bežijo, njihovi bojevniki se ne obračajo.<br>Vsepovsod vlada velik strah, govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:6,Jeremija:"‚Hitri ne morejo pobegniti, bojevniki ne morejo ubežati.<br>Na severu, ob bregu reke Evfrat,<br>se spotikajo in padajo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:7,Jeremija:"Kdo se vzdiguje kakor Nil,<br>kakor narasle reke?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:8,Jeremija:"Egipt se vzdiguje prav kakor Nil,<br>kakor narasle reke.<br>Govori: ‚Vzdignil se bom in prekril zemljo.<br>Uničil bom mesto in njegove prebivalce.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:9,Jeremija:"Naprej, konji!<br>Dirjajte, vozovi!<br>Naj zakorakajo bojevniki:<br>Kušijevci in Putejci, ki nosijo ščite,<br>in Ludejci, ki nosijo in napenjajo loke.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:10,Jeremija:"To je dan Vrhovnega gospoda, Jehova nad vojskami, dan maščevanja, dan, ko se bo maščeval nad svojimi nasprotniki. Meč bo goltal in se nasitil, napil se bo njihove krvi, ker Vrhovni gospod, Jehova nad vojskami, pripravlja žrtvovanje v severni deželi ob reki Evfrat.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:11,Jeremija:"O devica, egiptovska hči,<br>pojdi gor v Gilead po balzam!<br>Zaman si poskusila mnogo zdravil,<br>saj ni zdravila, ki bi ti pomagalo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:12,Jeremija:"Narodi so izvedeli za tvojo sramoto,<br>tvoje vpitje je napolnilo deželo.<br>Bojevnik se spotakne ob bojevnika<br>in oba skupaj padeta.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:13,Jeremija:"To je sporočilo, ki ga je prerok Jeremija dobil od Jehova glede prihoda babilonskega kralja Nebukadnezarja, ki bo porazil egiptovsko deželo:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:14,Jeremija:"»Oznanite v Egiptu, razglasite v Migdolu.<br>Razglasite v Nofu in Tahpanhesu.<br>Recite: ‚Razporedite se na svoje bojne položaje in se pripravite,<br>ker bo meč pogoltnil ljudi povsod okrog vas.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:15,Jeremija:"Zakaj je vaše junake odneslo?<br>Niso se obdržali na nogah,<br>ker jih je Jehova podrl.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:16,Jeremija:"Veliko se jih spotika in pada.<br>Drug drugemu govorijo:<br>»Vstanimo! Zbežimo zaradi krutega meča,<br>vrnimo se k svojemu ljudstvu in v svojo domovino!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:17,Jeremija:"Tam govorijo:<br>‚Faraon, egiptovski kralj, veliko govori, nič pa ne naredi.<br>Iz rok je izpustil priložnost.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:18,Jeremija:"‚Prisegam pri samem sebi, govori Kralj, ki mu je ime Jehova nad vojskami,<br>‚ko bo prišel, bo takšen kakor Tabor med gorami<br>in kakor Karmel ob morju.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:19,Jeremija:"O prebivalci Egipta,<br>pripravite si prtljago za pregnanstvo!<br>Nof bo namreč postal grozljiv prizor,<br>požgan bo in ostal bo brez prebivalcev.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:20,Jeremija:"Egipt je kakor lepa telica,<br>toda s severa jo bodo napadli obadi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:21,Jeremija:"Njegovi najeti vojaki pa so kakor rejena teleta.<br>Toda tudi oni so se obrnili in skupaj zbežali.<br>Niso se mogli braniti,<br>saj je prišel dan njihove nesreče,<br>čas, da se obračuna z njimi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:22,Jeremija:"‚Njegov zvok je kakor zvok kače, ki se plazi stran,<br>saj se mu približujejo z veliko silo, prihajajo s sekirami<br>kakor tisti, ki sekajo drevesa.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:23,Jeremija:"Njegov gozd bodo posekali, govori Jehova, ‚čeprav se zdi neprehoden.<br>Več jih je kot kobilic, ne da se jih prešteti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:24,Jeremija:"Prebivalci Egipta bodo osramočeni.<br>Izročeni bodo severnemu ljudstvu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:25,Jeremija:"Jehova nad vojskami, Izraelov Bog, pravi: ‚Ukrepal bom proti Amonu iz Noja, proti faraonu, proti Egiptu, proti egiptovskim bogovom in kraljem – da, proti faraonu in vsem, ki se zanašajo nanj.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:26,Jeremija:"‚Izročil jih bom v roke tistim, ki jih hočejo ubiti, v roke babilonskemu kralju Nebukadnezarju in v roke njegovim vojaškim uradnikom. Pozneje pa bo Egipt naseljen tako kot v preteklosti, govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:27,Jeremija:"‚Ti pa, moj služabnik Jakob, ne boj se,<br>o Izrael, naj te ne bo strah.<br>Jaz te bom namreč rešil iz daljne dežele,<br>tvoje potomce bom rešil iz dežele njihovega ujetništva.<br>Jakob se bo vrnil, živel bo mirno in brez vznemirjanja,<br>nihče mu ne bo vlival strahu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:46,V:28,Jeremija:"Zato se ne boj, moj služabnik Jakob, govori Jehova, ‚ker sem jaz s teboj.<br>Vse narode, med katere sem te razkropil, bom uničil,<br>tebe pa ne bom uničil.<br>Vendar te ne bom pustil nekaznovanega,<br>primerno te bom discipliniral.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:47,V:0,Jeremija:"Jeremija 47. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:47,V:1,Jeremija:"Preden je faraon porazil Gazo, je prerok Jeremija od Jehova dobil sporočilo glede Filistejcev.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:47,V:2,Jeremija:"Jehova je rekel:<br>»Glej, vode prihajajo s severa.<br>Narasle bodo v poplavljajočo reko.<br>Preplavile bodo deželo in vse, kar je v njej,<br>mesto in njegove prebivalce.<br>Ljudje bodo vpili,<br>vsi prebivalci dežele bodo žalovali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:47,V:3,Jeremija:"Ob topotanju sovražnikovih žrebcev,<br>ob ropotanju njegovih bojnih vozov<br>in drdranju koles<br>bo očetom pogum splahnel,<br>zato se sploh ne bodo obrnili, da bi pomagali svojim sinovom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:47,V:4,Jeremija:"Prihaja namreč dan, ko bodo uničeni vsi Filistejci,<br>ko bodo iztrebljeni vsi preostali zavezniki Tira in Sidona.<br>Jaz, Jehova, bom namreč uničil Filistejce,<br>ki so ostali z otoka Kaftorja.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:47,V:5,Jeremija:"Gaza bo postala gola.<br>Aškelon bo utišan.<br>Kako dolgo si boste vi, ki ste ostali na njuni ravnini,<br>delali zareze v telo?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:47,V:6,Jeremija:"O, Jehovov meč!<br>Kdaj se boš ustavil?<br>Vrni se na svoje mesto.<br>Obmiruj in utihni.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:47,V:7,Jeremija:"Le kako naj se ustavi,<br>ko pa sem jaz, Jehova, izdal ukaz?<br>Jaz sem ga poslal,<br>naj napade Aškelon in morsko obalo.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:48,V:0,Jeremija:"Jeremija 48. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:1,Jeremija:"To je sporočilo od Jehova nad vojskami, Izraelovega Boga, za Moabce:<br>»Gorje Neboju, ker je uničen!<br>Kirjatajim je osramočen in zavzet.<br>Varno zatočišče je osramočeno in razrušeno.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:2,Jeremija:"Moaba nihče več ne hvali.<br>V Hešbonu sovražniki načrtujejo njegov propad.<br>Govorijo: ‚Pridite, uničimo ta narod!<br>Tudi ti, Madmen, molči,<br>saj te zasleduje meč.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:3,Jeremija:"Iz Horonajima je slišati vpitje,<br>uničevanje in veliko razrušenje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:4,Jeremija:"Moab je porušen.<br>Njegovi otroci vpijejo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:5,Jeremija:"Ljudje med vzpenjanjem proti Luhitu neprestano jokajo.<br>In ko se spuščajo s Horonajima, slišijo vpitje trpečih zaradi katastrofe.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:6,Jeremija:"Bežite, rešite si življenje!<br>Postanite kakor brinovo drevo v pustinji!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:7,Jeremija:"O Moab, ker se zanašaš na svoja dela in na svoje zaklade,<br>boš tudi ti zavzet.<br>Kemoš bo odšel v pregnanstvo<br>skupaj z duhovniki in poglavarji, ki mu služijo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:8,Jeremija:"Uničevalec bo prišel v vsako mesto,<br>nobeno ne bo ubežalo.<br>Dolina bo uničena,<br>ravnina bo opustošena, tako kot je rekel Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:9,Jeremija:"Postavite kažipot Moabu,<br>saj bodo ljudje bežali, ko se bodo njegova mesta rušila.<br>Njegova mesta bodo postala grozljiv prizor,<br>ostala bodo brez prebivalcev.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:10,Jeremija:"Preklet naj bo tisti, ki malomarno izpolnjuje nalogo od Jehova!<br>Preklet naj bo tisti, ki zadržuje svoj meč, da ne preliva krvi!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:11,Jeremija:"Moabcev vse od njihove mladosti nihče ne vznemirja,<br>so kakor vino, ki leži na svojih drožeh.<br>Niso jih pretakali iz posode v posodo,<br>nikoli niso šli v pregnanstvo.<br>Zato se njihov okus ni izboljšal,<br>njihov vonj se ni spremenil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:12,Jeremija:"‚Zato prihajajo dnevi, govori Jehova, ‚ko bom poslal može, da jih izlijejo kakor vino. Izlili jih bodo, izpraznili njihove posode in razbili njihove velike vrče.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:13,Jeremija:"Moabci se bodo sramovali Kemoša, tako kot se Izraelci sramujejo Betela, na katerega so se zanašali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:14,Jeremija:"Kako si drznete govoriti »Mi smo junaški bojevniki, pripravljeni za bitko«?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:15,Jeremija:"‚Moab je uničen,<br>sovražnik je vdrl v njegova mesta<br>in pobil njegove najboljše mladeniče,<br>govori Kralj, ki mu je ime Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:16,Jeremija:"Moabce bo kmalu doletela nesreča,<br>njihov padec se hitro približuje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:17,Jeremija:"Vsi okoli njih, vsi, ki jih poznajo,<br>bodo sočustvovali z njimi.<br>Recite jim: ‚O kako se je zlomila močna in prekrasna palica!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:18,Jeremija:"O prebivalci Dibona, odrecite se slavnemu položaju<br>in se žejni usedite!<br>Uničevalec Moaba prihaja namreč nad vas.<br>Uničil bo vaše utrdbe.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:19,Jeremija:"Prebivalci Aroerja, postavite se ob pot in opazujte.<br>Moškega, ki beži, in žensko, ki je na begu, vprašajte, kaj se je zgodilo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:20,Jeremija:"Moab je osramočen, prevzel ga je strah.<br>Žalujte in vpijte!<br>Razglasite v Arnonu, da je Moab uničen!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:21,Jeremija:"Izvršitev obsodbe prihaja nad ravnino: nad Holon, Jahaz in Mefaat",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:22,Jeremija:"nad Dibon, Nebo in Bet Diblatajim",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:23,Jeremija:"nad Kirjatajim, Bet Gamul in Bet Meon",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:24,Jeremija:"nad Kerijot in Bozro ter nad vsa bližnja in daljna mesta v Moabu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:25,Jeremija:"‚Moabu je bila odvzeta moč,<br>njegova roka je bila zlomljena, govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:26,Jeremija:"‚Opijanite ga, ker se je poviševal nad mene, nad Jehova.<br>Moab se valja v svojem izbljuvku<br>in je zdaj tarča posmeha.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:27,Jeremija:"Ali se nisi posmehoval Izraelu?<br>Ali je bil Izrael zasačen med tatovi,<br>da si zmajeval z glavo in grdo govoril o njem?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:28,Jeremija:"Prebivalci Moaba, zapustite mesta in pojdite živet v skalovje.<br>Postanite kakor golobi, ki gnezdijo v stenah soteske.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:29,Jeremija:"»Slišali smo, da je Moab ponosen, da je zelo ošaben.<br>Slišali smo o njegovi nadutosti, njegovem ponosu, njegovi ošabnosti in prevzetnosti njegovega srca.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:30,Jeremija:"»‚Poznam njegov bes, pravi Jehova,<br>‚toda njegovo bahanje je le prazno govorjenje.<br>Nič ne bo naredil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:31,Jeremija:"Zato bom žaloval za Moabom,<br>vpil bom zaradi vse moabske dežele<br>in tarnal bom zaradi ljudi iz Kir Heresa.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:32,Jeremija:"Bolj kot za Jazerjem<br>bom jokal za teboj, o sibmanska trta.<br>Tvoje bujne mladike so segale čez morje.<br>Razrasle so se do morja, do Jazerja.<br>Uničevalec je planil<br>na tvoje poletno sadje in obrano grozdje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:33,Jeremija:"Veselje in radost sta izginila iz sadovnjaka,<br>izginila sta iz moabske dežele.<br>Naredil sem, da je vino nehalo teči iz stiskalnice.<br>Nihče več ne bo tlačil grozdja z veselim vzklikanjem.<br>Slišalo se bo vzklikanje, vendar ne od veselja.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:34,Jeremija:"»‚Iz Hešbona se sliši vpitje vse do Elaleja,<br>razlega se do Jahaza.<br>Tuljenje v Zoarju se sliši vse do Horonajima in Eglat Šelišije.<br>Tudi nimrimske vode bodo usahnile.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:35,Jeremija:"Iz Moaba, govori Jehova, ‚bom iztrebil<br>tiste, ki darujejo na višavah,<br>in tiste, ki žrtvujejo svojemu bogu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:36,Jeremija:"Zato bo moje srce kakor piščal žalostno ječalo zaradi Moaba,<br>moje srce bo kakor piščal žalostno ječalo zaradi ljudi iz Kir Heresa.<br>Pridobljeno bogastvo bo namreč izginilo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:37,Jeremija:"Vsaka glava je gola<br>in vsaka brada obrita.<br>Po vseh rokah so zareze<br>in okoli bokov raševina.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:38,Jeremija:"»‚V Moabu se na vseh strehah<br>in po vseh trgih<br>sliši samo žalovanje.<br>Moaba sem namreč razbil<br>kakor zavržen vrč, govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:39,Jeremija:"‚Kako je Moab prestrašen! Žalujte!<br>Kako se osramočen umika!<br>Vsi okrog njega se mu posmehujejo,<br>pogled nanj jih navdaja z grozo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:40,Jeremija:"»Jehova namreč pravi:<br>‚Glej, kakor se orel spusti na svoj plen,<br>tako se bo sovražnik z razprostrtimi perutmi spustil na Moaba.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:41,Jeremija:"Mesta bodo zavzeta,<br>utrdbe bodo osvojene.<br>Tisti dan bo srce moabskih bojevnikov nemirno<br>kakor srce ženske, ki rojeva.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:42,Jeremija:"»‚Moab bo uničen in bo kot ljudstvo izginil,<br>ker se je poviševal nad mene, nad Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:43,Jeremija:"O prebivalec Moaba,<br>čakajo te velik strah, jama in past, govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:44,Jeremija:"‚Kdor bo iz strahu zbežal, bo padel v jamo,<br>in kdor bo splezal iz jame, se bo ujel v past.<br>‚Prišlo bo namreč leto, ko bom Moaba kaznoval, govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:45,Jeremija:"‚Begunci nemočno stojijo v senci Hešbona.<br>Iz Hešbona bo namreč švignil ogenj<br>in plamen iz Sihona.<br>Pogoltnil bo Moabovo čelo<br>in lobanjo nasilnih bojevnikov.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:46,Jeremija:"‚Gorje ti, Moab!<br>Kemoševo ljudstvo je izginilo.<br>Tvoji sinovi so bili odpeljani v ujetništvo<br>in tvoje hčere so šle v pregnanstvo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:48,V:47,Jeremija:"Vendar bom v zadnjih dneh skupaj zbral ujete Moabce, govori Jehova.<br>‚To je konec obsodbe, izrečene Moabu.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:49,V:0,Jeremija:"Jeremija 49. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:1,Jeremija:"To je sporočilo od Jehova za Amonce:<br>»Ali Izrael nima sinov?<br>Ali nima nobenega dediča?<br>Zakaj je Malkam zavzel Gadovo ozemlje?<br>Zakaj njegovo ljudstvo živi v izraelskih mestih?«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:2,Jeremija:"»‚Zato prihajajo dnevi, govori Jehova,<br>‚ko bom povzročil, da se bo zaslišal znak za napad na amonsko mesto Raba.<br>Raba se bo spremenila v zapuščen kup ruševin,<br>okoliške vasi pa bodo požgane z ognjem.<br>‚Takrat bo Izrael zavzel ozemlje, ki so mu ga odvzeli, govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:3,Jeremija:"‚O Hešbon, žaluj, ker je Aj uničen!<br>Vpijte, vasi v okolici Rabe!<br>Nadenite si raševino!<br>Žalujte in tavajte med kamnitimi ogradami,<br>ker bo Malkam odšel v pregnanstvo<br>skupaj z duhovniki in poglavarji, ki mu služijo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:4,Jeremija:"Zakaj se bahaš s svojimi dolinami,<br>s svojo rodovitno ravnino, o nezvesta hči?<br>Zanašaš se na svoje zaklade<br>in govoriš: »Kdo me bo napadel?««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:5,Jeremija:"»‚Vse, ki so okrog tebe, bom navedel, da ti bodo naredili nekaj groznega,<br>govori Vrhovni gospod, Jehova nad vojskami.<br>‚Razkropili se boste na vse strani<br>in ubežnikov ne bo nihče zbral.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:6,Jeremija:"»‚Toda pozneje bom jaz zbral ujete Amonce, govori Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:7,Jeremija:"To je sporočilo od Jehova nad vojskami za Edomce:<br>»Ali v Temanu ni več modrosti?<br>Ali so razumni ostali brez dobrih nasvetov?<br>Ali je njihova modrost postala neuporabna?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:8,Jeremija:"Bežite, umaknite se!<br>O prebivalci Dedana, spustite se v nižine in se tam skrijte!<br>Nad Ezava bom namreč poslal nesrečo,<br>ko bo prišel čas, da ga kaznujem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:9,Jeremija:"Če bi k tebi prišli obiralci grozdja,<br>ali ne bi za seboj pustili nekaj grozdja za paberkovanje?<br>Če bi ponoči prišli k tebi tatovi,<br>ali ti ne bi pobrali le tistega, kar hočejo?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:10,Jeremija:"Jaz pa bom Ezavu pobral vse.<br>Razkril bom njegova skrivališča,<br>tako da se ne bo mogel skriti.<br>Njegovi otroci, njegovi sorodniki in njegovi sosedje bodo uničeni<br>in ne bo ga več.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:11,Jeremija:"Prepusti mi svoje sirote,<br>jaz jih bom ohranil pri življenju.<br>Tvoje vdove bodo zaupale vame.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:12,Jeremija:"Jehova pravi: »Glej, če morajo čašo jeze popiti tisti, ki niso obsojeni na to, da jo popijejo, zakaj bi ti ostal povsem nekaznovan? Ne boš ostal nekaznovan, ampak jo boš popil.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:13,Jeremija:"»Pri samem sebi sem prisegel,« govori Jehova, »da bo Bozra postala opustošena in grozljiv prizor. Ljudje jo bodo sramotili in omenjali v prekletstvih. Vsa njena mesta bodo za vedno razrušena.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:14,Jeremija:"Od Jehova sem slišal novico,<br>med narode je bil poslan sel:<br>»Zberite se skupaj in napadite Edom!<br>Pripravite se za bitko!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:15,Jeremija:"»Glej, spremenil te bom v nepomembnega med narodi,<br>zaničevanega med ljudmi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:16,Jeremija:"O ti, ki živiš v skalnih zavetjih<br>in si doma visoko v gorah,<br>strah, ki si ga sejal,<br>in nadutost tvojega srca sta te zavedla.<br>Tudi če si kakor orel delaš gnezdo visoko zgoraj,<br>te bom od tam potegnil dol,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:17,Jeremija:"»Edom bo postal grozljiv prizor. Vsak, ki bo šel mimo, bo zgroženo strmel in zažvižgal zaradi vseh nadlog, ki so ga doletele.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:18,Jeremija:"Postal bo kot Sodoma, Gomora in sosednja mesta, ki so bila uničena,« govori Jehova. »Nihče ne bo več živel tam, nihče se ne bo tam naselil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:19,Jeremija:"Glej, sovražnik bo napadel varne pašnike kakor lev iz goščave ob Jordanu. Jaz jih bom v hipu pregnal iz njihove dežele. In nad njihovo deželo bom postavil svojega izbranca. Kdo je namreč kot jaz? Kdo si drzne oporekati meni? Kateri pastir se lahko upre moji volji?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:20,Jeremija:"Zato poslušajte, kaj sem se jaz, Jehova, odločil glede Edomcev in kaj sem se domislil glede Temancev:<br>Zaradi njihovega ravnanja bo pašnik opustel.<br>Najmanjše ovce v čredi bodo odvlečene stran.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:21,Jeremija:"Zaradi trušča ob padcu Edoma se je stresla zemlja.<br>Sliši se vpitje!<br>Razlega se vse do Rdečega morja.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:22,Jeremija:"Glej, sovražnik se bo kakor orel dvignil in se spustil na svoj plen,<br>z razprostrtimi perutmi se bo spustil na Bozro.<br>Tisti dan bo srce edomskih bojevnikov nemirno<br>kakor srce ženske, ki rojeva.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:23,Jeremija:"Sporočilo za Damask:<br>»Hamat in Arpad sta osramočena<br>zaradi slabe novice, ki sta jo slišala.<br>Treseta se od strahu.<br>Morje je nemirno, ne more se pomiriti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:24,Jeremija:"Damasku je upadel pogum.<br>Obrnil se je, da bi zbežal, toda zajela ga je panika.<br>Začutil je stisko in bolečine<br>kakor ženska, ki rojeva.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:25,Jeremija:"Kako je mogoče, da to slavno mesto,<br>mesto veselja, ni zapuščeno?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:26,Jeremija:"Njegovi mladeniči bodo mrtvi popadali po njegovih trgih<br>in vsi vojaki bodo tisti dan pomrli,« govori Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:27,Jeremija:"»Zažgal bom obzidje Damaska<br>in ogenj bo pogoltnil utrjene stolpe Ben Hadada.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:28,Jeremija:"To je sporočilo od Jehova za Kedar in kraljestva Hazorja, ki jih je babilonski kralj Nebukadnezar porazil:<br>»Vstanite, pojdite v Kedar<br>in uničite prebivalce Vzhoda!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:29,Jeremija:"Odvzemite jim šotore in črede,<br>šotorska pregrinjala in vse njihove stvari!<br>Odpeljite njihove kamele!<br>Ljudje jim bodo vpili: ‚Vsepovsod vlada velik strah!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:30,Jeremija:"»Bežite, pojdite daleč stran!<br>O prebivalci Hazorja, spustite se v nižine in se tam skrijte!« govori Jehova.<br>»Babilonski kralj Nebukadnezar je proti vam izdelal strategijo,<br>zasnoval je načrt, da vas napade.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:31,Jeremija:"»Napadite narod, ki živi v miru<br>in brez strahu!« govori Jehova.<br>»Nima ne vrat ne zapahov. Živi na samem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:32,Jeremija:"Njihove kamele bodo zaplenili,<br>njihovo številno živino bodo zasegli.<br>Tiste, ki imajo ostrižena senca,<br>bom razkropil na vse strani<br>in iz vseh smeri bom nad njih pripeljal nesrečo,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:33,Jeremija:"»Hazor bo postal brlog šakalov,<br>večna puščava.<br>Nihče ne bo več živel tam,<br>nihče se ne bo tam naselil.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:34,Jeremija:"Na začetku vladanja Judovega kralja Zedekija je prerok Jeremija od Jehova dobil sporočilo glede Elama:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:35,Jeremija:"»Jaz, Jehova nad vojskami, pravim: ‚Elamcem bom zlomil lok, vir njihove moči.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:36,Jeremija:"Nad njih bom poslal štiri vetrove s štirih koncev neba in razkropil jih bom na vse te strani. Tako ne bo nobenega naroda, v katerega razkropljeni Elamci ne bi šli.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:37,Jeremija:"»Elamce bom navdal s strahom pred njihovimi sovražniki in pred tistimi, ki jih hočejo ubiti. Nadnje bom poslal nesrečo, svojo srdito jezo,« govori Jehova. »Za njimi bom poslal meč, ki jih bo pobijal, dokler ne bodo iztrebljeni.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:38,Jeremija:"»V Elamu bom postavil svoj prestol in uničil tamkajšnjega kralja in vodilne može,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:49,V:39,Jeremija:"»Toda v zadnjih dneh bom ujete Elamce zbral skupaj,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:50,V:0,Jeremija:"Jeremija 50. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:1,Jeremija:"Sporočilo, ki ga je Jehova oznanil po preroku Jeremiju glede Babilona, glede dežele Kaldejcev:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:2,Jeremija:"»Razglasite novico med narodi, oznanite jo!<br>Dvignite signalni drog in razglasite novico!<br>Ničesar ne prikrivajte!<br>Recite: ‚Babilon je zavzet.<br>Bel je osramočen.<br>Merodah je prestrašen.<br>Babilonske podobe so osramočene.<br>Njegovi nagnusni maliki so prestrašeni.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:3,Jeremija:"Nad Babilon je namreč prišel narod s severa<br>in njegovo deželo spreminja v grozljiv prizor.<br>Nihče več ne živi tam.<br>Ljudje in živali so zbežali,<br>odšli so proč.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:4,Jeremija:"»V tistih dneh in v tistem času,« govori Jehova, »bosta Izraelovo ljudstvo in Judovo ljudstvo prišla skupaj. Hodili bodo in jokali, skupaj bodo iskali vodstvo pri meni, pri svojem Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:5,Jeremija:"Spraševali bodo za pot na Sion in s pogledom zrli v tisto smer. Govorili bodo: ‚Pridite, povežimo se z Jehovom z večno zavezo, ki ne bo pozabljena.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:6,Jeremija:"Moje ljudstvo je postalo čreda izgubljenih ovc. Njihovi pastirji so krivi, da so zašle. Odvedli so jih v gore in pustili, da so tavale po gorah in hribih. Pozabile so svoje počivališče.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:7,Jeremija:"Kdor jih je našel, jih je požrl. Njihovi sovražniki so rekli: ‚Nič nismo krivi, saj so ti ljudje grešili proti Jehovu, viru pravičnosti, proti Jehovu, upanju svojih prednikov.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:8,Jeremija:"»Bežite iz Babilona,<br>zapustite deželo Kaldejcev!<br>Bodite kakor živali, ki gredo na čelu črede!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:9,Jeremija:"Sklical bom namreč skupino velikih narodov iz severne dežele<br>in jo pripeljal nad Babilon.<br>Njihove čete se bodo razvrstile za napad nanj<br>in ga zavzele.<br>Njihove puščice kakor puščice bojevnika<br>staršem neusmiljeno jemljejo otroke <br>ne zgrešijo cilja.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:10,Jeremija:"Kaldeja bo oplenjena.<br>Vsi, ki jo bodo plenili, bodo nabrali več kot dovolj,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:11,Jeremija:"»Vi ste se namreč veselili, zelo ste se veselili,<br>ko ste plenili mojo dediščino.<br>Poskakovali ste kakor telica v travi<br>in rezgetali kakor žrebci.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:12,Jeremija:"Vaša mati je osramočena,<br>ta, ki vas je rodila, je razočarana.<br>Glejte, zadnja je med narodi<br>– je puščava, suha in pusta.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:13,Jeremija:"Jaz, Jehova, sem se razjezil,<br>zato ne bo več naseljena, povsem bo opustela.<br>Vsak, ki bo šel mimo Babilona, bo zgroženo strmel<br>in zažvižgal zaradi vseh nadlog, ki so ga doletele.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:14,Jeremija:"Vsi vi, lokostrelci, razvrstite se za boj,<br>napadite Babilon z vseh strani!<br>Streljajte nanj! Ne varčujte s puščicami,<br>saj je grešil proti meni, proti Jehovu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:15,Jeremija:"Z vseh strani zaženite bojni krik za napad nanj!<br>Se že predaja.<br>Njegovi stebri so padli, njegovo obzidje se je podrlo,<br>saj je to moje, Jehovovo maščevanje.<br>Maščujte se nad njim!<br>Z njim naredite enako, kot je on delal z drugimi!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:16,Jeremija:"Ne pustite v Babilonu ne tistih, ki sejejo,<br>ne tistih, ki med žetvijo vihtijo srp.<br>Zaradi krutega meča se bo vsak vrnil k svojemu ljudstvu,<br>vsak bo zbežal v svojo deželo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:17,Jeremija:"Izraelci so razkropljene ovce. Levi so jih pregnali. Najprej jih je žrl asirski kralj, nato pa je njihove kosti glodal babilonski kralj Nebukadnezar.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:18,Jeremija:"Zato jaz, Jehova nad vojskami, Izraelov Bog, pravim: ‚Babilonskega kralja in njegovo deželo bom kaznoval, tako kot sem kaznoval asirskega kralja.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:19,Jeremija:"Izraelce bom pripeljal nazaj na njihov pašnik. Pasli se bodo po Karmelu in Bašanu, napasli se bodo na efraimskem in gileadskem gorovju.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:20,Jeremija:"»V tistih dneh in v tistem času,« govori Jehova,<br>»bodo iskali Izraelovo krivdo,<br>vendar je ne bo najti,<br>prav tako ne bo najti Judovih grehov,<br>ker bom odpustil tistim, ki jih bom pustil pri življenju.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:21,Jeremija:"»Napadi deželo Meratajim in prebivalce Pekoda!<br>Naj jih doletita pokol in popolno uničenje!<br>Naredi vse, kar sem ti zapovedal,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:22,Jeremija:"»V deželi se sliši bojevanje,<br>doletela jo je velika katastrofa.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:23,Jeremija:"O kako je kladivo, ki je drobilo narode vse zemlje, podrto in razbito!<br>Kako je Babilon postal za narode grozljiv prizor!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:24,Jeremija:"Nastavil sem ti zanko, o Babilon, in ujel si se vanjo,<br>vendar tega nisi opazil.<br>Našli so te in te dobili v roke,<br>ker si kljuboval meni, Jehovu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:25,Jeremija:"Jaz, Jehova, sem odprl svojo orožarno<br>in iz nje prinesel orožje svoje jeze.<br>Mene, Vrhovnega gospoda, Jehova nad vojskami, namreč čaka delo<br>v deželi Kaldejcev.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:26,Jeremija:"Pridite iz daljnih krajev in jo napadite.<br>Odprite njene žitnice.<br>Njeno bogastvo spravite v kupe, kot se v kupe spravlja žito.<br>Popolnoma jo uničite.<br>Nihče od njenih ne sme ostati živ.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:27,Jeremija:"Pokoljite vse njene mlade bike.<br>Odpeljite jih v zakol.<br>Gorje jim, saj je prišel dan, da se jih kaznuje,<br>čas, da se obračuna z njimi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:28,Jeremija:"Slišijo se glasovi tistih, ki bežijo,<br>tistih, ki so na begu iz babilonske dežele,<br>da bi na Sionu razglasili, da se Bog Jehova maščuje,<br>maščuje se za svoj tempelj.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:29,Jeremija:"Skličite lokostrelce za napad na Babilon!<br>Skličite vse, ki napenjajo lok!<br>Utaborite se okrog njega! Ne pustite, da kdo pobegne!<br>Povrnite mu v skladu z njegovim ravnanjem.<br>Z njim naredite enako, kot je on delal z drugimi.<br>Bil je namreč ošaben do mene, Jehova,<br>do Svetega Izraelovega.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:30,Jeremija:"Zato bodo njegovi mladeniči mrtvi popadali po njegovih trgih<br>in vsi njegovi vojaki bodo tisti dan pomrli,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:31,Jeremija:"»O upornež, glej, jaz se bom bojeval proti tebi,« govori Vrhovni gospod, Jehova nad vojskami,<br>»saj bo prišel dan, da te pokličem na odgovornost, čas, da te kaznujem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:32,Jeremija:"O upornež, spotaknil se boš in padel,<br>nikogar ne bo, da bi te dvignil.<br>Tvoja mesta bom zažgal<br>in ogenj bo pogoltnil vse okrog tebe.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:33,Jeremija:"Jehova nad vojskami pravi:<br>»Izraelovo ljudstvo in Judovo ljudstvo sta zatirana.<br>Vsi, ki so jih odpeljali v ujetništvo, jih trdno držijo,<br>nočejo jih izpustiti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:34,Jeremija:"Toda jaz, njihov Odkupitelj, sem močan,<br>Jehova nad vojskami mi je ime.<br>Poskrbel bom, da bodo dosegli pravico.<br>To bom naredil, da bi njihovi deželi prinesel mir<br>in med prebivalce Babilona zasejal nemir.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:35,Jeremija:"»Meč prihaja nad Kaldejce,« govori Jehova,<br>»nad prebivalce Babilona, nad njegove vodilne može in njegove svetovalce.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:36,Jeremija:"Meč prihaja nad lažne preroke, zato bodo ravnali nespametno.<br>Meč prihaja nad njegove bojevnike, zato se bodo prestrašili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:37,Jeremija:"Meč prihaja nad njihove konje in bojne vozove.<br>Prihaja nad vse tujce, ki živijo v mestu,<br>zato bodo postali kakor ženske.<br>Meč prihaja nad njegove zaklade, zato bodo zaplenjeni.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:38,Jeremija:"Opustošenje prihaja nad njegove vode, zato bodo usahnile.<br>To je namreč dežela izrezljanih podob.<br>Ljudje zaradi svojih strašljivih videnj norijo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:39,Jeremija:"Zato bodo tam živele puščavske živali in zveri, ki tulijo,<br>tam bodo živeli tudi noji.<br>Mesto ne bo nikoli več naseljeno,<br>nihče izmed ljudi v prihodnjih rodovih ne bo v njem živel.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:40,Jeremija:"»Postal bo kot Sodoma, Gomora in sosednja mesta, ki sem jih uničil,« govori Jehova. »Nihče ne bo več živel tam, nihče se ne bo tam naselil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:41,Jeremija:"Glej, ljudstvo prihaja s severa,<br>mogočen narod in veliki kralji se odpravljajo<br>s skrajnih koncev zemlje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:42,Jeremija:"Oboroženi so z lokom in kopjem.<br>Okrutni so in ne bodo imeli nobenega usmiljenja.<br>Njihovo jezdenje<br>je slišati kot bučanje morja.<br>Razvrščajo se za boj proti tebi, o babilonska hči.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:43,Jeremija:"Babilonski kralj je slišal novico o njih.<br>Pogum mu je upadel.<br>Trpi muke,<br>čuti bolečine kakor ženska, ki rojeva.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:44,Jeremija:"Glej, sovražnik bo napadel varne pašnike kakor lev iz goščave ob Jordanu. Jaz jih bom v hipu pregnal iz njihove dežele. In nad njihovo deželo bom postavil svojega izbranca. Kdo je namreč kot jaz? Kdo si drzne oporekati meni? Kateri pastir se lahko upre moji volji?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:45,Jeremija:"Zato poslušajte, kaj sem se jaz, Jehova, odločil glede Babiloncev in kaj sem se domislil glede dežele Kaldejcev:<br>Zaradi njihovega ravnanja bo pašnik opustel.<br>Najmanjše ovce v čredi bodo odvlečene stran.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:50,V:46,Jeremija:"Zaradi hrupa ob zavzetju Babilona se bo tresla zemlja<br>in vpitje se bo razlegalo med narodi.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:51,V:0,Jeremija:"Jeremija 51. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:1,Jeremija:"Jehova pravi:<br>»Nad Babilon in prebivalce Leb Kamaja<br>bom pripeljal uničevalni veter.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:2,Jeremija:"Nad Babilon bom poslal vejavce.<br>Prevejali ga bodo in izpraznili njegovo deželo.<br>Ob dnevu nesreče ga bodo napadli z vseh strani.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:3,Jeremija:"Lokostrelec ne bo napel svojega loka.<br>Nihče ne bo vstal v svojem oklepu.<br>Z njegovimi mladeniči ne bodite usmiljeni,<br>pomorite vso njegovo vojsko!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:4,Jeremija:"Pobiti bodo popadali v deželi Kaldejcev,<br>prebodeni po njegovih ulicah.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:5,Jeremija:"Izrael in Juda nista ovdovela – jaz, Jehova nad vojskami, ki sem njun Bog, ju nisem zapustil.<br>Dežela Kaldejcev pa je v mojih očeh, v očeh Svetega Izraelovega, polna krivde.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:6,Jeremija:"Bežite iz Babilona,<br>rešite si življenje!<br>Ne umrite zaradi njegovega greha.<br>To je namreč čas, ko se bom jaz, Jehova, maščeval.<br>Povrnil mu bom za to, kar je naredil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:7,Jeremija:"Babilon je bil zlata čaša v moji roki, v Jehovovi roki.<br>Opijanil je vso zemljo.<br>Narodi so pili njegovo vino,<br>zato so ponoreli.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:8,Jeremija:"Babilon je nenadoma padel in se zlomil.<br>Žalujte za njim!<br>Prinesite balzam za njegovo bolečino. Morda bo ozdravel.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:9,Jeremija:"»Skušali smo ozdraviti Babilon, vendar se ni dalo.<br>Zapustite ga! Vrnimo se vsak v svojo deželo!<br>Njegova krivda namreč sega do neba,<br>vse do oblakov.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:10,Jeremija:"Jehova je poskrbel, da smo dosegli pravico.<br>Pridite, pripovedujmo na Sionu o tem, kar je naredil naš Bog Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:11,Jeremija:"»Naostrite puščice! Vzemite v roke okrogle ščite!<br>Jaz, Jehova, sem spodbudil medijske kralje, da gredo v boj,<br>ker sem se namenil uničiti Babilon.<br>Jaz, Jehova, se bom namreč maščeval, maščeval se bom za svoj tempelj.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:12,Jeremija:"Postavite signalni drog za napad na babilonsko obzidje!<br>Okrepite stražo! Postavite stražarje!<br>Pripravite zasedo!<br>Jaz, Jehova, sem namreč izdelal strategijo<br>in izpeljal bom to, kar sem hudega obljubil prebivalcem Babilona.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:13,Jeremija:"»O ženska, ki prebivaš na številnih vodah<br>in imaš obilo zakladov,<br>prišel je tvoj konec, ne boš več kovala dobička.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:14,Jeremija:"Jehova nad vojskami je prisegel pri samem sebi:<br>‚Napolnil te bom z možmi, tako veliko jih bo kot kobilic,<br>in vriskali bodo zaradi zmage nad teboj.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:15,Jeremija:"On je tisti, ki je s svojo močjo naredil zemljo,<br>tisti, ki je s svojo modrostjo utrdil rodovitna tla<br>in s svojo razumnostjo razpel nebo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:16,Jeremija:"Ko se zasliši njegov glas,<br>zabučijo vode na nebu.<br>Od skrajnega konca zemlje dviguje oblake,<br>ko dežuje, pošilja strele,<br>iz svojih zakladnic prinaša veter.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:17,Jeremija:"Vsak človek ravna nerazumno, ničesar ne ve.<br>Zlatar se bo sramoval izrezljane podobe,<br>saj so njegove ulite podobe lažne,<br>v njih ni duha.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:18,Jeremija:"Zabloda so in posmehovanja vredne.<br>Ko bo prišel dan obračuna, bodo propadle.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:19,Jeremija:"Jakobov Bog ni tak kot te podobe,<br>saj je on vse ustvaril,<br>on je palica svoji lastnini.<br>Ime mu je Jehova nad vojskami.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:20,Jeremija:"»Ti si moj bojni kij, bojno orožje.<br>S teboj bom razbil narode.<br>S teboj bom uničil kraljestva.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:21,Jeremija:"S teboj bom razbil konja in jezdeca.<br>S teboj bom razbil bojni voz in voznika.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:22,Jeremija:"S teboj bom razbil moškega in žensko.<br>S teboj bom razbil starca in dečka.<br>S teboj bom razbil mladeniča in mladenko.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:23,Jeremija:"S teboj bom razbil pastirja in čredo.<br>S teboj bom razbil kmetovalca in vpreženo živino.<br>S teboj bom razbil upravitelje in namestnike.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:24,Jeremija:"Babilonu in vsem prebivalcem Kaldeje bom povrnil za vse zlo,<br>ki so ga pred vašimi očmi storili na Sionu,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:25,Jeremija:"»Glej, jaz se bom bojeval proti tebi, o uničevalna gora,<br>ki si uničevala vso zemljo!« govori Jehova.<br>»Proti tebi bom iztegnil svojo roko in te zvalil s skalovja,<br>spremenil te bom v pogorelo goro.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:26,Jeremija:"»Ljudje ne bodo iz tebe vzeli ne vogelnega kamna ne temeljnega kamna,<br>ker boš za vedno opustel,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:27,Jeremija:"»Postavite signalni drog, da se v deželi zberejo čete.<br>Zatrobite na rog med narodi.<br>Izberite narode za boj proti njemu.<br>Skličite za boj proti njemu kraljestva Ararat, Mini in Aškenaz.<br>Pošljite vojaškega uradnika, da pridobi ljudi za boj.<br>Pripeljite toliko konj, da jih bo kakor mladih kobilic.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:28,Jeremija:"Izberite narode za boj proti njemu:<br>kralje Medije, njene upravitelje in vse njene namestnike<br>ter vse dežele pod njihovo oblastjo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:29,Jeremija:"Zemlja se bo tresla in trepetala,<br>saj se bo izpolnilo to, kar sem se jaz, Jehova, domislil glede Babilona<br>– babilonska dežela se bo spremenila v grozljiv prizor, v nenaseljeno deželo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:30,Jeremija:"Babilonski bojevniki se ne bojujejo več.<br>Sedijo v svojih utrdbah.<br>Njihova moč je zatajila.<br>Postali so kakor ženske.<br>Hiše v mestu so požgane.<br>Zapahi na mestnih vratih so zlomljeni.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:31,Jeremija:"Tekač sledi tekaču<br>in sel sledi slu<br>– babilonskemu kralju prihajajo sporočit,<br>da je njegovo mesto zavzeto z vseh strani,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:32,Jeremija:"da so plitvine osvojene,<br>da so čolni iz papirjevca sežgani<br>in da so vojaki prestrašeni.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:33,Jeremija:"Jehova nad vojskami, Izraelov Bog, namreč pravi:<br>»Babilonska hči je kakor mlatišče.<br>Čas je, da jo steptajo.<br>Še malo, pa bo zanjo prišel čas žetve.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:34,Jeremija:"»Babilonski kralj Nebukadnezar me je požrl.<br>V meni je povzročil zmešnjavo.<br>Odložil me je kakor izpraznjeno posodo.<br>Pogoltnil me je kakor velika kača,<br>z mojimi dragocenostmi si je napolnil trebuh.<br>Odplaknil me je.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:35,Jeremija:"‚Naj Babilon plača za nasilje, ki ga je storil meni in mojemu telesu! govori Sion.<br>‚Naj prebivalci Kaldeje plačajo za mojo kri, ki so jo prelili! govori Jeruzalem.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:36,Jeremija:"Zato Jehova pravi:<br>»Glej, jaz bom poskrbel, da boš dosegel pravico.<br>Jaz se bom maščeval zate.<br>Izsušil bom njegovo morje, osušil bom njegove vodnjake.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:37,Jeremija:"Babilon bo postal kup kamenja,<br>brlog šakalov.<br>Ob pogledu nanj se bodo ljudje zgrozili in zažvižgali.<br>Ostal bo nenaseljen.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:38,Jeremija:"Vsi skupaj bodo rjoveli kakor mladi levi.<br>Renčali bodo kakor levji mladiči.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:39,Jeremija:"»Ko se bodo razvneli, jim bom priredil gostijo in jih opijanil,<br>da se bodo veselili.<br>Zatem se bodo pogreznili v večno spanje,<br>iz katerega se ne bodo prebudili,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:40,Jeremija:"»Kakor jagnjeta jih bom odpeljal v zakol,<br>kakor ovne in kozle.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:41,Jeremija:"»O kako je bil Šešah zavzet!<br>Kako je bilo osvojeno mesto, ki so mu vsi peli hvalo!<br>Kako je Babilon postal za narode grozljiv prizor!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:42,Jeremija:"Preplavilo ga je morje.<br>Prekrili so ga številni valovi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:43,Jeremija:"Njegova mesta so postala grozljiv prizor, sušna pokrajina in puščava.<br>Spremenila so se v kraje, v katerih nihče ne živi in skozi katere nihče ne hodi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:44,Jeremija:"Bela v Babilonu bom kaznoval<br>in iz njegovih ust potegnil tisto, kar je pogoltnil.<br>Narodi se ne bodo več stekali k njemu.<br>Babilonsko obzidje bo padlo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:45,Jeremija:"Moje ljudstvo, odidi od tam!<br>Jaz, Jehova, gorim od jeze,<br>zato bežite, rešite si življenje!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:46,Jeremija:"Ne prestrašite se, ne bojte se zaradi novice, ki se bo slišala v deželi.<br>Eno leto bo prišla ena novica,<br>naslednje leto pa druga<br>– novica o nasilju v deželi in o boju enega vladarja z drugim.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:47,Jeremija:"Zato, glejte! Prihajajo dnevi,<br>ko bom uničil izrezljane podobe v Babilonu.<br>Vsa njegova dežela bo osramočena,<br>vsi njegovi bodo pobiti popadali sredi njega.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:48,Jeremija:"Nebo, zemlja in vse, kar je na njiju,<br>bodo veselo vzklikali zaradi padca Babilona<br>– s severa bodo namreč na njega prišli uničevalci,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:49,Jeremija:"»Babilon je zakrivil poboj Izraelcev,<br>in ne samo to, v Babilonu so bili pobiti ljudje z vse zemlje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:50,Jeremija:"Vi, ki ste ubežali meču, nikar se ne ustavljajte!<br>V daljni deželi se spominjajte Jehova<br>in v svojem srcu nosite Jeruzalem.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:51,Jeremija:"»Zaradi posmehovanja, ki smo ga slišali, nas je sram.<br>Tujci so napadli svete prostore Jehovove hiše,<br>zato je ponižanje prekrilo naše obraze.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:52,Jeremija:"»Zato, glejte! Prihajajo dnevi,« govori Jehova,<br>»ko bom uničil njegove izrezljane podobe.<br>Po vsej njegovi deželi bodo stokali ranjenci.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:53,Jeremija:"»Tudi če bi se Babilon povzpel do neba,<br>tudi če bi močno utrdil svoje visoke utrdbe,<br>bi do njega prišli uničevalci, ki jih bom poslal,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:54,Jeremija:"»Poslušajte! Iz Babilona se sliši vpitje,<br>iz dežele Kaldejcev prihaja glas velike nesreče,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:55,Jeremija:"saj jaz, Jehova, uničujem Babilon,<br>utišal ga bom.<br>Njihovi valovi bučijo kakor velike vode,<br>njihovo bučanje se razlega.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:56,Jeremija:"Nad Babilon bo prišel uničevalec,<br>njegovi bojevniki bodo ujeti,<br>njihovi loki bodo zlomljeni,<br>saj sem jaz, Jehova, Bog, ki kaznujem pravično.<br>Zagotovo mu bom povrnil!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:57,Jeremija:"Njegove vodilne može in svetovalce,<br>njegove upravitelje, namestnike in bojevnike bom opijanil.<br>Pogreznili se bodo v večno spanje,<br>iz katerega se ne bodo prebudili,« govori Kralj, ki mu je ime Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:58,Jeremija:"Jehova nad vojskami pravi:<br>»Babilonsko obzidje, čeprav debelo, bo povsem porušeno<br>in njegova vrata, čeprav visoka, bodo požgana z ognjem.<br>Ljudstva se bodo trudila za prazen nič,<br>narodi se bodo mučili, vendar bo vse končalo v ognju.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:59,Jeremija:"Judov kralj Zedekija je v četrtem letu svojega kraljevanja šel v Babilon. Z njim je šel oskrbnik Seraja, ki je bil Nerijajev sin in Mahsejajev vnuk. Serajaju je takrat prerok Jeremija dal navodila.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:60,Jeremija:"Jeremija je v zvitek zapisal vso nesrečo, ki bo prišla nad Babilon, vse to, kar je bilo zapisano proti Babilonu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:61,Jeremija:"In Serajaju je rekel: »Ko boš Babilon videl s svojimi očmi, ko boš prišel tja, preberi na glas vse te besede.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:62,Jeremija:"Zatem reci: ‚O Jehova, ti si za to mesto rekel, da bo uničeno in da v njem ne bo nihče živel, ne ljudje ne živali, in da bo opustelo za vedno.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:63,Jeremija:"Ko boš ta zvitek prebral do konca, priveži nanj kamen in ga vrzi na sredo Evfrata.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:51,V:64,Jeremija:"Zatem reci: ‚Tako se bo Babilon pogreznil in se nikoli več ne bo dvignil, in to zaradi nesreče, ki jo bo Bog poslal nanj. Njegovi prebivalci se bodo utrudili.«<br>Do tu so Jeremijeve besede.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:52,V:0,Jeremija:"Jeremija 52. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:1,Jeremija:"Zedekija je bil star 21 let, ko je zakraljeval, in v Jeruzalemu je vladal 11 let. Njegova mama je bila Hamutala, hči Jeremija iz Libne.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:2,Jeremija:"Delal je, kar je slabo v Jehovovih očeh. Ravnal je povsem tako kot Jojakim.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:3,Jeremija:"Do takratnih razmer v Jeruzalemu in na Judovem je prišlo, ker se je Jehova razjezil. Nazadnje je prebivalce teh krajev zavrgel. Zedekija pa se je uprl babilonskemu kralju.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:4,Jeremija:"V devetem letu Zedekijevega kraljevanja, desetega dne desetega meseca, je babilonski kralj Nebukadnezar z vso svojo vojsko napadel Jeruzalem. Utaborili so se nasproti mestu in okrog njega zgradili oblegovalni zid.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:5,Jeremija:"Obleganje je trajalo vse do 11. leta kralja Zedekija.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:6,Jeremija:"Kaldejci so devetega dne četrtega meseca, ko je v mestu vladala huda lakota in ljudje niso imeli več hrane,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:7,Jeremija:"nazadnje prebili mestno obzidje. Vsi vojaki kralja Zedekija so ponoči zbežali iz mesta skozi vrata v dvojnem obzidju pri kraljevem vrtu, čeprav so bili Kaldejci povsod okrog mesta. Nato pa so šli naprej proti Arabi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:8,Jeremija:"Toda kaldejska vojska se je pognala za kraljem Zedekijem in ga dohitela na sušnih ravnicah Jerihe  vse njegove čete pa so ga zapustile in se razkropile.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:9,Jeremija:"Kralja so prijeli in ga pripeljali k babilonskemu kralju v Riblo v hamatski deželi in babilonski kralj mu je izrekel obsodbo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:10,Jeremija:"Tam v Ribli je babilonski kralj pomoril Zedekijeve sinove, in to pred njegovimi očmi, pomoril pa je tudi vse judovske vodilne može.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:11,Jeremija:"Zatem je oslepil Zedekija, ga vklenil v bakrene okove in odpeljal v Babilon. Tam ga je zaprl v ječo, kjer je ostal vse do svoje smrti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:12,Jeremija:"V 19. letu vladanja babilonskega kralja Nebukadnezarja, desetega dne petega meseca, je v Jeruzalem prišel Nebuzaradan, ki je bil poveljnik straže in je služil babilonskemu kralju.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:13,Jeremija:"Požgal je Jehovovo hišo, kraljevo palačo in vse jeruzalemske hiše. To je naredil tudi z vsako večjo hišo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:14,Jeremija:"Vsa kaldejska vojska, ki je prišla z njim, je razrušila obzidje okrog Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:15,Jeremija:"Poveljnik straže Nebuzaradan je v pregnanstvo odpeljal nekaj revnega prebivalstva in preostale meščane. Odpeljal je tudi ljudi, ki so prebežali k babilonskemu kralju, in ostale spretne rokodelce.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:16,Jeremija:"Toda nekaj najrevnejših ljudi je pustil v deželi in jim ukazal, naj obdelujejo vinograde in polja.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:17,Jeremija:"Kaldejci so razbili bakrena stebra Jehovove hiše pa tudi vozove in bakreno Morje, ki so bili v Jehovovi hiši, ter ves baker odnesli v Babilon.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:18,Jeremija:"Vzeli so tudi vedra, lopate, škarje za stenj, posode, čaše in ostali bakreni pribor, ki se je uporabljal pri službovanju v templju.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:19,Jeremija:"Poveljnik straže je vzel umivalnike, ponve za žerjavico, posode, vedra, svečnike, čaše in druge posode, ki so bile iz čistega zlata in srebra.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:20,Jeremija:"Bakra, iz katerega je kralj Salomon za Jehovovo hišo izdelal dva stebra, Morje, 12 bakrenih bikov, ki so bili pod Morjem, in vozove, pa je bilo toliko, da ga ni bilo mogoče stehtati.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:21,Jeremija:"Vsak steber je bil visok 18 komolcev in je imel obseg 12 komolcev. Steber je bil votel in debelina bakra je bila 4 prste.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:22,Jeremija:"Glava na vrhu stebra je bila iz bakra in visoka 5 komolcev. Mreža z granatnimi jabolki, ki je bila okrog glave, je bila prav tako iz bakra. Enako je bil narejen drugi steber z granatnimi jabolki.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:23,Jeremija:"Na mreži okrog stebra je bilo vidnih 96 granatnih jabolk, vseh granatnih jabolk na mreži pa je bilo 100.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:24,Jeremija:"Poveljnik straže je odpeljal velikega duhovnika Serajaja, duhovnika Zefanija, ki je bil njegov pomočnik, in tri vratarje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:25,Jeremija:"Iz mesta je odpeljal tudi dvorjana, ki je nadziral vojake, sedem kraljevih osebnih svetovalcev, tajnika vojaškega poveljnika, ki je pridobival ljudi za boj, in 60 moških iz navadnega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:26,Jeremija:"Vse te je poveljnik straže Nebuzaradan odpeljal k babilonskemu kralju v Riblo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:27,Jeremija:"Babilonski kralj pa jih je tam v Ribli v hamatski deželi usmrtil. Judovo ljudstvo je bilo tako odpeljano iz svoje dežele v pregnanstvo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:28,Jeremija:"Nebukadnezar je v 7. letu svojega vladanja odpeljal v pregnanstvo 3023 Judov.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:29,Jeremija:"V 18. letu Nebukadnezarjevega vladanja je bilo iz Jeruzalema odpeljanih 832 ljudi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:30,Jeremija:"V 23. letu Nebukadnezarjevega vladanja je poveljnik straže Nebuzaradan odpeljal v pregnanstvo 745 Judov.<br>Vse skupaj je bilo v pregnanstvo odpeljanih 4600 ljudi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:31,Jeremija:"Kasneje, v 37. letu pregnanstva Judovega kralja Jojahina, 25. dne 12. meseca, je babilonski kralj Evil Merodah izpustil iz ječe Judovega kralja Jojahina. V tistem letu je Evil Merodah začel kraljevati.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:32,Jeremija:"Z Jojahinom je govoril prijazno in mu dal višji položaj od drugih kraljev, ki so bili prav tako ujetniki v Babilonu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:33,Jeremija:"Tako je Jojahin slekel svoja jetniška oblačila in do konca svojega življenja jedel pri kraljevi mizi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:52,V:34,Jeremija:"Vsak dan do konca svojega življenja, do svoje smrti, je od babilonskega kralja dobival odmerjeno količino hrane.",K:"",NZ:"X"},
