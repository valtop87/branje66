<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Jeremija','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Jeremija:"Jeremija 1. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:1,Jeremija:"To so besede Jeremija, ki je bil sin Hilkija, enega od duhovnikov v Anatotu v Benjaminovi deželi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:2,Jeremija:"Jehova je z njim spregovoril v času Judovega kralja Josija, Amonovega sina, in sicer v 13. letu njegovega kraljevanja.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:3,Jeremija:"Prav tako je z njim govoril v času Judovega kralja Jojakima, Josijevega sina, pa vse do konca 11. leta vladanja Judovega kralja Zedekija, tudi Josijevega sina, ko so bili v petem mesecu Jeruzalemčani odpeljani v pregnanstvo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:4,Jeremija:"Jehova mi je sporočil:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:5,Jeremija:"»Poznal sem te, še preden sem te oblikoval v maternici.<br>Posvetil sem te, še preden si se rodil.<br>Postavil sem te za preroka narodom.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:6,Jeremija:"Jaz pa sem rekel: »Joj, Vrhovni gospod Jehova!<br>Ne znam govoriti, saj sem še otrok.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:7,Jeremija:"Jehova mi je nato rekel:<br>»Ne govori ‚Otrok sem še,<br>ampak pojdi k vsem, h katerim te bom poslal,<br>in povej vse, kar ti bom zapovedal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:8,Jeremija:"Ne boj se jih,<br>saj ti jaz, Jehova, pravim: ‚Jaz sem s teboj, da te rešujem.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:9,Jeremija:"Jehova je zatem iztegnil roko in se dotaknil mojih ust. Takrat mi je Jehova rekel: »Svoje besede polagam v tvoja usta.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:10,Jeremija:"Danes ti dajem oblast nad narodi in kraljestvi, da boš ruval in rušil, da boš uničeval in podiral, da boš gradil in sadil.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:11,Jeremija:"Jehova je spet govoril z menoj in me vprašal: »Jeremija, kaj vidiš?« Odgovoril sem: »Vidim vejo mandljevca.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:12,Jeremija:"Jehova mi je rekel: »Prav vidiš. Povsem sem buden in pripravljen, da izpolnim svojo besedo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:13,Jeremija:"Jehova me je že drugič vprašal: »Kaj vidiš?« Odgovoril sem: »Vidim nagnjen kotel, v katerem vre. Z dnom je obrnjen proti severu, z odprtino pa proti jugu.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:14,Jeremija:"Zatem mi je Jehova rekel:<br>»S severa se bo na vse prebivalce dežele<br>spustila nesreča.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:15,Jeremija:"‚Sklical bom vse rodbine severnih kraljestev, govorim jaz, Jehova,<br>‚in bodo prišle. Njihovi kralji bodo postavili svoje prestole<br>pred jeruzalemska vrata,<br>napadli bodo obzidje okrog mesta<br>in vsa mesta na Judovem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:16,Jeremija:"Svoje ljudstvo bom obsodil za vso njegovo hudobnost,<br>zato ker so me zapustili,<br>ker zažigajo daritve drugim bogovom<br>in se klanjajo izdelkom svojih rok.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:17,Jeremija:"Ti pa se pripravi za svojo nalogo.<br>Pojdi in jim povej vse, kar ti bom zapovedal!<br>Ne boj se jih,<br>drugače te bom vpričo njih navdal s strahom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:18,Jeremija:"Danes sem te naredil za utrjeno mesto,<br>za železen steber in bakreno obzidje,<br>tako da se boš lahko postavil po robu vsej deželi<br>– Judovim kraljem, dostojanstvenikom,<br>duhovnikom in ljudstvu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:1,V:19,Jeremija:"Prav gotovo se bodo bojevali proti tebi,<br>ampak ne bodo te premagali.<br>Jaz, Jehova, ti namreč pravim: ‚Jaz sem s teboj, da te rešujem.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Jeremija:"Jeremija 2. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:1,Jeremija:"Jehova mi je naročil:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:2,Jeremija:"»Pojdi in razglasi prebivalcem Jeruzalema: ‚Tako pravi Jehova:<br>»Dobro se spominjam, kako si mi bila v svoji mladosti vdana,<br>kako si mi izkazovala ljubezen, ko si bila še zaročena,<br>kako si hodila za menoj, ko sem te vodil v pustinji,<br>v deželi, v kateri se ne seje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:3,Jeremija:"Izrael je bil svet meni, Jehovu, bil je prvi od mojih pridelkov.«<br>‚Vsak, ki ga je hotel požreti, si je nakopal krivdo.<br>Zadela ga je nesreča, pravi Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:4,Jeremija:"Poslušajte, kaj vam sporoča Jehova, o Jakobovi potomci,<br>vse rodbine izraelskega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:5,Jeremija:"Jehova govori:<br>»Kaj so mi imeli očitati vaši predniki,<br>da so se tako zelo oddaljili od mene<br>in začeli častiti ničvredne malike, zaradi česar so tudi sami postali ničvredni?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:6,Jeremija:"Niso rekli: ‚Prosimo za pomoč Jehova,<br>ki nas je odpeljal iz egiptovske dežele,<br>ki nas je vodil skozi pustinjo,<br>skozi deželo puščav in jam,<br>skozi sušno deželo in deželo goste teme,<br>skozi deželo, po kateri nihče ne potuje<br>in v kateri nihče ne živi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:7,Jeremija:"Pripeljal sem vas v deželo sadovnjakov,<br>da bi jedli njene sadove in dobrote.<br>Toda vi ste mojo deželo oskrunili,<br>mojo dediščino ste spremenili v nekaj gnusnega.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:8,Jeremija:"Duhovniki niso rekli: ‚Prosimo za pomoč Jehova.<br>Tisti, ki jim je bilo zaupano poučevanje Zakonika, me niso poznali,<br>pastirji so se mi uprli<br>in preroki so prerokovali v Baalovem imenu,<br>častili so bogove, ki ne morejo pomagati.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:9,Jeremija:"‚Zato se bom spet spustil v sodni spor z vami, govorim jaz, Jehova,<br>‚in v sodni spor s sinovi vaših sinov.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:10,Jeremija:"‚Pojdite v obmorske kraje Kitimcev in poizvedujte.<br>Pošljite sle v Kedar in potem dobro razmislite.<br>Poizvedite, ali se je že kdaj zgodilo kaj takega.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:11,Jeremija:"Ali je kakšen narod kdaj svoje bogove zamenjal za bogove, ki to sploh niso?<br>Toda moje ljudstvo je mene, veličastnega Boga, zamenjalo za nekaj nekoristnega.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:12,Jeremija:"O nebesa, začudeno strmite nad tem,<br>od velike groze naj vas spreletava srh, govorim jaz, Jehova,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:13,Jeremija:"‚saj je moje ljudstvo naredilo dve hudi stvari:<br>zapustilo je mene, izvor žive vode,<br>in si izkopalo vodne zbiralnike,<br>razpokane zbiralnike, ki ne držijo vode.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:14,Jeremija:"‚Ali je Izrael služabnik? Ali je suženj, rojen v hiši?<br>Zakaj je torej postal plen?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:15,Jeremija:"Na njega rjovejo mladi levi,<br>povzdigujejo svoj glas.<br>Njegovo deželo so spremenili v grozljiv prizor.<br>Njegova mesta so požgana in v njih nihče ne živi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:16,Jeremija:"Prebivalci Nofa in Tahpanhesa se pasejo po tvojem temenu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:17,Jeremija:"Ali si nisi sama kriva za to?<br>Jaz, tvoj Bog Jehova, sem te vodil po poti,<br>ti pa si me zapustila.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:18,Jeremija:"Zakaj hočeš zdaj na pot v Egipt<br>in piti šihorske vode?<br>Zakaj hočeš na pot v Asirijo<br>in piti vodo iz Reke?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:19,Jeremija:"Tvoja hudobnost naj ti bo v pouk,<br>tvoja nezvestoba naj te opomni!<br>Spoznaj in dojemi, kako hudo in žalostno je,<br>če zapustiš mene, svojega Boga Jehova.<br>Do mene nisi imela nobenega spoštovanja, govorim jaz, Vrhovni gospod, Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:20,Jeremija:"‚Že daleč nazaj sem zdrobil tvoj jarem,<br>zlomil tvoje okove.<br>Ti pa si rekla: »Ne bom ti služila.«<br>Na vsakem visokem hribu in pod vsakim košatim drevesom<br>si ležala in se prostituirala.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:21,Jeremija:"Zasadil sem te kot žlahtno rdečo sorto trte, vzgojene iz najboljšega semena.<br>Kako to, da si se izrodila v mladike divje trte?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:22,Jeremija:"‚Tudi če bi se umila s sodo in bi uporabila veliko mila,<br>madež tvoje krivde ne bi izginil, še vedno bi ga videl, govorim jaz, Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:23,Jeremija:"Kako lahko rečeš ‚Nisem se onečastila,<br>nisem častila Baalov?<br>Poglej, kaj si počela v dolini!<br>Razmisli, kaj si delala!<br>Ti si kakor hitra mlada kamela,<br>ki brezciljno teka sem ter tja,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:24,Jeremija:"si kakor divja oslica, ki je navajena na pustinjo<br>in ki v svojem poželenju ovohava veter.<br>Kdo jo lahko zadrži, ko se goni?<br>Samci jo bodo brez truda našli, ko jo bodo iskali <br>našli jo bodo, ko bo prišel njen čas.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:25,Jeremija:"Ustavi se, da ti ne bo noga postala bosa<br>in grlo žejno.<br>Ti pa si rekla: ‚Ne, ni govora!<br>Zaljubila sem se v tujce<br>in za njimi bom šla.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:26,Jeremija:"Tako kot je osramočen tat, ko ga zasačijo,<br>tako so osramočeni tudi Izraelci<br>– oni, njihovi kralji, vodilni možje,<br>duhovniki in preroki.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:27,Jeremija:"Lesu pravijo ‚Ti si moj oče<br>in kamnu ‚Ti si me rodil.<br>Meni pa kažejo hrbet, nočejo se obrniti k meni.<br>Toda ko jih bo zadela nesreča, bodo rekli:<br>‚Pridi in nas reši!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:28,Jeremija:"O Judovci, kje so zdaj vaši bogovi, ki ste si jih naredili?<br>Naj pridejo in naj vas v času vaše nesreče rešijo, če lahko.<br>Vaših bogov je namreč tako veliko kot vaših mest.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:29,Jeremija:"‚Zakaj ste kar naprej v sporu z menoj?<br>Zakaj ste se mi vsi uprli? govorim jaz, Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:30,Jeremija:"Vaše sinove sem zaman kaznoval,<br>nič se jih ni prijelo.<br>Vaš meč je požiral vaše preroke<br>kakor lev, ki pleni.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:31,Jeremija:"Vi, ki pripadate temu rodu, razmislite o tem, kar govorim jaz, Jehova.<br>Ali sem za izraelsko ljudstvo postal pustinja<br>ali dežela, ki jo prekriva mučna tema?<br>Zakaj moje ljudstvo govori ‚Gremo, kamor hočemo,<br>in k tebi se ne bomo več vrnili?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:32,Jeremija:"Ali lahko devica pozabi svoje okrasje<br>in nevesta svoje okrasne trakove?<br>Moje ljudstvo pa me je že zdavnaj pozabilo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:33,Jeremija:"Še kako dobro veš, katero pot moraš ubrati, da bi našla ljubezen!<br>Postala si prava mojstrica v hudobiji.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:34,Jeremija:"Kri nedolžnih revežev je celo na tvojih oblačilih,<br>čeprav niso bili zasačeni pri vlomu.<br>Njihova kri je na vseh tvojih oblačilih.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:35,Jeremija:"Ti pa praviš: ‚Nedolžna sem.<br>Bog se zagotovo ne jezi več name.<br>Ker govoriš ‚Nisem grešila,<br>bom zdaj nad teboj izvršil obsodbo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:36,Jeremija:"Zakaj jemlješ tako na lahko svojo nezvestobo?<br>Tudi Egipta se boš sramovala,<br>tako kot si se Asirije.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:2,V:37,Jeremija:"Tudi zaradi tega boš šla ven in se od sramu držala za glavo,<br>saj jaz, Jehova, zavračam tiste, na katere se zanašaš <br>z njimi si ne boš mogla pomagati.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Jeremija:"Jeremija 3. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:1,Jeremija:"Ljudje sprašujejo: »Če mož odslovi svojo ženo in ona postane žena nekoga drugega, ali jo sme vzeti nazaj za ženo?«<br>Ali ni ta dežela že povsem omadeževana?<br>»Ti si se prostituirala z mnogimi.<br>Ali se torej smeš vrniti k meni?« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:2,Jeremija:"»Povzdigni oči po golih hribih in poglej.<br>Kje vse se niso spolno izživljali nad teboj?<br>Sedela si ob poteh in čakala na svoje ljubimce,<br>tako kot v pustinji nomad sedi in čaka.<br>S svojim prostituiranjem in hudobnostjo<br>omadežuješ deželo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:3,Jeremija:"Zato je dežela prikrajšana za plohe,<br>tudi spomladanskega dežja ni več.<br>Gledaš tako predrzno kot žena, ki se prostituira.<br>Sploh ne čutiš nobenega sramu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:4,Jeremija:"Zdaj pa kličeš k meni:<br>‚Moj oče, že od mladosti si moj zaupni prijatelj!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:5,Jeremija:"Ali se ne boš nehal jeziti?<br>Ali boš v nedogled gojil zamero?<br>Tako mi govoriš,<br>toda še naprej počneš vse mogoče slabe stvari.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:6,Jeremija:"Jehova mi je v času kralja Josija rekel: »‚Ali si videl, kaj je počela nezvesta žena Izrael? Šla je na vsako visoko goro in pod vsako košato drevo, da bi se tam prostituirala.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:7,Jeremija:"Tudi še po vsem tem, kar je naredila, sem ji prigovarjal, naj se vrne k meni, vendar se ni vrnila. Juda pa je opazovala svojo sestro, izdajalko.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:8,Jeremija:"Ko sem videl, kaj počne nezvesta žena Izrael, sem jo zaradi njenega prešuštvovanja odslovil in ji dal potrdilo o razvezi. Toda njena izdajalska sestra Juda se ni prestrašila, ampak se je tudi ona prostituirala.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:9,Jeremija:"Svoje prostituiranje je jemala na lahko. Omadeževala je deželo in prešuštvovala s kamenjem in lesom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:10,Jeremija:"Kljub vsemu temu se njena izdajalska sestra Juda ni vrnila k meni z vsem svojim srcem, ampak se je samo pretvarjala, govorim jaz, Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:11,Jeremija:"Jehova mi je nato rekel: »Izkazalo se je, da je odpadnica Izrael pravičnejša kakor izdajalka Juda.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:12,Jeremija:"Pojdi in severu oznani naslednje:<br>‚»Vrni se, odpadnica Izrael,« govori Jehova. »Ker sem zvest in vdan, vas ne bom več gledal jezno,« govori Jehova. »Ne bom se v nedogled jezil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:13,Jeremija:"Samo priznaj svojo krivdo, ker si se uprla meni, svojemu Bogu Jehovu. Tujcem si se vdajala pod vsakim košatim drevesom, mene pa nisi hotela ubogati,« govori Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:14,Jeremija:"»Vrnite se, odpadniški sinovi,« govori Jehova. »Jaz sem namreč vaš pravi gospodar. Izmed vas bom zbral po enega iz vsakega mesta in po dva iz vsake rodbine in vas pripeljal na Sion.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:15,Jeremija:"Priskrbel vam bom pastirje, ki bodo ravnali v skladu z mojo voljo, in hranili vas bodo s spoznanjem in uvidom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:16,Jeremija:"V tistem času boste postali številni in v deželi se boste namnožili,« govori Jehova. »Nič več se ne bo govorilo: ‚Skrinja Jehovove zaveze. Nihče več ne bo pomislil nanjo, se je spomnil ali jo pogrešal pa tudi nove ne bodo naredili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:17,Jeremija:"Jeruzalem se bo takrat imenoval Jehovov prestol in tam se bodo zbirali vsi narodi, da bi slavili Jehovovo ime. Nihče več ne bo trmasto sledil svojemu hudobnemu srcu.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:18,Jeremija:"»Judovo ljudstvo in Izraelovo ljudstvo bosta tiste dni hodila skupaj in skupaj bosta prišla iz severne dežele v deželo, ki sem jo kot dediščino dal vašim prednikom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:19,Jeremija:"Sam pri sebi sem razmišljal: ‚S kakšnim velikim veseljem sem te prištel med sinove in ti dal krasno deželo – najlepšo dediščino med vsemi narodi! Mislil sem tudi, da me boste klicali ‚Moj oče! in da se ne boste odvrnili od mene.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:20,Jeremija:"‚Toda vi, Izraelovo ljudstvo, ste se mi izneverili, tako kot se žena izneveri možu in ga zapusti, govorim jaz, Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:21,Jeremija:"Na golih hribih se sliši glas,<br>jok in roteče prošnje Izraelcev.<br>Zavili so na pot pokvarjenosti,<br>pozabili so svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:22,Jeremija:"»Vrnite se, odpadniški sinovi!<br>Ozdravil bom vaše odpadniško srce.«<br>»Tu smo! Prišli smo k tebi,<br>saj si ti, o Jehova, naš Bog.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:23,Jeremija:"Res smo slepili sami sebe, ko smo na hribih in na gorah zganjali hrup.<br>Res, pri tebi, naš Bog Jehova, je Izraelova rešitev.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:24,Jeremija:"Toda tisti sramotni bog že od naše mladosti požira sadove trdega dela naših prednikov,<br>njihovo drobnico in govedo,<br>njihove sinove in hčere.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:3,V:25,Jeremija:"Ulezimo se v svoji sramoti,<br>naj nas naša osramočenost prekrije,<br>saj smo grešili proti tebi, naš Bog Jehova.<br>Mi in naši očetje smo grešili vse od naše mladosti do danes<br>in nismo ubogali, kar nam govoriš ti, naš Bog Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Jeremija:"Jeremija 4. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:1,Jeremija:"»Če se boš hotel vrniti, o Izrael,« govori Jehova,<br>»če se boš hotel vrniti k meni,<br>če boš odstranil izpred mojih oči svoje nagnusne malike,<br>ne boš begunec.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:2,Jeremija:"Če ravnaš v skladu z resnico, pravico in pravičnostjo,<br>kadar prisegaš pri Jehovu, živem Bogu,<br>bodo narodi blagoslovljeni po njem<br>in z njim se bodo hvalili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:3,Jeremija:"Jehova namreč govori Judovcem in Jeruzalemčanom:<br>»Preorjite si zemljo<br>in ne sejte več med trnje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:4,Jeremija:"Očistite se za mene, za Jehova,<br>očistite svoje srce,<br>Judovci in prebivalci Jeruzalema.<br>Drugače se bo zaradi vaših zlobnih dejanj<br>moj bes razplamtel kakor ogenj,<br>gorel bo tako močno, da ga ne bo mogel nihče pogasiti.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:5,Jeremija:"Oznanite na Judovem, razglasite v Jeruzalemu,<br>vpijte in trobite na rog po vsej deželi.<br>Na ves glas kličite: »Zberite se skupaj!<br>Zatecimo se v utrjena mesta!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:6,Jeremija:"Dvignite signalni drog, ki kaže proti Sionu!<br>Poiščite si zavetje! Ne stojte!«<br>Bog pravi, da bo s severa pripeljal nesrečo, veliko opustošenje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:7,Jeremija:"Kakor lev, ki se pojavi iz goščave,<br>se je odpravil na pohod tisti, ki uničuje narode,<br>odšel je iz svojega kraja, da bi tvojo deželo spremenil v grozljiv prizor.<br>Tvoja mesta bodo porušena, ostala bodo brez prebivalcev.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:8,Jeremija:"Zato si nadenite raševino,<br>žalujte in tulite,<br>ker se Jehovova plamteča jeza ni odvrnila od nas.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:9,Jeremija:"»Tisti dan,« govori Jehova,<br>»bo tako kralju kot dostojanstvenikom upadel pogum,<br>duhovniki se bodo zgrozili in preroki se bodo začudili.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:10,Jeremija:"»Ojoj, Vrhovni gospod Jehova!« sem rekel. »Povsem si prevaral prebivalce te dežele in Jeruzalema. Rekel si ‚Imeli boste mir, ampak meč nam je že prislonjen na vrat.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:11,Jeremija:"V tistem času bo prebivalcem te dežele in Jeruzalema rečeno:<br>»Z golih hribov v puščavi<br>se bo proti moji hčeri, mojemu ljudstvu, zagnal žgoč veter,<br>vendar ne zato, da bi vejal in čistil žito.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:12,Jeremija:"Ta veter prihaja od tam na moj ukaz s polno močjo.<br>Zdaj bom izrekel obsodbo proti svojemu ljudstvu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:13,Jeremija:"Glejte, sovražnik bo prišel kakor dežni oblaki,<br>njegovi bojni vozovi so kakor vihar.<br>Njegovi konji so hitrejši od orlov.<br>Rekli boste: ‚Gorje nam! Konec je z nami!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:14,Jeremija:"O Jeruzalem, izperi iz svojega srca hudobijo, da se boš rešil.<br>Kako dolgo še vam bodo po glavi rojile hudobne misli?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:15,Jeremija:"Glas pripoveduje, kaj se je zgodilo v Danu,<br>razglaša, kakšna nesreča je doletela efraimsko gorovje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:16,Jeremija:"Poročajte o tem narodom.<br>Oznanite to Jeruzalemu.«<br>»Izvidnica prihaja iz daljne dežele,<br>zagnala bo bojni klic proti mestom na Judovem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:17,Jeremija:"Jeruzalem obkrožajo z vseh strani kakor čuvaji na polju,<br>ker se mi je uprl,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:18,Jeremija:"»Za svoje vedenje in svoja dejanja boš plačal.<br>Kako boleča je tvoja nesreča!<br>Tvoje uporništvo je prodrlo v tvoje srce.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:19,Jeremija:"O kako mi je hudo, kako mi je hudo!<br>V srcu čutim močno bolečino.<br>Srce mi razbija.<br>Ne morem molčati,<br>saj slišim zvok roga,<br>znak za boj.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:20,Jeremija:"Vsa dežela je uničena,<br>zato poročila o nesreči prihajajo drugo za drugim.<br>Moji šotori so nenadoma uničeni,<br>moja šotorska pregrinjala so v trenutku uničena.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:21,Jeremija:"Kako dolgo še bom gledal signalni drog<br>in poslušal zvok roga?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:22,Jeremija:"Bog pravi: »Moje ljudstvo je nespametno.<br>Sploh se ne zmenijo zame.<br>Neumni so in nič ne razumejo.<br>Dovolj so sicer pametni, da delajo slabo,<br>dobrega pa ne znajo delati.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:23,Jeremija:"Videl sem njihovo deželo in bila je prazna in pusta.<br>Pogledal sem proti nebu, ampak na njem ni bilo več svetlobe.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:24,Jeremija:"Videl sem gore, ki so se tresle,<br>in hribe, ki so se majali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:25,Jeremija:"Videl sem, da ni nikogar več,<br>da so vse ptice odletele.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:26,Jeremija:"Videl sem, da se je rodovitna dežela spremenila v pustinjo,<br>da so vsa njena mesta porušena.<br>Vse to je naredil Jehova<br>iz svoje plamteče jeze.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:27,Jeremija:"Jehova namreč pravi: »Vsa dežela bo opustošena,<br>vendar je ne bom uničil popolnoma.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:28,Jeremija:"Zato bo dežela žalovala<br>in nebo bo potemnelo.<br>Tako sem namreč rekel, tako sem se odločil<br>in ne bom si premislil niti ne bom od tega odstopil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:29,Jeremija:"Ko se zaslišijo konjeniki in lokostrelci,<br>beži vse mesto.<br>Ljudje se zatekajo v goščave<br>in vzpenjajo na skale.<br>Vsa mesta so zapuščena,<br>nihče ne živi v njih.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:30,Jeremija:"Kaj boš naredila sedaj, ko si opustošena?<br>Oblačila si se v škrlat,<br>okraševala si se z zlatim nakitom<br>in si poudarjala oči s črno barvo.<br>Ampak tvoje lepšanje je bilo zaman,<br>saj so te tisti, ki so hrepeneli po tebi, zavrgli,<br>zdaj te hočejo ubiti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:4,V:31,Jeremija:"Slišim krike, kot če bi kričala bolna ženska,<br>stokanje, kot če bi stokala ženska ob porodu svojega prvega otroka,<br>slišim glas sionske hčere, ki lovi sapo.<br>Širi svoje roke in govori:<br>»Gorje meni! Izčrpana sem od ubijalcev!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Jeremija:"Jeremija 5. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:1,Jeremija:"Pojdite po ulicah Jeruzalema.<br>Vse dobro preglejte.<br>Preiščite njegove trge.<br>Če lahko najdete koga, ki ravna pravično,<br>koga, ki si prizadeva biti zvest,<br>bom mestu odpustil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:2,Jeremija:"Tudi če bi govorili »Prisegam pri Jehovu, živem Bogu!«,<br>bi še vedno krivo prisegali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:3,Jeremija:"O Jehova, ali tvoje oči ne iščejo zvestobe?<br>Udaril si jih, vendar ni nič zaleglo.<br>Uničil si jih, vendar jih ni izučilo.<br>Postali so trmasti,<br>zato se niso hoteli vrniti k tebi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:4,Jeremija:"Toda rekel sem si: »Gotovo gre za navadne ljudi.<br>Oni so tisti, ki ravnajo nespametno, saj ne poznajo Jehovove volje,<br>ne poznajo zakonov svojega Boga.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:5,Jeremija:"Šel bom k uglednim ljudem in govoril z njimi.<br>Oni nedvomno upoštevajo Jehovovo voljo,<br>zakone svojega Boga.<br>Ampak dejansko so vsi zlomili jarem<br>in raztrgali pasove.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:6,Jeremija:"Zato jih napada lev iz gozda,<br>zato jih pleni volk s sušnih ravnic,<br>zato pred njihovimi mesti preži leopard<br>in raztrga vsakega, ki pride ven.<br>Njihovi prestopki so se namreč namnožili,<br>velikokrat so bili nezvesti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:7,Jeremija:"Kako naj ti to odpustim?<br>Tvoji sinovi so me zapustili<br>in prisegajo pri nekom, ki ni Bog.<br>Jaz sem skrbel za njihove potrebe,<br>oni pa so še naprej prešuštvovali<br>in množično hodili v prostitutkino hišo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:8,Jeremija:"So kakor vzburjeni, pohotni žrebci,<br>vsak rezgeta za ženo svojega bližnjega.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:9,Jeremija:"»Ali naj jih ne pokličem na odgovornost zaradi tega?« govori Jehova.<br>»Ali naj se ne maščujem takšnemu narodu?«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:10,Jeremija:"»Povzpnite se v njene vinograde in pustošite,<br>vendar jih ne uničite popolnoma.<br>Odstranite njene mladike,<br>saj niso moje – niso Jehovove.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:11,Jeremija:"Izraelovo ljudstvo in Judovo ljudstvo<br>sta se mi namreč popolnoma izneverila,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:12,Jeremija:"»Zavračajo mene, Jehova, in govorijo:<br>‚Nič ne bo naredil.<br>Nobena nesreča nas ne bo doletela,<br>ne meča ne lakote ne bomo videli.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:13,Jeremija:"Preroki govorijo prazne reči,<br>moje besede ni v njih.<br>Naj izpuhtijo v nič tako kot njihove besede!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:14,Jeremija:"Zato Jehova, Bog nad vojskami, pravi:<br>»Ker tako govorijo,<br>bom svoje besede v tvojih ustih spremenil v ogenj.<br>To ljudstvo je kakor les<br>in ogenj ga bo požrl.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:15,Jeremija:"»O Izraelci, nad vas bom pripeljal narod, ki živi daleč stran,« govori Jehova.<br>»To je narod, ki obstaja že dolgo.<br>To je starodaven narod,<br>njegovega jezika ne poznate,<br>njegove govorice ne razumete.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:16,Jeremija:"Njihov tulec za puščice je kakor odprt grob.<br>Vsi so bojevniki.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:17,Jeremija:"Požrli bodo tvojo žetev in tvoj kruh.<br>Požrli bodo tvoje sinove in hčere.<br>Požrli bodo tvojo drobnico in tvoje govedo.<br>Požrli bodo tvoje trte in fige.<br>S svojim orožjem bodo uničili tvoja utrjena mesta,<br>na katera se zanašaš.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:18,Jeremija:"»Vendar vas tudi v tistih dneh,« govori Jehova, »ne bom popolnoma uničil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:19,Jeremija:"Ko bodo spraševali ‚Zakaj nam je naš Bog Jehova naredil vse to?, jim ti odgovori: ‚Tako kot ste vi zapustili Boga, da bi služili tujemu bogu v svoji deželi, tako boste služili tujcem v deželi, ki ni vaša.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:20,Jeremija:"Objavite Jakobovim potomcem,<br>razglasite na Judovem:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:21,Jeremija:"»Poslušaj to, o nespametno in nerazumno ljudstvo:<br>Imate oči, pa ne vidite.<br>Imate ušesa, pa ne slišite.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:22,Jeremija:"‚Ali se me nič ne bojite? govori Jehova.<br>‚Ali ne bi morali trepetati pred menoj?<br>Jaz sem ogradil morje s peskom.<br>To sem naredil s trajno uredbo, zato ga morje ne more prestopiti.<br>Čeprav se valovi zaganjajo vanj, so nemočni,<br>čeprav besnijo, ne morejo priti čez.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:23,Jeremija:"Toda to ljudstvo ima trmasto in uporno srce.<br>Odvrnili so se od mene in ubrali svojo pot.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:24,Jeremija:"V svojem srcu ne govorijo:<br>»Bojmo se Jehova, svojega Boga,<br>ki ob pravem času daje dež,<br>jesenski in spomladanski dež,<br>ki zagotavlja, da ne dežuje, ko je čas za žetev.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:25,Jeremija:"Zaradi svojih napak niste deležni tega,<br>zaradi svojih grehov ste prikrajšani za to, kar je dobro.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:26,Jeremija:"Med mojim ljudstvom so hudobneži,<br>ki prežijo na plen kakor ptičarji v zasedi.<br>Nastavljajo smrtonosne pasti,<br>lovijo ljudi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:27,Jeremija:"Tako kot je kletka polna ptic,<br>tako so njihove hiše polne prigoljufanega blaga.<br>Zato so postali vplivni in bogati.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:28,Jeremija:"Zredili so se, njihova koža je gladka.<br>Njihova hudobija nima meja.<br>Ker mislijo samo na svojo korist,<br>nočejo pomagati sirotam, da bi dosegle pravico.<br>Revežem odrekajo pravico.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:29,Jeremija:"»Ali naj jih ne pokličem na odgovornost zaradi tega?« govori Jehova.<br>»Ali naj se ne maščujem takšnemu narodu?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:30,Jeremija:"V deželi se dogaja nekaj strašnega, nekaj groznega:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:5,V:31,Jeremija:"Preroki prerokujejo laži<br>in duhovniki svojo oblast izkoriščajo za vladanje.<br>Mojemu ljudstvu pa je to všeč.<br>Toda kaj boste naredili, ko bo prišel konec?«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Jeremija:"Jeremija 6. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:1,Jeremija:"Zatecite se na varno, o Benjaminovci, zbežite iz Jeruzalema!<br>Zatrobite na rog v Tekoi!<br>Prižgite ogenj za znamenje na Bet Keremu!<br>S severa grozi nesreča, veliko opustošenje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:2,Jeremija:"Sionska hči je podobna lepi in nežni ženski.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:3,Jeremija:"Prišli bodo pastirji s svojimi čredami.<br>Okrog nje bodo postavili šotore<br>in vsak bo pasel svojo čredo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:4,Jeremija:"»Pripravite se za vojno proti njej!<br>Pojdimo, napadimo jo sredi dneva!«<br>»Gorje nam, ker je že skoraj konec dneva,<br>ker se večerne sence daljšajo!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:5,Jeremija:"»Pojdimo v napad ponoči<br>in uničimo njene utrjene stolpe!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:6,Jeremija:"Jehova nad vojskami namreč pravi:<br>»Posekajte les in za napad na Jeruzalem naredite oblegovalni nasip.<br>To mesto mora biti poklicano na odgovornost.<br>V njem ni nič drugega kot zatiranje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:7,Jeremija:"Tako kot vodni zbiralnik ohranja vodo svežo,<br>tako mesto ohranja hudobijo svežo.<br>Nasilje in uničevanje je slišati v njem,<br>bolezen in nadloga sta mi ves čas pred očmi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:8,Jeremija:"O Jeruzalem, vzemi si k srcu moje svarilo,<br>drugače se bom z gnusom obrnil stran od tebe<br>in te spremenil v pusto, nenaseljeno deželo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:9,Jeremija:"Jehova nad vojskami pravi:<br>»Sovražnik bo tiste, ki bodo preostali od Izraela, do zadnjega pobral, tako kot paberkovalec pobere zadnje grozde s trte.<br>Še enkrat pojdi skozi vinograd, tako kot gre obiralec grozdja.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:10,Jeremija:"»Komu naj govorim in koga naj posvarim?<br>Kdo me bo poslušal?<br>Glej, njihova ušesa so zamašena, tako da ne slišijo.<br>Glej, Jehovovo besedo so začeli zaničevati,<br>njegova beseda jim ni všeč.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:11,Jeremija:"Zato v meni gori Jehovov bes,<br>ne morem ga več zadrževati.«<br>»Izlij ga na otroke po ulicah<br>in na mladeniče, ki so zbrani skupaj.<br>Vsi bodo ujeti – možje in njihove žene,<br>starci in tisti še starejši.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:12,Jeremija:"Njihove hiše bodo pripadle drugim,<br>s polji in ženami vred,<br>ker bom uporabil svojo moč proti prebivalcem te dežele,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:13,Jeremija:"»Vsi, od navadnega človeka do pomembneža, si namreč na nepošten način ustvarjajo dobiček.<br>Vsi, od preroka do duhovnika, goljufajo druge.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:14,Jeremija:"Propad mojega ljudstva hočejo zdraviti prav na lahko, ko govorijo<br>‚Mir je! Mir!,<br>čeprav miru ni.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:15,Jeremija:"Ali se sramujejo svojega gnusnega početja?<br>Ne, prav nič se ne sramujejo!<br>Sramu sploh ne poznajo!<br>Zato bodo popadali med pobitimi.<br>Spotaknili se bodo, ko jih bom kaznoval,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:16,Jeremija:"Jehova pravi tako:<br>»Ustavite se na razpotjih in poglejte.<br>Povprašajte po starodavnih poteh,<br>vprašajte, kje je dobra pot, in nato pojdite po njej,<br>pa boste našli mir.«<br>Toda oni govorijo: »Ne, ne bomo šli po njej.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:17,Jeremija:"»Postavil sem stražarje, ki so govorili:<br>‚Bodite pozorni na zvok roga!«<br>Toda oni so rekli: »Ne, ne bomo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:18,Jeremija:"»Zato poslušajte, narodi!<br>Spoznajte, zbrani ljudje,<br>kaj se bo zgodilo z Jeruzalemčani.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:19,Jeremija:"Poslušaj, zemlja!<br>Nad to ljudstvo bom pripeljal nesrečo,<br>posledico njihovih spletk,<br>ker se niso zmenili za moje besede<br>in so zavračali moj zakon.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:20,Jeremija:"»Kaj mi mar, da prinašate kadilno smolo iz Sabe<br>in dišeči trst iz daljne dežele?<br>Vaše žgalne daritve mi niso sprejemljive,<br>vaše žrtve mi niso všeč.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:21,Jeremija:"Zato Jehova pravi:<br>»Temu ljudstvu bom nastavil ovire.<br>Spotaknili se bodo ob njih<br>– očetje s sinovi vred,<br>sosed in njegov prijatelj.<br>Vsi bodo uničeni.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:22,Jeremija:"Jehova govori tako:<br>»Glej, iz severne dežele prihaja ljudstvo,<br>s skrajnih koncev zemlje se odpravlja mogočen narod.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:23,Jeremija:"V rokah imajo lok in kopje.<br>Okrutni so in ne bodo imeli nobenega usmiljenja.<br>Njihov glas buči kakor morje,<br>jezdijo na konjih.<br>Razvrščajo se za boj proti tebi, o sionska hči.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:24,Jeremija:"Slišali smo novico o tem.<br>Pogum nam je upadel.<br>Polastila se nas je tesnoba,<br>trpeli smo muke kakor ženska, ki rojeva.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:25,Jeremija:"Ne pojdi na polje,<br>ne hodi po cesti,<br>saj ima sovražnik meč.<br>Vsepovsod vlada velik strah.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:26,Jeremija:"O moja hči, moje ljudstvo,<br>nadeni si raševino, valjaj se v pepelu.<br>Žaluj, vpij od bolečine, kot če bi izgubila svojega edinca,<br>ker bo nad nas nenadoma prišel uničevalec.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:27,Jeremija:"»Postavil sem te, da boš moje ljudstvo prečiščeval, kot se prečiščuje rudo,<br>da ga boš temeljito preiskoval.<br>Opazoval boš in preiskoval njihovo ravnanje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:28,Jeremija:"Vsi so skrajno trmasti,<br>hodijo naokrog in obrekujejo.<br>Takšni so kot baker in železo.<br>Prav vsi so pokvarjeni.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:29,Jeremija:"Od podpihovanja ognja se je meh ožgal,<br>ven pa prihaja le svinec.<br>Naj se človek še tako trudi, je prečiščevanje zaman,<br>hudobnih se ne da izločiti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:6,V:30,Jeremija:"Imenovali jih bodo ‚zavrženo srebro,<br>saj jih je Jehova zavrgel.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Jeremija:"Jeremija 7. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:1,Jeremija:"Jehova je Jeremiju rekel:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:2,Jeremija:"»Stopi k vratom Jehovove hiše in tam razglasi naslednje: ‚Vsi vi, Judovci, ki vstopate skozi ta vrata, da bi se priklonili Jehovu, poslušajte, kaj Jehova govori.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:3,Jeremija:"Jehova nad vojskami, Izraelov Bog, pravi: »Spremenite svoje vedenje in svoja dejanja in delajte, kar je prav, pa vam bom dovolil živeti v tej deželi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:4,Jeremija:"Ne zaupajte varljivim besedam in ne govorite: ‚To je Jehovov tempelj, Jehovov tempelj, Jehovov tempelj!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:5,Jeremija:"Če boste zares spremenili svoje vedenje in svoja dejanja, če boste zares pravično obravnavali sodne zadeve med ljudmi,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:6,Jeremija:"če ne boste zatirali priseljencev, sirot in vdov, če v tej deželi ne boste prelivali nedolžne krvi in če ne boste sebi v škodo častili drugih bogov,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:7,Jeremija:"vam bom dovolil živeti v tej deželi, ki sem jo dal vašim prednikom za vedno.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:8,Jeremija:"»Toda vi zaupate varljivim besedam in to vam ne bo prav nič koristilo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:9,Jeremija:"Kradete, morite, prešuštvujete, krivo prisegate, žrtvujete Baalu in častite druge bogove, ki jih prej niste poznali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:10,Jeremija:"Ali mislite, da lahko počnete vse te gnusne stvari, potem pa stopite pred mene v tej hiši, ki nosi moje ime, in rečete ‚Varni smo?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:11,Jeremija:"Ali ni ta hiša, ki nosi moje ime, v vaših očeh postala razbojniška jama? Jaz vidim vse, kar delate,« pravi Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:12,Jeremija:"»‚Pojdite v Šilo na kraj, ki sem ga sprva izbral v čast svojemu imenu, in poglejte, kaj sem naredil z njim zaradi hudobnosti svojega ljudstva, Izraelcev.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:13,Jeremija:"Ampak niste nehali počenjati vseh tistih stvari, pravim jaz, Jehova, ‚in niste poslušali, kljub temu da sem vas opominjal, in to vedno znova. Klical sem vas, pa mi niste odgovarjali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:14,Jeremija:"Zato bom s hišo, ki nosi moje ime in na katero se zanašate, in s tem krajem, ki sem ga dal vam in vašim prednikom, naredil enako kot s Šilom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:15,Jeremija:"Zavrgel vas bom, tako kot sem zavrgel vse vaše brate, vse Efraimove potomce.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:16,Jeremija:"Ti pa ne moli za to ljudstvo. Ne vpij k meni, ne moli in ne roti me, da mu pomagam, ker te ne bom poslušal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:17,Jeremija:"Ali ne vidiš, kaj počnejo v mestih na Judovem in po jeruzalemskih ulicah?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:18,Jeremija:"Otroci nabirajo drva, očetje netijo ogenj, žene pa mesijo testo, da bi za Nebeško kraljico naredile žrtvene kolače. Poleg tega drugim bogovom izlivajo pitne daritve, da bi me žalili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:19,Jeremija:"‚Toda ali sem res jaz tisti, ki ga s tem prizadenejo? pravim jaz, Jehova. ‚Ali ne prizadenejo sami sebe in si tako delajo sramoto?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:20,Jeremija:"Zato jaz, Vrhovni gospod Jehova, govorim tako: ‚Glej, moja jeza in moj bes se bosta izlila na to deželo, na ljudi in živali, na drevesa in poljščine. Moja jeza bo gorela in ne bo ugasnila.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:21,Jeremija:"Jaz, Jehova nad vojskami, Izraelov Bog, govorim tako: ‚Vi kar dodajajte svoje žgalne daritve k svojim drugim žrtvam in jejte to meso.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:22,Jeremija:"Vašim prednikom namreč takrat, ko sem jih odpeljal iz egiptovske dežele, nisem nič govoril glede žgalnih daritev in žrtev niti jim nisem nič zapovedal glede tega.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:23,Jeremija:"Sem jim pa zapovedal tole: »Ubogajte me in jaz bom vaš Bog, vi pa boste moje ljudstvo. Povsem sledite poti, po kateri vam bom zapovedal iti, da bi vam šlo dobro.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:24,Jeremija:"Vendar niso poslušali, niso mi prisluhnili, ampak so trmasto sledili svojemu hudobnemu srcu in se ravnali po svojih premetenih načrtih. Nazadovali so, ne pa napredovali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:25,Jeremija:"Tako je od dneva, ko so vaši predniki odšli iz egiptovske dežele, do danes. Zato sem vam pošiljal vse svoje služabnike preroke – pošiljal sem jih vsak dan, znova in znova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:26,Jeremija:"Toda nihče me ni hotel poslušati. Niso mi prisluhnili, ampak so bili trmasti. Ravnali so slabše od svojih prednikov.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:27,Jeremija:"Govoril jim boš vse to, toda ne bodo te poslušali. Klical jih boš, toda ne bodo ti odgovorili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:28,Jeremija:"Rekel jim boš: ‚Vi ste narod, ki ni ubogal svojega Boga Jehova in se ni pustil poučiti. Zvestoba je izginila, niti omenjate je ne več.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:29,Jeremija:"Ostrizi si lase in jih vrzi proč, potem pa na golih hribih zapoj žalostinko, ker sem jaz, Jehova, zavrgel ta rod, ki me je zelo razjezil, in ga bom zapustil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:30,Jeremija:"‚Judovci namreč delajo to, kar je slabo v mojih očeh, govorim jaz, Jehova. ‚Svoje nagnusne malike so postavili v hišo, ki nosi moje ime, da bi jo oskrunili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:31,Jeremija:"V Tofetu, ki je v Hinomovi dolini, so zgradili višave in tam žrtvovali v ognju svoje sinove in hčere. Česa takega jim nisem zapovedal in kaj takega mi nikoli ni prišlo niti na misel.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:32,Jeremija:"‚Zato prihajajo dnevi, govorim jaz, Jehova, ‚ko se ta kraj ne bo več imenoval Tofet ali Hinomova dolina, ampak Dolina pokola. V Tofetu bodo pokopavali mrtve, dokler tam ne bo več prostora.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:33,Jeremija:"S trupli tega ljudstva se bodo hranile ptice in zveri in nihče jih ne bo odganjal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:7,V:34,Jeremija:"Poskrbel bom, da v mestih na Judovem in po jeruzalemskih ulicah ne bo več slišati veselja in radosti, glasu ženina in glasu neveste, ker bo dežela uničena.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Jeremija:"Jeremija 8. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:1,Jeremija:"»V tistem času,« govori Jehova, »bodo iz grobov vzeli kosti Judovih kraljev in vodilnih mož, kosti duhovnikov, kosti prerokov in kosti prebivalcev Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:2,Jeremija:"Razprostrli jih bodo pred sonce, luno in vso vojsko nebesnih teles, ki so jih ti ljudje imeli radi, jim služili in jih častili, na katere so se obračali in katerim so se klanjali. Njihovih kosti ne bodo zbirali niti pokopavali. Postale bodo kakor gnoj na površju zemlje.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:3,Jeremija:"»Preostalim od tega hudobnega ljudstva, ki bodo preživeli, bo smrt ljubša od življenja v vseh krajih, kamor jih bom razkropil,« govori Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:4,Jeremija:"»Reci jim: ‚Jehova govori takole:<br>»Če kdo pade, ali ne bo spet vstal?<br>Če eden zapusti pot, po kateri hodi, ali ne bo tega naredil tudi drug?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:5,Jeremija:"Zakaj ti nezvesti ljudje, prebivalci Jeruzalema, vztrajajo v svoji nezvestobi?<br>Oklepajo se goljufanja <br>nočejo zapustiti svoje poti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:6,Jeremija:"Pazil sem in poslušal, ampak niso govorili resnice.<br>Niti eden se ni kesal za svojo hudobnost ali se vprašal: ‚Kaj sem naredil?<br>Vsak se vedno znova vrne na pot, po kateri gre večina, tako kot konj, ki dirja v boj.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:7,Jeremija:"Celo štorklja pozna čas, ko mora odleteti v drug kraj.<br>Grlica, hudournik in drozg se držijo časa, ko se morajo vrniti.<br>Toda moje ljudstvo ne razume, kdaj jim bom jaz, Jehova, sodil.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:8,Jeremija:"‚Kako lahko govorite »Modri smo in imamo Jehovov zakon«?<br>V resnici pa pisarji s svojim pisalom pišejo same laži.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:9,Jeremija:"Modri so osramočeni.<br>Prestrašeni so in bodo ujeti.<br>Glej, zavrgli so Jehovovo besedo<br>– kako so lahko potem modri?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:10,Jeremija:"Zato bom njihove žene dal drugim moškim<br>in njihova polja drugim lastnikom.<br>Vsi, od navadnega človeka do pomembneža, si namreč na nepošten način ustvarjajo dobiček.<br>Vsi, od preroka do duhovnika, goljufajo druge.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:11,Jeremija:"Propad moje hčere, mojega ljudstva, hočejo zdraviti prav na lahko, ko govorijo<br>»Mir je! Mir!«,<br>čeprav miru ni.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:12,Jeremija:"Ali se sramujejo svojega gnusnega početja?<br>Ne, prav nič se ne sramujejo!<br>Sramu sploh ne poznajo!<br>Zato bodo popadali med pobitimi.<br>Spotaknili se bodo, ko jih bom kaznoval, govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:13,Jeremija:"‚Pobral jih bom do zadnjega, potem pa uničil, govori Jehova.<br>‚Na trti ne bo ostalo nič grozdja in na figi nič sadežev, še listje bo uvenelo.<br>Kar koli sem jim dal, bodo izgubili.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:14,Jeremija:"»Zakaj še sedimo tukaj?<br>Zberimo se, pojdimo v utrjena mesta in tam umrimo!<br>Naš Bog Jehova nas bo uničil.<br>Jehova nam daje piti zastrupljeno vodo,<br>ker smo grešili proti njemu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:15,Jeremija:"Upali smo na mir, pa ni prišlo nič dobrega!<br>Upali smo na ozdravljenje, doživljamo pa grozo!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:16,Jeremija:"Od Dana se sliši prhanje sovražnikovih konjev.<br>Zaradi rezgetanja žrebcev<br>se trese vsa dežela.<br>Sovražnik prihaja in požira deželo in vse, kar je v njej,<br>mesto in njegove prebivalce.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:17,Jeremija:"»Glejte, med vas bom poslal kače,<br>strupene kače, ki se ne pustijo ukrotiti,<br>in vas bodo pičile,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:18,Jeremija:"Moje žalosti ni mogoče pozdraviti.<br>Moje srce je bolno.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:19,Jeremija:"Moja hči, moje ljudstvo,<br>kliče na pomoč iz daljne dežele:<br>»Ali Jehova ni na Sionu?<br>Ali sionskega kralja ni tam?«<br>»Zakaj so me žalili s svojimi izrezljanimi podobami,<br>s svojimi ničvrednimi tujimi bogovi?«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:20,Jeremija:"»Žetev je minila, poletja je konec,<br>mi pa še nismo rešeni!«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:21,Jeremija:"Pretresen sem zaradi propada moje hčere, mojega ljudstva.<br>Čisto sem pobit.<br>Prevzela me je groza.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:8,V:22,Jeremija:"Ali ni v Gileadu nič balzama?<br>Ali ni tam nobenega zdravnika?<br>Zakaj potem niso ozdravili moje hčere, mojega ljudstva?",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Jeremija:"Jeremija 9. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:1,Jeremija:"O da bi bila moja glava izvir vode<br>in moje oči studenec solza!<br>Potem bi dan in noč jokal<br>za pobitimi iz mojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:2,Jeremija:"O da bi vedel za prenočišče v pustinji!<br>Potem bi zapustil svoje ljudstvo, šel bi stran od njih,<br>saj so vsi prešuštniki,<br>množica izdajalcev.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:3,Jeremija:"Njihov jezik je napet kakor lok, pripravljen, da izstreli laži.<br>V deželi vlada laž, ne pa zvestoba.<br>»Spuščajo se v eno hudobijo za drugo,<br>za mene pa se ne zmenijo,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:4,Jeremija:"»Vsak naj se pazi svojega bližnjega,<br>ne zaupajte niti svojemu bratu!<br>Vsak brat je namreč izdajalec<br>in vsak bližnji obrekovalec.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:5,Jeremija:"Vsak goljufa svojega bližnjega,<br>nihče ne govori resnice.<br>Svoj jezik so naučili lagati.<br>Krivice počenjajo do onemoglosti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:6,Jeremija:"Ti živiš obkrožen z lažmi.<br>Zaradi svojih laži me niso hoteli poznati,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:7,Jeremija:"Zato Jehova nad vojskami govori:<br>»Talil jih bom in preiskal.<br>Kaj drugega naj naredim s svojo hčerjo, s svojim ljudstvom?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:8,Jeremija:"Njihov jezik je smrtonosna puščica, z njim zavajajo.<br>Človek z usti govori svojemu bližnjemu o miru,<br>v svojem srcu pa mu pripravlja zasedo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:9,Jeremija:"»Ali naj jih ne pokličem na odgovornost zaradi tega?« govori Jehova.<br>»Ali naj se ne maščujem takšnemu narodu?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:10,Jeremija:"Jokal bom in žaloval zaradi gora,<br>žalostinko bom pel zaradi pašnikov v pustinji.<br>Vse je požgano in tam nihče ne hodi.<br>Živine ni več slišati.<br>Ptice in druge živali so pobegnile, ni jih več.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:11,Jeremija:"Jeruzalem bom spremenil v kupe kamenja, v brlog šakalov.<br>Mesta na Judovem bom spremenil v puste, nenaseljene kraje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:12,Jeremija:"Kdo je dovolj moder, da to razume?<br>Komu sem jaz, Jehova, govoril, da to oznani?<br>Zakaj je bila dežela uničena?<br>Zakaj je požgana kot pustinja,<br>tako da tam nihče ne hodi?«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:13,Jeremija:"Jehova je odgovoril: »Zato ker so zavrgli moj zakon, ki sem jim ga dal. Niso se ravnali po njem in niso me ubogali,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:14,Jeremija:"ampak so trmasto sledili svojemu srcu in so častili Baalove podobe, kot so jih naučili njihovi očetje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:15,Jeremija:"Zato jaz, Jehova nad vojskami, Izraelov Bog, govorim: ‚Temu ljudstvu bom dal jesti pelin in piti zastrupljeno vodo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:16,Jeremija:"Razkropil jih bom med narode, ki jih ne oni ne njihovi očetje niso poznali. In za njimi bom poslal meč, dokler jih ne bom iztrebil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:17,Jeremija:"Jaz, Jehova nad vojskami, govorim:<br>‚Ravnajte pametno,<br>skličite ženske, ki pojejo žalostinke,<br>pošljite po najboljše žalovalke.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:18,Jeremija:"Naj pohitijo in nam zapojejo žalostinko,<br>tako da bodo iz naših oči tekle solze<br>in bo z naših vek kapljala voda.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:19,Jeremija:"S Siona se sliši žalostinka:<br>»Kako zelo smo opustošeni!<br>Kako veliko sramoto smo doživeli!<br>Morali smo zapustiti svojo deželo, porušili so naše domove.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:20,Jeremija:"Ženske, poslušajte, kaj govorim jaz, Jehova,<br>naj vaše uho sprejme besedo iz mojih ust.<br>Učite svoje hčere to žalno pesem,<br>druga drugo učite to žalostinko.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:21,Jeremija:"Smrt je namreč prilezla skozi naša okna,<br>prišla je v naše utrjene stolpe,<br>da bi pobrala otroke z ulic<br>in mladeniče s trgov.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:22,Jeremija:"Reci: ‚Jehova govori:<br>»Človeška trupla bodo ležala kakor gnoj na polju,<br>kakor žito, ki ga je žanjec pravkar požel,<br>in nikogar ne bo, da bi jih pobral.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:23,Jeremija:"Jehova pravi:<br>»Moder človek naj se ne hvali s svojo modrostjo,<br>mogočen človek naj se ne hvali s svojo mogočnostjo<br>in bogat človek naj se ne hvali s svojim bogastvom.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:24,Jeremija:"»Ampak če se že kdo hvali, naj se hvali s tem,<br>da me dobro pozna in da ve,<br>da sem jaz Jehova, ki na zemlji ravnam v skladu z vdano ljubeznijo, pravico in pravičnostjo,<br>saj mi je to v veselje,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:25,Jeremija:"»Glej, prihajajo dnevi,« govori Jehova, »ko bom poklical na odgovornost vse obrezane, ki pa so dejansko neobrezani:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:9,V:26,Jeremija:"Egipčane, Judovce, Edomce, Amonce, Moabce in vse tiste, ki imajo ostrižena senca in živijo v pustinji. Vsi ti narodi in vsi Izraelovi potomci imajo namreč neobrezano srce.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,Jeremija:"Jeremija 10. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:1,Jeremija:"O Izraelci, poslušajte svarilo, ki vam ga daje Jehova!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:2,Jeremija:"Jehova govori takole:<br>»Ne posnemajte običajev drugih narodov<br>in ne bojte se znamenj na nebu,<br>tudi če se jih narodi bojijo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:3,Jeremija:"Običaji drugih ljudstev so namreč zabloda.<br>Maliki niso nič drugega kot drevo, ki ga človek poseka v gozdu,<br>rokodelec pa ga potem obdela s svojim orodjem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:4,Jeremija:"Okrasijo jih s srebrom in zlatom <br>pritrdijo jih z žeblji in kladivom, da ne bi padli.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:5,Jeremija:"Ne morejo govoriti, tako kot ne more govoriti ptičje strašilo v nasadu kumar.<br>Treba jih je nositi, saj ne morejo hoditi.<br>Ne bojte se jih, saj ne morejo narediti nič slabega<br>niti nič dobrega.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:6,Jeremija:"Nihče ti ni enak, o Jehova.<br>Ti si velik in tvoje ime je veliko in ima moč.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:7,Jeremija:"O Kralj narodov, kdo te ne bi spoštoval? Ti si namreč tega vreden!<br>Med vsemi modrimi ljudmi v kraljestvih na zemlji<br>ni prav nikogar, ki bi ti bil enak.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:8,Jeremija:"Vsi so nerazumni in neumni.<br>Nauki, ki jih uči drevo, so čista zabloda.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:9,Jeremija:"Iz Taršiša uvažajo srebrne ploščice in iz Ufaza zlato,<br>zato da rokodelec in zlatar s tem prevlečeta les.<br>Malike oblačijo v oblačila iz modre preje in vijoličaste volne.<br>Vsi ti maliki so izdelek spretnih rok.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:10,Jeremija:"Jehova pa je res Bog.<br>On je živi Bog in večni Kralj.<br>Od njegove jeze se bo tresla zemlja,<br>ko bo izvrševal obsodbo, ne bo obstal noben narod.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:11,Jeremija:"Recite jim:<br>»Bogovi, ki niso naredili neba in zemlje,<br>bodo izginili z zemlje in izpod neba.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:12,Jeremija:"On je tisti, ki je s svojo močjo naredil zemljo,<br>tisti, ki je s svojo modrostjo utrdil rodovitna tla<br>in s svojo razumnostjo razpel nebo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:13,Jeremija:"Ko se zasliši njegov glas,<br>zabučijo vode na nebu.<br>Od skrajnega konca zemlje dviguje oblake,<br>ko dežuje, pošilja strele,<br>iz svojih zakladnic prinaša veter.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:14,Jeremija:"Vsak človek ravna nerazumno, ničesar ne ve.<br>Zlatar se bo sramoval izrezljane podobe,<br>saj so njegove ulite podobe lažne,<br>v njih ni duha.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:15,Jeremija:"Zabloda so in posmehovanja vredne.<br>Ko bo prišel dan obračuna, bodo propadle.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:16,Jeremija:"Jakobov Bog ni tak kot te podobe,<br>saj je on vse ustvaril<br>in Izrael je njegova palica, njegova lastnina.<br>Ime mu je Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:17,Jeremija:"O ženska, ki te oblega sovražnik,<br>poberi s tal svojo culo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:18,Jeremija:"Jehova namreč pravi:<br>»Glej, tokrat bom prebivalce dežele vrgel ven.<br>Spravil jih bom v stisko.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:19,Jeremija:"Gorje mi zaradi mojega propada!<br>Moja rana se ne da pozdraviti.<br>Rekla sem: »To je moja bolezen, moram jo prenašati.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:20,Jeremija:"Moj šotor je uničen, vse njegove vrvi so potrgane.<br>Moji sinovi so me zapustili, ni jih več.<br>Nikogar ni več, da bi razpel moj šotor, da bi razprostrl moja šotorska pregrinjala.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:21,Jeremija:"Pastirji so se obnašali nespametno.<br>Za nasvet niso vprašali Jehova,<br>zato niso ravnali preudarno<br>in so se jim vse črede razkropile.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:22,Jeremija:"Poslušajte! Prišlo je poročilo!<br>Iz severne dežele se sliši glasno topotanje,<br>ki bo mesta na Judovem spremenilo v puste kraje, v brlog šakalov.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:23,Jeremija:"O Jehova, dobro vem, da človeku ni dano, da si sam začrta svojo pot,<br>niti mu ni dano, da sam usmerja svoje korake.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:24,Jeremija:"O Jehova, popravljaj me, kot se ti zdi prav,<br>vendar ne v svoji jezi, da me ne uničiš.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:10,V:25,Jeremija:"Izlij svoj bes na narode, ki se ne menijo zate,<br>in na rodove, ki ne hvalijo tvojega imena.<br>Požrli so namreč Jakobove potomce.<br>Da, požrli so jih, skoraj so jih iztrebili,<br>opustošili so njihovo domovino.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,Jeremija:"Jeremija 11. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:1,Jeremija:"Jeremija je od Jehova dobil naslednje sporočilo:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:2,Jeremija:"»Poslušajte besede sklenjene zaveze!<br>Oznani jih Judovcem in Jeruzalemčanom!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:3,Jeremija:"Reci jim: ‚Izraelov Bog Jehova pravi: »Preklet naj bo človek, ki ne uboga zaveze,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:4,Jeremija:"ki sem jo sklenil z vašimi predniki, ko sem jih odpeljal iz egiptovske dežele, iz talilne peči za železo. Takrat sem jim rekel: ‚Ubogajte me in delajte vse, kar vam zapovedujem. Tako boste postali moje ljudstvo, jaz pa bom vaš Bog.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:5,Jeremija:"To bom naredil, da bi izpolnil prisego, ki sem jo dal vašim praočetom, namreč da jim bom dal deželo, v kateri tečeta mleko in med. In v tej deželi živite še danes.««<br>Jaz pa sem odgovoril: »Amen, o Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:6,Jeremija:"Jehova mi je zatem naročil: »V mestih na Judovem in po jeruzalemskih ulicah razglasi naslednje: ‚Poslušajte besede sklenjene zaveze in jih izpolnjujte!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:7,Jeremija:"Ko sem vaše prednike odpeljal iz egiptovske dežele, sem jih resno opomnil: »Ubogajte me.« Znova in znova sem jih opominjal in enako delam še danes.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:8,Jeremija:"Vendar niso poslušali, niso prisluhnili, ampak so vsi trmasto sledili svojemu hudobnemu srcu. Niso se hoteli držati tega, kar sem jim zapovedal, zato sem poskrbel, da so se na njih izpolnile vse besede sklenjene zaveze.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:9,Jeremija:"Jehova mi je nato rekel: »Judovci in Jeruzalemčani so skovali zaroto proti meni.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:10,Jeremija:"Ponavljajo grehe svojih prednikov iz davnine, ki niso hoteli ubogati mojih besed. Tako kot oni častijo druge bogove in jim služijo. Izraelovo ljudstvo in Judovo ljudstvo sta prelomila zavezo, ki sem jo sklenil z njihovimi predniki.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:11,Jeremija:"Zato jaz, Jehova, govorim: ‚Glej, nad njih bom poslal nesrečo. Ne bodo ji mogli uiti. Ko me bodo klicali na pomoč, jih ne bom poslušal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:12,Jeremija:"Takrat se bodo prebivalci mest na Judovem in Jeruzalema za pomoč obrnili na bogove, ki jim žrtvujejo. Toda ti jih ob času nesreče zagotovo ne bodo rešili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:13,Jeremija:"O Judovo ljudstvo, vaših bogov je toliko, kolikor je vaših mest. Oltarjev, ki ste jih postavili sramotnemu bogu, oltarjev, na katerih žrtvujete Baalu, je toliko, kolikor je jeruzalemskih ulic.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:14,Jeremija:"Ti pa ne moli za to ljudstvo. Ne vpij k meni in ne moli, da mu pomagam, ker ne bom poslušal, ko bodo klicali k meni zaradi svoje nesreče.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:15,Jeremija:"Moje ljubljeno ljudstvo, s kakšno pravico prihajate v mojo hišo,<br>ko pa mnogi od vas sodelujejo v hudobnih spletkah?<br>Ali boš s svetim mesom preprečilo to prihajajočo nesrečo?<br>Ali se boš takrat veselilo?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:16,Jeremija:"Jaz, Jehova, sem te nekoč imenoval<br>‚Bujna in lepa oljka z izvrstnimi plodovi.<br>Z velikim hrumenjem sem nad tebe poslal ogenj,<br>tvoje veje so polomili.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:17,Jeremija:"O Judovo ljudstvo, jaz, Jehova nad vojskami, ki sem te zasadil, sem razglasil, da te bo doletela nesreča zaradi hudobije, ki si jo počenjalo skupaj z Izraelovim ljudstvom, ko sta žrtvovala Baalu in me tako žalila.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:18,Jeremija:"Jehova, seznanil si me s tem, kar se dogaja.<br>Takrat si mi pokazal, kaj počnejo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:19,Jeremija:"Bil sem kakor krotko jagnje, ki ga vodijo v zakol.<br>Nisem vedel, da proti meni spletkarijo:<br>»Uničimo drevo z njegovim sadom vred.<br>Odstranimo ga iz dežele živih,<br>da bo njegovo ime pozabljeno.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:20,Jeremija:"Toda ti, Jehova nad vojskami, sodiš pravično,<br>ti preiskuješ najgloblje misli in srce.<br>Daj, da vidim, kako se jim boš maščeval,<br>saj sem tebi predal svoj sodni primer.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:21,Jeremija:"Zato Jehova govori tako glede ljudi v Anatotu, ki mi hočejo vzeti življenje in pravijo »Ne prerokuj v Jehovovem imenu, drugače te bomo ubili«,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:22,Jeremija:"da, Jehova nad vojskami govori tako: »Poskrbel bom, da bodo za to odgovarjali. Mladeniči bodo padli pod mečem. Njihovi sinovi in njihove hčere bodo umrli od lakote.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:11,V:23,Jeremija:"Nihče od prebivalcev Anatota ne bo ostal. Nad njih bom namreč poslal nesrečo, ko bo prišlo leto, da jih pokličem na odgovornost.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,Jeremija:"Jeremija 12. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:1,Jeremija:"Jehova, ti ravnaš pravično, ko se obračam nate s svojo tožbo,<br>ko govorim s teboj o pravici.<br>Ampak zakaj hudobnim vse uspeva,<br>zakaj zahrbtneži živijo brez skrbi?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:2,Jeremija:"Ti si jih zasadil in pognali so korenine.<br>Zrasli so in obrodili sad.<br>S svojimi usti te večkrat omenjajo, toda s svojimi mislimi so daleč od tebe.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:3,Jeremija:"O Jehova, ti me dobro poznaš in me vidiš.<br>Preiskal si moje srce in ugotovil, da ti je vdano.<br>Hudobne izloči kot ovce za klanje,<br>določi jih za dan zakola.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:4,Jeremija:"Kako dolgo še bo dežela venela<br>in se bo rastlinje na poljih sušilo?<br>Živali in ptice izginjajo,<br>ker prebivalci dežele počenjajo hudobijo.<br>Govorijo namreč: »Ne vidi, kaj bo z nami.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:5,Jeremija:"Bog mi je nato rekel: »Če se utrudiš, že ko tečeš z ljudmi,<br>kako boš potem tekmoval s konji?<br>Morda si samozavesten v deželi miru,<br>ampak kako ti bo šlo v goščavi ob Jordanu?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:6,Jeremija:"Celo tvoji bratje, sorodniki tvojega očeta,<br>te izdajajo.<br>Glasno vpijejo proti tebi.<br>Ne verjemi jim,<br>tudi če ti lepo govorijo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:7,Jeremija:"Zapustil sem svojo hišo, pustil sem svojo dediščino.<br>Svojo ljubljeno sem dal v roke njenim sovražnikom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:8,Jeremija:"Moja dediščina je zdaj zame kakor lev v gozdu.<br>Rjove proti meni,<br>zato sem jo zasovražil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:9,Jeremija:"Moja dediščina mi je kakor pisana ujeda.<br>Druge ujede jo obkrožajo in napadajo.<br>Pridite, zberite se skupaj, vse divje živali,<br>pridite jest.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:10,Jeremija:"Mnogi pastirji so uničili moj vinograd,<br>poteptali so moj kos zemlje.<br>Moj dragoceni kos zemlje so spremenili v opustelo pustinjo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:11,Jeremija:"Postal je puščava,<br>izsušil se je,<br>pred menoj leži opustel.<br>Vsa dežela je opustošena,<br>vendar si tega nihče ne jemlje k srcu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:12,Jeremija:"Po vseh shojenih poteh skozi pustinjo vdirajo uničevalci,<br>saj meč, ki sem ga poslal jaz, Jehova, požira deželo od enega konca do drugega.<br>Ni miru za nikogar.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:13,Jeremija:"Posejali so pšenico, poželi pa trnje.<br>Izmučeni so od dela, vendar nimajo nič od tega.<br>Sram jih bo njihovega pridelka.<br>Jaz, Jehova, sem namreč besen nanje.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:14,Jeremija:"Jehova govori: »Glej, vse svoje hudobne sosede, ki segajo po ozemlju, ki sem ga dal v dediščino svojemu ljudstvu Izraelu, bom izruval iz njihove dežele in iz njihove sredine bom izruval Judovo ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:15,Jeremija:"Toda potem ko jih bom izruval, se jih bom spet usmilil in vsakega pripeljal nazaj na njegovo dedno posest in na njegovo zemljo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:16,Jeremija:"»Če se bodo res učili živeti tako kot moje ljudstvo in prisegati pri mojem imenu z besedami ‚Prisegam pri Jehovu, živem Bogu!, kot so učili moje ljudstvo prisegati pri Baalu, bodo imeli svoje mesto med mojim ljudstvom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:12,V:17,Jeremija:"Če pa kateri od tistih narodov ne bo hotel ubogati, ga bom izruval – izruval ga bom in uničil,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,Jeremija:"Jeremija 13. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:1,Jeremija:"Jehova mi je rekel: »Pojdi si kupit platnen pas in si ga zaveži okoli pasu. Glej, da se ne zmoči.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:2,Jeremija:"Tako sem si kupil pas, kot mi je Jehova naročil, in si ga zavezal okoli pasu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:3,Jeremija:"Nato je Jehova spet govoril z menoj. Rekel mi je:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:4,Jeremija:"»Pas, ki si ga kupil in ki ga nosiš, vzemi in pojdi k Evfratu. Tam ga skrij v skalno razpoko.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:5,Jeremija:"Šel sem torej k Evfratu in tam skril pas, tako kot mi je Jehova zapovedal.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:6,Jeremija:"Čez veliko dni pa mi je Jehova rekel: »Pojdi k Evfratu in vzemi pas, ki si ga tam skril, kot sem ti zapovedal.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:7,Jeremija:"Šel sem k Evfratu in pas odkopal iz skalne razpoke, v katero sem ga skril. Videl sem, da je uničen. Ni bil več za nobeno rabo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:8,Jeremija:"Takrat mi je Jehova rekel:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:9,Jeremija:"»Jaz, Jehova, govorim: ‚Tako bom uničil Judovo prevzetnost in veliko prevzetnost Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:10,Jeremija:"To hudobno ljudstvo, ki noče ubogati mojih besed, ki trmasto sledi svojemu srcu in časti druge bogove, jim služi in se jim klanja, bo postalo kot ta pas, ki ni več za nobeno rabo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:11,Jeremija:"‚Tako kot si človek priveže pas tesno okoli telesa, tako sem jaz k sebi privil vse Izraelovo ljudstvo in vse Judovo ljudstvo, govorim jaz, Jehova. ‚K sebi sem jih privil, da bi postali moje ljudstvo, meni v slavo, hvalo in okras. Toda niso ubogali.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:12,Jeremija:"Poleg tega jim reci: ‚Jehova, Izraelov Bog, govori: »Vsak velik vrč se napolni z vinom.« Oni pa ti bodo rekli: ‚Saj vemo, da se vsak velik vrč napolni z vinom.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:13,Jeremija:"Zatem jim reci: ‚Tako pravi Jehova: »Vse prebivalce te dežele, kralje, ki sedijo na Davidovem prestolu, duhovnike, preroke in vse prebivalce Jeruzalema bom opijanil.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:14,Jeremija:"Treščil jih bom drug ob drugega, tako očete kot sinove,« govorim jaz, Jehova. »Do njih ne bom imel sočutja, ne bo mi jih žal in ne bom se jih usmilil. Nič mi ne bo preprečilo, da jih uničim.««",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:15,Jeremija:"Poslušajte! Prisluhnite!<br>Ne bodite ošabni, saj govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:16,Jeremija:"Dajte slavo svojemu Bogu Jehovu,<br>preden pošlje temo<br>in preden se vam ob mraku noge spotaknejo na gorah.<br>Upali boste na svetlobo,<br>vendar bo poslal gosto temo,<br>svetlobo bo spremenil v črno temo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:17,Jeremija:"Če ne boste hoteli poslušati,<br>bom na skrivnem jokal zaradi vaše prevzetnosti.<br>Potočil bom veliko solz, iz mojih oči bo lilo,<br>ker bo Jehovova čreda odpeljana v ujetništvo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:18,Jeremija:"»Kralju in kraljici materi reci: ‚Usedita se na nižje mesto,<br>ker vama bo z glave odstranjena vajina prelepa krona.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:19,Jeremija:"Mesta na jugu so zaprta, nikogar ni, ki bi jih odprl.<br>Celotno Judovo ljudstvo je bilo odpeljano v pregnanstvo, odpeljani so bili vsi do zadnjega.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:20,Jeremija:"Dvigni pogled in poglej sovražnika, ki prihaja s severa!<br>Kje je čreda, ki ti je bila zaupana, kje so tvoje krasne ovce?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:21,Jeremija:"Kaj boš rekla, ko te bodo kaznovali tisti,<br>ki si jih vedno imela za dobre prijatelje?<br>Ali te ne bodo zgrabile porodne bolečine kakor žensko, ki rojeva?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:22,Jeremija:"Ko se boš spraševala ‚Zakaj me je to doletelo?,<br>vedi, da je bilo zaradi tvojega velikega greha tvoje krilo odtrgano<br>in da so bile tvoje pete odrgnjene.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:23,Jeremija:"Ali lahko Kušijevec spremeni barvo svoje kože ali leopard svoje lise?<br>Tako tudi vi, ki ste se navadili delati hudo,<br>ne morete delati dobrega.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:24,Jeremija:"Zato vas bom razkropil, tako kot puščavski veter odnese slamo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:25,Jeremija:"To te bo doletelo. To je delež, ki sem ti ga odmeril,« govori Jehova,<br>»ker si me pozabila in verjameš lažem.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:26,Jeremija:"Zato ti bom krilo dvignil čez obraz,<br>tako da se bo videla tvoja sramota,",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:13,V:27,Jeremija:"tvoje prešuštvovanje in tvoje pohotno rezgetanje,<br>tvoje ogabno prostituiranje.<br>Na hribih, na poljih<br>sem videl tvoje gnusno vedenje.<br>Gorje ti, o jeruzalemska hči!<br>Kako dolgo še boš nečista?«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,Jeremija:"Jeremija 14. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:1,Jeremija:"Od Jehova sem dobil sporočilo v zvezi s sušami:",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:2,Jeremija:"Juda žaluje, njegova mestna vrata so propadla,<br>žalostna so popadala na tla.<br>Iz Jeruzalema se razlega vpitje.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:3,Jeremija:"Gospodarji pošiljajo služabnike po vodo.<br>Ko pa ti pridejo do vodne kotanje, vode ni.<br>Vračajo se s praznimi posodami.<br>Sram jih je in so razočarani,<br>zato si pokrivajo glavo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:4,Jeremija:"Ker na deželo ni padlo nič dežja,<br>so tla razpokana,<br>zato so kmetovalci obupani in si pokrivajo glavo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:5,Jeremija:"Celo košuta na polju zapusti svojega komaj skotenega mladiča,<br>ker ni nič trave.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:6,Jeremija:"Divji osli stojijo na golih hribih.<br>Hlastajo za zrakom kakor šakali,<br>oči jim pešajo, ker ni nič rastlinja.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:7,Jeremija:"Čeprav naši grehi pričajo proti nam,<br>ukrepaj, o Jehova, zaradi svojega imena!<br>Velikokrat smo se ti namreč izneverili,<br>grešili smo proti tebi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:8,Jeremija:"O ti, ki si Izraelovo upanje, ki ga rešuješ v času stiske,<br>zakaj si kot tujec v deželi,<br>kot popotnik, ki se ustavi, samo da bi prenočil?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:9,Jeremija:"Zakaj si kot zmeden človek,<br>kot junaški bojevnik, ki ne more rešiti svojega ljudstva?<br>Saj si vendar med nami, o Jehova,<br>in mi nosimo tvoje ime.<br>Ne zapusti nas!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:10,Jeremija:"Jehova glede tega ljudstva pravi: »Radi tavajo, svojih nog ne zadržujejo. Zato meni, Jehovu, ne ugajajo. Zdaj se bom spomnil njihovih prestopkov in jih za njihove grehe poklical na odgovornost.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:11,Jeremija:"Nato mi je Jehova rekel: »Ne moli v dobro tega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:12,Jeremija:"Ko se postijo, ne poslušam njihovih prošenj, in ko prinašajo žgalne daritve in žitne daritve, se jih ne veselim. Pobil jih bom z mečem, lakoto in kugo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:13,Jeremija:"Jaz pa sem rekel: »Oh, Vrhovni gospod Jehova! Preroki jim govorijo: ‚Ne boste videli meča in ne bo vas doletela lakota, ampak vam bo Bog na tem kraju dal pravi mir.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:14,Jeremija:"Jehova mi je nato rekel: »Ti preroki v mojem imenu prerokujejo laži. Nisem jih poslal niti jim nisem nič zapovedal niti nič govoril. To, kar vam prerokujejo, so neresnična videnja, prazna vedeževanja in zmote njihovega srca.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:15,Jeremija:"Zato jaz, Jehova, pravim: ‚Tisti preroki, ki prerokujejo v mojem imenu, čeprav jih jaz nisem poslal, in ki govorijo, da ta dežela ne bo videla ne meča ne lakote, bodo umrli od meča in lakote.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:16,Jeremija:"Ljudi, katerim prerokujejo, bosta pokosila lakota in meč. Ležali bodo po jeruzalemskih ulicah in nikogar ne bo, da bi pokopal njih, njihove žene, njihove sinove in njihove hčere. Nanje bom izlil nesrečo, ki si jo zaslužijo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:17,Jeremija:"Sporoči jim naslednje:<br>‚Naj noč in dan iz mojih oči lijejo solze, naj se ne ustavijo,<br>ker je moje ljudstvo, moja hči, ki je devica, povsem zdrobljeno in zlomljeno,<br>zelo hudo je ranjeno.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:18,Jeremija:"Če grem na polje,<br>vidim ljudi, ki so pobiti z mečem!<br>In če pridem v mesto,<br>vidim ljudi, ki so bolni zaradi lakote!<br>Preroki in duhovniki pa tavajo po neznani deželi.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:19,Jeremija:"O Bog, ali si povsem zavrgel Juda? Ali se ti je Sion zagnusil?<br>Zakaj si nas udaril? Zdaj ni nobenega zdravila za nas.<br>Upali smo na mir, pa ni prišlo nič dobrega!<br>Upali smo na ozdravljenje, doživljamo pa grozo!",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:20,Jeremija:"O Jehova, priznavamo svojo hudobnost,<br>napake svojih prednikov,<br>saj smo grešili proti tebi.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:21,Jeremija:"Zaradi svojega imena nas ne zavrzi,<br>ne zaničuj svojega veličastnega prestola.<br>Spomni se zaveze, ki si jo sklenil z nami, ne prelomi je.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:14,V:22,Jeremija:"Ali lahko kateri od ničvrednih malikov, ki jih častijo narodi, priskrbi dež?<br>Ali lahko nebo samo od sebe pošilja plohe?<br>Edino ti lahko to narediš, o Jehova, naš Bog.<br>Ti si naše upanje,<br>saj samo ti delaš vse to.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,Jeremija:"Jeremija 15. poglavje",K:"",NZ:""},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:1,Jeremija:"Nato mi je Jehova rekel: »Tudi če bi pred menoj stala Mojzes in Samuel, ne bi prizanesel temu ljudstvu. Spodi jih od mene. Naj odidejo.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:2,Jeremija:"In če te bodo vprašali ‚Kaj se bo zgodilo z nami?, jim reci: ‚Jehova pravi:<br>»Nekateri boste umrli od smrtonosne kuge,<br>nekateri boste umrli od meča,<br>nekateri boste umrli od lakote<br>in nekateri boste šli v ujetništvo.«",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:3,Jeremija:"‚Nadnje bom poslal štiri nesreče, govorim jaz, Jehova, ‚meč, ki jih bo pobil, pse, ki bodo odvlekli njihova trupla, ptice in zveri, ki jih bodo požrle in uničile.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:4,Jeremija:"Ob pogledu nanje se bodo ljudje iz vseh kraljestev na zemlji zgrozili. To bom naredil zaradi tega, kar je Judov kralj Manase, Ezekijev sin, delal v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:5,Jeremija:"O Jeruzalem, kdo se te bo usmilil,<br>kdo bo sočustvoval s teboj<br>in kdo se bo ustavil, da bi vprašal, kako ti gre?",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:6,Jeremija:"‚Ti si me zapustil, govorim jaz, Jehova.<br>‚Obračaš mi hrbet.<br>Zato bom uporabil svojo moč proti tebi in te uničil.<br>Naveličal sem se tega, da ti prizanašam.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:7,Jeremija:"Po mestih v deželi jih bom vejal z vilami, kot se veja žito.<br>Oropal jih bom otrok.<br>Uničil bom svoje ljudstvo,<br>ker se noče popraviti.",K:"",NZ:"X"},
{Knjiga:"Jeremija",Kr:"Jer",P:15,V:8,Jeremija:"Njihovih vdov bo več kot peska ob morju.<br>Sredi dneva bom nad matere in njihove sinove poslal uničevalca.<br>Naredil bom, da se jih bosta nenadoma polastila nemir in groza.",K:"",NZ:"X"},
