    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Juda','K','NZ'];
var Lokacije = [
{Knjiga:"Juda",Kr:"Juda",P:1,V:1,Juda:"Jaz. Juda. ki sem suženj Jezusa Kristusa in Jakobov brat. pišem to pismo tem. ki jih je Bog. naš Oče. poklical. tem. ki jih ljubi in ki so obvarovani za Jezusa Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:2,Juda:"Naj vam Bog nakloni še več usmiljenja. miru in ljubezni.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:3,Juda:"Ljubljeni bratje. zelo sem si želel. da bi vam pisal o rešitvi. ki nam je skupna. Vendar sem ugotovil. da vas je treba v tem pismu spodbuditi. da se močno bojujte za vero. ki je bila svetim dana enkrat za vselej.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:4,Juda:"Pišem vam zato. ker so se med vas prikradli ljudje. ki so bili v Svetih spisih že zdavnaj obsojeni. To so ljudje. ki niti malo ne spoštujejo Boga in ki nezasluženo dobroto našega Boga izkoriščajo kot izgovor za predrzno vedenje. Ti ljudje so nezvesti našemu edinemu lastniku in Gospodu. Jezusu Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:5,Juda:"Želim vas spomniti na nekatere stvari. ki so vam sicer že dobro znane: Čeprav je Jehova rešil svoje ljudstvo iz egiptovske dežele. je potem uničil tiste. ki niso verovali.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:6,Juda:"In angele. ki niso ostali na svojem prvotnem položaju. ampak so zapustili pripadajoče jim bivališče. je za večno vklenil v verige in zdaj v gosti temi čakajo na to. da bo na veliki dan izvršena obsodba nad njimi.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:7,Juda:"Enako so se tudi Sodoma in Gomora ter mesta okoli njiju vdajala izprijeni spolni nemorali in zadovoljevanju nenaravnih telesnih želja. Kaznovana so bila z večnim ognjem in so nam tako postala svarilni zgled.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:8,Juda:"Kljub temu se tudi ti ljudje. ki so se prikradli med vas. predajajo razmišljanju o slabem. skrunijo svoje telo in telo drugih. prezirajo oblast in žaljivo govorijo o tistih. ki jim je Bog izkazal čast.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:9,Juda:"Toda celo nadangel Mihael si takrat. ko je prišel v spor s Hudičem in se je prerekal o Mojzesovem truplu. Hudiča ni drznil obsoditi in žaliti. ampak je rekel: »Naj ti sodi Jehova.«",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:10,Juda:"Ti ljudje pa kritizirajo vse. česar v resnici ne razumejo. Stvari. ki pa jih razumejo zgolj nagonsko. kakor nerazumne živali. jih vodijo v še večjo pokvarjenost.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:11,Juda:"Slabo se jim piše. ker hodijo po Kajnovih stopinjah in so kakor Balaam za plačilo zabredli v napačno ravnanje. Kakor Korah govorijo uporniško. zato bodo uničeni!",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:12,Juda:"Ko skupaj z vami jedo na vaših bratskih gostijah. so kakor čeri. skrite pod vodo. So kakor pastirji. ki brez sramu pasejo sami sebe. so kakor oblaki brez vode. ki jih veter nosi sem ter tja. kakor nerodovitna drevesa v pozni jeseni. ki so popolnoma mrtva in izkoreninjena.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:13,Juda:"So kakor divji morski valovi. ki kot peno naplavljajo tisto. česar bi se morali sramovati. so kakor zvezde brez ustaljene poti in zanje je prihranjena najbolj črna tema. v kateri bodo ostali za vedno.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:14,Juda:"Enoh. ki je bil sedmi po vrsti od Adama. je prerokoval tudi o njih. ko je rekel: »Glej! Jehova je prišel z množicami svojih svetih angelov.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:15,Juda:"da bi izvršil obsodbo nad vsemi in da bi vsem brezbožnim dokazal krivdo za vsa njihova brezbožna dejanja. ki so jih zagrešili. in za vse nezaslišane reči. ki so jih brezbožni grešniki govorili proti njemu.«",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:16,Juda:"To so godrnjači. ljudje. ki se pritožujejo nad svojimi življenjskimi okoliščinami in ravnajo po svojih željah. Ti se tudi na vsa usta hvalijo. hkrati pa laskajo drugim zaradi lastnih koristi.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:17,Juda:"Ljubljeni bratje. spomnite se besed. ki so jih že prej izrekli apostoli našega Gospoda Jezusa Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:18,Juda:"ko so vam pravili: »V zadnjih dneh se bodo pojavili ljudje. ki se bodo posmehovali temu. kar je dobro. in ki bodo ravnali po svojih hudobnih željah.«",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:19,Juda:"To so tisti. ki povzročajo razdore. telesni ljudje. v katerih ni duhovnosti.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:20,Juda:"Vi. ljubljeni bratje. pa utrjujte svojo presveto vero in molite pod vodstvom svetega duha.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:21,Juda:"da bi tako ostali v zavetju Božje ljubezni. medtem ko s pogledom na večno življenje čakate na usmiljenje našega Gospoda Jezusa Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:22,Juda:"Prav tako bodite usmiljeni do tistih. ki so v dvomih",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:23,Juda:"rešujte jih tako. da jih vlečete iz ognja. Tudi do drugih bodite usmiljeni. vendar pri tem pazite nase in sovražite celo oblačilo. ki so ga umazali s svojimi hudobnimi deli.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:24,Juda:"Njemu. ki vas lahko obvaruje pred padcem in vam pomaga. da polni veselja in brez madeža stojite v njegovi veličastni navzočnosti.",K:"",NZ:"YQ"},
{Knjiga:"Juda",Kr:"Juda",P:1,V:25,Juda:"edinemu Bogu. ki nas je rešil po Jezusu Kristusu. našem Gospodu. pripadajo slava. veličastnost. moč in oblast vso preteklo večnost. zdaj in vso prihodnjo večnost. Amen.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
