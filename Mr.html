<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Marko','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Marko:"Marko 1. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:1,V:1,Marko:"Tako se začne dobra novica o Jezusu Kristusu. Božjem Sinu:",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:2,Marko:"Prerok Izaija je napisal: »(Glej! Pred teboj pošiljam svojega sla. ki ti bo pripravil pot.)",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:3,Marko:"V pustinji nekdo vpije: ‚Pripravite pot Jehovu! Poravnajte zanj poti!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:4,Marko:"V skladu s tem. kar je bilo zapisano. je v pustinjo prišel Janez Krstnik in ljudem oznanjal. da se morajo krstiti v znak kesanja. ki je potrebno. da bi jim bili odpuščeni grehi.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:5,Marko:"K njemu so prihajali ljudje iz vse Judeje in Jeruzalema. Janez jih je krščeval v Jordanu. oni pa so odkrito priznavali svoje grehe.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:6,Marko:"Imel je obleko iz kamelje dlake in je nosil usnjen pas. Jedel je kobilice in divji med.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:7,Marko:"Oznanjal je: »Za menoj prihaja nekdo. ki je močnejši od mene. in jaz nisem vreden. da bi se sklonil in mu odvezal jermene na sandalah.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:8,Marko:"Jaz sem vas krstil z vodo. on pa vas bo krstil s svetim duhom.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:9,Marko:"V tistih dneh je iz Nazareta v Galileji prišel Jezus in Janez ga je v Jordanu krstil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:10,Marko:"Takoj ko je Jezus prišel iz vode. je videl. da se nebesa razpirajo in da se duh kakor golob spušča nanj.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:11,Marko:"Iz nebes pa se je zaslišal glas: »Ti si moj ljubljeni Sin. Ti si mi v veselje.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:12,Marko:"Takoj zatem je duh navedel Jezusa. da je šel v pustinjo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:13,Marko:"Tam je bil 40 dni in Satan ga je hotel zapeljati s skušnjavami. V pustinji so bile tudi zveri. toda angeli so poskrbeli za vse. kar je potreboval.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:14,Marko:"Ko pa so Janeza zaprli. je Jezus šel v Galilejo in tam oznanjal dobro novico od Boga.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:15,Marko:"Govoril je: »Napovedani čas je prišel in Božje kraljestvo se je približalo. Pokesajte se in verujte v dobro novico.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:16,Marko:"Ko je hodil ob Galilejskem jezeru. je videl Simona in njegovega brata Andreja. V jezero sta ravno metala mreže. saj sta bila ribiča.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:17,Marko:"Rekel jima je: »Pojdita za menoj in usposobil vaju bom za ribiča ljudi.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:18,Marko:"Takoj sta pustila mreže in šla za njim.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:19,Marko:"Ko je šel še malo naprej. je videl Jakoba in njegovega brata Janeza. ki sta bila Zebedejeva sinova. Bila sta v čolnu in popravljala mreže.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:20,Marko:"Nemudoma ju je poklical in onadva sta svojega očeta Zebedeja pustila skupaj z najetimi delavci v čolnu ter odšla za njim.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:21,Marko:"Nato so se odpravili v Kafarnaum.<br>Jezus je takoj na začetku šabatnega dne šel v sinagogo in začel učiti.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:22,Marko:"Ljudje so bili nad njegovim načinom poučevanja osupli. ker jih je učil kakor nekdo. ki ima oblast. in ne kakor pismouki.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:23,Marko:"Ravno takrat je bil v sinagogi tudi človek. ki je bil pod oblastjo hudobnega duha in je vpil:",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:24,Marko:"»Kaj hočeš od nas. Jezus Nazarečan? Ali si nas prišel pokončat? Točno vem. kdo si: Božji sveti služabnik!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:25,Marko:"Jezus pa mu je zapovedal: »Utihni in pojdi iz njega!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:26,Marko:"Hudobni duh je pri človeku povzročil krče. na ves glas zavpil in odšel iz njega.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:27,Marko:"Ljudje so bili tako osupli. da so začeli med seboj govoriti: »Kaj je to? Nov način poučevanja? Z oblastjo ukazuje celo hudobnim duhovom in ti ga ubogajo.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:28,Marko:"Kmalu se je novica o njem razširila po vsej Galileji.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:29,Marko:"Zatem so iz sinagoge odšli na Simonov in Andrejev dom. Tudi Jakob in Janez sta šla.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:30,Marko:"Simonova tašča pa je z vročino ležala v postelji in Jezusu so takoj povedali. da je bolna.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:31,Marko:"Šel je k njej. jo prijel za roko in ji pomagal vstati. Vročina jo je minila in začela jim je streči.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:32,Marko:"Ko se je zvečerilo in je sonce že zašlo. so mu ljudje začeli prinašati vse. ki so bili bolni ali obsedeni od demonov.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:33,Marko:"Pred vrati hiše se je zbralo vse mesto.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:34,Marko:"Tako je mnoge ozdravil najrazličnejših bolezni in izgnal veliko demonov. Vendar demonom ni dovolil. da govorijo o njem. ker so vedeli. da je Kristus.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:35,Marko:"Zgodaj zjutraj. ko je bila še tema. pa je vstal. šel ven na samoten kraj in tam začel moliti.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:36,Marko:"Toda Simon in ti. ki so bili z njim. so ga šli iskat.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:37,Marko:"Ko so ga našli. so mu rekli: »Vsi te iščejo.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:38,Marko:"On pa jim je rekel: »Pojdimo drugam. v bližnje kraje. da bom tudi tam oznanjal dobro novico. saj sem zato prišel.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:39,Marko:"Nato je po vsej Galileji oznanjal dobro novico v sinagogah in izganjal demone.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:40,Marko:"Tam je k njemu prišel neki gobavec in ga na kolenih prosil: »Vem. da me lahko ozdraviš. če le hočeš.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:41,Marko:"Jezusu se je zasmilil. zato je iztegnil roko. se ga dotaknil in mu rekel: »Hočem! Bodi ozdravljen.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:42,Marko:"Gobe so v hipu izginile z njega in bil je ozdravljen.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:43,Marko:"Potem ga je Jezus takoj poslal stran. še prej pa mu je izrecno naročil:",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:44,Marko:"»Glej. da ne boš nikomur nič povedal. ampak pojdi. pokaži se duhovniku in daruj to. kar je predpisal Mojzes. kot dokaz. da si ozdravljen.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:1,V:45,Marko:"Toda ko je ta moški odšel. je začel povsod pripovedovati o dogodku. tako da Jezus ni mogel več javno priti v mesto. ampak je ostal zunaj na samotnih krajih. Kljub temu so k njemu od vsepovsod še naprej prihajali ljudje.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:2,V:0,Marko:"Marko 2. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:2,V:1,Marko:"Jezus je čez nekaj dni spet prišel v Kafarnaum in razvedelo se je. da je doma.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:2,Marko:"V hiši se je zbralo toliko ljudi. da niti pri vratih ni bilo več prostora. Jezus je zbranim začel oznanjati Božjo besedo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:3,Marko:"Nato so prišli neki ljudje s paraliziranim človekom. ki so ga nosili štirje moški.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:4,Marko:"Toda zaradi množice ga niso mogli prinesti prav k Jezusu. zato so v strehi nad Jezusom naredili odprtino in skozi njo na nosilih spustili paraliziranega.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:5,Marko:"Ko je Jezus videl njihovo vero. je paraliziranemu rekel: »Moj otrok. grehi so ti odpuščeni.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:6,Marko:"Tam je sedelo tudi nekaj pismoukov. Sami pri sebi so razmišljali:",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:7,Marko:"»Zakaj ta tako govori? To je bogokletje. Samo Bog lahko odpušča grehe. nihče drug.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:8,Marko:"Jezus je takoj sprevidel. o čem razglabljajo med seboj. zato jim je rekel: »Zakaj v svojem srcu razmišljate tako?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:9,Marko:"Kaj je lažje: paraliziranemu reči ‚Grehi so ti odpuščeni ali reči ‚Vstani. poberi svoja nosila in hodi?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:10,Marko:"Da pa boste vedeli. da ima Sin človekov oblast na zemlji odpuščati grehe ...« Nato se je obrnil k paraliziranemu in mu rekel:",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:11,Marko:"»Pravim ti: Vstani. poberi svoja nosila in pojdi domov.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:12,Marko:"Vstal je. nemudoma pobral svoja nosila in vpričo vseh odšel. Vsi so bili začudeni in so slavili Boga z besedami: »Česa takega nismo še nikoli videli.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:13,Marko:"Nato je spet šel ven k jezeru. K njemu so množično prihajali ljudje in on jih je učil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:14,Marko:"Ko pa je odhajal. je v mitnici videl sedeti Alfejevega sina Levija in mu rekel: »Hodi za menoj.« Levi je takoj vstal in šel za njim.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:15,Marko:"Kasneje je Jezus v njegovi hiši jedel za mizo. Z njim in njegovimi učenci je jedlo tudi veliko davkarjev in grešnikov. Mnogi od njih so namreč začeli hoditi za njim.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:16,Marko:"Ko pa so pismouki. ki so pripadali farizejem. videli. da je z grešniki in davkarji. so njegove učence začeli spraševati: »Kako to. da vaš učitelj je z davkarji in grešniki?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:17,Marko:"Ko je Jezus to slišal. jim je rekel: »Zdravnika ne potrebujejo zdravi. ampak bolni. Nisem prišel klicat pravičnih. ampak grešnike.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:18,Marko:"Janezovi učenci in farizeji so se imeli navado postiti. Zato so nekateri prišli k Jezusu in ga vprašali: »Zakaj se Janezovi učenci in učenci farizejev postijo. tvoji učenci pa ne?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:19,Marko:"Jezus jim je rekel: »Zakaj bi se ženinovi prijatelji postili. dokler je ženin z njimi? Ko je ženin še z njimi. nimajo razloga. da se postijo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:20,Marko:"Ampak prišli bodo dnevi. ko jim bo ženin odvzet. in takrat se bodo postili.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:21,Marko:"Nihče starega oblačila ne zakrpa z novim blagom. Če bi to storil. bi se novo blago skrčilo. staro oblačilo pa bi se še bolj raztrgalo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:22,Marko:"Prav tako nihče novega vina ne vliva v stare mehove. Če bi to storil. bi zaradi vina mehovi počili in bi bili uničeni tako vino kot mehovi. Zato novo vino vlivajo v nove mehove.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:23,Marko:"Nekega šabata je Jezus šel skozi žitna polja in njegovi učenci so začeli spotoma trgati klasje.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:24,Marko:"Zato so ga farizeji vprašali: »Zakaj delajo to. kar na šabat ni dovoljeno delati?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:25,Marko:"On pa jim je rekel: »Ali niste nikoli brali. kaj je naredil David. ko mu je zmanjkalo hrane in so on in njegovi možje postali lačni?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:26,Marko:"Glede na pripoved o višjem duhovniku Abjatarju je vstopil v Božjo hišo in jedel daritvene hlebce. ki jih smejo jesti samo duhovniki in nihče drug. Nekaj hlebcev pa je dal še svojim možem.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:27,Marko:"Rekel jim je še: »Šabat je nastal zaradi človeka. ne pa človek zaradi šabata.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:2,V:28,Marko:"Zato je Sin človekov tudi Gospodar šabata.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:3,V:0,Marko:"Marko 3. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:3,V:1,Marko:"Jezus je spet šel v sinagogo in tam je bil človek s hromo roko.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:2,Marko:"Farizeji so Jezusa pozorno opazovali. da bi videli. ali ga bo ozdravil. glede na to. da je bil šabat. Hoteli so ga namreč obtožiti.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:3,Marko:"On pa je človeku s hromo roko rekel: »Vstani. stopi na sredo!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:4,Marko:"Nato jih je vprašal: »Kaj je dovoljeno delati na šabat? Dobro ali slabo? Življenje rešiti ali ga vzeti?« Toda oni so molčali.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:5,Marko:"Ogorčeno jih je premeril z očmi in postal zelo žalosten. ker je bilo njihovo srce tako brezčutno. Potem je človeku rekel: »Iztegni roko!« Iztegnil jo je in bila je ozdravljena.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:6,Marko:"Nato so farizeji odšli iz sinagoge in se s pripadniki Herodove stranke takoj začeli dogovarjati. da bi ga ubili.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:7,Marko:"Jezus se je s svojimi učenci odpravil k jezeru. Za njim je šlo veliko ljudi iz Galileje in Judeje.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:8,Marko:"Tudi veliko ljudi iz Jeruzalema. iz Idumeje. z vzhodne strani Jordana ter iz okolice Tira in Sidona je prišlo k njemu. ko so slišali. kaj vse dela.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:9,Marko:"Svojim učencem je naročil. naj imajo zanj pripravljen majhen čoln. na katerega bi lahko stopil. če bi se ljudje preveč nagnetli okoli njega.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:10,Marko:"Mnoge je že ozdravil. zato so se vsi. ki so bili hudo bolni. gnetli okrog njega. da bi se ga dotaknili.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:11,Marko:"Tudi ljudje. ki so jih obsedli hudobni duhovi. so vedno. ko so ga videli. padli pred njega in vpili: »Ti si Božji Sin!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:12,Marko:"On pa jim je večkrat zabičal. naj o njem ne govorijo naokoli.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:13,Marko:"Jezus se je nato povzpel na goro. Poklical je nekatere svoje učence in prišli so k njemu.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:14,Marko:"Izbral je 12 učencev in jih poimenoval apostoli. Ti so ga spremljali in čez čas jih je poslal oznanjat dobro novico.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:15,Marko:"Dal jim je tudi oblast. da izganjajo demone.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:16,Marko:"Med 12 učenci. ki jih je izbral. so bili: Simon. ki ga je imenoval tudi Peter.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:17,Marko:"Zebedejev sin Jakob in Jakobov brat Janez (ta dva je imenoval tudi Boanerges. kar pomeni »sinova groma«).",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:18,Marko:"Andrej. Filip. Bartolomej. Matej. Tomaž. Alfejev sin Jakob. Tadej. Simon Kananej",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:19,Marko:"in Juda Iškarijot. ki je Jezusa kasneje izdal.<br>Jezus je nato odšel v hišo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:20,Marko:"Množica se je spet zbrala. tako da Jezus in njegovi učenci niti jesti niso utegnili.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:21,Marko:"Ko so njegovi sorodniki slišali. kaj se dogaja. so prišli po njega. Govorili so namreč. da se mu je zmešalo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:22,Marko:"Pismouki. ki so prišli iz Jeruzalema. pa so govorili: »Belcebub ga je obsedel! Demone izganja s pomočjo poglavarja demonov!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:23,Marko:"Zato jih je Jezus poklical k sebi in jim povedal nekaj ponazoritev: »Kako lahko Satan izganja Satana?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:24,Marko:"Če kraljestvo postane znotraj sebe razdeljeno. ne more obstati.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:25,Marko:"in če družina postane znotraj sebe razdeljena. ne bo mogla obstati.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:26,Marko:"Tako tudi Satan. če se bojuje sam proti sebi in postane razdeljen. ne more obstati. ampak je to njegov konec.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:27,Marko:"Nihče. ki pride k močnemu človeku v hišo. mu ne more ukrasti imetja. če ga prej ne zveže. Šele nato mu lahko izropa hišo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:28,Marko:"Verjemite mi. da bo ljudem odpuščeno vse. ne glede na to. kaj bi zagrešili in kaj žaljivega bi govorili.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:29,Marko:"Toda temu. ki žali svetega duha. ne bo nikoli odpuščeno. ampak je kriv greha. ki prinese večno obsodbo.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:30,Marko:"Jezus je to rekel zato. ker so govorili: »Hudobnega duha ima.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:31,Marko:"Takrat so prišli njegova mama in njegovi bratje. Ko so tako stali zunaj. so nekoga poslali. da ga pokliče.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:32,Marko:"Okoli Jezusa je sedelo veliko ljudi in rekli so mu: »Glej! Tvoja mama in tvoji bratje so zunaj in sprašujejo po tebi.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:33,Marko:"Toda Jezus jih je vprašal: »Kdo so moja mama in moji bratje?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:34,Marko:"Potem je pogledal tiste. ki so sedeli okoli njega. in rekel: »Glejte. to so moja mama in moji bratje!",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:3,V:35,Marko:"Moj brat. moja sestra in moja mama je vsak. ki izpolnjuje Božjo voljo.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:4,V:0,Marko:"Marko 4. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:4,V:1,Marko:"Spet je začel učiti ob jezeru in pri njem se je zbralo zelo veliko ljudi. Zato je šel v čoln. se usedel in se malo odmaknil od brega. vsi ljudje pa so ostali na bregu.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:2,Marko:"Nato jih je s pomočjo ponazoritev začel učiti mnoge resnice. Rekel jim je:",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:3,Marko:"»Poslušajte! Sejalec je šel sejat.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:4,Marko:"Ko je tako sejal. je nekaj semena padlo na pot. Prišle so ptice in ga pozobale.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:5,Marko:"Nekaj ga je padlo na skalnata tla. kjer ni bilo veliko prsti. in ker je bila prst plitva. je seme takoj vzklilo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:6,Marko:"Toda ko je sonce vzšlo. je rastlinice ožgalo. in ker niso imele korenin. so uvenele.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:7,Marko:"Spet drugo seme je padlo med trnje in trnje je zraslo ter rastlinice zadušilo. tako da niso ničesar obrodile.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:8,Marko:"Nekaj semena pa je padlo na dobro zemljo. Pognalo je in raslo ter obrodilo: eno 30-krat toliko. kot je bilo posejanega semena. drugo 60-krat toliko in tretje 100-krat toliko.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:9,Marko:"Nato je še dodal: »Kdor ima ušesa. da sliši. naj pozorno prisluhne.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:10,Marko:"Ko pa je ostal sam. so se njegovi učenci skupaj z 12 apostoli vrnili k njemu in ga začeli spraševati. kaj te ponazoritve pomenijo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:11,Marko:"Jezus jim je rekel: »Vam je dana čast. da razumete sveto skrivnost Božjega kraljestva. toda zaradi drugih je vse to povedano v ponazoritvah.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:12,Marko:"zato da bi gledali. pa ne videli. in poslušali. pa ne dojeli pomena. Zato se nikoli ne bodo pokesali. da bi prejeli odpuščanje.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:13,Marko:"Nato je dodal: »Kako boste razumeli vse druge ponazoritve. če še te ne razumete?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:14,Marko:"Sejalec seje sporočilo o Kraljestvu.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:15,Marko:"Nekateri. v katere je bilo posejano sporočilo. so podobni tlom na poti. na katera je padlo seme: takoj ko ga slišijo. pride Satan in vzame sporočilo. ki je bilo posejano vanje.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:16,Marko:"Drugi so podobni skalnatim tlom. na katera je bilo posejano seme: takoj ko sporočilo slišijo. ga z veseljem sprejmejo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:17,Marko:"Vendar pa sporočilo v njihovem srcu ne požene korenin. zato se obdržijo samo nekaj časa. Takoj ko zaradi sporočila nastane stiska ali preganjanje. odpadejo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:18,Marko:"Tu so še ljudje. ki so podobni tlom. poraslim s trnjem. na katera je bilo posejano seme. To so ljudje. ki sporočilo slišijo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:19,Marko:"potem pa v njihovo srce prodrejo skrbi te stvarnosti. varljiva moč bogastva in želje po drugih stvareh ter sporočilo zadušijo. tako da to neha rojevati sad.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:20,Marko:"So pa tudi ljudje. ki so podobni dobri zemlji. na katero je bilo posejano seme. Ti sporočilo poslušajo in ga z naklonjenostjo sprejmejo ter rojevajo sad: eden rodi 30-krat toliko. kot je bilo posejanega semena. drugi 60-krat toliko in tretji 100-krat toliko.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:21,Marko:"Rekel jim je še: »Ali svetilko prinesejo zato. da bi jo pokrili s košaro ali postavili pod posteljo? Ali je ne prinesejo zato. da bi jo postavili na stojalo?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:22,Marko:"Vse namreč. kar je skrito. se mora razkriti. in vse. kar je skrbno zakrito. mora priti na dan.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:23,Marko:"Kdor ima ušesa. da sliši. naj pozorno prisluhne.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:24,Marko:"Nadalje jim je rekel: »Pozorno poslušajte. kaj vam sedaj govorim. S kakršno mero odmerjate. s takšno se bo odmerjalo vam in še več se vam bo dalo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:25,Marko:"Kdor namreč ima. se mu bo dalo še več. kdor pa nima. se mu bo vzelo še to. kar ima.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:26,Marko:"Rekel jim je še: »Božje kraljestvo je podobno človeku. ki vrže seme na zemljo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:27,Marko:"Ponoči spi in zjutraj vstaja. seme pa požene in rastline visoko zrastejo. da še sam ne ve kako.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:28,Marko:"Zemlja sama od sebe postopoma rojeva sad: najprej steblo. nato klas in nazadnje zrelo zrno v klasu.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:29,Marko:"Takoj ko je žito dovolj zrelo. pa človek zamahne s srpom. saj je prišel čas žetve.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:30,Marko:"Nadaljeval je: »S čim lahko primerjamo Božje kraljestvo oziroma s katero ponazoritvijo ga lahko razložimo?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:31,Marko:"Podobno je gorčičnemu zrnu. ki je takrat. ko ga posejejo. najmanjše od vseh semen na zemlji.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:32,Marko:"Toda ko je posejano. vzklije in zraste v rastlino. ki je večja od vseh drugih vrtnih rastlin in požene velike veje. tako da se lahko v njeni senci naselijo ptice.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:33,Marko:"Jezus je z mnogimi takšnimi ponazoritvami učil Božjo besedo in pri tem upošteval. koliko so poslušalci lahko razumeli.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:34,Marko:"Ljudi je vedno učil s ponazoritvami. svojim učencem pa je na samem vse razložil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:35,Marko:"Ko se je zvečerilo. je učencem rekel: »Odpeljimo se na drugi breg.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:36,Marko:"Učenci so razpustili množico in ga takoj odpeljali s čolnom. Z njimi pa so pluli še drugi čolni.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:37,Marko:"Naenkrat je nastal hud vihar in valovi so udarjali ob čoln. tako da ga je voda že skoraj povsem zalila.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:38,Marko:"Jezus pa je bil v krmi in je na blazini spal. Zato so ga zbudili in mu rekli: »Učitelj. ali ti je čisto vseeno. da bomo umrli?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:39,Marko:"Jezus je vstal. zapretil vetru in rekel jezeru: »Tišina! Bodi tiho!« Veter se je polegel in vse se je popolnoma umirilo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:40,Marko:"Vprašal jih je: »Zakaj se tako bojite? Ali nimate še čisto nič vere?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:4,V:41,Marko:"Toda njih je prevzel nenavaden strah in so drug drugega spraševali: »Kdo je ta človek? Celo veter in jezero ga ubogata!«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:5,V:0,Marko:"Marko 5. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:5,V:1,Marko:"Nato so prispeli na drugo stran jezera v deželo Gerazencev.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:2,Marko:"Takoj ko je Jezus stopil iz čolna. je od grobov prišel k njemu moški. ki je bil pod oblastjo hudobnega duha.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:3,Marko:"Živel je med grobovi in do takrat ga še nikomur ni uspelo tako zvezati. da se ne bi osvobodil. niti z verigo ne.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:4,Marko:"Večkrat je že bil v okovih in zvezan z verigami. pa je verige vedno potrgal in okove zlomil. Nihče ni bil dovolj močan. da bi ga obvladal.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:5,Marko:"Poleg tega se je noč in dan potikal po grobovih in gorah ter vpil in se tolkel s kamni.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:6,Marko:"Ko pa je že od daleč zagledal Jezusa. je pritekel k njemu in se mu poklonil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:7,Marko:"Nato je glasno zavpil: »Kaj hočeš od mene. Jezus. Sin Najvišjega Boga? Prisezi mi pri Bogu. da me ne boš mučil!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:8,Marko:"Jezus mu je namreč že prej rekel: »Pojdi iz tega človeka. ti hudobni duh.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:9,Marko:"Zdaj pa ga je vprašal: »Kako ti je ime?« Odgovoril mu je: »Ime mi je Legija. ker nas je veliko.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:10,Marko:"Jezusa je kar naprej prosil. naj duhov ne pošlje iz dežele.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:11,Marko:"Na gori pa se je pasla velika čreda svinj.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:12,Marko:"Zato so ga duhovi prosili: »Dovoli nam. da gremo v svinje.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:13,Marko:"Takoj ko jim je Jezus to dovolil. so odšli iz človeka in šli v svinje. Čreda kakih 2000 svinj se je pognala čez rob prepada v jezero in v njem utonila.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:14,Marko:"Pastirji pa so zbežali ter o vsem tem poročali v mestu in na podeželju. In ljudje so prihajali gledat. kaj se je zgodilo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:15,Marko:"Ko so prišli k Jezusu in videli človeka. ki je bil prej obseden od legije demonov. da sedi oblečen in je pri zdravi pameti. so se prestrašili.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:16,Marko:"Poleg tega so jim očividci pripovedovali o tem. kaj se je zgodilo človeku. ki je bil obseden od demonov. in kaj svinjam.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:17,Marko:"Zato so Jezusa začeli prositi. naj odide iz njihovih krajev.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:18,Marko:"Ko je stopal v čoln. ga je moški. ki je bil prej obseden od demonov. začel prositi. da bi lahko šel z njim.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:19,Marko:"Toda Jezus mu tega ni dovolil. ampak mu je naročil: »Pojdi domov k svojim sorodnikom in jim povej vse. kar je Jehova naredil zate. in kako usmiljen je bil s teboj.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:20,Marko:"Človek je odšel in začel v Deseteromestju razglašati vse. kar je Jezus naredil zanj. in vsi so se čudili.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:21,Marko:"Jezus se je s čolnom spet odpeljal na drugo stran jezera. Ko je bil še ob jezeru. se je pri njem zbralo veliko ljudi.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:22,Marko:"Takrat je prišel Jair. eden od predstojnikov sinagoge. Ko je zagledal Jezusa. je pred njim padel na kolena",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:23,Marko:"in mu večkrat proseče rekel: »Moja hčerkica je zelo bolna. Pridi. prosim. in položi nanjo roke. da bo ozdravela in živela.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:24,Marko:"Jezus je odšel z njim in sledila mu je množica ljudi ter se gnetla okoli njega.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:25,Marko:"Bila pa je tam tudi ženska. ki je 12 let krvavela",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:26,Marko:"in je že veliko pretrpela od mnogih zdravnikov. Porabila je vsa svoja sredstva. pa ji ni bilo nič boljše. ampak samo še slabše.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:27,Marko:"Ko je slišala. kaj so ljudje govorili o Jezusu. se mu je med množico od zadaj približala in se dotaknila njegovega vrhnjega oblačila.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:28,Marko:"Govorila si je namreč: »Če se le dotaknem njegovih vrhnjih oblačil. bom ozdravela.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:29,Marko:"Krvavenje se ji je v trenutku ustavilo in v telesu je začutila. da je ozdravljena svoje mučne bolezni.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:30,Marko:"Tudi Jezus je takoj pri sebi zaznal. da je iz njega šla moč. zato se je v množici obrnil in vprašal: »Kdo se je dotaknil mojih vrhnjih oblačil?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:31,Marko:"Toda njegovi učenci so mu rekli: »Saj vidiš. da se ljudje gnetejo okoli tebe. ti pa sprašuješ. kdo se te je dotaknil.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:32,Marko:"Kljub temu se je Jezus oziral naokoli. da bi videl. kdo je to naredil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:33,Marko:"Ker pa je ženska vedela. kaj se ji je zgodilo. je vsa prestrašena trepetaje prišla do njega. padla na kolena in mu povedala vso resnico.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:34,Marko:"Jezus ji je rekel: »Moja hči. tvoja vera te je ozdravila. Pojdi v miru. saj si zdaj ozdravljena svoje mučne bolezni.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:35,Marko:"Ko je še govoril. so prišli nekateri iz hiše predstojnika sinagoge s sporočilom: »Tvoja hčerka je umrla. Zakaj bi še nadlegoval Učitelja?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:36,Marko:"Jezus je to slišal in je predstojniku sinagoge rekel: »Ne boj se. samo veruj.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:37,Marko:"Nikomur ni dovolil. da bi šel z njim. razen Petru. Jakobu in Jakobovemu bratu Janezu.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:38,Marko:"Prišli so do predstojnikove hiše. Tam je vladala zmeda. ljudje so jokali in vpili od žalosti.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:39,Marko:"Ko je Jezus vstopil. jim je rekel: »Zakaj jokate in povzročate takšen hrup? Deklica ni umrla. ampak spi.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:40,Marko:"Ko je to rekel. so se mu začeli posmehovati. On pa je vse poslal ven. vzel s seboj dekličine starše in tiste. ki so bili z njim. ter vstopil v prostor. v katerem je bila deklica.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:41,Marko:"Prijel jo je za roko in ji rekel »Talita kumi«. kar v prevodu pomeni »Deklica. rečem ti. vstani!«.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:42,Marko:"Deklica je takoj vstala in začela hoditi. (Stara je bila 12 let.) Ko se je to zgodilo. so bili od velikega navdušenja vsi iz sebe.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:5,V:43,Marko:"On pa jim je večkrat naročil. naj tega nikomur ne povedo. Rekel jim je še. naj dajo deklici jesti.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:6,V:0,Marko:"Marko 6. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:6,V:1,Marko:"Jezus je od tam skupaj z učenci odpotoval v svoj domači kraj.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:2,Marko:"Ko je nastopil šabat. je začel učiti v sinagogi. Mnogi od teh. ki so ga poslušali. so bili osupli in so se spraševali: »Kje se je ta človek naučil vse to? Zakaj je bila takšna modrost dana ravno njemu in kako to. da lahko opravlja takšna mogočna dela?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:3,Marko:"Ali ni on tesar. Marijin sin ter Jakobov. Jožefov. Judov in Simonov brat? In ali niso njegove sestre tu. pri nas?« Zato niso hoteli verjeti vanj.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:4,Marko:"Jezus pa jim je rekel: »Preroka spoštujejo povsod. razen v njegovem domačem kraju. med njegovimi sorodniki in v njegovi lastni hiši.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:5,Marko:"Zato ni tam naredil nobenega mogočnega dela. razen tega. da je na nekaj bolnih položil roke in jih ozdravil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:6,Marko:"Čudil se je. ker niso imeli vere. Hodil je naokrog po tamkajšnjih vaseh in učil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:7,Marko:"Potem je k sebi poklical 12 apostolov in jih začel pošiljati po dva in dva ter jim dal oblast nad hudobnimi duhovi.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:8,Marko:"Naročil jim je tudi. naj na pot ne vzamejo ničesar drugega razen palice – ne kruha. ne torbe s hrano. ne denarja v svojem pasu –",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:9,Marko:"ter naj si obujejo sandale in naj ne jemljejo dodatnega oblačila.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:10,Marko:"Rekel jim je še: »V katero koli hišo vstopite. ostanite tam. vse dokler ne odidete iz tistega kraja.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:11,Marko:"In v katerem koli kraju vas ne bodo sprejeli ali poslušali. si ob odhodu otresite prah z nog. s čimer boste pokazali. da so bili opozorjeni.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:12,Marko:"Odšli so torej in ljudem oznanjali. da se morajo pokesati.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:13,Marko:"Izgnali so veliko demonov ter namazali z oljem mnogo bolnih in jih ozdravili.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:14,Marko:"To je slišal tudi kralj Herod. saj se je povsod govorilo o Jezusu. Ljudje so pravili: »Janez Krstnik je vstal od mrtvih in zato lahko opravlja mogočna dela.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:15,Marko:"Drugi so govorili: »Elija je.« Spet drugi pa: »Prerok je. tako kot drugi preroki iz preteklosti.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:16,Marko:"Ko je to slišal Herod. je rekel: »To je Janez. ki sem ga obglavil! Vstal je od mrtvih!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:17,Marko:"Herod je namreč nekaj časa pred tem poslal po Janeza. ga dal prijeti in zvezanega vreči v ječo. To je naredil zaradi Herodiade. ki je bila prej žena njegovega brata Filipa. Z njo se je namreč poročil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:18,Marko:"Janez pa mu je večkrat rekel: »Ni prav. da si poročen z ženo svojega brata.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:19,Marko:"Zato je Herodiada Janeza sovražila in ga hotela ubiti. toda ni mogla.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:20,Marko:"Herod se je namreč bal Janeza in ga je ščitil. saj je vedel. da je pravičen in svet človek. Kadar ga je poslušal. je bil v veliki zadregi. kaj storiti z njim. pa vendar ga je še naprej rad poslušal.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:21,Marko:"Toda ko je Herod na svoj rojstni dan priredil večerjo za višje uradnike. vojaške poveljnike in najuglednejše ljudi iz Galileje. je za Herodiado napočil primeren čas.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:22,Marko:"Vstopila je njena hči in zaplesala. Herodu in tem. ki so z njim jedli za mizo. je bilo dekle všeč. zato ji je kralj rekel: »Prosi me. kar koli želiš. in dal ti bom.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:23,Marko:"Celo prisegel ji je: »Kar koli me boš prosila. ti bom dal. vse do polovice svojega kraljestva.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:24,Marko:"Šla je ven in svojo mamo vprašala: »Za kaj naj prosim?« Mama ji je odgovorila: »Za glavo Janeza Krstnika.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:25,Marko:"Hči je nemudoma odhitela noter h kralju in mu rekla: »Hočem. da mi pri priči daš na pladnju prinesti glavo Janeza Krstnika.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:26,Marko:"Kralju to niti malo ni bilo všeč. vendar je zaradi prisege in gostov ugodil njeni prošnji.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:27,Marko:"Zato je enemu od telesnih stražarjev takoj zapovedal. naj prinese Janezovo glavo. Stražar je odšel k Janezu v ječo. ga tam obglavil",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:28,Marko:"in prinesel njegovo glavo na pladnju. Dal jo je dekletu. ta pa jo je dala svoji mami.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:29,Marko:"Ko so o tem slišali Janezovi učenci. so prišli. vzeli njegovo truplo in ga položili v grob.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:30,Marko:"Apostoli so se vrnili k Jezusu in mu poročali o vsem. kar so naredili in učili.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:31,Marko:"On pa jim je rekel: »Pojdite z menoj na samoten kraj in se malo spočijte.« Mnogo ljudi je namreč prihajalo in odhajalo. tako da še jesti niso imeli časa.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:32,Marko:"Odpluli so torej s čolnom na samoten kraj.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:33,Marko:"Toda ljudje so jih videli odhajati in mnogi so izvedeli za to. pa so iz vseh mest skupaj peš prihiteli tja in prišli pred njimi.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:34,Marko:"Ko je Jezus stopil iz čolna. je videl veliko množico ljudi. Zasmilili so se mu. ker so bili kakor ovce brez pastirja. in začel jih je učiti mnoge resnice.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:35,Marko:"Bilo je že pozno. zato so učenci prišli k njemu in mu rekli: »Ta kraj je odročen. pa še pozno je.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:36,Marko:"Reci ljudem. naj gredo na podeželje in v bližnje vasi in si kupijo kaj hrane.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:37,Marko:"On pa jim je rekel: »Vi jim dajte jesti.« Odgovorili so mu: »Ali naj gremo in za 200 denarijev kupimo kruha ter ga damo ljudem. da bodo lahko jedli?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:38,Marko:"Rekel jim je: »Pojdite pogledat. koliko hlebcev imate!« Ko so preverili. so mu odgovorili: »Pet hlebcev in dve ribi.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:39,Marko:"Nato je vsem ljudem naročil. naj se v skupinah posedejo po travi.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:40,Marko:"Posedli so se torej v skupinah po 100 in po 50.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:41,Marko:"Jezus je vzel tistih pet hlebcev in dve ribi. pogledal proti nebu in izrekel molitev. Potem je hlebce razlomil in jih dal učencem. da so jih razdelili ljudem. Tudi tisti dve ribi je razdelil. da je bilo za vse.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:42,Marko:"Tako so se vsi najedli.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:43,Marko:"Učenci so zatem z ostanki kruha napolnili 12 košar. pobrali pa so tudi ostanke rib.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:44,Marko:"Hlebce je jedlo 5000 moških.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:45,Marko:"Takoj zatem je Jezus učencem naročil. naj gredo v čoln in se pred njim odpravijo na drugo stran jezera proti Betsajdi. sam pa je razpustil ljudi.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:46,Marko:"Ko se je od njih poslovil. je šel na goro molit.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:47,Marko:"Bil je že večer in čoln je bil sredi jezera. Jezus pa sam na kopnem.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:48,Marko:"Videl je. da se učenci mučijo z veslanjem. ker je veter pihal ravno v nasprotno smer plovbe. Zato je okoli četrte nočne straže šel k njim. tako da je hodil po jezeru. Toda zdelo se je. kakor da hoče iti mimo njih.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:49,Marko:"Ko so ga videli hoditi po jezeru. so si mislili. da je prikazen. in so začeli vpiti.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:50,Marko:"Vsi so ga namreč videli in se prestrašili. On pa jim je takoj rekel: »Pomirite se! Jaz sem. ne bojte se!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:51,Marko:"Nato je stopil k njim v čoln in veter je ponehal. Nad vsem tem so bili zelo začudeni.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:52,Marko:"saj niso dojeli. kaj je pomenil čudež s hlebci. Njihovo srce tega še vedno ni moglo razumeti.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:53,Marko:"Ko so se odpeljali na drugo stran jezera. so prišli v Genezaret in v bližini zasidrali čoln.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:54,Marko:"Toda takoj ko so stopili iz čolna. so ljudje Jezusa prepoznali.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:55,Marko:"Pretekli so vso tisto okolico ter začeli k njemu na nosilih prinašati bolnike.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:6,V:56,Marko:"V katero koli vas. mesto ali kraj je prišel. so bolne prinašali na trge in ti so ga prosili. da bi se smeli dotakniti vsaj resic njegovega vrhnjega oblačila. Vsi. ki so se jih dotaknili. so ozdraveli.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:7,V:0,Marko:"Marko 7. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:7,V:1,Marko:"Iz Jeruzalema so prišli farizeji in nekateri pismouki ter se zbrali okrog Jezusa.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:2,Marko:"Videli so nekaj njegovih učencev. da jedo z nečistimi. to je z neumitimi rokami.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:3,Marko:"(Farizeji in vsi drugi Judje se namreč oklepajo izročil svojih prednikov in ne jedo. če si prej ne umijejo rok vse do komolcev.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:4,Marko:"in ko pridejo s trga. ne jedo. če se prej ne umijejo. Oklepajo pa se še mnogih drugih starodavnih izročil. na primer tega. da morajo kozarce. vrče in bakrene posode pred uporabo potopiti v vodo.)",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:5,Marko:"Zato so ga ti farizeji in pismouki vprašali: »Zakaj se tvoji učenci ne držijo izročil naših prednikov. ampak jedo z nečistimi rokami?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:6,Marko:"Rekel jim je: »Izaija je čisto prav prerokoval o vas. hinavci. ko je napisal: ‚To ljudstvo me časti s svojimi ustnicami. njihovo srce pa je daleč od mene.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:7,Marko:"Zaman mi izkazujejo čast. saj to. kar učijo. temelji na človeških zapovedih.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:8,Marko:"Za Božje zapovedi se ne menite. oklepate pa se človeških izročil.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:9,Marko:"Rekel jim je še: »Spretno se izmikate Božjim zapovedim. da bi ohranili svoja izročila.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:10,Marko:"Mojzes je na primer rekel ‚Spoštuj svojega očeta in svojo mamo in ‚Kdor prekolne svojega očeta ali mamo. mora biti usmrčen.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:11,Marko:"Toda vi govorite: ‚Vsak lahko svojemu očetu ali mami reče »Imetje. s katerim bi ti lahko pomagal. je korban (to je dar. ki je že posvečen Bogu)«.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:12,Marko:"S tem mu nič več ne dovolite. da bi kakor koli pomagal svojemu očetu ali mami.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:13,Marko:"Tako s svojimi izročili. ki ste jih prenesli na druge. razveljavljate Božjo besedo. Pa še mnogo podobnega počnete.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:14,Marko:"Spet je k sebi poklical ljudi in jim rekel: »Poslušajte me. vsi vi. in dojemite pomen:",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:15,Marko:"Človeka ne oskrunja to. kar od zunaj prihaja vanj. ampak to. kar prihaja iz njega.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:16,Marko:"——",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:17,Marko:"Nato se je Jezus umaknil od ljudi in vstopil v hišo. učenci pa so ga začeli spraševati glede ponazoritve.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:18,Marko:"Zato jim je rekel: »Ali tudi vi niste razumeli? Ali ne veste. da človeka ne more oskruniti nič od tega. kar od zunaj prihaja vanj.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:19,Marko:"saj to ne gre v srce. ampak v črevesje in se nato izloči iz telesa?« Tako je vso hrano razglasil za čisto.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:20,Marko:"Rekel je še: »Človeka oskrunja to. kar prihaja iz njega.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:21,Marko:"Od znotraj. iz človekovega srca. namreč prihajajo škodljive misli. ki vodijo v spolno nemoralo. krajo. umore.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:22,Marko:"prešuštvovanje. pohlep. hudobna dejanja. prevare. predrzno vedenje. zavist. sramotenje. ošabnost in nerazumnost.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:23,Marko:"Vse te hudobne stvari prihajajo iz notranjosti in oskrunjajo človeka.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:24,Marko:"Jezus je nato odšel v okolico Tira in Sidona. Tam je vstopil v neko hišo. ker ni hotel. da bi kdo izvedel. da je prišel. Toda ni mogel ostati neopažen.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:25,Marko:"Takoj ko je prišel. je zanj slišala neka ženska. katere hčerka je imela hudobnega duha. Prišla je do njega in padla na kolena.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:26,Marko:"Bila je Sirofeničanka grškega porekla. Jezusa je prosila. naj iz njene hčerke izžene demona.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:27,Marko:"on pa ji je rekel: »Pusti. da se najprej nasitijo otroci. Ni namreč prav jemati kruha otrokom in ga metati psičkom.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:28,Marko:"Toda ona je odgovorila: »Res je. gospod. ampak tudi psički pod mizo jedo drobtinice. ki otrokom padajo na tla.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:29,Marko:"Jezus pa ji je rekel: »Ker si to rekla. pojdi v miru domov. Demon je odšel iz tvoje hčerke.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:30,Marko:"Ko je ženska prišla domov. je našla hčerko ležati v postelji. Demona ni bilo več v njej.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:31,Marko:"Nato je Jezus zapustil okolico Tira in se skozi Sidon vrnil h Galilejskemu jezeru. Vmes je prečkal pokrajino Deseteromestja.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:32,Marko:"Tu so k njemu pripeljali gluhega človeka. ki je težko govoril. Jezusa so prosili. naj ga ozdravi.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:33,Marko:"Odpeljal ga je stran od množice na samo. mu dal prste v ušesa. nato pa pljunil in se dotaknil njegovega jezika.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:34,Marko:"Pogledal je proti nebu. globoko vzdihnil in mu rekel »Efata«. kar pomeni »odpri se«.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:35,Marko:"Takrat so se mu odprla ušesa in začel je normalno govoriti.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:36,Marko:"Jezus je ljudem naročil. naj nikomur ne govorijo o tem. Toda bolj ko jim je naročal. naj o tem ne govorijo. bolj so to delali.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:7,V:37,Marko:"Bili so res nadvse osupli in so rekli: »Vse. kar dela. je dobro. Celo gluhe in neme ozdravlja!«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:8,V:0,Marko:"Marko 8. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:8,V:1,Marko:"Tiste dni se je pri Jezusu spet zbralo veliko ljudi. Ker niso imeli kaj jesti. je poklical učence in jim rekel:",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:2,Marko:"»Ljudje se mi smilijo. ker so že tri dni z menoj in nimajo kaj jesti.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:3,Marko:"Če jih zdaj pošljem domov lačne. bodo na poti omagali. saj so nekateri prišli od daleč.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:4,Marko:"Učenci so mu odgovorili: »Kako bi sploh lahko kdo na tem odročnem kraju dobil dovolj kruha za vse te ljudi?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:5,Marko:"Jezus pa jih je vprašal: »Koliko hlebcev imate?« Rekli so mu: »Sedem.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:6,Marko:"Nato je ljudem naročil. naj se posedejo po tleh. Vzel je tistih sedem hlebcev in se zahvalil Bogu. Hlebce je razlomil in jih začel dajati svojim učencem. učenci pa so jih razdelili ljudem.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:7,Marko:"Imeli so tudi nekaj ribic. Tudi za te se je zahvalil Bogu in naročil učencem. naj jih razdelijo ljudem.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:8,Marko:"Tako so se vsi najedli. nato pa so učenci s tem. kar je ostalo. napolnili sedem velikih košar.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:9,Marko:"Tam je bilo kakih 4000 moških. Na koncu jih je razpustil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:10,Marko:"Takoj zatem je z učenci stopil v čoln in priplul v dalmanutske kraje.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:11,Marko:"K njemu so prišli farizeji in se začeli z njim prerekati. Ker so ga hoteli preizkusiti. so zahtevali. naj jim pokaže kakšno znamenje z neba.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:12,Marko:"On pa je globoko zavzdihnil in rekel: »Zakaj hoče ta rod videti znamenje? Zagotavljam vam. da ta rod ne bo videl nobenega znamenja.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:13,Marko:"Potem je odšel od njih. spet stopil v čoln in se odpeljal na drugo stran jezera.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:14,Marko:"Toda učenci so s seboj pozabili vzeti kruh in v čolnu niso imeli nič drugega kot en sam hlebec.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:15,Marko:"Jezus jih je izrecno posvaril: »Varujte se farizejskega kvasa in Herodovega kvasa.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:16,Marko:"Zato so se začeli med seboj prepirati. zakaj ni nihče vzel s seboj nič kruha.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:17,Marko:"Jezus je to opazil in jim rekel: »Zakaj se prepirate zaradi kruha? Ali vam ni jasno. kaj vam hočem povedati? Ali vaše srce še vedno ne more razumeti?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:18,Marko:"‚Oči imate. pa ne vidite? In ušesa imate. pa ne slišite? Ali se spomnite.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:19,Marko:"ko sem s petimi hlebci nahranil 5000 moških? Koliko košar ste napolnili s preostalimi koščki?« Odgovorili so mu: »Dvanajst.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:20,Marko:"»Kaj pa. ko sem s sedmimi hlebci nahranil 4000 moških? Koliko velikih košar ste napolnili s tem. kar je ostalo?« Odgovorili so mu: »Sedem.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:21,Marko:"Rekel jim je: »Ali še vedno ne razumete?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:22,Marko:"Nato so pripluli v Betsajdo. Tu so ljudje k Jezusu pripeljali slepega človeka in Jezusa prosili. naj se ga dotakne.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:23,Marko:"Slepega je prijel za roko in ga peljal iz vasi. Pljunil mu je v oči. položil nanj roke in ga vprašal: »Ali kaj vidiš?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:24,Marko:"Moški je pogledal okrog sebe in rekel: »Vidim ljudi. ampak so kot drevesa. ki hodijo naokoli.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:25,Marko:"Jezus je nato spet položil roke na njegove oči in moški je zdaj povsem spregledal. Ozdravel je in vse je lahko razločno videl.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:26,Marko:"Jezus ga je poslal domov in mu rekel: »Ne hodi v vas.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:27,Marko:"Jezus je zdaj z učenci odšel proti vasem Cezareje Filipove. Na poti jih je začel spraševati: »Kaj pravijo ljudje o tem. kdo sem jaz?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:28,Marko:"Odgovorili so mu: »Eni pravijo. da si Janez Krstnik. drugi. da si Elija. spet drugi pa. da si eden od prerokov.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:29,Marko:"Nato jih je še vprašal: »Kaj pa pravite vi. kdo sem jaz?« Peter mu je odgovoril: »Ti si Kristus.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:30,Marko:"Zatem jim je Jezus zabičal. naj nikomur ne povedo zanj.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:31,Marko:"Začel jih je tudi učiti. da bo moral Sin človekov veliko pretrpeti. da ga bodo starešine. višji duhovniki in pismouki zavrgli. da bo umorjen in da bo tri dni za tem vstal.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:32,Marko:"To jim je odkrito povedal. Toda Peter ga je potegnil na stran in ga začel grajati.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:33,Marko:"Takrat se je Jezus obrnil. pogledal svoje učence in pograjal Petra z besedami: »Umakni se mi. Satan. ker ne misliš po Božje. ampak po človeško.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:34,Marko:"Nato je poklical k sebi množico in učence ter jim rekel: »Če kdo hoče iti za menoj. naj se odreče samemu sebi. vzame svoj mučilni kol in hodi za menoj.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:35,Marko:"Kdor namreč hoče svoje življenje rešiti. ga bo izgubil. Kdor pa svoje življenje zaradi mene in dobre novice izgubi. ga bo rešil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:36,Marko:"Kaj človeku koristi. če si pridobi ves svet. pri tem pa izgubi svoje življenje?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:37,Marko:"Ali si lahko človek svoje življenje s čim kupi?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:8,V:38,Marko:"Kdor se bo namreč sramoval mene in mojih besed v tem nezvestem in grešnem rodu. se bo tudi njega sramoval Sin človekov. ko bo v slavi svojega Očeta prišel s svetimi angeli.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:9,V:0,Marko:"Marko 9. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:9,V:1,Marko:"Jezus jim je še rekel: »Zagotavljam vam. da nekateri od teh. ki stojijo tu. ne bodo umrli. dokler ne bodo videli. da Božje kraljestvo že vlada.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:2,Marko:"Šest dni kasneje je vzel s seboj Petra. Jakoba in Janeza. jih same peljal na visoko goro in se pred njimi spremenil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:3,Marko:"Njegova vrhnja oblačila so se začela lesketati in so postala bolj bela. kot bi jih lahko pobelil kateri koli čistilec oblačil na zemlji.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:4,Marko:"Prikazala sta se jim tudi Elija in Mojzes in se začela pogovarjati z Jezusom.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:5,Marko:"Nato je Peter Jezusu rekel: »Rabi. zelo smo veseli. da smo tukaj. Naj postavimo tri šotore: enega zate. enega za Mojzesa in enega za Elija.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:6,Marko:"Peter pravzaprav ni vedel. kaj naj reče. saj so bili vsi trije zelo prestrašeni.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:7,Marko:"Takrat je nastal oblak in jih prekril. iz njega pa se je zaslišal glas: »To je moj ljubljeni Sin. Poslušajte ga.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:8,Marko:"Potem pa so pogledali naokoli in naenkrat z njimi ni bilo nikogar drugega razen Jezusa.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:9,Marko:"Medtem ko so se spuščali z gore. jim je izrecno naročil. naj nikomur ne pripovedujejo o tem. kar so videli. dokler Sin človekov ne bo vstal od mrtvih.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:10,Marko:"To so si vzeli k srcu. toda med seboj so se pogovarjali. kaj je mislil s tem. ko je rekel. da bo vstal od mrtvih.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:11,Marko:"Začeli so ga spraševati: »Zakaj pismouki govorijo. da mora pred Kristusom priti Elija?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:12,Marko:"Rekel jim je: »Elija bo res prišel prvi in vse obnovil. Toda zakaj je potem za Sina človekovega napisano. da mora veliko pretrpeti in da ga bodo prezirali?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:13,Marko:"Ampak povem vam. da je Elija že prišel in da so z njim naredili to. kar so hoteli. tako kot o njem piše v Svetih spisih.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:14,Marko:"Ko so prišli k ostalim učencem. so okoli njih videli veliko ljudi in pismouke. ki so se prepirali z učenci.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:15,Marko:"Toda takoj ko so ljudje zagledali Jezusa. so presenečeni stekli k njemu. da bi ga pozdravili.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:16,Marko:"Jezus je vprašal: »O čem se prepirate?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:17,Marko:"Eden iz množice mu je odgovoril: »Učitelj. k tebi sem pripeljal svojega sina. ker je obseden od duha. ki mu ne da govoriti.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:18,Marko:"Kjer koli ga ta duh napade. ga vrže na tla. Sin se potem peni okrog ust. škrta z zobmi in izgublja moč. Tvoje učence sem prosil. naj duha izženejo. pa ga niso mogli.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:19,Marko:"Jezus jim je odgovoril: »O neverni rod! Kako dolgo bom še moral biti z vami? Kako dolgo vas bom še moral prenašati? Pripeljite ga k meni.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:20,Marko:"Pripeljali so mu dečka. Toda takoj ko je duh zagledal Jezusa. je povzročil. da je dečka zvilo od krčev. Padel je na tla in se začel valjati in peniti okrog ust.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:21,Marko:"Jezus je njegovega očeta vprašal: »Kako dolgo se mu že to dogaja?« Oče je odgovoril: »Že od otroštva.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:22,Marko:"Duh ga pogosto vrže v ogenj in v vodo. da bi ga ubil. Če lahko kaj narediš. se nas usmili in nam pomagaj.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:23,Marko:"Jezus mu je rekel: »Rekel si ‚Če lahko. Vse je mogoče tistemu. ki veruje.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:24,Marko:"Dečkov oče je takoj vzkliknil: »Verujem! Ampak pomagaj mi. da bo moja vera močnejša!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:25,Marko:"Ko je Jezus videl. da ljudje hitijo k njim. je hudobnemu duhu zapretil z besedami: »Ti. duh. ki dečku ne daš govoriti in slišati. ukazujem ti: Pojdi iz njega in nikoli več ne vstopi vanj!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:26,Marko:"Duh je zavpil in dečku zadal hude krče. nato pa šel iz njega. Deček je bil videti mrtev. zato je večina ljudi govorila: »Mrtev je!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:27,Marko:"Toda Jezus ga je prijel za roko ter ga dvignil in deček je vstal.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:28,Marko:"Ko je Jezus vstopil v hišo. so ga učenci na samem vprašali: »Zakaj ga mi nismo mogli izgnati?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:29,Marko:"Odgovoril jim je: »To vrsto je mogoče izgnati samo z molitvijo.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:30,Marko:"Od tam so odpotovali in šli skozi Galilejo. toda Jezus ni hotel. da bi kdo izvedel za to.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:31,Marko:"Svoje učence je namreč hotel učiti. Rekel jim je: »Sin človekov bo izdan in izročen ljudem in ti ga bodo ubili. Toda čeprav ga bodo ubili. bo tri dni kasneje vstal.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:32,Marko:"Vendar učenci njegovih besed niso razumeli. bali pa so se ga glede tega kaj vprašati.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:33,Marko:"Prišli so v Kafarnaum. Ko so bili v hiši. je Jezus učence vprašal: »O čem ste se prepirali med potjo?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:34,Marko:"Učenci so molčali. ker so se med seboj prepirali o tem. kdo je večji.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:35,Marko:"Zato se je usedel. poklical 12 apostolov in jim rekel: »Če hoče kdo biti prvi. mora biti med vsemi zadnji in mora vsem streči.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:36,Marko:"Nato je vzel majhnega otroka. ga postavil mednje. ga objel in jim rekel:",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:37,Marko:"»Kdor takšnega otroka sprejme zaradi mene. sprejme tudi mene. kdor pa sprejme mene. ne sprejme samo mene. ampak tudi njega. ki me je poslal.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:38,Marko:"Janez mu je rekel: »Učitelj. videli smo nekoga. ki je v tvojem imenu izganjal demone. pa smo mu hoteli to preprečiti. ker ne hodi z nami.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:39,Marko:"Toda Jezus je rekel: »Ne branite mu! Nihče ne more v mojem imenu narediti mogočnega dela. takoj zatem pa o meni govoriti slabe stvari.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:40,Marko:"Kdor ni proti nam. je z nami.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:41,Marko:"Povem vam: kdor vam da piti kozarec vode zato. ker ste Kristusovi sledilci. zagotovo ne bo ob svojo nagrado.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:42,Marko:"Kdor pa enega od teh malih. ki verujejo. navede na greh. je zanj boljše. da mu okoli vratu dajo mlinski kamen in ga vržejo v morje.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:43,Marko:"Če te kdaj navaja na greh tvoja roka. jo odsekaj. Boljše je. da si brez ene roke in dobiš življenje. kot pa da imaš obe roki in prideš v geheno. v neugasljivi ogenj.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:44,Marko:"——",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:45,Marko:"Če te na greh navaja tvoja noga. jo odsekaj. Boljše je. da si brez ene noge in dobiš življenje. kot pa da imaš obe nogi in te vržejo v geheno.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:46,Marko:"——",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:47,Marko:"In če te na greh navaja tvoje oko. ga vrzi stran. Boljše je. da imaš eno oko in prideš v Božje kraljestvo. kot pa da imaš obe očesi in te vržejo v geheno.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:48,Marko:"kjer črvi ne umrejo in ogenj ne ugasne.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:49,Marko:"Vsak bo posoljen z ognjem.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:9,V:50,Marko:"Sol je dobra. Toda če sol postane neslana. kako ji boste slanost povrnili? Imejte sol v sebi in živite v miru med seboj.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:10,V:0,Marko:"Marko 10. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:10,V:1,Marko:"Potem je od tam prišel na ozemlje na drugi strani Jordana. ki meji z Judejo. K njemu je spet prišlo veliko ljudi in on jih je kot ponavadi začel učiti.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:2,Marko:"K njemu so pristopili tudi farizeji. da bi ga preizkusili. Vprašali so ga. ali je dovoljeno. da se mož razveže od žene.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:3,Marko:"Toda Jezus jih je vprašal: »Kaj vam je zapovedal Mojzes?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:4,Marko:"Odgovorili so mu: »Mojzes je možu dovolil. da ženi napiše odslovilno pismo in se od nje razveže.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:5,Marko:"Jezus pa jim je rekel: »To zapoved vam je napisal zaradi vašega zakrknjenega srca.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:6,Marko:"Vendar v Svetih spisih piše. da je Bog na začetku ‚ustvaril moškega in žensko",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:7,Marko:"in da bo ‚zato moški zapustil očeta in mamo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:8,Marko:"in postala bosta eno. Tako nista več dva. ampak eno.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:9,Marko:"Kar je torej Bog združil. naj noben človek ne ločuje.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:10,Marko:"Ko so bili spet v hiši. so ga učenci začeli spraševati glede tega.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:11,Marko:"On pa jim je rekel: »Vsak. ki se od svoje žene razveže in se poroči z drugo. prešuštvuje in s tem prvi ženi naredi krivico.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:12,Marko:"In če se ženska. potem ko se razveže od moža. poroči z drugim. prešuštvuje.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:13,Marko:"Ljudje so k Jezusu začeli prinašati otroke. da bi se jih dotaknil. toda učenci so te ljudi oštevali.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:14,Marko:"Ko je Jezus to videl. se je razjezil in jim rekel: »Pustite otrokom. naj pridejo k meni. Ne branite jim. saj je takšnim namenjeno Božje kraljestvo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:15,Marko:"Zagotavljam vam: kdor Božjega kraljestva ne sprejme kakor majhen otrok. nikakor ne bo prišel vanj.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:16,Marko:"Otroke je jemal v naročje in jih blagoslavljal. tako da je nanje polagal roke.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:17,Marko:"Ko se je Jezus ravno odpravljal. je pritekel neki moški. padel pred njim na kolena in ga vprašal: »Dobri Učitelj. kaj moram narediti. da bi podedoval večno življenje?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:18,Marko:"Jezus mu je rekel: »Zakaj me imenuješ dobri? Dober je samo Bog. nihče drug.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:19,Marko:"Zapovedi poznaš: ‚Ne ubijaj. ne prešuštvuj. ne kradi. ne laži. ko pričaš. ne goljufaj. spoštuj svojega očeta in svojo mamo.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:20,Marko:"Moški mu je rekel: »Učitelj. vse to izpolnjujem že od mladosti.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:21,Marko:"Jezus je moškega pogledal in mu z naklonjenostjo rekel: »Eno ti še manjka: Prodaj. kar imaš. in denar daj revnim. pa boš imel zaklad v nebesih. Potem pridi in hodi za menoj.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:22,Marko:"Toda moškega so te besede potrle in je žalosten odšel. saj je bil zelo bogat.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:23,Marko:"Jezus je pogledal naokoli in svojim učencem rekel: »Kako težko bodo tisti. ki imajo veliko denarja. prišli v Božje kraljestvo!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:24,Marko:"Toda učenci so se ob njegovih besedah začudili. Zato jim je Jezus spet rekel: »Otroci. zelo težko je priti v Božje kraljestvo!",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:25,Marko:"Lažje kamela pride skozi šivankino uho. kakor pa bogat človek vstopi v Božje kraljestvo.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:26,Marko:"Učenci so bili še bolj presenečeni in so ga vprašali: »Kdo je potem sploh lahko rešen?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:27,Marko:"Jezus jih je pogledal naravnost v oči in jim rekel: »Ljudem se to zdi nemogoče. Bogu pa ne. Bogu je mogoče vse.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:28,Marko:"Peter mu je rekel: »Mi smo zapustili vse in šli za teboj.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:29,Marko:"Nato je Jezus rekel: »Zagotavljam vam: nikogar ni. ki bi zaradi mene in dobre novice zapustil hišo. brate. sestre. mamo. očeta. otroke ali polja.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:30,Marko:"pa ne bi zdaj. v tem času. dobil stokrat toliko – hiš. bratov. sester. mam. otrok in polj – skupaj s preganjanji. v prihodnji stvarnosti pa večno življenje.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:31,Marko:"Toda mnogi. ki so zdaj prvi. bodo zadnji in mnogi. ki so zdaj zadnji. bodo prvi.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:32,Marko:"Jezus je skupaj z učenci potoval v Jeruzalem. Hodil je prvi in učenci so mu sledili. Učenci so bili začudeni. druge. ki so šli za njimi. pa je postajalo strah. Jezus je 12 apostolov spet odpeljal stran od drugih in jim začel govoriti o tem. kar ga bo doletelo:",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:33,Marko:"»Glejte. zdaj gremo v Jeruzalem. kjer bo Sin človekov izročen višjim duhovnikom in pismoukom. Ti ga bodo obsodili na smrt in izročili ljudem iz drugih narodov.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:34,Marko:"ki se bodo iz njega norčevali. pljuvali vanj. ga bičali in ubili. Toda tri dni kasneje bo vstal.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:35,Marko:"Nato sta k Jezusu stopila Zebedejeva sinova. Jakob in Janez. in mu rekla: »Učitelj. rada bi. da za naju narediš vse. kar te bova prosila.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:36,Marko:"Vprašal ju je: »Kaj hočeta. da naredim za vaju?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:37,Marko:"Odgovorila sta: »Daj. da bova sedela v tvoji slavi. eden na tvoji desni in drugi na tvoji levi.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:38,Marko:"Jezus pa jima je rekel: »Ne vesta. kaj prosita. Ali lahko pijeta iz keliha. iz katerega jaz pijem? Ali se lahko krstita s krstom. s katerim se krščujem jaz?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:39,Marko:"Odgovorila sta mu: »Lahko.« Jezus jima je nato rekel: »Iz keliha. iz katerega jaz pijem. bosta res pila in s krstom. s katerim se jaz krščujem. bosta res krščena.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:40,Marko:"Vendar o tem. kdo bo sedel na moji desni oziroma na moji levi. ne odločam jaz. Ta mesta so že pripravljena za tiste. ki bodo tam sedeli.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:41,Marko:"Ko je to slišalo ostalih deset. so se na Jakoba in Janeza razjezili.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:42,Marko:"Toda Jezus jih je vse poklical k sebi in jim rekel: »Vi veste. da narodom tisti. ki veljajo za njihove vladarje. gospodujejo in da jih imajo pomembni ljudje pod svojo oblastjo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:43,Marko:"Med vami pa ne sme biti tako. Kdor koli hoče postati med vami velik. mora drugim streči.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:44,Marko:"in kdor koli hoče biti med vami prvi. mora biti vsem suženj.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:45,Marko:"Saj tudi Sin človekov ni prišel zato. da bi mu drugi stregli. ampak da on streže drugim in da svoje življenje kot odkupnino za mnoge.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:46,Marko:"Nato so prišli v Jeriho. Ko pa so Jezus. njegovi učenci in precej drugih ljudi odhajali iz Jerihe. je ob cesti sedel slepi berač Bartimaj (Timajev sin).",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:47,Marko:"Ko je slišal. da gre mimo Jezus Nazarečan. je začel vpiti: »Davidov Sin. Jezus. usmili se me!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:48,Marko:"Ob tem so mu začeli mnogi govoriti. naj utihne. on pa je še bolj vpil: »Davidov Sin. usmili se me!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:49,Marko:"Zato se je Jezus ustavil in rekel: »Pokličite ga!« Poklicali so torej slepega in mu rekli: »Kar pogumno! Vstani. kliče te!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:50,Marko:"Slepi je vrgel s sebe vrhnje oblačilo. skočil pokonci in pohitel k Jezusu.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:51,Marko:"Jezus ga je vprašal: »Kaj lahko naredim zate?« Slepi mu je odgovoril: »Rabuni. povrni mi vid.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:10,V:52,Marko:"Jezus mu je rekel: »Pojdi. tvoja vera te je ozdravila.« Slepemu se je vid takoj povrnil in šel je za Jezusom.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:11,V:0,Marko:"Marko 11. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:11,V:1,Marko:"Ko so bili že blizu Jeruzalema. na Oljski gori. kjer sta bili vasi Betfaga in Betanija. je Jezus dvema učencema naročil:",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:2,Marko:"»Pojdita v vas. ki jo vidita pred seboj. Takoj ko bosta prišla tja. bosta našla privezanega oslička. na katerem še noben človek ni sedel. Odvežita ga in pripeljita sem.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:3,Marko:"Če vaju kdo vpraša. zakaj to delata. recita: ‚Gospod ga potrebuje in ga bo takoj vrnil.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:4,Marko:"Odšla sta torej in v stranski ulici našla oslička. privezanega zunaj pri vratih. ter ga odvezala.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:5,Marko:"Toda nekateri od tistih. ki so tam stali. so ju vprašali: »Zakaj odvezujeta oslička?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:6,Marko:"Odgovorila sta jim točno tako. kot jima je naročil Jezus. in pustili so jima oditi.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:7,Marko:"Nato sta oslička pripeljala k Jezusu. Učenci so na oslička položili svoja vrhnja oblačila in Jezus se je usedel nanj.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:8,Marko:"Mnogi so na pot položili svoja vrhnja oblačila. drugi pa ozelenele veje. ki so jih nalomili z dreves na poljih.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:9,Marko:"Tisti. ki so hodili spredaj. in tisti. ki so hodili zadaj. so vzklikali: »Obvaruj ga. prosimo! Blagoslovljen tisti. ki prihaja v Jehovovem imenu!",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:10,Marko:"Blagoslovljeno prihajajoče Kraljestvo našega očeta Davida! Obvaruj ga. prosimo. ti. ki si na višavah!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:11,Marko:"Ko je Jezus prišel v Jeruzalem. je šel v tempelj in se razgledal naokoli. Ker je bilo že pozno. je z 12 apostoli odšel v Betanijo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:12,Marko:"Drugi dan. ko so šli iz Betanije. je postal lačen.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:13,Marko:"Od daleč je zagledal figovo drevo in je šel pogledat. ali bo na njem našel kaj fig. Toda ko je prišel k drevesu. ni našel nič drugega kot liste. saj ni bil čas za fige.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:14,Marko:"Zato je drevesu rekel: »Naj nihče nikoli več ne je tvojega sadu.« Njegovi učenci pa so to slišali.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:15,Marko:"Ko so prišli v Jeruzalem. je šel Jezus v tempelj. Iz njega je začel izganjati tiste. ki so tam prodajali in kupovali. Menjalcem denarja je prevrnil mize in prodajalcem golobov je prevrnil klopi.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:16,Marko:"Poleg tega ni nikomur dovolil. da bi kaj nesel skozi tempelj.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:17,Marko:"Učil je: »Ali v Svetih spisih ne piše ‚Moja hiša se bo imenovala hiša molitve za vse narode? Vi pa ste iz nje naredili razbojniško jamo!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:18,Marko:"Višji duhovniki in pismouki so to slišali in začeli iskati način. kako bi ga ubili. Bali so se ga namreč. saj je bilo veliko ljudi prevzetih nad njegovim poučevanjem.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:19,Marko:"Ko se je zvečerilo. so Jezus in učenci odšli iz mesta.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:20,Marko:"Naslednji dan so zgodaj zjutraj šli mimo tiste fige in videli. da se je do korenin posušila.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:21,Marko:"Peter se je te fige spomnil in je Jezusu rekel: »Rabi. poglej! Figa. ki si jo preklel. se je posušila.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:22,Marko:"Jezus pa jim je rekel: »Verujte v Boga.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:23,Marko:"Zagotavljam vam: kdor koli tej gori reče ‚Dvigni se in se vrzi v morje in v svojem srcu ne dvomi. da se bo to zgodilo. ampak v to veruje. bo videl. da se bo to tudi zgodilo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:24,Marko:"Zato vam pravim: verjemite. da boste vse. kar v molitvi prosite. prejeli. pa boste to zares prejeli.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:25,Marko:"Kadar stojite in molite. drugim odpustite vse. kar imate proti njim. da bo tudi vaš Oče. ki je v nebesih. vam odpustil vaše prestopke.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:26,Marko:"——",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:27,Marko:"Spet so prišli v Jeruzalem. Ko je Jezus hodil po templju. so k njemu pristopili višji duhovniki. pismouki in starešine",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:28,Marko:"ter ga vprašali: »Od kod ti oblast. da delaš vse to? Kdo ti jo je dal?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:29,Marko:"Jezus pa jim je rekel: »Naj vas tudi jaz nekaj vprašam. Odgovorite mi. pa bom tudi jaz vam povedal. od kod mi oblast. da delam vse to.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:30,Marko:"Od koga je Janez dobil oblast. da krščuje? Od Boga ali od ljudi? Odgovorite mi.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:31,Marko:"Med seboj so začeli razpravljati: »Če rečemo ‚Od Boga. nas bo vprašal: ‚Zakaj potem Janezu niste verjeli?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:32,Marko:"Ali naj rečemo ‚Od ljudi?« Bali so se namreč ljudi. saj so vsi menili. da je bil Janez res prerok.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:11,V:33,Marko:"Zato so Jezusu odgovorili: »Ne vemo.« Jezus pa jim je rekel: »Tudi jaz vam ne bom povedal. od kod mi oblast. da delam vse to.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:12,V:0,Marko:"Marko 12. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:12,V:1,Marko:"Nato jih je Jezus začel učiti s ponazoritvami: »Neki človek je zasadil vinograd. ga ogradil. v njem izklesal kad za stiskalnico in postavil stolp. Nato je vinograd dal v najem delavcem in odpotoval v tujino.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:2,Marko:"Ko je nastopil čas trgatve. je k delavcem poslal sužnja. da bi ta od njih vzel njegov del pridelka iz vinograda.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:3,Marko:"Toda oni so sužnja prijeli. ga pretepli in ga poslali nazaj praznih rok.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:4,Marko:"Nato je k njim poslal drugega sužnja. Tega so udarili po glavi in ga ponižali.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:5,Marko:"Potem je poslal še enega in tega so ubili. Poslal je še mnoge druge in nekatere so pretepli. druge pa ubili.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:6,Marko:"Nazadnje je k njim poslal še svojega ljubljenega sina. saj si je mislil: ‚Mojega sina bodo spoštovali.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:7,Marko:"Toda delavci so drug drugemu rekli: ‚Ta je dedič. Dajmo. ubijmo ga in dediščina bo naša!",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:8,Marko:"Zato so ga prijeli in ubili ter ga odvlekli iz vinograda.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:9,Marko:"Kaj bo naredil lastnik vinograda? Prišel bo in te delavce pokončal. vinograd pa dal drugim.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:10,Marko:"Ali niste v Svetih spisih nikoli brali odlomka ‚Kamen. ki so ga zidarji zavrgli. je postal glavni vogelnik?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:11,Marko:"Ali niste brali. da je to prišlo ‚od Jehova in je čudovito v naših očeh?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:12,Marko:"Takrat so ga hoteli prijeti. saj so dojeli. da je imel pri tej ponazoritvi v mislih njih. toda bali so se ljudi. ki so bili tam zbrani. Zato so ga pustili in odšli.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:13,Marko:"Potem pa so k Jezusu poslali nekaj farizejev in pripadnikov Herodove stranke. da bi ga navedli. da bi rekel kaj napačnega.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:14,Marko:"Ko so ti prišli. so mu rekli: »Učitelj. vemo. da vedno govoriš resnico. da ne iščeš odobravanja pri ljudeh. ker ne gledaš. kdo je kdo. in da učiš resnico o Bogu. Povej nam. ali je dovoljeno plačevati cesarju davek na osebo ali ni.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:15,Marko:"Ali naj plačamo ali ne?« Jezus pa je sprevidel njihovo hinavščino in jim rekel: »Zakaj me preizkušate? Prinesite mi denarij. da ga pogledam.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:16,Marko:"Prinesli so mu ga in on jih je vprašal: »Čigava podoba in napis sta to?« Odgovorili so mu: »Cesarjeva.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:17,Marko:"Jezus jim je nato rekel: »Dajte cesarju. kar je cesarjevega. Bogu pa. kar je Božjega.« Njegov odgovor jih je osupnil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:18,Marko:"Potem pa so k Jezusu prišli saduceji. ki ne verjamejo v vstajenje. in ga vprašali:",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:19,Marko:"»Učitelj. Mojzes nam je napisal: Če kdo umre in za seboj pusti ženo. vendar brez otrok. naj se z njo poroči brat umrlega in tako svojemu bratu priskrbi potomstvo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:20,Marko:"Bilo pa je sedem bratov. Prvi se je poročil. toda ko je umrl. ni za seboj pustil nobenega potomca.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:21,Marko:"Nato se je z njegovo ženo poročil drugi. toda umrl je in za seboj ni pustil nobenega potomca in tretji ravno tako.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:22,Marko:"Nihče od teh sedmih ni za seboj pustil potomca. Nazadnje je umrla še žena.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:23,Marko:"Komu od njih bo torej postala žena ob vstajenju? Vseh sedem jo je namreč imelo za ženo.«",K:"",NZ:"YW"},
