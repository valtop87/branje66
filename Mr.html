{Knjiga:"Marko",Kr:"Mr",P:12,V:24,Marko:"Jezus jim je rekel: »Motite se. ker ne poznate Svetih spisov niti ne veste. kako deluje Božja moč.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:25,Marko:"Ob vstajenju od mrtvih se namreč ne bodo poročali. ampak bodo kakor angeli v nebesih.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:26,Marko:"Glede tega. da mrtvi vstanejo. pa tole: Ali niste v Mojzesovi knjigi v pripovedi o trnovem grmu brali. kako je Bog Mojzesu rekel ‚Jaz sem Bog Abrahama. Bog Izaka in Bog Jakoba?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:27,Marko:"On ni Bog mrtvih. ampak živih. Zelo se motite.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:28,Marko:"Eden od pismoukov pa je prišel in slišal. kako se prerekajo in kako dobro jim je Jezus odgovoril. Zato je Jezusa vprašal: »Katera je prva med vsemi zapovedmi?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:29,Marko:"Jezus je odgovoril: »Prva zapoved je ta: ‚Izrael. poslušaj: Jehova je naš Bog. Jehova je eden.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:30,Marko:"Ljubi svojega Boga Jehova z vsem svojim srcem. vso svojo dušo. vsem svojim umom in vso svojo močjo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:31,Marko:"Druga zapoved pa je ta: ‚Svojega bližnjega imej rad kakor samega sebe. Pomembnejše zapovedi od teh ni.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:32,Marko:"Pismouk mu je rekel: »Učitelj. dobro si povedal. Povedal si resnico: ‚On je eden in razen njega ni drugega.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:33,Marko:"In to. da ga ljubimo z vsem svojim srcem. vsem svojim razumom in vso svojo močjo. ter to. da imamo svojega bližnjega radi kakor samega sebe. je vredno veliko več kakor vse žgalne daritve in žrtve.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:34,Marko:"Jezus je videl. da je pametno odgovoril. in mu je rekel: »Nisi daleč od Božjega kraljestva.« Nihče pa ni imel poguma. da bi ga še kaj vprašal.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:35,Marko:"Ko je Jezus še naprej učil v templju. je rekel: »Zakaj pismouki pravijo. da je Kristus Davidov sin?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:36,Marko:"David sam je po svetem duhu rekel: ‚Jehova je mojemu Gospodu rekel: »Sedi na moji desni. dokler ne bom tvojih sovražnikov položil pod tvoje noge.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:37,Marko:"David sam mu pravi Gospod. Kako je potem lahko Kristus njegov sin?«<br>Ob Jezusu je bilo zbranih veliko ljudi in z veseljem so ga poslušali.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:38,Marko:"Med poučevanjem je še rekel: »Pazite se pismoukov. ki radi hodijo okoli v dolgih oblačilih in jim je všeč. da jih na trgih pozdravljajo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:39,Marko:"Radi imajo tudi prve sedeže v sinagogah in najvidnejša mesta pri večerjah.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:40,Marko:"To so tisti. ki vdovam jemljejo hiše in opravljajo dolge molitve. da bi jih drugi občudovali. Takšnim se bo strožje sodilo.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:41,Marko:"Nato se je usedel tako. da je lahko videl skrinjice za prispevke. in začel opazovati ljudi. kako vanje mečejo denar. Mnogi bogataši so v skrinjice vrgli veliko kovancev.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:42,Marko:"Potem pa je prišla revna vdova in vrgla noter dva novčiča.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:43,Marko:"Poklical je k sebi svoje učence in jim rekel: »Povem vam. da je ta revna vdova vrgla več kakor vsi drugi. ki so metali denar v skrinjice.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:12,V:44,Marko:"Ti so namreč dali iz svojega preobilja. ona pa je kljub svoji veliki revščini dala vse. kar je imela. vsa sredstva za preživljanje.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:13,V:0,Marko:"Marko 13. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:13,V:1,Marko:"Ko je Jezus odhajal iz templja. mu je eden od njegovih učencev rekel: »Učitelj. poglej. kakšni lepi kamni in kakšne zgradbe!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:2,Marko:"Jezus pa mu je rekel: »Vidiš te veličastne zgradbe? Tu ne bo ostal kamen na kamnu. vse bo porušeno.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:3,Marko:"Ko je sedel na Oljski gori. od koder je lahko videl tempelj. so mu Peter. Jakob. Janez in Andrej na samem rekli:",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:4,Marko:"»Povej nam. kdaj se bo vse to zgodilo in kaj bo znamenje tega. da je prišel čas. ko se bo vse to končalo.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:5,Marko:"Jezus jim je začel govoriti: »Pazite. da vas ne bo kdo zavedel.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:6,Marko:"Mnogi bodo prišli v mojem imenu in govorili ‚Jaz sem Kristus in bodo zavedli veliko ljudi.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:7,Marko:"In ko boste slišali hrup z bojišč in novice o vojnah. se ne prestrašite. saj se to mora zgoditi. Vendar to še ne bo konec.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:8,Marko:"Narod se bo bojeval proti narodu in kraljestvo proti kraljestvu in kraj za krajem bo doživljal potrese in lakote. Vse to pa je le začetek bolečih nadlog.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:9,Marko:"Vi pa pazite nase. Izročali vas bodo sodiščem. vas pretepali po sinagogah in vas zaradi mene postavljali pred upravitelje in kralje. da jim boste lahko govorili o meni.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:10,Marko:"In med vsemi narodi se mora prej oznaniti dobra novica.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:11,Marko:"Kadar pa vas bodo odpeljali. da bi vas izročili oblastem. ne skrbite vnaprej. kaj boste govorili. ampak govorite to. kar vam bo tisti trenutek dano. Ne boste namreč vi tisti. ki boste govorili. ampak sveti duh.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:12,Marko:"Poleg tega bo brat izročal brata v smrt in oče otroka. otroci pa se bodo dvignili proti staršem ter jih pošiljali v smrt.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:13,Marko:"Zaradi mojega imena vas bodo sovražili vsi ljudje. Kdor pa bo zdržal do konca. bo rešen.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:14,Marko:"Ko pa boste videli. da gnusoba. ki povzroča opustošenje. stoji tam. kjer ne bi smela (bralec naj uporabi dobro presojo). takrat naj tisti v Judeji zbežijo v gore.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:15,Marko:"Kdor je na strešni terasi. naj ne hodi dol. niti naj ne hodi v hišo. da bi kaj vzel iz nje.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:16,Marko:"In kdor je na polju. naj se ne vrača po svoje vrhnje oblačilo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:17,Marko:"Gorje ženskam. ki bodo v tistih dneh noseče ali pa bodo dojile otroka.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:18,Marko:"Molite. da se to ne bi zgodilo pozimi.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:19,Marko:"saj bodo to dnevi stiske. kakršne ni bilo od začetka sveta. ki ga je Bog ustvaril. do danes in je tudi nikoli več ne bo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:20,Marko:"Če Jehova tistih dni ne bi skrajšal. se ne bi rešil noben človek. Toda zaradi tistih. ki jih je on izbral. bo tiste dni skrajšal.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:21,Marko:"Če vam bo takrat kdo rekel ‚Glej. tu je Kristus! ali ‚Glej. tam je!. ne verjemite.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:22,Marko:"Pojavili se bodo namreč lažni kristusi in lažni preroki ter bodo delali znamenja in čudeže. da bi zapeljali. če bi bilo mogoče. tudi izbrane.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:23,Marko:"Zato bodite pozorni. Vse to sem vam povedal vnaprej.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:24,Marko:"V dneh po tej stiski pa bo sonce potemnelo. luna ne bo več svetila.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:25,Marko:"zvezde bodo padale z neba in sile. ki so na nebu. se bodo stresle.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:26,Marko:"Takrat bodo ljudje videli Sina človekovega prihajati v oblakih z veliko močjo in slavo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:27,Marko:"In takrat bo poslal angele in zbral svoje izbrane z vseh štirih strani. od skrajnega konca zemlje do skrajnega konca neba.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:28,Marko:"Vzemite za zgled figovo drevo: Takoj ko njegove mlade veje poženejo in vzbrstijo. veste. da je blizu poletje.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:29,Marko:"Podobno boste tudi takrat. ko boste videli. da se vse to dogaja. vedeli. da je Sin človekov blizu. pred vrati.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:30,Marko:"Zagotavljam vam. da ta rod nikakor ne bo preminil. dokler se vse to ne bo zgodilo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:31,Marko:"Nebo in zemlja bosta izginila. toda moje besede bodo ostale za večno.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:32,Marko:"To. kdaj bosta prišla tisti dan in ura. pa ne ve nihče. ne angeli v nebesih ne Sin. ampak samo Oče.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:33,Marko:"Bodite pozorni. bodite budni. ker ne veste. kdaj bo nastopil določeni čas.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:34,Marko:"To je tako. kot če gre človek na dolgo pot. Preden odide. skrb za hišo zaupa sužnjem. Vsakemu od njih naroči. kaj naj dela. vratarju pa zapove. naj ostane buden.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:35,Marko:"Zato bedite. ker ne veste. kdaj pride hišni gospodar: ali zvečer. ali opolnoči. ali pred zoro. ali zgodaj zjutraj.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:36,Marko:"da vas takrat. ko nenadoma pride. ne najde spečih.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:13,V:37,Marko:"Kar pravim vam. pravim vsem: Bodite budni!«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:14,V:0,Marko:"Marko 14. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:14,V:1,Marko:"Bilo je dva dni pred pasho in praznikom nekvašenega kruha. Višji duhovniki in pismouki so iskali način. da bi Jezusa z zvijačo prijeli in ubili.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:2,Marko:"Toda govorili so: »Samo ne na praznik. da med ljudstvom ne bi nastal nemir.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:3,Marko:"Ko je bil Jezus v Betaniji v hiši gobavca Simona in je za mizo jedel. je prišla neka ženska z alabastrno posodico. v kateri je imela zelo drago dišeče olje. pristno nardo. Razbila je vrat posodice in začela Jezusu olje izlivati na glavo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:4,Marko:"Nekateri so se nad tem jezili in drug drugemu govorili: »Kakšna potrata dišečega olja!",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:5,Marko:"Olje bi se lahko prodalo za več kot 300 denarijev in denar dalo revnim!« Zelo so se jezili nanjo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:6,Marko:"Jezus pa je rekel: »Pustite jo pri miru. Zakaj jo nadlegujete? Naredila mi je nekaj plemenitega.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:7,Marko:"Revne imate vedno pri sebi in jim lahko delate dobro. kadar koli želite. mene pa ne boste imeli vedno.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:8,Marko:"Naredila je to. kar je lahko. Vnaprej je z oljem nadišavila moje telo za pokop.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:9,Marko:"Zagotavljam vam: kjer koli po vsem svetu se bo oznanjala dobra novica. se bo povedalo tudi to. kar je naredila ta ženska. njej v spomin.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:10,Marko:"Juda Iškarijot. eden od 12 apostolov. pa je odšel k višjim duhovnikom. da bi jim Jezusa izdal.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:11,Marko:"Ko so ti za to izvedeli. so se razveselili in obljubili. da mu bodo dali srebrnike. Zato je začel iskati priložnost. da bi ga izdal.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:12,Marko:"Prvi dan praznika nekvašenega kruha. ko se je po običaju darovala pashalna žrtev. so Jezusa njegovi učenci vprašali: »Kje hočeš. da ti pripravimo pashalno večerjo?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:13,Marko:"Nato je dvema učencema naročil: »Pojdita v mesto in naproti vama bo prišel moški. ki bo nosil lončen vrč z vodo. Pojdita za njim",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:14,Marko:"in gospodarju hiše. v katero bo vstopil. recita: ‚Učitelj sprašuje: »Kje je soba za goste. v kateri bom lahko jedel pashalno večerjo s svojimi učenci?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:15,Marko:"Pokazal vama bo veliko sobo v zgornjem nadstropju. opremljeno in pripravljeno. V njej nam pripravita pashalno večerjo.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:16,Marko:"Učenca sta šla v mesto in našla vse točno tako. kot jima je Jezus rekel. In pripravila sta vse potrebno za pasho.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:17,Marko:"Zvečer je tja prišel Jezus z 12 apostoli.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:18,Marko:"Ko so za mizo jedli. je rekel: »Verjemite mi. da me bo eden od vas. ki je z menoj. izdal.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:19,Marko:"Apostoli so se razžalostili in ga začeli vsi po vrsti spraševati: »Saj menda nisem jaz?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:20,Marko:"On pa jim je rekel: »Eden od vas dvanajstih je. ki z menoj pomaka kruh v isto skledo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:21,Marko:"Sin človekov odhaja. tako kot o njem piše v Svetih spisih. Toda gorje tistemu. ki bo Sina človekovega izdal! Zanj bi bilo boljše. da se sploh ne bi rodil.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:22,Marko:"Ko so jedli. je vzel kruh in izrekel molitev. Potem je kruh razlomil. ga dal učencem in rekel: »Vzemite. Ta kruh predstavlja moje telo.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:23,Marko:"Vzel je tudi kelih. se zahvalil Bogu in jim ga dal. Nato so vsi pili iz njega.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:24,Marko:"Rekel jim je: »To vino predstavlja mojo ‚kri. ki potrjuje zavezo in se bo prelila za mnoge.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:25,Marko:"Povem vam. da zagotovo ne bom več pil od sadu vinske trte vse do dne. ko bom z vami pil novo vino v Božjem kraljestvu.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:26,Marko:"Nato so zapeli hvalnice in odšli na Oljsko goro.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:27,Marko:"Jezus jim je rekel: »Vsi se boste za nekaj časa odvrnili od mene. V Svetih spisih namreč piše: ‚Pastirja bom napadel in ovce se bodo razkropile.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:28,Marko:"Ko pa bom obujen. bom šel pred vami v Galilejo.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:29,Marko:"Toda Peter mu je rekel: »Tudi če se bodo vsi drugi odvrnili od tebe. se jaz ne bom.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:30,Marko:"Takrat mu je Jezus rekel: »Povem ti: danes. to noč. še preden bo petelin dvakrat zapel. me boš trikrat zatajil.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:31,Marko:"On pa mu je vztrajno zatrjeval: »Tudi če bi moral s teboj umreti. te gotovo ne bom zatajil.« Enako so začeli govoriti tudi vsi drugi.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:32,Marko:"Nato so prišli v vrt. ki se imenuje Getsemani. in Jezus je svojim učencem rekel: »Tu se usedite. jaz pa bom šel molit.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:33,Marko:"Zatem je s seboj vzel Petra. Jakoba in Janeza ter odšel. Prevzela sta ga tesnoba in velik notranji nemir.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:34,Marko:"Rekel jim je: »Na smrt sem žalosten. Ostanite tukaj in bedite.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:35,Marko:"Sam pa je šel še malo naprej. pokleknil. se priklonil do tal in začel moliti. naj gre ta ura. če je mogoče. mimo njega.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:36,Marko:"Rekel je še: »Aba. Oče. tebi je mogoče vse. Odstrani ta kelih od mene. Toda naj ne bo tako. kot hočem jaz. ampak kot hočeš ti.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:37,Marko:"Ko se je vrnil k učencem in videl. da spijo. je Petru rekel: »Simon. ali spiš? Ali nisi mogel niti eno uro ostati buden?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:38,Marko:"Bedite in molite. da ne boste podlegli skušnjavi. Duh je sicer voljan. toda telo je šibko.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:39,Marko:"Potem je spet šel stran in molil za isto stvar.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:40,Marko:"Ko se je vrnil. je videl. da spet spijo. saj so bili zelo zaspani. Niso vedeli. kaj naj mu rečejo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:41,Marko:"Nato se je še tretjič vrnil in jim rekel: »Zdaj ni čas za to. da spite in počivate! Dovolj je! Ura je že prišla. Sin človekov bo izročen grešnikom.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:42,Marko:"Vstanite. pojdimo! Glejte. moj izdajalec prihaja.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:43,Marko:"Ko je še govoril. je prišel Juda. eden od 12 apostolov. in z njim veliko ljudi z meči in gorjačami. Poslali so jih višji duhovniki. pismouki in starešine.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:44,Marko:"Jezusov izdajalec pa se je z njimi že prej dogovoril. kakšen znak jim bo dal: »Tistega. ki ga iščete. bom poljubil. Njega primite in ga zastraženega odpeljite.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:45,Marko:"Prišel je naravnost k Jezusu. mu rekel »Rabi!« in ga poljubil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:46,Marko:"Nato so Jezusa prijeli in odpeljali.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:47,Marko:"Eden od teh. ki so stali zraven. pa je potegnil svoj meč. z njim zamahnil proti sužnju velikega duhovnika in mu odsekal uho.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:48,Marko:"Toda Jezus jim je rekel: »Ali sem zločinec. da ste me prišli prijet z meči in gorjačami?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:49,Marko:"Dan za dnem sem bil z vami v templju in učil. pa me niste prijeli. Ampak vse to se je zgodilo zato. da bi se izpolnili Sveti spisi.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:50,Marko:"Nato so ga vsi učenci zapustili in zbežali.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:51,Marko:"Toda neki mladenič. ki je imel na sebi oblačilo iz kakovostnega platna. mu je nedaleč stran sledil. Hoteli so ga prijeti.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:52,Marko:"toda on je svoje oblačilo pustil tam in napol gol pobegnil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:53,Marko:"Jezusa so nato odvedli k velikemu duhovniku in tam so se zbrali vsi višji duhovniki. starešine in pismouki.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:54,Marko:"Peter pa je Jezusu v precejšnji razdalji sledil vse do dvorišča velikega duhovnika. Tam se je usedel k hišnim služabnikom in se grel ob ognju.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:55,Marko:"Medtem so višji duhovniki in ves sanhedrin iskali ljudi. ki bi pričali proti Jezusu. na podlagi česar bi ga lahko usmrtili. vendar veljavnega pričevanja niso našli.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:56,Marko:"Veliko jih je sicer krivo pričalo proti njemu. toda njihova pričevanja se niso ujemala.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:57,Marko:"Bili pa so tudi nekateri. ki so proti njemu krivo pričali takole:",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:58,Marko:"»Slišali smo ga reči: ‚Porušil bom ta tempelj. ki je bil narejen z rokami. in v treh dneh zgradil drugega. ki ne bo narejen z rokami.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:59,Marko:"Vendar se tudi v tem njihovo pričevanje ni ujemalo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:60,Marko:"Nato je sredi njih vstal veliki duhovnik in Jezusa vprašal: »Ne boš nič odgovoril? Kaj praviš na to. kar pričajo proti tebi?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:61,Marko:"Toda Jezus je molčal in ni ničesar odgovoril. Veliki duhovnik pa ga je še vprašal: »Ali si ti Kristus. Sin Najvišjega?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:62,Marko:"Jezus je odgovoril: »Sem. In vi boste videli Sina človekovega sedeti Mogočnemu na desni in prihajati z nebesnimi oblaki.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:63,Marko:"Ko je veliki duhovnik to slišal. si je raztrgal oblačila in rekel: »Zakaj bi sploh še iskali priče?",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:64,Marko:"Na lastna ušesa ste slišali bogokletje. Kakšna je vaša odločitev?« Vsi so se strinjali. da si zasluži smrt.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:65,Marko:"Nekateri so začeli vanj pljuvati. mu prekrili obraz. ga tolkli s pestmi in se mu posmehovali: »Prerokuj nam!« Nato so ga stražarji oklofutali in odvedli.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:66,Marko:"Peter pa je bil spodaj na dvorišču in tja je prišla ena od služkinj velikega duhovnika.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:67,Marko:"Ko je videla Petra. ki se je grel ob ognju. je pogledala naravnost vanj in mu rekla: »Tudi ti si bil z Nazarečanom. s tistim Jezusom.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:68,Marko:"On pa je to zatajil: »Ne poznam tega človeka niti ne vem. o čem govoriš.« Nato je odšel ven v preddverje.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:69,Marko:"Tam ga je služkinja spet zagledala in je tistim. ki so stali poleg. začela govoriti: »Ta je eden od njih.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:70,Marko:"Peter je tudi to zatajil. Nedolgo zatem so tudi tisti. ki so tam stali. začeli Petru govoriti: »Seveda si eden od njih. saj si Galilejec.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:71,Marko:"On pa je to zanikal in jim prisegel: »Ne poznam tega človeka. o katerem govorite!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:14,V:72,Marko:"Takoj zatem je petelin drugič zapel in Peter se je spomnil. da mu je Jezus rekel: »Še preden bo petelin dvakrat zapel. me boš trikrat zatajil.« Takrat se je zlomil in bruhnil v jok.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:15,V:0,Marko:"Marko 15. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:15,V:1,Marko:"Takoj ob zori so imeli višji duhovniki. starešine in pismouki. torej ves sanhedrin. posvet. Nato so Jezusa zvezali in ga odvedli ter izročili Pilatu.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:2,Marko:"Pilat je Jezusa vprašal: »Ali si ti kralj Judov?« Jezus mu je odgovoril: »Tako je. kot praviš.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:3,Marko:"Višji duhovniki pa so ga obtoževali marsičesa.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:4,Marko:"Pilat ga je spet začel spraševati: »Ali ne boš nič odgovoril? Ali ne slišiš. česa vse te obtožujejo?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:5,Marko:"Toda Jezus ni več odgovarjal. tako da je bil Pilat začuden.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:6,Marko:"Ob vsaki pashi je ponavadi izpustil enega jetnika. tistega pač. ki ga je ljudstvo hotelo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:7,Marko:"Takrat je bil v ječi človek. ki mu je bilo ime Baraba. Zaprt je bil skupaj z drugimi uporniki. ki so med uporom zagrešili umor.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:8,Marko:"Prišli so torej ljudje in začeli Pilata prositi za tisto. kar je ponavadi naredil zanje.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:9,Marko:"Pilat jih je vprašal: »Ali hočete. da izpustim kralja Judov?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:10,Marko:"Vedel je namreč. da so mu višji duhovniki Jezusa izročili zgolj iz zavisti.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:11,Marko:"Toda višji duhovniki so ljudi nahujskali. naj rajši zahtevajo. da izpusti Baraba.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:12,Marko:"Pilat jih je spet vprašal: »Kaj pa naj naredim s tem. ki mu vi pravite kralj Judov?«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:13,Marko:"Še enkrat so zavpili: »Na kol z njim!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:14,Marko:"Toda Pilat jih je vprašal: »Zakaj? Kaj slabega je naredil?« Oni pa so še bolj vpili: »Na kol z njim!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:15,Marko:"Pilat je želel ugoditi ljudem. zato je izpustil Baraba. Jezusa pa je dal prebičati in ga nato izročil svojim vojakom. da ga pribijejo na kol.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:16,Marko:"Zatem so vojaki Jezusa odvedli na dvorišče upraviteljeve palače in sklicali vso četo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:17,Marko:"Ogrnili so ga z vijoličastim plaščem. potem pa iz trnja spletli krono in mu jo nadeli.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:18,Marko:"Začeli so mu govoriti: »Pozdravljen. kralj Judov!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:19,Marko:"Prav tako so ga s trstom tepli po glavi. pljuvali vanj. padali pred njim na kolena in se mu klanjali.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:20,Marko:"Ko so se nehali norčevati iz njega. so mu slekli vijoličasti plašč in mu oblekli njegova vrhnja oblačila. Potem so ga odvedli ven. da bi ga pribili na kol.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:21,Marko:"Nekega mimoidočega. Simona iz Cirene. Aleksandrovega in Rufovega očeta. ki je ravno prihajal s polja. so prisilili. da je nesel njegov mučilni kol.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:22,Marko:"Jezusa so tako privedli na kraj. ki se imenuje Golgota. kar v prevodu pomeni »kraj lobanje«.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:23,Marko:"Hoteli so mu dati vino. pomešano z omamljajočo miro. toda on ga ni vzel.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:24,Marko:"Nato so ga pribili na kol in si razdelili njegova vrhnja oblačila. tako da so žrebali. kdo bo kaj vzel.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:25,Marko:"Na kol so ga pribili ob 9. uri.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:26,Marko:"Nad njim je bil napis z obtožbo »Kralj Judov«.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:27,Marko:"Na kola poleg njega so pritrdili še dva zločinca. enega desno od njega in drugega levo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:28,Marko:"——",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:29,Marko:"Mimoidoči so ga začeli žaliti. Zmajevali so z glavo in govorili: »No. ti. ki praviš. da lahko podreš tempelj in ga v treh dneh postaviš.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:30,Marko:"reši sam sebe in stopi z mučilnega kola.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:31,Marko:"Podobno so se norčevali tudi višji duhovniki in pismouki. Drug drugemu so govorili: »Druge je reševal. sebe pa ne more rešiti!",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:32,Marko:"Naj zdaj Kristus. kralj Izraela. stopi z mučilnega kola. Če bomo to videli. bomo verjeli.« Tudi moška. ki sta bila na kolih poleg njega. sta ga žalila.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:33,Marko:"Ob 12. uri pa se je po vsej deželi stemnilo in tema je trajala do 15. ure.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:34,Marko:"Ob 15. uri je Jezus glasno zavpil »Eli. Eli. lama sabahtani?«. kar v prevodu pomeni »Moj Bog. moj Bog. zakaj si me zapustil?«.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:35,Marko:"Nekateri od tistih. ki so stali v bližini. so ob teh besedah začeli govoriti: »Poslušajte! Ta kliče Elija.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:36,Marko:"Nato je nekdo stekel. namočil gobo v kislo vino. jo nataknil na trst in jo podal Jezusu. da bi pil. Rekel je: »Pustite ga. da vidimo. ali bo prišel Elija in ga snel!«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:37,Marko:"Jezus pa je glasno zavpil in izdihnil.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:38,Marko:"Takrat se je v svetišču zavesa od vrha do tal pretrgala na dvoje.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:39,Marko:"Nasproti Jezusu je stal stotnik. Ko je videl. kaj vse se je zgodilo ob Jezusovi smrti. je rekel: »Ta človek je bil res Božji Sin.«",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:40,Marko:"Tam so bile tudi ženske. ki so od daleč opazovale dogajanje. Med njimi so bile Marija Magdalena pa Marija. ki je bila mama Jakoba Manjšega in Jozeja. ter Saloma.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:41,Marko:"Te so Jezusa spremljale in skrbele zanj. ko je bil v Galileji. Poleg njih je bilo tam še veliko drugih žensk. ki so prišle z njim v Jeruzalem.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:42,Marko:"To je bil dan pripravljanja. torej dan pred šabatom. in bilo je že pozno popoldan.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:43,Marko:"Zato se je Jožef iz Arimateje. ki je bil ugleden član sanhedrina in je tudi sam čakal Božje kraljestvo. opogumil in šel k Pilatu ter ga zaprosil za Jezusovo truplo.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:44,Marko:"Toda Pilat se je spraševal. ali je Jezus že mrtev. Zato je poklical stotnika in ga vprašal. ali je že umrl.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:45,Marko:"Ko mu je stotnik to potrdil. je truplo prepustil Jožefu.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:46,Marko:"Ta je potem kupil kakovostno platno. Jezusa snel s kola. ga zavil v platno in položil v grob. ki je bil izklesan v skalo. nato pa k vhodu v grob privalil kamen.",K:"",NZ:"YW"},
{Knjiga:"Marko",Kr:"Mr",P:15,V:47,Marko:"Marija Magdalena in Marija. ki je bila Jozejeva mama. pa sta opazovali Jezusov grob.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:16,V:0,Marko:"Marko 16. poglavje",K:"",NZ:""},
{Knjiga:"Marko",Kr:"Mr",P:16,V:16,Marko:"Ko je šabat že minil. so Marija Magdalena. Marija. ki je bila Jakobova mama. in Saloma kupile dišave. da bi jih nanesle na Jezusovo truplo. 2  Zelo zgodaj prvega dne v tednu so ob sončnem vzhodu prišle h grobu. 3  Druga drugo so spraševale: »Kdo nam bo odvalil kamen od vhoda v grob?« 4  Toda ko so pogledale proti grobu. so videle. da je bil kamen že odvaljen. čeprav je bil zelo velik. 5  Ko so vstopile v grob. so na desni videle sedeti mladeniča. oblečenega v dolgo belo oblačilo. Bile so zelo presenečene. 6  Mladenič jim je rekel: »Ne bodite presenečene! Vem. da iščete Jezusa Nazarečana. ki je bil pribit na kol. Obujen je bil. Ni ga tukaj. Poglejte. sem so ga položili. 7  Zdaj pa pojdite ter njegovim učencem in Petru povejte: ‚Pred vami gre v Galilejo in tam ga boste videli. tako kot vam je povedal.« 8  Ko so prišle iz groba. so zbežale stran. Trepetale so od strahu in bile čisto iz sebe. Nikomur niso nič povedale. ker jih je bilo strah.",K:"",NZ:"YW"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var zaporedjeStolpcev = {};

			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);

				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
