    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Jona','K','NZ'];
var Lokacije = [
{Knjiga:"Jona",Kr:"Jon",P:1,V:1,Jona:"Jehova je Jonu, Amitajevemu sinu, naročil:",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:2,Jona:"»Vstani, pojdi v Ninive, veliko mesto, in prebivalcem razglasi obsodbo, ker sem opazil njihovo hudobnost.«",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:3,Jona:"Toda Jona je skušal zbežati stran od Jehova, zato se je odločil iti v Taršiš. Ko je prišel v Jopo, je tam našel ladjo, namenjeno v Taršiš. Plačal si je vožnjo in se vkrcal, da bi odšel tja, stran od Jehova.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:4,Jona:"Jehova pa je na morje poslal močan veter in nastal je tako hud vihar, da je bila ladja v nevarnosti, da se raztrešči.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:5,Jona:"Mornarji so se tako zelo prestrašili, da so začeli klicati na pomoč vsak svojega boga. V morje so pričeli metati stvari z ladje, da bi jo razbremenili. Jona pa je ležal spodaj v podpalubju in trdno spal.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:6,Jona:"K njemu je prišel kapitan ladje in mu rekel: »Zakaj spiš? Vstani, kliči svojega boga! Morda se nas bo pravi Bog usmilil in bomo ostali živi!«",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:7,Jona:"Nato so drug drugemu rekli: »Pridite, žrebajmo, da bomo ugotovili, kdo je kriv za to nesrečo!« Žrebali so in žreb je izbral Jona.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:8,Jona:"Rekli so mu: »Prosimo, povej nam, ali si ti kriv za nesrečo, ki nas je doletela. S čim se ukvarjaš in od kod prihajaš? Iz katere dežele si in iz katerega ljudstva?«",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:9,Jona:"Jona jim je odgovoril: »Hebrejec sem in častim Jehova, Boga nebes, ki je naredil morje in kopno.«",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:10,Jona:"Takrat so se mornarji še bolj prestrašili in mu rekli: »Zakaj si to naredil?!« Razumeli so, da beži pred Jehovom, saj jim je sam to povedal.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:11,Jona:"Vprašali so ga: »Kaj naj naredimo s teboj, da se bo morje umirilo?« Vihar na morju je namreč vse bolj besnel.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:12,Jona:"Odgovoril je: »Vrzite me z ladje, pa se bo morje umirilo. Vem, da vas je ta strašni vihar doletel zaradi mene.«",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:13,Jona:"Kljub temu so mornarji na vso moč veslali, da bi ladjo spravili do kopnega, vendar je niso mogli, saj je morje okrog njih postajalo vse bolj in bolj razburkano.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:14,Jona:"Začeli so klicati Jehova in govoriti: »O Jehova, prosimo te, ne dovoli, da umremo zaradi tega človeka! O Jehova, na nas ne glej kot na odgovorne za smrt nedolžnega, saj je vse to po tvoji volji.«",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:15,Jona:"Nato so Jona prijeli, ga vrgli v vodo in morje se je umirilo.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:16,Jona:"Takrat je mornarje prevzel velik strah pred Jehovom. Jehovu so darovali žrtev in se mu zaobljubili.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:1,V:17,Jona:"Jehova je poslal velikansko ribo, da je pogoltnila Jona, in Jona je bil v trebuhu ribe tri dni in tri noči.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Jona:"Jona 2. poglavje",K:"",NZ:""},
{Knjiga:"Jona",Kr:"Jon",P:2,V:1,Jona:"Jona je v trebuhu ribe molil k svojemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:2,V:2,Jona:"Rekel je:<br>»O Jehova, v svoji stiski sem klical k tebi in ti si me uslišal.<br>Iz globin groba sem vpil na pomoč.<br>Slišal si moj glas.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:2,V:3,Jona:"Ko si me vrgel v globočine, v osrčje odprtega morja,<br>so me vodni tokovi pogoltnili.<br>Vsi tvoji mogočni valovi so me zagrnili.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:2,V:4,Jona:"Rekel sem: ‚Odgnan sem bil stran od tvojih oči!<br>Ali bom še kdaj gledal tvoj sveti tempelj?",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:2,V:5,Jona:"Vode so me pogoltnile in moje življenje je bilo v nevarnosti.<br>Globoke vode so se zgrnile name.<br>Okoli glave se mi je ovila morska trava.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:2,V:6,Jona:"Pogreznil sem se do temeljev gora.<br>Nad menoj so se zaprli zemljini zapahi, in to za večno.<br>Toda ti, o Jehova, moj Bog, si potegnil moje življenje iz jame.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:2,V:7,Jona:"Ko je moje življenje ugašalo, sem se te spomnil, o Jehova.<br>Takrat je moja molitev prišla k tebi, v tvoj sveti tempelj.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:2,V:8,Jona:"Tisti, ki častijo ničvredne malike, zapuščajo tistega, ki jih vdano ljubi.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:2,V:9,Jona:"Toda jaz se ti bom zahvaljeval in ti prinašal žrtve.<br>Kar sem obljubil, bom tudi izpolnil.<br>Rešitev prihaja samo od tebe, o Jehova.«",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:2,V:10,Jona:"Čez čas je Jehova zapovedal ribi, naj Jona izbljuva na kopno, in riba je to naredila.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Jona:"Jona 3. poglavje",K:"",NZ:""},
{Knjiga:"Jona",Kr:"Jon",P:3,V:1,Jona:"Nato je Jehova Jonu še drugič naročil:",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:3,V:2,Jona:"»Vstani, pojdi v Ninive, veliko mesto, in tam razglasi to, kar ti povem.«",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:3,V:3,Jona:"Tako je Jona ubogal Jehova in odšel v Ninive. Ninive pa so bile zelo veliko mesto – da si ga obhodil, si potreboval tri dni.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:3,V:4,Jona:"Jona je vstopil v mesto, hodil cel dan in medtem razglašal: »Še 40 dni in Ninive bodo uničene!«",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:3,V:5,Jona:"Ko so Ninivljani to slišali, so verjeli Bogu. Razglasili so post in si vsi, bogati in revni, stari in mladi, nadeli raševino.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:3,V:6,Jona:"Ko je sporočilo, ki ga je Jona razglašal, prišlo do kralja v Ninivah, je ta vstal s prestola, slekel svoje kraljevsko oblačilo, si nadel raševino in se usedel v pepel.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:3,V:7,Jona:"Poleg tega je po Ninivah dal razglasiti naslednje:<br>»Odredba kralja in njegovih uradnikov se glasi: Ne ljudje ne živali, niti govedo niti drobnica, ne smejo ničesar jesti! Ne smejo ne jesti hrane ne piti vode!",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:3,V:8,Jona:"Ogrnejo naj se z raševino, tako ljudje kot živali, vneto naj kličejo k Bogu ter nehajo ravnati hudobno in nasilno.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:3,V:9,Jona:"Morda bo pravi Bog še enkrat razmislil o tem, kar se je odločil narediti, in se bo njegova srdita jeza polegla, tako da ne bomo pomrli.«",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:3,V:10,Jona:"Ko je pravi Bog videl, kaj so storili – da so nehali ravnati hudobno – je še enkrat razmislil o svoji odločitvi in ni povzročil napovedane nesreče.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Jona:"Jona 4. poglavje",K:"",NZ:""},
{Knjiga:"Jona",Kr:"Jon",P:4,V:1,Jona:"Jonu to niti najmanj ni bilo všeč in se je hudo razjezil.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:4,V:2,Jona:"Molil je k Jehovu: »Jehova, pa vedel sem, da se bo to zgodilo, ko sem bil še doma! Zato sem tudi skušal zbežati v Taršiš. Vedel sem, da si sočuten in usmiljen Bog, da se ne razjeziš hitro, da si neizmerno vdan v ljubezni in da s težkim srcem kaznuješ.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:4,V:3,Jona:"O Jehova, prosim te, vzemi mi življenje, ker je boljše, da umrem, kot da živim.«",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:4,V:4,Jona:"Jehova ga je vprašal: »Ali se ti zdi prav, da se tako jeziš?«",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:4,V:5,Jona:"Jona je nato šel iz Niniv in se usedel vzhodno od mesta. Tam si je postavil zavetje in se usedel v njegovo senco, da bi videl, kaj se bo zgodilo z mestom.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:4,V:6,Jona:"Potem je Bog Jehova poskrbel, da je nad Jonom zrasla buča vodnjača, zato da bi mu njeni listi delali senco nad glavo in bi se bolje počutil. Jona je bil vodnjače zelo vesel.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:4,V:7,Jona:"Toda pravi Bog je naslednje jutro ob zori poslal črva, da je napadel vodnjačo, in rastlina je ovenela.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:4,V:8,Jona:"Ko je posijalo sonce, je Bog poslal tudi vroč vzhodni veter in sonce je žgalo Jona v glavo, da je skoraj omedlel. Prosil je, da bi umrl. Govoril je: »Boljše je, da umrem, kot da živim.«",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:4,V:9,Jona:"Bog je Jona vprašal: »Ali se ti zdi prav, da se tako jeziš zaradi vodnjače?«<br>Jona je odgovoril: »Čisto prav. Tako sem jezen, da bi najraje umrl!«",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:4,V:10,Jona:"Toda Jehova mu je rekel: »Tebi se smili vodnjača, za katero se nisi trudil niti je nisi vzgojil, ki je v eni noči zrasla in se v eni noči posušila.",K:"",NZ:"X"},
{Knjiga:"Jona",Kr:"Jon",P:4,V:11,Jona:"Meni pa naj se ne bi smililo veliko mesto Ninive, v katerem je več kot 120.000 ljudi, ki ne razlikujejo, kaj je prav in kaj narobe? In ali naj se mi ne bi smilile vse živali, ki so v njem?«",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
