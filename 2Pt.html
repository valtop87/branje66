    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Druga_Petrovo','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Druga_Petrovo:"2. Petrovo 1. poglavje",K:"",NZ:""},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:1,Druga_Petrovo:"Jaz, Simon Peter, suženj in apostol Jezusa Kristusa, pišem to pismo vam, ki ste si po pravičnosti našega Boga in po pravičnosti našega Rešitelja, Jezusa Kristusa, pridobili vero, ki je tako dragocena kot naša.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:2,Druga_Petrovo:"Naj se vam po točnem spoznanju o Bogu in o našem Gospodu Jezusu izkaže še več nezaslužene dobrote in nakloni še več miru.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:3,Druga_Petrovo:"Bog nam namreč s svojo močjo daje vse, kar potrebujemo, da bi živeli vdano njemu. Vse to nam daje, ker imamo točno spoznanje o njem. On nas je poklical, ker je slaven in dober.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:4,Druga_Petrovo:"To ga je tudi navedlo, da nam je dal dragocene in nadvse veličastne obljube, da bi bili vi po njih deležni Božje slave in bi postali duhovna bitja. To je naredil zato, ker smo ubežali pokvarjenosti, ki zaradi napačnih želja vlada v svetu.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:5,Druga_Petrovo:"Prav zaradi tega se iz vsega srca potrudite, da dopolnite svojo vero s krepostjo, krepost s spoznanjem,",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:6,Druga_Petrovo:"spoznanje s samoobvladanjem, samoobvladanje z zdržljivostjo, zdržljivost z vdanostjo Bogu,",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:7,Druga_Petrovo:"vdanost Bogu z bratsko naklonjenostjo, bratsko naklonjenost z ljubeznijo.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:8,Druga_Petrovo:"Če vse to upoštevate in te lastnosti v vas že kar prekipevajo, ne boste nedejavni ali brez sadov, ampak boste udejanjali točno spoznanje o našem Gospodu Jezusu Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:9,Druga_Petrovo:"Če kdo nima teh lastnosti, je slep. Oči si zatiska pred svetlobo in pozablja, da je bil očiščen svojih preteklih grehov.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:10,Druga_Petrovo:"Zato se, bratje, še toliko bolj trudite biti zvesti, da boste ostali med tistimi, ki jih je Bog poklical in izbral. Če boste namreč razvijali vse te lastnosti, vam gotovo ne bo nikoli spodletelo.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:11,Druga_Petrovo:"Tako vam bo podeljen veličasten blagoslov, da vstopite v večno Kraljestvo našega Gospoda in Rešitelja, Jezusa Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:12,Druga_Petrovo:"Zato vas bom vedno spominjal na vse te stvari, čeprav jih že poznate in ste utrjeni v resnici, ki ste jo sprejeli.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:13,Druga_Petrovo:"Zdi se mi prav, da vas tako spodbujam, dokler sem še v tem telesu,",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:14,Druga_Petrovo:"saj vem, da bom moral to svoje telo kmalu zapustiti, kot mi je jasno dal vedeti naš Gospod Jezus Kristus.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:15,Druga_Petrovo:"Zato se bom kar najbolj potrudil, da bi se po mojem odhodu lahko vsega tega sami spominjali.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:16,Druga_Petrovo:"Ko smo vam govorili o moči in navzočnosti našega Gospoda Jezusa Kristusa, se pri tem nismo zanašali na pretkano izmišljene lažne zgodbe, ampak na to, da smo na lastne oči videli njegovo veličastnost.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:17,Druga_Petrovo:"Od Boga, Očeta, je namreč prejel čast in slavo, ko mu je Bog, ki je vir veličastne slave, rekel: »To je moj ljubljeni Sin, ki mi je v veselje.«",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:18,Druga_Petrovo:"Da, te besede smo slišali prihajati z neba, ko smo bili z njim na sveti gori.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:19,Druga_Petrovo:"Zato smo postali še bolj prepričani, da se bodo prerokbe izpolnile. Prav delate, da ste pozorni nanje kakor na svetilko, ki sveti na temnem kraju, v vaših srcih, dokler se ne zdani in ne vzide danica.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:20,Druga_Petrovo:"Gotovo veste, da nobeno prerokovanje v Svetih spisih ne izvira iz človeških zamisli.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:1,V:21,Druga_Petrovo:"Prerokovanje namreč ni nikoli prišlo od ljudi, ampak so ljudje govorili Božje besede, tako kot jih je vodil sveti duh.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,Druga_Petrovo:"2. Petrovo 2. poglavje",K:"",NZ:""},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:1,Druga_Petrovo:"Med izraelskim ljudstvom pa so se pojavili lažni preroki in enako se bodo tudi med vami pojavili lažni učitelji. Ti bodo na skrivaj ustanavljali razdiralne ločine in se odrekli celo tistemu, ki jih je odkupil, s tem pa si bodo nakopali hitro uničenje.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:2,Druga_Petrovo:"Mnogi bodo posnemali njihovo predrzno vedenje in zato se bo žaljivo govorilo o poti resnice.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:3,Druga_Petrovo:"Prav tako vas bodo iz pohlepa skušali prevarati z zavajajočim govorjenjem. Toda izvršitev obsodbe, ki je bila takšnim izrečena že dolgo nazaj, ne bo prišla prepozno. Zagotovo bodo uničeni.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:4,Druga_Petrovo:"Bog se namreč ni obotavljal kaznovati angelov, ki so grešili, ampak jih je vrgel v tartar in jih tako vklenil v verige, kjer v gosti temi čakajo na izvršitev obsodbe.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:5,Druga_Petrovo:"Prav tako se ni obotavljal kaznovati starodavnega sveta, ampak je na svet, ki je bil poln brezbožnih ljudi, poslal potop. Obvaroval pa je Noeta, oznanjevalca pravičnosti, in še sedem drugih.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:6,Druga_Petrovo:"Tudi mesti Sodomo in Gomoro je obsodil, in sicer tako, da ju je upepelil. S tem je brezbožnim ljudem dal svarilni zgled, kaj jih bo doletelo v prihodnosti.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:7,Druga_Petrovo:"Rešil pa je pravičnega Lota, ki ga je hudo težilo predrzno vedenje hudobnih ljudi",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:8,Druga_Petrovo:"– tega pravičnega človeka je namreč iz dneva v dan v pravični duši bolelo zaradi njihovih hudobnih dejanj, ki jih je videl in slišal, ko je živel med njimi.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:9,Druga_Petrovo:"Jehova torej ve, kako ljudi, ki so mu vdani, rešiti iz preizkušnje, nepravične pa prihraniti za dan sodbe, da bodo uničeni,",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:10,Druga_Petrovo:"še zlasti tiste, ki želijo druge oskruniti s tem, da imajo z njimi neprimerne spolne odnose, in tiste, ki prezirajo oblast.<br>Teh predrznih samovoljnežev ni strah žaljivo govoriti o tistih, ki jim je Bog izkazal čast,",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:11,Druga_Petrovo:"medtem ko angeli iz spoštovanja do Jehova lažnih učiteljev ne obtožujejo z žaljivimi besedami, pa čeprav so močnejši od njih.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:12,Druga_Petrovo:"Toda ti ljudje so kakor nerazumne živali, ki jih vodi nagon in so rojene za to, da se jih lovi in ubija. O tem, o čemer ne vedo nič, govorijo žaljivo. Zaradi vsega slabega, kar so naredili, bodo uničeni,",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:13,Druga_Petrovo:"zaradi svojih hudobnih del bodo kaznovani.<br>Radi se predajajo telesnim užitkom, in to celo sredi belega dne. Madeži so, ki kazijo občino. Uživajo v širjenju svojih zavajajočih naukov, medtem ko so skupaj z vami na gostijah.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:14,Druga_Petrovo:"Njihove oči so polne poželenja in ne morejo nehati grešiti. Privabljajo tiste, ki imajo šibko vero. Njihovo srce je polno pohlepa. Otroci prekletstva so!",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:15,Druga_Petrovo:"Zapustili so pravo pot in se dali zavesti. Šli so po stopinjah Beorjevega sina Balaama, ki je ljubil plačilo za hudobna dela,",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:16,Druga_Petrovo:"vendar je bil za svoj prestopek opomnjen. Nema tovorna žival, ki je spregovorila s človeškim glasom, je preroka skušala odvrniti od neumnega dejanja.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:17,Druga_Petrovo:"Ti so izviri brez vode in meglice, ki jih žene hud vihar. Zanje je prihranjena najbolj črna tema.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:18,Druga_Petrovo:"Govorijo vzvišene besede, ki so prazne. S poudarjanjem telesnih želja in predrznim vedenjem privabljajo tiste, ki so komaj ubežali ljudem, ki delajo to, kar ni prav.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:19,Druga_Petrovo:"Obljubljajo jim sicer svobodo, vendar sami sužnjujejo pokvarjenosti. Človek namreč postane suženj tistemu, kateri ga je premagal.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:20,Druga_Petrovo:"Če potem, ko so se s pomočjo točnega spoznanja o Gospodu in Rešitelju, Jezusu Kristusu, osvobodili umazanije tega sveta, spet zabredejo vanjo in so premagani, so nazadnje na slabšem, kot so bili na začetku.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:21,Druga_Petrovo:"Boljše bi bilo, da ne bi točno spoznali prave poti in svetih zapovedi, kakor da se potem, ko so jih točno spoznali, obrnejo stran od njih.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:2,V:22,Druga_Petrovo:"Dogaja se jim to, kar pravi resnični pregovor: »Pes se vrne k lastnemu izbljuvku in okopana svinja se gre spet valjat v blato.«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,Druga_Petrovo:"2. Petrovo 3. poglavje",K:"",NZ:""},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:1,Druga_Petrovo:"Ljubljeni bratje, to je zdaj že drugo pismo, ki vam ga pišem. V njem vas podobno kot v prvem spominjam na to, kar že veste, in vas tako spodbujam, da uporabite sposobnost jasnega razmišljanja.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:2,Druga_Petrovo:"Tako se boste lahko spominjali besed svetih prerokov ter zapovedi, ki vam jih je Gospod in Rešitelj dal po apostolih.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:3,Druga_Petrovo:"Predvsem pa vedite to, da se bodo v zadnjih dneh pojavili ljudje, ki se bodo posmehovali temu, kar je dobro, in bodo ravnali po svojih lastnih željah",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:4,Druga_Petrovo:"ter govorili: »Kje je ta njegova obljubljena navzočnost? Saj odkar so naši predniki pozaspali v smrt, je vse še točno tako, kot je bilo ob ustvaritvi sveta.«",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:5,Druga_Petrovo:"Namenoma se ne zmenijo za dejstvo, da že od davnih časov obstaja nebo in da se zemlja po Božji besedi dviga iz vode in trdno stoji sredi nje",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:6,Druga_Petrovo:"ter da je bil po teh stvareh takratni svet uničen, ko je bil potopljen z vodo.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:7,Druga_Petrovo:"Po tej isti besedi sta sedanja nebo in zemlja shranjena za ogenj ter prihranjena do dneva sodbe in uničenja brezbožnih ljudi.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:8,Druga_Petrovo:"Vendar, ljubljeni bratje, nikar ne spreglejte tega, da je za Jehova en dan kakor tisoč let in tisoč let kakor en dan.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:9,Druga_Petrovo:"Jehova ne odlaša z izpolnitvijo svoje obljube, kot to mislijo nekateri ljudje, ampak je potrpežljiv z vami, ker ne želi, da bi bil kdo uničen, ampak želi, da bi se vsi pokesali.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:10,Druga_Petrovo:"Jehovov dan bo prišel kakor tat. Takrat bodo nebesa hrupno izginila, osnovni elementi se bodo od velike razgretosti razkrojili, zemlja in vse, kar je bilo narejeno na njej, pa bo razkrito.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:11,Druga_Petrovo:"Ker naj bi se torej vse to tako razkrojilo, pomislite, kakšni bi potem morali biti vi! Vesti bi se morali sveto in s svojimi dejanji dokazovati, da ste vdani Bogu,",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:12,Druga_Petrovo:"medtem ko čakate navzočnost Jehovovega dneva in jo imate ves čas v mislih. V tem dnevu bodo nebesa uničena v ognju in osnovni elementi se bodo od velike razgretosti stopili.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:13,Druga_Petrovo:"Mi pa v skladu z njegovo obljubo pričakujemo nova nebesa in novo zemljo, v katerih bo vladala pravičnost.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:14,Druga_Petrovo:"Zato, ljubljeni bratje, ker vse to pričakujete, se po svojih najboljših močeh potrudite, da vas bo Bog na koncu našel čiste in brez madeža ter v miru.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:15,Druga_Petrovo:"Poleg tega na potrpežljivost našega Gospoda glejte kot na rešitev, kot vam je tudi napisal naš ljubljeni brat Pavel po modrosti, ki mu je bila dana.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:16,Druga_Petrovo:"Pravzaprav o teh rečeh govori v vseh svojih pismih. Vendar so v njih nekatere reči težko razumljive. Te reči nepoučeni in tisti, ki imajo šibko vero, izkrivljajo, kakor to počnejo tudi z drugimi deli Svetih spisov. To jim bo prineslo uničenje.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:17,Druga_Petrovo:"Ker torej vi, ljubljeni bratje, vse to že vnaprej veste, pazite, da vas ne bi ti hudobni ljudje z lažnimi nauki zavedli, saj bi vas to lahko omajalo.",K:"",NZ:"YQ"},
{Knjiga:"2Petrovo",Kr:"2Pt",P:3,V:18,Druga_Petrovo:"Upam, da boste namesto tega prejemali vedno več nezaslužene dobrote našega Gospoda in Rešitelja, Jezusa Kristusa, in da ga boste vedno bolj spoznavali. Njemu naj gre slava zdaj in v vso večnost. Amen.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
