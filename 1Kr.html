{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:26,Prva_kraljev:"Kralj Salomon si je kopičil bojne vozove in konje, tako da je imel 1400 vozov in 12.000 konjev. Razporedil jih je po mestih za bojne vozove in tudi pri sebi v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:27,Prva_kraljev:"Poskrbel je, da je bilo v Jeruzalemu srebra tako veliko kot kamenja, cedrovine pa tako veliko kot sikomor v Šefeli.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:28,Prva_kraljev:"Konje za Salomona so uvažali iz Egipta. Kraljevi trgovci so kupovali črede konjev po določeni ceni.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:29,Prva_kraljev:"Vsak voz, ki so ga uvozili iz Egipta, je stal 600 šeklov srebra, vsak konj pa 150 šeklov. Ti trgovci so jih prav tako prodajali vsem hetejskim in sirskim kraljem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,Prva_kraljev:"1. kraljev 11. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:1,Prva_kraljev:"Kralj Salomon je poleg faraonove hčere ljubil še veliko drugih tujk: Moabke, Amonke, Edomke, Sidonke in Hetejke.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:2,Prva_kraljev:"Bile so iz narodov, za katere je Jehova Izraelcem rekel: »Ne družite se z njimi! Zagotovo bodo vaše srce zapeljali, da boste služili njihovim bogovom.« Kljub temu se je Salomon navezal nanje in jih ljubil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:3,Prva_kraljev:"Imel je 700 žen, ki so postale plemkinje, in 300 stranskih žen. Njegove žene so postopoma zapeljale njegovo srce.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:4,Prva_kraljev:"Ko se je postaral, so njegove žene zapeljale njegovo srce, da je služil drugim bogovom. Njegovo srce ni bilo več popolnoma vdano Bogu Jehovu, tako kot mu je bilo vdano srce njegovega očeta Davida.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:5,Prva_kraljev:"Salomon je častil Astarto, boginjo Sidoncev, in Milkoma, gnusnega boga Amoncev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:6,Prva_kraljev:"Delal je to, kar je slabo v Jehovovih očeh, in ni iz vsega srca ubogal Jehova, kot ga je njegov oče David.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:7,Prva_kraljev:"V tistem času je Salomon na gori, ki je nasproti Jeruzalemu, zgradil eno višavo Kemošu, gnusnemu bogu Moabcev, in eno Molohu, gnusnemu bogu Amoncev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:8,Prva_kraljev:"Enako je naredil za vse svoje tuje žene, ki so darovale žrtve, da bi se dim teh žrtev dvigoval k njihovim bogovom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:9,Prva_kraljev:"Jehova se je zelo razjezil na Salomona, ker se je njegovo srce oddaljilo od njega, Izraelovega Boga Jehova, ki se mu je dvakrat prikazal",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:10,Prva_kraljev:"in ga izrecno posvaril pred čaščenjem drugih bogov. Vendar Salomon ni ubogal tega, kar je Jehova zapovedal.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:11,Prva_kraljev:"Jehova mu je rekel: »Ker si to naredil in nisi izpolnjeval moje zaveze in odredb, ki sem ti jih zapovedal, ti bom iz rok iztrgal kraljestvo in ga dal enemu od tvojih služabnikov.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:12,Prva_kraljev:"Toda zaradi tvojega očeta Davida tega ne bom naredil v času tvojega življenja. Kraljestvo bom iztrgal iz rok tvojega sina,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:13,Prva_kraljev:"vendar ne bom iztrgal celotnega kraljestva. Tvojemu sinu bom dal en rod. To bom naredil zaradi svojega služabnika Davida in zaradi Jeruzalema, ki sem ga izbral.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:14,Prva_kraljev:"Jehova je nad Salomona poslal sovražnika, Edomca Hadada, ki je bil iz edomske kraljeve družine.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:15,Prva_kraljev:"Ko je David porazil Edomce, je vojaški poveljnik Joab šel pokopat pobite. V Edomu je nameraval usmrtiti vse moške.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:16,Prva_kraljev:"(Zato je Joab z vso izraelsko vojsko v Edomu ostal šest mesecev, dokler ni pobil vseh moških.)",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:17,Prva_kraljev:"Toda Hadad, ki je bil takrat še majhen deček, je zbežal v Egipt skupaj z nekaterimi očetovimi služabniki, ki so prav tako bili Edomci.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:18,Prva_kraljev:"Odpravili so se iz Madijana in prišli v Paran. V Paranu so s seboj vzeli nekaj domačinov in odšli v Egipt. Faraon, egiptovski kralj, je dal Hadadu hišo in zemljo ter ga oskrboval s hrano.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:19,Prva_kraljev:"Faraon mu je bil tako zelo naklonjen, da mu je za ženo dal sestro svoje žene, sestro kraljice Tahpenese.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:20,Prva_kraljev:"Tahpenesina sestra je Hadadu rodila sina Genubata. Tahpenesa je dečka vzgajala na faraonovem dvoru in živel je tam med faraonovimi sinovi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:21,Prva_kraljev:"Ko je Hadad v Egiptu slišal, da je David umrl in da tudi vojaški poveljnik Joab ni več živ, je faraona prosil: »Dovoli mi, da grem v svojo deželo.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:22,Prva_kraljev:"Toda faraon ga je vprašal: »Kaj ti manjka pri meni, da bi sedaj rad šel v svojo deželo?« Odgovoril mu je: »Nič, vseeno pa te prosim, da mi dovoliš oditi.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:23,Prva_kraljev:"Bog je nad Salomona poslal še enega sovražnika, Eljadajevega sina Rezona, ki je zbežal od svojega gospodarja Hadadezerja, kralja v Zobi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:24,Prva_kraljev:"Ko je David porazil zobske može, je Rezon zbral okrog sebe ljudi in tako postal vodja razbojniške tolpe. Odšli so v Damask, se tam naselili in začeli vladati.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:25,Prva_kraljev:"Rezon je bil sovražen do Izraela, vse dokler je Salomon vladal, in je tako kot Hadad delal škodo Izraelcem. Izraelsko ljudstvo je močno sovražil ves čas svojega kraljevanja nad Sirijo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:26,Prva_kraljev:"Kralju Salomonu se je uprl tudi Nebatov sin Jeroboam iz Zerede, ki je bil Efraimec in njegov služabnik (Jeroboamovi mami je bilo ime Zerua in je bila vdova).",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:27,Prva_kraljev:"To pa je razlog, zakaj se je uprl kralju: Salomon je zgradil Milo in zaprl vrzel v obzidju, ki je obdajalo Davidovo mesto, mesto njegovega očeta.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:28,Prva_kraljev:"Jeroboam pa je bil sposoben mlad moški. Ko je Salomon videl, da je priden delavec, ga je postavil za nadzornika nad vsemi Jožefovimi potomci, ki so bili določeni za obvezno delo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:29,Prva_kraljev:"V tistem času je Jeroboam šel iz Jeruzalema in na poti je k njemu pristopil prerok Ahija iz Šila, ki je imel na sebi novo oblačilo. Razen njiju ni bilo nikjer nikogar.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:30,Prva_kraljev:"Ahija je vzel svoje novo oblačilo in ga raztrgal na 12 kosov.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:31,Prva_kraljev:"Jeroboamu je nato rekel:<br>»Vzemi si deset kosov. Izraelov Bog Jehova namreč pravi: ‚Kraljestvo bom iztrgal iz Salomonovih rok in dal tebi deset rodov.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:32,Prva_kraljev:"Njemu pa bom pustil en rod zaradi svojega služabnika Davida in zaradi Jeruzalema, ki sem ga izbral izmed vseh mest Izraelovih rodov.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:33,Prva_kraljev:"To bom naredil zato, ker so me Izraelci zapustili. Klanjajo se sidonski boginji Astarti, moabskemu bogu Kemošu in amonskemu bogu Milkomu. Ne ravnajo tako, kot zahtevam od njih. Ne delajo, kar je prav v mojih očeh, in ne izpolnjujejo mojih odredb in odlokov, tako kot jih je Salomonov oče David.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:34,Prva_kraljev:"Vendar Salomonu ne bom vzel celotnega kraljestva. Pustil bom, da bo ostal vladar do konca svojega življenja zaradi mojega služabnika Davida, ki sem ga izbral, ker je ubogal moje zapovedi in odredbe.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:35,Prva_kraljev:"Kraljestvo pa bom vzel Salomonovemu sinu in dal tebi deset rodov.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:36,Prva_kraljev:"Salomonovemu sinu bom dal en rod, da bo imel moj služabnik David vedno svetilko pred menoj v Jeruzalemu, ki sem ga izbral v čast svojemu imenu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:37,Prva_kraljev:"Tebe bom postavil, da boš vladal nad vsem, kar si želiš, in da boš kraljeval nad Izraelom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:38,Prva_kraljev:"Če boš ubogal vse, kar ti bom zapovedal, če boš ravnal tako, kot zahtevam od tebe, in delal, kar je prav v mojih očeh, če boš ubogal moje odredbe in zapovedi, kot jih je moj služabnik David, bom s teboj. Postavil ti bom trajno hišo, kot sem jo postavil Davidu, in ti dal oblast nad Izraelom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:39,Prva_kraljev:"Zaradi hudobnih dejanj bom ponižal Davidovo potomstvo, toda ne za vedno.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:40,Prva_kraljev:"Zato si je Salomon prizadeval ubiti Jeroboama, toda Jeroboam je zbežal v Egipt k egiptovskemu kralju Šišaku. Tam je ostal vse do Salomonove smrti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:41,Prva_kraljev:"O drugih dogodkih iz Salomonovega življenja, o vseh njegovih delih in modrosti piše v Salomonovi kroniki.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:42,Prva_kraljev:"Salomon je v Jeruzalemu kraljeval nad celotnim Izraelom 40 let.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:11,V:43,Prva_kraljev:"Umrl je in pokopali so ga v Davidovem mestu. Za Salomonom je zakraljeval njegov sin Roboam.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,Prva_kraljev:"1. kraljev 12. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:1,Prva_kraljev:"Roboam je šel v Sihem, saj je vse izraelsko ljudstvo prišlo tja, da bi ga postavilo za kralja.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:2,Prva_kraljev:"Za to pa je izvedel Nebatov sin Jeroboam, ki je takrat še vedno živel v Egiptu, kamor je zbežal pred kraljem Salomonom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:3,Prva_kraljev:"Poslali so ponj. Zatem so Jeroboam in zbrani Izraelci stopili pred Roboama in rekli:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:4,Prva_kraljev:"»Tvoj oče nam je otežil jarem. Če pa nam boš ti olajšal trdo delo in težek jarem, ki nam ga je naložil tvoj oče, ti bomo služili.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:5,Prva_kraljev:"Odgovoril jim je: »Vrnite se k meni čez tri dni.« In ljudstvo je odšlo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:6,Prva_kraljev:"Kralj Roboam se je zatem posvetoval s starejšimi možmi, ki so bili v službi pri njegovem očetu Salomonu takrat, ko je še živel. Vprašal jih je: »Kaj mi svetujete? Kaj naj rečem ljudstvu?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:7,Prva_kraljev:"Odgovorili so mu: »Če boš danes pokazal, da si jim pripravljen služiti, če se boš uklonil njihovi prošnji in jim ustregel, bodo tvoji služabniki za vedno.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:8,Prva_kraljev:"Toda Roboam ni upošteval nasveta starejših mož ter se je posvetoval z mladeniči, ki so odraščali z njim in so bili zdaj pri njem v službi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:9,Prva_kraljev:"Vprašal jih je: »Kaj mi svetujete? Kaj naj rečemo ljudstvu, ki me je prosilo, da mu olajšam jarem, ki mu ga je naložil moj oče?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:10,Prva_kraljev:"Mladeniči, ki so odraščali z njim, so mu odgovorili: »Ljudstvu, ki te je prosilo, da mu olajšaš jarem, ki mu ga je tvoj oče otežil, reci: ‚Moj mezinec bo debelejši od pasu mojega očeta.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:11,Prva_kraljev:"Moj oče vam je naložil težek jarem, jaz pa vam ga bom še otežil. Moj oče vas je kaznoval z biči, jaz pa vas bom kaznoval s škorpijoni.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:12,Prva_kraljev:"Tretji dan so Jeroboam in Izraelci prišli h kralju Roboamu, saj jim je naročil: »Vrnite se k meni čez tri dni.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:13,Prva_kraljev:"Kralj je Izraelcem odgovoril ostro in ni upošteval nasveta starejših mož.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:14,Prva_kraljev:"Po nasvetu mladeničev jim je rekel: »Moj oče vam je naložil težek jarem, jaz pa vam ga bom še otežil. Moj oče vas je kaznoval z biči, jaz pa vas bom kaznoval s škorpijoni.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:15,Prva_kraljev:"Kralj torej ni uslišal Izraelcev, saj je stvari tako vodil Jehova. Jehova je to naredil, da bi izpolnil, kar je po Ahiju iz Šila sporočil Nebatovemu sinu Jeroboamu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:16,Prva_kraljev:"Ko so Izraelci videli, da jih kralj noče uslišati, so mu odgovorili: »Ali nas kaj povezuje z Davidom? Nobene dediščine nimamo z Jesejevim sinom. Vrnite se k svojim bogovom, Izraelci! Ti, David, pa skrbi za svojo hišo!« Tako so se Izraelci vrnili na svoje domove.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:17,Prva_kraljev:"Roboam pa je še naprej kraljeval nad Izraelci, ki so živeli v mestih na Judovem.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:18,Prva_kraljev:"Nato je kralj Roboam poslal k Izraelcem Adorama, ki je nadzoroval tiste, ki so bili določeni za obvezno delo, vendar so ga do smrti kamenjali. Kralju Roboamu pa je uspelo skočiti na bojni voz in zbežati v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:19,Prva_kraljev:"Tako Izraelci vse do današnjega dne vztrajajo v uporu proti Davidovi hiši.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:20,Prva_kraljev:"Ko so Izraelci slišali, da se je Jeroboam vrnil, so takoj sklicali zbor, poslali ponj in ga postavili za kralja nad Izraelom. Samo Judov rod je ostal zvest Davidovi hiši.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:21,Prva_kraljev:"Ko je Roboam prispel v Jeruzalem, je takoj zbral vse moške iz Judovega in Benjaminovega rodu, 180.000 izurjenih bojevnikov. Šli naj bi v boj proti izraelskemu ljudstvu in tako vrnili kraljestvo Salomonovemu sinu Roboamu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:22,Prva_kraljev:"Takrat je pravi Bog svojemu preroku Šemajaju sporočil:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:23,Prva_kraljev:"»Judovemu kralju Roboamu, Salomonovemu sinu, in vsemu Judovemu rodu, pripadnikom Benjaminovega rodu in preostalemu ljudstvu reci:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:24,Prva_kraljev:"‚Jehova pravi tako: »Ne hodite se bojevat proti svojim bratom Izraelcem! Vrnite se vsak na svoj dom, saj sem jaz povzročil, da je prišlo do tega.«« Ubogali so Jehova in se vrnili na svoje domove, kot jim je Jehova naročil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:25,Prva_kraljev:"Jeroboam je obnovil Sihem v efraimskem gorovju in se preselil tja. Nato je odšel od tam in obnovil Penuel.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:26,Prva_kraljev:"Sam pri sebi je razmišljal: »Kraljestvo bi lahko zdaj prišlo nazaj v roke Davidove hiše.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:27,Prva_kraljev:"Če bo ljudstvo še naprej hodilo gor v Jeruzalem, da bi v Jehovovi hiši darovalo žrtve, se bo vrnilo k svojemu gospodu, Judovemu kralju Roboamu. Zagotovo me bodo ubili in se vrnili k njemu.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:28,Prva_kraljev:"Kralj se je pogovoril s svojimi svetovalci, potem pa naredil dve zlati teleti in ljudstvu rekel: »Pot v Jeruzalem je za vas prenaporna. Izraelci, tu je vaš Bog, ki vas je odpeljal iz egiptovske dežele!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:29,Prva_kraljev:"Nato je eno tele postavil v Betelu, drugo pa v Danu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:30,Prva_kraljev:"Zaradi tega je ljudstvo začelo grešiti. Hodili so vse do Dana, da bi tam častili tele.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:31,Prva_kraljev:"Jeroboam je naredil svetišča na višavah in za duhovnike postavil ljudi, ki niso bili iz Levijevega rodu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:32,Prva_kraljev:"Poleg tega je določil, da se bo 15. dan v osmem mesecu praznoval praznik, kakršnega so imeli na Judovem. Na oltarju, ki ga je zgradil v Betelu, je žrtvoval teletoma, ki ju je naredil. V Betelu je tudi postavil duhovnike, da bi služili na višavah, ki jih je naredil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:12,V:33,Prva_kraljev:"Petnajsti dan v osmem mesecu, v mesecu, ki ga je sam določil, je daroval žrtve na oltarju, ki ga je zgradil v Betelu. Vpeljal je praznik za izraelsko ljudstvo in pristopil k oltarju, da bi na njem daroval žrtve in bi se tako dvigoval dim teh žrtev.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,Prva_kraljev:"1. kraljev 13. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:1,Prva_kraljev:"Medtem ko je Jeroboam stal pred oltarjem, da bi na njem zažigal daritve, je z Judovega prišel v Betel prerok, ki ga je poslal Jehova.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:2,Prva_kraljev:"Zaklical je proti oltarju, tako kot mu je Jehova naročil. Rekel je: »Oltar, oltar! Jehova pravi tako: ‚V Davidovi rodbini se bo rodil sin in imenoval se bo Josija! Na tebi bo žrtvoval duhovnike, ki služijo na višavah in zažigajo na tebi daritve. Na tebi bo sežigal človeške kosti.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:3,Prva_kraljev:"Tisti dan je dal tudi znamenje. Rekel je: »To je znamenje, da je govoril Jehova: Oltar se bo razklal in pepel, ki je na njem, se bo razsul.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:4,Prva_kraljev:"Ko je kralj Jeroboam slišal, kaj je prerok pravega Boga oznanil glede oltarja v Betelu, je roko odmaknil od oltarja, pokazal z njo na preroka in ukazal: »Primite ga!« Toda roka mu je v trenutku, ko jo je iztegnil proti preroku, ohromela in ni je mogel potegniti k sebi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:5,Prva_kraljev:"Oltar se je razklal in pepel se je razsul z njega. S tem se je izpolnilo znamenje, ki ga je Jehova razglasil po svojem preroku.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:6,Prva_kraljev:"Kralj je takrat Božjega preroka prosil: »Svojega Boga Jehova prosi za usmiljenje. Moli zame, da bi mi roka ozdravela.« In Božji prerok je prosil Jehova za usmiljenje. Kraljeva roka je ozdravela in bila je takšna kot prej.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:7,Prva_kraljev:"Nato je kralj Božjemu preroku rekel: »Pridi k meni domov, da boš nekaj pojedel! Tudi darilo ti bom dal.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:8,Prva_kraljev:"Toda Božji prerok je kralju rekel: »Tudi če bi mi dal polovico vsega svojega imetja, ne bi šel s teboj niti ne bi tukaj jedel kruha ali pil vode.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:9,Prva_kraljev:"Jehova mi je namreč zapovedal: ‚Ne jej kruha in ne pij vode niti se ne vračaj po isti poti, po kateri si prišel.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:10,Prva_kraljev:"Zato je odšel po drugi poti  ni se vrnil po poti, po kateri je prišel v Betel.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:11,Prva_kraljev:"V Betelu pa je živel neki starejši prerok. Njegovi sinovi so prišli domov in mu povedali vse, kar je Božji prerok tisti dan naredil v Betelu in kar je rekel kralju. Ko so očetu vse to povedali,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:12,Prva_kraljev:"jih je vprašal: »Po kateri poti je odšel?« Sinovi so mu pokazali, po kateri poti je odšel Božji prerok, ki je prišel z Judovega.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:13,Prva_kraljev:"Nato jim je naročil: »Osedlajte mi osla.« Osedlali so mu osla in ga je zajahal.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:14,Prva_kraljev:"Šel je za Božjim prerokom in ga našel sedeti pod velikim drevesom. Vprašal ga je: »Ali si ti Božji prerok, ki je prišel z Judovega?« Odgovoril mu je: »Sem.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:15,Prva_kraljev:"Starejši prerok mu je rekel: »Pridi k meni domov, da boš nekaj pojedel.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:16,Prva_kraljev:"Toda Božji prerok je rekel: »Ne smem se vrniti s teboj in sprejeti tvojega povabila niti ne smem tukaj s teboj jesti kruha ali piti vode.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:17,Prva_kraljev:"Jehova mi je namreč zapovedal: ‚Tam ne jej kruha in ne pij vode. Prav tako se ne vračaj po isti poti, po kateri si prišel.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:18,Prva_kraljev:"Starejši prerok pa mu je rekel: »Tudi jaz sem prerok kot ti. Jehova je poslal angela, da mi sporoči: ‚Naj se tisti prerok vrne s teboj v hišo, da bo jedel kruh in pil vodo.« (S tem pa ga je zavedel.)",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:19,Prva_kraljev:"Tako se je vrnil z njim, da bi pri njem doma jedel in pil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:20,Prva_kraljev:"Ko sta sedela za mizo, je starejši prerok dobil sporočilo od Jehova.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:21,Prva_kraljev:"Božjemu preroku, ki je prišel z Judovega, je glasno naznanil: »Jehova pravi: ‚Ker si se uprl temu, kar sem ti jaz, Jehova, ukazal, in nisi izpolnil moje zapovedi, zapovedi svojega Boga Jehova,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:22,Prva_kraljev:"ampak si se vrnil ter si tukaj jedel kruh in pil vodo, čeprav ti je bilo rečeno »Ne jej kruha in ne pij vode«, tvoje truplo ne bo položeno v grob tvojih praočetov.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:23,Prva_kraljev:"Ko se je Božji prerok najedel in napil, je starejši prerok zanj osedlal osla.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:24,Prva_kraljev:"Božji prerok je odšel, vendar ga je na poti napadel lev in ga ubil. Mrtev je obležal na poti, osel in lev pa sta stala poleg njegovega trupla.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:25,Prva_kraljev:"Mimoidoči so videli truplo ležati na poti in leva, ki je stal zraven. Prišli so v mesto, v katerem je živel starejši prerok, in povedali, kaj so videli.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:26,Prva_kraljev:"Ko je starejši prerok to slišal, je takoj rekel: »To je Božji prerok, ki se je uprl temu, kar mu je Jehova ukazal. Zato je Jehova povzročil, da ga je lev raztrgal in ubil. Zgodilo se je tako, kot mu je Jehova rekel.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:27,Prva_kraljev:"Nato je svojim sinovom naročil: »Osedlajte mi osla.« Ko so mu ga osedlali,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:28,Prva_kraljev:"se je odpravil od doma in našel prerokovo truplo ležati na poti ter osla in leva, ki sta stala ob truplu. Lev trupla ni pojedel pa tudi osla ni raztrgal.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:29,Prva_kraljev:"Starejši prerok je dvignil truplo Božjega preroka, ga položil na osla in odpeljal nazaj v svoje mesto, da bi žaloval za njim in ga pokopal.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:30,Prva_kraljev:"Truplo je položil v svoj grob in nato so preroka objokovali z besedami: »Ojoj, moj brat!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:31,Prva_kraljev:"Potem ko ga je pokopal, je svojim sinovom rekel: »Ko bom umrl, me pokopljite v grob, v katerega sem pokopal Božjega preroka. Moje kosti položite poleg njegovih kosti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:32,Prva_kraljev:"To, kar mu je Jehova naročil, da naj oznani glede oltarja v Betelu in glede vseh svetišč na višavah v samarijskih mestih, se bo zagotovo izpolnilo.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:33,Prva_kraljev:"Toda tudi po tem dogodku Jeroboam ni nehal ravnati hudobno, ampak je še naprej postavljal duhovnike, ki so bili izmed ljudstva, da bi služili na višavah. Za duhovnika je postavil vsakega, ki je to hotel. Rekel je: »Postane naj duhovnik na višavah!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:13,V:34,Prva_kraljev:"Zaradi tega greha je bila Jeroboamova rodbina navsezadnje uničena in izbrisana s površja zemlje.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,Prva_kraljev:"1. kraljev 14. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:1,Prva_kraljev:"V tistem času je zbolel Jeroboamov sin Abija.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:2,Prva_kraljev:"Zato je Jeroboam rekel svoji ženi: »Prosim, preobleci se, da ne bo nihče ugotovil, da si moja žena, in pojdi v Šilo. Tam živi prerok Ahija, ki je rekel, da bom postal kralj nad tem ljudstvom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:3,Prva_kraljev:"Vzemi deset hlebcev kruha, s semeni posipane kruhke in vrč medu in mu vse to odnesi. On ti bo povedal, kaj se bo zgodilo z najinim sinom.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:4,Prva_kraljev:"Jeroboamova žena je naredila tako, kot ji je rekel. Odpravila se je v Šilo in prišla do Ahijevega doma. Ahija pa je s praznim pogledom strmel predse, saj zaradi starosti ni več videl.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:5,Prva_kraljev:"Toda Jehova je Ahiju že prej sporočil: »Jeroboamova žena je na poti k tebi. Vprašala te bo glede svojega sina, ker je bolan. Povedal ti bom, kaj ji boš rekel. In ko bo prišla, se bo izdajala za nekoga drugega.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:6,Prva_kraljev:"Takoj ko je Ahija zaslišal njene korake na pragu, ji je rekel: »Jeroboamova žena, vstopi! Zakaj se izdajaš za nekoga drugega? Naročeno mi je bilo, naj ti prenesem slabo novico.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:7,Prva_kraljev:"Pojdi k Jeroboamu in mu reci: ‚Izraelov Bog Jehova govori tako: »Izbral sem te izmed ljudstva, da bi te postavil za voditelja svojega ljudstva, Izraelcev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:8,Prva_kraljev:"Od Davidove hiše sem odtrgal kraljestvo in ga dal tebi. Toda ti nisi bil kot moj služabnik David, ki je izpolnjeval moje zapovedi in mi služil z vsem srcem. On je vedno delal to, kar je prav v mojih očeh.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:9,Prva_kraljev:"Ti pa si ravnal slabše od vseh, ki so bili pred teboj. Zase si naredil drugega boga in ulite podobe, zato da bi me žalil. Obrnil si mi hrbet.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:10,Prva_kraljev:"Zato bom poslal nesrečo nad tvojo rodbino. V Izraelu bom iztrebil vse moške iz tvoje rodbine, tudi nebogljene in slabotne. Pometel bom s tvojo rodbino, tako kot človek počisti gnoj, da ga ni več.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:11,Prva_kraljev:"Tistega iz tvoje rodbine, ki bo umrl v mestu, bodo požrli psi in tistega, ki bo umrl na polju, bodo pojedle ptice, saj sem jaz, Jehova, tako rekel.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:12,Prva_kraljev:"Zdaj pa pojdi, vrni se domov. Ko boš stopila v mesto, bo otrok umrl.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:13,Prva_kraljev:"Vsi Izraelci bodo žalovali za njim in ga pokopali. On bo edini iz Jeroboamove rodbine, ki bo položen v grob, saj je Izraelov Bog Jehova samo pri njem od vseh v Jeroboamovi rodbini našel nekaj dobrega.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:14,Prva_kraljev:"Prišel bo dan, in to kmalu, ko bo Jehova postavil kralja nad Izraelom, ki bo pokončal Jeroboamovo rodbino.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:15,Prva_kraljev:"Jehova bo kaznoval Izraela, da se bo zamajal kot trst v vodi. Izraelce bo izruval iz te dobre dežele, ki jo je dal njihovim praočetom, in jih razkropil na drugo stran Reke. Jehova bo tako ukrepal, ker so si naredili svete kole in ga s tem žalili.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:16,Prva_kraljev:"Zapustil jih bo zaradi grehov, ki jih je naredil Jeroboam, in zaradi grehov, h katerim jih je Jeroboam navedel.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:17,Prva_kraljev:"Jeroboamova žena se je vrnila v Tirzo. Ko je prišla do praga njunega doma, je njun sin umrl.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:18,Prva_kraljev:"Pokopali so ga in vsi Izraelci so žalovali za njim, tako kot je Jehova napovedal po svojem služabniku, preroku Ahiju.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:19,Prva_kraljev:"O drugih dogodkih iz Jeroboamovega življenja – kako se je vojskoval in kako je kraljeval – piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:20,Prva_kraljev:"Jeroboam je kraljeval 22 let, potem je umrl. Za njim je zakraljeval njegov sin Nadab.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:21,Prva_kraljev:"Na Judovem pa je kraljeval Salomonov sin Roboam. Ko je postal kralj, je bil star 41 let. V Jeruzalemu, v mestu, ki ga je Jehova izmed vseh mest Izraelovih rodov izbral v čast svojemu imenu, je kraljeval 17 let. Njegova mama je bila Amonka Naama.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:22,Prva_kraljev:"Na Judovem so delali to, kar je slabo v Jehovovih očeh. S svojimi grehi so Boga izzivali še bolj kot njihovi praočetje.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:23,Prva_kraljev:"Na vsakem visokem hribu in pod vsakim košatim drevesom so si enako kot oni postavljali višave, svete stebre in svete kole.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:24,Prva_kraljev:"V deželi so imeli tudi tempeljske prostitute. Prebivalci Judovega so počeli vse gnusne reči, kakršne so delali narodi, ki jih je Jehova pregnal pred Izraelci.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:25,Prva_kraljev:"V petem letu Roboamovega kraljevanja je Jeruzalem napadel egiptovski kralj Šišak.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:26,Prva_kraljev:"Odnesel je zaklade iz Jehovove hiše in iz kraljeve palače. Vse je odnesel, tudi vse zlate ščite, ki jih je naredil Salomon.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:27,Prva_kraljev:"Kralj Roboam je namesto njih naredil bakrene ščite in jih zaupal poveljnikom straže, ki je varovala vhod v kraljevo palačo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:28,Prva_kraljev:"Kadar koli je kralj šel v Jehovovo hišo, so stražarji nosili te ščite, potem pa so jih vrnili v stražarnico.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:29,Prva_kraljev:"O drugih dogodkih iz Roboamovega življenja, o vsem, kar je naredil, piše v kroniki Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:30,Prva_kraljev:"Roboam in Jeroboam sta bila ves čas v vojni.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:14,V:31,Prva_kraljev:"Nato je Roboam umrl in pokopali so ga poleg njegovih prednikov v Davidovem mestu. Njegova mama je bila Amonka Naama. Za Roboamom je zakraljeval njegov sin Abijam.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,Prva_kraljev:"1. kraljev 15. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:1,Prva_kraljev:"V 18. letu vladanja kralja Jeroboama, Nebatovega sina, je na Judovem zakraljeval Abijam.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:2,Prva_kraljev:"V Jeruzalemu je kraljeval tri leta. Njegova mama je bila Maaha, Abišalomova vnukinja.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:3,Prva_kraljev:"Abijam je grešil povsem enako, kot je grešil njegov oče pred njim. Njegovo srce ni bilo popolnoma vdano Bogu Jehovu, tako kot mu je bilo vdano srce njegovega praočeta Davida.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:4,Prva_kraljev:"Toda njegov Bog Jehova mu je zaradi Davida dal svetilko v Jeruzalemu. Njegovega sina je postavil za njegovega naslednika in poskrbel, da je Jeruzalem ohranil svoj položaj.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:5,Prva_kraljev:"David je namreč delal, kar je prav v Jehovovih očeh. Vse življenje ni v ničemer odstopil od tega, kar mu je Bog zapovedal, razen v zadevi Hetejca Urija.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:6,Prva_kraljev:"Roboam in Jeroboam sta bila v vojni vse dni Roboamovega življenja.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:7,Prva_kraljev:"O drugih dogodkih iz Abijamovega življenja, o vsem, kar je naredil, piše v kroniki Judovih kraljev. Tudi Abijam in Jeroboam sta bila v vojni.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:8,Prva_kraljev:"Nato je Abijam umrl in pokopali so ga v Davidovem mestu. Za njim je zakraljeval njegov sin Asa.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:9,Prva_kraljev:"V 20. letu vladanja Izraelovega kralja Jeroboama je na Judovem zakraljeval Asa.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:10,Prva_kraljev:"V Jeruzalemu je kraljeval 41 let. Njegova babica je bila Maaha, Abišalomova vnukinja.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:11,Prva_kraljev:"Asa je delal, kar je prav v Jehovovih očeh, kot je to delal njegov praoče David.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:12,Prva_kraljev:"Iz dežele je izgnal tempeljske prostitute in odstranil vse nagnusne malike, ki so jih naredili njegovi predniki.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:13,Prva_kraljev:"Tudi svojo babico Maaho je odstavil s položaja kraljice matere, ker je naredila ogabnega malika, namenjenega čaščenju svetega kola. Asa je tega ogabnega malika podrl in ga sežgal v Kidronski dolini.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:14,Prva_kraljev:"Toda višave niso bile odstranjene. Kljub temu je bil Asa vse svoje življenje popolnoma vdan Jehovu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:15,Prva_kraljev:"V Jehovovo hišo je prinesel srebro, zlato in druge predmete, ki sta jih posvetila on in njegov oče.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:16,Prva_kraljev:"Asa in Izraelov kralj Baša sta bila nenehno v vojni.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:17,Prva_kraljev:"Baša je napadel Judovo in začel utrjevati Ramo, zato da nihče ne bi mogel priti na ozemlje Judovega kralja Asa ali oditi z njega.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:18,Prva_kraljev:"Asa je nato vse srebro in zlato, ki je ostalo v zakladnicah Jehovove hiše in v zakladnicah kraljeve palače, vzel in ga izročil svojim služabnikom. Poslal jih je k sirskemu kralju Ben Hadadu, ki je bil Tabrimonov sin in Hezjonov vnuk ter je živel v Damasku. Naročil jim je, naj kralju sporočijo:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:19,Prva_kraljev:"»Med menoj in teboj, med mojim očetom in tvojim očetom, je sklenjen sporazum. V dar ti pošiljam srebro in zlato. Daj, prekrši svoj sporazum z Izraelovim kraljem Bašajem, da se bo umaknil od mene.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:20,Prva_kraljev:"Ben Hadad je ugodil kralju Asu in je svoje vojaške poveljnike poslal v napad na izraelska mesta. Zavzel je Ijon, Dan, Abel Bet Maaho, ves Kineret in vse Neftalijevo ozemlje.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:21,Prva_kraljev:"Ko je Baša to izvedel, je takoj nehal utrjevati Ramo in se vrnil v Tirzo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:22,Prva_kraljev:"Kralj Asa je zatem sklical vse prebivalce Judovega, nihče ni bil izvzet. Vzeli so kamenje in les, s katerim je Baša utrjeval Ramo, in ga odnesli, da je kralj Asa s tem utrdil Gebo na Benjaminovem ozemlju in Micpo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:23,Prva_kraljev:"O drugih dogodkih iz Asovega življenja – o vseh njegovih dosežkih, o vseh njegovih delih in mestih, ki jih je utrdil – piše v kroniki Judovih kraljev. V starosti pa je trpel za boleznijo nog.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:24,Prva_kraljev:"Potem je umrl in pokopali so ga poleg njegovih prednikov v Davidovem mestu, v mestu njegovega praočeta. Za njim je zakraljeval njegov sin Jozafat.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:25,Prva_kraljev:"V drugem letu vladanja Judovega kralja Asa je v Izraelu zakraljeval Jeroboamov sin Nadab in vladal je dve leti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:26,Prva_kraljev:"Delal je to, kar je slabo v Jehovovih očeh. Nadab je posnemal svojega očeta in je delal enake grehe, h katerim je njegov oče navajal Izraelce.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:27,Prva_kraljev:"Ko je Nadab z vsemi Izraelci oblegal Gibeton, ki je bil v filistejskih rokah, je Ahijev sin Baša iz Isaharjevega rodu skoval proti njemu zaroto in ga pri Gibetonu ubil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:28,Prva_kraljev:"To je naredil v tretjem letu vladanja Judovega kralja Asa in zakraljeval je namesto Nadaba.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:29,Prva_kraljev:"In takoj ko je postal kralj, je pobil vso Jeroboamovo rodbino. Nikogar iz te rodbine ni pustil pri življenju. Vse jih je iztrebil, tako kot je Jehova napovedal po svojem služabniku Ahiju iz Šila.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:30,Prva_kraljev:"To se je zgodilo zaradi grehov, ki jih je Jeroboam naredil in h katerim je navedel Izraelce, in tudi zaradi tega, ker je hudo žalil Izraelovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:31,Prva_kraljev:"O drugih dogodkih iz Nadabovega življenja, o vsem, kar je naredil, piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:32,Prva_kraljev:"Asa in Izraelov kralj Baša sta bila nenehno v vojni.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:33,Prva_kraljev:"V tretjem letu vladanja Judovega kralja Asa je Ahijev sin Baša v Tirzi zakraljeval celotnemu Izraelu in vladal je 24 let.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:15,V:34,Prva_kraljev:"Vendar je delal to, kar je slabo v Jehovovih očeh. Baša je posnemal Jeroboama in delal enake grehe, h katerim je Jeroboam navajal Izraelce.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,Prva_kraljev:"1. kraljev 16. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:1,Prva_kraljev:"Jehova je zatem po Hananijevem sinu Jehuju izrekel obsodbo proti Bašaju:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:2,Prva_kraljev:"»Dvignil sem te iz prahu in te postavil za voditelja svojega ljudstva, Izraelcev, toda ti si posnemal Jeroboama in moje ljudstvo navedel k temu, da greši in me s tem žali.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:3,Prva_kraljev:"Zato bom pometel s teboj in tvojo rodbino. S tvojo rodbino bom naredil enako kot z rodbino Nebatovega sina Jeroboama.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:4,Prva_kraljev:"Tistega iz tvoje rodbine, ki bo umrl v mestu, bodo požrli psi in tistega, ki bo umrl na polju, bodo pojedle ptice.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:5,Prva_kraljev:"O drugih dogodkih iz Bašajevega življenja – o njegovih delih in njegovih dosežkih – piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:6,Prva_kraljev:"Baša je potem umrl in pokopali so ga v Tirzi. Za njim je zakraljeval njegov sin Ela.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:7,Prva_kraljev:"Proti Bašaju in njegovi rodbini je Jehova po preroku Jehuju, Hananijevem sinu, razglasil obsodbo zaradi vseh hudobnih dejanj, ki jih je Baša počel pred Jehovom, ko ga je enako kot Jeroboamova rodbina žalil s svojim ravnanjem, in zaradi tega, ker je ubil Nadaba.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:8,Prva_kraljev:"V 26. letu vladanja Judovega kralja Asa je Bašajev sin Ela v Tirzi zakraljeval Izraelu in vladal je dve leti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:9,Prva_kraljev:"Zimri, ki je bil v službi pri njem in je poveljeval polovici njegovih bojnih vozov, je proti njemu skoval zaroto. Ko je Ela popival v Tirzi v hiši Arzaja, oskrbnika tamkajšnje palače,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:10,Prva_kraljev:"je Zimri prišel, ga napadel in ubil. To se je zgodilo v 27. letu vladanja Judovega kralja Asa. Zimri je zakraljeval namesto Elaja.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:11,Prva_kraljev:"Ko je postal kralj, takoj ko je zasedel prestol, je pobil vso Bašajevo rodbino. Prizanesel ni niti enemu moškemu, pa naj je bil Bašajev sorodnik ali prijatelj.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:12,Prva_kraljev:"Tako je Zimri iztrebil vso Bašajevo rodbino v skladu z obsodbo, ki jo je Jehova izrekel proti Bašaju po preroku Jehuju.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:13,Prva_kraljev:"To se je zgodilo zaradi vseh grehov, ki sta jih naredila Baša in njegov sin Ela, in zaradi grehov, h katerim sta navedla tudi Izraelce. S svojimi ničvrednimi maliki sta žalila Izraelovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:14,Prva_kraljev:"O drugih dogodkih iz Elajevega življenja, o vsem, kar je naredil, piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:15,Prva_kraljev:"V 27. letu vladanja Judovega kralja Asa je v Tirzi zakraljeval Zimri in vladal je sedem dni. Takrat so pri Gibetonu, ki je bil v filistejskih rokah, taborile izraelske čete, da bi mesto napadle.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:16,Prva_kraljev:"Sčasoma se je v taboru razvedelo, da je Zimri skoval zaroto proti kralju in ga ubil. Vojaki so še isti dan za Izraelovega kralja postavili poveljnika vojske Omrija.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:17,Prva_kraljev:"Omri se je z vso vojsko umaknil od Gibetona in šel oblegat Tirzo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:18,Prva_kraljev:"Ko je Zimri videl, da je mesto zavzeto, je šel v utrjeni stolp kraljeve palače in zažgal palačo, tako da je umrl v plamenih.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:19,Prva_kraljev:"To se je zgodilo zaradi grehov, ki jih je naredil, ko je posnemal Jeroboama in delal to, kar je slabo v Jehovovih očeh, in zaradi grehov, h katerim je navajal Izraelce.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:20,Prva_kraljev:"O drugih dogodkih iz Zimrijevega življenja in o zaroti, ki jo je skoval, piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:21,Prva_kraljev:"V tistem času se je izraelsko ljudstvo razdelilo. En del ljudstva je podprl Ginatovega sina Tibnija in ga hotel postaviti za kralja, drug del pa je bil na Omrijevi strani.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:22,Prva_kraljev:"Toda tisti, ki so bili na Omrijevi strani, so premagali tiste, ki so podpirali Ginatovega sina Tibnija. Na koncu je Tibni umrl, Omri pa je postal kralj.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:23,Prva_kraljev:"V 31. letu vladanja Judovega kralja Asa je Omri postal kralj v Izraelu. Vladal je 12 let in od tega 6 let v Tirzi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:24,Prva_kraljev:"Nato je od Šemerja za dva talenta srebra kupil goro Samarijo in na njej zgradil mesto. Mesto je poimenoval Samarija po Šemerju, nekdanjem lastniku gore.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:25,Prva_kraljev:"Omri je delal to, kar je slabo v Jehovovih očeh, in bil je hujši od vseh, ki so bili pred njim.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:26,Prva_kraljev:"V vsem je posnemal Nebatovega sina Jeroboama in delal enake grehe, h katerim je Jeroboam navajal Izraelce. S svojimi ničvrednimi maliki so žalili Izraelovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:27,Prva_kraljev:"O drugih dogodkih iz Omrijevega življenja – o njegovih delih in vojaških zmagah – piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:28,Prva_kraljev:"Omri je umrl in pokopali so ga v Samariji. Za njim je zakraljeval njegov sin Ahab.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:29,Prva_kraljev:"Bilo je v 38. letu vladanja Judovega kralja Asa, ko je Omrijev sin Ahab zakraljeval v Izraelu. V Samariji je Izraelu vladal 22 let.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:30,Prva_kraljev:"Omrijev sin Ahab je bil v Jehovovih očeh hujši od vseh, ki so bili pred njim.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:31,Prva_kraljev:"In kot da mu ni bilo dovolj to, da je posnemal grehe Nebatovega sina Jeroboama, se je še poročil z Jezabelo, hčerjo sidonskega kralja Etbaala, ter začel služiti Baalu in se mu klanjati.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:32,Prva_kraljev:"Poleg tega je v Samariji zgradil Baalov tempelj in vanj postavil oltar, posvečen Baalu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:33,Prva_kraljev:"Naredil je tudi sveti kol. S svojim ravnanjem je Izraelovega Boga Jehova žalil še bolj od drugih Izraelovih kraljev, ki so bili pred njim.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:16,V:34,Prva_kraljev:"Med njegovim vladanjem je Betelčan Hiel obnovil Jeriho. Ko je položil temelje mesta, je izgubil svojega prvorojenca Abirama, in ko je postavil mestna vrata, je izgubil svojega najmlajšega sina Seguba. To se je zgodilo v skladu s tem, kar je Jehova rekel po Nunovem sinu Jozuetu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,Prva_kraljev:"1. kraljev 17. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:1,Prva_kraljev:"Tišbejec Elija, ki je živel v Gileadu, je Ahabu rekel: »Pri Jehovu, živem Izraelovem Bogu, ki mu služim, prisegam, da nekaj let ne bo ne rose ne dežja, razen na moj ukaz.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:2,Prva_kraljev:"Jehova je Eliju naročil:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:3,Prva_kraljev:"»Pojdi od tu. Odpravi se proti vzhodu in se skrij v Keritski dolini, ki je vzhodno od Jordana.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:4,Prva_kraljev:"Tam boš pil iz potoka in krokarjem bom zapovedal, da ti bodo prinašali hrano.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:5,Prva_kraljev:"Elija je nemudoma naredil, kot mu je naročil Jehova. Šel je na pot in se nastanil v Keritski dolini, ki je vzhodno od Jordana.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:6,Prva_kraljev:"Krokarji so mu zjutraj in zvečer prinašali kruh in meso, pil pa je iz potoka.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:7,Prva_kraljev:"Toda potok je čez nekaj časa presahnil, ker nikjer v deželi ni deževalo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:8,Prva_kraljev:"Jehova je Eliju nato naročil:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:9,Prva_kraljev:"»Odpravi se v Sarepto, ki pripada Sidonu, in ostani tam. Neki vdovi iz tega kraja bom zapovedal, da ti bo dajala hrano.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:10,Prva_kraljev:"Odpravil se je torej v Sarepto. Ko je prišel k vhodu v mesto, je tam zagledal neko vdovo, ki je nabirala drva. Zaklical ji je: »Prosim te, prinesi mi malo vode, da bom pil!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:11,Prva_kraljev:"Ko je šla po vodo, je zaklical za njo: »Prinesi mi, prosim, še malo kruha!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:12,Prva_kraljev:"Ona pa mu je rekla: »Prisežem pri tvojem Bogu Jehovu, ki je živi Bog, da nimam čisto nič kruha. Imam samo pest moke v velikem vrču in nekaj olja v malem vrču. Prišla sem nabrat malo drv, zatem bom doma pripravila nekaj zase in za sina. To bo najin zadnji obrok in potem naju čaka smrt.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:13,Prva_kraljev:"Elija ji je rekel: »Ne boj se. Pojdi domov in naredi, kot si rekla. Ampak iz tega, kar še imaš, naredi najprej hlebček kruha zame in mi ga prinesi. Potem naredi nekaj še zase in za svojega sina.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:14,Prva_kraljev:"Izraelov Bog Jehova namreč pravi: ‚Moka v velikem vrču ne bo pošla in olja v malem vrču ne bo zmanjkalo do tistega dneva, ko bom jaz, Jehova, poslal dež na zemljo.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:15,Prva_kraljev:"Šla je torej domov in naredila, kot ji je naročil Elija. Tako so vdova, njena družina in Elija veliko dni imeli kaj jesti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:16,Prva_kraljev:"Moka v velikem vrču ni pošla in olja v malem vrču ni zmanjkalo. Bilo je točno tako, kot je Jehova obljubil po Eliju.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:17,Prva_kraljev:"Nekega dne je sin te ženske, lastnice hiše, zbolel. Njegova bolezen je tako napredovala, da je na koncu umrl.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:18,Prva_kraljev:"Ženska je Eliju rekla: »Kaj imaš proti meni, o Božji prerok? Si prišel, da bi me spomnil na mojo krivdo in usmrtil mojega sina?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:19,Prva_kraljev:"On pa ji je rekel: »Daj mi svojega sina.« Ko ga je vzel iz njenega naročja, ga je odnesel v strešno sobo, kjer je stanoval, in ga položil na svojo posteljo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:20,Prva_kraljev:"Glasno je molil k Jehovu: »O Jehova, moj Bog, ali boš pustil, da vdova, pri kateri stanujem, trpi? Zakaj si dovolil, da njen sin umre?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:21,Prva_kraljev:"Nato se je trikrat sklonil nad otroka in glasno prosil Jehova: »O Jehova, moj Bog, prosim te, da bi otrok oživel.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:22,Prva_kraljev:"Jehova je Elijevo prošnjo uslišal – v otroka se je vrnilo življenje in spet je bil živ.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:23,Prva_kraljev:"Elija je otroka dvignil in ga iz strešne sobe odnesel dol v hišo. Dal ga je njegovi mami in rekel: »Poglej, tvoj sin je živ!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:17,V:24,Prva_kraljev:"Ženska mu je rekla: »Zdaj vidim, da si res Božji prerok in da je vse, kar Jehova govori po tebi, resnica.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,Prva_kraljev:"1. kraljev 18. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:1,Prva_kraljev:"Minilo je nekaj časa – bilo je v tretjem letu – ko je Jehova naročil Eliju: »Pojdi k Ahabu. Na zemljo bom poslal dež.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:2,Prva_kraljev:"In Elija je šel k Ahabu. V Samariji pa je bila huda lakota.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:3,Prva_kraljev:"V tistem času je Ahab poklical Obadija, ki je bil oskrbnik palače. (Obadija je čutil veliko strahospoštovanje do Jehova,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:4,Prva_kraljev:"in ko je Jezabela pobijala Jehovove preroke, je 100 prerokov odpeljal in jih skril po 50 v votlino ter jim prinašal kruh in vodo.)",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:5,Prva_kraljev:"Ahab je rekel Obadiju: »Pojdi po deželi, preglej vse izvire in doline. Morda bova le našla dovolj trave, da nahranimo konje in mule. Drugače bodo vse naše živali poginile.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:6,Prva_kraljev:"Razdelila sta si deželo, ki naj bi jo preiskala. Ahab je odšel po eni poti, Obadija pa po drugi poti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:7,Prva_kraljev:"Ko je bil Obadija na poti, mu je naproti prišel Elija. Obadija ga je takoj prepoznal, padel na kolena in se priklonil do tal. Rekel je: »Moj gospod Elija, ali si to res ti?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:8,Prva_kraljev:"»Res sem jaz,« mu je odgovoril. »Pojdi povedat svojemu gospodu, da sem tu.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:9,Prva_kraljev:"Obadija pa je rekel: »Kaj sem zagrešil, moj gospod, da me izročaš v roke Ahabu, da me usmrti?",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:10,Prva_kraljev:"Prisežem pri tvojem Bogu Jehovu, ki je živi Bog, da ni ne naroda ne kraljestva, ki mu moj gospod ne bi naročil, naj te poiščejo. In ko so mu rekli, da te ni pri njih, je od tistega kraljestva ali naroda zahteval, da priseže, da te niso našli.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:11,Prva_kraljev:"Sedaj pa hočeš, da grem povedat svojemu gospodu, da si tu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:12,Prva_kraljev:"Ko bom odšel od tebe, te bo Jehovov duh odnesel kdove kam, in ko bom Ahabu povedal zate, on pa te ne bo našel, me bo zagotovo ubil. Jaz pa že od mladosti globoko spoštujem Jehova.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:13,Prva_kraljev:"Moj gospod, ali ti niso povedali, kaj sem naredil, ko je Jezabela pobijala Jehovove preroke? Skril sem 100 Jehovovih prerokov, po 50 v votlino, in jim prinašal kruh in vodo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:14,Prva_kraljev:"Ti pa sedaj hočeš, da grem povedat svojemu gospodu, da si tu. Zagotovo me bo ubil.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:15,Prva_kraljev:"Elija pa je rekel: »Prisežem pri Jehovu nad vojskami, živem Bogu, ki mu služim, da bom danes stopil pred Ahaba.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:16,Prva_kraljev:"Obadija je torej odšel k Ahabu in mu prenesel sporočilo. Ahab je tako šel Eliju naproti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:17,Prva_kraljev:"Takoj ko je zagledal Elija, je rekel: »Tukaj si! Ti si Izraelu prinesel veliko nesrečo!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:18,Prva_kraljev:"Elija mu je odgovoril: »Nisem jaz prinesel Izraelu nesreče, ampak ti in rodbina tvojega očeta, ker ste nehali izpolnjevati Jehovove zapovedi in začeli služiti Baalom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:19,Prva_kraljev:"Zdaj pa zapovej, naj se pri meni na gori Karmel zbere ves Izrael, tudi preroki, ki jedo za Jezabelino mizo – 450 Baalovih prerokov in 400 prerokov, ki častijo sveti kol.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:20,Prva_kraljev:"Tako je Ahab poslal sle k vsem Izraelcem in sklical preroke na goro Karmel.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:21,Prva_kraljev:"Nato je Elija nagovoril vse ljudstvo: »Kako dolgo boste omahovali med dvema stranema? Če je Jehova pravi Bog, služite njemu, če pa je to Baal, potem služite njemu!« Toda ljudstvo mu ni nič odgovorilo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:22,Prva_kraljev:"Nato je rekel: »Samo jaz sem ostal od Jehovovih prerokov, Baalovih prerokov pa je 450.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:23,Prva_kraljev:"Dajte nam dva mlada bika. Oni naj si izberejo enega, ga razsekajo in položijo na drva, vendar naj ne zanetijo ognja. Jaz pa bom pripravil drugega in ga položil na drva, toda ognja ne bom zanetil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:24,Prva_kraljev:"Nato naj kličejo k svojemu bogu, jaz pa bom klical k Jehovu. Bog, ki bo v odgovor poslal ogenj, je pravi Bog.« Vse ljudstvo je odgovorilo: »Strinjamo se.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:25,Prva_kraljev:"Elija je zatem rekel Baalovim prerokom: »Izberite si mladega bika in ga najprej vi pripravite, ker vas je več. Potem kličite k svojemu bogu, vendar ne zanetite ognja.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:26,Prva_kraljev:"Vzeli so izbranega mladega bika in ga pripravili. Nato so od jutra do poldneva klicali k Baalu: »O Baal, usliši nas!« Toda ni bilo ne glasu ne odgovora. Medtem so poskakovali okrog oltarja, ki so ga naredili.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:27,Prva_kraljev:"Okoli poldneva se jim je Elija začel posmehovati: »Kličite na ves glas! Saj pravite, da je bog! Mogoče je zamišljen ali pa je šel na potrebo! Morda pa spi in ga je treba prebuditi!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:28,Prva_kraljev:"Klicali so na ves glas in se po svoji navadi rezali po telesu z bodali in sulicami, da je kri kar tekla po njih.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:29,Prva_kraljev:"Minil je poldan in noreli so še naprej, dokler ni prišel čas večerne žitne daritve, vendar ni bilo ne glasu ne odgovora. Baal se ni zmenil za njih.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:30,Prva_kraljev:"Nazadnje je Elija rekel vsemu ljudstvu: »Stopite bližje!« Ko se je ljudstvo približalo, je popravil Jehovov oltar, ki je bil podrt.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:31,Prva_kraljev:"Vzel je 12 kamnov, kot je bilo število rodov, ki so izšli iz sinov Jakoba, moža, ki mu je Jehova rekel: »Ime ti bo Izrael.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:32,Prva_kraljev:"Iz teh kamnov je nato zgradil oltar v čast Jehovovemu imenu. Okrog oltarja je naredil jarek. Ta jarek je obdajal površino, ki bi jo lahko posejali z dvema mericama semena.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:33,Prva_kraljev:"Zatem je na oltar naložil drva, razsekal mladega bika in ga položil na drva. Potem je rekel: »Napolnite štiri velike vrče z vodo ter jo izlijte na žgalno daritev in na drva.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:34,Prva_kraljev:"Nato je rekel: »Naredite to še enkrat!« Ko so to znova naredili, jim je rekel: »Naredite to še enkrat!« In tako so to naredili še tretjič.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:35,Prva_kraljev:"Voda je tekla povsod okrog oltarja. Elija je tudi jarek napolnil z vodo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:36,Prva_kraljev:"Približno ob času večerne žitne daritve je prerok Elija stopil k oltarju in rekel: »O Jehova, Bog Abrahama, Izaka in Izraela! Naj danes vsi spoznajo, da si ti Bog v Izraelu ter da sem jaz tvoj služabnik in da sem vse to naredil po tvojem naročilu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:37,Prva_kraljev:"Usliši me, o Jehova! Usliši me, da bo to ljudstvo vedelo, da si ti, Jehova, pravi Bog in da hočeš nazaj pridobiti njihova srca!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:38,Prva_kraljev:"Takrat je Jehova z neba poslal ogenj, da je pogoltnil žgalno daritev, drva, kamne in prah ter popil vodo v jarku.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:39,Prva_kraljev:"Ko je ljudstvo to videlo, je takoj padlo na kolena, se priklonilo do tal in vzklikalo: »Jehova je pravi Bog! Jehova je pravi Bog!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:40,Prva_kraljev:"Elija jim je rekel: »Primite Baalove preroke! Niti eden vam ne sme pobegniti!« Takoj so jih prijeli, Elija pa jih je odpeljal k reki Kišon in jih tam usmrtil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:41,Prva_kraljev:"Elija je nato rekel Ahabu: »Pojdi gor, jej in pij, saj se že sliši močan naliv.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:42,Prva_kraljev:"Ahab je torej odšel gor, da bi jedel in pil. Elija pa se je povzpel na Karmel, pokleknil na tla in glavo sklonil do kolen.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:43,Prva_kraljev:"Nato je svojemu služabniku rekel: »Prosim, povzpni se višje in poglej proti morju.« Služabnik je šel pogledat in potem poročal: »Nič ni.« Elija mu je sedemkrat rekel: »Pojdi nazaj.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:44,Prva_kraljev:"Ko se je služabnik vrnil sedmič, je poročal: »Glej, iz morja se dviguje oblak, majhen kakor človekova dlan!« Elija pa mu je rekel: »Pojdi k Ahabu in mu naroči, naj vpreže voz in se odpelje dol, da ga naliv ne zadrži.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:45,Prva_kraljev:"Medtem se je nebo zaradi oblakov stemnilo, zapihal je veter in močno se je ulilo. Ahab se je na vozu peljal proti Jezreelu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:18,V:46,Prva_kraljev:"Toda Elija je od Jehova dobil moč, za pas si je zataknil spodnji konec oblačila in tekel pred Ahabom vse do Jezreela.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,Prva_kraljev:"1. kraljev 19. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:1,Prva_kraljev:"Nato je Ahab Jezabeli povedal vse, kar je naredil Elija, tudi to, da je z mečem pobil vse preroke.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:2,Prva_kraljev:"Jezabela je k Eliju poslala sla s sporočilom: »Naj me bogovi strogo kaznujejo, če ne bom poskrbela, da boš do jutri ob tem času končal enako kot vsak od njih!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:3,Prva_kraljev:"Elija se je prestrašil, zato je zbežal, da bi si rešil življenje. Prišel je v Beeršebo na Judovem in tam pustil svojega služabnika.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:4,Prva_kraljev:"Zatem je Elija odšel v pustinjo dan hoje daleč, se tam usedel pod košeničico in prosil, da bi umrl. Rekel je: »Dovolj mi je! O Jehova, vzemi mi življenje, saj nisem nič boljši od svojih praočetov.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:5,Prva_kraljev:"Nato se je ulegel in pod košeničico zaspal. Naenkrat pa se ga je dotaknil angel in mu rekel: »Vstani in jej.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:6,Prva_kraljev:"Elija je pri svoji glavi zagledal hlebec, ki je ležal na vročih kamnih, in vrč vode. Jedel je in pil, potem pa se spet ulegel.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:7,Prva_kraljev:"Kasneje se je Jehovov angel vrnil, se ga dotaknil in mu rekel: »Vstani in jej, drugače bo pot zate prenaporna.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:8,Prva_kraljev:"Tako je vstal ter jedel in pil. Ta hrana mu je dala moč, da je potoval 40 dni in 40 noči, dokler ni prišel do Horeba, gore pravega Boga.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:9,Prva_kraljev:"Tam je vstopil v neko votlino, da bi v njej prenočil. Ponoči mu je Jehova rekel: »Elija, kaj delaš tu?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:10,Prva_kraljev:"Elija je odgovoril: »Jehova, Bog nad vojskami, z veliko gorečnostjo ti služim, toda Izraelci kršijo tvojo zavezo, podirajo tvoje oltarje in z mečem pobijajo tvoje preroke. Ostal sem sam, zdaj pa skušajo ubiti tudi mene.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:11,Prva_kraljev:"Bog pa mu je naročil: »Stopi ven in se na gori postavi pred mene, pred Jehova.« Nato je Jehova šel mimo. Močan, silen veter je lomil gore in razbijal skale pred Jehovom, toda Jehova ni bil v vetru. Za vetrom je nastal potres, toda Jehova ni bil v potresu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:12,Prva_kraljev:"Za potresom je prišel ogenj, toda Jehova ni bil v ognju. Za ognjem pa se je zaslišal miren in tih glas.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:13,Prva_kraljev:"Ko je Elija to slišal, si je z oblačilom zakril obraz, stopil ven in obstal pri vhodu v votlino. Nato ga je glas vprašal: »Elija, kaj delaš tu?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:14,Prva_kraljev:"Elija je odgovoril: »Jehova, Bog nad vojskami, z veliko gorečnostjo ti služim, toda Izraelci kršijo tvojo zavezo, podirajo tvoje oltarje in z mečem pobijajo tvoje preroke. Ostal sem sam, zdaj pa skušajo ubiti tudi mene.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:15,Prva_kraljev:"Jehova mu je rekel: »Vrni se in pojdi v pustinjo pri Damasku. Ko boš prišel tja, mazili Hazaela za sirskega kralja.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:16,Prva_kraljev:"Nimšijevega vnuka Jehuja mazili za Izraelovega kralja, Šafatovega sina Elizeja iz Abel Mehole pa mazili za preroka namesto sebe.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:17,Prva_kraljev:"Tistega, ki bi ušel Hazaelovemu meču, bo usmrtil Jehu in tistega, ki bi ušel Jehujevemu meču, bo usmrtil Elizej.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:18,Prva_kraljev:"V Izraelu mi je ostalo 7000 ljudi – vsi ti niso pokleknili pred Baalom in ga niso poljubili.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:19,Prva_kraljev:"Tako je Elija odšel od tam in našel Šafatovega sina Elizeja pri oranju. Oralo je 12 parov vpreženih bikov in Elizej je oral zadaj z 12. parom. Elija je stopil k njemu in mu nadel svoje preroško oblačilo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:20,Prva_kraljev:"Elizej je pustil vprežena bika, stekel za Elijem in mu rekel: »Prosim, dovoli mi, da se prej poslovim od staršev. Potem pa bom šel s teboj.« Elija mu je rekel: »Ti kar pojdi, nič nimam proti.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:19,V:21,Prva_kraljev:"Tako je šel nazaj, vzel en par bikov in ju zaklal. S plugom in jarmom, v katerega sta bila vprežena bika, je zakuril ogenj, da je skuhal njuno meso, nato pa je meso ponudil zbranim ljudem. Potem je šel z Elijem in mu začel streči.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,Prva_kraljev:"1. kraljev 20. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:1,Prva_kraljev:"Sirski kralj Ben Hadad je zbral vso svojo vojsko, z njim pa je bilo tudi 3",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:2,Prva_kraljev:"drugih kraljev s svojimi konji in bojnimi vozovi. Začel je vojno s Samarijo in jo oblegal. 2  Nato je v mesto k Izraelovemu kralju Ahabu poslal sle s sporočilom: »Tako pravi Ben Hadad:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:3,Prva_kraljev:"‚Tvoje srebro in zlato je moje, tudi tvoje najlepše žene in tvoji najlepši sinovi so moji.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:4,Prva_kraljev:"Izraelov kralj mu je odgovoril: »Moj gospod kralj, tvoj sem z vsem, kar imam, tako kot si rekel.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:5,Prva_kraljev:"Sli so se kasneje vrnili in rekli: »Tako pravi Ben Hadad: ‚K tebi sem poslal sle s sporočilom: »Dal mi boš svoje srebro in zlato, svoje žene in sinove.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:6,Prva_kraljev:"Ampak jutri ob tem času bom k tebi poslal svoje služabnike, da bodo temeljito preiskali tvojo palačo in hiše tvojih dvorjanov. Vse tvoje dragocenosti bodo zasegli in odnesli.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:7,Prva_kraljev:"Izraelov kralj je sklical vse starešine v deželi in jim rekel: »Prosim, premislite. Poglejte, ta človek je odločen, da nas uniči. Zahteval je že moje žene in sinove, moje srebro in zlato, in nič od tega mu nisem odrekel.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:8,Prva_kraljev:"Starešine in vsi drugi so mu odgovorili: »Ne popusti njegovi zahtevi!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:9,Prva_kraljev:"Zato je slom, ki jih je poslal Ben Hadad, rekel: »Mojemu gospodu kralju povejte: ‚Naredil bom vse, kar si najprej zahteval od mene, svojega služabnika, toda tega, kar zahtevaš zdaj, ne morem narediti.« Sli so odšli in kralju sporočili odgovor.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:10,Prva_kraljev:"Ben Hadad mu je nato sporočil: »Naj me bogovi strogo kaznujejo, če ne bom Samarije uničil! Moja vojska je tako velika, da od mesta ne bo ostalo niti toliko prahu, da bi ga vsak od mojih vojakov dobil eno pest.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:11,Prva_kraljev:"Izraelov kralj pa mu je sporočil: »Recite mu: ‚Ne hvali se, da si zmagal v vojni, ko pa se vojna sploh še ni začela.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:12,Prva_kraljev:"Ko je Ben Hadad slišal ta odgovor, je z drugimi kralji ravno popival v šotorih. Svojim možem je takoj naročil: »Pripravite se za napad!« Pripravili so se torej, da bi napadli mesto.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:13,Prva_kraljev:"Toda neki prerok je pristopil k Izraelovemu kralju Ahabu in mu rekel: »Jehova pravi: ‚Ali vidiš vso to ogromno vojsko? Glej, danes bom zate izbojeval zmago in potem boš vedel, da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:14,Prva_kraljev:"Ahab je preroka vprašal: »Koga bo uporabil?« In on je odgovoril: »Jehova pravi: ‚Pomočnike upraviteljev provinc.« Ahab je še vprašal: »Kdo bo začel bitko?« On pa mu je odgovoril: »Ti!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:15,Prva_kraljev:"Ahab je nato preštel pomočnike upraviteljev provinc – naštel jih je 232. Zatem je preštel še vse izraelske vojake – naštel jih je 7000.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:16,Prva_kraljev:"Iz mesta so se odpravili opoldne, ko se je Ben Hadad z 32 kralji zavezniki opijal v šotorih.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:17,Prva_kraljev:"Pomočniki upraviteljev provinc so šli ven prvi. Ben Hadad je svoje može takoj poslal v izvidnico. Sporočili so mu, da iz Samarije prihajajo neki ljudje.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:18,Prva_kraljev:"On pa je rekel: »Če prihajajo v miru, jih primite žive! In tudi če se prihajajo bojevat, jih primite žive!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:19,Prva_kraljev:"Pomočniki upraviteljev provinc in vojaki, ki so jim sledili, so, medtem ko so prihajali ven iz mesta,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:20,Prva_kraljev:"pobijali nasprotnike. Sirci so začeli bežati, Izraelci pa so se pognali za njimi. Vendar je sirskemu kralju Ben Hadadu in nekaj konjenikom uspelo pobegniti na konjih.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:21,Prva_kraljev:"Toda Izraelov kralj je šel ven ter nadaljeval napad na konje in bojne vozove. Sircem je zadal hud poraz.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:22,Prva_kraljev:"Kasneje je prerok prišel k Izraelovemu kralju in mu rekel: »Okrepi svojo obrambo in premisli, kaj boš naredil, saj te bo sirski kralj na začetku naslednjega leta znova napadel.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:23,Prva_kraljev:"Sirskemu kralju so njegovi svetovalci rekli: »Njihov Bog je Bog gora, zato so nas premagali. Če pa se bomo z njimi bojevali na ravnini, bomo mi premagali njih.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:24,Prva_kraljev:"Naredi še to: Za poveljnike vojske namesto kraljev postavi upravitelje.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:25,Prva_kraljev:"Nato zberi vojsko, kakršna je bila tista, ki si jo izgubil – z istim številom konjev in bojnih vozov. Bojujmo se z njimi na ravnini in zagotovo jih bomo premagali.« Kralj je torej poslušal njihov nasvet in naredil tako.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:26,Prva_kraljev:"Na začetku leta je Ben Hadad zbral sirske vojake in šel v Afek, da bi se bojeval z Izraelom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:27,Prva_kraljev:"Tudi izraelski vojaki so se zbrali in oskrbeli z vsem potrebnim ter šli v boj proti njim. Ko so bili utaborjeni nasproti sirskega tabora, so bili videti kakor dve majhni čredi koz, Sircev pa je bilo povsod polno.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:28,Prva_kraljev:"Nato je k Izraelovemu kralju prišel Božji prerok in mu rekel: »Jehova pravi: ‚Ker Sirci govorijo »Jehova je Bog gora, ne pa Bog ravnin«, bom zate izbojeval zmago nad vso to ogromno vojsko in potem boste vedeli, da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:29,Prva_kraljev:"Sedem dni so bili utaborjeni drug nasproti drugemu, sedmi dan pa se je vnela bitka. In Izraelci so v enem dnevu porazili 100.000 sirskih pešakov.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:30,Prva_kraljev:"Ostali vojaki pa so zbežali v mesto Afek. Toda na teh 27.000 vojakov se je podrlo obzidje. Tudi Ben Hadad je pribežal v mesto in se skril v najbolj notranji prostor neke hiše.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:31,Prva_kraljev:"Zato so mu njegovi svetovalci rekli: »Glej, slišali smo, da so Izraelovi kralji usmiljeni. Prosimo te, dovoli nam, da si okrog bokov ovijemo raševino in okrog vratu vrvi ter da gremo k Izraelovemu kralju. Morda te bo pustil živeti.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:32,Prva_kraljev:"Tako so si okrog bokov ovili raševino in okrog vratu vrvi. Odšli so k Izraelovemu kralju in mu rekli: »Tvoj služabnik Ben Hadad pravi: ‚Prosim, pusti me živeti.« Izraelov kralj je odgovoril: »Ali je še živ? Moj brat je!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:33,Prva_kraljev:"Svetovalci so to vzeli za dobro znamenje in razumeli, da misli resno, zato so rekli: »Ben Hadad je tvoj brat.« Ahab pa je rekel: »Pripeljite mi ga!« Ko je Ben Hadad prišel k Ahabu, ga je ta povabil k sebi na bojni voz.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:34,Prva_kraljev:"Ben Hadad mu je rekel: »Vrnil ti bom mesta, ki jih je moj oče vzel tvojemu očetu. Poleg tega si v Damasku lahko izbereš ulice, na katerih boš trgoval, tako kot si jih je moj oče izbral v Samariji.«<br>Ahab je odgovoril: »Če skleneva takšen dogovor, te bom izpustil.«<br>Tako je Ahab z Ben Hadadom sklenil dogovor in ga izpustil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:35,Prva_kraljev:"Po Jehovovem ukazu je eden od preroških sinov človeku, ki je bil z njim, rekel: »Udari me, prosim!« Ker pa ga ta ni hotel udariti,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:36,Prva_kraljev:"je rekel: »Nisi poslušal Jehova, zato te bo ubil lev, takoj ko boš odšel od mene.« In ko je ta človek odšel od njega, ga je napadel lev in ga ubil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:37,Prva_kraljev:"Zatem je našel nekoga drugega in mu rekel: »Udari me, prosim!« In ta ga je udaril, tako da ga je ranil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:38,Prva_kraljev:"Prerok je odšel in se postavil ob poti, da bi pričakal Izraelovega kralja. Čez oči si je dal prevezo, da se ga ne bi prepoznalo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:39,Prva_kraljev:"Ko je kralj šel mimo, mu je prerok zaklical: »Moj gospod kralj, šel sem tja, kjer se je bil najhujši boj. Takrat mi je eden od vojakov izročil nekega človeka in rekel: ‚Straži ga! Če bo izginil, boš moral za njegovo življenje dati svoje življenje ali pa plačati talent srebra.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:40,Prva_kraljev:"In ko sem bil zaposlen z drugimi rečmi, je človek naenkrat izginil.« Izraelov kralj mu je rekel: »To naj bo tvoja kazen. Sam si se obsodil.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:41,Prva_kraljev:"Hitro si je snel prevezo z oči in Izraelov kralj je spoznal, da je ta moški eden od prerokov.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:42,Prva_kraljev:"Prerok je kralju rekel: »Jehova pravi: ‚Ker si izpustil iz rok človeka, ki sem ga obsodil na smrt, boš svoje življenje dal za njegovo življenje in svoje ljudstvo za njegovo ljudstvo.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:20,V:43,Prva_kraljev:"Izraelov kralj se je nato slabe volje in potrt vrnil domov v Samarijo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,Prva_kraljev:"1. kraljev 21. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:1,Prva_kraljev:"Po vsem tem je prišlo do zapleta v zvezi z vinogradom Jezreelca Nabota. Ta vinograd je ležal v Jezreelu ob palači samarijskega kralja Ahaba.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:2,Prva_kraljev:"Ahab je rekel Nabotu: »Daj mi svoj vinograd, da ga bom imel za zelenjavni vrt, ker je blizu moje palače. V zameno zanj ti bom dal boljši vinograd. Lahko pa ga od tebe odkupim, če ti je to ljubše.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:3,Prva_kraljev:"Toda Nabot mu je odgovoril: »Za Jehova bi bilo nedopustno, da bi ti dal dediščino svojih praočetov.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:4,Prva_kraljev:"Ahab se je vrnil domov slabe volje in potrt, saj mu je Jezreelec Nabot odgovoril: »Ne bom ti dal dediščine svojih praočetov.« Ulegel se je na posteljo, se obrnil proti steni in ni hotel jesti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:5,Prva_kraljev:"K njemu je prišla njegova žena Jezabela in ga vprašala: »Zakaj si tako žalosten, da nočeš jesti?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:6,Prva_kraljev:"Odgovoril ji je: »Jezreelcu Nabotu sem predlagal: ‚Prodaj mi svoj vinograd. Če pa ti je ljubše, ti lahko v zameno zanj dam kak drug vinograd. Ampak on je rekel: ‚Ne bom ti dal svojega vinograda.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:7,Prva_kraljev:"Jezabela pa mu je rekla: »Si ali nisi kralj v Izraelu? Vstani, nekaj pojej in ne bodi več žalosten! Jaz ti bom priskrbela vinograd Jezreelca Nabota.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:8,Prva_kraljev:"Nato je v Ahabovem imenu napisala pisma in jih zapečatila z njegovim pečatom. Pisma je poslala starešinam in dostojanstvenikom, ki so živeli v istem mestu kot Nabot.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:9,Prva_kraljev:"V pismih je napisala: »Razglasite post in naj se Nabot usede pred ljudi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:10,Prva_kraljev:"Njemu nasproti naj se usedeta dva ničvredneža in naj pričata proti njemu: ‚Preklel si Boga in kralja! Nato ga odpeljite iz mesta in kamenjajte do smrti.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:11,Prva_kraljev:"Njegovi someščani – starešine in dostojanstveniki, ki so živeli v njegovem mestu – so naredili, kot je pisalo v pismih, ki jih je poslala Jezabela.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:12,Prva_kraljev:"Razglasili so post in Nabota posedli pred ljudi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:13,Prva_kraljev:"Zatem sta prišla dva ničvredneža in se usedla njemu nasproti. Pred ljudmi sta pričala proti njemu: »Nabot je preklel Boga in kralja!« Nabota so nato odpeljali iz mesta in ga kamenjali do smrti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:14,Prva_kraljev:"Zatem so Jezabeli sporočili: »Nabot je bil kamenjan do smrti.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:15,Prva_kraljev:"Takoj ko je Jezabela slišala, da je bil Nabot kamenjan do smrti, je rekla Ahabu: »Pojdi si prilastit vinograd, ki ti ga Jezreelec Nabot ni hotel prodati. Nabot ni več živ. Mrtev je.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:16,Prva_kraljev:"Ko je Ahab slišal, da je Nabot mrtev, je takoj odšel v vinograd Jezreelca Nabota, da bi si ga prilastil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:17,Prva_kraljev:"Toda Tišbejcu Eliju je Jehova naročil:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:18,Prva_kraljev:"»Pojdi naproti Izraelovemu kralju Ahabu, ki vlada v Samariji. Našel ga boš v Nabotovem vinogradu. Tja je šel, da bi si ga prilastil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:19,Prva_kraljev:"Reci mu: ‚Jehova pravi: »Umoril si človeka – in zdaj si nameravaš še prilastiti njegovo posest?« Nato mu reci: ‚Jehova pravi: »Tam, kjer so psi lizali Nabotovo kri, bodo lizali tudi tvojo.««",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:20,Prva_kraljev:"Ahab je rekel Eliju: »Torej si me našel, moj sovražnik.« Ta pa mu je odgovoril: »Našel sem te. Jehova pravi: ‚Ker si odločen delati to, kar je slabo v mojih očeh,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:21,Prva_kraljev:"bom nad tebe poslal nesrečo. Pometel bom s teboj. V Izraelu bom iztrebil vse moške iz tvoje rodbine, tudi nebogljene in slabotne.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:22,Prva_kraljev:"S tvojo rodbino bom naredil enako kot z rodbino Nebatovega sina Jeroboama in rodbino Ahijevega sina Bašaja, saj si izzval mojo jezo in navajal Izraelce na greh.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:23,Prva_kraljev:"Glede Jezabele Jehova pravi: ‚Psi bodo požrli Jezabelo na jezreelskem polju!",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:24,Prva_kraljev:"Bog ti še sporoča: ‚Tistega iz tvoje rodbine, ki bo umrl v mestu, bodo požrli psi in tistega, ki bo umrl na polju, bodo pojedle ptice.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:25,Prva_kraljev:"Res, nikoli ni bilo nikogar, ki bi bil tako kot ti odločen delati to, kar je slabo v mojih, Jehovovih očeh. K takšnemu slabemu ravnanju te je podžigala tvoja žena Jezabela.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:26,Prva_kraljev:"Ravnal si skrajno ogabno, ko si častil nagnusne malike, tako kot so jih vsi Amorejci, ki sem jih jaz, Jehova, pregnal pred Izraelci.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:27,Prva_kraljev:"Ko je Ahab to slišal, si je raztrgal oblačila in se oblekel v raševino. Postil se je, ležal v raševini in ves potrt hodil okrog.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:28,Prva_kraljev:"Potem je Jehova rekel Tišbejcu Eliju:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:21,V:29,Prva_kraljev:"»Ali si videl, kako se je Ahab ponižal pred menoj? Ker se je ponižal pred menoj, ne bom poslal nesreče nad njegovo rodbino v času njegovega življenja, ampak v času njegovega sina.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,Prva_kraljev:"1. kraljev 22. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:1,Prva_kraljev:"Tri leta ni bilo nobene vojne med Sirijo in Izraelom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:2,Prva_kraljev:"V tretjem letu pa je Judov kralj Jozafat prišel k Izraelovemu kralju.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:3,Prva_kraljev:"Izraelov kralj je rekel svojim dvorjanom: »Dobro veste, da Ramot Gilead pripada nam. Kljub temu se obotavljamo, da bi si ga vzeli nazaj od sirskega kralja.«",K:"",NZ:"X"},
