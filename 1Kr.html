<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Prva_kraljev','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Prva_kraljev:"1. kraljev 1. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:1,Prva_kraljev:"Kralj David pa je bil star, že precej v letih. Pokrivali so ga, da bi mu bilo toplo, vendar se ni mogel ogreti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:2,Prva_kraljev:"Zato so mu njegovi služabniki rekli: »Naš gospod kralj, dovoli, da poiščemo mlado devico, ki ti bo stregla in skrbela zate. Ležala bo poleg tebe, naš gospod kralj, da ti bo toplo.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:3,Prva_kraljev:"Tako so po vsej izraelski deželi iskali lepo dekle in našli so Šunemko Abišago ter jo pripeljali h kralju.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:4,Prva_kraljev:"Bila je izredno lepa. Stregla je kralju in skrbela zanj, on pa z njo ni imel spolnih odnosov.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:5,Prva_kraljev:"V tistem času je Hagitin sin Adonija začel povzdigovati samega sebe. Govoril je: »Jaz bom kralj!« Priskrbel si je voz, konjenike in 50 mož, da so tekli pred njim.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:6,Prva_kraljev:"Toda njegov oče mu ni hotel oporekati, zato mu ni nikoli rekel: »Zakaj to delaš?« Adonija se je rodil za Absalomom in je bil enako kot njegov brat zelo lep moški.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:7,Prva_kraljev:"Zerujin sin Joab in duhovnik Abjatar, s katerima se je posvetoval, sta mu ponudila pomoč in podporo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:8,Prva_kraljev:"Toda duhovnik Zadok, Jojadov sin Benaja, prerok Natan, Šimi, Rei in Davidovi junaški bojevniki niso podprli Adonija.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:9,Prva_kraljev:"Nekega dne je Adonija pri kamnu Zohelet, ki je blizu En Rogela, daroval ovce, govedo in rejene živali. Povabil je vse svoje brate, kraljeve sinove, in vse Judovce, ki so bili v službi pri kralju,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:10,Prva_kraljev:"ni pa povabil preroka Natana, Benajaja, Davidovih junaških bojevnikov in svojega brata Salomona.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:11,Prva_kraljev:"Takrat je Natan govoril s Salomonovo mamo Batšebo. Rekel ji je: »Ali nisi slišala, da je Hagitin sin Adonija postal kralj? Naš gospod David pa o tem nič ne ve!",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:12,Prva_kraljev:"Zato te prosim, poslušaj, kaj ti bom svetoval, da bi rešila življenje sebi in svojemu sinu Salomonu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:13,Prva_kraljev:"Pojdi h kralju Davidu in mu reci: ‚Moj gospod kralj, ali nisi ti meni, svoji služabnici, prisegel, da bo moj sin Salomon postal kralj za teboj in da bo on zasedel tvoj prestol? Kako to, da je zdaj zakraljeval Adonija?",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:14,Prva_kraljev:"Medtem ko boš govorila s kraljem, bom prišel jaz in potrdil tvoje besede.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:15,Prva_kraljev:"Tako je Batšeba šla h kralju v spalnico. Kralj pa je bil zelo star in Šunemka Abišaga mu je stregla.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:16,Prva_kraljev:"Batšeba je pokleknila pred kralja in se priklonila do tal. Kralj jo je vprašal: »Kaj želiš?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:17,Prva_kraljev:"Rekla mu je: »Moj gospod, ti si meni, svoji služabnici, prisegel pri svojem Bogu Jehovu, da bo moj sin Salomon postal kralj za teboj in da bo on zasedel tvoj prestol.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:18,Prva_kraljev:"Ampak zdaj je zakraljeval Adonija! Ti, moj gospod kralj, pa o tem nič ne veš.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:19,Prva_kraljev:"Daroval je mnogo bikov, rejenih živali in ovc. Povabil je vse kraljeve sinove, duhovnika Abjatarja in vojaškega poveljnika Joaba, toda tvojega služabnika Salomona ni povabil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:20,Prva_kraljev:"Oči vseh v Izraelu so uprte vate, moj gospod kralj. Vsi čakajo, da poveš, kdo bo zasedel prestol za teboj.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:21,Prva_kraljev:"Sicer se bo zgodilo, moj gospod kralj, da bodo takoj, ko boš umrl, name in na mojega sina Salomona gledali kot na izdajalca.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:22,Prva_kraljev:"Medtem ko je govorila s kraljem, je prišel prerok Natan.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:23,Prva_kraljev:"Kralju so takoj povedali: »Prerok Natan je tu!« Natan je stopil pred kralja, pokleknil in se priklonil z obrazom do tal.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:24,Prva_kraljev:"Rekel je: »Moj gospod kralj, ali si ti rekel, da bo Adonija postal kralj za teboj in da bo on zasedel tvoj prestol?",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:25,Prva_kraljev:"Danes je namreč šel dol in daroval mnogo bikov, rejenih živali in ovc. Povabil je vse kraljeve sinove, vojaške poveljnike in duhovnika Abjatarja. Zdaj z njim jedo in pijejo ter govorijo: ‚Živel kralj Adonija!",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:26,Prva_kraljev:"Toda ni povabil ne mene, ne duhovnika Zadoka, ne Jojadovega sina Benajaja, ne tvojega služabnika Salomona.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:27,Prva_kraljev:"Moj gospod kralj, ali si ti to odobril, pa mene, svojega služabnika, nisi seznanil s tem, kdo bo zasedel prestol za teboj?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:28,Prva_kraljev:"Kralj David je odgovoril: »Pokličite Batšebo!« Prišla je in stopila pred kralja.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:29,Prva_kraljev:"Kralj pa je rekel: »Pri Jehovu, živem Bogu, ki me je rešil iz vseh stisk, prisegam,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:30,Prva_kraljev:"da bom danes tudi izpolnil to, kar sem ti prisegel pri Izraelovem Bogu Jehovu, ko sem rekel, da bo tvoj sin Salomon postal kralj za menoj in da bo on zasedel moj prestol.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:31,Prva_kraljev:"Batšeba je pokleknila pred kralja in se priklonila z obrazom do tal. Rekla je: »Moj gospod, kralj David, živi na veke!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:32,Prva_kraljev:"Kralj David je takoj zatem rekel: »Pokličite duhovnika Zadoka, preroka Natana in Jojadovega sina Benajaja!« Ko so prišli pred kralja,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:33,Prva_kraljev:"jim je rekel: »Vzemite s seboj mojo telesno stražo in posadite mojega sina Salomona na mojo mulo ter ga odpeljite dol h Gihonu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:34,Prva_kraljev:"Duhovnik Zadok in prerok Natan naj ga tam mazilita za kralja nad Izraelom. Nato trobite na rog in vzklikajte: ‚Živel kralj Salomon!",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:35,Prva_kraljev:"Potem se z njim vrnite sem gor. Pride naj sem in se usede na moj prestol. On bo kraljeval namesto mene, njega bom postavil za voditelja nad Judom in ostalim Izraelom.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:36,Prva_kraljev:"Jojadov sin Benaja je kralju takoj rekel: »Amen! O moj gospod kralj, naj to odločitev podpre tvoj Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:37,Prva_kraljev:"Tako kot je bil Jehova s teboj, moj gospod kralj, naj bo tudi s Salomonom. Njegovo vladavino naj naredi še veličastnejšo od tvoje, moj gospod kralj David.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:38,Prva_kraljev:"Duhovnik Zadok, prerok Natan, Jojadov sin Benaja ter Keretejci in Peletovci so torej posadili Salomona na mulo kralja Davida in ga pripeljali h Gihonu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:39,Prva_kraljev:"Duhovnik Zadok je iz šotora vzel rog z oljem in mazilil Salomona. Ko so zatrobili na rog, je vse ljudstvo začelo vzklikati: »Živel kralj Salomon!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:40,Prva_kraljev:"Vse ljudstvo ga je nato spremljalo gor. Igrali so na piščali in se zelo veselili. Bili so tako glasni, da se je zemlja tresla.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:41,Prva_kraljev:"Ravno ko so Adonija in njegovi povabljenci nehali jesti, so zaslišali ves ta hrup. Joab je takoj, ko je zaslišal glas roga, vprašal: »Zakaj takšen hrup in nemir v mestu?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:42,Prva_kraljev:"Ko je še govoril, je prišel Jonatan, sin duhovnika Abjatarja. Adonija mu je rekel: »Pridi, ti si dober človek in zagotovo prinašaš dobre novice!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:43,Prva_kraljev:"Toda Jonatan mu je odgovoril: »Ne, ne prinašam dobrih novic. Naš gospod kralj David je Salomona postavil za kralja.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:44,Prva_kraljev:"Poslal je duhovnika Zadoka, preroka Natana, Jojadovega sina Benajaja ter Keretejce in Peletovce, da so Salomona posadili na kraljevo mulo in ga spremljali.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:45,Prva_kraljev:"Pri Gihonu sta ga duhovnik Zadok in prerok Natan mazilila za kralja. Potem ko so se vsi veseli vrnili, je v mestu nastal velik vrvež. To je hrup, ki ste ga slišali.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:46,Prva_kraljev:"In Salomon se je že usedel na kraljevi prestol.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:47,Prva_kraljev:"Poleg tega so kraljevi dvorjani prišli čestitat našemu gospodu kralju Davidu. Rekli so mu: ‚Naj tvoj Bog naredi Salomonovo ime še sijajnejše od tvojega imena in naj njegovo vladavino naredi še veličastnejšo od tvoje! Kralj se je nato na svoji postelji priklonil Bogu",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:48,Prva_kraljev:"in rekel: ‚Naj bo hvaljen Izraelov Bog Jehova, ker je danes posadil mojega naslednika na prestol in ker mi je dal to videti!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:49,Prva_kraljev:"Vsi Adonijevi povabljenci so zatem prestrašeni vstali in odšli vsak svojo pot.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:50,Prva_kraljev:"Tudi Adonija je postalo strah Salomona, zato je vstal in šel k oltarju ter se oprijel njegovih rogov.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:51,Prva_kraljev:"Nato so Salomonu sporočili: »Kralj Salomon, Adonija se te boji. Drži se rogov oltarja in prosi: ‚Naj mi kralj Salomon najprej priseže, da mene, svojega služabnika, ne bo usmrtil z mečem!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:52,Prva_kraljev:"Salomon pa je rekel: »Če se bo obnašal, kot je prav, mu nihče ne bo skrivil lasu. Če pa bo naredil kaj slabega, bo moral umreti.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:1,V:53,Prva_kraljev:"Kralj Salomon je naročil, naj ga od oltarja pripeljejo k njemu. Adonija je prišel in se mu priklonil. Salomon pa mu je rekel: »Pojdi domov!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Prva_kraljev:"1. kraljev 2. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:1,Prva_kraljev:"David je malo pred svojo smrtjo sinu Salomonu naročil:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:2,Prva_kraljev:"»Jaz bom kmalu umrl. Zato bodi močan in dokaži, da si mož!",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:3,Prva_kraljev:"Ubogaj Jehova, svojega Boga! Hodi po njegovih poteh in se ravnaj po njegovih odredbah, zapovedih, odlokih in opominih, ki so zapisani v Mojzesovem Zakoniku. Če se boš tega držal, boš uspešen pri vsem, česar se boš lotil, in povsod, kamor boš šel.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:4,Prva_kraljev:"Jehova bo izpolnil, kar je obljubil glede mene, ko je rekel: ‚Če bodo tvoji sinovi pazili, kako ravnajo, in mi bodo zvesto služili z vsem svojim srcem in z vso svojo dušo, bo na izraelskem prestolu vedno sedel kdo iz tvoje rodovne linije.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:5,Prva_kraljev:"Sam dobro veš, kaj mi je naredil Zerujin sin Joab, namreč kaj je naredil Nerovemu sinu Abnerju in Jeterjevemu sinu Amasaju, poveljnikoma izraelske vojske. Ubil ju je v času miru in s tem prelil kri kot v vojni. S to prelito krvjo si je omadeževal svoj pas in sandale.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:6,Prva_kraljev:"Modro ukrepaj in ne pusti, da bi umrl od starosti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:7,Prva_kraljev:"Potomcem Gileadca Barzilaja pa izkazuj vdano ljubezen. Naj bodo med tistimi, ki jedo pri tvoji mizi, saj so mi pomagali, ko sem bežal pred tvojim bratom Absalomom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:8,Prva_kraljev:"Tu je še Gerajev sin Šimi, Benjaminovec iz Bahurima. Tisti dan, ko sem šel v Mahanajim, me je zlobno preklel. Ko pa mi je potem prišel naproti k Jordanu, sem mu pri Jehovu prisegel, da ga ne bom usmrtil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:9,Prva_kraljev:"Ne pusti ga brez kazni, saj si moder človek in veš, kaj moraš narediti z njim. Ne pusti, da bi umrl od starosti.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:10,Prva_kraljev:"David je potem umrl in pokopali so ga v Davidovem mestu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:11,Prva_kraljev:"Izraelcem je kraljeval 40 let – v Hebronu je kraljeval 7 let in v Jeruzalemu 33 let.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:12,Prva_kraljev:"Salomon je takrat zasedel prestol svojega očeta Davida in njegova kraljevska oblast se je postopoma utrdila.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:13,Prva_kraljev:"Nekega dne je Hagitin sin Adonija prišel k Salomonovi mami Batšebi. Vprašala ga je: »Ali prihajaš v miru?« Odgovoril je: »Ja, prihajam v miru.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:14,Prva_kraljev:"Nato je dodal: »Nekaj ti moram povedati.« Ona pa je rekla: »Povej!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:15,Prva_kraljev:"Nadaljeval je: »Ti dobro veš, da bi kraljestvo moralo biti moje. Poleg tega je ves Izrael pričakoval, da bom jaz postal kralj. Toda kraljestvo se mi je izmuznilo iz rok in pripadlo mojemu bratu, saj je Jehova hotel, da postane njegovo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:16,Prva_kraljev:"Ampak zdaj bi te samo nekaj prosil. Ne zavrni me!« Ona pa mu je rekla: »Povej, kaj bi rad.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:17,Prva_kraljev:"Rekel je: »Prosim, reci kralju Salomonu, naj mi da za ženo Šunemko Abišago, saj tvoje prošnje ne bo zavrnil.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:18,Prva_kraljev:"Batšeba mu je odgovorila: »Dobro, govorila bom s kraljem.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:19,Prva_kraljev:"Tako je Batšeba šla h kralju Salomonu, da bi govorila z njim glede Adonija. Kralj je takoj vstal, ji šel naproti in se ji priklonil. Nato se je usedel na prestol in dal postaviti prestol tudi zanjo, da bi lahko sedela na njegovi desni.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:20,Prva_kraljev:"Zatem je rekla: »Eno majhno prošnjo imam zate. Ustrezi mi.« Kralj ji je odgovoril: »Mama, povej, saj ti bom ustregel.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:21,Prva_kraljev:"Rekla je: »Dovoli, da tvoj brat Adonija dobi za ženo Šunemko Abišago.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:22,Prva_kraljev:"Kralj Salomon pa ji je odgovoril: »Zakaj prosiš, da naj Adonija dobi Šunemko Abišago? To je tako, kot če bi prosila, da dobi kraljestvo, saj je moj starejši brat. Pa še duhovnik Abjatar in Zerujin sin Joab ga podpirata!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:23,Prva_kraljev:"Kralj Salomon je takrat prisegel pri Jehovu: »Naj me Bog strogo kaznuje, če ne bo Adonija te svoje prošnje plačal z življenjem.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:24,Prva_kraljev:"In zdaj prisegam pri Jehovu, živem Bogu, ki je skladno s svojo obljubo utrdil moj položaj, me posadil na prestol mojega očeta Davida in mi postavil hišo – Adonija bo še danes usmrčen!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:25,Prva_kraljev:"Kralj Salomon je takoj poslal Jojadovega sina Benajaja, da poišče Adonija in ga usmrti. Tako je Adonija umrl.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:26,Prva_kraljev:"Duhovniku Abjatarju je kralj rekel: »Pojdi v Anatot, kjer imaš svojo zemljo! Zaslužiš si smrt, vendar te danes ne bom usmrtil, ker si v času mojega očeta Davida nosil Skrinjo Vrhovnega gospoda Jehova in ker si skupaj z mojim očetom pretrpel vse, kar je pretrpel on.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:27,Prva_kraljev:"Tako je Salomon odstavil Abjatarja s položaja Jehovovega duhovnika, s čimer se je izpolnilo, kar je Jehova rekel v Šilu glede Elijeve rodbine.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:28,Prva_kraljev:"Ko je za to izvedel Joab, ki je podpiral Adonija, Absaloma pa ne, se je zatekel v Jehovov šotor in se oprijel rogov oltarja.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:29,Prva_kraljev:"Kralju Salomonu so sporočili: »Joab se je zatekel v Jehovov šotor in je tam pri oltarju.« Salomon je zatem Jojadovemu sinu Benajaju naročil: »Pojdi ga ubit!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:30,Prva_kraljev:"Ko je Benaja prišel k Jehovovemu šotoru, je Joabu rekel: »Kralj pravi: ‚Pridi ven!« On pa je odgovoril: »Ne! Tu hočem umreti!« Benaja je kralju poročal, kaj je Joab rekel.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:31,Prva_kraljev:"Kralj mu je zatem rekel: »Naredi, kot je rekel! Ubij ga in pokoplji! Tako boš mene in rodbino mojega očeta rešil krivde za kri, ki jo je Joab neupravičeno prelil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:32,Prva_kraljev:"Jehova mu bo povrnil za kri, ki jo je prelil, saj je brez vednosti mojega očeta Davida napadel in z mečem ubil dva moža, ki sta bila pravičnejša in boljša od njega – Nerovega sina Abnerja, poveljnika Izraelove vojske, in Jeterjevega sina Amasaja, poveljnika vojske Judovega rodu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:33,Prva_kraljev:"Krivdo za njuno smrt bodo za vedno nosili Joab in njegovi potomci. Davidu in njegovim potomcem, njegovi hiši in njegovemu kraljestvu pa naj Jehova večno daje mir!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:34,Prva_kraljev:"Jojadov sin Benaja je nato šel do Joaba in ga ubil. Joaba so pokopali pri njegovi hiši v pustinji.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:35,Prva_kraljev:"Kralj je namesto njega za poveljnika vojske postavil Jojadovega sina Benajaja, na Abjatarjevo mesto pa je postavil duhovnika Zadoka.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:36,Prva_kraljev:"Potem je kralj poklical Šimija in mu rekel: »Zgradi si hišo v Jeruzalemu in preseli se vanjo. Iz mesta ne smeš nikamor drugam.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:37,Prva_kraljev:"Če boš zapustil mesto in prečkal Kidronsko dolino, si lahko prepričan, da boš umrl. Sam boš kriv za svojo smrt.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:38,Prva_kraljev:"Šimi je kralju odgovoril: »Moj gospod kralj, to se mi zdi pošteno. Naredil bom, kot si rekel.« Tako je Šimi dlje časa živel v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:39,Prva_kraljev:"Toda po treh letih sta dva Šimijeva sužnja pobegnila k Maahajevemu sinu Ahišu, ki je bil kralj v Gatu. Ko so Šimiju sporočili, da sta njegova sužnja v Gatu,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:40,Prva_kraljev:"je takoj osedlal osla in ju šel iskat k Ahišu. Potem ko se je z njima vrnil iz Gata,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:41,Prva_kraljev:"so Salomonu sporočili: »Šimi je šel iz Jeruzalema v Gat in je že nazaj.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:42,Prva_kraljev:"Kralj je nato poklical Šimija in mu rekel: »Ali te nisem pred Jehovom zavezal s prisego? Ali te nisem posvaril, da boš zagotovo umrl, če boš zapustil mesto in šel kam drugam? In ali mi nisi rekel, da se ti to zdi pošteno in da boš to upošteval?",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:43,Prva_kraljev:"Zakaj potem nisi izpolnil prisege, izrečene pred Jehovom, in tega, kar sem ti ukazal?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:44,Prva_kraljev:"Kralj mu je še rekel: »V svojem srcu dobro veš, koliko hudega si naredil mojemu očetu Davidu. In Jehova ti bo za vse to povrnil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:45,Prva_kraljev:"Mene, kralja Salomona, pa bo Jehova blagoslovil in za vedno utrdil Davidov prestol.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:2,V:46,Prva_kraljev:"Kralj je zatem Jojadovemu sinu Benajaju ukazal, naj ga usmrti. Tako je Šimi umrl.<br>S tem je Salomon utrdil svojo kraljevsko oblast.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Prva_kraljev:"1. kraljev 3. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:1,Prva_kraljev:"Salomon je postal zet faraona, egiptovskega kralja. Poročil se je z njegovo hčerjo in jo pripeljal v Davidovo mesto, da je tam živela, dokler ni dokončal svoje palače, Jehovove hiše in obzidja okrog Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:2,Prva_kraljev:"Toda ljudstvo je še vedno darovalo žrtve na višavah, saj hiša v čast Jehovovemu imenu takrat še ni bila zgrajena.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:3,Prva_kraljev:"Salomon je imel rad Jehova in se je ravnal po odredbah, ki jih je dobil od svojega očeta Davida, le da je na višavah daroval žrtve in žgalne daritve.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:4,Prva_kraljev:"Kralj Salomon je šel v Gibeon darovat žrtve, saj je bila tam najpomembnejša višava. Na tamkajšnjem oltarju je daroval 1000 žgalnih žrtev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:5,Prva_kraljev:"V Gibeonu se mu je ponoči v sanjah prikazal Jehova. »Povej, kaj želiš, da ti dam,« mu je rekel Bog.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:6,Prva_kraljev:"Salomon je odgovoril: »Svojemu služabniku, mojemu očetu Davidu, si izkazoval veliko vdano ljubezen, ker ti je služil zvesto in pravično ter iz poštenega srca. To veliko vdano ljubezen mu izkazuješ še danes, saj si na njegov prestol posadil njegovega sina.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:7,Prva_kraljev:"Moj Bog Jehova, ti si mene, svojega služabnika, postavil za kralja namesto mojega očeta Davida, čeprav sem še mlad in neizkušen.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:8,Prva_kraljev:"Tvoj služabnik vlada tvojemu izbranemu ljudstvu, ljudstvu, ki je tako veliko, da ga ni mogoče prešteti niti določiti njegovega števila.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:9,Prva_kraljev:"Zato mi daj poslušno srce, da bom mogel soditi tvojemu ljudstvu ter razsojati med dobrim in slabim. Kdo je namreč zmožen soditi temu tvojemu številnemu ljudstvu?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:10,Prva_kraljev:"Jehovu je bilo všeč, da je Salomon prosil za to.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:11,Prva_kraljev:"Rekel je: »Ker nisi prosil ne za dolgo življenje, ne za bogastvo, ne za smrt svojih sovražnikov, ampak si prosil za razumnost, da bi znal pravilno soditi,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:12,Prva_kraljev:"bom izpolnil tvojo željo. Dal ti bom modrost in razumnost, tako da ti nihče pred teboj ne nihče za teboj ne bo enak.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:13,Prva_kraljev:"Dal pa ti bom tudi tisto, česar me nisi prosil – bogastvo in slavo – tako da ti ne bo enakega med kralji, vse dokler boš živ.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:14,Prva_kraljev:"In če boš tako kot tvoj oče David hodil po mojih poteh, s tem da boš izpolnjeval moje uredbe in moje zapovedi, ti bom dal tudi dolgo življenje.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:15,Prva_kraljev:"Ko se je Salomon zbudil, je ugotovil, da so to bile sanje. Nato je šel v Jeruzalem, stopil pred Skrinjo Jehovove zaveze in daroval žgalne žrtve in mirovne daritve ter priredil pojedino za vse svoje služabnike.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:16,Prva_kraljev:"V tistem času sta pred kralja stopili dve prostitutki.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:17,Prva_kraljev:"Prva ženska je rekla: »Moj gospod, s to žensko živiva v isti hiši in rodila sem, ko je bila doma.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:18,Prva_kraljev:"Tretji dan po mojem porodu je rodila tudi ona. Bili sva skupaj, bili sva sami. Z nama v hiši ni bilo nikogar drugega.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:19,Prva_kraljev:"Ponoči pa je njen sin umrl, ker se je med spanjem ulegla nanj.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:20,Prva_kraljev:"Zato je sredi noči, medtem ko sem jaz spala, vstala in vzela mojega sina, ki je bil poleg mene. Mojega sina je vzela v svoje naročje, svojega mrtvega sina pa je položila v moje naročje.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:21,Prva_kraljev:"In ko sem zjutraj vstala, da bi podojila svojega sina, sem videla, da je mrtev. Toda ko sem si ga natančno ogledala, sem ugotovila, da to ni moj sin.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:22,Prva_kraljev:"Druga ženska pa je rekla: »Ne, živi otrok je moj, mrtvi pa je tvoj!« Toda prva ji je ugovarjala: »Ni res, mrtvi otrok je tvoj, živi pa je moj!« Tako sta se prepirali pred kraljem.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:23,Prva_kraljev:"Na koncu je kralj rekel: »Ena pravi: ‚Moj sin je ta, ki živi, tvoj pa je ta, ki je umrl! Toda druga pravi: ‚Ni res, tvoj sin je ta, ki je umrl, moj pa je ta, ki živi!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:24,Prva_kraljev:"Zatem je ukazal: »Prinesite mi meč!« Ko so mu prinesli meč,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:25,Prva_kraljev:"je rekel: »Živega otroka presekajte na pol! Eno polovico dajte eni ženski in drugo polovico drugi.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:26,Prva_kraljev:"Takoj ko je mama živega otroka to slišala, jo je iz ljubezni do sina stisnilo pri srcu, zato je kralja rotila: »Prosim, moj gospod, daj živega otroka njej! Samo ne usmrti ga!« Toda druga ženska je rekla: »Ne bo niti moj niti tvoj! Naj ga kar presekajo!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:27,Prva_kraljev:"Takrat je kralj rekel: »Ne usmrtite ga! Živega otroka dajte prvi ženski, ona je njegova mama.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:3,V:28,Prva_kraljev:"Za to razsodbo so izvedeli vsi Izraelci. Prevzelo jih je strahospoštovanje do kralja, saj so videli, da mu je Bog dal modrost, da sodi pravično.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Prva_kraljev:"1. kraljev 4. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:1,Prva_kraljev:"Kralj Salomon je vladal nad vsem Izraelom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:2,Prva_kraljev:"To so bili njegovi višji uradniki: Zadokov sin Azarija je bil duhovnik",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:3,Prva_kraljev:"Šišajeva sinova Elihoref in Ahija sta bila tajnika  Ahiludov sin Jozafat je bil letopisec",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:4,Prva_kraljev:"Jojadov sin Benaja je bil poveljnik vojske  Zadok in Abjatar sta bila duhovnika",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:5,Prva_kraljev:"Natanov sin Azarija je bil nad upravitelji  Natanov sin Zabud je bil duhovnik in kraljev prijatelj",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:6,Prva_kraljev:"Ahišar je bil oskrbnik palače in Abdajev sin Adoniram je nadzoroval tiste, ki so bili določeni za obvezno delo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:7,Prva_kraljev:"Salomon je imel 12 upraviteljev nad vsem Izraelom in ti so kralja in njegov dvor oskrbovali s hrano. Vsak je bil po en mesec v letu odgovoren, da priskrbi hrano.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:8,Prva_kraljev:"Ti upravitelji so bili: Hurov sin za območje efraimskega gorovja",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:9,Prva_kraljev:"Dekerjev sin za Makaz, Šaalbim, Bet Šemeš in Elon Bet Hanan",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:10,Prva_kraljev:"Hesedov sin za Arubot (pod njegovo upravo sta bila Soho in vse območje Heferja)",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:11,Prva_kraljev:"Abinadabov sin za vse dorsko hribovje (poročil se je s Salomonovo hčerjo Tafato)",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:12,Prva_kraljev:"Ahiludov sin Baana za Taanah, Megido in vse betšeansko območje (ki leži nižje od Jezreela in poleg zaretanskega območja ter se razteza od Bet Šeana do Abel Mehole in vse do jokmeamskega območja)",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:13,Prva_kraljev:"Geberjev sin za Ramot Gilead (pod njegovo upravo so bila šotorska naselja Manasejevega sina Jaira v Gileadu in tudi pokrajina Argob v Bašanu: 60 velikih mest z obzidjem in bakrenimi zapahi)",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:14,Prva_kraljev:"Idojev sin Ahinadab za Mahanajim",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:15,Prva_kraljev:"Ahimaaz za Neftalijevo ozemlje (poročen je bil z eno od Salomonovih hčera, Basemato)",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:16,Prva_kraljev:"Hušajev sin Baana za Aserjevo ozemlje in Bealot",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:17,Prva_kraljev:"Paruahov sin Jozafat za Isaharjevo ozemlje",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:18,Prva_kraljev:"Elajev sin Šimi za Benjaminovo ozemlje",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:19,Prva_kraljev:"in Urijev sin Geber za gileadsko deželo (nekdanje ozemlje amorejskega kralja Sihona in bašanskega kralja Oga). Bil pa je še en upravitelj, ki je bil nad vsemi temi upravitelji.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:20,Prva_kraljev:"Judovcev in drugih Izraelcev je bilo toliko, kot je peska ob morju. Jedli so, pili in se veselili.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:21,Prva_kraljev:"Salomon je vladal nad vsemi kraljestvi od Reke do dežele Filistejcev in do egiptovske meje. Iz teh kraljestev so mu prinašali dajatve in mu služili vse dni njegovega življenja.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:22,Prva_kraljev:"Na Salomonovem dvoru so za hrano vsak dan potrebovali 30 korov fino mlete moke in 60 korov navadne moke,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:23,Prva_kraljev:"10 rejenih goved, 20 pašnih goved in 100 ovc, poleg tega še jelene, gazele, srnjake in rejene kukavice.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:24,Prva_kraljev:"Pod njegovo oblastjo je bilo vse, kar je bilo na tej strani Reke, od Tifsaha do Gaze, med drugim tudi vsi kralji na tej strani Reke. Mir je vladal po vsej deželi in vseh njenih mejah.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:25,Prva_kraljev:"Od Dana do Beeršebe so Judovci in drugi Izraelci vse Salomonove dni živeli v miru, vsak pod svojo trto in pod svojo figo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:26,Prva_kraljev:"Salomon je imel v hlevih 4000 predelkov za konje, ki so vlekli njegove bojne vozove, in 12.000 konjev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:27,Prva_kraljev:"Upravitelji so s hrano oskrbovali kralja Salomona in vse, ki so jedli pri njegovi mizi. Vsak od njih je skrbel, da v mesecu, za katerega je bil odgovoren, ni ničesar primanjkovalo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:28,Prva_kraljev:"Prav tako so prinašali ječmen in slamo za vprežne in druge konje. To so prinašali, kamor koli je bilo treba, in vsak je prinesel toliko, kolikor je bilo zanj predpisano.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:29,Prva_kraljev:"Bog pa je Salomona obdaril z izjemno modrostjo in sposobnostjo dobre presoje ter mu srce napolnil z razumnostjo, da je je imel toliko, kot je peska ob morski obali.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:30,Prva_kraljev:"Salomonova modrost je bila večja od modrosti vseh ljudi z Vzhoda in od vse egipčanske modrosti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:31,Prva_kraljev:"Salomon je bil modrejši od vseh ljudi, tudi od Ezrahovca Etana in od Maholovih sinov Hemana, Kalkola in Dardaja. Zaslovel je pri vseh okoliških narodih.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:32,Prva_kraljev:"Sestavil je 3000 pregovorov in spesnil 1005 pesmi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:33,Prva_kraljev:"Govoril je o rastlinah, od ceder na Libanonu do izopa, ki raste na zidu. Govoril je o štirinožnih živalih, pticah, plazečih se živalih in ribah.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:4,V:34,Prva_kraljev:"Iz vseh narodov so prihajali ljudje, da bi slišali Salomonovo modrost. Prav tako so z vseh koncev zemlje prihajali kralji, ki so izvedeli za njegovo modrost.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Prva_kraljev:"1. kraljev 5. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:1,Prva_kraljev:"Ko je tirski kralj Hiram slišal, da je bil za Davidom za kralja maziljen njegov sin Salomon, je k njemu poslal svoje služabnike, saj je bil vedno Davidov prijatelj.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:2,Prva_kraljev:"Salomon pa je Hiramu sporočil:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:3,Prva_kraljev:"»Ti dobro veš, da moj oče David ni mogel zgraditi hiše v čast imenu svojega Boga Jehova, ker so se sovražniki z vseh strani bojevali proti njemu, dokler mu ni Jehova naklonil zmage nad njimi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:4,Prva_kraljev:"Toda meni je moj Bog Jehova naklonil mir vsenaokrog. Nobenega nasprotnika nimam in nikjer ni nobene nevarnosti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:5,Prva_kraljev:"Zato nameravam zgraditi hišo v čast imenu svojega Boga Jehova, tako kot je Jehova obljubil mojemu očetu Davidu: ‚Tvoj sin, ki ga bom posadil na prestol namesto tebe, bo zgradil hišo v čast mojemu imenu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:6,Prva_kraljev:"Zdaj torej izdaj ukaz, da se zame posekajo libanonske cedre. Moji služabniki bodo delali s tvojimi služabniki in za plačo tvojih služabnikov bom dal toliko, kolikor boš zahteval, saj veš, da nihče od nas ne zna sekati dreves kot Sidonci.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:7,Prva_kraljev:"Ko je Hiram slišal Salomonove besede, je bil zelo vesel in je rekel: »Naj bo Jehova danes hvaljen! Davidu je dal modrega sina, da vlada temu velikemu ljudstvu.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:8,Prva_kraljev:"Zato je Salomonu poslal odgovor: »Prejel sem tvoje sporočilo. Naredil bom vse, kar si me prosil glede cedrovih in brinovih hlodov.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:9,Prva_kraljev:"Moji služabniki jih bodo z Libanona odvlekli k morju, potem pa jih bom dal povezati v splave in po morju spraviti do kraja, ki ga boš določil. Tam jih bom dal razvezati in jih boš lahko prevzel. Ti pa boš v zameno oskrboval moj dvor s hrano, ki jo želim.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:10,Prva_kraljev:"Tako je Hiram dobavljal Salomonu toliko cedrovih in brinovih hlodov, kolikor jih je želel.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:11,Prva_kraljev:"Salomon pa je dajal 20.000 korov pšenice za hrano njegovemu dvoru in 20 korov prvovrstnega oljčnega olja. To je Salomon dajal Hiramu leto za letom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:12,Prva_kraljev:"Jehova je dal Salomonu modrost, tako kot mu je obljubil. Hiram in Salomon sta bila v dobrih odnosih in sta med seboj sklenila sporazum.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:13,Prva_kraljev:"Kralj Salomon je med vsemi Izraelci izbral moške za obvezno delo – bilo jih je 30.000.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:14,Prva_kraljev:"Na Libanon jih je izmenično pošiljal po 10.000 na mesec  en mesec so bili na Libanonu in dva meseca doma. Tiste, ki so bili določeni za obvezno delo, je nadzoroval Adoniram.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:15,Prva_kraljev:"Salomon je imel v gorah 70.000 navadnih delavcev in 80.000 kamnosekov,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:16,Prva_kraljev:"poleg tega je imel kot delovodje 3300 namestnikov, ki so nadzorovali vse delavce.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:17,Prva_kraljev:"Na kraljev ukaz so v kamnolomih pridobivali ogromne kamne, ki so bili veliko vredni, in jih obdelovali, da bi z njimi položili temelj Božje hiše.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:5,V:18,Prva_kraljev:"Kamne so obdelovali Salomonovi in Hiramovi graditelji ter Gebalci. Pripravljali so les in kamne za gradnjo Božje hiše.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Prva_kraljev:"1. kraljev 6. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:1,Prva_kraljev:"Salomon je v 480. letu po odhodu Izraelcev iz Egipta začel graditi Jehovovo hišo. To je bilo v 4. letu njegovega kraljevanja nad Izraelom, v mesecu zivu (to je drugi mesec).",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:2,Prva_kraljev:"Hiša, ki jo je kralj Salomon zgradil za Jehova, je bila dolga 60 komolcev, široka 20 komolcev in visoka 30 komolcev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:3,Prva_kraljev:"Preddverje pred glavnim prostorom je bilo široko 20 komolcev, kolikor je bila široka hiša, in dolgo 10 komolcev, merjeno od glavnega prostora do vhoda.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:4,Prva_kraljev:"Salomon je na hiši naredil okna, ki so bila z zunanje strani ožja kot z notranje.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:5,Prva_kraljev:"Poleg tega je okrog zunanjih zidov hiše – zidov glavnega prostora in notranjega svetišča – naredil prizidek. V njem je vsenaokrog naredil stranske sobice.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:6,Prva_kraljev:"Spodnje stranske sobice so bile široke 5 komolcev, srednje so bile široke 6 komolcev, zgornje pa so bile široke 7 komolcev. Na zunanjih straneh hiše je v zid naredil stopničaste police, zato da tramov ni bilo treba vstaviti v zid hiše.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:7,Prva_kraljev:"Hišo so gradili s kamni, ki so bili obdelani že v kamnolomu, tako da pri gradnji hiše ni bilo slišati ne kladiva ne sekire niti katerega koli drugega železnega orodja.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:8,Prva_kraljev:"Vhod v spodnje stranske sobice je bil na južni strani hiše. V srednje nadstropje in naprej v zgornje nadstropje je vodilo zavito stopnišče.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:9,Prva_kraljev:"Salomon je gradil hišo in jo dokončal. Pokril jo je s cedrovimi tramovi in deskami, ki so bile položene v vrstah.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:10,Prva_kraljev:"Stranske sobice, ki jih je zgradil okrog hiše, so bile visoke 5 komolcev in s hišo so jih povezovali cedrovi tramovi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:11,Prva_kraljev:"V tistem času je Jehova Salomonu sporočil:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:12,Prva_kraljev:"»Če se boš ravnal po mojih odredbah, izpolnjeval moje odloke in ubogal vse moje zapovedi ter živel po njih, bom tudi jaz zate naredil to, kar sem tvojemu očetu Davidu obljubil glede hiše, ki jo gradiš.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:13,Prva_kraljev:"Prebival bom med Izraelci, svojim ljudstvom, in jih ne bom zapustil.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:14,Prva_kraljev:"Tako je Salomon gradil hišo in jo dokončal.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:15,Prva_kraljev:"Notranje stene hiše je od tal do stropnih tramov obložil s cedrovimi deskami, tla v hiši pa je prekril z brinovimi deskami.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:16,Prva_kraljev:"V zadnjem delu hiše je naredil prostor, velik 20 komolcev, in ga od tal do tramov obložil s cedrovimi deskami  tako je v hiši naredil notranje svetišče, Najsvetejše.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:17,Prva_kraljev:"Glavni prostor, ki je bil pred njim, je v dolžino meril 40 komolcev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:18,Prva_kraljev:"Na cedrovih deskah znotraj hiše so bili izrezljani okraski v obliki buč in cvetov. Vse je bilo obloženo s cedrovino, nikjer ni bilo videti kamna.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:19,Prva_kraljev:"Notranje svetišče v hiši je pripravil, da bi vanj postavil Skrinjo Jehovove zaveze.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:20,Prva_kraljev:"Bilo je dolgo 20 komolcev, široko 20 komolcev in visoko 20 komolcev. Notranje svetišče je prevlekel s čistim zlatom, oltar pa je obložil s cedrovino.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:21,Prva_kraljev:"Salomon je notranjost hiše prevlekel s čistim zlatom in pred notranjim svetiščem, ki je bilo prav tako prevlečeno z zlatom, napeljal zlato verigo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:22,Prva_kraljev:"Hišo je znotraj v celoti prevlekel z zlatom  z zlatom je prevlekel tudi ves oltar, ki je stal blizu notranjega svetišča.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:23,Prva_kraljev:"Za notranje svetišče je iz borovega lesa naredil dva keruba. Vsak je bil visok 10 komolcev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:24,Prva_kraljev:"Vsaka kerubova perut je merila 5 komolcev. Od konca ene peruti do konca druge peruti je bilo 10 komolcev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:25,Prva_kraljev:"Tudi drugi kerub je meril 10 komolcev. Imela sta enake mere in enako obliko.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:26,Prva_kraljev:"Oba sta bila visoka 10 komolcev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:27,Prva_kraljev:"Nato je keruba postavil v notranje svetišče. Keruba sta imela razprostrte peruti, tako da se je perut enega keruba dotikala ene stene, perut drugega pa se je dotikala nasprotne stene. Na sredini prostora sta se drugi peruti kerubov dotikali druga druge.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:28,Prva_kraljev:"Keruba je prevlekel z zlatom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:29,Prva_kraljev:"Po vseh stenah hiše, vsenaokrog notranjega svetišča in glavnega prostora, je vrezljal kerube, palme in cvetove.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:30,Prva_kraljev:"Tla v obeh prostorih je prevlekel z zlatom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:31,Prva_kraljev:"Za vhod v notranje svetišče je naredil dvokrilna vrata iz borovega lesa, stranska stebra in podboje – kot peti del.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:32,Prva_kraljev:"V vrata, ki so bila narejena iz borovega lesa, je vrezljal kerube, palme in cvetove. Vrata je nato prevlekel z zlatom, prav tako je z zlatom prekril kerube in palme.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:33,Prva_kraljev:"Podobno je za vhod v glavni prostor naredil podboje iz borovega lesa, ki so pripadali četrtemu delu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:34,Prva_kraljev:"Dvoje dvokrilnih vrat pa je naredil iz brinovega lesa. Obe krili enih in drugih vrat sta se vrteli na tečajih.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:35,Prva_kraljev:"V vrata je vrezljal kerube, palme in cvetove, potem pa vse to prevlekel z zlatom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:36,Prva_kraljev:"Naredil je notranje dvorišče in ga ogradil z zidom, ki je imel tri vrste narejene iz obdelanih kamnov in eno vrsto iz cedrovih tramov.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:37,Prva_kraljev:"V 4. letu, v mesecu zivu, je bil položen temelj Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:6,V:38,Prva_kraljev:"V 11. letu, v mesecu bulu (to je osmi mesec), je bila hiša dokončana po načrtu in z vsemi podrobnostmi. Salomon jo je gradil sedem let.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Prva_kraljev:"1. kraljev 7. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:1,Prva_kraljev:"Salomon je zgradil tudi svojo palačo. Po 13 letih je bilo vse dokončano.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:2,Prva_kraljev:"Zgradil je Hišo libanonskega gozda. Dolga je bila 100 komolcev, široka 50 komolcev in visoka 30 komolcev. Stala je na cedrovih stebrih, ki so bili postavljeni v štirih vrstah. Na njih so bili cedrovi tramovi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:3,Prva_kraljev:"Gornji del hiše nad prečniki, ki so sloneli na stebrih, je bil obložen s cedrovino. Bilo jih je 45, po 15 v vrsti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:4,Prva_kraljev:"Hiša je imela po tri vrste oken z okvirji in vsako okno v teh treh vrstah je imelo nasproti drugo okno.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:5,Prva_kraljev:"Vsi vhodi s podboji so imeli štirikotne okvirje, tako kot so jih imela tudi okna, ki so bila drugo nasproti drugemu v treh vrstah.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:6,Prva_kraljev:"Naredil je tudi Stebriščno dvorano. Dolga je bila 50 komolcev, široka pa 30 komolcev. Pred njo je bilo preddverje s stebri in nadstreškom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:7,Prva_kraljev:"Zgradil je še Prestolno dvorano, da bi v njej sodil, in jo od tal do tramov obložil s cedrovim lesom. Imenovana je bila tudi Sodna dvorana.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:8,Prva_kraljev:"Palača, v kateri naj bi Salomon živel, je stala na drugem dvorišču in nekoliko stran od Dvorane ter je bila enako narejena. Palačo, podobno Dvorani, je zgradil tudi za faraonovo hčer, s katero se je poročil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:9,Prva_kraljev:"Vse te zgradbe so bile od temelja do zidnega venca narejene iz kamnov, ki so bili veliko vredni. Ti kamni so bili razrezani po meri ter na notranji in zunanji strani obrezani z žago za kamen. Iz njih je bilo prav tako narejeno vse drugo okoli zgradb, tudi ograja velikega dvorišča.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:10,Prva_kraljev:"Temelji teh zgradb so bili narejeni iz ogromnih kamnov, ki so bili veliko vredni. Nekateri kamni so merili 10 komolcev, drugi pa 8 komolcev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:11,Prva_kraljev:"Nanje so bili položeni po meri razrezani kamni, ki so bili veliko vredni, in cedrov les.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:12,Prva_kraljev:"Veliko dvorišče je bilo ograjeno z zidom, ki je imel tri vrste narejene iz obdelanih kamnov in eno vrsto iz cedrovih tramov. Enako je bilo pri notranjem dvorišču Jehovove hiše in pri preddverju hiše.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:13,Prva_kraljev:"Kralj Salomon je poslal po Hirama, ki je živel v Tiru.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:14,Prva_kraljev:"Njegova mama je bila vdova iz Neftalijevega rodu, njegov oče pa je bil Tirec in je bil bakrar. Hiram je bil zelo spreten, razumen in izkušen v izdelovanju vsakovrstnih izdelkov iz bakra. Tako je prišel h kralju Salomonu in zanj opravil vse delo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:15,Prva_kraljev:"Ulil je dva stebra iz bakra. Vsak od stebrov je bil visok 18 komolcev in je imel obseg 12 komolcev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:16,Prva_kraljev:"Iz bakra je ulil tudi dve glavi, za vsak steber eno. Vsaka glava, postavljena na vrh stebra, je bila visoka 5 komolcev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:17,Prva_kraljev:"Za glavi na vrhu stebrov je naredil mrežo, okrašeno s prepletenimi verigami, 7 za eno glavo in 7 za drugo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:18,Prva_kraljev:"Naredil je tudi granatna jabolka in jih na vsaki mreži razporedil v dve vrsti okrog in okrog, da bi prekrivala glavi na vrhu stebrov. Tako je naredil za glavi obeh stebrov.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:19,Prva_kraljev:"Zgornji del vsake glave na vrhu stebrov, ki sta stala pri preddverju, je bil oblikovan kot lilijin cvet in visok 4 komolce.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:20,Prva_kraljev:"Ta del glave vsakega stebra je bil nad zaobljenim delom, ki ga je obdajala mreža. Okrog vsake glave je bilo nanizanih 200 granatnih jabolk.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:21,Prva_kraljev:"Stebra je postavil pri preddverju glavnega prostora. En steber je postavil na južni strani in ga poimenoval Jahin, drugega pa je postavil na severni strani in ga poimenoval Boaz.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:22,Prva_kraljev:"Zgornji del stebrov je imel obliko lilijinega cveta. Tako sta bila stebra končana.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:23,Prva_kraljev:"Nato je iz staljene kovine naredil Morje. To je bil vodni zbiralnik okrogle oblike in je od enega roba do drugega meril 10 komolcev. Visok je bil 5 komolcev in je imel obseg 30 komolcev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:24,Prva_kraljev:"Morje je imelo pod robom okrog in okrog okraske v obliki buč – po deset buč na en komolec. Ti okraski so bili nanizani v dve vrsti in uliti skupaj z Morjem.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:25,Prva_kraljev:"Morje je stalo na 12 bikih: 3 so gledali proti severu, 3 proti zahodu, 3 proti jugu in 3 proti vzhodu. Vsi so bili z zadnjim delom telesa obrnjeni proti sredini in Morje je slonelo na njih.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:26,Prva_kraljev:"Morje je bilo debelo eno dlan, njegov rob pa je bil narejen kot rob čaše in je bil podoben lilijinemu cvetu. V Morju je bilo navadno 2000 batov vode.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:27,Prva_kraljev:"Zatem je naredil 10 bakrenih vozov za vodo. Vsak od njih je bil dolg 4 komolce, širok 4 komolce in visok 3 komolce.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:28,Prva_kraljev:"Vozovi so bili narejeni tako: Na straneh so imeli plošče, ki so bile vdelane v okvirje.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:29,Prva_kraljev:"Te stranske plošče so bile okrašene z levi, biki in kerubi in enako so bili okrašeni okvirji, v katere so bile vdelane. Nad in pod levi in biki so bili izrezljani venčasti okraski.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:30,Prva_kraljev:"Vsak voz je imel štiri bakrena kolesa z dvema bakrenima osema. Na svojih štirih vogalih je imel nosilce za osi. Nosilci so bili tudi pod posodo za vodo. Okrašeni so bili z venci, ki so bili uliti skupaj z njimi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:31,Prva_kraljev:"Odprta posoda je bila nameščena v okrasni venec in je od dna do roba merila en komolec. Okrasni venec je skupaj z nosilci služil kot stojalo. To stojalo je bilo visoko en komolec in pol. Na okrasnem vencu so bile rezbarije. Njegove stranske ploščice niso bile okrogle, ampak štirikotne.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:32,Prva_kraljev:"Pod stranskimi ploščami voza so bila štiri kolesa. Držala koles so bila pritrjena na voz. Vsako kolo je bilo visoko en komolec in pol.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:33,Prva_kraljev:"Kolesa so bila narejena kot kolesa pri navadnem vozu. Njihova držala, obroči, špice in pesta so bila ulita iz kovine.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:34,Prva_kraljev:"Na štirih vogalih vsakega voza so bili nosilci. Ti štirje nosilci so bili uliti skupaj z vozom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:35,Prva_kraljev:"Na vrhu voza je bil okrasni venec, visok pol komolca. Njegovi okvirji in stranske ploščice so bili uliti skupaj z vozom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:36,Prva_kraljev:"V te okvirje in stranske ploščice je vrezal kerube, leve in palme – kjer koli je bilo kaj prostora – in vsenaokrog venčaste okraske.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:37,Prva_kraljev:"Tako je izdelal vseh 10 vozov. Vsi so bili enako uliti, imeli so enake mere in enako obliko.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:38,Prva_kraljev:"Naredil je tudi 10 bakrenih posod za vodo. Vsaka posoda je lahko držala 40 batov, merila pa je 4 komolce. Na vsakem vozu je bila ena posoda.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:39,Prva_kraljev:"Nato je 5 vozov postavil na južno stran hiše in 5 na severno stran hiše. Morje pa je postavil na južno stran hiše, in sicer proti jugovzhodu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:40,Prva_kraljev:"Hiram je naredil tudi druge posode za vodo, lopate in sklede.<br>Tako je Hiram končal vse delo, ki ga je za kralja Salomona opravljal pri Jehovovi hiši. Izdelal je:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:41,Prva_kraljev:"dva stebra in skledasti glavi, ki sta bili na vrhu teh stebrov  dve mreži, ki sta prekrivali skledasti glavi na vrhu stebrov",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:42,Prva_kraljev:"400 granatnih jabolk za obe mreži, in sicer za vsako mrežo po dva niza granatnih jabolk, da bi prekrivala skledasti glavi na vrhu stebrov",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:43,Prva_kraljev:"10 vozov in 10 posod za vodo na vozovih",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:44,Prva_kraljev:"Morje in pod njim 12 bikov",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:45,Prva_kraljev:"vedra, lopate, sklede in ves pribor. Vse to je Hiram iz zloščenega bakra naredil za Jehovovo hišo, kot mu je naročil kralj Salomon.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:46,Prva_kraljev:"Kralj je dal to uliti v glinene kalupe v jordanski pokrajini, med Sukotom in Zaretanom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:47,Prva_kraljev:"Salomon vse te opreme ni tehtal, saj je je bilo zelo veliko. Teža bakra je ostala neznana.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:48,Prva_kraljev:"Salomon je izdelal vso opremo za Jehovovo hišo: zlati oltar  zlato mizo, na katero se je polagalo daritvene hlebce",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:49,Prva_kraljev:"svečnike iz čistega zlata (5 jih je bilo na desni strani in 5 na levi strani pred notranjim svetiščem)  zlate cvetove, svetilke in prijemalke za stenj",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:50,Prva_kraljev:"posode, škarje za stenj, sklede, čaše in ponve za žerjavico, vse to iz čistega zlata. Iz zlata je naredil tudi tečaje za vrata notranjega svetišča, to je Najsvetejšega, in tečaje za vrata glavnega prostora.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:7,V:51,Prva_kraljev:"Tako je kralj Salomon končal vse delo pri Jehovovi hiši. Nato je vanjo prinesel reči, ki jih je posvetil njegov oče David. Srebro, zlato in druge predmete je spravil v zakladnice Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Prva_kraljev:"1. kraljev 8. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:1,Prva_kraljev:"Kralj Salomon je sklical izraelske starešine – vse poglavarje rodov in poglavarje Izraelovih rodbin. Prišli so k njemu v Jeruzalem, da bi iz Davidovega mesta, to je s Siona, prinesli gor v tempelj Skrinjo Jehovove zaveze.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:2,Prva_kraljev:"Vsi Izraelci so se zbrali pri kralju Salomonu ob prazniku v mesecu etanimu (to je sedmi mesec).",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:3,Prva_kraljev:"Potem ko so prišli vsi izraelski starešine, so duhovniki dvignili Skrinjo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:4,Prva_kraljev:"Duhovniki in leviti so prinesli gor Jehovovo skrinjo, shodni šotor in ves sveti pribor, ki je bil v šotoru.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:5,Prva_kraljev:"Kralj Salomon in vsi Izraelci, ki jih je kralj sklical, so se zbrali pred Skrinjo. Žrtvovali so veliko ovc in goveda, toliko, da živali ni bilo mogoče prešteti niti ugotoviti njihovega števila.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:6,Prva_kraljev:"Nato so duhovniki odnesli Skrinjo Jehovove zaveze na njeno mesto – v notranje svetišče v hiši, v Najsvetejše, pod peruti kerubov.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:7,Prva_kraljev:"Keruba sta svoje peruti razprostirala nad Skrinjo. Tako sta zasenčevala Skrinjo in njena drogova.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:8,Prva_kraljev:"Drogova pa sta bila tako dolga, da sta se njuna konca videla iz Svetega, ki je pred notranjim svetiščem, toda od zunaj se nista videla. Tam sta še danes.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:9,Prva_kraljev:"V Skrinji ni bilo nič drugega razen dveh kamnitih plošč, ki ju je Mojzes položil vanjo v horebski pokrajini, ko je Jehova sklenil zavezo z Izraelci med njihovim potovanjem iz egiptovske dežele.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:10,Prva_kraljev:"Ko so duhovniki prišli iz templja, je Jehovovo hišo napolnil oblak.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:11,Prva_kraljev:"Zaradi tega oblaka duhovniki niso mogli več opravljati svoje službe, saj je Jehovovo hišo napolnila Jehovova slava.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:12,Prva_kraljev:"Salomon je takrat rekel: »Jehova, ti si rekel, da boš prebival v gosti temi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:13,Prva_kraljev:"Jaz sem ti zgradil veličastno hišo, kraj, kjer boš večno prebival.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:14,Prva_kraljev:"Nato se je kralj obrnil in začel blagoslavljati vse zbrane Izraelce, ki so medtem stali.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:15,Prva_kraljev:"Rekel je: »Naj bo hvaljen Izraelov Bog Jehova! To, kar je s svojimi usti obljubil mojemu očetu Davidu, je s svojo roko tudi izpolnil. Rekel je:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:16,Prva_kraljev:"‚Od dne, ko sem svoje ljudstvo, Izraelce, odpeljal iz Egipta, nisem nobenega od mest Izraelovih rodov izbral za to, da bi se v njem zgradila hiša v čast mojemu imenu. Izbral pa sem Davida, da bi vladal mojemu ljudstvu Izraelu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:17,Prva_kraljev:"Moj oče David si je iz srca želel zgraditi hišo v čast imenu Izraelovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:18,Prva_kraljev:"Toda Jehova mu je rekel: ‚Iz srca si si želel zgraditi hišo v čast mojemu imenu in to je dobro.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:19,Prva_kraljev:"Vendar te hiše ne boš zgradil ti, ampak sin, ki se ti bo rodil. Tvoj sin bo zgradil hišo v čast mojemu imenu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:20,Prva_kraljev:"Jehova je izpolnil svojo obljubo. Jaz sem nasledil svojega očeta Davida in sedel na izraelski prestol, tako kot je Jehova obljubil. Poleg tega sem zgradil hišo v čast imenu Izraelovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:21,Prva_kraljev:"V njej sem pripravil mesto za Skrinjo, v kateri sta plošči zaveze, ki jo je Jehova sklenil z našimi praočeti, ko jih je peljal iz egiptovske dežele.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:22,Prva_kraljev:"Salomon se je nato vpričo vseh zbranih Izraelcev postavil pred Jehovov oltar. Iztegnil je roke proti nebu",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:23,Prva_kraljev:"in rekel: »O Jehova, Izraelov Bog! Ne v nebesih ne na zemlji ti ni enakega Boga. Ti izpolnjuješ zavezo in vdano ljubiš svoje služabnike, ki ti služijo z vsem srcem.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:24,Prva_kraljev:"Ti si izpolnil to, kar si obljubil svojemu služabniku, mojemu očetu Davidu. Kar si mu obljubil s svojimi usti, si danes s svojo roko izpolnil.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:25,Prva_kraljev:"In zdaj, o Jehova, Izraelov Bog, izpolni to, kar si obljubil svojemu služabniku, mojemu očetu Davidu, ko si rekel: ‚Na izraelskem prestolu bo pred mojimi očmi vedno sedel kdo iz tvoje rodovne linije, če bodo le tvoji sinovi pazili, kako ravnajo, in mi služili, tako kot si mi služil ti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:26,Prva_kraljev:"O Izraelov Bog, naj se zdaj, prosim, izpolni ta obljuba, ki si jo dal svojemu služabniku, mojemu očetu Davidu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:27,Prva_kraljev:"Toda ali boš, o Bog, res prebival na zemlji? Glej, ne nebo ne nebes nebesa niso dovolj obsežna, da bi lahko v njih prebival, koliko manj ta hiša, ki sem jo zgradil!",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:28,Prva_kraljev:"O Jehova, moj Bog, prisluhni moji molitvi in moji prošnji za usmiljenje. Poslušaj mojo prošnjo za pomoč in molitev, s katero se danes obračam k tebi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:29,Prva_kraljev:"Naj bodo tvoje oči noč in dan uprte v to hišo – v kraj, za katerega si rekel ‚Ta kraj bo v čast mojemu imenu – da bi prisluhnil molitvi, ki jo jaz, tvoj služabnik, izrekam, obrnjen proti temu kraju.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:30,Prva_kraljev:"Poslušaj mojo prošnjo za usmiljenje in vse prošnje, ki jih izreka tvoje ljudstvo Izrael, obrnjeno proti temu kraju. Poslušaj v svojem prebivališču v nebesih, poslušaj in nam odpusti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:31,Prva_kraljev:"Če bo prišel pred tvoj oltar pri tej hiši kdo, ki je obtožen greha proti svojemu bližnjemu in od katerega se je zahtevalo, naj priseže, da tega ni naredil, in naj prevzame s tem povezane posledice,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:32,Prva_kraljev:"prisluhni v nebesih in razsodi v tej zadevi med svojima služabnikoma. Hudobnega razglasi za krivega in mu povrni za to, kar je naredil. Pravičnega pa razglasi za nedolžnega in ga nagradi za njegovo pravičnost.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:33,Prva_kraljev:"Če bo sovražnik porazil tvoje ljudstvo, Izraelce, ker so grešili proti tebi, pa se bodo potem vrnili k tebi in hvalili tvoje ime ter v tej hiši molili k tebi in te rotili za usmiljenje,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:34,Prva_kraljev:"jim prisluhni v nebesih in odpusti njihov greh ter jih pripelji nazaj v deželo, ki si jo dal njihovim praočetom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:35,Prva_kraljev:"Če se bo zaprlo nebo in ne bo dežja, ker so grešili proti tebi, pa bodo potem molili, obrnjeni proti temu kraju, in slavili tvoje ime ter nehali grešiti, ker si jih naučil ponižnosti,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:36,Prva_kraljev:"jim prisluhni v nebesih in odpusti greh svojih služabnikov Izraelcev, svojega ljudstva, ter jih uči, katera je prava pot, po kateri naj hodijo, ter pošlji dež na svojo deželo, ki si jo dal v dediščino svojemu ljudstvu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:37,Prva_kraljev:"Če bo v deželo prišla lakota ali kuga, če bo nad rastline prišel žgoč veter ali plesen, če jih bodo napadli roji požrešnih kobilic, če bo sovražnik oblegal katero od mest v deželi, če se bo pojavila kakršna koli nadloga ali bolezen,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:38,Prva_kraljev:"prisluhni vsaki molitvi, vsaki prošnji za usmiljenje, ki jo bo izrekel posameznik ali pa celotno tvoje ljudstvo Izrael, ko izteza svoje roke proti tej hiši. Vsakdo namreč pozna stisko v svojem srcu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:39,Prva_kraljev:"Prisluhni jim v nebesih, v svojem prebivališču, odpusti jim in ustrezno ukrepaj. Poplačaj vsakemu v skladu z njegovim ravnanjem, saj ti poznaš njegovo srce – edino ti zares poznaš srce vsakega človeka.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:40,Prva_kraljev:"Tako bodo ves čas, dokler bodo živeli v deželi, ki si jo dal našim praočetom, čutili do tebe strahospoštovanje.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:41,Prva_kraljev:"In če bo zaradi tvojega imena prišel iz daljne dežele tujec, ki ne pripada tvojemu ljudstvu Izraelu",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:42,Prva_kraljev:"– slišali bodo namreč o tvojem velikem imenu in o tvoji veliki in silni moči – in bo molil, obrnjen proti tej hiši,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:43,Prva_kraljev:"mu prisluhni v nebesih, v svojem prebivališču, in naredi vse, kar te prosi. Tako bodo vsa ljudstva na zemlji enako kot tvoje ljudstvo Izrael poznala tvoje ime in čutila do tebe strahospoštovanje. Vedela bodo tudi, da ta hiša, ki sem jo zgradil, nosi tvoje ime.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:44,Prva_kraljev:"Jehova, če boš svoje ljudstvo poslal v boj proti sovražniku – ni važno kam – in bo molilo k tebi, obrnjeno proti mestu, ki si ga izbral, in proti hiši, ki sem jo zgradil v čast tvojemu imenu,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:45,Prva_kraljev:"prisluhni v nebesih molitvi svojega ljudstva in prošnji za usmiljenje ter ukrepaj v njegovo dobro.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:46,Prva_kraljev:"Če bo tvoje ljudstvo grešilo proti tebi (ni namreč človeka, ki ne greši) in se boš razsrdil nanje ter jih izročil sovražniku, ta pa jih bo odpeljal v ujetništvo v svojo deželo, daljno ali bližnjo,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:47,Prva_kraljev:"vendar se bodo med ujetništvom v deželi svojih osvajalcev spametovali, se vrnili k tebi in te rotili za usmiljenje z besedami ‚Grešili smo, ravnali smo napačno in hudobno,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:48,Prva_kraljev:"če se bodo med ujetništvom v deželi svojih sovražnikov z vsem svojim srcem in z vso svojo dušo zares vrnili k tebi ter bodo molili k tebi, obrnjeni proti svoji deželi, ki si jo dal njihovim praočetom, in proti mestu, ki si ga izbral, in proti tej hiši, ki sem jo zgradil v čast tvojemu imenu,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:49,Prva_kraljev:"prisluhni v nebesih, v svojem prebivališču, njihovi molitvi in prošnji za usmiljenje ter ukrepaj v njihovo dobro.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:50,Prva_kraljev:"Odpusti svojemu ljudstvu, ki je grešilo proti tebi, odpusti mu vse prestopke, ki jih je storilo proti tebi. Poskrbel boš, da se bo svojim osvajalcem zasmililo, zato mu bodo ti izkazali usmiljenje.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:51,Prva_kraljev:"To ljudstvo namreč pripada tebi in je tvoja dediščina – ti si ga odpeljal iz Egipta, iz talilne peči za železo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:52,Prva_kraljev:"Bodi pozoren na gorečo prošnjo svojega služabnika in na gorečo prošnjo svojega ljudstva, Izraelcev. Prisluhni jim, kadar koli bodo klicali k tebi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:53,Prva_kraljev:"O Vrhovni gospod Jehova, ti si jih ločil od vseh ljudstev na zemlji, da bi postali tvoja dediščina, tako kot si oznanil po svojem služabniku Mojzesu, ko si naše praočete rešil iz Egipta.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:54,Prva_kraljev:"Ko je Salomon izrekel Jehovu celotno molitev in prošnjo za usmiljenje, je vstal izpred Jehovovega oltarja, kjer je klečal in iztezal roke proti nebu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:55,Prva_kraljev:"Nato je stoje in z močnim glasom blagoslavljal vse zbrane Izraelce:",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:56,Prva_kraljev:"»Naj bo hvaljen Jehova, ki je svojemu ljudstvu Izraelu naklonil mir, tako kot je obljubil. Neizpolnjena ni ostala niti ena beseda od vseh dobrih obljub, ki jih je dal po svojem služabniku Mojzesu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:57,Prva_kraljev:"Naj bo naš Bog Jehova z nami, tako kot je bil z našimi praočeti. Naj nas ne zapusti in ne zavrže.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:58,Prva_kraljev:"Naj pritegne naša srca k sebi, tako da bomo hodili po vseh njegovih poteh ter izpolnjevali njegove zapovedi, uredbe in odloke, ki jih je zapovedal našim praočetom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:59,Prva_kraljev:"In naj se naš Bog Jehova teh mojih besed, s katerimi sem Jehova rotil za usmiljenje, spominja dan in noč, da bi ukrepal v dobro svojega služabnika in svojega ljudstva, Izraelcev, kot bo dan za dnem potrebno.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:60,Prva_kraljev:"Tako bodo vsa ljudstva na zemlji vedela, da je Jehova pravi Bog. Nobenega drugega Boga ni!",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:61,Prva_kraljev:"Naj bo vaše srce popolnoma vdano našemu Bogu Jehovu – živite po njegovih uredbah in izpolnjujte njegove zapovedi, kot to delate že danes.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:62,Prva_kraljev:"Zatem so kralj in vsi zbrani Izraelci darovali Jehovu veliko žrtev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:63,Prva_kraljev:"Salomon je Jehovu daroval mirovne žrtve – 22.000 glav goveda in 120.000 ovc. Kralj in vsi Izraelci so praznovali posvetitev Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:64,Prva_kraljev:"Bakreni oltar, ki je pred Jehovovo hišo, je bil premajhen za vse žgalne žrtve, žitne daritve in maščevje mirovnih žrtev. Zato je kralj tisti dan posvetil osrednji del dvorišča, ki je pred Jehovovo hišo, saj je moral na tem mestu darovati žgalne žrtve, žitne daritve in maščevje mirovnih žrtev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:65,Prva_kraljev:"Salomon je takrat pred našim Bogom Jehovom praznoval skupaj z vsem Izraelom – veliko množico ljudi, ki so prišli iz vse dežele, od Lebo Hamata pa do Egiptovske doline. Praznovali so 7 dni in nato še 7 dni, skupaj 14 dni.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:8,V:66,Prva_kraljev:"Naslednji dan je kralj razpustil ljudstvo. Ljudje so mu zaželeli Božji blagoslov in veseli odšli vsak na svoj dom. Bili so radostnega srca zaradi vse dobrote, ki jo je Jehova izkazal svojemu služabniku Davidu in svojemu ljudstvu Izraelu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Prva_kraljev:"1. kraljev 9. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:1,Prva_kraljev:"Ko je Salomon končal gradnjo Jehovove hiše in kraljeve palače ter naredil vse drugo, kar je želel,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:2,Prva_kraljev:"se mu je Jehova znova prikazal, tako kot se mu je prikazal prvič v Gibeonu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:3,Prva_kraljev:"Jehova mu je rekel: »Prisluhnil sem, ko si molil k meni in me prosil za usmiljenje. To hišo, ki si jo zgradil, sem posvetil s tem, da sem poskrbel, da se bo moje ime vedno povezovalo z njo. Moje srce in moje oči bodo vedno tam.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:4,Prva_kraljev:"Če mi boš enako kot tvoj oče David služil z značajnim in poštenim srcem ter boš delal vse, kar sem ti zapovedal, če boš izpolnjeval moje uredbe in odloke,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:5,Prva_kraljev:"bom za vedno utrdil prestol tvojega kraljestva nad Izraelom, tako kot sem obljubil tvojemu očetu Davidu, ko sem rekel: ‚Na izraelskem prestolu bo vedno sedel kdo iz tvoje rodovne linije.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:6,Prva_kraljev:"Toda če boste vi in vaši sinovi nehali služiti meni in izpolnjevati moje zapovedi in odredbe, ki sem vam jih dal, če boste začeli služiti drugim bogovom in se jim klanjati,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:7,Prva_kraljev:"bom izraelsko ljudstvo pregnal iz dežele, ki sem mu jo dal. Hišo, ki sem jo posvetil svojemu imenu, bom zavrgel, ne bo več pred mojimi očmi. Vsa ljudstva bodo prezirala Izraelce in se jim posmehovala.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:8,Prva_kraljev:"Od te hiše bo ostal le kup ruševin. Vsak, ki bo šel mimo, bo od začudenja strmel in zažvižgal. Spraševal bo: ‚Zakaj je Jehova naredil to tej deželi in tej hiši?",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:9,Prva_kraljev:"Odgovor bo: ‚Svojega Boga Jehova, ki je njihove praočete odpeljal iz egiptovske dežele, so zapustili in z odprtimi rokami sprejeli druge bogove, se jim klanjali in jim služili. Zato je Jehova nad njih poslal vso to nesrečo.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:10,Prva_kraljev:"Kralj Salomon je v 20 letih zgradil obe hiši – Jehovovo hišo in kraljevo palačo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:11,Prva_kraljev:"Tirski kralj Hiram ga je v tem času oskrboval s cedrovimi in brinovimi hlodi ter z zlatom, kolikor ga je želel, zato mu je Salomon dal 20 mest v galilejski deželi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:12,Prva_kraljev:"Hiram si je šel iz Tira ogledat mesta, ki mu jih je dal Salomon, vendar z njimi ni bil zadovoljen.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:13,Prva_kraljev:"Rekel je: »Moj brat, kakšna so ta mesta, ki si mi jih dal?« Zato se še danes imenujejo dežela Kabul.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:14,Prva_kraljev:"Hiram pa je kralju poslal 120 talentov zlata.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:15,Prva_kraljev:"Kralj Salomon je nekatere moške določil za obvezno delo, da bi zgradil Jehovovo hišo, svojo palačo, Milo, jeruzalemsko obzidje, Hazor, Megido in Gezer.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:16,Prva_kraljev:"(Faraon, egiptovski kralj, je namreč prišel gor in zavzel Gezer ter ga požgal, Kanaance, ki so živeli v mestu, pa je pobil. Gezer je dal kot poslovilni dar svoji hčeri, Salomonovi ženi.)",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:17,Prva_kraljev:"Salomon je utrdil Gezer, Spodnji Bet Horon,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:18,Prva_kraljev:"Baalat in Tamar v puščavskem delu dežele",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:19,Prva_kraljev:"ter vsa svoja mesta, namenjena skladiščenju, mesta za bojne vozove in mesta za konjenike. Zgradil je vse, kar je želel v Jeruzalemu, na Libanonu in po vsej deželi, v kateri je vladal.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:20,Prva_kraljev:"Vse potomce Amorejcev, Hetejcev, Perizejcev, Hivejcev in Jebusejcev, ki niso bili del izraelskega ljudstva,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:21,Prva_kraljev:"vse tiste, ki so ostali v deželi in ki jih Izraelci niso mogli uničiti, je Salomon določil za suženjsko delo, ki ga opravljajo še danes.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:22,Prva_kraljev:"Nikogar od Izraelcev pa ni zasužnjil, ampak so ti bili njegovi bojevniki, služabniki, dostojanstveniki, pribočniki ter poveljniki njegovih voznikov bojnih vozov in njegovih konjenikov.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:23,Prva_kraljev:"Glavnih namestnikov, ki so za Salomona nadzorovali delo, je bilo 550. Ti delovodje so ljudi nadzorovali pri delu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:24,Prva_kraljev:"Faraonova hči pa se je iz Davidovega mesta preselila v palačo, ki jo je Salomon zgradil zanjo. Zatem je dogradil Milo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:25,Prva_kraljev:"Salomon je na oltarju, ki ga je zgradil za Jehova, trikrat na leto daroval žgalne žrtve in mirovne žrtve. Tako se je z oltarja, ki je bil pred Jehovovo hišo, dvigoval dim. Salomon je dokončal gradnjo hiše.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:26,Prva_kraljev:"Kralj Salomon je imel tudi ladjevje, ki ga je zgradil v Ezjon Geberju, blizu Elata na obali Rdečega morja v edomski deželi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:27,Prva_kraljev:"Hiram je pošiljal svoje služabnike, ki so bili izkušeni mornarji, da so na teh ladjah pluli skupaj s Salomonovimi služabniki.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:9,V:28,Prva_kraljev:"Pluli so v Ofir in od tam pripeljali kralju Salomonu vsakič po 420 talentov zlata.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,Prva_kraljev:"1. kraljev 10. poglavje",K:"",NZ:""},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:1,Prva_kraljev:"Kraljica iz Sabe pa je slišala o slovesu, ki si ga je Salomon pridobil zaradi Jehovovega imena. Zato je prišla k njemu, da bi ga preizkusila z zahtevnimi vprašanji.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:2,Prva_kraljev:"V Jeruzalem je prispela z zelo velikim spremstvom in s kamelami, ki so nosile balzamovo olje, velike količine zlata in drage kamne. Ko je stopila pred Salomona, je z njim govorila o vsem, kar jo je zanimalo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:3,Prva_kraljev:"In on je odgovoril na vsa njena vprašanja. Nič mu ni bilo prezapleteno, vse ji je znal pojasniti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:4,Prva_kraljev:"Ko je kraljica iz Sabe videla vso Salomonovo modrost, palačo, ki jo je zgradil,",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:5,Prva_kraljev:"jedi na njegovi mizi, njegove dvorjane, kako sedijo za mizo, njegove strežnike, kako strežejo pri mizi in kako so oblečeni, njegove točaje in žgalne žrtve, ki jih je redno daroval v Jehovovi hiši, ji je vzelo sapo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:6,Prva_kraljev:"Zato je rekla kralju: »Vse, kar sem doma v svoji deželi slišala o tvojih dosežkih in o tvoji modrosti, je resnica!",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:7,Prva_kraljev:"Dokler nisem prišla sem in vsega tega videla na lastne oči, nisem verjela. Vendar mi niti polovice niso povedali! Tvoja modrost in blaginja daleč presegata to, kar sem slišala o tebi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:8,Prva_kraljev:"Tvoji ljudje in tvoji služabniki, ki so vedno ob tebi, so zelo srečni, da lahko poslušajo tvojo modrost.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:9,Prva_kraljev:"Naj bo hvaljen tvoj Bog Jehova, ki te je posadil na izraelski prestol, ker si mu všeč! Jehova te je iz svoje večne ljubezni do Izraela postavil za kralja, da bi pošteno sodil in pravično vladal.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:10,Prva_kraljev:"Kralju je nato dala 120 talentov zlata, zelo veliko balzamovega olja in drage kamne. Nikoli več ni prišlo toliko balzamovega olja, kolikor ga je kraljica iz Sabe dala kralju Salomonu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:11,Prva_kraljev:"Hiramovo ladjevje je iz Ofirja poleg zlata dovažalo tudi ogromne količine sandalovih hlodov in drage kamne.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:12,Prva_kraljev:"Kralj je iz sandalovine naredil podpornike za Jehovovo hišo in kraljevo palačo, naredil je tudi harfe in citre za pevce. Takšna sandalovina ni nikoli več prišla niti je ni bilo več videti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:13,Prva_kraljev:"Kralj Salomon je kraljici iz Sabe dal to, kar je želela in prosila, iz svoje radodarnosti pa ji je dal tudi druge stvari. Kraljica se je nato s svojimi služabniki vrnila v svojo deželo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:14,Prva_kraljev:"Salomon je vsako leto prejel 666 talentov zlata.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:15,Prva_kraljev:"K temu ni všteto to, kar je dobival od potujočih trgovcev, niti ni vštet dobiček od trgovcev niti to, kar so mu dajali vsi arabski kralji in deželni upravitelji.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:16,Prva_kraljev:"Kralj Salomon je naredil 200 velikih ščitov iz zlate zlitine (vsak ščit je prevlekel s 600 šekli zlata)",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:17,Prva_kraljev:"in 300 majhnih ščitov iz zlate zlitine (vsak ščit je prevlekel s 3 minami zlata). Nato jih je spravil v Hišo libanonskega gozda.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:18,Prva_kraljev:"Kralj je naredil tudi velik prestol iz slonovine in ga prevlekel s prečiščenim zlatom.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:19,Prva_kraljev:"Do prestola je vodilo šest stopnic, nad njim pa je bil okrogel baldahin. Na vsaki strani sedeža je bilo naslonjalo za roke in ob naslonjalih sta stala leva.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:20,Prva_kraljev:"Na šestih stopnicah je stalo 12 levov, en lev na vsakem koncu stopnice. V nobenem drugem kraljestvu še niso naredili česa takega.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:21,Prva_kraljev:"Vse posode, iz katerih je pil kralj Salomon, so bile iz zlata. Ves pribor in posode v Hiši libanonskega gozda so bile iz čistega zlata. Nič ni bilo narejeno iz srebra, saj to v Salomonovih dneh ni bilo cenjeno.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:22,Prva_kraljev:"Kralj je imel namreč taršiške ladje, ki so bile na morju skupaj s Hiramovim ladjevjem in so vsaka tri leta pripeljale zlato in srebro, slonovino, opice in pave.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:23,Prva_kraljev:"Kralj Salomon je bil bogatejši in modrejši od vseh drugih kraljev na zemlji.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:24,Prva_kraljev:"Ljudje z vseh koncev zemlje so ga želeli videti, da bi prisluhnili modrosti, s katero ga je obdaril Bog.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:10,V:25,Prva_kraljev:"Vsak mu je prinesel darilo: srebrne predmete, zlate predmete, oblačila, orožje, balzamovo olje, konje in mule. Tako je bilo leto za letom.",K:"",NZ:"X"},
