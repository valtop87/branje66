{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:4,Prva_kraljev:"Nato je vprašal Jozafata: »Ali se boš šel z menoj bojevat za Ramot Gilead?« Jozafat mu je odgovoril: »Na tvoji strani sem. Moji vojaki so tvoji vojaki in moji konji so tvoji konji.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:5,Prva_kraljev:"Vendar je Izraelovemu kralju še rekel: »Prosim, najprej vprašaj Jehova za nasvet.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:6,Prva_kraljev:"Tako je Izraelov kralj zbral kakih 400 prerokov in jih vprašal: »Ali naj se grem bojevat za Ramot Gilead ali ne?« Odgovorili so: »Pojdi! Jehova ti bo mesto dal v roke, o kralj!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:7,Prva_kraljev:"Jozafat je vprašal: »Ali je tu kakšen Jehovov prerok? Vprašajva še njega, kaj govori Bog.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:8,Prva_kraljev:"Izraelov kralj je Jozafatu odgovoril: »Še nekdo je, po katerem lahko vprašava Jehova za nasvet. Toda jaz ga sovražim, ker glede mene nikoli ne prerokuje nič dobrega, ampak samo slabo. To je Jimlajev sin Miha.« Jozafat pa je rekel: »Kralj, ne govôri tako.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:9,Prva_kraljev:"Izraelov kralj je torej poklical nekega dvorjana in mu naročil: »Hitro pojdi po Jimlajevega sina Miha!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:10,Prva_kraljev:"Izraelov kralj in Judov kralj Jozafat pa sta oblečena v kraljevska oblačila sedela vsak na svojem prestolu na mlatišču pri samarijskih mestnih vratih. Vsi preroki so bili zbrani pred njima in prerokovali.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:11,Prva_kraljev:"Kenaanajev sin Zedekija si je naredil železne rogove in rekel: »Jehova pravi: ‚S temi boš bodel Sirce, dokler jih ne iztrebiš.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:12,Prva_kraljev:"Tudi vsi drugi preroki so prerokovali enako: »Pojdi v boj za Ramot Gilead. Uspelo ti bo! Jehova ti bo mesto dal v roke, o kralj.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:13,Prva_kraljev:"Ko je sel prišel k Mihu, je rekel: »Glej, vsi preroki napovedujejo kralju dobro. Prosim, naj bo tudi tvoje sporočilo takšno. Napovej kralju dobro.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:14,Prva_kraljev:"Toda Miha je odgovoril: »Pri Jehovu, živem Bogu, prisegam, da bom govoril to, kar mi bo rekel Jehova!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:15,Prva_kraljev:"Ko je potem prišel h kralju, ga je kralj vprašal: »Miha, ali naj se gremo bojevat za Ramot Gilead ali ne?« Miha mu je takoj odgovoril: »Pojdi. Uspelo ti bo! Jehova ti bo mesto dal v roke, o kralj.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:16,Prva_kraljev:"Nato mu je kralj rekel: »Kolikokrat naj še zahtevam od tebe, da prisežeš, da mi boš v Jehovovem imenu govoril samo resnico?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:17,Prva_kraljev:"Miha mu je odgovoril: »Vse Izraelce vidim razkropljene po gorah kot ovce brez pastirja. Jehova je rekel: ‚Nimajo več gospodarja. Naj se vsak od njih v miru vrne domov.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:18,Prva_kraljev:"Izraelov kralj je rekel Jozafatu: »Ali ti nisem rekel, da ne bo glede mene prerokoval nič dobrega, ampak samo slabo?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:19,Prva_kraljev:"Miha je potem rekel: »Zato poslušaj Jehovovo sporočilo: Videl sem Jehova sedeti na njegovem prestolu in vso nebeško vojsko stati ob njem na njegovi desni in na njegovi levi.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:20,Prva_kraljev:"Jehova je nato vprašal: ‚Kdo bo zavedel Ahaba, da bo šel v Ramot Gilead in da bo tam umrl? En angel je rekel eno, drug pa drugo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:21,Prva_kraljev:"Potem je neki angel stopil naprej, se postavil pred Jehova in rekel: ‚Jaz ga bom zavedel. Jehova ga je vprašal: ‚Kako boš to naredil?",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:22,Prva_kraljev:"Odgovoril mu je: ‚Šel bom in povzročil, da bodo vsi njegovi preroki govorili laži. On pa mu je rekel: ‚Zavedel ga boš, zagotovo ti bo uspelo. Pojdi in naredi tako!",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:23,Prva_kraljev:"Jehova je torej povzročil, da vsi ti tvoji preroki govorijo laži, ampak Jehova ti pravzaprav naznanja nesrečo.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:24,Prva_kraljev:"Kenaanajev sin Zedekija je pristopil k Mihu, ga udaril po licu in rekel: »Ali hočeš reči, da je Jehovov duh šel od mene in da zdaj govori s teboj?«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:25,Prva_kraljev:"Miha je odgovoril: »Glej, o tem se boš prepričal tisti dan, ko se boš šel skrit v najbolj notranjo sobo.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:26,Prva_kraljev:"Izraelov kralj je nato ukazal: »Primite Miha in ga predajte mestnemu poglavarju Amonu in kraljevemu sinu Joašu!",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:27,Prva_kraljev:"Recite jima: ‚Kralj pravi: »Zaprita tega človeka v ječo in naj se mu daje samo malo kruha in vode, dokler se ne vrnem v miru.««",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:28,Prva_kraljev:"Toda Miha je rekel: »Če se res vrneš v miru, potem Jehova ni govoril po meni.« Nato je dodal: »Vsi vi, zapomnite si to!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:29,Prva_kraljev:"Tako sta Izraelov kralj in Judov kralj Jozafat odšla gor proti Ramot Gileadu.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:30,Prva_kraljev:"Izraelov kralj je Jozafatu rekel: »Jaz bom šel v boj preoblečen, ti pa v svojih kraljevskih oblačilih.« Tako se je Izraelov kralj preoblekel, da ga ne bi prepoznali, in šel v boj.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:31,Prva_kraljev:"Sirski kralj pa je",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:32,Prva_kraljev:"poveljnikom svojih bojnih vozov zapovedal: »Razen Izraelovega kralja ne napadajte nikogar drugega, ne vojaka ne poveljnika!« 32  Ko so poveljniki bojnih vozov zagledali Jozafata, so sami pri sebi rekli: »To je zagotovo Izraelov kralj!« Zato so šli v napad nanj, Jozafat pa je začel vpiti na pomoč.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:33,Prva_kraljev:"Ko so poveljniki bojnih vozov videli, da to ni Izraelov kralj, so mu takoj nehali slediti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:34,Prva_kraljev:"Potem pa je neki vojak z lokom naključno izstrelil puščico in zadel Izraelovega kralja skozi enega od stikov na njegovem oklepu. Zato je kralj rekel svojemu vozniku: »Hudo sem ranjen. Obrni voz in me odpelji z bojišča.«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:35,Prva_kraljev:"Ves tisti dan je divjal hud boj in kralja so morali v vozu držati pokonci, da je stal Sircem nasproti. Kri iz njegove rane je tekla na dno voza in zvečer je umrl.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:36,Prva_kraljev:"Ko je sonce zahajalo, se je po taboru razširil ukaz: »Vsak v svoje mesto! Vsak na svoje ozemlje!«",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:37,Prva_kraljev:"Tako je kralj umrl. Odnesli so ga v Samarijo in ga tam pokopali.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:38,Prva_kraljev:"Ko so prali njegov bojni voz ob samarijskem vodnem zbiralniku, so psi lizali njegovo kri in prostitutke so se tam umivale. Zgodilo se je tako, kot je govoril Jehova.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:39,Prva_kraljev:"O drugih dogodkih iz Ahabovega življenja – o vseh njegovih delih, o slonokoščeni palači, ki jo je sezidal, in o vseh mestih, ki jih je zgradil – piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:40,Prva_kraljev:"Ko je Ahab umrl, je za njim zakraljeval njegov sin Ahazija.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:41,Prva_kraljev:"V četrtem letu vladanja Izraelovega kralja Ahaba je na Judovem zakraljeval Asov sin Jozafat.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:42,Prva_kraljev:"Jozafat je bil star 35 let, ko je postal kralj, in v Jeruzalemu je vladal 25 let. Njegova mama je bila Azuba, Šilhijeva hči.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:43,Prva_kraljev:"V vsem je posnemal svojega očeta Asa in ni odstopal od tega. Delal je, kar je prav v Jehovovih očeh. Toda višave niso bile odstranjene in z njih se je še vedno dvigoval dim žrtev, ki jih je ljudstvo tam darovalo.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:44,Prva_kraljev:"Jozafat je bil v miru z Izraelovim kraljem.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:45,Prva_kraljev:"O drugih dogodkih iz Jozafatovega življenja – o njegovih vojaških zmagah in njegovem vojskovanju – piše v kroniki Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:46,Prva_kraljev:"Poleg tega je iz dežele odstranil še tiste tempeljske prostitute, ki so ostali od dni njegovega očeta Asa.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:47,Prva_kraljev:"Takrat v Edomu niso imeli kralja. Vlogo kralja je opravljal namestnik.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:48,Prva_kraljev:"Jozafat je naredil tudi taršiške ladje, da bi šle v Ofir po zlato. Toda ker so se v Ezjon Geberju razbile, niso izplule.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:49,Prva_kraljev:"Takrat je Ahabov sin Ahazija predlagal Jozafatu, da bi njegovi možje pluli skupaj z Jozafatovimi, toda Jozafat ni hotel.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:50,Prva_kraljev:"Potem je Jozafat umrl in pokopali so ga poleg njegovih prednikov v Davidovem mestu, v mestu njegovega praočeta. Za njim je zakraljeval njegov sin Joram.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:51,Prva_kraljev:"V 17. letu vladanja Judovega kralja Jozafata je nad Izraelom v Samariji zakraljeval Ahabov sin Ahazija. Vladal je dve leti.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:52,Prva_kraljev:"Delal je to, kar je slabo v Jehovovih očeh. Posnemal je svojega očeta, svojo mamo in Nebatovega sina Jeroboama, ki je Izraelce navajal na greh.",K:"",NZ:"X"},
{Knjiga:"1kraljev",Kr:"1Kr",P:22,V:53,Prva_kraljev:"Služil je Baalu in se mu klanjal. Žalil je Izraelovega Boga Jehova, tako kot je to počel njegov oče.",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
