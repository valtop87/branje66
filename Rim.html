{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:11,Rimljanom:"Pozdravite mojega sorodnika Herodiona. Pozdravite Narcisove domače. ki so Gospodovi sledilci.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:12,Rimljanom:"Pozdravite Trifajno in Trifozo. ki se zelo trudita v delu za Gospoda. Pozdravite našo drago Persido. ker se je tudi ona zelo trudila v delu za Gospoda.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:13,Rimljanom:"Pozdravite Rufa. izjemnega Gospodovega služabnika. in njegovo mamo. ki je tudi meni kot mama.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:14,Rimljanom:"Pozdravite Asinkrita. Flegona. Hermesa. Patrobaja. Hermaja in brate. ki so z njimi.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:15,Rimljanom:"Pozdravite Filologa in Julijo. Nereja in njegovo sestro in Olimpaja ter vse svete. ki so z njimi.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:16,Rimljanom:"Pozdravite drug drugega s svetim poljubom. Pozdravljajo vas vse Kristusove občine.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:17,Rimljanom:"Zdaj pa vas. bratje. prosim: bodite previdni glede tistih. ki v nasprotju z naukom. ki ste se ga naučili. povzročajo razdore in nastavljajo ovire. in se jih ogibajte.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:18,Rimljanom:"Takšni namreč ne sužnjujejo našemu Gospodu Kristusu. ampak željam lastnega telesa. in z dobrikavimi besedami in laskanjem zapeljujejo srce nič hudega slutečih.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:19,Rimljanom:"Vsi vedo. da ste poslušni. zato sem vesel zaradi vas. Toda želim. da ste modri v tem. kar je dobro. in neizkušeni v tem. kar je slabo.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:20,Rimljanom:"Bog. ki daje mir. pa bo v kratkem vrgel Satana pod vaše noge in ga strl. Naj vam naš Gospod Jezus izkaže nezasluženo dobroto.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:21,Rimljanom:"Pozdravljajo vas moj sodelavec Timotej pa tudi moji sorodniki Lukij. Jazon in Sozipater.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:22,Rimljanom:"Tudi jaz. Tertij. ki sem to pismo napisal. vas pozdravljam v Gospodovem imenu.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:23,Rimljanom:"Pozdravlja vas moj gostitelj Gaj. pri katerem se zbira vsa občina. Pozdravljata vas Erast. ki je mestni blagajnik. in njegov brat Kvart.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:24,Rimljanom:"——",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:25,Rimljanom:"Bog vas lahko utrdi z dobro novico. ki jo oznanjam. in sporočilom o Jezusu Kristusu. Ta dobra novica se sklada z razodeto sveto skrivnostjo. o kateri se je dolgo molčalo.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:26,Rimljanom:"Toda zdaj je ta skrivnost razkrita in je skladno z zapovedjo večnega Boga po prerokbah iz Svetih spisov oznanjena med vsemi narodi. da bi ti začeli verjeti Bogu in mu bili poslušni.",K:"",NZ:"YQ"},
{Knjiga:"Rimljanom",Kr:"Rim",P:16,V:27,Rimljanom:"Bogu. ki je edini moder. naj gre na večne čase slava po Jezusu Kristusu. Amen.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
