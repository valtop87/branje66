    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Galačanom','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Galačanom:"Galačanom 1. poglavje",K:"",NZ:""},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:1,Galačanom:"Jaz. Pavel. sem apostol. ki me ni postavil nihče od ljudi niti me ni poslal noben človek. ampak sta me za apostola postavila Jezus Kristus in Bog. Oče. ki je Kristusa obudil od mrtvih.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:2,Galačanom:"Skupaj z vsemi brati. ki so z menoj. pišem to pismo občinam v Galatiji.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:3,Galačanom:"Naj vam Bog. naš Oče. in Gospod Jezus Kristus izkažeta nezasluženo dobroto in naklonita mir.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:4,Galačanom:"Kristus je dal samega sebe za naše grehe. da bi nas rešil iz sedanje hudobne stvarnosti. ker je tako želel naš Bog in Oče.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:5,Galačanom:"ki naj bo slavljen vso večnost. Amen.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:6,Galačanom:"Čudim se. da ste tako hitro začeli obračati hrbet Bogu. ki vas je poklical s Kristusovo nezasluženo dobroto. in poslušate drugačno dobro novico.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:7,Galačanom:"Pravzaprav druge dobre novice sploh ni. So pa nekateri. ki vas hočejo vznemiriti in popačiti dobro novico o Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:8,Galačanom:"Toda če bi vam kdo oznanil drugačno dobro novico. kot smo vam jo oznanili mi – pa tudi če bi to bil kdo od nas ali angel iz nebes – naj bo preklet.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:9,Galačanom:"Še enkrat ponavljam to. kar sem že rekel: kdor vam oznanja drugačno dobro novico od tiste. ki ste jo sprejeli. naj bo preklet.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:10,Galačanom:"Čigavo naklonjenost skušam zdaj pridobiti – naklonjenost ljudi ali Boga? Ali hočem ugoditi človeku? Če bi še vedno skušal ugajati ljudem. ne bi bil Kristusov suženj.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:11,Galačanom:"Bratje. želim. da veste. da dobra novica. ki sem vam jo jaz oznanil. ni človeškega izvora.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:12,Galačanom:"ker je nisem dobil od človeka. niti nisem bil o njej poučen. ampak mi jo je razodel Jezus Kristus.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:13,Galačanom:"Seveda ste slišali o tem. kakšen sem bil. ko sem še pripadal judovstvu. namreč da sem neusmiljeno preganjal Božjo občino in jo zatiral.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:14,Galačanom:"Poleg tega sem v judovstvu napredoval bolj od mnogih vrstnikov v svojem narodu in sem veliko bolj goreče kot oni izpolnjeval izročila prednikov.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:15,Galačanom:"Toda Bogu. ki je dovolil. da sem se rodil. in me je poklical po svoji nezasluženi dobroti. se je zdelo dobro.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:16,Galačanom:"da po meni razodene svojega Sina. da torej jaz narodom oznanim dobro novico o njem. Ko je prišlo do tega. se nisem šel takoj posvetovat s kakim človekom.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:17,Galačanom:"niti nisem šel v Jeruzalem k tistim. ki so bili apostoli pred menoj. ampak sem odšel v Arabijo in se nato vrnil v Damask.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:18,Galačanom:"Tri leta kasneje sem šel v Jeruzalem obiskat Kefa in sem pri njem ostal 15 dni.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:19,Galačanom:"Ampak poleg njega nisem videl nobenega drugega apostola razen Gospodovega brata Jakoba.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:20,Galačanom:"Bog mi je priča. da je to. kar vam pišem. resnica.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:21,Galačanom:"Po vsem tem sem odšel v sirske in kilikijske kraje.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:22,Galačanom:"Toda krščanske občine v Judeji me osebno niso poznale.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:23,Galačanom:"Od drugih so samo slišale: »Tisti človek. ki nas je nekoč preganjal. zdaj oznanja dobro novico o veri. ki jo je prej zatiral.«",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:1,V:24,Galačanom:"Tako so zaradi mene začele slaviti Boga.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,Galačanom:"Galačanom 2. poglavje",K:"",NZ:""},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:1,Galačanom:"Štirinajst let pozneje sem spet odšel v Jeruzalem z Barnabom in s seboj vzel še Tita.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:2,Galačanom:"Tja sem šel zato. ker sem iz nebes dobil razodetje. naj grem. Tam sem se srečal z brati. ki jih drugi zelo spoštujejo. Na samem sem jim predstavil dobro novico. ki jo oznanjujem med narodi. Želel sem se namreč prepričati. da to. kar delam. oziroma to. kar sem delal. ni zaman.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:3,Galačanom:"Tita. ki je bil z menoj. ni nihče silil v to. da se obreže. čeprav je bil Grk.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:4,Galačanom:"Toda lažni bratje. ki so se skrivaj vtihotapili v občino. so iz tega naredili problem. Prikradli so se. da bi ogrozili našo svobodo. ki jo uživamo kot učenci Kristusa Jezusa. in da bi nas popolnoma zasužnjili.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:5,Galačanom:"Toda mi jim nismo niti za trenutek popustili ali se jim podredili. zato da bi vi ostali trdni v resnici. ki vam jo prinaša dobra novica.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:6,Galačanom:"Glede tistih pa. ki veljajo za pomembne (kdor koli so že. zame ni bistveno. saj Bog ne gleda na človekovo zunanjost): ti bratje. ki jih drugi zelo spoštujejo. mi niso priporočali nič novega.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:7,Galačanom:"Nasprotno. Videli so. da mi je bila zaupana naloga oznanjati dobro novico neobrezanim. tako kot je bila Petru zaupana naloga. da oznanja obrezanim.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:8,Galačanom:"Bog. ki je dal Petru moč. da je bil lahko apostol obrezanim. je namreč dal moč tudi meni. da sem lahko apostol ljudem iz drugih narodov.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:9,Galačanom:"Ko so ti bratje izvedeli. da mi je Bog izkazal nezasluženo dobroto. so Jakob. Kefa in Janez. ki veljajo za stebre občine. Barnabu in meni v znak sodelovanja segli v desnico. da bi midva šla k ljudem iz drugih narodov. oni pa k obrezanim.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:10,Galačanom:"Prosili so naju samo to. da bi imela v mislih revne. in prav za to sem si tudi iskreno prizadeval.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:11,Galačanom:"Ko pa je Kefa prišel v Antiohijo. sem mu odkrito povedal. da je to. kar počne. povsem narobe.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:12,Galačanom:"Preden so prišli nekateri možje. ki so se poznali z Jakobom. je jedel z ljudmi iz drugih narodov. Ko pa so ti možje prišli. tega iz strahu pred obrezanimi ni več počel in se je z njimi nehal družiti.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:13,Galačanom:"To njegovo pretvarjanje so posnemali tudi drugi Judje. tako da je pod njihov vpliv prišel celo Barnaba.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:14,Galačanom:"Toda ko sem videl. da ne ravnajo v skladu z resnico. ki jo prinaša dobra novica. sem Kefu pred vsemi rekel: »Če ti. ki si Jud. živiš tako. kakor živijo ljudje iz drugih narodov. in ne kakor Judje. kako lahko potem siliš ljudi iz drugih narodov. naj živijo po judovskih običajih?«",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:15,Galačanom:"Mi. ki smo po rodu Judje. ne pa »grešniki« izmed drugih narodov.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:16,Galačanom:"vemo. da človek ni razglašen za pravičnega. če ravna v skladu z Zakonikom. ampak le če ima vero v Jezusa Kristusa. Zato verujemo v Kristusa Jezusa. da bomo lahko razglašeni za pravične zaradi vere vanj. ne pa zaradi ravnanja v skladu z Zakonikom. Zaradi ravnanja v skladu z Zakonikom namreč noben človek ne bo razglašen za pravičnega.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:17,Galačanom:"Če pa bi tudi mi veljali za grešnike. ker si prizadevamo. da bi bili po Kristusu razglašeni za pravične. ali potem to pomeni. da nas Kristus navaja na greh? Nikakor ne!",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:18,Galačanom:"Če bi ponovno zgradil tisto. kar sem nekoč podrl. bi postal prestopnik.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:19,Galačanom:"Ker sem se ravnal po Zakoniku. sem umrl. kar se tiče Zakonika. da bi živel za Boga.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:20,Galačanom:"Skupaj s Kristusom sem pribit na kol. Zdaj ne živim več zase. ampak živim življenje. ki je povezano s Kristusom. Da. zdaj živim v skladu z vero v Božjega Sina. ki me je ljubil in dal samega sebe zame.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:2,V:21,Galačanom:"Jaz ne zavračam Božje nezaslužene dobrote. Če je namreč mogoče postati pravičen z ravnanjem po Zakoniku. je Kristus umrl zaman.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,Galačanom:"Galačanom 3. poglavje",K:"",NZ:""},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:1,Galačanom:"O nespametni Galačani! Kdo vas je zavedel. vas. ki ste nekoč jasno razumeli. zakaj je bil Jezus Kristus pribit na kol?",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:2,Galačanom:"Rad bi vas vprašal samo tole: Ali ste svetega duha prejeli zato. ker ste ravnali po Zakoniku. ali zato. ker verjamete v to. kar ste slišali?",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:3,Galačanom:"Ali ste tako nespametni? Na začetku ste se pustili voditi svetemu duhu. Ali hočete zdaj doseči svoj cilj tako. da se pustite voditi človeškemu razmišljanju?",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:4,Galačanom:"Ali ste toliko pretrpeli zaman? Prepričan sem. da ni bilo zaman.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:5,Galačanom:"Ali ta. po katerem dobivate svetega duha in ki med vami opravlja mogočna dela. dela to zato. ker ravnate po Zakoniku. ali zato. ker verjamete v to. kar ste slišali?",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:6,Galačanom:"Pomislite na Abrahama. On je »verjel Jehovu in je bil zaradi tega štet za pravičnega«.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:7,Galačanom:"Gotovo veste. da se za Abrahamove otroke štejejo tisti. ki imajo vero.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:8,Galačanom:"Bog je v Svetih spisih napovedal. da bo ljudi iz drugih narodov razglasil za pravične zaradi vere. zato je bila Abrahamu že vnaprej objavljena dobra novica. namreč: »Po tebi bodo blagoslovljeni vsi narodi.«",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:9,Galačanom:"Tako so tisti. ki imajo vero. blagoslovljeni skupaj z Abrahamom. ki je tudi imel vero.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:10,Galačanom:"Vsi. ki se zanašajo samo na izpolnjevanje tega. kar piše v Zakoniku. so pod prekletstvom. saj v Svetih spisih piše: »Preklet naj bo vsak. ki ne izpolnjuje vsega. kar piše v Zakoniku.«",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:11,Galačanom:"Očitno je. da Bog nikogar ne razglasi za pravičnega zaradi tega. ker upošteva Zakonik. saj piše. da bo »pravični živel zaradi vere«.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:12,Galačanom:"Zakonik pa ne temelji na veri. ampak samo pravi: »Kdor izpolnjuje. kar v njem piše. bo po njem imel življenje.«",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:13,Galačanom:"Kristus nas je kupil in osvobodil prekletstva Zakonika. tako da je namesto nas vzel prekletstvo nase. V Svetih spisih namreč piše: »Vsak. ki visi na kolu. je preklet.«",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:14,Galačanom:"To pa je bilo zato. da bi blagoslov. ki je bil obljubljen Abrahamu. prišel na narode po Kristusu Jezusu in da bi mi zaradi svoje vere prejeli obljubljenega svetega duha.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:15,Galačanom:"Bratje. naj vam povem ponazoritev iz vsakdanjega življenja: ko je zaveza enkrat potrjena. je nihče ne more razveljaviti niti ji ne more ničesar dodati. pa tudi če jo potrdi samo človek.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:16,Galačanom:"Obljube pa so bile izrečene Abrahamu in njegovemu potomstvu. V Svetih spisih ne piše »In potomcem«. kar bi se nanašalo na mnogo potomcev. ampak piše »In tvojemu potomstvu«. kar se nanaša na enega potomca. na Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:17,Galačanom:"In še tole: Zakonik. ki je nastal 430 let po tem. ko je Bog sklenil zavezo. zaveze ne razveljavlja in ne odpravlja obljube.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:18,Galačanom:"Če namreč Bog dediščino daje na podlagi Zakonika. potem je ne daje več na podlagi obljube. Toda Bog je dediščino Abrahamu prijazno dal na podlagi obljube.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:19,Galačanom:"Zakaj je bil potem dan Zakonik? Bil je dodan kasneje. in sicer zato. da bi se razodeli prestopki. Izročen je bil po angelih v roke posrednika in je veljal. dokler ni prišlo potomstvo. ki mu je bila dana obljuba.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:20,Galačanom:"Posrednik pa ni potreben. ko zaveza obvezuje samo eno stran. in v primeru te obljube je to Bog.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:21,Galačanom:"Ali potem Zakonik nasprotuje Božjim obljubam? Nikakor ne! Če bi namreč ljudje dobili kak zakonik. ki bi lahko dal življenje. bi bili lahko šteti za pravične na podlagi zakonika.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:22,Galačanom:"Toda kot odkrivajo Sveti spisi. so ljudje prišli pod oblast greha zato. da bi to. kar je obljubljeno in temelji na veri v Jezusa Kristusa. dobili tisti. ki verujejo.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:23,Galačanom:"Zakonik nas je varoval do nastopa vere. Bili smo pod njegovo oblastjo in čakali na vero. ki naj bi se razodela.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:24,Galačanom:"Zato je Zakonik postal naš skrbnik in nas je vodil h Kristusu. da bi bili zaradi vere razglašeni za pravične.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:25,Galačanom:"Zdaj. ko je nastopila vera. pa ne potrebujemo več skrbnika.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:26,Galačanom:"Pravzaprav ste zaradi svoje vere v Kristusa Jezusa vsi vi Božji otroci.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:27,Galačanom:"Vsi vi. ki ste bili krščeni in ste zdaj povezani s Kristusom. ste si namreč nadeli Kristusovo osebnost.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:28,Galačanom:"Ni več pomembno. ali je kdo Jud ali Grk. ali je suženj ali svoboden. ali je moški ali ženska. Vsi vi ste namreč eno kot učenci Kristusa Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:3,V:29,Galačanom:"Če pa ste Kristusovi učenci. ste zares Abrahamovo potomstvo in boste prejeli obljubljeno dediščino.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:4,V:0,Galačanom:"Galačanom 4. poglavje",K:"",NZ:""},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:1,Galačanom:"Rad bi vam rekel tole: dokler je dedič še otrok. se prav nič ne razlikuje od sužnja. Čeprav je gospodar vsega.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:2,Galačanom:"je pod varuhi in oskrbniki do dne. ki ga vnaprej določi njegov oče.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:3,Galačanom:"Podobno smo tudi mi. ko smo bili še otroci. sužnjevali miselnosti tega sveta.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:4,Galačanom:"Ko pa je napočil čas. je Bog poslal svojega Sina. ki ga je rodila ženska in ki je bil podrejen Zakoniku.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:5,Galačanom:"da bi z odkupom osvobodil tiste. ki so podrejeni Zakoniku. in bi nas tako posvojil za svoje otroke.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:6,Galačanom:"Ker ste Božji otroci. vam je Bog dal v srce svetega duha. ki ga je dal svojemu Sinu. in ta duh vzklika: »Aba. Oče!«",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:7,Galačanom:"Tako zdaj niste več sužnji. ampak Božji otroci. In če ste Božji otroci. bo Bog tudi vam dal dediščino.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:8,Galačanom:"Ko še niste poznali Boga. ste sužnjevali tem. ki v resnici niso bogovi.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:9,Galačanom:"Kako to. da se zdaj. ko ste Boga spoznali. oziroma zdaj. ko je Bog spoznal vas. spet vračate k nekoristni in prazni miselnosti tega sveta in ji hočete znova sužnjevati?",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:10,Galačanom:"Zelo ste pozorni na to. da praznujete dneve. mesece. obdobja in leta.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:11,Galačanom:"Skrbi me za vas. Bojim se. da je ves moj trud. da bi vam pomagal. zaman.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:12,Galačanom:"Bratje. tudi jaz sem nekoč bil takšen. kot ste vi. ampak sem se spremenil. zato vas zdaj prosim. postanite takšni. kot sem jaz zdaj. V preteklosti ste z menoj lepo ravnali.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:13,Galačanom:"Vi veste. da se mi je zaradi moje bolezni prvič ponudila priložnost. da vam oznanim dobro novico.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:14,Galačanom:"Čeprav vam je bila ta moja bolezen v breme. name niste gledali s prezirom ali gnusom. ampak ste me sprejeli kakor Božjega angela. kakor Kristusa Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:15,Galačanom:"Takrat ste bili srečni. Kje je zdaj ta vaša sreča? Prepričan sem. da bi si takrat iztaknili oči in mi jih dali. če bi bilo mogoče.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:16,Galačanom:"Ali sem zdaj postal vaš sovražnik. ker vam govorim resnico?",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:17,Galačanom:"Nekateri si vas goreče želijo pridobiti. vendar nimajo dobrih namenov. Hočejo vas samo ločiti od mene in si prizadevajo. da bi vas pridobili na svojo stran.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:18,Galačanom:"Lepo je. če si vas kdo goreče želi pridobiti z dobrim namenom. in to vedno. ne samo takrat. ko sem jaz z vami.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:19,Galačanom:"Dragi moji otroci. zaradi vas spet čutim bolečine. kakršne občuti ženska med porodom. In tako se bom počutil. vse dokler se v vas ne bo oblikovala Kristusova osebnost.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:20,Galačanom:"Želim si. da bi bil zdaj pri vas in bi vam lahko govoril v drugačnem tonu. Ne vem namreč. kaj naj naredim z vami.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:21,Galačanom:"Ali vi. ki bi se radi ravnali po Zakoniku. ne veste. kaj piše v njem?",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:22,Galačanom:"Piše na primer. da je Abraham imel dva sinova: enega s služkinjo in drugega s svobodno žensko.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:23,Galačanom:"Toda sin služkinje je bil spočet po naravni poti. sin svobodne ženske pa zaradi obljube.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:24,Galačanom:"Vse to ima simbolni pomen. Ti ženski namreč predstavljata dve zavezi. Ena je bila sklenjena na gori Sinaj in vsi. ki so v tej zavezi. so sužnji – ta zaveza je kakor Hagara.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:25,Galačanom:"Hagara predstavlja goro Sinaj v Arabiji in ustreza današnjemu Jeruzalemu. Današnji Jeruzalem je namreč s svojimi otroki vred v sužnosti.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:26,Galačanom:"Gornji Jeruzalem pa je svobodna ženska in je naša mati.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:27,Galačanom:"V Svetih spisih namreč piše: »Veseli se. ti. ki si neplodna. ki ne rodiš. Veselo vriskaj. ti. ki nimaš porodnih bolečin. Zapuščena ženska ima namreč več otrok kakor ta. ki ima moža.«",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:28,Galačanom:"Vi. bratje. ste otroci. ki ste bili rojeni zaradi obljube. tako kot je bil tudi Izak.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:29,Galačanom:"Toda enako kakor je takrat tisti. ki je bil spočet po naravni poti. začel preganjati tega. ki je bil spočet po duhu. tako je tudi zdaj.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:30,Galačanom:"Toda kaj pravi odlomek iz Svetih spisov? »Naženi služkinjo in njenega sina. ker sin svobodne ženske ne bo delil svoje dediščine s sinom služkinje.«",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:4,V:31,Galačanom:"Zato. bratje. nismo otroci služkinje. ampak smo otroci svobodne ženske.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:5,V:0,Galačanom:"Galačanom 5. poglavje",K:"",NZ:""},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:1,Galačanom:"Kristus nas je osvobodil zato. da bi uživali takšno svobodo. Zato trdno stojte in se ne pustite znova vpreči v jarem sužnosti.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:2,Galačanom:"Jaz. Pavel. vam govorim: če se obrežete. vam to. kar je Kristus naredil. ne bo nič koristilo.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:3,Galačanom:"Vsakega. ki se obreže. želim spet spomniti. da je dolžan upoštevati celoten Zakonik.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:4,Galačanom:"Vsi vi. ki si prizadevate. da bi bili razglašeni za pravične na podlagi Zakonika. ste ločeni od Kristusa. Obrnili ste hrbet njegovi nezasluženi dobroti.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:5,Galačanom:"Mi. ki nas vodi Božji duh. pa željno in polni upanja čakamo. da bomo za pravične razglašeni zaradi svoje vere.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:6,Galačanom:"Za učence Kristusa Jezusa namreč nista pomembni niti obreza niti neobreza. ampak to. da imajo vero. ki se izraža z ljubeznijo.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:7,Galačanom:"Dobro ste tekli na poti resnice. Kdo vas je ustavil. da niste več poslušni resnici?",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:8,Galačanom:"Kdo vas je prepričal. da ste se ustavili? To ni bil Bog. ki vas kliče.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:9,Galačanom:"Že malo kvasa povzroči vzhajanje vsega testa.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:10,Galačanom:"Glede vas. ki ste Gospodovi učenci. sem prepričan. da ne boste začeli razmišljati drugače. Tisti. ki vam povzroča težave. pa bo prejel zasluženo kazen. ne glede na to. kdo je.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:11,Galačanom:"Bratje. če bi jaz še vedno oznanjal obrezo. ne bi doživljal preganjanja in moje poučevanje o mučilnem kolu ne bi bilo nikomur več v spotiko.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:12,Galačanom:"Ko bi si le tisti. ki vas hočejo spreobrniti. dali vse odrezati!",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:13,Galačanom:"Bratje. poklicani ste bili na svobodo. vendar te svobode ne izrabljajte za zadovoljevanje telesnih želja. ampak naj vas ljubezen spodbuja. da služite drug drugemu.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:14,Galačanom:"Ves Zakonik se namreč izpolnjuje z upoštevanjem ene zapovedi: »Svojega bližnjega imej rad kakor samega sebe.«",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:15,Galačanom:"Toda če drug drugega grizete in obžirate. ste v nevarnosti. da boste drug drugega pokončali.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:16,Galačanom:"Pravim vam: pustite se voditi duhu. pa ne boste podlegli nobenim telesnim željam.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:17,Galačanom:"Telesne želje namreč nasprotujejo duhu in duh nasprotuje telesu. To dvoje si nasprotuje. tako da tistega. kar bi hoteli delati. ne delate.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:18,Galačanom:"Če pa vas vodi duh. niste več podrejeni Zakoniku.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:19,Galačanom:"Dela. ki izvirajo iz grešnega telesa. se da jasno prepoznati. In ta so: spolna nemorala. nečistost. predrzno vedenje.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:20,Galačanom:"malikovanje. spiritizem. sovraštvo. spori. ljubosumnost. izbruhi jeze. prepiri. nesoglasja. ustanavljanje ločin.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:21,Galačanom:"zavist. popivanje. divje zabave in podobno. Glede tega sem vas že opozoril. zdaj pa vas še enkrat opozarjam: tisti. ki počnejo takšne stvari. ne bodo podedovali Božjega kraljestva.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:22,Galačanom:"Sad duha pa je ljubezen. veselje. mir. potrpežljivost. prijaznost. dobrota. vera.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:23,Galačanom:"blagost. samoobvladanje. Takim stvarem ne nasprotuje noben zakon.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:24,Galačanom:"Tisti. ki so učenci Kristusa Jezusa. so grešno telo z njegovimi strastmi in željami vred pribili na kol.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:25,Galačanom:"Če se pustimo voditi duhu. potem si še naprej prizadevajmo živeti v skladu z vodstvom duha.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:5,V:26,Galačanom:"Ne postanimo samoljubni in ne izzivajmo drug drugega k tekmovanju. niti drug drugemu ne zavidajmo.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:6,V:0,Galačanom:"Galačanom 6. poglavje",K:"",NZ:""},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:1,Galačanom:"Bratje. če kdo zaide na napačno pot. ne da bi se tega zavedal. ga vi. ki ste duhovno zreli. skušajte na blag način pripeljati nazaj na pravo pot. Pri tem pa pazite nase. da ne bi bili tudi sami zapeljani v skušnjavo.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:2,Galačanom:"Drug drugemu pomagajte prenašati nadloge in tako boste izpolnili to. kar je določeno v Kristusovem zakoniku.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:3,Galačanom:"Če namreč kdo misli. da je nekaj. ko v resnici ni nič. zavaja sam sebe.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:4,Galačanom:"Naj raje vsak preišče svoja dejanja in tako bo razlog za veselje našel pri samem sebi. ne pa v tem. da se primerja z drugimi.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:5,Galačanom:"Vsak bo namreč nosil svoje breme.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:6,Galačanom:"Poleg tega naj vsak. ki ga kdo poučuje o Božji besedi. vse dobre stvari deli s svojim učiteljem.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:7,Galačanom:"Ne dajte se zavesti: Boga se ne da zasmehovati. Kar namreč človek seje. to bo tudi žel.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:8,Galačanom:"Kdor seje v prid svojim telesnim željam. bo od telesa žel uničenje. kdor pa seje v prid svetemu duhu. bo od svetega duha žel večno življenje.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:9,Galačanom:"Zato ne nehajmo delati dobrega. saj bomo ob svojem času želi. če se ne bomo utrudili.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:10,Galačanom:"Dokler imamo torej še priložnost. delajmo dobro vsem. še posebej pa svojim sovernikom.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:11,Galačanom:"Poglejte te velike črke  to vam pišem z lastno roko.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:12,Galačanom:"Vsi tisti. ki hočejo narediti dober vtis na ljudi. vas silijo. da bi se dali obrezati. To delajo samo zato. da bi se izognili preganjanju zaradi Kristusovega mučilnega kola.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:13,Galačanom:"Saj se celo tisti. ki se dajo obrezati. ne držijo Zakonika. Gre jim samo za to. da bi se vi dali obrezati in bi se oni potem lahko hvalili z vami.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:14,Galačanom:"Želim si. da se ne bi nikoli hvalil z ničimer drugim kakor z našim Gospodom Jezusom Kristusom. ki je umrl na mučilnem kolu. Zaradi njegove smrti je svet v mojih očeh umrl in jaz sem umrl v očeh sveta.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:15,Galačanom:"Pomembni namreč nista niti obreza niti neobreza. To. kar je res pomembno. je postati novo stvarjenje.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:16,Galačanom:"Vsi. ki bodo po tem načelu ravnali. vsi. ki so del Božjega Izraela. naj imajo mir in naj jim Bog izkaže usmiljenje.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:17,Galačanom:"Naj me od zdaj naprej nihče več ne nadleguje. saj na svojem telesu nosim znamenja. da sem Jezusov suženj.",K:"",NZ:"YQ"},
{Knjiga:"Galačanom",Kr:"Gal",P:6,V:18,Galačanom:"Bratje. naj bo zaradi duha. ki ga odsevate. z vami nezaslužena dobrota našega Gospoda Jezusa Kristusa. Amen.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
