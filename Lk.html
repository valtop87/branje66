{Knjiga:"Luka",Kr:"Lk",P:10,V:6,Luka:"Če v njej ni miroljubnih ljudi. se bo mir vrnil k vam. Če pa so. bo vaš mir ostal na njih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:7,Luka:"Ostanite torej v tej hiši ter jejte in pijte to. kar vam ponudijo. saj je delavec vreden svojega plačila. Ne iščite prenočišča v drugi hiši.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:8,Luka:"Ko pridete v kakšno mesto in vas ljudje tam sprejmejo. jejte to. kar vam ponudijo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:9,Luka:"Ozdravljajte bolne. ki so v mestu. in govorite: ‚Božje kraljestvo se vam je približalo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:10,Luka:"Toda ko pridete v kakšno mesto in vas ljudje tam ne sprejmejo. pojdite na njegove glavne ulice in govorite:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:11,Luka:"‚Še prah vašega mesta. ki se je prijel naših nog. otresamo na vas. Ampak vedite. da se je Božje kraljestvo približalo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:12,Luka:"Povem vam. da bo na sodni dan lažje prebivalcem Sodome kakor prebivalcem tega mesta.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:13,Luka:"Gorje vam. prebivalci Horazina! Gorje vam. prebivalci Betsajde! Če bi se namreč mogočna dela. ki so se zgodila pri vas. zgodila v Tiru in Sidonu. bi se njuni prebivalci že zdavnaj pokesali. tako da bi se oblekli v raševino in se usedli v pepel.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:14,Luka:"Zato bo ob sodbi prebivalcem Tira in Sidona lažje kakor vam.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:15,Luka:"In vi. prebivalci Kafarnauma. ali mislite. da boste povišani do neba? Tja dol v grob boste šli!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:16,Luka:"Kdor posluša vas. posluša tudi mene. Kdor pa zavrača vas. zavrača tudi mene. In kdor mene zavrača. zavrača tudi tistega. ki me je poslal.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:17,Luka:"Potem se je 70 učencev vrnilo. Polni veselja so govorili: »Gospod. še demoni nas ubogajo. ko uporabljamo tvoje ime.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:18,Luka:"Jezus jim je rekel: »Videl sem Satana. da je bliskovito padel iz nebes.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:19,Luka:"Glejte! Dal sem vam oblast teptati kače in škorpijone ter oblast nad vsako sovražnikovo silo in prav nič vam ne bo več škodovalo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:20,Luka:"Toda ne veselite se tega. da vas duhovi ubogajo. ampak se veselite tega. da so vaša imena zapisana v nebesih.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:21,Luka:"Še isti trenutek je poln veselja in svetega duha rekel: »Javno te hvalim. Oče. Gospodar neba in zemlje. ker si te reči skrbno prikril modrim in učenim ljudem in si jih razodel otrokom. Da. Oče. to je bilo po tvoji volji.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:22,Luka:"Rekel je tudi: »Oče mi je izročil vse. To. kdo je Sin. ve samo Oče in to. kdo je Oče. ve samo Sin in vsak. ki mu ga je Sin pripravljen razodeti.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:23,Luka:"Ko so bili na samem. je učencem rekel: »Srečni tisti. ki vidijo to. kar vidite vi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:24,Luka:"Povem vam: mnogo prerokov in kraljev si je želelo videti. kar vi gledate. pa niso videli. in slišati. kar vi slišite. pa niso slišali.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:25,Luka:"Takrat je neki človek. ki je bil poznavalec Zakonika. vstal. da bi Jezusa preizkusil. Vprašal je: »Učitelj. kaj moram narediti. da bi podedoval večno življenje?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:26,Luka:"Jezus mu je rekel: »Kaj piše v Zakoniku? Kaj si v njem prebral?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:27,Luka:"Odgovoril mu je: »‚Ljubi svojega Boga Jehova z vsem svojim srcem. vso svojo dušo. vso svojo močjo in vsem svojim umom in ‚svojega bližnjega imej rad kakor samega sebe.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:28,Luka:"Jezus mu je rekel: »Prav si odgovoril. Delaj tako in dobil boš večno življenje.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:29,Luka:"Ker pa je ta človek hotel pokazati. da je pravičen. je Jezusa vprašal: »Kdo pa je moj bližnji?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:30,Luka:"Jezus mu je v odgovor povedal naslednje: »Neki človek je šel iz Jeruzalema dol v Jeriho in med potjo so ga napadli roparji. Vse so mu pobrali in ga pretepli. nato pa odšli in ga pustili napol mrtvega.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:31,Luka:"Po naključju je po tej poti šel dol tudi neki duhovnik. toda ko ga je zagledal. je šel na drugo stran in nadaljeval pot.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:32,Luka:"Tja je prišel tudi neki levit. Ko je zagledal človeka. ki so ga napadli roparji. je tudi on šel na drugo stran in nadaljeval pot.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:33,Luka:"Potem pa je tja prišel neki Samarijan. ki je potoval po tej poti. Ko je videl tega človeka. se mu je zasmilil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:34,Luka:"Pristopil je k njemu in mu oskrbel rane. tako da je nanje izlil olje in vino ter jih obvezal. Nato ga je posadil na svojega osla. ga pripeljal do gostišča in poskrbel zanj.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:35,Luka:"Naslednji dan je gostilničarju dal dva denarija in mu rekel: ‚Poskrbi zanj. in če boš porabil kaj več. ti bom plačal. ko se bom vrnil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:36,Luka:"Kaj meniš. kdo od teh treh se je izkazal bližnjega temu. ki so ga napadli roparji?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:37,Luka:"Poznavalec Zakonika mu je odgovoril: »Ta. ki je z njim ravnal usmiljeno.« Jezus mu je nato rekel: »Pojdi in tudi ti delaj tako.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:38,Luka:"Ko so tako potovali. so prišli v neko vas. Tam je Jezusa v svojo hišo gostoljubno sprejela ženska. ki ji je bilo ime Marta.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:39,Luka:"Marta je imela tudi sestro. ki ji je bilo ime Marija. Ta je sedla h Gospodovim nogam in poslušala to. kar je govoril.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:40,Luka:"Marta pa si je dala opravka z mnogimi stvarmi. ki so ji odvračale pozornost. Pristopila je k Jezusu in mu rekla: »Gospod. ali ti je čisto vseeno. da me je sestra pustila samo delati? Reci ji. naj mi pride pomagat.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:41,Luka:"Gospod ji je odgovoril: »Marta. Marta. skrbi in vznemirja te mnogo stvari.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:42,Luka:"Potrebnih pa jih je le malo oziroma samo ena. Marija je izbrala. kar je najboljše. in to se ji ne bo odvzelo.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:11,V:0,Luka:"Luka 11. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:11,V:1,Luka:"Nekoč je Jezus na nekem kraju molil. in ko je nehal. mu je eden od njegovih učencev rekel: »Gospod. nauči nas moliti. tako kot je tudi Janez naučil svoje učence.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:2,Luka:"Zato jim je rekel: »Kadar molite. recite: ‚Oče. naj bo tvoje ime posvečeno. Naj pride tvoje Kraljestvo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:3,Luka:"Vsak dan nam daj toliko kruha. kolikor ga za tisti dan potrebujemo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:4,Luka:"Odpusti nam naše grehe. saj tudi mi odpustimo vsakemu. ki nam je kaj dolžan. in ne dovoli. da podležemo skušnjavi.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:5,Luka:"Rekel jim je še: »Recimo. da greste opolnoči k prijatelju in mu rečete: ‚Posodi mi tri hlebce kruha.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:6,Luka:"Pravkar je prišel k meni prijatelj. ki je na poti. pa mu nimam kaj ponuditi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:7,Luka:"Ta. ki je v hiši. pa odgovori: ‚Nehaj me nadlegovati. Vrata so že zaklenjena. moji otroci in jaz pa smo že v postelji. Ne morem vstati in ti dati kruha.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:8,Luka:"Povem vam: tudi če ne bi vstal in vam dal kruh že zaradi tega. ker je vaš prijatelj. bi zagotovo vstal in vam dal vse. kar potrebujete. zato. ker ste tako vztrajni.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:9,Luka:"Zato vam povem: prosite in boste dobili  iščite in boste našli  trkajte in se vam bo odprlo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:10,Luka:"Saj vsak. ki prosi. prejme  in vsak. ki išče. najde  in vsakemu. ki trka. se odpre.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:11,Luka:"Kateri oče bi svojemu sinu dal kačo. če bi ga ta prosil za ribo?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:12,Luka:"In ali bi sinu dal škorpijona. če bi ga ta prosil za jajce?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:13,Luka:"Če torej vi. ki ste sicer grešni. znate svojim otrokom dajati dobre darove. koliko bolj bo nebeški Oče dal svetega duha tem. ki ga prosijo!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:14,Luka:"Pozneje je iz nekega človeka izgnal demona. ki je povzročal. da je bil ta človek nem. Ko je demon odšel iz človeka. je ta začel govoriti in zbrani ljudje so se začudili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:15,Luka:"Toda nekateri od njih so rekli: »Ta izganja demone s pomočjo Belcebuba. poglavarja demonov.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:16,Luka:"Drugi pa so od njega zahtevali. naj jim pokaže kakšno znamenje z neba. zato da bi ga preizkusili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:17,Luka:"Jezus je vedel. o čem razmišljajo. zato jim je rekel: »Vsako kraljestvo. ki je znotraj sebe razdeljeno. bo propadlo in družina. ki je znotraj sebe razdeljena. bo razpadla.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:18,Luka:"Če je torej tudi Satan znotraj sebe razdeljen. kako bo potem njegovo kraljestvo obstalo? Pravite namreč. da izganjam demone s pomočjo Belcebuba.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:19,Luka:"Če jaz izganjam demone s pomočjo Belcebuba. s čigavo pomočjo jih potem izganjajo vaši učenci? Zato vam bodo oni dokazali. da se motite.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:20,Luka:"Če pa demone izganjam z Božjo močjo. je Božje kraljestvo že tu. ampak vi tega niste opazili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:21,Luka:"Kadar močan. dobro oborožen človek straži svojo palačo. je njegovo imetje na varnem.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:22,Luka:"Toda ko ga kdo. ki je močnejši od njega. napade in premaga. mu odvzame vse orožje. v katero je zaupal. ter razdeli drugim to. kar mu je vzel.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:23,Luka:"Kdor ni na moji strani. je proti meni. in kdor z menoj ne zbira. razsipava.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:24,Luka:"Kadar hudobni duh pride iz človeka. hodi po izsušenih krajih in si išče bivališče. In ko ga ne najde. reče: ‚Vrnil se bom v hišo. iz katere sem prišel.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:25,Luka:"In ko pride. vidi. da je očiščena in okrašena.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:26,Luka:"Potem pa odide in pripelje s seboj še sedem drugih duhov. hudobnejših od sebe. Tudi ti vstopijo v človeka in se tam naselijo. Nazadnje je s takim človekom hujše. kot je bilo na začetku.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:27,Luka:"Ko je vse to govoril. je neka ženska iz množice zaklicala: »Srečna tista ženska. ki te je rodila in dojila!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:28,Luka:"Toda Jezus je rekel: »Ne. srečni so tisti. ki Božjo besedo poslušajo in se po njej ravnajo!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:29,Luka:"Ko pa se je zbiralo vse več ljudi. je začel govoriti: »Ta rod je hudoben. Hoče videti znamenje. toda ne bo videl nobenega drugega znamenja razen znamenja preroka Jona.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:30,Luka:"Kakor je namreč Jona postal znamenje Ninivljanom. tako bo tudi Sin človekov postal znamenje temu rodu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:31,Luka:"Kraljica z juga bo med sodbo vstala od mrtvih skupaj z ljudmi tega rodu in jih bo obsodila. Ona je namreč prišla z drugega konca sveta. da bi slišala Salomonovo modrost. Toda tukaj je nekdo. ki je pomembnejši od Salomona.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:32,Luka:"Ninivljani bodo med sodbo vstali od mrtvih skupaj s tem rodom in ga obsodili. Oni so se namreč pokesali. ko so slišali to. kar jim je Jona oznanil. Toda tukaj je nekdo. ki je pomembnejši od Jona.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:33,Luka:"Ko človek prižge svetilko. je ne skrije niti je ne pokrije s košaro. ampak jo postavi na stojalo. da sveti tistim. ki pridejo v sobo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:34,Luka:"Svetilka telesa je tvoje oko. Kadar je tvoje oko osredotočeno samo na eno stvar. je svetlo tudi vse tvoje telo. Kadar pa je oko zavistno. je temno tudi tvoje telo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:35,Luka:"Zato pazite. da svetloba. ki je v vas. ni v resnici tema.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:36,Luka:"Če je torej svetlo vse tvoje telo in ni v njem niti enega temnega dela. bo tako svetlo. kakor svetilka. ki ti daje svetlobo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:37,Luka:"Ko je Jezus to povedal. ga je neki farizej povabil. naj pride k njemu na obisk. Tako je Jezus odšel v njegovo hišo in se namestil za mizo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:38,Luka:"Farizeja pa je presenetilo. ko je videl. da si Jezus pred jedjo ni umil rok.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:39,Luka:"Toda Gospod mu je rekel: »Vi. farizeji. čistite kozarec in skledo od zunaj. znotraj pa ste polni pohlepa in hudobnosti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:40,Luka:"Kako neumno! Ali ni ta. ki je naredil zunanjost. naredil tudi notranjosti?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:41,Luka:"Kadar z darovi pomagate revnim. mora to priti od znotraj in tako boste popolnoma čisti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:42,Luka:"Toda gorje vam. farizeji. ker dajete desetino od mete in rutice in vseh drugih zelišč. zanemarjate pa pravico in ljubezen do Boga! Desetino ste bili sicer dolžni dajati. hkrati pa ne bi smeli zanemarjati drugih stvari.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:43,Luka:"Gorje vam. farizeji. ker imate radi prve sedeže v sinagogah in to. da vas na trgih pozdravljajo!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:44,Luka:"Gorje vam. ker ste podobni neopaznim grobovom. po katerih ljudje hodijo. ne da bi to vedeli!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:45,Luka:"Eden od poznavalcev Zakonika pa je rekel: »Učitelj. s tem. kar govoriš. žališ tudi nas.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:46,Luka:"Jezus je odgovoril: »Gorje tudi vam. poznavalci Zakonika. ker nalagate ljudem bremena. ki jih je težko nositi. sami pa se jih še z enim prstom ne dotaknete!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:47,Luka:"Gorje vam. ker prerokom. ki so jih ubili vaši predniki. zidate grobove!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:48,Luka:"Dobro se zavedate tega. kar so delali vaši predniki. pa to vseeno odobravate. Oni so ubijali preroke. vi pa tem prerokom zidate grobove.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:49,Luka:"Zato je Bog v svoji modrosti tudi rekel: ‚Poslal jim bom preroke in apostole in oni bodo nekatere od njih ubili ter preganjali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:50,Luka:"Zaradi tega bo ta rod kriv za prelito kri vseh prerokov od nastanka sveta naprej",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:51,Luka:"– od Abela do Zaharija. ki je bil umorjen med oltarjem in Božjo hišo. Res. povem vam. ta rod bo kriv za njihovo prelito kri.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:52,Luka:"Gorje vam. poznavalci Zakonika. ker ste ljudem odvzeli ključ do spoznanja. Sami namreč niste vstopili. tistim. ki so hoteli vstopiti. pa ste to skušali preprečiti!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:53,Luka:"Ko se je Jezus odpravljal od tam. so pismouki in farizeji začeli hudo pritiskati nanj in ga zasipavati še z mnogimi drugimi vprašanji.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:11,V:54,Luka:"obenem pa so čakali. da bo rekel kaj. na podlagi česar bi ga lahko obtožili.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:12,V:0,Luka:"Luka 12. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:12,V:1,Luka:"Medtem se je zbralo na tisoče ljudi. tako da so drug drugemu hodili po nogah. Jezus pa se je obrnil k svojim učencem in jim rekel: »Pazite se farizejskega kvasa. to je hinavščine.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:2,Luka:"Vse namreč. kar je skrbno zakrito. se bo odkrilo in vse. kar je skrito. se bo razodelo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:3,Luka:"Zato se bo vse. kar rečete v temi. slišalo na svetlem. in kar šepetate v svoji sobi. se bo oznanilo s streh.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:4,Luka:"Povem vam. moji prijatelji: ne bojte se tistih. ki vas lahko ubijejo. potem pa vam ne morejo narediti ničesar več.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:5,Luka:"Toda povedal vam bom. koga se bojte: bojte se tistega. ki ima potem. ko koga ubije. tudi oblast. da ga vrže v geheno. Res. povem vam. njega se bojte.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:6,Luka:"Ali ne prodajajo pet vrabcev za dva novčiča? Pa vendar Bog ne pozabi nobenega od njih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:7,Luka:"Vam pa so celo lasje na glavi prešteti. Ne bojte se. Vredni ste več od mnogo vrabcev.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:8,Luka:"Povem vam. da bo vsakega. ki pred ljudmi prizna. da je moj učenec. tudi Sin človekov priznal pred Božjimi angeli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:9,Luka:"Kdor pa se meni pred ljudmi odreče. se bom tudi jaz odrekel njemu pred Božjimi angeli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:10,Luka:"Vsakemu. ki reče kaj proti Sinu človekovemu. bo odpuščeno. tistemu pa. ki žali svetega duha. ne bo odpuščeno.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:11,Luka:"Kadar vas bodo javno zasliševali oziroma vas pripeljali pred vladne uradnike in oblasti. naj vas ne skrbi. kako ali kaj boste povedali v zagovor oziroma kaj boste rekli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:12,Luka:"Sveti duh vas bo namreč tisti trenutek poučil. kaj naj rečete.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:13,Luka:"Takrat mu je nekdo iz množice rekel: »Učitelj. reci mojemu bratu. naj dediščino deli z menoj.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:14,Luka:"Jezus pa mu je rekel: »Človek. kdo me je postavil. da razsojam med vama in razdelim dediščino?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:15,Luka:"Nato jim je rekel: »Varujte se vsakršnega pohlepa. Tudi če ima kdo veliko premoženja. njegovo življenje ne izvira iz tega. kar ima.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:16,Luka:"Nato jim je povedal ponazoritev: »Nekemu bogatemu človeku je zemlja dobro obrodila.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:17,Luka:"Zato je začel pri sebi razmišljati: ‚Kaj naj naredim zdaj. ko nimam več kam spraviti svojega pridelka?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:18,Luka:"Rekel si je: ‚Tole bom naredil: podrl bom žitnice in zgradil večje ter vanje shranil vse svoje žito in dobrine.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:19,Luka:"Potem pa si bom rekel: »Vsega imaš na zalogi za mnogo let. Počivaj. jej. pij in uživaj.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:20,Luka:"Toda Bog mu je rekel: ‚Neumnež. še to noč ti bo vzeto življenje. Čigavo bo potem to. kar si shranil?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:21,Luka:"Tako je s tistim. ki si nabira zaklade. ampak se ne trudi. da bi bil bogat v Božjih očeh.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:22,Luka:"Nato je svojim učencem rekel: »Zato vam povem: Ne bodite več zaskrbljeni za svoje življenje. in sicer za to. kaj boste jedli. Prav tako ne bodite več zaskrbljeni za svoje telo. in sicer za to. kaj boste oblekli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:23,Luka:"Življenje je namreč vredno več od hrane in telo več od obleke.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:24,Luka:"Pomislite na krokarje: ne sejejo in ne žanjejo. nimajo ne skednja ne žitnice. pa vendar jih Bog hrani. Ali niste vi vredni veliko več od ptic?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:25,Luka:"Kdo od vas lahko z zaskrbljenostjo vsaj za malo podaljša svoje življenje?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:26,Luka:"Če torej ne morete narediti niti tega. zakaj bi bili zaskrbljeni za drugo?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:27,Luka:"Pomislite na lilije. kako rastejo. Ne trudijo se in ne predejo. toda povem vam. da niti Salomon v vsem svojem sijaju ni bil oblečen kakor ena od njih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:28,Luka:"Če torej Bog tako oblači poljske rastline. ki danes so. jutri pa jih vržejo v peč. koliko raje bo potem oblačil vas. vas. ki imate tako malo vere!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:29,Luka:"Zato se ne obremenjujte s tem. kaj boste jedli in kaj boste pili. Ne bodite več zaskrbljeni.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:30,Luka:"Z vsem tem se namreč veliko ukvarjajo ljudje iz drugih narodov. toda vaš Oče ve. da vse to potrebujete.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:31,Luka:"Vam pa naj bo njegovo Kraljestvo vedno na prvem mestu v življenju in dal vam bo vse te druge stvari.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:32,Luka:"Ne boj se. mala čreda. saj vam vaš Oče želi dati svoje Kraljestvo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:33,Luka:"Prodajte svoje imetje in iz usmiljenja pomagajte tistim. ki potrebujejo pomoč. Priskrbite si mošnjičke. ki se ne obrabijo. namreč neizčrpen zaklad v nebesih. do katerega tat ne more priti in ki ga molj ne more razjesti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:34,Luka:"Kjer je namreč vaš zaklad. tam bo tudi vaše srce.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:35,Luka:"Bodite pripravljeni in imejte svetilke prižgane.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:36,Luka:"Bodite podobni ljudem. ki čakajo. da se njihov gospodar vrne s poroke. da mu lahko vrata odprejo takoj. ko pride in potrka.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:37,Luka:"Srečni tisti sužnji. ki jih gospodar ob svojem prihodu najde budne! Zagotavljam vam: preoblekel se bo. jih posadil za mizo. potem pa pristopil in jim stregel.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:38,Luka:"In če pride ob drugi straži ali šele ob tretji in jih najde pripravljene. so lahko srečni!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:39,Luka:"Vedite pa tole: če bi gospodar vedel. kdaj bo prišel tat. mu ne bi pustil vlomiti v hišo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:40,Luka:"Tudi vi bodite pripravljeni. ker bo Sin človekov prišel takrat. ko se vam to ne bo zdelo verjetno.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:41,Luka:"Nato ga je Peter vprašal: »Gospod. ali je ta ponazoritev namenjena samo nam ali tudi vsem drugim?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:42,Luka:"Gospod pa je rekel: »Kdo je pravzaprav zvesti. preudarni oskrbnik. ki ga bo njegov gospodar postavil nad svoje služabnike. da jim bo dajal dovolj hrane ob pravem času?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:43,Luka:"Srečen ta suženj. če ga gospodar ob svojem prihodu najde. da tako dela!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:44,Luka:"Zagotavljam vam. da ga bo postavil čez vse svoje imetje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:45,Luka:"Če pa bi si ta suženj kdaj mislil. da njegov gospodar zamuja. in bi začel pretepati služabnike in služabnice ter jesti. piti in se opijati.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:46,Luka:"bo njegov gospodar prišel ob dnevu. ko ga ne bo pričakoval. in ob uri. za katero ne bo vedel. Gospodar bo tega sužnja najstrožje kaznoval in ga vrgel k nezvestim.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:47,Luka:"Takrat bo ta suženj. ki je poznal voljo svojega gospodarja. pa ni delal tega. kar ga je gospodar prosil. niti se ni pripravil na njegov prihod. dobil mnogo udarcev.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:48,Luka:"Toda tisti. ki volje gospodarja ni poznal in je zato delal nekaj. za kar bi si zaslužil udarce. jih bo dobil malo. Res. od vsakega. ki mu je bilo mnogo dano. se bo tudi mnogo zahtevalo. In od tistega. ki mu je mnogo zaupano. se bo zahtevalo več kot običajno.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:49,Luka:"Na zemljo sem prišel zanetit ogenj in ta je že prižgan. Česa naj si še želim?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:50,Luka:"Pred menoj pa je krst. ki ga moram prestati. In dokler to ne bo za menoj. bom doživljal hudo stisko!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:51,Luka:"Ali mislite. da sem prišel. da bi prinesel mir na zemljo? Povem vam. da nikakor! Prinašam razdor.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:52,Luka:"Od zdaj naprej bo v družinah razdor. Če jih je v družini pet. bodo trije sprti z dvema in dva s tremi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:53,Luka:"Oče bo sprt s sinom in sin z očetom. mama s hčerjo in hči z mamo. tašča s snaho in snaha s taščo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:54,Luka:"Nato se je obrnil k množicam in jim rekel: »Kadar vidite. da se na zahodu zbirajo oblaki. takoj rečete. da prihaja nevihta. in ta res pride.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:55,Luka:"In kadar vidite. da piha južni veter. pravite. da bo vročinski val. in tako se tudi res zgodi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:56,Luka:"Hinavci. videz zemlje in neba znate razložiti. Zakaj potem ne znate razložiti dogodkov. ki se dogajajo v tem času?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:57,Luka:"Zakaj sami ne presodite. kaj je prav. da naredite?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:58,Luka:"Kadar na primer greš s tem. ki te toži. pred oblastnika. že med potjo naredi vse. da poravnaš spor med vama. da te ta. ki te toži. ne bi pripeljal pred sodnika in bi te sodnik izročil stražarju. stražar pa bi te vrgel v ječo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:12,V:59,Luka:"Povem ti. da zagotovo ne prideš iz nje. dokler ne izplačaš vse do zadnjega novčiča.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:13,V:0,Luka:"Luka 13. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:13,V:1,Luka:"Ravno takrat so nekateri od navzočih Jezusu poročali o tem. da je Pilat pobil nekaj Galilejcev. medtem ko so ti darovali žrtve.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:2,Luka:"Jezus jim je rekel: »Ali mislite. da so ti Galilejci umrli zato. ker so bili večji grešniki od vseh drugih Galilejcev?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:3,Luka:"Povem vam. da nikakor ne. Ampak če se ne boste pokesali. boste vsi vi prav tako umrli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:4,Luka:"Ali pa tistih 18. na katere je padel stolp v Siloi in jih tako pobil – ali mislite. da so ti nosili večjo krivdo od vseh drugih. ki živijo v Jeruzalemu?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:5,Luka:"Povem vam. da nikakor ne. Ampak če se ne boste pokesali. boste vsi vi prav tako umrli.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:6,Luka:"Nato jim je povedal tole ponazoritev: »Neki človek je imel v svojem vinogradu zasajeno figo. Prišel je pogledat. ali je na njej kaj sadežev. pa jih ni našel.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:7,Luka:"Takrat je tistemu. ki mu je obdeloval vinograd. rekel: ‚Že tri leta hodim gledat. ali je na tej figi kaj sadežev. pa jih do zdaj še nisem našel. Posekaj jo! Zakaj bi po nepotrebnem zasedala prostor?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:8,Luka:"On pa mu je odgovoril: ‚Gospodar. pusti jo še eno leto. da jo okopljem in pognojim.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:9,Luka:"Če bo potem obrodila. dobro. če pa ne. jo boš posekal.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:10,Luka:"Jezus je na neki šabat učil v eni od sinagog.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:11,Luka:"Tam je bila ženska. ki je imela demona. zaradi katerega je bila že 18 let bolna. Bila je sključena in se nikakor ni mogla vzravnati.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:12,Luka:"Ko jo je Jezus videl. ji je rekel: »Ozdravljam te tvoje bolezni.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:13,Luka:"Nanjo je položil roke in ona se je v hipu vzravnala ter začela slaviti Boga.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:14,Luka:"Predstojnika sinagoge pa je razjezilo. ker je Jezus zdravil na šabat. zato je zbranim ljudem rekel: »Šest dni je. ko je treba delati. Takrat se prihajajte zdravit. ne pa na šabat.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:15,Luka:"Gospod mu je odgovoril: »Hinavci. ali na šabat ne odveže vsak od vas bika ali osla. ki ga ima v hlevu. in ga žene napajat?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:16,Luka:"Ali zato ni prav. da je tudi ta ženska. ki je Abrahamova potomka in je zaradi Satana trpela 18 let. na šabat osvobojena tega trpljenja?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:17,Luka:"Ko je to rekel. je vse njegove nasprotnike postalo sram. vsi zbrani ljudje pa so se veselili njegovih čudovitih del.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:18,Luka:"Jezus je zato nadaljeval: »Čemu je podobno Božje kraljestvo in s čim ga lahko primerjam?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:19,Luka:"Podobno je gorčičnemu zrnu. ki ga je človek posejal na svojem vrtu. Zrno je zraslo v drevo in na njegovih vejah so si ptice naredile gnezda.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:20,Luka:"Spet je rekel: »S čim lahko primerjam Božje kraljestvo?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:21,Luka:"Podobno je kvasu. ki ga je ženska vmešala v tri velike mere moke. tako da je začelo vzhajati vse testo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:22,Luka:"Jezus je na poti v Jeruzalem potoval skozi mesta in vasi ter poučeval ljudi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:23,Luka:"Neki moški ga je vprašal: »Gospod. ali bo teh. ki bodo rešeni. malo?« Jezus pa jim je odgovoril:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:24,Luka:"»Na vso moč si prizadevajte. da bi prišli skozi ozka vrata. Povem vam. da bodo mnogi hoteli priti skozi. pa ne bodo mogli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:25,Luka:"Ko bo namreč gospodar vrata zaklenil. boste ostali zunaj. Trkali boste na vrata in govorili ‚Gospod. odpri nam. on pa vam bo odgovoril: ‚Ne vem. od kod ste.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:26,Luka:"Nato boste začeli govoriti: ‚S teboj smo jedli in pili. ti pa si učil na naših glavnih ulicah.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:27,Luka:"Toda on vam bo rekel: ‚Ne vem. od kod ste. Poberite se od mene vsi vi. ki ravnate nepravično!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:28,Luka:"Jokali boste in škripali z zobmi. ko boste videli Abrahama. Izaka. Jakoba in vse preroke v Božjem kraljestvu. sami pa boste vrženi ven.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:29,Luka:"Prišli bodo tudi ljudje z vzhoda in zahoda. s severa in juga ter bodo za mizo v Božjem kraljestvu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:30,Luka:"Zapomnite si: so zadnji. ki bodo prvi. in so prvi. ki bodo zadnji.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:31,Luka:"Takrat so k Jezusu prišli nekateri farizeji in mu rekli: »Pojdi od tu. ker te hoče Herod ubiti.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:32,Luka:"On pa jim je rekel: »Pojdite in temu lisjaku povejte: ‚Danes in jutri izganjam demone in ozdravljam bolne. tretji dan pa bom svoje delo dokončal.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:33,Luka:"Vendar moram danes. jutri in pojutrišnjem nadaljevati pot. saj ni dopustno. da bi bil prerok usmrčen zunaj Jeruzalema.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:34,Luka:"Jeruzalem. Jeruzalem. ki ubijaš preroke in kamenjaš tiste. ki so poslani k tebi. Kolikokrat sem hotel tvoje otroke zbrati. kakor zbira koklja svoja piščeta pod peruti! Toda niste hoteli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:13,V:35,Luka:"Vaša hiša bo zapuščena in prepuščena vam. Povem vam. da me ne boste več videli. dokler ne boste rekli: ‚Blagoslovljen tisti. ki prihaja v Jehovovem imenu!«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:14,V:0,Luka:"Luka 14. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:14,V:1,Luka:"Nekega šabata je Jezusa v svoji hiši pogostil eden od farizejskih voditeljev. Jezusa so vsi pozorno opazovali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:2,Luka:"Nenadoma se je pred njim znašel človek. ki je imel vodenico.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:3,Luka:"Zato je Jezus poznavalce Zakonika in farizeje vprašal: »Ali je na šabat dovoljeno zdraviti ali ni?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:4,Luka:"Toda oni so molčali. Nato se je tega človeka dotaknil. ga ozdravil in odslovil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:5,Luka:"Njih pa je vprašal: »Kdo od vas ne bi sina ali bika. če bi mu na šabat padel v vodnjak. takoj potegnil ven?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:6,Luka:"Na to mu niso mogli odgovoriti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:7,Luka:"Zatem je opazil. da si povabljeni izbirajo najvidnejša mesta. Zato jim je povedal ponazoritev:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:8,Luka:"»Kadar te kdo povabi na svatbo. ne zavzemi najvidnejšega mesta. Morda je povabil tudi koga. ki je uglednejši od tebe.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:9,Luka:"Potem bo ta. ki je vaju oba povabil. prišel in ti rekel: ‚Odstopi prostor njemu. In osramočen se boš prestavil na zadnje mesto.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:10,Luka:"Zato kadar si povabljen. raje pojdi in zavzemi zadnje mesto. da ti bo tisti. ki te je povabil. ko bo prišel. rekel: ‚Prijatelj. pridi sem na boljše mesto. Tako boš počaščen pred vsemi drugimi gosti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:11,Luka:"Vsak. ki se povišuje. bo ponižan in vsak. ki se ponižuje. bo povišan.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:12,Luka:"Gostitelju pa je rekel: »Kadar prirejaš kosilo ali večerjo. ne vabi prijateljev. bratov. sorodnikov ali bogatih sosedov. Ti te bodo morda v zameno tudi sami kdaj povabili in ti tako povrnili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:13,Luka:"Zato kadar prirejaš gostijo. raje povabi revne. pohabljene. hrome in slepe.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:14,Luka:"Tako boš srečen. ker ti ne bodo mogli z ničimer povrniti. Povrnjeno ti bo namreč ob vstajenju pravičnih.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:15,Luka:"Ko je to slišal eden od gostov. je Jezusu rekel: »Srečen ta. ki bo na gostiji v Božjem kraljestvu.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:16,Luka:"Jezus mu je odgovoril: »Neki človek je priredil bogato večerjo in povabil veliko ljudi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:17,Luka:"Ko naj bi se večerja začela. je poslal sužnja. naj povabljenim reče: ‚Pridite. ker je že vse pripravljeno.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:18,Luka:"Oni pa so se vsi začeli izgovarjati. Prvi mu je rekel: ‚Kupil sem polje. pa si ga moram iti ogledat. Res mi je žal. ampak ne bom mogel priti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:19,Luka:"Drugi je rekel: ‚Kupil sem pet parov goveda. pa jih grem preizkusit. Res mi je žal. ampak ne bom mogel priti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:20,Luka:"Tretji pa je rekel: ‚Ravnokar sem se poročil. zato ne morem priti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:21,Luka:"Suženj se je vrnil h gospodarju in mu vse to sporočil. Gospodar se je razjezil in sužnju naročil: ‚Hitro pojdi na glavne in stranske ulice mesta in pripelji sem revne. pohabljene. slepe in hrome.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:22,Luka:"Suženj je naredil. kot mu je bilo naročeno. in ko se je vrnil. je rekel: ‚Gospodar. to. kar si ukazal. sem naredil in še je prostora.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:23,Luka:"Zato je gospodar sužnju naročil: ‚Pojdi na ceste in podeželske poti in nagovori ljudi. naj pridejo. da se bo moja hiša napolnila.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:24,Luka:"Povem vam namreč. da nihče od teh. ki so bili prvi povabljeni. ne bo na moji večerji hrane niti poskusil.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:25,Luka:"Jezusa je na poti spremljalo veliko ljudi. Obrnil se je k njim in jim rekel:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:26,Luka:"»Če kdo pride k meni. pa ne sovraži svojega očeta. mame. žene. otrok. bratov in sester. da. celo svojega življenja. ne more biti moj učenec.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:27,Luka:"Kdor ne nosi svojega mučilnega kola in ne hodi za menoj. ne more biti moj učenec.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:28,Luka:"Kdo od vas. na primer. ki hoče zgraditi stolp. se prej ne usede in izračuna stroškov. da bi videl. ali ima dovolj denarja. da ga dokonča?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:29,Luka:"Sicer bi se lahko zgodilo. da bi položil temelj. toda stolpa ne bi mogel dokončati. Vsi. ki bi ga opazovali. bi se mu začeli posmehovati:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:30,Luka:"‚Ta človek je začel graditi. ampak gradnje ni mogel izpeljati do konca.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:31,Luka:"In kateri kralj. ki gre v vojno proti drugemu kralju. se prej ne usede in se posvetuje. ali se je z 10.000 vojaki sposoben postaviti po robu temu. ki prihaja proti njemu z 20.000 vojaki?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:32,Luka:"Če se ni sposoben. bo k drugemu kralju. ko bo ta še daleč stran. poslal svoje predstavnike in ga prosil za mir.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:33,Luka:"Tako tudi nihče od vas ne more biti moj učenec. če se ne odpove vsemu svojemu imetju.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:34,Luka:"Sol je sicer dobra. Toda če sol postane neslana. kako se ji bo slanost povrnila?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:14,V:35,Luka:"Ni primerna ne za zemljo ne za gnojilo. Ljudje jo vržejo stran. Kdor ima ušesa. da sliši. naj pozorno prisluhne.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:15,V:0,Luka:"Luka 15. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:15,V:1,Luka:"Okoli Jezusa so se zbirali vsi davkarji in grešniki. da bi ga poslušali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:2,Luka:"Zato so farizeji in pismouki godrnjali: »Ta človek sprejema grešnike in z njimi je.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:3,Luka:"Jezus pa jim je povedal tole ponazoritev:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:4,Luka:"»Kdo od vas. ki ima 100 ovc in izgubi eno od njih. ne pusti ostalih 99 v pustinji in gre iskat izgubljeno ovco. dokler je ne najde?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:5,Luka:"In ko jo najde. si jo vesel da na rame.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:6,Luka:"Ko pride domov. skliče prijatelje in sosede ter jim reče: ‚Veselite se z menoj. ker sem našel ovco. ki se mi je izgubila.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:7,Luka:"Povem vam. da bo tudi v nebesih večje veselje nad enim grešnikom. ki se pokesa. kot nad 99 pravičnimi. ki se jim ni treba kesati.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:8,Luka:"Katera ženska. ki ima deset drahem in eno izgubi. ne prižge svetilke in ne pomete hiše ter skrbno išče. dokler je ne najde?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:9,Luka:"Ko jo najde. skliče svoje prijateljice in sosede ter jim reče: ‚Veselite se z menoj. ker sem našla drahmo. ki sem jo izgubila.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:10,Luka:"Povem vam. da se tako razveselijo tudi Božji angeli nad enim grešnikom. ki se pokesa.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:11,Luka:"Nato je rekel: »Neki človek je imel dva sinova.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:12,Luka:"Mlajši je očetu rekel: ‚Oče. daj mi tisti del imetja. ki mi pripada. Tako je oče sinovoma razdelil svoje premoženje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:13,Luka:"Nekaj dni kasneje pa je mlajši sin zbral vse. kar je imel. in odpotoval v daljno deželo. Tam je z razbrzdanim življenjem zapravljal svoje imetje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:14,Luka:"Ko je porabil vse. je deželo zajela huda lakota in znašel se je v stiski.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:15,Luka:"Postal je celo najeti delavec pri nekem človeku iz tiste dežele in ta ga je poslal na svoja polja past svinje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:16,Luka:"Bil je tako lačen. da se je hotel najesti rožičev. s katerimi so hranili svinje. pa mu niti teh ni nihče dal.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:17,Luka:"Ko se je spametoval. si je rekel: ‚Moj oče ima veliko najetih delavcev. ki imajo več kot dovolj hrane. jaz pa tukaj umiram od lakote!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:18,Luka:"Vrnil se bom k očetu in mu rekel: »Oče. grešil sem proti nebesom in proti tebi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:19,Luka:"Nisem več vreden. da se imenujem tvoj sin. Sprejmi me za enega svojih najetih delavcev.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:20,Luka:"Odpotoval je torej k svojemu očetu. Ko pa je bil še daleč. ga je oče zagledal. Sin se mu je zasmilil. zato mu je stekel naproti. ga objel in ga prisrčno poljubil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:21,Luka:"Nato mu je sin rekel: ‚Oče. grešil sem proti nebesom in proti tebi. Nisem več vreden. da se imenujem tvoj sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:22,Luka:"Oče pa je svojim sužnjem rekel: ‚Hitro prinesite najboljše oblačilo in sina oblecite. Nadenite mu prstan na roko in mu obujte sandale.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:23,Luka:"Pripeljite tudi najboljše tele in ga zakoljite. potem pa jejmo in praznujmo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:24,Luka:"saj je bil ta moj sin mrtev in je oživel. bil je izgubljen. pa se je našel. In začeli so se veseliti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:25,Luka:"Njegov starejši sin pa je bil na polju. Ko se je vračal in je bil že blizu hiše. je zaslišal glasbo in ples.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:26,Luka:"Zato je poklical enega od služabnikov in ga vprašal. kaj se dogaja.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:27,Luka:"Ta mu je odgovoril: ‚Tvoj brat se je vrnil živ in zdrav. zato je tvoj oče zaklal najboljše tele in se sedaj veseli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:28,Luka:"Sin pa se je razjezil in ni hotel vstopiti. Nato je prišel ven njegov oče in ga začel prositi. naj pride v hišo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:29,Luka:"Sin je očetu odgovoril: ‚Toliko let ti že služim in vedno sem ti bil poslušen. pa mi nisi niti enkrat dal kozlička. da bi se poveselil s svojimi prijatelji.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:30,Luka:"Takoj ko je prišel ta tvoj sin. ki je tvoje premoženje zapravil s prostitutkami. pa si zanj zaklal najboljše tele.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:31,Luka:"Nato mu je oče rekel: ‚Moj sin. ti si bil vedno pri meni in vse. kar je moje. je tvoje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:15,V:32,Luka:"Toda enostavno smo morali praznovati in se veseliti. saj je bil ta tvoj brat mrtev in je oživel. bil je izgubljen. pa se je našel.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:16,V:0,Luka:"Luka 16. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:16,V:1,Luka:"Jezus je nato svojim učencem rekel: »Neki bogat človek je imel oskrbnika. Tega so mu zatožili. da zapravlja njegovo imetje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:2,Luka:"Zato ga je poklical in mu rekel: ‚To. kar slišim o tebi. ni dobro. Ne boš več upravljal hiše. zato mi daj poročilo o tem. kako si kot oskrbnik porabljal moj denar.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:3,Luka:"Nato si je oskrbnik rekel: ‚Kaj naj naredim. ker me gospodar noče več imeti za oskrbnika? Za kopanje nisem dovolj močan. beračiti pa me je sram.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:4,Luka:"Aha. že vem. kaj bom naredil. da me bodo ljudje sprejeli v svoj dom. ko ne bom več oskrbnik.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:5,Luka:"K sebi je začel klicati gospodarjeve dolžnike. vsakega posebej. Prvega je vprašal: ‚Koliko dolguješ mojemu gospodarju?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:6,Luka:"Ta je odgovoril: ‚Sto batov oljčnega olja. Oskrbnik pa mu je rekel: ‚Vzemi svojo pogodbo nazaj in sedi ter hitro napiši 50.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:7,Luka:"Nato je drugega vprašal: ‚Koliko pa mu dolguješ ti? Ta je odgovoril: ‚Sto korov pšenice. Oskrbnik mu je rekel: ‚Vzemi svojo pogodbo nazaj in napiši 80.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:8,Luka:"Gospodar je oskrbnika. čeprav je bil ta nepravičen. pohvalil. saj je ravnal preudarno. Otroci te stvarnosti so namreč v ravnanju z drugimi preudarnejši od otrok luči.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:9,Luka:"Povem vam še to: pridobite si prijatelje s pomočjo nepravičnega bogastva. da bi vas takrat. ko bo tega bogastva zmanjkalo. sprejeli v večna bivališča.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:10,Luka:"Kdor je v najmanjšem zvest. je zvest tudi v velikem. in kdor je v najmanjšem nepravičen. je nepravičen tudi v velikem.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:11,Luka:"Če se torej niste izkazali zvestih glede nepravičnega bogastva. kdo vam bo zaupal tisto pravo bogastvo?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:12,Luka:"In če se niste izkazali zvestih glede tistega. kar pripada drugemu. kdo vam bo dal to. kar je namenjeno vam?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:13,Luka:"Noben služabnik ne more sužnjevati dvema gospodarjema. Če bo enega imel rad. bo drugega sovražil. in če se bo enega držal. bo drugega zaničeval. Ne morete sužnjevati Bogu in Bogastvu.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:14,Luka:"Vse to pa so poslušali farizeji. ki so ljubili denar. in so se mu začeli posmehovati.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:15,Luka:"Zato jim je rekel: »Vi se pred ljudmi kažete pravične. toda Bog pozna vaše srce. Kar imajo namreč ljudje za pomembno. je v Božjih očeh nagnusno.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:16,Luka:"Zakonik in Preroški spisi so se oznanjali. dokler ni prišel Janez. Od takrat naprej pa se oznanja dobra novica o Božjem kraljestvu in vsakršni ljudje si močno prizadevajo. da bi prišli vanj.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:17,Luka:"Prej bi se zgodilo. da bi izginila nebo in zemlja. kot pa da bi delček črke v Zakoniku ostal neizpolnjen.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:18,Luka:"Vsak. ki se od svoje žene razveže in se poroči z drugo. zagreši prešuštvo. In kdor se poroči z razvezano žensko. zagreši prešuštvo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:19,Luka:"Neki bogat človek se je rad oblačil v vijoličasta oblačila in oblačila iz kakovostnega platna ter je iz dneva v dan užival v razkošju.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:20,Luka:"Pred njegova vrata so prinašali berača Lazarja. ki je bil poln razjed",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:21,Luka:"in se je želel nasititi s tem. kar je padalo z bogataševe mize. Celo psi so prihajali in lizali Lazarjeve razjede.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:22,Luka:"Čez čas je berač umrl in angeli so ga odnesli k Abrahamu.<br>Umrl je tudi bogataš in so ga pokopali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:23,Luka:"V grobu je ves v mukah dvignil pogled ter od daleč videl Abrahama in ob njem Lazarja.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:24,Luka:"Zato je zaklical: ‚Oče Abraham. usmili se me in pošlji Lazarja. da pomoči konec svojega prsta v vodo in mi ohladi jezik. saj trpim v tem plamenečem ognju.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:25,Luka:"Abraham pa je rekel: ‚Otrok. spomni se. da si v svojem življenju užival veliko dobrega. Lazarja pa je doletelo veliko slabega. Toda zdaj je on potolažen. ti pa trpiš.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:26,Luka:"Poleg vsega tega je med nami in vami narejen velik prepad. tako da tisti. ki bi hoteli od tu priti čez k vam. ne morejo priti in prav tako ne morejo ljudje od tam priti čez k nam.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:27,Luka:"Nato je bogataš rekel: ‚Potem pa te prosim. oče. pošlji ga v hišo mojega očeta.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:28,Luka:"saj imam pet bratov. Naj jih posvari. da ne bi tudi oni prišli v ta kraj muk.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:29,Luka:"Abraham pa mu je rekel: ‚Imajo Mojzesove spise in Preroške spise. Te naj poslušajo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:30,Luka:"Nato je bogataš rekel: ‚Oče Abraham. njih ne bodo poslušali. ampak če bi šel k njim kdo. ki bi vstal od mrtvih. se bodo pokesali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:16,V:31,Luka:"Abraham pa mu je odgovoril: ‚Če Mojzesovih spisov in Preroških spisov ne poslušajo. ne bodo poslušali niti tega. ki bi vstal od mrtvih.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:17,V:0,Luka:"Luka 17. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:17,V:1,Luka:"Nato je Jezus svojim učencem rekel: »Vedno se bo pojavilo kaj. kar bo ljudi navajalo na greh. Toda gorje tistemu. ki bo to povzročil!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:2,Luka:"Zanj bi bilo boljše. da bi mu okoli vratu obesili mlinski kamen in ga vrgli v morje. kot da bi enega teh malih navedel na greh.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:3,Luka:"Pazite nase. Če tvoj brat naredi greh. ga resno posvari. in če se pokesa. mu odpusti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:4,Luka:"Tudi če sedemkrat na dan greši proti tebi. pa se sedemkrat vrne k tebi in reče. da mu je žal. mu moraš odpustiti.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:5,Luka:"Apostoli so Gospodu rekli: »Pomagaj nam. da bi imeli več vere.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:6,Luka:"Gospod pa jim je rekel: »Če bi imeli vere vsaj za gorčično zrno in bi tej črni murvi rekli ‚Izruvaj se in se posadi v morje!. bi vas ubogala.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:7,Luka:"Kako bi sprejeli sužnja. ki se je vrnil s polja. kjer je oral ali pasel čredo? Ali bi mu rekli ‚Hitro pridi jest za mizo?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:8,Luka:"Ali mu ne bi rekli ‚Nadeni si predpasnik. mi pripravi nekaj za večerjo in mi strezi. dokler ne pojem in popijem. potem pa lahko ješ in piješ tudi ti?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:9,Luka:"Sužnju se za to ne bi zahvalili. Naredil je namreč samo to. kar mu je bilo naročeno.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:10,Luka:"Tako naj bo tudi z vami. Kadar naredite vse. kar vam je bilo naročeno. recite: ‚Nekoristni sužnji smo. Naredili smo samo to. kar smo bili dolžni narediti.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:11,Luka:"Jezus je na poti v Jeruzalem potoval ob meji med Samarijo in Galilejo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:12,Luka:"Ko je prihajal v neko vas. ga je zagledalo deset gobavcev. Stali so daleč stran",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:13,Luka:"in zaklicali: »Jezus. Učitelj. usmili se nas!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:14,Luka:"Ko jih je Jezus zagledal. jim je rekel: »Pojdite se pokazat duhovnikom.« Odšli so in med potjo ozdraveli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:15,Luka:"Eden od njih pa se je. ko je videl. da je ozdravljen. vrnil in glasno slavil Boga.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:16,Luka:"Pred Jezusom je padel na kolena. se priklonil do tal in se mu zahvaljeval. Bil pa je Samarijan.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:17,Luka:"Jezus je vprašal: »Ali jih ni bilo ozdravljenih deset? Kje je torej ostalih devet?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:18,Luka:"Ali se razen tega tujca ni vrnil nihče drug. da bi slavil Boga?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:19,Luka:"Nato je temu moškemu rekel: »Vstani in pojdi. Tvoja vera te je ozdravila.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:20,Luka:"Ko so ga farizeji vprašali. kdaj bo prišlo Božje kraljestvo. jim je odgovoril: »Božje kraljestvo ne bo prišlo tako. da bi vzbujalo pozornost.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:21,Luka:"niti ne bodo ljudje govorili ‚Glej. tu je! ali ‚Tam je!. Božje kraljestvo je namreč med vami.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:22,Luka:"Nato je učencem rekel: »Prišel bo čas. ko si boste želeli. da bi videli enega od dni Sina človekovega. pa ga ne boste videli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:23,Luka:"Ljudje vam bodo govorili ‚Glej. tam je! ali ‚Glej. tu je!. Ne pojdite tja in ne hitite za njimi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:24,Luka:"Kakor namreč blisk posveti od enega konca neba do drugega. tako bo tudi s Sinom človekovim ob njegovem dnevu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:25,Luka:"Toda Sin človekov mora najprej mnogo pretrpeti in ta rod ga mora zavreči.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:26,Luka:"Kakor je bilo v Noetovih dneh. tako bo tudi v dneh Sina človekovega.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:27,Luka:"Ljudje so jedli. pili in se poročali vse do tistega dneva. ko je Noe vstopil v barko in je prišel potop. v katerem so vsi pomrli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:28,Luka:"Okoliščine bodo podobne tudi temu. kar se je dogajalo v Lotovih dneh: ljudje so jedli. pili. kupovali. prodajali. sadili in gradili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:29,Luka:"Toda tisti dan. ko je Lot šel iz Sodome. sta z neba padala ogenj in žveplo. zaradi česar so vsi pomrli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:30,Luka:"Enako bo tudi tisti dan. ko bo razodet Sin človekov.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:31,Luka:"Tisti dan naj človek. ki je na strešni terasi. ne hodi dol v hišo. da bi vzel stvari iz nje. in kdor je na polju. naj se ne vrača po tisto. kar je pustil doma.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:32,Luka:"Spomnite se Lotove žene.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:33,Luka:"Kdor hoče svoje življenje obvarovati. ga bo izgubil. kdor pa ga izgubi. ga bo ohranil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:34,Luka:"Povem vam: tisto noč bosta dva v eni postelji. Eden bo sprejet. drugi pa zavržen.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:35,Luka:"Dve bosta mleli na isti mlin. Ena bo sprejeta. druga pa zavržena.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:36,Luka:"——",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:17,V:37,Luka:"Zato so ga vprašali: »Kje se bo to zgodilo. Gospod?« On jim je odgovoril: »Kjer je truplo. tam se bodo zbrali tudi orli.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:18,V:0,Luka:"Luka 18. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:18,V:1,Luka:"Nato jim je Jezus povedal ponazoritev o tem. da je treba vedno moliti in nikoli odnehati.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:2,Luka:"Rekel je: »V nekem mestu je bil sodnik. ki ni spoštoval Boga in mu je bilo vseeno za ljudi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:3,Luka:"Bila pa je v tem mestu tudi vdova. ki je vztrajno hodila k njemu in mu govorila: ‚Poskrbi. da bom dosegla pravico v sporu s svojim nasprotnikom.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:4,Luka:"Nekaj časa tega ni hotel narediti. potem pa si je rekel: ‚Res je. da Boga ne spoštujem in da mi je za ljudi vseeno.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:5,Luka:"ampak ker me ta vdova stalno nadleguje. bom vseeno poskrbel. da bo dosegla pravico. tako da ne bo več hodila k meni in me s svojimi prošnjami do konca izmučila.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:6,Luka:"Nato je Gospod rekel: »Ali ste slišali. kaj je rekel ta nepravični sodnik?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:7,Luka:"Ali ne bo potem tudi Bog poskrbel. da bodo njegovi izbrani. ki ga dan in noč goreče prosijo za pomoč. dosegli pravico. hkrati pa bo potrpežljiv z njimi?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:8,Luka:"Povem vam. da bo poskrbel. da bodo hitro dosegli pravico. Vendar ali bo Sin človekov. ko bo prišel. res našel takšno vero na zemlji?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:9,Luka:"Nekaterim. ki so bili zase prepričani. da so pravični. druge pa so dajali v nič. je povedal tole ponazoritev:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:10,Luka:"»Dva človeka sta šla v tempelj molit: eden je bil farizej in drugi davkar.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:11,Luka:"Farizej je stal in začel v sebi moliti: ‚O Bog. zahvaljujem se ti. da nisem tak kot vsi drugi ljudje – da nisem izsiljevalec. nepošten. prešuštnik ali celo tak kot tale davkar.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:12,Luka:"Postim se dvakrat tedensko in dajem desetino od vsega. kar pridobim.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:13,Luka:"Davkar pa je stal daleč stran in si ni upal niti pogledati proti nebu. ampak se je tolkel po prsih in govoril: ‚O Bog. usmili se mene. grešnika.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:14,Luka:"Povem vam. da je bil ta človek. ko je zapustil tempelj. pravičnejši od farizeja. Vsak. ki se povišuje. bo ponižan. kdor pa se ponižuje. bo povišan.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:15,Luka:"Ljudje so k Jezusu začeli prinašati tudi otroke. da bi se jih dotaknil. Toda ko so to videli učenci. so ljudi začeli oštevati.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:16,Luka:"Jezus pa je otroke poklical k sebi in rekel: »Pustite otrokom. naj pridejo k meni. Ne branite jim. saj je takšnim namenjeno Božje kraljestvo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:17,Luka:"Zagotavljam vam: kdor Božjega kraljestva ne sprejme kakor majhen otrok. nikakor ne bo prišel vanj.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:18,Luka:"Neki oblastnik ga je vprašal: »Dobri Učitelj. kaj moram narediti. da bi podedoval večno življenje?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:19,Luka:"Jezus mu je rekel: »Zakaj me imenuješ dobri? Dober je samo Bog. nihče drug.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:20,Luka:"Zapovedi poznaš: ‚Ne prešuštvuj. ne ubijaj. ne kradi. ne laži. ko pričaš. spoštuj svojega očeta in svojo mamo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:21,Luka:"Nato mu je oblastnik rekel: »Vse to izpolnjujem že od mladosti.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:22,Luka:"Ko je Jezus to slišal. mu je rekel: »Še nekaj ti manjka: prodaj vse. kar imaš. in denar razdeli revnim. pa boš imel zaklad v nebesih. Potem pridi in hodi za menoj.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:23,Luka:"Te besede so oblastnika hudo potrle. saj je bil zelo bogat.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:24,Luka:"Jezus ga je pogledal in rekel: »Kako težko bodo tisti. ki imajo veliko denarja. prišli v Božje kraljestvo!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:25,Luka:"Lažje namreč kamela pride skozi šivankino uho kakor bogat človek v Božje kraljestvo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:26,Luka:"Ti. ki so to slišali. so vprašali: »Kdo je potem sploh lahko rešen?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:27,Luka:"Odgovoril je: »Kar se ljudem zdi nemogoče. je Bogu mogoče.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:28,Luka:"Peter mu je rekel: »Mi smo svoje imetje zapustili in šli za teboj.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:29,Luka:"Jezus jim je odgovoril: »Zagotavljam vam: nikogar ni. ki bi zaradi Božjega kraljestva zapustil hišo. ženo. brate. starše ali otroke.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:30,Luka:"pa ne bi v tem času dobil velikokrat več in v prihodnji stvarnosti večno življenje.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:31,Luka:"Nato je 12 apostolov odpeljal stran od drugih in jim rekel: »Glejte. zdaj gremo v Jeruzalem. kjer se bo izpolnilo vse. kar so preroki napisali glede Sina človekovega.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:32,Luka:"Tako bo na primer Sin človekov izročen ljudem iz drugih narodov. iz njega se bodo norčevali. se znašali nad njim in pljuvali vanj.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:33,Luka:"Prebičali ga bodo in nato ubili. tretji dan pa bo vstal.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:34,Luka:"Toda apostoli niso dojeli nič od tega. saj jim je bil pomen teh besed skrit in niso razumeli. kaj jim je govoril.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:35,Luka:"Ko se je Jezus približeval Jerihi. je ob cesti sedel neki slep moški in beračil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:36,Luka:"Slišal je. da gre mimo veliko ljudi. zato je začel spraševati. kaj se dogaja.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:37,Luka:"Povedali so mu: »Jezus Nazarečan gre mimo!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:38,Luka:"Nato je zavpil: »Jezus. Davidov Sin. usmili se me!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:39,Luka:"Ti. ki so hodili spredaj. so mu začeli govoriti. naj bo tiho. on pa je še bolj vpil: »Davidov Sin. usmili se me!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:40,Luka:"Jezus se je ustavil in naročil. naj človeka pripeljejo k njemu. Ko je ta prišel blizu. ga je Jezus vprašal:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:41,Luka:"»Kaj lahko naredim zate?« Človek je odgovoril: »Gospod. povrni mi vid.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:42,Luka:"Jezus mu je rekel: »Naj se ti vid povrne. Tvoja vera te je ozdravila.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:18,V:43,Luka:"Slepemu se je vid takoj povrnil in šel je za Jezusom ter slavil Boga. Tudi vsi drugi ljudje. ki so to videli. so hvalili Boga.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:19,V:0,Luka:"Luka 19. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:19,V:1,Luka:"Nato je Jezus prišel v Jeriho in šel skozi mesto.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:2,Luka:"Tam je bil tudi moški. ki mu je bilo ime Zahej. Bil je višji davkar in premožen človek.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:3,Luka:"Hotel je videti. kdo je ta Jezus. ampak ni mogel. ker je bil majhne postave. okoli Jezusa pa je bilo veliko ljudi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:4,Luka:"Zato je stekel naprej in splezal na sikomoro. da bi videl Jezusa. ki naj bi šel tam mimo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:5,Luka:"Ko je Jezus prišel do tja. je pogledal gor proti njemu in mu rekel: »Zahej. pridi hitro dol. ker bom danes gost v tvoji hiši.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:6,Luka:"Zahej je hitro splezal dol in ga z veseljem sprejel v goste.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:7,Luka:"Ko so ljudje to videli. so vsi začeli godrnjati: »Na obisk je šel k človeku. ki je grešnik.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:8,Luka:"Zahej pa je vstal in Gospodu rekel: »Gospod. polovico svojega imetja bom dal revnim. in če sem od koga kaj izsilil. mu bom vrnil štirikrat toliko.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:9,Luka:"Jezus mu je rekel: »Danes je Bog rešil tebe in tvojo družino. saj si tudi ti Abrahamov potomec.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:10,Luka:"Sin človekov je namreč prišel iskat in rešit tiste. ki so izgubljeni.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:11,Luka:"Ko so učenci slišali vse to. jim je povedal še eno ponazoritev. To je naredil zato. ker je bil blizu Jeruzalema in so učenci mislili. da se bo Božje kraljestvo pojavilo takoj. ko bo Jezus prišel tja.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:12,Luka:"Zato je rekel: »Neki človek plemenitega rodu je odpotoval v oddaljeno deželo. da bi si zagotovil kraljevsko oblast in se nato vrnil kot kralj.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:13,Luka:"Preden je odšel. je poklical deset svojih služabnikov. jim dal deset min in jim naročil: ‚Trgujte z njimi. dokler ne pridem.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:14,Luka:"Toda njegovi rojaki so ga sovražili in za njim poslali nekaj predstavnikov s sporočilom: ‚Nočemo tega človeka za kralja.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:15,Luka:"Čez čas se je ta človek. potem ko si je zagotovil kraljevsko oblast. vrnil in poklical tiste sužnje. ki jim je dal denar. da bi videl. kaj so pridobili s trgovanjem.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:16,Luka:"K njemu je pristopil prvi in mu rekel: ‚Gospod. s tvojo mino sem pridobil deset min.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:17,Luka:"Kralj mu je rekel: ‚Dobro si opravil. dobri suženj! Ker si pokazal. da si zvest v zelo mali stvari. imej oblast nad desetimi mesti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:18,Luka:"Nato je prišel drugi in rekel: ‚Gospod. s tvojo mino sem pridobil pet min.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:19,Luka:"Kralj je tudi temu rekel: ‚Imej oblast nad petimi mesti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:20,Luka:"Prišel pa je še eden in rekel: ‚Gospod. tu je tvoja mina. Hranil sem jo skrito v prtičku.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:21,Luka:"Veš. bal sem se te. ker si strog človek. Jemlješ tisto. česar nisi vložil. in žanješ tisto. česar nisi posejal.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:22,Luka:"Kralj mu je rekel: ‚Hudobni suženj. na podlagi tvojih besed te bom sodil. Praviš. da sem strog človek. da jemljem. česar nisem vložil. in žanjem. česar nisem posejal.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:23,Luka:"Zakaj potem mojega denarja nisi vložil v banko. da bi ga jaz takrat. ko bi se vrnil. dvignil skupaj z obrestmi?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:24,Luka:"Nato je tem. ki so stali poleg. rekel: ‚Vzemite mu mino in jo dajte tistemu. ki jih ima deset.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:25,Luka:"Oni pa so mu rekli: ‚Gospod. on ima že deset min!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:26,Luka:"Rekel jim je: ‚Povem vam. da se bo vsakemu. ki ima. dalo še več in tistemu. ki nima. se bo vzelo še to. kar ima.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:27,Luka:"Moje sovražnike. ki niso hoteli. da bi jim bil kralj. pa pripeljite sem in jih pred menoj pobijte.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:28,Luka:"Ko je vse to povedal. se je odpravil naprej proti Jeruzalemu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:29,Luka:"Nedaleč od Betfage in Betanije. vasi. ki sta ležali na Oljski gori. je dvema učencema naročil:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:30,Luka:"»Pojdita v vas. ki jo vidita pred seboj. Ko bosta prišla tja. bosta našla privezanega oslička. na katerem še noben človek ni sedel. Odvežita ga in pripeljita sem.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:31,Luka:"Če vaju kdo vpraša. zakaj ga odvezujeta. mu recita: ‚Gospod ga potrebuje.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:32,Luka:"Učenca. ki ju je poslal. sta odšla in našla vse točno tako. kot jima je povedal.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:33,Luka:"Ko sta odvezovala oslička. so ju njegovi lastniki vprašali: »Zakaj odvezujeta oslička?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:34,Luka:"Odgovorila sta: »Gospod ga potrebuje.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:35,Luka:"Nato sta oslička pripeljala k Jezusu. Učenci so na oslička vrgli svoja vrhnja oblačila in Jezus se je usedel nanj.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:36,Luka:"Ko se je tako Jezus pomikal naprej. so ljudje na pot polagali svoja vrhnja oblačila.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:37,Luka:"Takoj ko se je približal cesti. ki se spušča z Oljske gore. se je vsa množica učencev začela veseliti in glasno hvaliti Boga zaradi vseh mogočnih del. ki so jih videli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:38,Luka:"Govorili so: »Blagoslovljen tisti. ki prihaja kot Kralj v Jehovovem imenu! Mir v nebesih in slava na višavah!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:39,Luka:"Nekateri farizeji izmed množice pa so mu rekli: »Učitelj. pograjaj svoje učence.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:40,Luka:"Toda Jezus jim je odgovoril: »Povem vam. če bi oni molčali. bi vpilo kamenje.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:41,Luka:"Ko se je približal Jeruzalemu. je pogledal mesto in se nad njim razjokal.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:42,Luka:"Rekel je: »Ko bi le razumelo. kaj bi ti lahko prineslo mir! Toda zdaj je to tvojim očem skrito.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:43,Luka:"Prišli bodo namreč dnevi. ko bodo tvoji sovražniki okoli tebe zgradili utrdbo iz priostrenih kolov. te obkrožili in te oblegali z vseh strani.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:44,Luka:"Tebe in vse tvoje prebivalce bodo pokončali. V tebi ne bodo pustili kamna na kamnu. saj si bilo preiskano. ampak tega nisi dojelo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:45,Luka:"Nato je Jezus šel v tempelj in začel iz njega izganjati prodajalce.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:46,Luka:"Govoril jim je: »V Svetih spisih piše ‚Moja hiša bo hiša molitve. vi pa ste iz nje naredili razbojniško jamo!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:47,Luka:"Jezus je vsak dan učil v templju. Višji duhovniki. pismouki in voditelji ljudstva pa so iskali priložnost. da bi ga ubili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:19,V:48,Luka:"vendar niso vedeli. kako. saj je bilo vse ljudstvo stalno okoli njega. da bi ga poslušalo.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:20,V:0,Luka:"Luka 20. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:20,V:1,Luka:"Nekega dne. ko je Jezus učil ljudstvo v templju in oznanjal dobro novico. so k njemu pristopili višji duhovniki. pismouki in starešine",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:2,Luka:"ter ga vprašali: »Povej nam. od kod ti oblast. da delaš vse to. Kdo ti jo je dal?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:3,Luka:"Odgovoril jim je: »Tudi jaz vas bom nekaj vprašal. pa mi povejte:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:4,Luka:"Od koga je Janez dobil oblast. da krščuje? Od Boga ali od ljudi?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:5,Luka:"Nato so med seboj začeli razpravljati: »Če rečemo ‚Od Boga. nas bo vprašal: ‚Zakaj potem Janezu niste verjeli?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:6,Luka:"Če pa rečemo ‚Od ljudi. nas bo vse ljudstvo kamenjalo. saj je prepričano. da je bil Janez prerok.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:7,Luka:"Zato so odgovorili. da ne vedo. od koga je dobil oblast.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:8,Luka:"Jezus pa jim je rekel: »Tudi jaz vam ne bom povedal. od kod mi oblast. da delam vse to.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:9,Luka:"Nato je ljudstvu povedal tole ponazoritev: »Neki človek je zasadil vinograd in ga dal v najem delavcem. sam pa je za dlje časa odpotoval v tujino.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:10,Luka:"Ko je nastopil čas trgatve. je k delavcem poslal sužnja. da bi mu prinesel njegov del pridelka iz vinograda. Toda delavci so sužnja pretepli in ga poslali nazaj praznih rok.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:11,Luka:"On pa jim je poslal še drugega sužnja. Tudi tega so pretepli in ponižali ter ga poslali nazaj praznih rok.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:12,Luka:"Nato je poslal še tretjega in tudi tega so pretepli in ga napodili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:13,Luka:"Potem je lastnik vinograda rekel: ‚Kaj naj naredim? Poslal bom svojega ljubljenega sina. Njega bodo menda spoštovali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:14,Luka:"Ko so delavci zagledali sina. so začeli med seboj razpravljati: ‚Ta je dedič. Ubijmo ga. da bo dediščina naša.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:15,Luka:"Zato so ga odvlekli iz vinograda in ubili. Kaj bo torej lastnik vinograda naredil z njimi?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:16,Luka:"Prišel bo in te delavce pokončal. vinograd pa dal drugim.«<br>Ko so ljudje to slišali. so rekli: »To se ne sme zgoditi!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:17,Luka:"On pa jih je pogledal naravnost v oči in jim rekel: »Kaj potem pomeni to. kar piše v Svetih spisih. namreč ‚Kamen. ki so ga zidarji zavrgli. je postal glavni vogelnik?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:18,Luka:"Kdor bo padel na ta kamen. se bo raztreščil. In vsak. na kogar bo ta kamen padel. bo zdrobljen.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:19,Luka:"Pismouki in višji duhovniki so doumeli. da je imel pri tej ponazoritvi v mislih njih. zato so ga hoteli kar takoj prijeti. vendar so se bali ljudstva.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:20,Luka:"Skrbno so ga torej opazovali in nato na skrivaj najeli nekaj ljudi ter jih poslali k njemu. Ti naj bi se delali pravične. zato da bi Jezusa navedli. da bi rekel kaj napačnega. nato pa bi ga izročili oblastem in upravitelju province.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:21,Luka:"Rekli so mu: »Učitelj. vemo. da govoriš in učiš to. kar je prav. ter da nisi pristranski in da učiš resnico o Bogu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:22,Luka:"Povej nam. ali je dovoljeno plačevati cesarju davek ali ni.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:23,Luka:"Toda on je sprevidel njihovo zvijačo in jim rekel:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:24,Luka:"»Pokažite mi denarij. Čigava podoba in napis sta na njem?« Odgovorili so: »Cesarjeva.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:25,Luka:"On pa jim je rekel: »Dajte torej cesarju. kar je cesarjevega. Bogu pa. kar je Božjega.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:26,Luka:"Niso ga mogli navesti. da bi v javnosti rekel kaj napačnega. Pravzaprav so bili nad njegovim odgovorom tako začudeni. da so ostali brez besed.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:27,Luka:"Potem je k njemu prišlo nekaj saducejev. ki ne verjamejo v vstajenje. Vprašali so ga:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:28,Luka:"»Učitelj. Mojzes nam je napisal: ‚Če kdo umre in za seboj pusti ženo. vendar brez otrok. naj se z njo poroči brat umrlega in tako svojemu bratu priskrbi potomstvo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:29,Luka:"Bilo pa je sedem bratov. Prvi se je poročil. toda ko je umrl. za seboj ni pustil otrok.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:30,Luka:"Enako se je zgodilo tudi z drugim.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:31,Luka:"tako da se je z njo poročil tretji. Z vsemi sedmimi se je zgodilo enako: umrli so in za seboj niso pustili otrok.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:32,Luka:"Nazadnje je umrla še žena.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:33,Luka:"Komu od njih bo torej postala žena ob vstajenju? Vseh sedem jo je namreč imelo za ženo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:34,Luka:"Jezus jim je rekel: »Ljudje v tej stvarnosti se poročajo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:35,Luka:"Tisti. ki bodo vredni. da živijo v prihodnji stvarnosti in da vstanejo od mrtvih. pa se ne bodo poročali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:36,Luka:"Tudi umreti ne bodo mogli več. ker bodo kakor angeli. Prav tako bodo Božji otroci. ker bodo vstali od mrtvih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:37,Luka:"Da bodo mrtvi vstali. pa je razvidno tudi iz pripovedi o trnovem grmu. v kateri je Mojzes imenoval Jehova ‚Bog Abrahama. Bog Izaka in Bog Jakoba.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:38,Luka:"On ni Bog mrtvih. ampak živih. saj so njemu vsi živi.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:39,Luka:"Nekateri pismouki so odgovorili: »Učitelj. dobro si povedal.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:40,Luka:"Niso si ga namreč upali ničesar več vprašati.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:41,Luka:"On pa jih je vprašal: »Zakaj pravijo. da je Kristus Davidov sin?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:42,Luka:"Saj David sam v Psalmih pravi: ‚Jehova je mojemu Gospodu rekel: »Sedi na moji desni.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:43,Luka:"dokler ne bom tvojih sovražnikov položil pod tvoje noge.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:44,Luka:"David mu torej pravi Gospod. Kako je potem lahko Kristus njegov sin?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:45,Luka:"Nato je. medtem ko je vse ljudstvo poslušalo. učencem rekel:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:46,Luka:"»Pazite se pismoukov. ki radi hodijo okoli v dolgih oblačilih in jim je všeč. da jih na trgih pozdravljajo. Radi imajo prve sedeže v sinagogah in najvidnejša mesta pri večerjah.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:20,V:47,Luka:"Vdovam jemljejo hiše in opravljajo dolge molitve. da bi jih drugi občudovali. Takšnim se bo strožje sodilo.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:21,V:0,Luka:"Luka 21. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:21,V:1,Luka:"Ko je Jezus pogledal proti skrinjicam za prispevke. je videl. kako bogati vanje mečejo svoje denarne prispevke.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:2,Luka:"Nato je videl revno vdovo. ki je vrgla noter dva novčiča.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:3,Luka:"in je rekel: »Povem vam. da je ta revna vdova vrgla več kakor vsi drugi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:4,Luka:"Vsi ti so namreč dali prispevke iz svojega preobilja. ta ženska pa je kljub svoji veliki revščini dala vse. kar je imela za življenje.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:5,Luka:"Ko so pozneje nekateri glede templja govorili. da je okrašen z lepimi kamni in Bogu posvečenimi stvarmi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:6,Luka:"je rekel: »Prišli bodo dnevi. ko od vsega tega. kar vidite tu. ne bo ostal kamen na kamnu. vse bo porušeno.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:7,Luka:"Nato so ga vprašali: »Učitelj. kdaj se bo vse to zgodilo in kaj bo znamenje tega. da je prišel čas. ko se bo vse to zgodilo?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:8,Luka:"Odgovoril je: »Pazite. da vas ne bo kdo zavedel. Mnogi bodo namreč prišli v mojem imenu in govorili ‚Jaz sem Kristus in ‚Določeni čas je blizu. Ne hodite za njimi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:9,Luka:"In ko boste slišali o vojnah in nemirih. se ne prestrašite. Vse to se mora namreč najprej zgoditi. vendar konec še ne bo nastopil takoj.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:10,Luka:"Nato jim je še rekel: »Narod se bo bojeval proti narodu in kraljestvo proti kraljestvu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:11,Luka:"Veliki potresi bodo in kraj za krajem bo doživljal lakote in epidemije. Ljudje bodo videli zastrašujoče prizore in velika znamenja z neba.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:12,Luka:"Preden pa se bo vse to zgodilo. boste doživljali nasprotovanje in preganjanje. Ljudje vas bodo vodili v sinagoge. da bi vam tam sodili. in vas zapirali v ječe. Zaradi mojega imena vas bodo vlekli pred kralje in upravitelje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:13,Luka:"Tako boste imeli priložnost drugim govoriti o meni.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:14,Luka:"Zapomnite pa si. da vam ni treba razmišljati vnaprej. kako se boste zagovarjali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:15,Luka:"Jaz vam bom namreč dal modrost in vam pomagal najti besede. ki se jim vsi vaši nasprotniki skupaj ne bodo mogli upirati ali jih spodbijati.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:16,Luka:"Poleg tega vas bodo sodiščem izročali celo starši. bratje. sestre. sorodniki in prijatelji in nekatere izmed vas bodo ubili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:17,Luka:"Zaradi mojega imena vas bodo sovražili vsi ljudje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:18,Luka:"Vendar se vam ne bo skrivil niti en las na glavi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:19,Luka:"Z zdržljivostjo boste ohranili svoje življenje.",K:"",NZ:"YW"},
