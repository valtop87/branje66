<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Luka','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Luka:"Luka 1. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:1,V:1,Luka:"Mnogi so se že lotili sestavljanja poročila o dogodkih. o katerih smo popolnoma prepričani. da so resnični.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:2,Luka:"To. kar so napisali. se ujema s tem. kar smo slišali od očividcev in tistih. ki so oznanjevali Božje sporočilo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:3,Luka:"Zato sem se tudi jaz odločil. ker sem vse od začetka natančno raziskal. da te dogodke v logičnem zaporedju napišem tebi. nadvse spoštovani Teofil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:4,Luka:"Tako se boš lahko povsem prepričal. da so stvari. o katerih si bil poučen. resnične.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:5,Luka:"V dneh Heroda. kralja Judeje. je živel duhovnik. ki mu je bilo ime Zaharija in je bil iz Abijevega oddelka. Zaharija je imel ženo Elizabeto. ki je bila Aronova potomka.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:6,Luka:"Oba sta bila pravična v Božjih očeh. Živela sta tako. da jima ni bilo kaj očitati. skladno z vsemi Jehovovimi zapovedmi in zakonskimi določili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:7,Luka:"Toda bila sta brez otrok. ker je bila Elizabeta neplodna. oba pa sta bila tudi že precej v letih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:8,Luka:"Nekega dne je Zaharija opravljal duhovniško službo pred Bogom. ker je bil na vrsti njegov oddelek.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:9,Luka:"Skladno z duhovniško prakso je bil izbran. da vstopi v Jehovovo svetišče in daruje kadilo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:10,Luka:"Zunaj pa je bilo zbranih veliko ljudi. ki so takrat. ko se je darovalo kadilo. molili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:11,Luka:"Nenadoma se je Zahariju na desni strani kadilnega oltarja prikazal Jehovov angel.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:12,Luka:"Zaharija je to. kar je videl. vznemirilo in postalo ga je strah.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:13,Luka:"Angel pa mu je rekel: »Ne boj se. Zaharija. Tvoja goreča prošnja je bila uslišana. Žena Elizabeta ti bo rodila sina in daj mu ime Janez.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:14,Luka:"Tebe bo to navdalo z veseljem in veliko srečo. Tudi mnogi drugi se bodo veselili njegovega rojstva.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:15,Luka:"ker bo velik v Jehovovih očeh. Toda ne bo smel piti vina in drugih alkoholnih pijač. Napolnjen bo s svetim duhom. in to še preden se bo rodil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:16,Luka:"in bo mnogo Izraelcev pripeljal nazaj k njihovemu Bogu Jehovu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:17,Luka:"Poleg tega bo hodil pred Bogom z enakim duhom in močjo. kakršna je imel Elija. Po njegovi zaslugi bo srce očetov postalo kot srce otrok in neposlušni se bodo naučili ravnati modro in pravično. Tako bo ljudstvo pripravil za Jehova.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:18,Luka:"Zaharija pa je angelu rekel: »Kako naj vem. da se bo to res zgodilo? Saj sem že star in tudi moja žena je že precej v letih.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:19,Luka:"Angel mu je odgovoril: »Jaz sem Gabriel in stojim pred Bogom. v njegovi bližini. Poslan sem bil. da govorim s teboj in ti oznanim to dobro novico.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:20,Luka:"Ker pa nisi verjel mojim besedam. ki se bodo izpolnile ob za to določenem času. ne boš mogel govoriti in boš molčal do dneva. ko se bo vse to zgodilo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:21,Luka:"Medtem so ljudje še vedno čakali na Zaharija in se čudili. zakaj se tako dolgo zadržuje v svetišču.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:22,Luka:"Ko je prišel ven. ni mogel govoriti. zato so ljudje dojeli. da je v svetišču pravkar videl nekaj nadnaravnega. Z rokami jim je kazal znake. toda ostal je nem.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:23,Luka:"Ko so se končali dnevi njegove svete službe. je odšel domov.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:24,Luka:"Čez nekaj časa je njegova žena Elizabeta zanosila in nato pet mesecev ni šla iz hiše. Govorila je:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:25,Luka:"»To je zame naredil Jehova. Usmilil se me je in me opral sramote.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:26,Luka:"Ko je bila Elizabeta v šestem mesecu nosečnosti. je Bog poslal angela Gabriela v galilejsko mesto Nazaret",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:27,Luka:"k devici. ki ji je bilo ime Marija. Marija je bila zaročena z Jožefom. ki je bil Davidov potomec.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:28,Luka:"Ko je angel prišel k njej. ji je rekel: »Pozdravljena! Izkazana ti je velika naklonjenost. Jehova je s teboj.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:29,Luka:"Njegove besede so jo zelo vznemirile in začela je razmišljati. kaj ta pozdrav pomeni.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:30,Luka:"Angel pa ji je rekel: »Ne boj se. Marija. saj si si pridobila Božjo naklonjenost.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:31,Luka:"Zanosila boš in rodila sina. Daj mu ime Jezus.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:32,Luka:"Ta bo velik in se bo imenoval Sin Najvišjega. Bog Jehova mu bo dal prestol njegovega praočeta Davida",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:33,Luka:"in Jakobovim potomcem bo kraljeval na večne čase. Njegovo kraljevanje se ne bo nikoli končalo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:34,Luka:"Marija je angela vprašala: »Kako se bo to zgodilo. ko pa sem še devica?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:35,Luka:"Angel ji je odgovoril: »Nate bo deloval sveti duh in prekrila te bo moč Najvišjega. Zato bo otrok. ki se bo rodil. svet in se bo imenoval Božji Sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:36,Luka:"Tudi tvoja sorodnica Elizabeta je zanosila in je zdaj v šestem mesecu nosečnosti. čeprav je že v letih in so ljudje govorili. da ne more imeti otrok.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:37,Luka:"Bogu namreč ni nemogoče izpolniti nič. kar reče.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:38,Luka:"Marija pa je rekla: »Jehovova sužnja sem. Naj se mi zgodi. kot si rekel.« Nato je angel odšel.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:39,Luka:"Kmalu zatem je Marija hitro odpotovala v neko mesto v judovskem hribovju.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:40,Luka:"Vstopila je v Zaharijevo hišo in pozdravila Elizabeto.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:41,Luka:"Ko je Elizabeta slišala Marijin pozdrav. je otrok v njej poskočil. sama pa je polna svetega duha",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:42,Luka:"na ves glas vzkliknila: »Blagoslovljena si bolj kot katera koli druga ženska in blagoslovljen je otrok v tvojem telesu!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:43,Luka:"S čim sem si zaslužila to čast. da je prišla k meni mama mojega Gospoda?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:44,Luka:"Ko sem zaslišala tvoj pozdrav. je otrok v meni od velikega veselja kar poskočil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:45,Luka:"Srečna ti. ki si verjela temu. kar ti je bilo povedano. ker se ti bo zgodilo prav vse. kar ti je govoril Jehova.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:46,Luka:"Marija je rekla: »Moja duša poveličuje Jehova.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:47,Luka:"moj duh se zelo veseli v Bogu. mojem Rešitelju.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:48,Luka:"ker je opazil mene. svojo nepomembno sužnjo. Od zdaj naprej me bodo vsi rodovi imeli za srečno.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:49,Luka:"saj je Mogočni zame naredil velika dela. Njegovo ime je sveto",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:50,Luka:"in v vsakem rodu je usmiljen s tistimi. ki ga globoko spoštujejo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:51,Luka:"S svojo roko je naredil mogočna dela. vsenaokrog je razkropil tiste. ki so ošabni v svojem srcu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:52,Luka:"S prestolov je pometal vladarje in povišal nepomembne.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:53,Luka:"Lačne je nasitil z dobrotami in bogate odpravil praznih rok.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:54,Luka:"Priskočil je na pomoč svojemu služabniku Izraelu. To je naredil. da bi pokazal. da se na večne čase spominja svoje obljube. da bo izkazoval usmiljenje",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:55,Luka:"Abrahamu in njegovim potomcem. točno tako kot je govoril našim praočetom.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:56,Luka:"Marija je ostala pri njej kake tri mesece. potem pa se je vrnila domov.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:57,Luka:"Za Elizabeto je nastopil čas. da rodi. in rodila je sina.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:58,Luka:"Njeni sosedje in sorodniki so slišali. da ji je Jehova izkazal veliko usmiljenje. in so se veselili skupaj z njo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:59,Luka:"Osmi dan. ko je bilo treba dojenčka obrezati. so prišli in mu hoteli dati ime po očetu Zahariju.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:60,Luka:"Toda otrokova mama je rekla: »Ne! Ime mu bo Janez.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:61,Luka:"Oni pa so ji rekli: »Nikomur od tvojih sorodnikov ni tako ime.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:62,Luka:"Potem so s kretnjami rok vprašali še otrokovega očeta. kako hoče. da je otroku ime.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:63,Luka:"Prosil je. naj mu dajo deščico. Nanjo je napisal: »Janez mu je ime.« Nad tem so se vsi začudili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:64,Luka:"V tistem trenutku se je Zahariju povrnila sposobnost govorjenja. Začel je govoriti in hvaliti Boga.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:65,Luka:"Vse sosede je prevzelo strahospoštovanje in po vsem judejskem hribovju so začeli govoriti o teh rečeh.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:66,Luka:"Vsi. ki so to slišali. so o tem premišljevali in se spraševali: »Kaj bo nastalo iz tega otroka?« Bilo je namreč jasno. da je Jehova z njim.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:67,Luka:"Njegov oče Zaharija je nato poln svetega duha prerokoval:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:68,Luka:"»Hvaljen naj bo Izraelov Bog Jehova. ker se je usmilil svojega ljudstva in ga odrešil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:69,Luka:"Iz družine svojega služabnika Davida nam je dal mogočnega Rešitelja.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:70,Luka:"kot je to obljubil po svojih svetih prerokih iz preteklosti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:71,Luka:"Obljubil je. da nas bo rešil naših nasprotnikov in vseh. ki nas sovražijo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:72,Luka:"Z nami bo usmiljen. kot je to obljubil našim prednikom. in spomnil se bo svoje svete zaveze.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:73,Luka:"To je obljuba. ki jo je dal našemu praočetu Abrahamu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:74,Luka:"Potem ko nas bo Bog rešil naših sovražnikov. nam bo naklonil čast. da ga bomo častili neustrašno.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:75,Luka:"zvesto in pravično vse svoje življenje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:76,Luka:"Ti. moj otrok. pa se boš imenoval prerok Najvišjega. saj boš šel pred Jehovom. da mu boš pripravil pot.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:77,Luka:"da boš njegovo ljudstvo seznanil s tem. da mu bo Bog odpustil grehe in ga tako rešil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:78,Luka:"Vse to bo naš Bog naredil zaradi svoje najgloblje sočutnosti. Ta sočutnost od zgoraj bo kakor svetloba. ki sveti ob zori.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:79,Luka:"in bo razsvetlila tiste. ki sedijo v temi in smrtni senci. ter bo usmerjala naše korake na pot miru.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:1,V:80,Luka:"Otrok pa je rasel in postal zrel človek. Živel je v pustinji. dokler ni prišel čas. da začne javno delovati med Izraelci.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:2,V:0,Luka:"Luka 2. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:2,V:1,Luka:"Tiste dni je cesar Avgust izdal odredbo. da naj se popiše prebivalce celotnega imperija.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:2,Luka:"(Ta prvi popis je bil takrat. ko je bil v Siriji upravitelj Kvirinij.)",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:3,Luka:"Tako so vsi ljudje odpotovali vsak v svoj rojstni kraj. da bi se tam dali popisat.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:4,Luka:"Tudi Jožef se je iz galilejskega mesta Nazaret odpravil v Judejo. v Davidov domači kraj. ki se imenuje Betlehem. saj je bil iz Davidove rodbine.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:5,Luka:"Odšel je. da bi se dal popisat skupaj z Marijo. ki je bila takrat že njegova žena in je bila v visoki nosečnosti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:6,Luka:"Ko sta bila tam. je nastopil čas poroda.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:7,Luka:"Rodila je sina. prvorojenca. ga povila in položila v jasli. saj niso našli proste sobe. kjer bi lahko prenočili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:8,Luka:"V tem istem kraju so pastirji prenočevali na prostem in ponoči čuvali svoje črede.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:9,Luka:"Nenadoma se je pred njimi pojavil Jehovov angel in obsijala jih je Jehovova slava. zato so se zelo prestrašili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:10,Luka:"Toda angel jim je rekel: »Ne bojte se! Prišel sem vam povedat dobro novico. ki bo zelo razveselila vse ljudi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:11,Luka:"Danes se vam je v Davidovem domačem kraju rodil rešitelj. ki je Kristus in Gospod.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:12,Luka:"Da je to on. boste vedeli po tem: našli boste novorojenčka. ki bo povit ležal v jaslih.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:13,Luka:"Nenadoma se je ob angelu pojavila velika nebeška vojska. Hvalila je Boga in govorila:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:14,Luka:"»Naj bo slavljen Bog na višavah in naj na zemlji vlada mir med ljudmi. ki jih on priznava.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:15,Luka:"Potem so angeli odšli nazaj v nebesa. pastirji pa so začeli drug drugemu govoriti: »Pojdimo v Betlehem. da vidimo to. kar nam je Jehova razodel.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:16,Luka:"Hitro so odšli ter našli Marijo in Jožefa pa tudi novorojenčka. ki je ležal v jaslih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:17,Luka:"Ko so to videli. so ljudem povedali vse. kar jim je bilo glede otroka rečeno.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:18,Luka:"Vsi. ki so slišali to. kar so pastirji povedali. so bili nad sporočilom osupli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:19,Luka:"Marija pa si je vse te besede vtisnila v spomin in premišljevala. kaj naj bi pomenile.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:20,Luka:"Potem so se pastirji vrnili k svojim čredam ter slavili in hvalili Boga. ker se je vse. kar so slišali in videli. zgodilo točno tako. kot jim je bilo povedano.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:21,Luka:"Novorojenčku so po osmih dneh. ko ga je bilo treba obrezati. dali ime Jezus. To ime mu je še pred njegovim spočetjem dal angel.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:22,Luka:"Ko je prišel čas za darovanje očiščevalne žrtve. ki je določena po Mojzesovem Zakoniku. sta Jožef in Marija prinesla Jezusa v Jeruzalem. da bi ga predstavila Jehovu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:23,Luka:"tako kot je to predpisano v Jehovovem Zakoniku: »Posveti Jehovu vsakega prvorojenega sina.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:24,Luka:"Darovala sta žrtev. tako kot je predpisano v Jehovovem Zakoniku: »Darujte dve grlici ali dva mlada goloba.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:25,Luka:"V Jeruzalemu je bil človek. ki mu je bilo ime Simeon. Bil je pravičen in zelo veren mož. Čakal je na čas. ko bo Bog potolažil Izraelce. in vodil ga je sveti duh.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:26,Luka:"Poleg tega mu je Bog po svetem duhu razodel. da ne bo umrl. dokler ne bo videl Kristusa. Jehovovega izbranca.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:27,Luka:"Zdaj je pod vplivom duha prišel v tempelj. Ko so starši prinesli noter malega Jezusa. da bi opravili to. kar je bilo predpisano v Zakoniku.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:28,Luka:"ga je vzel v naročje in hvalil Boga z besedami:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:29,Luka:"»Vrhovni gospod. zdaj ko si izpolnil svojo obljubo. lahko v miru umrem.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:30,Luka:"Moje oči so videle tistega. ki bo prinesel rešitev.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:31,Luka:"tistega. ki si ga poslal. da bi ga videla vsa ljudstva.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:32,Luka:"On je luč. ki narodom omogoča. da vidijo. in slava tvojega ljudstva. Izraelcev.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:33,Luka:"Oče in mama sta bila začudena nad vsem. kar je bilo rečeno za otroka.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:34,Luka:"Simeon ju je blagoslovil. Jezusovi mami Mariji pa rekel: »Bog je poslal tega otroka. da bodo zaradi njega nekateri v Izraelu padli. drugi pa vstali in da bo kakor znamenje. ki ga bodo prezirali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:35,Luka:"Vse to je zato. da bi se razkrile misli mnogih src. Tvoje srce pa bo prebodel dolg meč.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:36,Luka:"Tam je bila tudi prerokinja Ana. Fanuelova hči iz Aserjevega rodu. Bila je že precej v letih in je po poroki živela z možem samo sedem let.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:37,Luka:"potem pa je ovdovela. Zdaj je bila stara 84 let in ni nikoli manjkala v templju. Noč in dan je opravljala sveto službo s posti in gorečimi molitvami.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:38,Luka:"Ravno takrat je pristopila k njim ter se začela zahvaljevati Bogu in govoriti o otroku vsem. ki so čakali na odrešitev Jeruzalema.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:39,Luka:"Ko sta Jožef in Marija opravila vse. kar je od njiju zahteval Jehovov Zakonik. sta se vrnila v Galilejo. v svoje mesto Nazaret.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:40,Luka:"Otrok pa je rasel in se krepil. Postajal je vedno bolj moder in Bog mu je bil še naprej naklonjen.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:41,Luka:"Njegova starša sta imela navado. da sta vsako leto šla v Jeruzalem na praznik pashe.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:42,Luka:"Tako so tudi takrat. ko je bil Jezus star 12 let. šli v Jeruzalem. kot je bilo ob tem prazniku v navadi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:43,Luka:"Ko je bilo praznika konec. so se odpravili domov. Jezus pa je ostal v Jeruzalemu. ne da bi njegova starša to opazila.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:44,Luka:"Mislila sta. da je z drugimi. ki so potovali skupaj z njimi. Ko pa so bili na poti že en dan. sta ga začela iskati med sorodniki in znanci.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:45,Luka:"Ker ga nista našla. sta se vrnila v Jeruzalem in ga tam povsod iskala.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:46,Luka:"Po treh dneh sta ga končno našla v templju. kjer je sedel med učitelji ter jih poslušal in spraševal.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:47,Luka:"Vsi tisti. ki so ga poslušali. so se čudili njegovim odgovorom in temu. koliko je razumel.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:48,Luka:"Ko sta ga starša videla. sta bila vsa iz sebe. Mama mu je rekla: »Otrok. zakaj si nama to naredil? S tvojim očetom sva te vsa obupana iskala.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:49,Luka:"Jezus pa jima je rekel: »Zakaj sta me iskala? Ali nista vedela. da moram biti v hiši svojega Očeta?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:50,Luka:"Vendar nista razumela tega. kar jima je rekel.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:51,Luka:"Nato se je z njima vrnil v Nazaret in jima bil še naprej poslušen. Njegova mama je vse te besede skrbno shranila v svojem srcu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:2,V:52,Luka:"Jezus pa je rasel. si pridobival modrost in užival vse večjo naklonjenost Boga in ljudi.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:3,V:0,Luka:"Luka 3. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:3,V:1,Luka:"V 15. letu vlade cesarja Tiberija. ko je bil Poncij Pilat upravitelj v Judeji. Herod okrožni oblastnik v Galileji. Herodov brat Filip okrožni oblastnik v Itureji in Trahonitidi ter Lizanija okrožni oblastnik v Abileni.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:2,Luka:"ko je bil Ana eden od višjih duhovnikov in Kajfa veliki duhovnik. je Zaharijev sin Janez v pustinji od Boga prejel sporočilo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:3,Luka:"Janez je obhodil vso pokrajino ob Jordanu in ljudem oznanjal. da se morajo krstiti v znak kesanja. ki je potrebno. da bi jim bili odpuščeni grehi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:4,Luka:"Zgodilo se je točno tako. kot piše v knjigi preroka Izaija: »V pustinji nekdo vpije: ‚Pripravite pot Jehovu! Poravnajte zanj poti!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:5,Luka:"Vsaka dolina naj se napolni. vsaka gora in vsak hrib naj se znižata. vijugaste poti naj postanejo ravne in luknjaste poti naj postanejo gladke.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:6,Luka:"Vsi ljudje bodo videli tistega. po katerem bo Bog priskrbel rešitev.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:7,Luka:"Ljudem. ki so se zgrinjali k njemu. da bi jih krstil. je začel govoriti: »Gadja zalega. kdo vas je prepričal. da lahko zbežite pred Božjo jezo. ki prihaja?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:8,Luka:"Najprej s svojimi deli pokažite. da ste se pokesali. Ne mislite si. da je vaš oče Abraham. Povem vam. da lahko Bog Abrahamu iz teh kamnov ustvari otroke.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:9,Luka:"Sekira je že nastavljena pri korenini drevesa. Vsako drevo. ki ne rodi dobrega sadu. se bo posekalo in vrglo v ogenj.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:10,Luka:"Ljudje so ga spraševali: »Kaj naj torej naredimo?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:11,Luka:"On pa jim je odgovoril: »Kdor ima dve oblačili. naj da eno tistemu. ki nima nobenega. in kdor ima hrano. naj jo deli s tistim. ki je nima.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:12,Luka:"Celo davkarji so prihajali. da bi se dali krstiti. in so ga spraševali: »Učitelj. kaj naj naredimo?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:13,Luka:"Rekel jim je: »Od ljudi ne zahtevajte višjega davka. kot je predpisano.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:14,Luka:"Tudi vojaki so ga spraševali: »Kaj pa naj naredimo mi?« On jim je odgovoril: »Nikogar ne izsiljujte in nikogar po krivem ne obtožujte. ampak bodite zadovoljni s tem. kar dobivate.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:15,Luka:"Ljudje so živeli v pričakovanju in glede Janeza so se vsi spraševali. ali ni morda on Kristus.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:16,Luka:"Zato je Janez vsem odgovoril: »Jaz vas krščujem z vodo. toda prihaja nekdo. ki je močnejši od mene in mu jaz nisem vreden odvezati jermenov na sandalah. On vas bo krstil s svetim duhom in ognjem.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:17,Luka:"V roki ima velnico. da bo z njo popolnoma očistil svoje mlatišče in pšenico spravil v svojo žitnico. pleve pa sežgal z neugasljivim ognjem.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:18,Luka:"Ljudem je dal še mnogo drugih nasvetov in jim oznanjal dobro novico.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:19,Luka:"Okrožnega oblastnika Heroda pa je opomnil zaradi Herodiade. žene njegovega brata. in zaradi vseh hudobnih dejanj. ki jih je naredil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:20,Luka:"Zato je Herod naredil še eno hudobno dejanje: Janeza je spravil za zapahe.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:21,Luka:"Med ljudmi. ki so se dali krstiti. je bil tudi Jezus. Ko je molil. so se odprla nebesa",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:22,Luka:"in nanj se je spustil sveti duh. ki je bil videti kakor golob. Iz nebes se je zaslišal glas: »Ti si moj ljubljeni Sin. Ti si mi v veselje.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:23,Luka:"Ko je Jezus začel delovati. je bil star okoli 30 let. Bil je. kot so mislili.<br>Jožefov sin.<br>Jožef je bil Helijev sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:24,Luka:"Heli je bil Matatov sin.<br>Matat je bil Levijev sin.<br>Levi je bil Melhijev sin.<br>Melhi je bil Janajev sin.<br>Janaj je bil Jožefov sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:25,Luka:"Jožef je bil Matatijev sin.<br>Matatija je bil Amosov sin.<br>Amos je bil Nahumov sin.<br>Nahum je bil Heslijev sin.<br>Hesli je bil Nangajev sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:26,Luka:"Nangaj je bil Mahatov sin.<br>Mahat je bil Matatijev sin.<br>Matatija je bil Šimijev sin.<br>Šimi je bil Jozehov sin.<br>Jozeh je bil Jodajev sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:27,Luka:"Joda je bil Johananov sin.<br>Johanan je bil Rezajev sin.<br>Reza je bil Zerubabelov sin.<br>Zerubabel je bil Šealtielov sin.<br>Šealtiel je bil Nerijev sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:28,Luka:"Neri je bil Melhijev sin.<br>Melhi je bil Adijev sin.<br>Adi je bil Kosamov sin.<br>Kosam je bil Elmadamov sin.<br>Elmadam je bil Erov sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:29,Luka:"Er je bil Jezusov sin.<br>Jezus je bil Eliezerjev sin.<br>Eliezer je bil Jorimov sin.<br>Jorim je bil Matatov sin.<br>Matat je bil Levijev sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:30,Luka:"Levi je bil Simeonov sin.<br>Simeon je bil Judov sin.<br>Juda je bil Jožefov sin.<br>Jožef je bil Jonamov sin.<br>Jonam je bil Eljakimov sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:31,Luka:"Eljakim je bil Meleajev sin.<br>Melea je bil Menajev sin.<br>Mena je bil Matatajev sin.<br>Matata je bil Natanov sin.<br>Natan je bil Davidov sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:32,Luka:"David je bil Jesejev sin.<br>Jesej je bil Obedov sin.<br>Obed je bil Boazov sin.<br>Boaz je bil Salmonov sin.<br>Salmon je bil Nahšonov sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:33,Luka:"Nahšon je bil Aminadabov sin.<br>Aminadab je bil Arnijev sin.<br>Arni je bil Hezronov sin.<br>Hezron je bil Perezov sin.<br>Perez je bil Judov sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:34,Luka:"Juda je bil Jakobov sin.<br>Jakob je bil Izakov sin.<br>Izak je bil Abrahamov sin.<br>Abraham je bil Terahov sin.<br>Terah je bil Nahorjev sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:35,Luka:"Nahor je bil Serugov sin.<br>Serug je bil Regujev sin.<br>Regu je bil Pelegov sin.<br>Peleg je bil Eberjev sin.<br>Eber je bil Šelahov sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:36,Luka:"Šelah je bil Kenanov sin.<br>Kenan je bil Arpahšadov sin.<br>Arpahšad je bil Semov sin.<br>Sem je bil Noetov sin.<br>Noe je bil Lamehov sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:37,Luka:"Lameh je bil Metuzalemov sin.<br>Metuzalem je bil Enohov sin.<br>Enoh je bil Jeredov sin.<br>Jered je bil Mahalalelov sin.<br>Mahalalel je bil Kenanov sin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:3,V:38,Luka:"Kenan je bil Enošev sin.<br>Enoš je bil Setov sin.<br>Set je bil Adamov sin.<br>Adam je bil Božji sin.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:4,V:0,Luka:"Luka 4. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:4,V:1,Luka:"Potem je Jezus. poln svetega duha. odšel od Jordana in duh ga je vodil po pustinji.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:2,Luka:"Tam je bil 40 dni. Ko so se ti dnevi iztekli. je bil zelo lačen. ker v tem času ni nič jedel. in Hudič ga je hotel zapeljati s skušnjavami.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:3,Luka:"Hudič mu je rekel: »Če si Božji sin. zapovej temu kamnu. naj postane hlebec kruha.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:4,Luka:"Jezus pa mu je odgovoril: »V Svetih spisih piše: ‚Človek naj ne živi samo od kruha.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:5,Luka:"Nato ga je Hudič odvedel na neko goro. mu v trenutku pokazal vsa kraljestva naseljene zemlje",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:6,Luka:"in mu rekel: »Dal ti bom oblast nad vsemi temi kraljestvi in njihovo slavo. saj je bila ta oblast izročena meni in jo dam. komur hočem.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:7,Luka:"Če me počastiš. bo vse to tvoje.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:8,Luka:"Jezus pa je odgovoril: »V Svetih spisih piše: ‚Svojega Boga Jehova časti in samo njemu služi.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:9,Luka:"Potem ga je odvedel v Jeruzalem. ga postavil na vrh tempeljskega obzidja in mu rekel: »Če si Božji sin. se vrzi dol.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:10,Luka:"saj v Svetih spisih piše ‚Svojim angelom bo zapovedal. naj te obvarujejo",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:11,Luka:"in ‚Nosili te bodo na svojih rokah. da ne boš z nogo nikoli zadel ob kamen.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:12,Luka:"Jezus pa mu je rekel: »V Svetih spisih piše: ‚Ne preizkušaj svojega Boga Jehova.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:13,Luka:"Ko je Hudič nehal z vsemi skušnjavami. se je umaknil od njega do drugega primernega časa.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:14,Luka:"Potem se je Jezus. napolnjen z močjo svetega duha. vrnil v Galilejo in po vsej okolici se je o njem razširil dober glas.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:15,Luka:"Začel je tudi učiti v tamkajšnjih sinagogah in vsi so ga spoštovali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:16,Luka:"Nato je prišel v Nazaret. kjer je odraščal. Na šabatni dan je po svoji navadi šel v sinagogo. Ko je vstal. da bi bral iz Svetih spisov.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:17,Luka:"so mu izročili zvitek preroka Izaija. Razvil ga je in našel mesto. kjer je pisalo:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:18,Luka:"»Jehova mi je dal svojega duha. ker me je pomazilil. da revnim oznanim dobro novico. Poslal me je oznanit ujetnikom. da bodo osvobojeni. in slepim. da bodo znova videli. Poslal me je. da osvobodim strte",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:19,Luka:"in oznanim leto. ko bo Jehova izkazoval naklonjenost.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:20,Luka:"Potem je zvitek zvil. ga vrnil služabniku in se usedel. Oči vseh v sinagogi so bile uprte vanj.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:21,Luka:"Nato jim je rekel: »Odlomek iz Svetih spisov. ki ste ga pravkar slišali. se je danes izpolnil.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:22,Luka:"Vsi so začeli o njem lepo govoriti in se čuditi njegovim prijetnim besedam. Spraševali so: »Ali ni to Jožefov sin?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:23,Luka:"On pa jim je rekel: »Prav gotovo boste rekli. da zame velja rek: Zdravnik. ozdravi sebe. Rekli boste tudi: ‚Kar smo slišali. da si naredil v Kafarnaumu. naredi tudi tukaj. v svojem domačem kraju.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:24,Luka:"Zato jim je rekel: »Verjemite mi. da noben prerok ni sprejet v svojem domačem kraju.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:25,Luka:"Povem vam: v Elijevih dneh. ko ni deževalo tri leta in pol. tako da je vso deželo zajela velika lakota. je bilo v Izraelu mnogo vdov.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:26,Luka:"Pa vendar Elija ni bil poslan k nobeni od njih. ampak samo k vdovi v Sarepto v sidonski deželi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:27,Luka:"Prav tako je bilo v Izraelu v času preroka Elizeja mnogo gobavcev. pa vendar ni bil ozdravljen nihče od njih. ampak samo Sirec Naaman.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:28,Luka:"Takrat je vse v sinagogi. ki so to slišali. zgrabila jeza.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:29,Luka:"Vstali so in ga iz mesta. ki je bilo zgrajeno na hribu. hitro odpeljali na rob prepada. da bi ga porinili dol.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:30,Luka:"On pa je šel po sredi mimo njih in nadaljeval svojo pot.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:31,Luka:"Nato je odšel v galilejsko mesto Kafarnaum in tam na šabat učil ljudi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:32,Luka:"Bili so osupli nad njegovim načinom poučevanja. saj je govoril kakor nekdo. ki ima oblast.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:33,Luka:"V sinagogi pa je bil človek. ki je imel v sebi demona. hudobnega duha. in je na ves glas zavpil:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:34,Luka:"»Kaj hočeš od nas. Jezus Nazarečan? Ali si nas prišel pokončat? Točno vem. kdo si: Božji sveti služabnik.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:35,Luka:"Jezus pa mu je zapovedal: »Utihni in pojdi iz njega!« Demon je človeka vpričo vseh vrgel na tla. nato pa odšel iz njega. ne da bi mu naredil kaj hudega.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:36,Luka:"Ob tem so vsi osupnili in začeli med seboj govoriti: »Kakšne besede so to? Ima oblast in moč. da ukazuje hudobnim duhovom. in oni prihajajo iz ljudi!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:37,Luka:"Tako se je novica o njem širila po vsej okolici.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:38,Luka:"Ko je odšel iz sinagoge. je vstopil v Simonov dom. Simonovo taščo pa je mučila visoka vročina. zato so ga prosili. naj ji pomaga.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:39,Luka:"Stopil je k njej in jo ozdravil. tako da ni imela več vročine. Pri priči je vstala in jim začela streči.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:40,Luka:"Vsi. ki so imeli doma bolnike z različnimi boleznimi. so ob sončnem zahodu te bolnike pripeljali k Jezusu. Jezus je na vsakega od njih položil roke in jih tako ozdravil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:41,Luka:"Poleg tega so iz mnogih prihajali demoni in vpili: »Ti si Božji Sin.« Toda on jim je prepovedal. da govorijo o njem. ker so vedeli. da je Kristus.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:42,Luka:"Ko se je zdanilo. se je odpravil proti samotnemu kraju. Toda ljudje so ga začeli iskati. in ko so ga našli. so ga skušali zadržati. da ne bi šel od njih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:43,Luka:"On pa jim je rekel: »Dobro novico o Božjem kraljestvu moram oznaniti tudi drugim mestom. ker sem bil za to poslan.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:4,V:44,Luka:"Tako je šel oznanjat dobro novico po judejskih sinagogah.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:5,V:0,Luka:"Luka 5. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:5,V:1,Luka:"Jezus je ob neki priložnosti stal pri Genezareškem jezeru. okoli njega pa se je gnetlo veliko ljudi in poslušalo Božjo besedo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:2,Luka:"Ob bregu je videl dva čolna. iz katerih so ribiči že izstopili in so zdaj izpirali svoje mreže.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:3,Luka:"Šel je v enega od čolnov. v Simonovega. in Simona zaprosil. naj odrine malo stran od brega. Nato se je usedel in začel iz čolna učiti ljudi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:4,Luka:"Ko je nehal govoriti. je Simonu rekel: »Odrini na globoko in tam spustite svoje mreže.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:5,Luka:"Simon je odgovoril: »Učitelj. vso noč smo se trudili. pa nismo nič ujeli. Ampak na tvoj ukaz bom spustil mreže.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:6,Luka:"Ko so spustili mreže. so ujeli ogromno rib. tako da so se jim začele mreže trgati.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:7,Luka:"Zato so ribičem v drugem čolnu pomignili. naj jim pridejo pomagat. Ti so prišli in napolnili so oba čolna. tako da sta se že začela potapljati.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:8,Luka:"Ko je Simon Peter to videl. je padel Jezusu pred noge in rekel: »Gospod. nisem vreden. da sem blizu tebe. ker sem grešnik.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:9,Luka:"Ob tem ulovu rib so namreč osupnili on in vsi. ki so bili z njim.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:10,Luka:"tudi Zebedejeva sinova Jakob in Janez. ki sta bila Simonova družabnika. Jezus pa je Simonu rekel: »Ne boj se. Od zdaj naprej boš lovil ljudi.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:11,Luka:"Zatem so čolne izvlekli na kopno. pustili vse in šli za Jezusom.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:12,Luka:"Ko je bil ob neki drugi priložnosti v enem od mest. je bil tam moški. ki je bil ves gobav. Ko je zagledal Jezusa. je padel na kolena. se priklonil do tal in ga prosil: »Gospod. vem. da me lahko ozdraviš. če le hočeš.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:13,Luka:"Jezus je iztegnil roko. se ga dotaknil in rekel: »Hočem! Bodi ozdravljen.« Gobe so v hipu izginile z njega.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:14,Luka:"Potem je moškemu naročil. naj tega nikomur ne pove. Rekel mu je še: »Ampak pojdi in se pokaži duhovniku ter daruj to. kar je predpisal Mojzes. kot dokaz. da si ozdravljen.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:15,Luka:"Toda novice o njem so se vedno bolj širile in veliko ljudi se je zbiralo. da bi ga poslušali in bili ozdravljeni svojih bolezni.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:16,Luka:"On pa je pogosto šel na samotne kraje. da bi molil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:17,Luka:"Nekega dne. ko je učil v neki hiši. so zraven sedeli farizeji in učitelji Zakonika. ki so prišli iz vseh galilejskih in judejskih vasi ter iz Jeruzalema. Jehova pa mu je dal moč. da je ozdravljal ljudi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:18,Luka:"Nekaj ljudi je na nosilih prineslo paraliziranega človeka. Hoteli so ga prinesti v hišo in ga položiti pred Jezusa.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:19,Luka:"Toda zaradi množice ga nikakor niso mogli prinesti noter. zato so se povzpeli na streho. naredili odprtino in ga skozi njo na nosilih spustili pred Jezusa.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:20,Luka:"Ko je Jezus videl njihovo vero. je paraliziranemu rekel: »Grehi so ti odpuščeni.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:21,Luka:"Nato so pismouki in farizeji začeli razglabljati: »Kdo je ta. ki govori bogokletno? Samo Bog lahko odpušča grehe. nihče drug.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:22,Luka:"Jezus je sprevidel. kaj razmišljajo. zato jim je odgovoril: »O čem razmišljate v svojem srcu?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:23,Luka:"Kaj je lažje: reči ‚Grehi so ti odpuščeni ali reči ‚Vstani in hodi?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:24,Luka:"Da pa boste vedeli. da ima Sin človekov oblast na zemlji odpuščati grehe ...« Nato se je obrnil k paraliziranemu in mu rekel: »Pravim ti: Vstani. poberi svoja nosila in pojdi domov.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:25,Luka:"Ta je pred vsemi vstal. pobral nosila. na katerih je ležal. ter odšel domov in slavil Boga.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:26,Luka:"Vsi do zadnjega so bili čisto iz sebe in so začeli slaviti Boga. Polni strahospoštovanja so govorili: »Danes smo videli čudovite stvari!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:27,Luka:"Po vsem tem je odšel in v mitnici videl sedeti davkarja. ki mu je bilo ime Levi. Jezus mu je rekel: »Hodi za menoj.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:28,Luka:"Levi je vstal. pustil vse in šel za njim.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:29,Luka:"Potem je v svoji hiši za Jezusa priredil velik sprejem. Za mizo je jedlo tudi veliko davkarjev in drugih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:30,Luka:"Takrat so farizeji in pismouki začeli njegovim učencem godrnjaje govoriti: »Zakaj jeste in pijete skupaj z davkarji in grešniki?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:31,Luka:"Jezus pa jim je odgovoril: »Zdravnika ne potrebujejo zdravi. ampak bolni.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:32,Luka:"H kesanju nisem prišel klicat pravičnih. ampak grešnike.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:33,Luka:"Rekli so mu: »Janezovi učenci se pogosto postijo in goreče molijo. Tudi učenci farizejev delajo tako. tvoji pa jedo in pijejo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:34,Luka:"Jezus jim je rekel: »Ali lahko ženinove prijatelje pripravite k postu. dokler je ženin z njimi?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:35,Luka:"Ampak prišli bodo dnevi. ko jim bo ženin odvzet. in takrat se bodo postili.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:36,Luka:"Nato jim je povedal ponazoritev: »Nihče ne izreže kosa blaga iz novega oblačila in ga prišije na staro oblačilo. Če bi to storil. bi se ta novi kos blaga odtrgal. poleg tega pa se s starim oblačilom tudi ne bi ujemal.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:37,Luka:"Prav tako nihče novega vina ne vliva v stare mehove. Če bi to storil. bi zaradi novega vina mehovi počili in bi se vino razlilo. mehovi pa bi bili uničeni.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:38,Luka:"Zato je treba novo vino vliti v nove mehove.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:5,V:39,Luka:"Nihče. ki je kdaj pil staro vino. noče novega. Pravi namreč: ‚Staro je dobro.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:6,V:0,Luka:"Luka 6. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:6,V:1,Luka:"Bil je šabat in Jezus je šel skozi žitna polja. njegovi učenci pa so trgali klasje. ga meli z rokami in jedli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:2,Luka:"Ob tem so nekateri od farizejev vprašali: »Zakaj delate to. kar na šabat ni dovoljeno delati?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:3,Luka:"Jezus jim je odgovoril: »Ali niste nikoli brali. kaj je naredil David. ko so on in njegovi možje postali lačni?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:4,Luka:"Vstopil je v Božjo hišo. dobil tam daritvene hlebce in jih jedel ter jih nekaj dal tudi svojim možem. čeprav smejo te hlebce jesti samo duhovniki in nihče drug.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:5,Luka:"Rekel jim je še: »Sin človekov je Gospodar šabata.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:6,Luka:"Jezus je na neki drug šabat šel v sinagogo in začel učiti. Tam je bil tudi človek. ki je imel desno roko hromo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:7,Luka:"Pismouki in farizeji so zdaj Jezusa pozorno opazovali. da bi videli. ali bo. glede na to. da je bil šabat. ozdravljal ljudi. Hoteli so namreč najti kak razlog. da bi ga obtožili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:8,Luka:"Ker je vedel. kaj razmišljajo. je človeku s hromo roko rekel: »Vstani. stopi na sredo!« Človek je vstal in stopil na sredo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:9,Luka:"Potem jim je Jezus rekel: »Sprašujem vas: Kaj je dovoljeno delati na šabat? Dobro ali slabo? Življenje rešiti ali ga vzeti?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:10,Luka:"Vse jih je premeril z očmi in človeku rekel: »Iztegni roko!« Iztegnil jo je in bila je ozdravljena.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:11,Luka:"Njih pa je popadel divji bes in so se med seboj začeli pogovarjati. kaj naj storijo Jezusu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:12,Luka:"Nekega dne je Jezus šel na goro molit k Bogu in molil je vso noč.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:13,Luka:"Ko se je zdanilo. je poklical k sebi svoje učence. Izmed njih jih je izbral 12 in jih poimenoval apostoli:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:14,Luka:"Simona. ki mu je dal tudi ime Peter. njegovega brata Andreja. Jakoba. Janeza. Filipa. Bartolomeja.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:15,Luka:"Mateja. Tomaža. Alfejevega sina Jakoba. Simona. ki mu pravijo Gorečnež.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:16,Luka:"Jakobovega sina Juda in Juda Iškarijota. ki je postal izdajalec.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:17,Luka:"Jezus se je z njimi spustil z gore in se ustavil na neki ravnini. Tam je bilo veliko njegovih učencev in ogromno ljudstva iz vse Judeje in iz Jeruzalema ter tirskega in sidonskega primorja. Prišli so. da bi ga slišali in da bi jih ozdravil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:18,Luka:"Ozdravljeni so bili tudi ljudje. ki so jih mučili hudobni duhovi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:19,Luka:"Vsi so se ga hoteli dotakniti. saj je iz njega prihajala moč in jih vse ozdravljala.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:20,Luka:"On pa je pogledal svoje učence in začel govoriti:<br>»Srečni vi. ki ste revni. ker vam je namenjeno Božje kraljestvo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:21,Luka:"Srečni vi. ki ste zdaj lačni. ker se boste nasitili.<br>Srečni vi. ki zdaj jokate. ker se boste smejali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:22,Luka:"Srečni vi. kadar vas zaradi Sina človekovega ljudje sovražijo in kadar vas izločijo iz svoje sredine ter vas žalijo. zavračajo in govorijo. da ste hudobni.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:23,Luka:"Takrat bodite veseli in polni radosti. saj vas v nebesih čaka velika nagrada. Njihovi predniki so namreč enako ravnali s preroki.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:24,Luka:"Toda gorje vam. ki ste bogati. ker je to vsa tolažba. ki jo boste dobili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:25,Luka:"Gorje vam. ki ste zdaj siti. ker boste lačni.<br>Gorje vam. ki se zdaj smejete. ker boste žalovali in jokali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:26,Luka:"Gorje. kadar vas vsi ljudje hvalijo. saj so podobno ravnali tudi njihovi predniki z lažnimi preroki.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:27,Luka:"Vam. ki poslušate. pa pravim: Imejte radi svoje sovražnike. delajte dobro tistim. ki vas sovražijo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:28,Luka:"prosite Boga. da blagoslovi tiste. ki na vas kličejo prekletstvo. in molite za tiste. ki vas žalijo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:29,Luka:"Tistemu. ki te udari po enem licu. nastavi še drugo. in tistemu. ki ti vzame vrhnje oblačilo. ne brani vzeti še spodnjega.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:30,Luka:"Vsakemu daj to. za kar te prosi. in od tistega. ki ti kaj vzame. ne zahtevaj tega nazaj.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:31,Luka:"Kar hočete. da bi ljudje naredili za vas. naredite tudi vi za njih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:32,Luka:"Kakšno hvalo si zaslužite. če imate radi samo tiste. ki imajo radi vas? Saj imajo tudi grešniki radi tiste. ki imajo radi njih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:33,Luka:"Kakšno hvalo si zaslužite. če delate dobro samo tistim. ki delajo dobro vam? Tudi grešniki delajo tako.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:34,Luka:"In kakšno hvalo si zaslužite. če posojate samo tem. od katerih pričakujete vračilo? Tudi grešniki posojajo grešnikom v pričakovanju. da jim bodo vrnili poln znesek.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:35,Luka:"Vi pa nasprotno temu imejte radi svoje sovražnike. delajte dobro in posojajte. ne da bi pričakovali vračilo. Tako bo vaša nagrada velika in boste otroci Najvišjega. saj je on dober tudi do nehvaležnih in hudobnih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:36,Luka:"Bodite usmiljeni. tako kot je usmiljen vaš Oče.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:37,Luka:"Nehajte soditi in zagotovo ne boste sojeni. Nehajte obsojati. pa zagotovo ne boste obsojeni. Odpuščajte. pa vam bo odpuščeno.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:38,Luka:"Dajajte in se vam bo dalo. V zavihano oblačilo vam bodo nasuli dobro. potlačeno. potreseno in zvrhano mero. S kakršno mero odmerjate. s takšno se bo odmerjalo vam.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:39,Luka:"Nato jim je povedal še nekaj ponazoritev: »Ali lahko slepi vodi slepega? Ali ne bosta oba padla v jamo?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:40,Luka:"Učenec ni nad svojim učiteljem. Toda vsak. ki bo popolnoma poučen. bo postal enak svojemu učitelju.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:41,Luka:"Zakaj potem gledaš trščico v očesu svojega brata. za hlod v svojem očesu pa se ne zmeniš?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:42,Luka:"Kako lahko svojemu bratu rečeš ‚Brat. dovoli. da ti odstranim trščico iz očesa. ko pa sam ne vidiš hloda. ki je v tvojem očesu? Hinavec! Odstrani najprej hlod iz svojega očesa in potem boš jasno videl. kako odstraniti trščico iz bratovega očesa.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:43,Luka:"Ni dobrega drevesa. ki bi rodilo slab sad. in ni slabega drevesa. ki bi rodilo dober sad.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:44,Luka:"Vsako drevo je namreč mogoče prepoznati po njegovem sadu. Ljudje na primer s trnja ne obirajo fig. niti s trnovega grma ne trgajo grozdja.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:45,Luka:"Dober človek prinaša iz zaklada v svojem srcu dobro. hudoben človek pa prinaša iz zaklada v svojem srcu hudo. Usta namreč govorijo. česar je srce polno.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:46,Luka:"Zakaj me torej kličete ‚Gospod! Gospod!. mojih besed pa ne izpolnjujete?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:47,Luka:"Povedal vam bom. komu je podoben človek. ki pride k meni. sliši moje besede in ravna po njih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:48,Luka:"Podoben je človeku. ki je gradil hišo. Kopal je globoko in položil temelj na skalo. Ko je začelo močno deževati. je reka narasla in udarila v hišo. ampak je ni mogla zamajati. ker je bila hiša dobro zgrajena.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:6,V:49,Luka:"Po drugi strani pa je tisti. ki sliši moje besede. pa nič ne naredi. podoben človeku. ki je hišo zgradil na tleh kar brez temelja. Ko je vanjo udarila reka. se je takoj zrušila. tako da ni nič ostalo od nje.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:7,V:0,Luka:"Luka 7. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:7,V:1,Luka:"Jezus je po tem. ko je ljudem povedal vse to. prispel v Kafarnaum.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:2,Luka:"Neki stotnik pa je imel na smrt bolnega sužnja. ki mu je bil še posebej pri srcu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:3,Luka:"Ko je stotnik slišal za Jezusa. je k njemu poslal nekaj judovskih starešin s prošnjo. naj pride in njegovega sužnja ozdravi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:4,Luka:"Prišli so k Jezusu in ga začeli vneto prositi: »Zasluži si. da mu pomagaš.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:5,Luka:"ker ima naš narod rad in nam je celo zgradil sinagogo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:6,Luka:"Jezus je odšel z njimi. Toda ko ni bil več daleč od hiše. je stotnik že poslal prijatelje. da mu rečejo: »Gospod. ne trudi se. ker si ne zaslužim. da prideš pod mojo streho.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:7,Luka:"Zato se tudi nisem imel za vrednega. da bi prišel k tebi. Toda samo reci eno besedo in moj služabnik bo ozdravljen.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:8,Luka:"Tudi sam imam namreč nadrejene. Imam pa tudi vojake. ki so mi podrejeni. Pa rečem temu ‚Pojdi! in gre. pa drugemu ‚Pridi! in pride. pa svojemu sužnju ‚Naredi to! in naredi.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:9,Luka:"Ko je Jezus vse to slišal. se je začudil. Obrnil se je k ljudem. ki so šli za njim. in jim rekel: »Verjemite mi. niti med Izraelci nisem našel tolikšne vere.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:10,Luka:"Ko so se tisti. ki jih je stotnik poslal. vrnili v hišo. so našli sužnja zdravega.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:11,Luka:"Nedolgo zatem je Jezus odpotoval proti mestu Nain. Z njim so šli tudi njegovi učenci in še veliko drugih ljudi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:12,Luka:"Ko se je približal mestnim vratom. so nesli ven mrtvega človeka. ki je bil edini sin neke vdove. Vdovo je spremljalo tudi precej ljudi iz mesta.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:13,Luka:"Ko jo je Gospod zagledal. se mu je zasmilila in ji je rekel: »Ne joči več.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:14,Luka:"Stopil je k nosilom in se jih dotaknil. Nosači so se ustavili. on pa je rekel: »Mladenič. rečem ti: Vstani!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:15,Luka:"Mrtvi se je usedel in začel govoriti. Jezus pa ga je vrnil njegovi mami.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:16,Luka:"Vse je prevzelo strahospoštovanje in so začeli slaviti Boga z besedami »Velik prerok se je pojavil med nami« in »Bog se je usmilil svojega ljudstva«.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:17,Luka:"Novica o tem. kar je naredil. se je razširila po vsej Judeji in po vsej tisti okolici.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:18,Luka:"Janezu so njegovi učenci poročali o vsem tem.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:19,Luka:"Zato je Janez dva od svojih učencev poslal h Gospodu. naj ga vprašata: »Ali si ti tisti. ki naj bi prišel. ali naj čakamo koga drugega?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:20,Luka:"Ko sta prišla k Jezusu. sta mu rekla: »Janez Krstnik naju je poslal k tebi. da te vprašava. ali si ti tisti. ki naj bi prišel. ali naj čakamo koga drugega.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:21,Luka:"Takrat je Jezus mnoge ozdravil najrazličnejših bolezni. jih rešil hudobnih duhov in mnogim slepim podaril vid.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:22,Luka:"Jezus jima je odgovoril: »Vrnita se k Janezu in mu sporočita. kaj sta videla in slišala – slepi zdaj vidijo. hromi hodijo. gobavci so ozdravljeni. gluhi slišijo. mrtvi vstajajo in revnim se oznanja dobra novica.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:23,Luka:"Srečen tisti. ki se mu glede mene ne pojavljajo dvomi.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:24,Luka:"Ko sta Janezova učenca odšla. je Jezus začel množicam govoriti o Janezu: »Kaj ste šli gledat v pustinjo? Trst. ki se maje v vetru?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:25,Luka:"Kaj ste torej šli gledat? Človeka. oblečenega v razkošna oblačila? No. tisti. ki nosijo draga oblačila in uživajo v razkošju. živijo v kraljevskih palačah.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:26,Luka:"Tja ste šli. da bi videli preroka. kajne? In našli ste ga – pa še veliko več kot preroka.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:27,Luka:"On je ta. o katerem v Svetih spisih piše: ‚Glej! Pred teboj pošiljam svojega sla. ki ti bo pripravil pot.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:28,Luka:"Povem vam. da med ljudmi ni nikogar. ki bi bil večji od Janeza. Vendar kdor je najmanjši v Božjem kraljestvu. je večji od njega.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:29,Luka:"(Ko so davkarji in drugi ljudje. ki jih je Janez krstil. to slišali. so začeli razglašati. da je Bog pravičen.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:30,Luka:"Toda farizeji in poznavalci Zakonika se niso bili pripravljeni podrediti Božji volji. saj niso hoteli. da jih Janez krsti.)",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:31,Luka:"Jezus je še rekel: »S kom naj primerjam ljudi tega rodu in komu so podobni?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:32,Luka:"Podobni so otrokom. ki sedijo na trgu in drug drugemu govorijo: ‚Igrali smo vam na piščal. pa niste plesali  peli smo vam žalostinke. pa niste jokali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:33,Luka:"Prišel je Janez Krstnik. ki ne je kruha in ne pije vina. pa pravite: ‚Demona ima.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:34,Luka:"Sin človekov pa je in pije. toda vi pravite: ‚Glejte! Požrešnež je in pijanec. prijatelj davkarjev in grešnikov!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:35,Luka:"Toda dejstvo je. da se modrost izkazuje pravična po svojih delih.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:36,Luka:"Eden od farizejev pa je Jezusa povabil. naj pride k njemu na obisk. Tako je Jezus šel v farizejevo hišo in se namestil za mizo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:37,Luka:"Ženska. ki je bila v mestu znana kot grešnica. je izvedela. da je Jezus na obisku pri farizeju. Prinesla je alabastrno posodico. v kateri je imela dišeče olje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:38,Luka:"Vsa v solzah je stopila zadaj k njegovim nogam in mu jih začela močiti s solzami. Z lasmi mu jih je brisala in jih poljubljala ter nanje izlivala dišeče olje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:39,Luka:"Ko je to videl farizej. ki je Jezusa povabil. je sam pri sebi rekel: »Če bi bil res prerok. bi vedel. kdo je ta ženska. ki se ga dotika. Vedel bi. da je grešnica.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:40,Luka:"Ker je Jezus vedel. kaj farizej razmišlja. mu je rekel: »Simon. nekaj bi ti rad povedal.« On mu je rekel: »Učitelj. povej!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:41,Luka:"»Neki posojevalec je imel dva dolžnika. Eden mu je bil dolžan 500 denarijev. drugi pa 50.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:42,Luka:"Ko nista imela več ničesar. s čimer bi mu odplačala dolg. je obema velikodušno odpustil. Kateri od teh dveh ga bo imel bolj rad?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:43,Luka:"Simon je odgovoril: »Mislim. da tisti. kateremu je več odpustil.« Jezus mu je rekel: »Prav imaš.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:44,Luka:"Nato se je obrnil k ženski in Simonu rekel: »Vidiš to žensko? Prišel sem v tvojo hišo. pa mi nisi dal vode za noge. Ta ženska pa mi je s svojimi solzami zmočila noge in jih obrisala s svojimi lasmi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:45,Luka:"Ti me nisi poljubil v pozdrav. ta ženska pa mi vse od takrat. ko sem prišel. ni nehala poljubljati nog.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:46,Luka:"Ti mi na glavo nisi izlil olja. ta ženska pa mi je na noge izlila dišeče olje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:47,Luka:"Zato ti povem: Čeprav je naredila veliko grehov. so ji ti odpuščeni. ker je pokazala veliko ljubezni. Komur pa je malo odpuščeno. kaže malo ljubezni.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:48,Luka:"Nato je ženski rekel: »Grehi so ti odpuščeni.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:49,Luka:"Tisti. ki so bili z njim za mizo. so začeli drug drugega spraševati: »Kdo je ta. ki celo grehe odpušča?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:7,V:50,Luka:"On pa je ženski rekel: »Tvoja vera te je rešila. Pojdi v miru.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:8,V:0,Luka:"Luka 8. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:8,V:1,Luka:"Nedolgo zatem se je Jezus odpravil na pot po mestih in vaseh ter oznanjal in razglašal dobro novico o Božjem kraljestvu. Z njim je bilo 1",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:2,Luka:"apostolov 2  in tudi nekatere ženske. ki so bile osvobojene hudobnih duhov in ozdravljene bolezni: Marija. ki so ji pravili Magdalena. iz katere je prišlo sedem demonov.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:3,Luka:"Ivana. ki je bila žena Herodovega oskrbnika Huzaja. Suzana in še mnogo drugih žensk. ki so s svojim imetjem skrbele zanje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:4,Luka:"K njemu so prihajali ljudje iz raznih mest in zbrala se je velika množica. Takrat jim je povedal ponazoritev:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:5,Luka:"»Sejalec je šel sejat seme. Ko je tako sejal. ga je nekaj padlo na pot. Ljudje so ga poteptali in ptice so ga pozobale.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:6,Luka:"Nekaj semena je padlo na skalo. in ko je že vzklilo. so se rastlinice posušile. ker niso imele vlage.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:7,Luka:"Spet drugo seme je padlo med trnje in trnje je zraslo skupaj z rastlinicami ter jih zadušilo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:8,Luka:"Nekaj semena pa je padlo na dobro zemljo. in ko je vzklilo. je rodilo 100-krat toliko. kot je bilo posejanega semena.« Ko je vse to povedal. je zaklical: »Kdor ima ušesa. da sliši. naj pozorno prisluhne!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:9,Luka:"Njegovi učenci so ga vprašali. kaj ta ponazoritev pomeni.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:10,Luka:"Rekel je: »Vam je dana čast. da razumete svete skrivnosti Božjega kraljestva. druge pa učim v ponazoritvah. zato da bi gledali. pa ne videli. in poslušali. pa ne dojeli pomena.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:11,Luka:"Ponazoritev pa pomeni naslednje: Seme je Božje sporočilo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:12,Luka:"Tlom na poti. na katera je bilo posejano seme. so podobni ljudje. ki sporočilo slišijo. potem pa pride Hudič in jim ga vzame iz srca. da ne bi verjeli in se rešili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:13,Luka:"Skali. na katero je bilo posejano seme. so podobni tisti. ki sporočilo slišijo in ga z veseljem sprejmejo. vendar nimajo korenin. Nekaj časa verujejo. v času preizkušenj pa odpadejo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:14,Luka:"S trnjem poraslim tlom. na katera je bilo posejano seme. so podobni ljudje. ki sporočilo slišijo. vendar jih skrbi. bogastvo in užitki tega življenja odvlečejo stran in jih popolnoma zadušijo. tako da nikoli ne dozorijo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:15,Luka:"Dobri zemlji. na katero je bilo posejano seme. pa so podobni ljudje. ki imajo iskreno in dobro srce. Ko sporočilo slišijo. ga ohranijo v srcu in z zdržljivostjo rojevajo sad.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:16,Luka:"Nihče ne bo prižgal svetilke. nato pa jo pokril s posodo ali postavil pod posteljo. ampak jo bo postavil na stojalo. da bo svetila tistim. ki pridejo v sobo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:17,Luka:"Vse namreč. kar je skrito. se bo jasno pokazalo in vse. kar je skrbno zakrito. se bo razodelo in prišlo na dan.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:18,Luka:"Zato pazite. kako poslušate. Kdor namreč ima. se mu bo dalo še več. kdor pa nima. se mu bo vzelo še to. kar misli. da ima.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:19,Luka:"K Jezusu so prišli njegova mama in bratje. da bi ga videli. toda zaradi množice ljudi niso mogli do njega.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:20,Luka:"Zato mu je nekdo sporočil: »Zunaj stojijo tvoja mama in tvoji bratje in bi te radi videli.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:21,Luka:"On pa je odgovoril: »Moja mama in moji bratje so ti. ki Božje sporočilo slišijo in ga izpolnjujejo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:22,Luka:"Nekega dne je Jezus z učenci stopil v čoln in jim rekel: »Odpeljimo se na drugo stran jezera.« In so odpluli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:23,Luka:"Med plovbo pa je Jezus zaspal. V tem času je nad jezerom nastal hud vihar. Čoln se je začel polniti z vodo in znašli so se v nevarnosti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:24,Luka:"Zato so učenci Jezusa zbudili in mu govorili: »Učitelj. Učitelj. umrli bomo!« Jezus je vstal ter vetru in besneči vodi zapretil. tako da sta se polegla. in vse se je pomirilo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:25,Luka:"Nato jih je vprašal: »Kje je vaša vera?« Vsi prestrašeni in osupli so drug drugega spraševali: »Kdo je ta človek? Celo vetrovom in vodi zapoveduje in ga ubogajo!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:26,Luka:"Tako so pripluli v deželo Gerazencev. ki leži nasproti Galileji.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:27,Luka:"Ko je Jezus prišel na kopno. je k njemu pristopil neki človek iz mesta. ki je bil obseden od demonov. Že nekaj časa ni nosil obleke in ni stanoval v hiši. ampak med grobovi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:28,Luka:"Ko je zagledal Jezusa. je zavpil. padel pred njega in mu glasno rekel: »Kaj hočeš od mene. Jezus. Sin Najvišjega Boga? Prosim te. ne muči me!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:29,Luka:"(Jezus je hudobnemu duhu predtem ukazal. naj gre iz tega moškega – duh ga je namreč že večkrat obsedel. Moškega so vedno znova vklepali v verige in okove ter ga stražili. vendar je spone zlomil. demon pa ga je gnal na samotne kraje.)",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:30,Luka:"Jezus ga je vprašal: »Kako ti je ime?« »Legija.« je odgovoril. saj je vanj šlo mnogo demonov.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:31,Luka:"Ti so Jezusa prosili. naj jim ne ukaže oditi v brezno.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:32,Luka:"Na gori pa se je pasla precejšnja čreda svinj. zato so ga prosili. naj jim dovoli iti vanje. Takoj ko jim je to dovolil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:33,Luka:"so odšli iz moškega in šli v svinje. Čreda se je pognala čez rob prepada v jezero in v njem utonila.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:34,Luka:"Ko so pastirji videli. kaj se je zgodilo. so zbežali in o vsem tem poročali v mestu in na podeželju.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:35,Luka:"Ljudje so šli gledat. kaj se je zgodilo. Ko so prišli k Jezusu in zagledali človeka. iz katerega so šli demoni. da oblečen in zdrave pameti sedi pri Jezusovih nogah. so se prestrašili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:36,Luka:"Očividci so jim povedali. kako je bil od demonov obsedeni človek ozdravljen.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:37,Luka:"Zato je veliko ljudi iz okoliške dežele Gerazencev Jezusa prosilo. naj odide od njih. saj jih je prevzel velik strah. Tako je šel v čoln. da bi odrinil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:38,Luka:"Človek. iz katerega so šli demoni. pa ga je rotil. naj mu dovoli ostati z njim. Toda Jezus ga je odslovil z besedami:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:39,Luka:"»Vrni se domov in vsem povej. kaj vse je Bog naredil zate.« Odšel je torej in po vsem mestu razglašal. kaj vse je Jezus naredil zanj.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:40,Luka:"Jezus se je vrnil v Galilejo in ljudje so ga prijazno sprejeli. saj so ga že vsi pričakovali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:41,Luka:"Takrat pa je prišel človek. ki mu je bilo ime Jair in je bil predstojnik sinagoge. Padel je Jezusu pred noge in ga začel prositi. naj pride v njegovo hišo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:42,Luka:"Njegova edinka. ki je bila stara okoli 12 let. je namreč umirala.<br>Jezus se je odpravil k Jairu in med potjo so se okoli njega gnetli ljudje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:43,Luka:"Med njimi je bila tudi neka ženska. ki je že 12 let krvavela in je ni mogel nihče ozdraviti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:44,Luka:"Od zadaj se je približala Jezusu in se dotaknila resic njegovega vrhnjega oblačila. V trenutku je nehala krvaveti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:45,Luka:"Zato je Jezus vprašal: »Kdo se me je dotaknil?« Ko so vsi zanikali. mu je Peter rekel: »Učitelj. saj vidiš. da se okoli tebe gnetejo ljudje in te stiskajo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:46,Luka:"Toda Jezus je rekel: »Nekdo se me je dotaknil. Začutil sem. da je iz mene šla moč.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:47,Luka:"Ko je ženska videla. da ni ostala neopažena. je trepetaje prišla do njega. padla na kolena in pred vsemi povedala. zakaj se ga je dotaknila in kako je bila v hipu ozdravljena.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:48,Luka:"Jezus pa ji je rekel: »Moja hči. tvoja vera te je ozdravila. Pojdi v miru.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:49,Luka:"Ko je še govoril. je prišel nekdo iz hiše predstojnika sinagoge s sporočilom: »Tvoja hčerka je umrla. Ne nadleguj več Učitelja.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:50,Luka:"Jezus je to slišal in Jairu rekel: »Ne boj se. samo veruj in bo rešena.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:51,Luka:"Ko je prišel do hiše. ni nikomur pustil. da bi šel z njim noter. razen Petru. Janezu. Jakobu in dekličinim staršem.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:52,Luka:"Vsi ljudje pa so jokali in se od žalosti tolkli po prsih zaradi njene smrti. Zato jim je rekel: »Ne jočite več. saj deklica ni umrla. ampak spi.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:53,Luka:"Ko je to rekel. so se mu začeli posmehovati. ker so vedeli. da je umrla.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:54,Luka:"On pa jo je prijel za roko in ji rekel: »Deklica. vstani!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:55,Luka:"Deklica je oživela in v trenutku vstala. Jezus pa je ukazal. naj ji dajo jesti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:8,V:56,Luka:"Njeni starši so bili čisto iz sebe. toda on jim je naročil. naj nikomur ne govorijo o tem. kar se je pravkar zgodilo.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:9,V:0,Luka:"Luka 9. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:9,V:1,Luka:"Jezus je nato k sebi poklical 1",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:2,Luka:"apostolov ter jim dal moč in oblast. da izganjajo vse demone in ozdravljajo bolne. 2  Poslal jih je oznanjat Božje kraljestvo in ozdravljat bolne",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:3,Luka:"ter jim rekel: »Na pot ne nosite ničesar. ne palice. ne torbe s hrano. ne kruha. ne denarja. niti dodatnega oblačila.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:4,Luka:"V katero koli hišo vstopite. ostanite tam. dokler ne odidete iz tistega kraja.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:5,Luka:"Ko boste odhajali iz mesta. v katerem vas ljudje ne bodo sprejeli. si otresite prah z nog. s čimer boste pokazali. da so bili opozorjeni.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:6,Luka:"Nato so se odpravili na pot in hodili od vasi do vasi ter povsod oznanjali dobro novico in ozdravljali bolne.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:7,Luka:"Za vse. kar se je dogajalo. je izvedel tudi okrožni oblastnik Herod. Bil je zelo zmeden. ker so nekateri govorili. da je Janez vstal od mrtvih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:8,Luka:"drugi so govorili. da se je pojavil Elija. spet tretji pa. da je od mrtvih vstal eden od starodavnih prerokov.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:9,Luka:"Herod je rekel: »Janeza sem dal obglaviti. Kdo je potem ta. o katerem slišim takšne stvari?« Zato si je zelo želel. da bi ga videl.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:10,Luka:"Ko so se apostoli vrnili k Jezusu. so mu poročali o vsem. kar so naredili. Jezus jih je nato vzel s seboj v mesto. ki se imenuje Betsajda. da bi bili sami.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:11,Luka:"Toda ko so za to izvedeli ljudje. so šli za njim. Prijazno jih je sprejel. jim začel govoriti o Božjem kraljestvu in ozdravljal bolne.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:12,Luka:"Dan se je že bližal koncu. zato je k njemu pristopilo 12 apostolov. Rekli so mu: »Reci ljudem. naj gredo v bližnje vasi in na podeželje ter si priskrbijo prenočišče in hrano. Ta kraj je namreč odročen.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:13,Luka:"Jezus jim je rekel: »Vi jim dajte jesti.« Odgovorili so: »Nimamo nič drugega kot pet hlebcev in dve ribi. Lahko pa gremo kupit hrano za vse te ljudi.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:14,Luka:"Bilo pa je kakih 5000 moških. Toda Jezus je učencem rekel: »Naročite ljudem. naj se posedejo v skupinah po približno 50.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:15,Luka:"Učenci so naredili tako in vsi so se posedli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:16,Luka:"Nato je Jezus vzel tistih pet hlebcev in dve ribi. pogledal proti nebu in izrekel molitev. Hlebce je razlomil in jih skupaj z ribama dal učencem. da so jih razdelili ljudem.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:17,Luka:"Tako so se vsi najedli. S tem. kar je ostalo. so učenci napolnili 12 košar.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:18,Luka:"Pozneje. ko je Jezus na samem molil. so k njemu prišli učenci. Vprašal jih je: »Kaj pravijo ljudje o tem. kdo sem jaz?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:19,Luka:"Odgovorili so mu: »Nekateri pravijo. da si Janez Krstnik. drugi. da si Elija. spet drugi pa. da si eden od starodavnih prerokov. ki je vstal od mrtvih.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:20,Luka:"Nato jih je Jezus vprašal: »In kaj pravite vi. kdo sem jaz?« Peter je odgovoril: »Kristus. Božji izbranec.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:21,Luka:"Potem jim je zabičal. naj tega nikomur ne povedo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:22,Luka:"in rekel: »Sin človekov bo moral veliko pretrpeti. Starešine. višji duhovniki in pismouki ga bodo zavrgli. Umorjen bo in tretji dan obujen.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:23,Luka:"Nato je vsem rekel: »Če kdo hoče iti za menoj. naj se odreče samemu sebi. vzame svoj mučilni kol ter ga vsak dan nosi in hodi za menoj.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:24,Luka:"Kdor namreč hoče svoje življenje rešiti. ga bo izgubil. Kdor pa svoje življenje zaradi mene izgubi. ga bo rešil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:25,Luka:"Kaj človeku koristi. če si pridobi ves svet. pri tem pa izgubi svoje življenje ali škodi sam sebi?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:26,Luka:"Kdor se bo namreč sramoval mene in mojih besed. se bo tudi njega sramoval Sin človekov. ko bo prišel v svoji slavi in v slavi Očeta in svetih angelov.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:27,Luka:"Toda zagotavljam vam. da nekateri od teh. ki stojijo tu. ne bodo umrli. dokler ne bodo videli Božjega kraljestva.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:28,Luka:"Tako se je kakih osem dni po tem. ko je izrekel te besede. s Petrom. Janezom in Jakobom povzpel na goro. da bi molil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:29,Luka:"Ko pa je molil. se mu je videz obraza spremenil in njegovo oblačilo je postalo bleščeče belo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:30,Luka:"Nenadoma sta se ob njem pojavila dva moška in se začela pogovarjati z njim. To sta bila Mojzes in Elija.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:31,Luka:"Prikazala sta se v slavi in začela govoriti o tem. da bo moral Jezus oditi in da se bo to zgodilo v Jeruzalemu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:32,Luka:"Peter in druga dva učenca pa so spali. Toda ko so se zbudili. so videli Jezusa v njegovi slavi in moška. ki sta stala ob njem.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:33,Luka:"In ko sta ta moška odhajala od Jezusa. mu je Peter rekel: »Učitelj. zelo smo veseli. da smo tukaj. Naj postavimo tri šotore: enega zate. enega za Mojzesa in enega za Elija.« Ni namreč vedel. kaj govori.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:34,Luka:"Ko pa je to govoril. je nastal oblak in jih prekril. Zaradi tega so se prestrašili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:35,Luka:"Nato se je iz oblaka zaslišal glas: »To je moj Sin. moj izbranec. Poslušajte ga.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:36,Luka:"Ko se je ta glas zaslišal. so učenci videli. da je bil Jezus sam. Nekaj časa so o tem dogodku molčali in niso nikomur povedali. kaj so videli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:37,Luka:"Drugi dan. ko so prišli z gore. je Jezusa pričakalo veliko ljudi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:38,Luka:"Nenadoma je neki človek zavpil: »Učitelj. prosim te. pomagaj mojemu sinu. ker je moj edinec.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:39,Luka:"Obsede ga duh. tako da začne kar naenkrat vpiti. ima krče in se peni. Duh ga poškoduje in ga le stežka zapusti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:40,Luka:"Prosil sem tvoje učence. naj ga izženejo. pa ga niso mogli.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:41,Luka:"Jezus je odgovoril: »O neverni in pokvarjeni rod! Kako dolgo bom še moral biti z vami in vas prenašati? Pripelji sem svojega sina.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:42,Luka:"Toda ko je prihajal. ga je demon vrgel na tla in mu zadal silovite krče. Jezus je hudobnemu duhu zapretil in dečka ozdravil ter ga vrnil očetu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:43,Luka:"Vsi so osupnili nad Božjo veličastno močjo.<br>Jezus je. medtem ko so se ljudje čudili vsemu temu. kar je naredil. svojim učencem rekel:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:44,Luka:"»Pozorno poslušajte in si zapomnite te besede: Sin človekov bo izdan in izročen ljudem.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:45,Luka:"Toda učenci teh besed niso razumeli. Pravzaprav so jim bile prikrite. da jih ne bi dojeli. Bali pa so se ga glede tega kaj vprašati.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:46,Luka:"Zatem so se začeli prerekati o tem. kdo je med njimi največji.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:47,Luka:"Jezus je vedel. o čem razmišljajo. zato je vzel majhnega otroka. ga postavil poleg sebe",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:48,Luka:"in jim rekel: »Kdor tega otroka sprejme zaradi mene. sprejme tudi mene. in kdor sprejme mene. sprejme tudi njega. ki me je poslal. Kdor se med vsemi vami vede kot majhen. ta je velik.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:49,Luka:"Janez pa je rekel: »Učitelj. videli smo nekoga. ki je v tvojem imenu izganjal demone. pa smo mu hoteli to preprečiti. ker ne hodi z nami.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:50,Luka:"Toda Jezus mu je rekel: »Ne branite mu! Kdor ni proti vam. je z vami.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:51,Luka:"Ko se je bližal čas. ko naj bi bil vzet v nebesa. se je zatrdno odločil. da gre v Jeruzalem.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:52,Luka:"Nekaj svojih učencev je poslal. da so šli pred njim. Odšli so v neko samarijsko vas. da bi pripravili vse potrebno za njegov prihod.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:53,Luka:"Toda ker je bil namenjen v Jeruzalem. ga vaščani niso hoteli sprejeti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:54,Luka:"Ko sta učenca Jakob in Janez to videla. sta vprašala: »Gospod. ali hočeš. da prikličeva ogenj z neba. da jih uniči?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:55,Luka:"On pa se je obrnil proti njima in ju ostro pograjal.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:56,Luka:"Nato so odšli v neko drugo vas.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:57,Luka:"Ko so tako hodili po poti. mu je nekdo rekel: »Za teboj bom šel. kamor koli boš šel ti.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:58,Luka:"Toda Jezus mu je rekel: »Lisice imajo brloge in ptice gnezda. Sin človekov pa nima kam položiti glave.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:59,Luka:"Nato je drugemu rekel: »Hodi za menoj.« Ta pa je odgovoril: »Gospod. dovoli mi. da prej pokopljem očeta.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:60,Luka:"Toda Jezus mu je rekel: »Pusti. naj mrtvi pokopavajo svoje mrtve. ti pa pojdi in povsod razglašaj Božje kraljestvo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:61,Luka:"Nekdo drug mu je rekel: »Šel bom za teboj. Gospod. Samo dovoli mi. da se prej poslovim od svojih domačih.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:9,V:62,Luka:"Toda Jezus mu je rekel: »Nihče. ki začne orati in se ozira nazaj. ni primeren za Božje kraljestvo.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:10,V:0,Luka:"Luka 10. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:10,V:1,Luka:"Po vsem tem je Gospod izbral še 70 drugih in jih po dva in dva poslal pred seboj v vsako mesto in vsak kraj. kamor je tudi sam kasneje šel.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:2,Luka:"Nato jim je rekel: »Žetev je res velika. delavcev pa malo. Zato Gospodarja žetve prosite. naj na svojo žetev pošlje delavce.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:3,Luka:"Pojdite. ampak pazite! Pošiljam vas kakor jagnjeta med volkove.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:4,Luka:"Ne nosite denarja. ne torbe s hrano. ne sandal in na poti nikogar ne pozdravljajte.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:10,V:5,Luka:"V katero koli hišo vstopite. najprej recite: ‚Mir tej hiši.",K:"",NZ:"YW"},
