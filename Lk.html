{Knjiga:"Luka",Kr:"Lk",P:21,V:20,Luka:"Ko pa boste videli. da je Jeruzalem obkolila vojska. vedite. da se je približalo njegovo opustošenje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:21,Luka:"Takrat naj tisti v Judeji zbežijo v gore. tisti v mestu naj ga zapustijo in tisti na podeželju naj ne hodijo v mesto.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:22,Luka:"To bodo namreč dnevi. ko bo zadoščeno pravici. da se izpolni vse. kar piše v Svetih spisih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:23,Luka:"Gorje ženskam. ki bodo v tistih dneh noseče ali pa bodo dojile otroka. Takrat bo namreč deželo udarila huda stiska in na ljudi v tej deželi bo izlita jeza.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:24,Luka:"Padali bodo pod mečem in bodo kot ujetniki odpeljani v vse dežele. Jeruzalem pa bodo teptali narodi. dokler se časi teh narodov ne bodo iztekli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:25,Luka:"Prav tako bodo znamenja na soncu. luni in zvezdah. Narode na zemlji bo zajela stiska. ker zaradi bučanja razburkanega morja ne bodo videli izhoda.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:26,Luka:"Ljudje bodo omedlevali od strahu in pričakovanja tega. kar bo prišlo nad vso naseljeno zemljo. saj se bodo nebeške sile stresle.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:27,Luka:"Takrat bodo videli Sina človekovega prihajati v oblaku z močjo in veliko slavo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:28,Luka:"Ko pa se bo to začelo dogajati. se vzravnajte in dvignite glave. ker se približuje vaša odrešitev.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:29,Luka:"Nato jim je povedal ponazoritev: »Pomislite na figo in vsa druga drevesa.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:30,Luka:"Ko vidite. da brstijo. veste. da je blizu poletje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:31,Luka:"Podobno boste tudi takrat. ko boste videli. da se vse to dogaja. vedeli. da je Božje kraljestvo blizu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:32,Luka:"Zagotavljam vam. da ta rod nikakor ne bo preminil. dokler se vse to ne bo zgodilo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:33,Luka:"Nebo in zemlja bosta izginila. toda moje besede bodo ostale za večno.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:34,Luka:"Pazite pa nase. da vam ne bo srce kdaj postalo obremenjeno zaradi prenajedanja. prekomernega pitja in življenjskih skrbi ter da vas ta dan ne bo presenetil",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:35,Luka:"kakor zanka. Temu dnevu se namreč ne bo izognil nihče. ki živi na zemlji.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:36,Luka:"Zato bodite budni in ves čas goreče molite. da bi vam uspelo uiti vsemu temu. kar se bo zgodilo. in stopiti pred Sina človekovega.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:37,Luka:"Jezus je podnevi učil v templju. zvečer pa je šel iz mesta in prenočeval na Oljski gori.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:21,V:38,Luka:"Zgodaj zjutraj je vse ljudstvo prihajalo v tempelj. da bi ga poslušalo.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:22,V:0,Luka:"Luka 22. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:22,V:1,Luka:"Bližal se je praznik nekvašenega kruha. ki se imenuje pasha.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:2,Luka:"Višji duhovniki in pismouki so se hoteli Jezusa znebiti. toda ker so se bali ljudstva. so iskali primeren način. kako to izpeljati.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:3,Luka:"Takrat je Satan šel v Juda Iškarijota. ki je bil eden od 12 apostolov.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:4,Luka:"Juda je šel k višjim duhovnikom in načelnikom tempeljske straže ter z njimi govoril o tem. kako naj jim ga izda.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:5,Luka:"Oni so bili tega zelo veseli in so sklenili. da mu bodo dali srebrnike.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:6,Luka:"Juda je privolil in začel iskati ugodno priložnost. da bi jim Jezusa izdal. Toda tega ni želel narediti v javnosti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:7,Luka:"Nastopil pa je praznik nekvašenega kruha. ko je bilo treba darovati pashalno žrtev.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:8,Luka:"Zato je Jezus poslal Petra in Janeza ter jima naročil: »Pojdita nam pripravit pashalno večerjo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:9,Luka:"Onadva pa sta ga vprašala: »Kje hočeš. da jo pripraviva?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:10,Luka:"Odgovoril jima je: »Glejta! Ko bosta prišla v mesto. vama bo prišel naproti moški. ki bo nosil lončen vrč z vodo. Pojdita za njim v hišo. v katero bo vstopil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:11,Luka:"Gospodarju hiše pa recita: ‚Učitelj te sprašuje: »Kje je soba za goste. v kateri bom lahko jedel pashalno večerjo s svojimi učenci?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:12,Luka:"Nato vama bo pokazal veliko opremljeno sobo v zgornjem nadstropju. V njej nam pripravita pashalno večerjo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:13,Luka:"Učenca sta odšla in našla vse točno tako. kot jima je Jezus rekel. In pripravila sta vse potrebno za pasho.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:14,Luka:"Ko se je zvečerilo. je Jezus šel z apostoli za mizo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:15,Luka:"Rekel jim je: »Zelo sem si želel jesti z vami to pashalno večerjo. preden bom moral trpeti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:16,Luka:"Povem vam namreč. da je ne bom več jedel. dokler se vse. kar ta večerja predstavlja. ne izpolni v Božjem kraljestvu.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:17,Luka:"Ko je sprejel kelih. se je zahvalil Bogu in rekel: »Vzemite ga in si ga podajte med seboj.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:18,Luka:"Povem vam namreč. da ne bom več pil od sadu vinske trte. dokler ne pride Božje kraljestvo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:19,Luka:"Nato je vzel kruh. se zahvalil Bogu. ga razlomil. dal učencem in rekel: »Ta kruh predstavlja moje telo. ki bo dano za vas. To delajte meni v spomin.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:20,Luka:"Prav tako je po večerji za kelih rekel: »Ta kelih predstavlja novo zavezo. ki bo postala pravnomočna na temelju moje krvi. ki se bo prelila za vas.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:21,Luka:"Toda z menoj pri mizi je moj izdajalec.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:22,Luka:"Sin človekov namreč odhaja. tako kot je napovedano. Toda gorje tistemu. ki bo Sina človekovega izdal!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:23,Luka:"Zato so začeli med seboj razpravljati o tem. kdo med njimi bi sploh lahko to naredil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:24,Luka:"Poleg tega so se začeli vroče prerekati o tem. kdo med njimi je največji.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:25,Luka:"Toda on jim je rekel: »Narodom njihovi kralji gospodujejo in tisti. ki imajo nad narodi oblast. veljajo za dobrotnike.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:26,Luka:"Vi pa ne bodite taki. Ampak naj ta. ki je med vami največji. postane kot najmlajši in ta. ki vodi. naj postane kot tisti. ki streže.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:27,Luka:"Kdo je namreč večji: Ta. ki za mizo je. ali ta. ki streže? Ali ne ta. ki za mizo je? Jaz pa sem med vami kot ta. ki streže.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:28,Luka:"Vi ste tisti. ki ste v mojih preizkušnjah vztrajali z menoj.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:29,Luka:"Z vami sklepam zavezo za Kraljestvo. kot jo je moj Oče sklenil z menoj.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:30,Luka:"da boste jedli in pili pri moji mizi v mojem Kraljestvu ter sedeli na prestolih. da bi sodili 12 Izraelovih rodov.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:31,Luka:"Simon. Simon. Satan vas je hotel presejati. kakor se preseje pšenica.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:32,Luka:"Toda jaz sem goreče molil zate. da ne bi izgubil vere. Ko se boš nekoč vrnil. utrjuj svoje brate.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:33,Luka:"Nato mu je Peter rekel: »Gospod. s teboj sem pripravljen iti v ječo in v smrt.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:34,Luka:"Jezus pa mu je odgovoril: »Povem ti. Peter. še preden bo danes zapel petelin. boš trikrat zatajil. da me poznaš.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:35,Luka:"Vprašal jih je tudi: »Ali vam je česa manjkalo. ko sem vas poslal brez denarja. torbe s hrano in sandal?« Odgovorili so: »Ni!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:36,Luka:"Rekel jim je: »Zdaj pa naj tisti. ki ima denar. tega vzame. ravno tako tudi torbo s hrano. In kdor nima meča. naj proda svoje vrhnje oblačilo in ga kupi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:37,Luka:"Povem vam namreč. da se mora na meni izpolniti to. kar piše v Svetih spisih. in sicer: ‚Nanj so gledali kot na zločinca. To. kar se nanaša name. se izpolnjuje.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:38,Luka:"Nato so rekli: »Gospod. glej. tu sta dva meča.« Jezus pa je odgovoril: »To bo dovolj.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:39,Luka:"Potem se je kot ponavadi odpravil na Oljsko goro. učenci pa so šli za njim.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:40,Luka:"Ko so prišli tja. jim je rekel: »Molite. da ne boste podlegli skušnjavi.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:41,Luka:"Sam pa se je malo oddaljil od njih. pokleknil in začel moliti:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:42,Luka:"»Oče. če hočeš. odstrani ta kelih od mene. Vendar naj se zgodi tvoja volja. ne moja.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:43,Luka:"Takrat se je pred njim pojavil angel iz nebes in ga začel krepiti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:44,Luka:"Toda prevzela ga je tako huda tesnoba. da je molil še bolj vneto. Njegov pot je postal kakor kri in je kapljal na zemljo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:45,Luka:"Ko je nehal moliti. je šel k učencem in videl. da spijo. saj so bili od žalosti izčrpani.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:46,Luka:"Rekel jim je: »Zakaj spite? Vstanite in molite. da ne boste podlegli skušnjavi.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:47,Luka:"Ko je Jezus še govoril. je prišlo veliko ljudi. pred njimi pa je šel Juda. eden od 12 apostolov. Pristopil je k Jezusu in ga poljubil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:48,Luka:"Jezus pa ga je vprašal: »Juda. ali s poljubom izdajaš Sina človekovega?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:49,Luka:"Ko so tisti. ki so bili okoli njega. videli. kaj se bo zgodilo. so vprašali: »Gospod. ali naj jih napademo z mečem?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:50,Luka:"In eden od njih je res z mečem zamahnil proti sužnju velikega duhovnika ter mu odsekal desno uho.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:51,Luka:"Jezus pa je rekel: »Dovolj je!« Dotaknil se je sužnjevega ušesa in ga ozdravil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:52,Luka:"Nato je višjim duhovnikom. načelnikom tempeljske straže in starešinam. ki so ga prišli prijet. rekel: »Ali sem zločinec. da ste prišli nad mene z meči in gorjačami?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:53,Luka:"Dan za dnem sem bil z vami v templju. pa me niste prijeli. Toda to je vaša ura in čas. da vlada tema.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:54,Luka:"Nato so ga prijeli in odpeljali v hišo velikega duhovnika. Peter pa jim je v precejšnji razdalji sledil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:55,Luka:"Ljudje so sredi dvorišča zakurili ogenj in se skupaj usedli. K njim je prisedel tudi Peter.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:56,Luka:"Toda ko ga je neka služkinja videla sedeti pri ognju. ga je premerila z očmi in rekla: »Ta je bil tudi z njim.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:57,Luka:"Peter pa je to zatajil: »Ne poznam ga.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:58,Luka:"Nedolgo zatem ga je videl nekdo drug in rekel: »Tudi ti si eden od njih.« Peter je rekel: »Ne. nisem.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:59,Luka:"Ko je minila že kakšna ura. je neki drug človek začel na vso moč zatrjevati: »Seveda je bil tudi ta z njim. Saj je vendar Galilejec!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:60,Luka:"Peter pa je rekel: »Ne vem. kaj govoriš.« Tisti trenutek. ko je še govoril. je zapel petelin.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:61,Luka:"Takrat se je Gospod obrnil in pogledal Petra naravnost v oči. Peter pa se je spomnil Gospodovih besed: »Še preden bo danes petelin zapel. me boš trikrat zatajil.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:62,Luka:"Šel je ven in se bridko razjokal.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:63,Luka:"Tisti. ki so Jezusa stražili. so se začeli iz njega norčevati in ga pretepati.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:64,Luka:"Pokrili so mu obraz. nato pa se mu posmehovali: »Prerokuj nam! Kdo te je udaril?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:65,Luka:"Obkladali so ga še z mnogimi drugimi žaljivkami.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:66,Luka:"Ko se je zdanilo. so se sestali starešine ljudstva. tako višji duhovniki kot tudi pismouki. Jezusa so privedli v sanhedrinsko dvorano in rekli:",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:67,Luka:"»Če si Kristus. nam to povej.« On pa jim je rekel: »Tudi če bi vam povedal. mi ne bi verjeli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:68,Luka:"In če bi vas kaj vprašal. mi gotovo ne bi odgovorili.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:69,Luka:"Sin človekov pa bo od zdaj naprej sedel na desni strani mogočnega Boga.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:70,Luka:"Takrat so vsi vprašali: »Ali si torej Božji Sin?« Jezus je odgovoril: »Tako je. kot pravite.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:22,V:71,Luka:"Oni pa so rekli: »Zakaj bi sploh še iskali priče? Na lastna ušesa smo slišali. kaj je rekel.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:23,V:0,Luka:"Luka 23. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:23,V:1,Luka:"Takrat so vsi zbrani vstali in Jezusa odvedli k Pilatu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:2,Luka:"Jezusa so začeli obtoževati: »Tega človeka smo zalotili. da navaja naš narod na nepokorščino in prepoveduje plačevati davke cesarju ter da zase pravi. da je Kristus. kralj.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:3,Luka:"Pilat je torej Jezusa vprašal: »Ali si ti kralj Judov?« Jezus mu je odgovoril: »Tako je. kot si rekel.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:4,Luka:"Nato je Pilat višjim duhovnikom in množici rekel: »Ta človek po mojem mnenju ni zagrešil nobenega zločina.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:5,Luka:"Oni pa so še naprej vztrajali: »S svojim poučevanjem po vsej Judeji hujska ljudstvo k uporu. Poučevati je začel v Galileji in prišel vse do sem.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:6,Luka:"Ko je Pilat to slišal. je vprašal. ali je ta človek Galilejec.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:7,Luka:"Izvedel je. da Jezus prihaja iz krajev. ki so pod Herodovo oblastjo. zato ga je poslal k Herodu. ki je bil tiste dni ravno tako v Jeruzalemu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:8,Luka:"Ko je Herod videl Jezusa. se je zelo razveselil. Že dlje časa ga je želel videti. saj je veliko slišal o njem. in je upal. da bo pred njim naredil kakšen čudež.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:9,Luka:"Zato mu je začel postavljati veliko vprašanj. toda Jezus mu na nobeno ni odgovoril.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:10,Luka:"Višji duhovniki in pismouki pa so drug za drugim vstajali in ga jezno obtoževali.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:11,Luka:"Nato ga je Herod s svojimi vojaki začel poniževati. Poleg tega se je iz njega ponorčeval tako. da mu je nadel sijajno oblačilo. Zatem pa ga je poslal nazaj k Pilatu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:12,Luka:"Herod in Pilat sta se prav tega dne spoprijateljila. Prej sta se namreč sovražila.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:13,Luka:"Pilat je nato sklical višje duhovnike. voditelje in ljudstvo",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:14,Luka:"ter jim rekel: »Tega človeka ste mi privedli. češ da hujska ljudi k uporu. Toda ko sem ga pred vami zaslišal. nisem našel nobene podlage za obtožbe. ki jih navajate proti njemu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:15,Luka:"Pa tudi Herod je ni našel. saj nam ga je poslal nazaj. Ta človek ni naredil nič takega. za kar bi si zaslužil smrt.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:16,Luka:"Kaznoval ga bom in izpustil.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:17,Luka:"——",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:18,Luka:"Vsa množica pa je zavpila: »Proč s tem človekom! Izpusti Baraba!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:19,Luka:"(Baraba je bil v ječi zaradi upora. do katerega je prišlo v mestu. in zaradi umora.)",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:20,Luka:"Pilat je ljudi še enkrat nagovoril. ker je hotel Jezusa izpustiti.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:21,Luka:"Oni pa so začeli kričati: »Na kol z njim! Na kol z njim!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:22,Luka:"Potem jim je že tretjič rekel: »Zakaj? Kaj slabega je naredil? Nič takega nisem našel na njem. za kar bi si zaslužil smrt. Kaznoval ga bom in izpustil.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:23,Luka:"Oni pa niso odnehali in so na ves glas zahtevali. naj ga usmrtijo na kolu. Njihovo vpitje je bilo tolikšno. da je Pilat popustil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:24,Luka:"Odločil je. naj se njihovi zahtevi ugodi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:25,Luka:"Izpustil je človeka. za katerega so želeli. da ga izpusti. in ki je bil v ječi zaradi upora in umora. Jezusa pa jim je izročil. da naredijo z njim. kar želijo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:26,Luka:"Vojaki so ga odvedli. nato pa med potjo ustavili nekega Simona iz Cirene. ki je ravno prihajal s polja. in mu ukazali. naj gre za Jezusom in nese mučilni kol.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:27,Luka:"Za Jezusom je šlo veliko ljudi. Med njimi so bile tudi ženske. ki so se tolkle po prsih od žalosti in ga objokovale.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:28,Luka:"Jezus pa se je obrnil k ženskam in jim rekel: »Jeruzalemske hčere. ne jokajte več za menoj. Raje objokujte sebe in svoje otroke.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:29,Luka:"Prihaja namreč čas. ko bodo ljudje govorili: ‚Srečne tiste ženske. ki so neplodne. ženske. ki niso rodile in dojile!",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:30,Luka:"Nato bodo začeli goram govoriti ‚Padite na nas! in hribom ‚Pokrijte nas!.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:31,Luka:"Če se to dogaja. ko je drevo še zeleno. kaj se bo šele zgodilo. ko se posuši?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:32,Luka:"Na kraj usmrtitve so peljali tudi dva zločinca. da bi ju usmrtili skupaj z njim.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:33,Luka:"Ko so prišli na kraj. ki se imenuje Lobanja. so vojaki na kole pribili Jezusa in oba zločinca. enega desno od njega in drugega levo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:34,Luka:"Jezus pa je rekel: »Oče. odpusti jim. saj ne vedo. kaj delajo.« Nato so si z žrebanjem razdelili njegova oblačila.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:35,Luka:"Ljudje pa so stali in gledali. Toda voditelji so se posmehovali: »Druge je reševal. pa naj zdaj reši sebe. če je res Kristus. ki ga je Bog izbral.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:36,Luka:"Celo vojaki so se norčevali iz njega. Prihajali so k njemu. mu ponujali kislo vino",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:37,Luka:"in govorili: »Če si kralj Judov. reši sam sebe.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:38,Luka:"Nad njim je bil tudi napis: »To je kralj Judov.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:39,Luka:"Eden od zločincev. ki sta visela poleg njega. pa ga je začel žaliti: »Ali nisi ti Kristus? Reši sam sebe in naju.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:40,Luka:"Drugi pa je tega ostro pograjal: »Ali se čisto nič ne bojiš Boga. ko pa je tudi tebe doletela enaka kazen?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:41,Luka:"Midva sva upravičeno kaznovana. saj sva dobila to. kar sva si s svojim početjem zaslužila. Ta človek pa ni naredil nič napačnega.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:42,Luka:"Rekel je še: »Jezus. spomni se me. ko boš prišel v svoje Kraljestvo.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:43,Luka:"Jezus mu je odgovoril: »Zagotavljam ti danes: boš z menoj v raju.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:44,Luka:"Okoli 12. ure pa se je že stemnilo po vsej deželi in tema je trajala do 15. ure.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:45,Luka:"ker ni bilo sončne svetlobe. Nato se je v svetišču zavesa pretrgala po sredi.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:46,Luka:"Jezus je glasno zavpil: »Oče. v tvoje roke izročam svoje življenje.« Po teh besedah je izdihnil.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:47,Luka:"Ko je stotnik videl. kaj se je zgodilo. je začel slaviti Boga in rekel: »Ta človek je bil res pravičen.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:48,Luka:"Vsi ljudje. ki so se zbrali. da bi si ogledali usmrtitev. so se. ko so videli. kaj se je zgodilo. odpravili domov in se od žalosti tolkli po prsih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:49,Luka:"Vsi tisti. ki so Jezusa poznali. tudi ženske. ki so skupaj z njim prišle iz Galileje. pa so stali nekoliko stran in opazovali dogajanje.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:50,Luka:"Tam je bil tudi Jožef. ki je bil član sanhedrina. Bil je dober in pravičen človek.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:51,Luka:"(Ko so v sanhedrinu glasovali glede Jezusa. ni podprl naklepa drugih članov.) Bil je iz judejskega mesta Arimateja in je čakal Božje kraljestvo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:52,Luka:"Šel je k Pilatu in ga zaprosil za Jezusovo truplo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:53,Luka:"Truplo je snel s kola. ga zavil v kakovostno platno in položil v grob. izklesan v skalo. v katerega ni bilo položeno še nobeno truplo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:54,Luka:"Bil pa je dan pripravljanja in kmalu naj bi se začel šabat.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:55,Luka:"Ženske. ki so skupaj z Jezusom prišle iz Galileje. so šle pogledat grob in so videle. kam je bilo truplo položeno.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:23,V:56,Luka:"Nato so se vrnile. da bi pripravile dišave in dišeča olja. Na šabat pa so seveda skladno z zapovedjo počivale.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:24,V:0,Luka:"Luka 24. poglavje",K:"",NZ:""},
{Knjiga:"Luka",Kr:"Lk",P:24,V:1,Luka:"Toda prvega dne v tednu so ženske že zelo zgodaj šle h grobu in prinesle dišave. ki so jih pripravile.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:2,Luka:"Ko so prišle. so videle. da je kamen odvaljen od groba.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:3,Luka:"Vstopile so v grob. vendar trupla Gospoda Jezusa ni bilo nikjer.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:4,Luka:"Zaradi tega so bile čisto zmedene. Naenkrat pa sta se pred njimi pojavila moška v svetlečih se oblačilih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:5,Luka:"Ženske so se prestrašile. zato si niso upale dvigniti pogleda. Moška pa sta jim rekla: »Zakaj iščete živega med mrtvimi?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:6,Luka:"Ni ga tu. ampak je bil obujen. Spomnite se. kaj vam je govoril. ko je bil še v Galileji.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:7,Luka:"namreč da bo Sin človekov izročen grešnikom. da bo usmrčen na kolu in da bo tretji dan vstal.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:8,Luka:"Takrat so se spomnile njegovih besed.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:9,Luka:"Ko so se vrnile od groba. so o vsem tem poročale 11 apostolom in vsem drugim.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:10,Luka:"Te ženske so bile Marija Magdalena. Ivana in Jakobova mama Marija. Pa tudi druge ženske. ki so bile z njimi. so o vsem tem pripovedovale apostolom.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:11,Luka:"Toda apostolom in drugim učencem so se te pripovedi zdele nesmiselne in ženskam niso verjeli.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:12,Luka:"Peter pa je vstal in stekel h grobu. Ko se je sklonil in pogledal v grob. je videl samo lanene povoje. Odšel je in se spraševal. kaj se je zgodilo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:13,Luka:"Istega dne sta dva učenca potovala v vas Emavs. ki je kakih 11 kilometrov oddaljena od Jeruzalema.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:14,Luka:"Med potjo sta se pogovarjala o vsem. kar se je zgodilo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:15,Luka:"Ko sta se tako pogovarjala. se jima je na poti pridružil sam Jezus.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:16,Luka:"Toda nista ga prepoznala.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:17,Luka:"Jezus ju je vprašal: »O čem se pogovarjata?« Vsa žalostna sta se ustavila.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:18,Luka:"Učenec. ki mu je bilo ime Kleopa. mu je odgovoril: »Ali si tujec in živiš sam v Jeruzalemu. da ne veš. kaj se je te dni dogajalo tam?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:19,Luka:"Jezus ju je vprašal: »Kaj pa?« Odgovorila sta mu: »To glede Jezusa Nazarečana. ki je pred Bogom in ljudmi s svojimi dejanji in besedami dokazal. da je bil mogočen prerok.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:20,Luka:"Naši višji duhovniki in voditelji pa so poskrbeli. da je bil obsojen na smrt. in ga pribili na kol.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:21,Luka:"Toda mi smo upali. da je ta človek tisti. ki bo rešil Izraelce. Danes pa je že tretji dan. odkar se je vse to zgodilo.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:22,Luka:"Osupnilo nas je tudi poročilo nekaterih žensk med nami. Že zgodaj so bile pri grobu.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:23,Luka:"ampak v njem niso našle njegovega trupla. Povedale so nam tudi. da sta se jim prikazala angela. ki sta jim rekla. da je živ.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:24,Luka:"Nato so nekateri od teh. ki so bili z nami. odšli h grobu in tam našli vse točno tako. kot so povedale ženske. ampak Jezusa niso videli.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:25,Luka:"Jezus je učencema rekel: »O vidva nespametneža! Kako to. da tako težko verjameta vsemu. kar so govorili preroki?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:26,Luka:"Ali ni bilo nujno. da Kristus pretrpi vse to in je oslavljen?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:27,Luka:"Nato jima je začel razlagati vse. kar se je v Svetih spisih nanašalo nanj. Začel je pri Mojzesovih spisih in celotnih Preroških spisih.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:28,Luka:"Medtem so se približali vasi. kamor sta potovala. toda Jezus se je delal. kakor da gre naprej.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:29,Luka:"Onadva pa sta ga prepričevala: »Ostani pri naju. saj je že pozno in bo kmalu tema.« Šel je v hišo in ostal pri njiju.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:30,Luka:"Ko je bil z njima za mizo. je vzel kruh. izrekel molitev. nato pa kruh razlomil in jima ga podal.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:31,Luka:"Takrat sta ga prepoznala in povsem dojela. da je to on. Toda Jezus je izginil izpred njiju.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:32,Luka:"Drug drugemu sta rekla: »Ali nama ni srce gorelo. ko nama je med potjo govoril in pojasnjeval Svete spise?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:33,Luka:"Še tisti trenutek sta vstala in se vrnila v Jeruzalem. Tam sta našla 11 apostolov in druge učence.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:34,Luka:"Ti so rekli: »Gospod je res vstal in se prikazal Simonu!«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:35,Luka:"Takrat sta tudi onadva povedala. kaj se jima je zgodilo med potjo in kako sta Jezusa prepoznala po lomljenju kruha.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:36,Luka:"Medtem ko so se pogovarjali o teh stvareh. se je Jezus nenadoma pojavil med njimi in jim rekel: »Mir z vami.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:37,Luka:"Oni pa so vsi preplašeni in prestrašeni mislili. da vidijo duha.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:38,Luka:"Zato jim je rekel: »Zakaj se vznemirjate in zakaj vas obhajajo dvomi?",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:39,Luka:"Poglejte moje roke in noge. da sem res jaz. Potipajte me in poglejte. Duh namreč nima mesa in kosti. jaz pa jih. kot vidite. imam.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:40,Luka:"Ko je to rekel. jim je pokazal roke in noge.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:41,Luka:"Toda oni od samega veselja in začudenja še vedno niso mogli verjeti. zato jih je vprašal: »Ali imate kaj hrane?«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:42,Luka:"Dali so mu kos pečene ribe",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:43,Luka:"in on jo je vzel ter jo pred njimi pojedel.",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:44,Luka:"Potem jim je rekel: »Ko sem bil še z vami. sem vam govoril. da se mora izpolniti vse. kar o meni piše v Mojzesovem Zakoniku. Preroških spisih in Psalmih.«",K:"",NZ:"YW"},
{Knjiga:"Luka",Kr:"Lk",P:24,V:45,Luka:"Nato jim je pomagal. da so povsem dojeli pomen Svetih spisov.",K:"",NZ:"YW"},

        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
