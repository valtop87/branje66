    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Sodniki','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Sodniki:"Sodniki 1. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:1,Sodniki:"Po Jozuetovi smrti so Izraelci vprašali Jehova: »Kdo od nas se bo šel prvi bojevat s Kanaanci?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:2,Sodniki:"Jehova je odgovoril: »Judov rod naj gre. Deželo dajem v njegove roke.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:3,Sodniki:"Potem so možje iz Judovega rodu svojim bratom iz Simeonovega rodu rekli: »Pojdite se z nami bojevat proti Kanaancem v deželo. ki nam je bila dodeljena. mi pa bomo šli z vami v vašo.« In Simeonov rod je šel z njimi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:4,Sodniki:"Ko so možje iz Judovega rodu šli v boj. jim je Jehova izročil v roke Kanaance in Perizejce. Tako so v Bezeku premagali 10.000 mož.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:5,Sodniki:"V Bezeku so našli Adonija Bezeka. se bojevali z njim ter porazili Kanaance in Perizejce.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:6,Sodniki:"Adoni Bezek pa je začel bežati. zato so se pognali za njim. Ko so ga ujeli. so mu odsekali palce na rokah in nogah.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:7,Sodniki:"Adoni Bezek je rekel: »Sedemdeset kraljev. ki sem jim dal odsekati palce na rokah in nogah. je pobiralo hrano. ki je padala z moje mize. Tako kot sem delal. tako mi Bog vrača.« Potem so ga odpeljali v Jeruzalem in tam je umrl.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:8,Sodniki:"Zatem so se možje iz Judovega rodu bojevali proti Jeruzalemu in ga zavzeli. Prebivalce so pobili z mečem. mesto pa požgali.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:9,Sodniki:"Nato so šli v boj proti Kanaancem. ki so živeli v gorskem predelu. Negebu in Šefeli.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:10,Sodniki:"Tako so napadli Kanaance. ki so živeli v Hebronu (Hebron se je prej imenoval Kirjat Arba). in ubili Šešaja. Ahimana in Talmaja.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:11,Sodniki:"Od tam so šli naprej in napadli prebivalce Debirja (Debir se je prej imenoval Kirjat Sefer).",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:12,Sodniki:"Nato je Kaleb rekel: »Tistemu. ki bo napadel Kirjat Sefer in ga zavzel. bom dal za ženo svojo hčer Ahso.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:13,Sodniki:"Zavzel ga je Otniel. sin Kalebovega mlajšega brata Kenaza. in Kaleb mu je dal za ženo svojo hčer Ahso.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:14,Sodniki:"Ko je odhajala na možev dom. je moža nagovarjala. naj njenega očeta prosi za kos zemlje. Nato se je spustila z osla. Kaleb pa jo je vprašal: »Kaj bi rada?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:15,Sodniki:"Odgovorila mu je: »Prosim. blagoslovi me! Dal si mi že kos zemlje na jugu. Daj mi še Gulot Majim.« Kaleb ji je torej dal Zgornji Gulot in Spodnji Gulot.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:16,Sodniki:"Potomci Kenejca. Mojzesovega tasta. so skupaj z Judovci šli iz palmovega mesta v judovsko pustinjo južno od Arada. Šli so tja in se naselili med ljudstvom.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:17,Sodniki:"Možje iz Judovega rodu pa so s svojimi brati iz Simeonovega rodu šli naprej in napadli Kanaance. ki so živeli v Zefatu. in mesto uničili. Zato so mesto poimenovali Horma.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:18,Sodniki:"Zatem so možje iz Judovega rodu zavzeli Gazo z njenim ozemljem. Aškelon z njegovim ozemljem in Ekron z njegovim ozemljem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:19,Sodniki:"Jehova je bil z njimi. tako da so zavzeli gorski predel. Prebivalcev v nižini pa niso mogli pregnati. ker so ti imeli bojne vozove z železnimi srpastimi rezili.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:20,Sodniki:"Hebron je dobil Kaleb. kot je obljubil že Mojzes. in od tam je pregnal tri Anakovce.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:21,Sodniki:"Benjaminovci pa niso pregnali Jebusejcev. ki so živeli v Jeruzalemu. Tako Jebusejci še danes živijo z Benjaminovci v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:22,Sodniki:"Medtem so Jožefovi potomci šli v napad na Betel in Jehova je bil z njimi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:23,Sodniki:"Poslali so oglednike. da si ogledajo Betel (mesto se je prej imenovalo Luz).",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:24,Sodniki:"Ko so ogledniki videli nekega moškega. ki je odhajal iz mesta. so mu rekli: »Prosimo. pokaži nam. kako se pride v mesto. pa se te bomo usmilili.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:25,Sodniki:"Moški jim je pokazal. kako se pride v mesto. Prebivalce mesta so pobili z mečem. moškemu in vsej njegovi družini pa so dovolili oditi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:26,Sodniki:"Moški je odšel v deželo Hetejcev. tam zgradil mesto in ga poimenoval Luz. Mesto se tako imenuje še danes.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:27,Sodniki:"Manasejevci pa niso zavzeli Bet Šeana in okoliških vasi. Taanaha in okoliških vasi. Dora in okoliških vasi. Jibleama in okoliških vasi ter Megida in okoliških vasi. Kanaanci niso hoteli zapustiti dežele in so še naprej živeli v njej.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:28,Sodniki:"Ko so se Izraelci okrepili. so Kanaance podvrgli prisilnemu delu. toda niso jih povsem pregnali.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:29,Sodniki:"Tudi Efraimci niso pregnali Kanaancev. ki so živeli v Gezerju. Tako so Kanaanci v Gezerju še naprej živeli med njimi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:30,Sodniki:"Zabulonci niso pregnali prebivalcev Kitrona in Nahalola. Tako so Kanaanci še naprej živeli med njimi in bili podvrženi prisilnemu delu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:31,Sodniki:"Aserjevci niso pregnali prebivalcev Aka. Sidona. Mahaleba. Ahziba. Helbe. Afeka in Rehoba.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:32,Sodniki:"Tako so se Aserjevci naselili med Kanaanci. ki so živeli v deželi. ker jih niso pregnali.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:33,Sodniki:"Neftalijevci niso pregnali prebivalcev Bet Šemeša in Bet Anata. ampak so se naselili med Kanaanci. ki so živeli v deželi. Prebivalce Bet Šemeša in Bet Anata so podvrgli prisilnemu delu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:34,Sodniki:"Danovci so bili prisiljeni živeti v gorskem predelu. saj jim Amorejci niso dovolili. da bi se spustili v nižino.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:35,Sodniki:"Tako Amorejci niso hoteli zapustiti gore Heres ter Ajalona in Šaalbima. Toda ko so se Jožefovi potomci okrepili. so Amorejce prisilili k težaškemu delu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:1,V:36,Sodniki:"Ozemlje Amorejcev se je raztezalo od vzpetine Akrabim in od Sele navzgor.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Sodniki:"Sodniki 2. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:1,Sodniki:"Jehovov angel je prišel iz Gilgala v Bohim in rekel: »Jaz sem vas iz Egipta pripeljal v deželo. ki sem jo s prisego obljubil vašim praočetom. Rekel sem še: ‚Nikoli ne bom prelomil svoje zaveze z vami.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:2,Sodniki:"Vi pa ne sklepajte zavez s prebivalci te dežele. ampak porušite njihove oltarje! Toda niste me ubogali. Zakaj ste tako ravnali?",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:3,Sodniki:"Zato sem rekel: ‚Ne bom jih pregnal izpred vas. Ujeli vas bodo v zanko in njihovi bogovi vas bodo odvedli od mene.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:4,Sodniki:"Ko je Jehovov angel povedal te besede vsem Izraelcem. je ljudstvo glasno zajokalo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:5,Sodniki:"Zato so ta kraj poimenovali Bohim in tam žrtvovali Jehovu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:6,Sodniki:"Jozue je razpustil ljudstvo in vsi Izraelci so se odpravili. da bi zavzeli deželo. vsak svojo dediščino.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:7,Sodniki:"Ljudstvo je služilo Jehovu vse Jozuetove dni in vse dni starešin. ki so preživeli Jozueta in so videli vsa velika dela. ki jih je Jehova naredil za izraelsko ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:8,Sodniki:"Jehovov služabnik Jozue. Nunov sin. pa je umrl v starosti 110 let.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:9,Sodniki:"Pokopali so ga na ozemlju. ki je bilo del njegove dediščine. v Timnat Heresu v efraimskem gorovju. severno od gore Gaaš.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:10,Sodniki:"Ves tisti rod se je pridružil svojim prednikom in za njim je prišel drug rod. ki ni poznal ne Jehova ne del. ki jih je naredil za izraelsko ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:11,Sodniki:"Izraelci so delali. kar je slabo v Jehovovih očeh. in služili Baalom.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:12,Sodniki:"Zapustili so Jehova. Boga svojih prednikov. ki jih je odpeljal iz egiptovske dežele. Častili so druge bogove. bogove ljudstev. ki so bila okoli njih. se jim klanjali in s tem žalili Jehova.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:13,Sodniki:"Zapustili so Jehova in častili Baala in Astartine podobe.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:14,Sodniki:"Takrat se je Jehova zelo razjezil na Izraelce. zato jih je izročil v roke roparjem in ti so jim jemali imetje. Predal jih je sovražnikom. ki so jih obkrožali. in Izraelci se jim niso mogli več postavljati po robu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:15,Sodniki:"Kamor koli so šli. jim je Jehova nasprotoval. zato so doživljali nesreče. tako kot jim je Jehova govoril in kot jim je Jehova prisegel. Bili so v zelo hudi stiski.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:16,Sodniki:"Zato je Jehova postavljal sodnike. da so jih reševali iz rok roparjev.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:17,Sodniki:"Toda tudi sodnikov niso hoteli poslušati. ampak so častili druge bogove in se jim klanjali. Hitro so skrenili s poti. po kateri so hodili njihovi praočetje. ki so ubogali Jehovove zapovedi. Niso bili kot njihovi praočetje.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:18,Sodniki:"Jehova je bil z vsakim sodnikom. ki jim ga je postavil. Vse sodnikove dni jih je Jehova reševal iz rok njihovih sovražnikov. Jehovu so se namreč smilili. ko je slišal. kako vzdihujejo zaradi tistih. ki jih zatirajo in z njimi grdo ravnajo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:19,Sodniki:"Ko pa je sodnik umrl. so spet ravnali pokvarjeno. in to še bolj od svojih prednikov – častili so druge bogove. jim služili in se jim klanjali. Vztrajali so pri svojem početju in trmastem vedenju.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:20,Sodniki:"Nazadnje se je Jehova zelo razjezil na Izraelce in rekel: »Ker ta narod krši mojo zavezo. za katero sem njegovim praočetom zapovedal. naj jo izpolnjujejo. in me ne uboga.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:21,Sodniki:"ne bom izpred njega pregnal niti enega od narodov. ki so ostali v deželi po Jozuetovi smrti.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:22,Sodniki:"Tako bom jaz. Jehova. preizkusil Izraelce. ali se bodo držali moje poti in hodili po njej. kot so hodili njihovi praočetje.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:2,V:23,Sodniki:"Jehova je tem narodom dovolil. da so ostali v deželi. Ni jih takoj pregnal niti jih ni izročil Jozuetu v roke.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Sodniki:"Sodniki 3. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:1,Sodniki:"Jehova je nekaterim narodom dovolil ostati v deželi. da bi videl. ali mu bodo vsi tisti Izraelci. ki niso sodelovali v nobeni vojni v Kanaanu. poslušni.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:2,Sodniki:"(To je dovolil zato. da bi si prihodnji rodovi Izraelcev. ki se z vojno še niso srečali. pridobili izkušnje v vojskovanju.)",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:3,Sodniki:"Narodi. ki so ostali. so naslednji: pet filistejskih vladarjev. vsi Kanaanci pa tudi Sidonci in Hivejci. ki živijo na Libanonskem gorovju. od gorovja Baal Hermon do Lebo Hamata.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:4,Sodniki:"Ti narodi so ostali. da bi se videlo. ali bodo Izraelci ubogali zapovedi. ki jih je Jehova po Mojzesu dal njihovim praočetom.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:5,Sodniki:"Izraelci so torej živeli med Kanaanci. Hetejci. Amorejci. Perizejci. Hivejci in Jebusejci.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:6,Sodniki:"Njihove hčere so si jemali za žene. svoje hčere pa so dajali za žene njihovim sinovom in začeli so služiti njihovim bogovom.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:7,Sodniki:"Izraelci so delali. kar je slabo v Jehovovih očeh. Pozabili so svojega Boga Jehova ter častili Baale in svete kole.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:8,Sodniki:"Zato se je Jehova zelo razjezil nanje in jih izročil v roke Kušanu Rišatajimu. kralju Mezopotamije. Izraelci so mu služili osem let.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:9,Sodniki:"Ko so klicali na pomoč Jehova. jim je Jehova priskrbel rešitelja. da bi jih rešil – Otniela. sina Kalebovega mlajšega brata Kenaza.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:10,Sodniki:"Na njega je prišel Jehovov duh in postal je sodnik v Izraelu. Ko je šel v boj. mu je Jehova izročil v roke Kušana Rišatajima. kralja Mezopotamije. zato je Kušana Rišatajima premagal.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:11,Sodniki:"Po tem je v deželi 40 let vladal mir. Nato je Kenazov sin Otniel umrl.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:12,Sodniki:"Izraelci pa so spet začeli delati. kar je slabo v Jehovovih očeh. In ker so delali. kar je slabo v Jehovovih očeh. je Jehova dopustil. da jih je premagal moabski kralj Eglon.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:13,Sodniki:"Eglon se je povezal z Amonci in Amalečani. Skupaj so napadli Izraelce in zavzeli palmovo mesto.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:14,Sodniki:"Izraelci so moabskemu kralju Eglonu služili 18 let.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:15,Sodniki:"Takrat so klicali na pomoč Jehova. Zato jim je Jehova priskrbel rešitelja. namreč Benjaminovca Ehuda. ki je bil Gerajev sin in levičar. Po njem so Izraelci moabskemu kralju Eglonu poslali dajatev.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:16,Sodniki:"Ehud si je naredil dvorezno bodalo. dolgo en komolec. Pripasal si ga je ob desni bok pod oblačilo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:17,Sodniki:"Šel je torej k moabskemu kralju Eglonu in mu izročil dajatev. Eglon pa je bil zelo debel.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:18,Sodniki:"Potem ko je Ehud izročil dajatev. se je s tistimi. ki so nosili dajatev. odpravil nazaj.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:19,Sodniki:"Ko so prišli do izrezljanih podob pri Gilgalu. se je sam vrnil h kralju in mu rekel: »Kralj. tajno sporočilo imam zate.« Kralj je ukazal: »Tiho!« Vsi njegovi služabniki so takoj odšli ven.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:20,Sodniki:"Ko je tako Eglon sam sedel v svoji hladni sobi na strehi. je Ehud stopil k njemu in mu rekel: »Zate imam sporočilo od Boga.« Kralj je vstal s prestola.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:21,Sodniki:"Ehud pa je z levo roko potegnil bodalo. ki ga je imel ob desnem boku. in kralja zabodel v trebuh.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:22,Sodniki:"Bodalo se je vanj zasadilo z ročajem vred. Ker ga Ehud ni izvlekel. je maščevje prekrilo rezilo. Iz kraljevega trebuha je začelo prihajati blato.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:23,Sodniki:"Ehud je odšel ven čez preddverje. Še prej pa je zaprl in zaklenil vrata sobe.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:24,Sodniki:"Potem ko je odšel. so se kraljevi služabniki vrnili in videli. da so vrata sobe zaklenjena. Zato so rekli: »Gotovo opravlja potrebo v notranji sobi.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:25,Sodniki:"Čakali so in čakali. tako da so bili že v zadregi. Ko pa kralj ni in ni odprl vrat sobe. so vzeli ključ. jih odprli in zagledali svojega gospoda mrtvega na tleh.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:26,Sodniki:"Medtem ko so čakali. je Ehud že zbežal. Šel je mimo izrezljanih podob in varno prispel v Seiro.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:27,Sodniki:"Ko je prišel v ta kraj na efraimskem gorovju. je zatrobil na rog in Izraelci so se z njim na čelu spustili z gorovja.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:28,Sodniki:"Rekel jim je: »Pojdite za menoj. ker vam je Jehova izročil vaše sovražnike Moabce!« Šli so za njim in zavzeli jordanske plitvine. zato da bi Moabcem preprečili pobeg. Nikomur niso dovolili iti na drugo stran reke.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:29,Sodniki:"Takrat so pobili okoli 10.000 Moabcev. krepkih in junaških mož – niti eden ni ubežal.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:30,Sodniki:"Tisti dan so Izraelci premagali Moabce. In v deželi je vladal mir 80 let.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:3,V:31,Sodniki:"Za njim je nastopil Anatov sin Šamgar. Šamgar je z ostnom za govedo pobil 600 Filistejcev. Tudi on je rešil Izraela.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Sodniki:"Sodniki 4. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:1,Sodniki:"Po Ehudovi smrti so Izraelci spet delali. kar je slabo v Jehovovih očeh.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:2,Sodniki:"Zato jih je Jehova izročil v roke kanaanskemu kralju Jabinu. ki je kraljeval v Hazorju. Poveljnik njegove vojske je bil Sisera. ki je živel v Harošetu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:3,Sodniki:"Jabin je imel 900 bojnih vozov z železnimi srpastimi rezili in je 20 let neusmiljeno zatiral Izraelce. Zato so Izraelci začeli vpiti k Jehovu na pomoč.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:4,Sodniki:"V tistem času je v Izraelu sodila prerokinja Debora. Lapidotova žena.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:5,Sodniki:"Navadno je sedela pod svojo palmo med Ramo in Betelom v efraimskem gorovju. Izraelci so hodili k njej. da bi slišali Božje sodbe.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:6,Sodniki:"Tako je poslala po Abinoamovega sina Baraka. ki je bil v Kedeš Neftaliju. in mu rekla: »Izraelov Bog Jehova ti zapoveduje: ‚Pojdi. vzemi s seboj 10.000 mož iz Neftalijevega in Zabulonovega rodu in odkorakajte h gori Tabor!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:7,Sodniki:"K reki Kišon ti bom pripeljal poveljnika Jabinove vojske Sisera. njegove bojne vozove in čete. Dal ti ga bom v roke.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:8,Sodniki:"Barak ji je rekel: »Če boš šla z menoj. bom šel. Če pa ne boš šla z menoj. ne bom šel.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:9,Sodniki:"Odgovorila mu je: »Seveda bom šla. Toda vojaški pohod. na katerega greš. ne bo prinesel slave tebi. Jehova bo namreč Sisera izročil v roke ženski.« Nato je vstala in odšla z njim v Kedeš.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:10,Sodniki:"Barak je v Kedeš poklical moške iz Zabulonovega in Neftalijevega rodu. Za njim je šlo 10.000 mož in tudi Debora je šla z njim.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:11,Sodniki:"Kenejec Heber pa se je ločil od drugih Kenejcev. ki so potomci Mojzesovega tasta Hobaba. Njegov šotor je stal blizu velikega drevesa v Zaananimu pri Kedešu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:12,Sodniki:"Siseru so sporočili. da je Abinoamov sin Barak šel na goro Tabor.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:13,Sodniki:"Sisera je takoj zbral vse svoje bojne vozove – 900 vozov z železnimi srpastimi rezili – in vse svoje čete. da bi jih iz Harošeta popeljal k reki Kišon.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:14,Sodniki:"Debora je takrat rekla Baraku: »Vstani. danes ti bo Jehova izročil Sisera v roke! Jehova te bo zagotovo vodil.« Tako se je Barak skupaj s svojimi 10.000 možmi spustil z gore Tabor.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:15,Sodniki:"Ko je Barak napadel. je Jehova zmedel Sisera in vso njegovo vojsko z bojnimi vozovi vred. Sisera se je nazadnje spustil z voza in peš pobegnil.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:16,Sodniki:"Barak je bojne vozove in vojake zasledoval vse do Harošeta. Vsa Siserova vojska je padla pod mečem – niti eden ni ostal.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:17,Sodniki:"Sisera pa je peš pribežal do šotora Jaele. žene Kenejca Heberja. Med hazorskim kraljem Jabinom in hišo Kenejca Heberja je bil namreč mir.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:18,Sodniki:"Jaela je stopila iz šotora. šla Siseru naproti in mu rekla: »Pridi. moj gospod. vstopi. Ne boj se.« Šel je torej v njen šotor in ona ga je pokrila z odejo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:19,Sodniki:"Nato ji je rekel: »Prosim. daj mi malo vode. Žejen sem.« Ona pa je odprla meh z mlekom. mu dala piti in ga spet pokrila.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:20,Sodniki:"Naročil ji je: »Postavi se k vhodu v šotor. Če kdo pride in te vpraša. ali je kdo tukaj. mu reci. da ni nikogar.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:21,Sodniki:"Heberjeva žena Jaela pa je v roke vzela šotorski klin in kladivo. Ko je Sisera od utrujenosti trdno zaspal. se mu je tiho približala in mu skozi senca zabila klin tako. da se je zarinil v zemljo. Sisera je umrl.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:22,Sodniki:"Ko je mimo prišel Barak. ki je zasledoval Sisera. je Jaela prišla iz šotora in mu rekla: »Pridi. pokazala ti bom človeka. ki ga iščeš.« Z njo je vstopil v šotor in na tleh zagledal mrtvega Sisera s klinom v sencih.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:23,Sodniki:"Tako je Bog tisti dan kanaanskega kralja Jabina podredil Izraelcem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:4,V:24,Sodniki:"Izraelci so vse siloviteje napadali kanaanskega kralja Jabina in ga nazadnje ubili.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Sodniki:"Sodniki 5. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:1,Sodniki:"Tisti dan sta Debora in Abinoamov sin Barak zapela to pesem:",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:2,Sodniki:"»Vojaki v Izraelu so si razpustili lase.<br>ljudstvo se je prostovoljno javilo za boj.<br>zato hvalite Jehova!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:3,Sodniki:"Poslušajte. kralji! Prisluhnite. vladarji!<br>Jehovu hočem zapeti!<br>Jehovu. Izraelovemu Bogu. hočem peti hvalnice!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:4,Sodniki:"Jehova. ko si prihajal iz Seirja.<br>ko si korakal z edomskega ozemlja.<br>se je tresla zemlja in je lilo z neba.<br>iz oblakov je lila voda.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:5,Sodniki:"Gore so se topile pred Jehovom.<br>celo Sinaj se je topil pred Jehovom. Izraelovim Bogom.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:6,Sodniki:"V dneh Anatovega sina Šamgarja<br>in v dneh Jaele so bile ceste zapuščene.<br>popotniki so se držali stranskih poti.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:7,Sodniki:"Izraelske vasi so bile prazne.<br>prazne so bile. dokler nisem vstala jaz. Debora.<br>dokler nisem vstala kot mati v Izraelu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:8,Sodniki:"Izbrali so si nove bogove.<br>nato je na vrata prišla vojna.<br>Ne ščita ne sulice ni bilo videti<br>med 40.000 Izraelci.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:9,Sodniki:"Moje srce je z izraelskimi poveljniki.<br>ki so šli prostovoljno z ljudstvom v boj.<br>Hvalite Jehova!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:10,Sodniki:"Toda vi. ki jezdite na rjavkastih oslicah.<br>vi. ki sedite na razkošnih preprogah.<br>in vi. ki hodite po poti.<br>premislite!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:11,Sodniki:"Pri napajališčih so se slišali glasovi tistih. ki dajejo živalim vodo.<br>tam so pripovedovali o Jehovovih pravičnih dejanjih.<br>o pravičnih dejanjih njegovega ljudstva. ki živi v izraelskih vaseh.<br>Nato je Jehovovo ljudstvo šlo dol k mestnim vratom.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:12,Sodniki:"Zbudi se. zbudi se. Debora!<br>Zbudi se. zbudi se in zapoj pesem!<br>Vstani. Barak! Odpelji svoje ujetnike. Abinoamov sin!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:13,Sodniki:"Potem so tisti. ki so ostali. prišli dol k poglavarjem.<br>Jehovovo ljudstvo je prišlo dol k meni. da bi se spopadlo z junaki.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:14,Sodniki:"Tisti. ki izvirajo iz Efraima. so prišli v dolino.<br>ti so s teboj. o Benjamin. med tvojim ljudstvom.<br>Od Mahirja so prišli poveljniki<br>in od Zabulona tisti. ki pridobivajo ljudi za boj.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:15,Sodniki:"Isaharjevi voditelji so bili z Deboro.<br>Enako kot je bil z njo Isahar. tako je bil z njo Barak.<br>Na ravnino je bil poslan.<br>Srca v Rubenovih oddelkih so omahovala.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:16,Sodniki:"Zakaj si se usedel med dve sedelni torbi<br>in poslušal. kako čredam igrajo na piščal?<br>Srca v Rubenovih oddelkih so omahovala.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:17,Sodniki:"Gilead je ostal na drugi strani Jordana.<br>In Dan. zakaj je ostal pri ladjah?<br>Aser je brezdelno posedal na morski obali<br>in ni zapustil svojih pristanišč.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:18,Sodniki:"Zabulon je ljudstvo. ki je tvegalo svoje življenje. bilo je pripravljeno umreti <br>tudi Neftali je na višavi tvegal svoje življenje.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:19,Sodniki:"Kralji so prišli in se bojevali.<br>Kanaanski kralji so se takrat bojevali<br>v Taanahu pri megidskih vodah.<br>vendar srebra niso mogli zapleniti.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:20,Sodniki:"Z neba so se vojskovale zvezde.<br>s svojih tirnic so se vojskovale proti Siseru.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:21,Sodniki:"Deroči Kišon jih je odplavil.<br>starodavna reka. reka Kišon.<br>O moja duša. poteptala si mogočne!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:22,Sodniki:"Konjska kopita so topotala.<br>ko so njegovi žrebci divje galopirali.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:23,Sodniki:"‚Prekolnite Meroz. je rekel Jehovov angel.<br>‚prekolnite njegove prebivalce!<br>Niso namreč prišli na pomoč Jehovu.<br>na pomoč Jehovu s svojimi junaki.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:24,Sodniki:"Jaela. žena Kenejca Heberja.<br>je med vsemi ženskami najbolj hvaljena.<br>najbolj hvaljena med vsemi ženskami. ki živijo v šotorih.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:25,Sodniki:"Prosil je za vodo. dala mu je mleko.<br>V gosposki posodi mu je prinesla smetano.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:26,Sodniki:"Z roko je segla po šotorskem klinu.<br>z desnico po delavskem lesenem kladivu.<br>Z njim je udarila Sisera. mu strla glavo.<br>prebila in predrla njegova senca.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:27,Sodniki:"Pri njenih nogah je omahnil. padel je in obležal <br>pri njenih nogah je omahnil in padel.<br>Kjer je omahnil. tam je premagan obležal.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:28,Sodniki:"Skozi okno je gledala ženska.<br>skozi zamreženo okno je pogledovala Siserova mama:<br>‚Zakaj se še ni vrnil njegov voz?<br>Zakaj se še ne sliši topotanje njegovih konjev?",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:29,Sodniki:"Najmodrejše med njenimi plemkinjami so ji odgovarjale<br>pa tudi sama si je ponavljala:",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:30,Sodniki:"‚Gotovo si delijo. kar so naplenili <br>eno dekle. dve dekleti za vsakega bojevnika.<br>zaplenjeno barvno blago za Sisera. zaplenjeno barvno blago.<br>vezeno oblačilo. barvno blago. dve vezeni oblačili.<br>da bodo za okras okoli vratu možem. ki so plenili.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:5,V:31,Sodniki:"Naj pomrejo vsi tvoji sovražniki. o Jehova.<br>tisti. ki te ljubijo. pa naj bodo kot sonce. ko vzhaja v vsej svoji slavi!«<br>Po tistem je v deželi vladal mir 40 let.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Sodniki:"Sodniki 6. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:1,Sodniki:"Toda Izraelci so znova začeli delati. kar je slabo v Jehovovih očeh. zato jih je Jehova za sedem let izročil Madijancem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:2,Sodniki:"Madijanci so torej zagospodovali nad Izraelom. Izraelci so si zaradi njih naredili skrivališča v gorah. votlinah in na težko dostopnih krajih.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:3,Sodniki:"Kadar so Izraelci sejali seme. so jih napadli Madijanci. Amalečani in ljudstva z Vzhoda.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:4,Sodniki:"Taborili so na njihovem ozemlju in jim uničevali pridelke vse tja do Gaze. Izraelcem niso pustili nič hrane. nobene ovce. nobenega bika. nobenega osla.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:5,Sodniki:"Prihajali so namreč s svojo živino in s svojimi šotori. Bilo jih je tako veliko kot kobilic. Njih in njihovih kamel se ni dalo prešteti. Prihajali so v deželo. da bi jo pustošili.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:6,Sodniki:"Izrael je zaradi Madijancev zelo obubožal in Izraelci so klicali Jehova na pomoč.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:7,Sodniki:"Ko so Izraelci zaradi Madijancev klicali Jehova na pomoč.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:8,Sodniki:"je Jehova k njim poslal preroka. da jim je povedal: »Tako pravi Izraelov Bog Jehova: ‚Jaz sem vas pripeljal iz Egipta. iz dežele. v kateri ste bili sužnji.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:9,Sodniki:"Rešil sem vas iz rok Egipčanov in vseh vaših zatiralcev. Vaše sovražnike sem pregnal izpred vas in vam dal njihovo deželo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:10,Sodniki:"Rekel sem vam: »Jaz sem Jehova. vaš Bog. Ne častite bogov Amorejcev. v katerih deželi živite.« Toda niste me ubogali.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:11,Sodniki:"Potem je prišel Jehovov angel in se usedel pod veliko drevo v Ofri. ki je bilo last Abiezerjevca Joaša. Joašev sin Gideon je takrat v stiskalnici za grozdje mlatil pšenico. da bi jo skril pred Madijanci.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:12,Sodniki:"Jehovov angel se mu je pokazal in rekel: »Jehova je s teboj. junaški bojevnik!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:13,Sodniki:"Gideon mu je na to odgovoril: »Oprosti. moj gospod. toda če je Jehova z nami. zakaj nas je doletelo vse to? Kje so vsa njegova čudežna dejanja. o katerih so nam pripovedovali naši očetje? Govorili so: ‚Jehova nas je odpeljal iz Egipta. Zdaj pa nas je Jehova zapustil in nas izročil Madijancem.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:14,Sodniki:"Jehova se je obrnil k njemu in rekel: »Pojdi z močjo. ki jo imaš. Izraela boš rešil iz rok Madijancev. Ali te ne pošiljam jaz?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:15,Sodniki:"Gideon mu je odgovoril: »Oprosti. Jehova. Kako naj jaz rešim Izraela? Glej. moja rodbina je v Manasejevem rodu najmanj pomembna in jaz v hiši svojega očeta veljam najmanj.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:16,Sodniki:"Toda Jehova mu je rekel: »Jaz bom s teboj. zato boš porazil Madijance. kot če bi bili samo en mož.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:17,Sodniki:"Gideon mu je zatem rekel: »Če imam tvojo naklonjenost. mi daj znamenje. da res ti govoriš z menoj.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:18,Sodniki:"Prosim. ostani tu. dokler se ne vrnem z darom in ga postavim pred tebe.« Angel mu je odgovoril: »Ostal bom tukaj. dokler se ne vrneš.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:19,Sodniki:"Gideon je šel noter ter pripravil kozlička in spekel nekvašeni kruh iz efe moke. Meso je dal v košaro. juho pa vlil v lonec. Potem je vse to odnesel ven k njemu in mu postregel pod velikim drevesom.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:20,Sodniki:"Takrat mu je angel pravega Boga rekel: »Vzemi meso in nekvašeni kruh ter to položi na tisto veliko skalo in nato tam izlij juho.« Gideon je naredil tako.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:21,Sodniki:"Jehovov angel je zatem iztegnil palico. ki jo je imel v roki. in se z njenim koncem dotaknil mesa in nekvašenega kruha. Iz skale se je dvignil ogenj in pogoltnil meso in kruh. Jehovov angel pa je izginil.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:22,Sodniki:"V tistem trenutku je Gideon dojel. da je bil to Jehovov angel.<br>Vzkliknil je: »Gorje mi. Vrhovni gospod Jehova! Tvojega angela sem videl. Jehova. iz oči v oči!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:23,Sodniki:"Toda Jehova mu je rekel: »Vse bo v redu s teboj. Ne boj se. ne boš umrl.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:24,Sodniki:"Zato je Gideon tam Jehovu zgradil oltar. ki se vse do danes imenuje Jehova Šalom. Še vedno stoji v Ofri Abiezerjevcev.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:25,Sodniki:"Tisto noč mu je Jehova rekel: »Vzemi očetovega mladega bika. in sicer njegovega drugega mladega bika. starega sedem let. ter podri Baalov oltar. ki je last tvojega očeta. in posekaj sveti kol. ki stoji zraven.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:26,Sodniki:"Nato na vrhu te utrdbe naredi oltar meni. svojemu Bogu Jehovu. tako da bodo kamni v vrsti. Zatem tistega drugega mladega bika daruj v žgalno daritev na polenih iz posekanega svetega kola.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:27,Sodniki:"Gideon je torej vzel deset svojih služabnikov in naredil točno tako. kot mu je naročil Jehova. Ker pa se je bal očetove družine in ljudi v mestu. tega ni naredil podnevi. ampak ponoči.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:28,Sodniki:"Ko so ljudje v mestu zgodaj zjutraj vstali. so videli. da je Baalov oltar podrt in da je sveti kol. ki je stal zraven. posekan. Videli so tudi nov oltar in na njem darovanega mladega bika.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:29,Sodniki:"Drug drugega so spraševali: »Kdo je to naredil?« Ko so zadevo preiskali. so ugotovili. da je to naredil Joašev sin Gideon.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:30,Sodniki:"Ljudje iz mesta so Joašu rekli: »Pripelji ven svojega sina! Umreti mora! Podrl je Baalov oltar in posekal sveti kol. ki je stal zraven.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:31,Sodniki:"Joaš pa je vsem. ki so se jezno spravili nad njega. rekel: »Ali morate vi braniti Baala? Ali ga morate vi rešiti? Kdor koli ga bo branil. naj bo še danes zjutraj usmrčen! Če je bog. naj se brani sam. saj je bil podrt njegov oltar.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:32,Sodniki:"Joaš je tisti dan Gideona poimenoval Jerubaal in rekel: »Naj se Baal brani sam. saj je bil podrt njegov oltar.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:33,Sodniki:"Vsi Madijanci. Amalečani in ljudstva z Vzhoda so združili svoje sile. prečkali reko in se utaborili v Jezreelski dolini.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:34,Sodniki:"Takrat je na Gideona prišel Jehovov duh. Gideon je zatrobil na rog in Abiezerjevci so se zbrali pri njem. da bi ga podprli.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:35,Sodniki:"Nato je poslal sle k ostalim Manasejevcem in tudi oni so ga prišli podpret. Sle je poslal še k Aserjevcem. Zabuloncem in Neftalijevcem in prišli so k njemu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:36,Sodniki:"Potem je Gideon pravemu Bogu rekel: »Če boš Izraela rešil po meni. kot si obljubil.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:37,Sodniki:"mi pokaži znamenje. Na mlatišče bom položil runo. in če bo rosa samo na runu. po tleh naokrog pa bo suho. bom vedel. da boš Izraela rešil po meni. tako kot si obljubil.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:38,Sodniki:"In to se je tudi zgodilo. Ko je naslednji dan zgodaj zjutraj vstal in ožel runo. je iz njega iztisnil za veliko posodo rose.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:39,Sodniki:"Toda Gideon je pravemu Bogu še rekel: »Ne razjezi se name. ampak imam še eno prošnjo. Prosim. naj samo še enkrat poskusim z runom. Tokrat naj bo. prosim. suho samo runo. povsod po tleh pa naj bo rosa.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:6,V:40,Sodniki:"Bog je tisto noč naredil točno tako. Suho je bilo samo runo. povsod po tleh pa je bila rosa.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Sodniki:"Sodniki 7. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:1,Sodniki:"Jerubaal. to je Gideon. in tudi vsi vojaki. ki so bili z njim. so se zgodaj odpravili in se utaborili pri izviru Harod. Madijanci pa so bili utaborjeni severno od njih. pri hribu More na ravnini.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:2,Sodniki:"Jehova je Gideonu rekel: »S seboj imaš preveč vojakov. da bi vam izročil Madijance. Če bi jih šlo toliko v boj. bi se morda Izraelci začeli bahati in mi govoriti: ‚Z lastnimi rokami smo si priborili zmago.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:3,Sodniki:"Prosim. objavi zdaj pred vsemi vojaki: ‚Kdor se boji in trepeta. naj se vrne domov.« Tako jih je Gideon preizkusil. Domov jih je odšlo 22.000. ostalo pa jih je 10.000.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:4,Sodniki:"Toda Jehova je Gideonu rekel: »Še vedno imaš preveč vojakov. Naj gredo dol k vodi. da jih tam preizkusim. Vsak. za katerega ti bom rekel ‚Ta naj gre s teboj. bo šel s teboj. Vsak. za katerega ti bom rekel ‚Ta ne bo šel s teboj. pa ne bo šel.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:5,Sodniki:"Gideon je odpeljal vojake dol k vodi.<br>Jehova mu je nato rekel: »Vsakega. ki bo iz svoje dlani lokal vodo. kakor jo loka pes. postavi na eno stran. tiste. ki se bodo spustili na kolena. da bi pili. pa na drugo stran.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:6,Sodniki:"Število tistih. ki so si z roko nosili vodo k ustom in jo lokali. je bilo 300. Vsi ostali so pili tako. da so se spustili na kolena.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:7,Sodniki:"Jehova je zatem Gideonu rekel: »Rešil vas bom s tistimi 300 možmi. ki so lokali vodo. in ti izročil Madijance. ostali pa naj se vrnejo domov.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:8,Sodniki:"Potem ko je 300 mož vzelo hrano in rogove od drugih vojakov. je Gideon vse ostale Izraelce poslal domov. Pri sebi je obdržal samo teh 300 mož. Madijanski tabor pa je bil spodaj pod njim na ravnini.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:9,Sodniki:"Tisto noč mu je Jehova rekel: »Vstani in napadi njihov tabor. ker ti ga izročam v roke.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:10,Sodniki:"Če pa se bojiš napasti. se najprej spusti do tabora s svojim služabnikom Purajem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:11,Sodniki:"Prisluhni. kaj bodo govorili. Potem se boš opogumil za napad.« Tako se je Gideon s svojim služabnikom Purajem spustil do roba vojaškega tabora.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:12,Sodniki:"Madijanci. Amalečani in vsa ljudstva z Vzhoda so prekrili ravnino kakor roj kobilic. Njihovih kamel je bilo zelo veliko. toliko kot peska na morski obali.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:13,Sodniki:"Ko je Gideon prišel. je slišal nekega vojaka pripovedovati sovojaku o svojih sanjah: »Imel sem sanje. Ječmenov hlebec se je kotalil proti madijanskemu taboru. Ko je dosegel neki šotor. je vanj trčil tako močno. da ga je podrl. Res. šotor se je prevrnil na streho in se sesedel.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:14,Sodniki:"Sovojak mu je rekel: »To ne more biti nič drugega kot meč Izraelca Gideona. Joaševega sina. Bog mu bo izročil v roke Madijance in ves tabor.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:15,Sodniki:"Zatem ko je Gideon slišal vojaka pripovedovati o sanjah in izvedel njihov pomen. se je priklonil in počastil Boga. Po vrnitvi v izraelski tabor je rekel: »Vstanite. saj nam je Jehova madijanski tabor izročil v roke!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:16,Sodniki:"Nato je tistih 300 mož razdelil v tri čete. Vsem je dal rogove in velike prazne vrče. v vsakem vrču pa je bila bakla.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:17,Sodniki:"Potem jim je rekel: »Glejte. kaj bom naredil. in me natančno posnemajte! Ko bom prišel do roba tabora. naredite točno to. kar bom naredil jaz.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:18,Sodniki:"Ko bomo jaz in vsi. ki so z menoj. zatrobili na rogove. takrat tudi vi. ki boste stali okrog tabora. zatrobite na rogove in vpijte: ‚Za Jehova in za Gideona!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:19,Sodniki:"Gideon in 100 mož. ki so bili z njim. so prišli do roba tabora na začetku druge nočne straže. ravno ko sta se straži zamenjali. Zatrobili so na rogove in razbili velike vrče za vodo. ki so jih imeli v rokah.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:20,Sodniki:"Tako so vse tri čete zatrobile na rogove in razbile velike vrče. Vojaki so v levi roki imeli bakle. v desni pa rogove in trobili nanje. Vzklikali so: »Boj je Jehovov in Gideonov!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:21,Sodniki:"Vsakdo je stal na svojem mestu okrog in okrog tabora. vsi v taboru pa so začeli bežati in vpiti.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:22,Sodniki:"Tistih 300 mož je trobilo na rogove. Jehova pa je vojake v taboru navedel. da so obrnili meč drug proti drugemu. Vojska je bežala do Bet Šite. naprej do Zerere in vse tja do obrobja Abel Mehole pri Tabatu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:23,Sodniki:"Sklicali so tudi Izraelce iz Neftalijevega. Aserjevega in vsega Manasejevega rodu in ti so se pognali za Madijanci.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:24,Sodniki:"Gideon je poslal sle po vsem efraimskem gorovju z naročilom: »Pojdite dol v napad na Madijance! Zavzemite plitvine Jordana in njegovih pritokov vse do Bet Bare. da ne bodo mogli do njih.« Vsi Efraimci so se torej zbrali in zavzeli plitvine Jordana in njegovih pritokov vse do Bet Bare.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:7,V:25,Sodniki:"Ujeli so tudi madijanska poglavarja Oreba in Zeeba. Oreba so usmrtili na Orebovi skali. Zeeba pa so usmrtili pri Zeebovi stiskalnici za grozdje. Še naprej so zasledovali Madijance. glavi Oreba in Zeeba pa so prinesli Gideonu k Jordanu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Sodniki:"Sodniki 8. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:1,Sodniki:"Potem so Efraimci rekli Gideonu: »Zakaj si nam to naredil? Zakaj nas nisi poklical. ko si šel v boj proti Madijancem?« In so ga ostro napadli.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:2,Sodniki:"On pa jim je rekel: »Kaj sem naredil jaz v primerjavi s tem. kar ste naredili vi? Ali niso Efraimovi paberki boljši od Abiezerjeve trgatve?",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:3,Sodniki:"Bog je madijanska poglavarja Oreba in Zeeba izročil v roke vam. Kaj sem torej naredil jaz v primerjavi s tem. kar ste naredili vi?« Ko jim je tako odgovoril. so se pomirili.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:4,Sodniki:"Gideon je nato s svojimi 300 možmi prišel do Jordana in ga prečkal. Čeprav so bili utrujeni. so še naprej zasledovali sovražnike.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:5,Sodniki:"Ko je prišel v Sukot. je možem v tem mestu rekel: »Prosim. dajte nekaj hlebcev kruha vojakom. ki so z menoj. saj so utrujeni. Zasledujem namreč madijanska kralja Zebaha in Zalmunaja.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:6,Sodniki:"Toda sukotski poglavarji so mu rekli: »Zakaj naj bi tvoji vojski dali kruh? Ali si Zebaha in Zalmunaja že ujel?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:7,Sodniki:"Gideon jim je odgovoril: »Prav. ko mi bo Jehova izročil Zebaha in Zalmunaja. vas bom pretepel s puščavskim trnjem in bodičevjem.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:8,Sodniki:"Od tam je šel gor v Penuel in prebivalce tega mesta prosil isto. ampak tudi možje v Penuelu so mu odgovorili enako kot možje v Sukotu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:9,Sodniki:"Zato je tudi možem v Penuelu rekel: »Ko se bom vrnil kot zmagovalec. bom porušil vaš stolp.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:10,Sodniki:"Zebah in Zalmuna sta bila v Karkorju s svojimi četami. ki so štele približno 15.000 vojakov. Samo toliko jih je ostalo od celotne vojske ljudstev z Vzhoda. Do takrat je namreč že padlo 120.000 z mečem oboroženih vojakov.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:11,Sodniki:"Gideon pa je šel naprej po poti nomadov vzhodno od Nobaha in Jogbohe in napadel sovražnikov tabor. ki na to ni bil pripravljen.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:12,Sodniki:"Ko sta madijanska kralja Zebah in Zalmuna zbežala. se je pognal za njima in ju ujel. Vse vojake v taboru je zajela panika.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:13,Sodniki:"Joašev sin Gideon se je iz boja vračal čez prelaz. ki vodi na Heres.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:14,Sodniki:"Na poti je prijel nekega mladeniča iz Sukota in ga zaslišal. Fant mu je napisal imena sukotskih poglavarjev in starešin. skupaj 77 mož.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:15,Sodniki:"Nato je Gideon odšel k sukotskim možem in jim rekel: »Tukaj sta Zebah in Zalmuna. glede katerih ste me zasmehovali: ‚Zakaj naj bi tvojim izčrpanim vojakom dali kruh? Ali si Zebaha in Zalmunaja že ujel?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:16,Sodniki:"Potem je mestne starešine zgrabil ter jih pretepel s puščavskim trnjem in bodičevjem. Tako je te sukotske može kaznoval.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:17,Sodniki:"Poleg tega je porušil stolp v Penuelu in pobil može v tem mestu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:18,Sodniki:"Zebaha in Zalmunaja je zatem vprašal: »Kakšni so bili možje. ki sta jih ubila na Taboru?« Odgovorila sta: »Takšni so bili kot ti. vsak od njih je bil videti kot sin kralja.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:19,Sodniki:"Nato jima je rekel: »To so bili moji pravi bratje. Pri Jehovu. živem Bogu. prisegam. da vaju ne bi usmrtil. če bi jih ohranila pri življenju.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:20,Sodniki:"Svojemu prvorojencu Jeterju je rekel: »Daj. usmrti ju!« Toda fant ni potegnil svojega meča. Bal se je. saj je bil še mlad.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:21,Sodniki:"Zebah in Zalmuna pa sta rekla: »Ti naju ubij. saj se moškega sodi po njegovi moči!« Tako je Gideon usmrtil Zebaha in Zalmunaja ter z vratu njunih kamel vzel okraske v obliki polmeseca.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:22,Sodniki:"Kasneje so Izraelci Gideonu rekli: »Vladaj nam ti in za teboj tudi tvoj sin in vnuk. saj si nas rešil iz rok Madijancev.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:23,Sodniki:"Toda Gideon jim je odgovoril: »Ne bom vam vladal. tudi moj sin vam ne bo vladal. Jehova vam bo vladal!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:24,Sodniki:"Rekel jim je še: »Samo nekaj bi vas prosil: vsak od vas naj mi od svojega plena da nosni obroček.« (Poraženci so imeli zlate nosne obročke. saj so bili Izmaelci.)",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:25,Sodniki:"Odgovorili so mu: »Z veseljem ti jih damo.« Razgrnili so oblačilo in vsak je od svojega plena tja vrgel nosni obroček.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:26,Sodniki:"Zlati nosni obročki. za katere je prosil. so skupaj tehtali 1700 šeklov zlata. Poleg tega so bili tu še okraski v obliki polmeseca. obeski in oblačila iz vijoličaste volne. ki sta jih nosila madijanska kralja. ter verižice. ki so bile na vratu kamel.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:27,Sodniki:"Gideon je to uporabil za izdelavo brezrokavnika. Brezrokavnik je nato postavil na ogled v domačem mestu Ofri in vsi Izraelci so ga tam začeli častiti. Gideon je z izdelavo tega brezrokavnika sebi in svoji družini nakopal težave.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:28,Sodniki:"Tako so Izraelci premagali Madijance in od takrat jih ti niso več izzivali na boj. Ko je živel Gideon. je v deželi vladal mir 40 let.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:29,Sodniki:"Joašev sin Jerubaal se je vrnil na svoj dom in tam ostal.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:30,Sodniki:"Gideonu se je rodilo 70 sinov. saj je imel veliko žen.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:31,Sodniki:"Tudi njegova stranska žena v Sihemu mu je rodila sina. Dal mu je ime Abimeleh.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:32,Sodniki:"Joašev sin Gideon je umrl v visoki starosti. Pokopali so ga v grobu njegovega očeta Joaša v Ofri Abiezerjevcev.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:33,Sodniki:"Kmalu po Gideonovi smrti so Izraelci spet začeli častiti Baale. Za boga so si postavili Baala Berita.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:34,Sodniki:"Izraelci se niso več spominjali svojega Boga Jehova. ki jih je rešil iz rok vseh njihovih okoliških sovražnikov.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:8,V:35,Sodniki:"niti niso izkazovali dobrote Jerubaalovi (to je Gideonovi) družini. kljub temu da je Jerubaal naredil toliko dobrega zanje.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Sodniki:"Sodniki 9. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:1,Sodniki:"Jerubaalov sin Abimeleh je nekega dne šel v Sihem k bratom svoje mame. Njim in vsej družini svojega starega očeta je rekel:",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:2,Sodniki:"»Vprašajte. prosim. vse vodilne može v Sihemu: ‚Kaj je boljše za vas? Da vam vlada vseh 70 Jerubaalovih sinov ali da vam vlada eden? In ne pozabite. da sem vaše krvi.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:3,Sodniki:"Bratje njegove mame so tako prenesli njegove besede vsem sihemskim vodilnim možem. Ti možje so se nato odločili. da sledijo Abimelehu. saj so rekli: »Naš brat je.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:4,Sodniki:"Zatem so mu dali 70 šeklov srebra iz templja Baala Berita. S tem denarjem je Abimeleh najel nekaj brezdelnežev in nesramnežev. da bi šli z njim.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:5,Sodniki:"Potem je šel v hišo svojega očeta Jerubaala v Ofri in na enem kamnu pobil svojih 70 bratov. Živ je ostal samo najmlajši Jerubaalov sin Jotam. ker se je skril.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:6,Sodniki:"Zatem so se vsi sihemski vodilni možje in vsi prebivalci Bet Miloja zbrali blizu velikega drevesa. blizu stebra v Sihemu. in postavili Abimeleha za kralja.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:7,Sodniki:"Ko so to sporočili Jotamu. se je takoj odpravil na vrh gore Garizim in na ves glas zavpil proti njim: »Sihemski vodilni možje. prisluhnite mi in Bog bo prisluhnil vam!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:8,Sodniki:"Nekoč so se drevesa odpravila. da bi si postavila kralja. Tako so rekla oljki: ‚Kraljuj nam!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:9,Sodniki:"Toda oljka jim je odgovorila: ‚Ali naj se odrečem svojemu olju. s katerim se daje slava Bogu in ljudem. da bi se vzvišeno pozibavala nad drugimi drevesi?",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:10,Sodniki:"Nato so drevesa rekla figi: ‚Pridi in nam kraljuj!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:11,Sodniki:"Figa pa jim je rekla: ‚Ali naj se odrečem svojim sladkim in dobrim sadežem. da bi se pozibavala nad drugimi drevesi?",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:12,Sodniki:"Potem so drevesa rekla trti: ‚Pridi in nam kraljuj!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:13,Sodniki:"Trta jim je na to odgovorila: ‚Ali naj se odrečem svojemu novemu vinu. ki razveseljuje Boga in ljudi. da bi se pozibavala nad drugimi drevesi?",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:14,Sodniki:"Nazadnje so drevesa rekla še trnovemu grmu: ‚Pridi in nam kraljuj!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:15,Sodniki:"Trnov grm jim je odgovoril: ‚Če me res mislite postaviti za svojega kralja. pridite in poiščite zavetje v moji senci. Če pa ne. bo iz mojega trnja planil ogenj in požrl libanonske cedre.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:16,Sodniki:"Ali ste ravnali zvesto in častno. ko ste Abimeleha postavili za kralja? Ali ste Jerubaalu in njegovi družini izkazali dobroto? Ali ste z njim ravnali s spoštovanjem. ki si ga je zaslužil?",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:17,Sodniki:"Ko se je moj oče boril za vas. je tvegal svoje življenje. da bi vas rešil iz rok Madijancev.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:18,Sodniki:"Danes pa ste se postavili po robu družini mojega očeta in na enem kamnu pobili 70 njegovih sinov. Nato ste za kralja Sihema postavili Abimeleha. sina njegove sužnje. samo zato. ker je vaš brat.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:19,Sodniki:"Da. če ste danes ravnali zvesto in častno do Jerubaala in njegove družine. se veselite z Abimelehom in on naj se veseli z vami.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:20,Sodniki:"Če pa niste. naj plane ogenj od Abimeleha in požre sihemske vodilne može in prebivalce Bet Miloja! Pa tudi od sihemskih vodilnih mož in prebivalcev Bet Miloja naj plane ogenj in požre Abimeleha!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:21,Sodniki:"Nato je Jotam zbežal. Zatekel se je v Beer in tam živel. ker se je bal svojega brata Abimeleha.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:22,Sodniki:"Abimeleh je vladal nad Izraelom tri leta.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:23,Sodniki:"Bog je pustil. da so odnosi med Abimelehom in sihemskimi vodilnimi možmi postali sovražni. Sihemski vodilni možje so z Abimelehom ravnali izdajalsko.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:24,Sodniki:"Bog je to dopustil zato. da bi bila maščevana nasilna smrt 70 Jerubaalovih sinov in bi tako krivci plačali za prelito kri – Abimeleh. ker je pobil svoje brate. in sihemski vodilni možje. ker so mu pri tem poboju pomagali.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:25,Sodniki:"Sihemski vodilni možje so poslali ljudi. da so mu na vrhovih gora postavili zasedo. in ti so oropali vsakega. ki je šel mimo. Čez čas je Abimeleh to izvedel.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:26,Sodniki:"Takrat je v Sihem prišel Ebedov sin Gaal s svojimi brati in pridobil si je zaupanje sihemskih vodilnih mož.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:27,Sodniki:"Sihemčani so se odpravili v svoje vinograde zunaj mesta. trgali grozdje. ga tlačili in priredili veselico. Potem so šli v tempelj svojega boga ter jedli. pili in preklinjali Abimeleha.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:28,Sodniki:"Ebedov sin Gaal je rekel: »Kdo je Jerubaalov sin Abimeleh? In kdo je Zebul. ki ga je Abimeleh postavil za nadzornika v Sihemu? Kdo sta onadva. da bi jima morali služiti? Služite raje potomcem Hamorja. Sihemovega očeta! Le zakaj naj bi služili Abimelehu?",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:29,Sodniki:"Ko bi le bilo to ljudstvo pod mojo oblastjo. potem bi Abimeleha odstavil!« Nato je Abimeleha izzval: »Zberi veliko vojsko in pridi na boj!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:30,Sodniki:"Ko je mestni poglavar Zebul slišal besede Ebedovega sina Gaala. se je močno razjezil.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:31,Sodniki:"Zato je k Abimelehu na skrivaj poslal sle s sporočilom: »Ebedov sin Gaal je s svojimi brati v Sihemu in zdaj hujskajo mesto proti tebi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:32,Sodniki:"Zato pridite ti in tvoji možje ponoči in čakajte v zasedi zunaj mesta.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:33,Sodniki:"Zgodaj zjutraj. takoj ko bo sonce vzšlo. vstani in pojdi v napad na mesto. In ko bo Gaal skupaj s svojimi možmi prišel ven. da bi se bojeval s teboj. naredi vse. kar lahko. da ga premagaš.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:34,Sodniki:"Tako so se Abimeleh in vsi njegovi možje ponoči odpravili in razvrščeni v štiri čete čakali v zasedi zunaj Sihema.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:35,Sodniki:"Ko je Ebedov sin Gaal prišel ven in se postavil k mestnim vratom. so Abimeleh in možje. ki so bili z njim. prišli iz zasede.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:36,Sodniki:"Gaal je zagledal ljudi in rekel Zebulu: »Glej! Z vrhov gora se spuščajo ljudje!« Zebul pa mu je odgovoril: »To so gorske sence. Tebi se samo zdi. da so ljudje.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:37,Sodniki:"Gaal je zatem rekel: »Glej. ljudje se spuščajo z vzpetine. ki je sredi dežele! In ena skupina prihaja po poti od velikega drevesa Meonenima!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:38,Sodniki:"Zebul mu je rekel: »Kje je zdaj tvoje širokoustenje ‚Kdo je Abimeleh. da bi mu morali služiti? Ali niso to ljudje. ki si jih zaničeval? Pojdi zdaj in se bojuj z njimi!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:39,Sodniki:"Gaal je torej sihemske vodilne može povedel v boj proti Abimelehu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:40,Sodniki:"Abimeleh se je pognal za Gaalom. on pa mu je ubežal. Mnogo jih je bilo pobitih. tako da so mrtvi ležali vse do mestnih vrat.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:41,Sodniki:"Abimeleh se je vrnil v Arumo. kjer je živel. Zebul pa je Gaala in njegove brate pregnal iz Sihema.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:42,Sodniki:"Naslednji dan so se prebivalci Sihema odpravili iz mesta. In Abimeleh je izvedel za to.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:43,Sodniki:"Zbral je svoje može. jih razdelil v tri čete in postavil zasedo na polju. Ko je videl. da ljudje hodijo iz mesta. jih je napadel in udaril po njih.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:44,Sodniki:"Abimeleh in možje. ki so bili z njim. so planili v napad in zavzeli položaj pri mestnih vratih. medtem pa sta dve četi napadali vse. ki so bili zunaj mesta. in jih pobijali.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:45,Sodniki:"Abimeleh se je ves dan bojeval z mestom in ga zavzel. Prebivalce je pobil. mesto pa porušil in posul s soljo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:46,Sodniki:"Ko so vodilni možje sihemskega stolpa to slišali. so takoj šli v obokano sobo. ki je bila del templja Ela Berita.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:47,Sodniki:"Ko so Abimelehu sporočili. da so se vsi vodilni možje sihemskega stolpa zbrali.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:48,Sodniki:"se je z vsemi svojimi možmi takoj odpravil na goro Zalmon. V roke je vzel sekiro. z drevesa odsekal vejo in si jo zavihtel na ramo. Vsem. ki so bili z njim. pa je rekel: »Ste videli. kaj sem naredil? Hitro naredite enako!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:49,Sodniki:"Vsak je odsekal vejo in šel za Abimelehom. Z vejami so nato obložili obokano sobo in jo zažgali. tako da so umrli tudi vsi ljudje iz sihemskega stolpa. okoli 1000 moških in žensk.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:50,Sodniki:"Abimeleh se je nato odpravil v Tebez. ga obkolil in zavzel.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:51,Sodniki:"Sredi mesta pa je bil utrjen stolp. Vanj so se zatekli vsi moški in ženske skupaj z vodilnimi možmi tega mesta. Zaprli so se noter in se povzpeli na streho stolpa.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:52,Sodniki:"Abimeleh je prišel do stolpa in ga napadel. Stopil je k vhodu v stolp. da bi ga zažgal.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:53,Sodniki:"Takrat je neka ženska na njegovo glavo spustila mlinski kamen in mu razbila lobanjo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:54,Sodniki:"Abimeleh je hitro poklical svojega služabnika. ki mu je nosil orožje. in mu rekel: »Potegni meč in me ubij! Tako ne bodo o meni govorili ‚Ženska ga je ubila.« Zato ga je njegov služabnik prebodel in umrl je.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:55,Sodniki:"Ko so Izraelci videli. da je Abimeleh umrl. so se vrnili vsak na svoj dom.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:56,Sodniki:"S tem je Bog povrnil Abimelehu zlo. ki ga je storil svojemu očetu. ko je pobil 70 svojih bratov.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:9,V:57,Sodniki:"Tudi Sihemčanom je povrnil vse zlo. ki so ga storili. Doletelo jih je prekletstvo. ki ga je izrekel Jerubaalov sin Jotam.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,Sodniki:"Sodniki 10. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:1,Sodniki:"Po Abimelehovi smrti je v vlogi sodnika nastopil Puvajev sin in Dodojev vnuk Tola iz Isaharjevega rodu. zato da bi rešil Izraelce. Živel je v Šamirju v efraimskem gorovju.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:2,Sodniki:"V Izraelu je sodil 23 let. Potem je umrl in pokopali so ga v Šamirju.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:3,Sodniki:"Za njim je v vlogi sodnika nastopil Gileadec Jair. V Izraelu je sodil 22 let.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:4,Sodniki:"Imel je 30 sinov. Vsak od njih je imel svojega osla in svoje mesto. Teh 30 mest. ki so v gileadski deželi. se vse do danes imenuje Havot Jair.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:5,Sodniki:"Potem je Jair umrl in pokopali so ga v Kamonu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:6,Sodniki:"Izraelci so spet delali. kar je slabo v Jehovovih očeh. Častili so Baale. Astartine podobe. aramske bogove. sidonske bogove. moabske bogove. bogove Amoncev in bogove Filistejcev. Zapustili so Jehova in mu niso služili.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:7,Sodniki:"Jehova se je zelo razjezil na Izraelce. zato jih je izročil v roke Filistejcem in Amoncem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:8,Sodniki:"Ti so v tistem letu začeli napadati Izraelce in jih močno zatirati – 18 let so zatirali vse Izraelce. ki so živeli na vzhodni strani Jordana. kjer je bilo nekoč ozemlje Amorejcev v Gileadu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:9,Sodniki:"Amonci so tudi hodili čez Jordan. da bi se bojevali z Judovim. Benjaminovim in Efraimovim rodom. Izraelci so bili v veliki stiski.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:10,Sodniki:"Takrat so klicali na pomoč Jehova. Govorili so: »Grešili smo proti tebi. saj smo zapustili tebe. ki si naš Bog. in služili Baalom.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:11,Sodniki:"Toda Jehova jim je odgovoril: »Reševal sem vas. ko so vas zatirali Egipčani. Amorejci. Amonci. Filistejci.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:12,Sodniki:"Sidonci. Amalečani in Madijanci. Ko ste vpili k meni na pomoč. sem vas reševal iz njihovih rok.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:13,Sodniki:"Vi pa ste me zapustili in služili drugim bogovom. Zato vas ne bom več reševal.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:14,Sodniki:"Pojdite k bogovom. ki ste si jih izbrali. in kličite njih na pomoč! Naj vas oni rešijo iz stiske.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:15,Sodniki:"Izraelci pa so Jehovu rekli: »Grešili smo. Naredi z nami. kot se ti zdi prav. Ampak. prosimo te. reši nas zdaj!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:16,Sodniki:"Odstranili so tuje bogove iz svoje sredine in služili Jehovu. zato ni mogel še naprej dopuščati. da trpijo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:17,Sodniki:"Čez čas so Amonci zbrali svoje čete in se utaborili v Gileadu. Zato so se tudi Izraelci zbrali in se utaborili v Micpi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:10,V:18,Sodniki:"Izraelci iz Gileada in njihovi poglavarji so drug drugemu govorili: »Kdo nas bo vodil v boj proti Amoncem? Ta naj postane poglavar vseh prebivalcev v Gileadu.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,Sodniki:"Sodniki 11. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:1,Sodniki:"Gileadec Jefte je bil junaški bojevnik. Bil je sin prostitutke. Njegov oče pa je bil Gilead.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:2,Sodniki:"Toda tudi Gileadova žena je rodila sinove. Ko so ti sinovi odrasli. so Jefteja nagnali od doma. Rekli so mu: »Ne boš dobil dediščine v družini našega očeta. saj si sin druge ženske.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:3,Sodniki:"Jefte je pobegnil od svojih bratov in se naselil v deželi Tob. Pridružili so se mu moški. ki so ostali brez dela. in bil je njihov vodja.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:4,Sodniki:"Čez nekaj časa so Amonci začeli vojno z Izraelci.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:5,Sodniki:"Gileadski starešine so takoj odšli v deželo Tob po Jefteja.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:6,Sodniki:"Rekli so mu: »Pridi z nami. Bodi naš poveljnik. da se bomo lahko bojevali proti Amoncem!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:7,Sodniki:"Jefte pa jim je odgovoril: »Ali me niste ravno vi tako zelo sovražili. da ste me nagnali iz hiše mojega očeta? Zakaj prihajate k meni zdaj. ko ste v stiski?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:8,Sodniki:"Gileadski starešine so mu odgovorili: »Res je. vendar zdaj smo prišli k tebi. Če se greš z nami bojevat proti Amoncem. boš postal naš poglavar. poglavar vseh prebivalcev v Gileadu.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:9,Sodniki:"Jefte jim je rekel: »Če me pripeljete nazaj. da bi se bojeval proti Amoncem. in jih Jehova premaga zame. bom vaš poglavar!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:10,Sodniki:"Gileadski starešine so mu rekli: »Jehova naj bo priča med nami in teboj in naj nas sodi. če ne bomo naredili tako. kot si rekel.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:11,Sodniki:"Jefte je torej šel z gileadskimi starešinami in ljudstvo ga je postavilo za svojega poglavarja in poveljnika. V Micpi je Jefte pred Jehovom ponovil vse svoje besede.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:12,Sodniki:"Nato je h kralju Amoncev poslal sle z vprašanjem: »Kaj imaš proti meni. da si prišel napast mojo deželo?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:13,Sodniki:"Kralj Amoncev pa je Jeftejevim slom odgovoril: »Ko je izraelsko ljudstvo potovalo iz Egipta. mi je vzelo deželo. od Arnona do Jaboka in vse tja do Jordana. Zdaj jo torej vrni in potem bo mir.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:14,Sodniki:"Toda Jefte je h kralju Amoncev še enkrat poslal sle.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:15,Sodniki:"da mu sporočijo:<br>»Tako pravi Jefte: ‚Izraelci niso vzeli dežele ne Moabcem ne Amoncem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:16,Sodniki:"Ko so namreč potovali iz Egipta. so hodili po pustinji vse do Rdečega morja in prispeli v Kadeš.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:17,Sodniki:"Takrat so Izraelci edomskemu kralju po slih poslali sporočilo: »Prosimo te. dovoli nam. da gremo skozi tvojo deželo.« Toda edomski kralj ni hotel o tem nič slišati. Potem so poslali sporočilo še moabskemu kralju in tudi on jim ni dovolil iti skozi. Tako so Izraelci ostali v Kadešu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:18,Sodniki:"Ko so hodili po pustinji. so obšli edomsko in moabsko deželo. Potovali so vzhodno od moabske dežele in se utaborili na območju Arnona. vendar Arnona niso prečkali. ker je bil moabska meja.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:19,Sodniki:"Nato so Izraelci poslali sle k amorejskemu kralju Sihonu. ki je vladal v Hešbonu. da mu sporočijo: »Prosimo te. dovoli nam. da gremo skozi tvojo deželo tja. kamor smo namenjeni.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:20,Sodniki:"Toda Sihon ni verjel Izraelcem. da bodo samo šli skozi njegovo ozemlje. zato je zbral vso svojo vojsko. se utaboril v Jahazu in se bojeval z njimi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:21,Sodniki:"Takrat je Jehova. Bog Izraelcev. izročil Sihona in vso njegovo vojsko v roke Izraelcem. Izraelci so jih premagali in zavzeli vso deželo Amorejcev na tistem območju.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:22,Sodniki:"Zavzeli so torej vse ozemlje Amorejcev od Arnona do Jaboka in od pustinje do Jordana.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:23,Sodniki:"Jehova. Bog Izraelcev. je bil tisti. ki je pregnal Amorejce iz te dežele. da bi jo dal svojemu ljudstvu. In ti hočeš zdaj Izraelce pregnati?",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:24,Sodniki:"Ali si ti ne prilastiš. kar koli ti da tvoj bog Kemoš? Enako si tudi mi prilastimo katero koli deželo. ki nam jo da naš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:25,Sodniki:"Si ti kaj boljši od Ziporjevega sina Balaka. moabskega kralja? Se je on kdaj prepiral z izraelskim ljudstvom ali se bojeval z njim?",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:26,Sodniki:"Izraelsko ljudstvo že 300 let živi v Hešbonu in vaseh v njegovi okolici. v Aroerju in vaseh v njegovi okolici ter v vseh mestih. ki ležijo ob Arnonu. Zakaj jih v vsem tem času niste nikoli skušali dobiti nazaj?",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:27,Sodniki:"Nisem grešil proti tebi. ti pa delaš napako. ko me napadaš. Naj Jehova. ki je Sodnik. razsodi danes med Izraelci in Amonci.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:28,Sodniki:"Toda kralj Amoncev se ni menil za sporočilo. ki mu ga je Jefte poslal.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:29,Sodniki:"Jehovov duh je prišel na Jefteja in Jefte je prehodil Gilead in Manasejevo ozemlje. da bi prišel v Micpo v Gileadu. Iz Micpe v Gileadu pa je krenil proti Amoncem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:30,Sodniki:"Takrat se je Jefte zaobljubil Jehovu in rekel: »Če mi izročiš Amonce.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:31,Sodniki:"bo tisti. ki mi bo skozi vrata moje hiše prišel naproti. ko se bom kot zmagovalec vračal od Amoncev. postal tvoj. Jehova. Daroval ga bom kot žgalno daritev.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:32,Sodniki:"Tako se je Jefte šel bojevat proti Amoncem in Jehova mu jih je izročil v roke.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:33,Sodniki:"Pobijal jih je od Aroerja do Minita. in sicer v 20 mestih. vse tja do Abel Keramima. Zgodil se je res velik pomor. Izraelci so tako premagali Amonce.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:34,Sodniki:"Jefte se je nazadnje vrnil na svoj dom v Micpi. naproti pa mu je prišla njegova hči – igrala je na tamburin in plesala. Bila je njegova edinka. Razen nje ni imel ne sina ne hčere.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:35,Sodniki:"Ko jo je zagledal. si je raztrgal oblačila in rekel: »O ne. moja hči! Srce se mi trga. ker si ti tista. ki jo bom moral poslati od doma! Jehovu sem dal besedo in ne morem je vzeti nazaj.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:36,Sodniki:"Ona pa mu je odgovorila: »Oče. če si dal besedo Jehovu. naredi z menoj. kot si obljubil. saj se je Jehova maščeval zate nad tvojimi sovražniki Amonci.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:37,Sodniki:"Nato mu je še rekla: »Samo eno te prosim: pusti me. da se za dva meseca umaknem v gore in skupaj s prijateljicami žalujem. ker se ne bom nikoli poročila.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:38,Sodniki:"»Prav. pojdi.« je rekel in jo pustil oditi za dva meseca. Tako je s prijateljicami šla v gore. da bi žalovala. ker se ne bo nikoli poročila.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:39,Sodniki:"Po dveh mesecih se je vrnila k očetu in on je nato izpolnil svojo zaobljubo. ki je bila povezana z njo. Nikoli ni imela spolnih odnosov z moškim. Od takrat je v Izraelu veljal običaj.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:11,V:40,Sodniki:"da so mlade Izraelke vsako leto za štiri dni prišle k hčeri Gileadca Jefteja. da bi ji izrekle pohvalo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,Sodniki:"Sodniki 12. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:1,Sodniki:"Potem so se zbrali Efraimci. prečkali reko in šli v Zafon ter Jefteju rekli: »Zakaj si se šel bojevat proti Amoncem. ne da bi nas poklical. naj gremo s teboj? Požgali bomo tvojo hišo s teboj vred!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:2,Sodniki:"Jefte jim je odgovoril: »Jaz in moje ljudstvo smo se znašli v hudi vojni z Amonci. Klical sem vas na pomoč. pa me niste rešili iz njihovih rok.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:3,Sodniki:"Ko sem videl. da me ne boste rešili. sem se odločil. da bom tvegal svoje življenje in se spustil v boj z Amonci. Jehova mi je Amonce izročil v roke. Zakaj ste se torej prišli danes bojevat z menoj?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:4,Sodniki:"Jefte je zbral vse moške iz Gileada in skupaj so šli v boj proti Efraimcem. Gileadci so premagali Efraimce. ki so govorili: »Vi. Gileadci. ste samo ubežniki z efraimskega ozemlja in živite med Efraimci in Manasejevci.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:5,Sodniki:"Gileadci so zavzeli jordanske plitvine nasproti efraimskega ozemlja. In ko je kdo od Efraimcev skušal zbežati in Gileadce prosil. naj mu dovolijo čez. so ga ti vprašali: »Ali si Efraimec?« Ko je odgovoril. da ni.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:6,Sodniki:"so mu rekli: »V redu. potem reci šibolet!« On pa je rekel »Sibolet«. ker te besede ni mogel pravilno izgovoriti. Zatem so ga tam pri jordanskih plitvinah zgrabili in usmrtili. Tako je v tistem času padlo 42.000 Efraimcev.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:7,Sodniki:"Gileadec Jefte je sodil v Izraelu šest let. Potem je umrl in pokopali so ga v njegovem mestu v Gileadu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:8,Sodniki:"Za njim je v Izraelu sodil Ibzan iz Betlehema.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:9,Sodniki:"Imel je 30 sinov in 30 hčera. Poskrbel je. da so se njegove hčere poročile z moškimi. ki niso bili iz njegove rodbine. za svoje sinove pa je dal pripeljati 30 žensk. da so se poročile z njimi. Ibzan je v Izraelu sodil sedem let.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:10,Sodniki:"Potem je umrl in pokopali so ga v Betlehemu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:11,Sodniki:"Za njim je v Izraelu sodil Zabulonec Elon. Sodil je deset let.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:12,Sodniki:"Potem je umrl in pokopali so ga v Ajalonu v Zabulonovi deželi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:13,Sodniki:"Za njim je v Izraelu sodil Abdon. sin Piratonca Hilela.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:14,Sodniki:"Imel je 40 sinov in 30 vnukov. Vsak od njih je imel svojega osla. na katerem je jezdil. Abdon. sin Piratonca Hilela. je v Izraelu sodil osem let.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:12,V:15,Sodniki:"Potem je umrl in pokopali so ga v Piratonu v amalečanskih gorah v Efraimovi deželi.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,Sodniki:"Sodniki 13. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:1,Sodniki:"Izraelci so spet delali. kar je slabo v Jehovovih očeh. zato jih je Jehova za 40 let izročil v roke Filistejcem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:2,Sodniki:"V tistem času je v Zori živel neki moški iz Danovega rodu po imenu Manoah. Njegova žena je bila neplodna in ni imela otrok.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:3,Sodniki:"Nekega dne se ji je prikazal Jehovov angel in ji rekel: »Glej. zanosila boš in rodila sina. čeprav si neplodna in nimaš otrok.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:4,Sodniki:"Zdaj pa pazi. da ne boš pila vina ali kakšne druge alkoholne pijače. Ne jej nič nečistega.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:5,Sodniki:"Zanosila boš in rodila sina. Lasje se mu ne smejo striči. ker bo ta otrok od rojstva naprej Božji nazirec. On bo začel reševati Izraelce iz rok Filistejcev.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:6,Sodniki:"Žena je nato šla k svojemu možu in mu povedala: »K meni je prišel služabnik pravega Boga. Videti je bil kot angel pravega Boga. vzbujal je veliko strahospoštovanje. Nisem ga vprašala. od kod je. Niti svojega imena mi ni povedal.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:7,Sodniki:"Toda rekel mi je: ‚Glej. zanosila boš in rodila sina. Zdaj pa ne pij vina ali kakšne druge alkoholne pijače in ne jej nič nečistega. ker bo ta otrok od rojstva pa vse do svoje smrti Božji nazirec.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:8,Sodniki:"Manoah je nato rotil Jehova: »Oprosti. Jehova. prosim te. naj služabnik. ki si ga ravnokar poslal. spet pride. da bi naju poučil. kako morava ravnati z otrokom. ki se bo rodil.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:9,Sodniki:"Pravi Bog je uslišal Manoaha in Božji angel je znova prišel k ženi. ko je bila zunaj. Njenega moža Manoaha pa ni bilo z njo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:10,Sodniki:"zato je hitro stekla k njemu in mu rekla: »Spet je prišel tisti moški. ki se mi je zadnjič prikazal!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:11,Sodniki:"Manoah je vstal in odšel s svojo ženo. Ko je prišel k moškemu. ga je vprašal: »Ali si ti tisti. ki je govoril z mojo ženo?« Odgovoril je: »Sem.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:12,Sodniki:"Nato je Manoah rekel: »Naj se uresničijo tvoje besede! Kakšno življenje bo otrok imel in kaj bo delal?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:13,Sodniki:"Jehovov angel je Manoahu odgovoril: »Tvoja žena naj se vzdržuje vsega. kar sem ji rekel.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:14,Sodniki:"Ne sme jesti ničesar. kar raste na trti. pa tudi vina ali kakšne druge alkoholne pijače ne sme piti. Prav tako ne sme jesti nič nečistega. Drži naj se vsega. kar sem ji naročil.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:15,Sodniki:"Manoah je Jehovovemu angelu rekel: »Prosim. ostani. naj ti pripraviva kozlička.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:16,Sodniki:"Toda Jehovov angel mu je odgovoril: »Tudi če ostanem. ne bom jedel tvoje hrane. Če pa želiš Jehovu darovati žgalno daritev. jo lahko daruješ.« Manoah ni vedel. da je to Jehovov angel.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:17,Sodniki:"Nato je Jehovovega angela vprašal: »Kako ti je ime? Rada bi te počastila. ko se bodo tvoje besede uresničile.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:18,Sodniki:"Jehovov angel pa mu je rekel: »Zakaj to sprašuješ? Moje ime je čudovito!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:19,Sodniki:"Zatem je Manoah vzel kozlička in žitno daritev ter ju na skali daroval Jehovu. Bog je nato naredil nekaj izjemnega. Manoah in njegova žena pa sta to opazovala.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:20,Sodniki:"Ko se je plamen z oltarja dvigal proti nebu. se je pred njunimi očmi v plamenu z oltarja dvignil tudi Jehovov angel. Manoah in njegova žena sta v tistem trenutku padla na kolena in se priklonila do tal.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:21,Sodniki:"Takrat je Manoah spoznal. da je bil to Jehovov angel. Jehovov angel se jima ni več prikazal.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:22,Sodniki:"Manoah je svoji ženi rekel: »Videla sva Boga. Gotovo bova umrla!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:23,Sodniki:"Toda ona mu je rekla: »Če bi naju Jehova hotel usmrtiti. ne bi od naju sprejel žgalne in žitne daritve. ne bi nama pokazal vsega tega in ne bi nama povedal nič od tega.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:24,Sodniki:"Kasneje je žena rodila sina in mu dala ime Samson. Deček je rasel in Jehova ga je blagoslavljal.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:13,V:25,Sodniki:"Čez čas ga je. ko je bil v Mahane Danu. ki je med Zoro in Eštaolom. začel Jehovov duh spodbujati k ukrepanju.",K:"",NZ:"X"},
