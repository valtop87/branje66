{Knjiga:"",Kr:"",P:14,V:0,Sodniki:"Sodniki 14. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:1,Sodniki:"Samson se je odpravil dol v Timno in tam videl neko Filistejko.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:2,Sodniki:"Ko se je vrnil domov. je svojima staršema rekel: »V Timni mi je padla v oči neka Filistejka. Rad bi. da mi jo vzameta za ženo.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:3,Sodniki:"Onadva pa sta ga vprašala: »Ali med našimi sorodniki in vsem našim ljudstvom ne moreš najti ženske zase? Ali si si res moral izbrati ženo pri neobrezanih Filistejcih?« Toda Samson je očetu rekel: »Njo mi vzemi. ker je prava zame.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:4,Sodniki:"Oče in mama se nista zavedala. da je bilo to od Jehova. Iskal je namreč priložnost za ukrepanje proti Filistejcem. ki so v tistem času gospodovali v Izraelu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:5,Sodniki:"Tako se je Samson z očetom in mamo odpravil v Timno. Ko je prišel do tamkajšnjih vinogradov. je zagledal leva. Lev je hodil proti njemu in rjovel.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:6,Sodniki:"Samsonu je Jehovov duh dal moč. da je leva raztrgal na dvoje. kot bi kdo z golimi rokami raztrgal kozlička. Toda očetu in mami ni povedal. kaj je naredil.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:7,Sodniki:"Ko je prišel v Timno. je govoril s Filistejko in ugotovil. da je še vedno prava zanj.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:8,Sodniki:"Čez čas je spet šel v Timno. da bi jo pripeljal na svoj dom. in vmes je zavil s poti. da bi pogledal ubitega leva. V njegovem truplu je našel roj čebel in med.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:9,Sodniki:"Med si je nastrgal v roko in ga med potjo jedel. Ko je dohitel očeta in mamo. jima je dal nekaj medu. da sta tudi onadva jedla. vendar ni povedal. da ga je nastrgal iz levjega trupla.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:10,Sodniki:"Samson je z očetom šel k ženski in tam pripravil pojedino. saj je bil to običaj pri mladeničih.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:11,Sodniki:"Ko so ga videli. so mu pripeljali 30 mladeničev. da bi ga spremljali.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:12,Sodniki:"Samson jim je rekel: »Prosim. dovolite mi. da vam zastavim uganko. Če jo boste v teh sedmih dneh. dokler traja pojedina. rešili in mi povedali odgovor. vam bom jaz dal 30 platnenih spodnjih oblačil in 30 vrhnjih oblačil.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:13,Sodniki:"Če pa je ne boste mogli rešiti. mi boste vi dali 30 platnenih spodnjih oblačil in 30 vrhnjih oblačil.« Odgovorili so: »Povej nam svojo uganko. radi bi jo slišali.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:14,Sodniki:"Zato jim je rekel:<br>»Iz jedca je prišla jed<br>in iz močnega je prišlo nekaj sladkega.«<br>Po treh dneh uganke še vedno niso rešili.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:15,Sodniki:"Četrti dan so Samsonovi ženi rekli: »Pretentaj svojega moža. da pove rešitev uganke. Sicer bomo zažgali tebe in vse iz hiše tvojega očeta! Ali ste nas povabili zato. da nam poberete imetje?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:16,Sodniki:"Tako je Samsonova žena jokala ob njem in govorila: »Očitno me sovražiš. ne ljubiš me! Ljudem iz mojega ljudstva si zastavil uganko. meni pa nisi povedal rešitve.« On pa ji je rekel: »Glej. še svojemu očetu in mami je nisem povedal. Zakaj bi jo moral tebi?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:17,Sodniki:"Toda ona je jokala ob njem vse do konca sedemdnevne pojedine. Ker je pritiskala nanj. ji je sedmi dan končno povedal rešitev uganke. Ona pa jo je potem povedala ljudem iz svojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:18,Sodniki:"Tako so mu sedmi dan. preden je sonce zašlo. ljudje iz mesta rekli:<br>»Kaj je slajše od medu<br>in kaj močnejše od leva?«<br>On jim je odgovoril:<br>»Če ne bi orali z mojo telico.<br>ne bi rešili uganke.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:19,Sodniki:"Potem mu je Jehovov duh dal moč in odšel je v Aškelon. Tam je pobil 30 moških. jim vzel oblačila in jih dal tistim. ki so mu povedali rešitev uganke. Besen se je vrnil v očetovo hišo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:14,V:20,Sodniki:"Z njegovo ženo se je nato poročil eden od mladeničev. ki so ga spremljali.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,Sodniki:"Sodniki 15. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:1,Sodniki:"Čez nekaj časa. v obdobju pšenične žetve. je Samson šel obiskat svojo ženo in s seboj kot darilo prinesel kozlička. Rekel je: »Rad bi šel k svoji ženi v spalnico.« Toda njen oče mu ni dovolil vstopiti.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:2,Sodniki:"Rekel mu je: »Prepričan sem bil. da jo sovražiš. zato sem jo dal za ženo enemu od mladeničev. ki so te spremljali. ko si se prišel poročit. Ali se ti ne zdi njena mlajša sestra lepša od nje? Prosim. vzemi raje njo za ženo.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:3,Sodniki:"Toda Samson je odgovoril: »Zdaj pa mi Filistejci res ne bodo mogli nič očitati. če jim bom povzročil škodo.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:4,Sodniki:"Samson je odšel in nalovil 300 lisic. Nato je vzel bakle. lisicam zvezal repe. po dva in dva skupaj. ter med vsaka dva repa vtaknil po eno baklo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:5,Sodniki:"Potem je bakle prižgal in lisice spustil na filistejska polja nepožetega žita. Požgal je vse – snope in nepožeto žito pa tudi vinograde in oljčne nasade.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:6,Sodniki:"Filistejci so spraševali: »Kdo je to naredil?« Dobili so odgovor: »Samson. zet Timnčana. Njegov tast je namreč njegovo ženo dal enemu od mladeničev. ki so ga spremljali. ko se je prišel poročit.« Filistejci so zatem šli zažgat njo in njenega očeta.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:7,Sodniki:"Samson jim je rekel: »Če tako ravnate. ne bom odnehal. dokler se vam ne maščujem.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:8,Sodniki:"Nato jih je veliko pobil. drugega za drugim. Potem je šel do pečine Etam in se nastanil v njeni jami.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:9,Sodniki:"Kasneje so prišli Filistejci na Judovo ozemlje. se tam utaborili in se potikali po Lehiju.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:10,Sodniki:"Judovci so jih vprašali: »Zakaj ste prišli nad nas?« Odgovorili so: »Prišli smo. da primemo Samsona in mu povrnemo za to. kar nam je naredil.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:11,Sodniki:"Tako se je 3000 Judovcev odpravilo k jami v pečini Etam in reklo Samsonu: »Ali ne veš. da nam Filistejci gospodujejo? Zakaj si nam to naredil?« Odgovoril jim je: »Kot so oni naredili meni. tako sem jaz njim.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:12,Sodniki:"Oni pa so mu rekli: »Prišli smo. da te primemo in izročimo Filistejcem.« Samson jim je odgovoril: »Prisezite mi. da me ne boste napadli.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:13,Sodniki:"Rekli so mu: »Samo zvezali te bomo in te izročili njim. Ne bomo te ubili.«<br>Zvezali so ga torej z dvema novima vrvema in ga odpeljali iz jame.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:14,Sodniki:"Ko je prišel v Lehi. so Filistejci ob pogledu nanj zmagoslavno vzklikali. Takrat mu je Jehovov duh dal moč in vrvi so mu popadale z rok. kot če bi bile lanene niti. ki jih je osmodil ogenj.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:15,Sodniki:"Našel je svežo oslovsko čeljust. jo pograbil in z njo pobil 1000 mož.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:16,Sodniki:"Zatem je rekel:<br>»Z oslovsko čeljustjo sem jih pobil en kup. dva kupa!<br>Z oslovsko čeljustjo sem pobil 1000 mož!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:17,Sodniki:"Ko je to povedal. je odvrgel čeljust in tisti kraj poimenoval Ramat Lehi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:18,Sodniki:"Postal je zelo žejen. zato je zaklical k Jehovu: »Ti si naklonil to veliko zmago meni. svojemu služabniku. Ali boš zdaj pustil. da umrem od žeje in padem v roke neobrezancem?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:19,Sodniki:"Takrat je Bog razklal kotanjo v Lehiju in iz nje je pritekla voda. Ko se je Samson napil vode. so se mu povrnile moči in si je opomogel. Zato je ta izvir. ki je v Lehiju vse do danes. poimenoval En Kore.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:15,V:20,Sodniki:"Samson je med obdobjem filistejske nadvlade sodil v Izraelu 20 let.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,Sodniki:"Sodniki 16. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:1,Sodniki:"Nekega dne je šel Samson v Gazo. Tam je videl prostitutko in vstopil v njeno hišo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:2,Sodniki:"Prebivalci Gaze pa so izvedeli. da je Samson prišel v mesto. Obkolili so ga in vso noč prežali nanj v zasedi pri mestnih vratih. Vso noč so tiho čakali in sami pri sebi govorili: »Ko se zdani. ga bomo ubili.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:3,Sodniki:"Samson pa je spal do polnoči. Opolnoči je vstal. zgrabil mestna vrata z obema podbojema in zapahom ter jih izdrl. Naložil si jih je na rame in jih odnesel na vrh gore. ki je nasproti Hebronu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:4,Sodniki:"Po vsem tem se je zaljubil v žensko iz Soreške doline. Ime ji je bilo Dalila.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:5,Sodniki:"Filistejski vladarji so jo obiskali in ji rekli: »Pretentaj ga. da ti pove. kaj mu daje takšno veliko moč ter kako ga lahko premagamo. zvežemo in obvladamo. V zameno za to ti bo vsak od nas dal 1100 šeklov srebra.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:6,Sodniki:"Tako je Dalila Samsona vprašala: »Prosim. povej mi. od kod izvira tvoja velika moč in s čim bi te moral človek zvezati. da bi te obvladal.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:7,Sodniki:"Samson ji je odgovoril: »Če bi me zvezali s sedmimi še novimi. neposušenimi tetivami za lok. bi izgubil svojo moč in postal kot navaden človek.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:8,Sodniki:"Filistejski vladarji so ji potem prinesli sedem še novih. neposušenih tetiv za lok in zvezala ga je z njimi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:9,Sodniki:"V sobi pa ga je čakala zaseda. Dalila mu je zaklicala: »Filistejci so tukaj. Samson!« V tistem trenutku je raztrgal tetive s takšno lahkoto. kot razpade lanena nit. ko pride blizu ognja. Skrivnost njegove moči je ostala nerazkrita.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:10,Sodniki:"Dalila pa je Samsonu rekla: »Zavedel si me! Lagal si mi! Zdaj pa mi. prosim. povej. s čim te je treba zvezati.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:11,Sodniki:"Rekel ji je: »Če bi me zvezali z novimi vrvmi. ki jih še niso uporabili pri delu. bi izgubil svojo moč in postal kot navaden človek.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:12,Sodniki:"Dalila je torej vzela nove vrvi. ga z njimi zvezala in zaklicala: »Filistejci so tukaj. Samson!« (Ves čas pa ga je v sobi čakala zaseda.) Takrat si je strgal vrvi z rok. kot če bi bile niti.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:13,Sodniki:"Dalila je zatem Samsonu rekla: »Spet si me zavedel in mi lagal. Povej mi. s čim te je treba zvezati!« Rekel ji je: »Mojih sedem kit bi morala vtkati skupaj z osnovnimi nitmi.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:14,Sodniki:"Ko mu je kite zategnila s palico. je zaklicala: »Filistejci so tukaj. Samson!« Takrat se je prebudil ter si iz las izpulil palico in osnovne niti.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:15,Sodniki:"Dalila mu je rekla: »Kako lahko rečeš. da me ljubiš. ko pa mi ne odpreš svojega srca? Že trikrat si me zavedel in mi nisi povedal. od kod izvira tvoja velika moč.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:16,Sodniki:"Ker pa je dan za dnem sitnarila in pritiskala nanj. je postal tako naveličan. da tega ni mogel več prenašati.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:17,Sodniki:"Nazadnje ji je odprl svoje srce in ji povedal: »Še nikoli nisem bil ostrižen. saj sem od rojstva naprej Božji nazirec. Če bi me ostrigli. bi me moja moč zapustila – izgubil bi moč in postal kot vsak drug človek.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:18,Sodniki:"Ko je Dalila videla. da ji je odprl svoje srce. je takoj dala poklicati filistejske vladarje. Sporočila jim je: »Pridite. saj mi je tokrat res odprl svoje srce.« Filistejski vladarji so torej prišli k njej in ji prinesli denar.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:19,Sodniki:"Samsona je uspavala na svojih kolenih. nato pa poklicala moškega. da mu je odstrigel vseh sedem kit. Od tistega trenutka naprej je imela oblast nad njim. saj ga je njegova moč začela zapuščati.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:20,Sodniki:"Zaklicala je: »Filistejci so tukaj. Samson!« Prebudil se je in si rekel: »Tako kot vsakič do zdaj bom pobegnil in se rešil.« Vendar ni vedel. da ga je Jehova zapustil.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:21,Sodniki:"Filistejci so ga zgrabili in mu iztaknili oči. Odpeljali so ga v Gazo in ga vklenili v dvojne bakrene okove. V ječi je moral mleti žito.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:22,Sodniki:"Toda lasje so mu. potem ko so mu odstrigli kite. spet začeli rasti.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:23,Sodniki:"Filistejski vladarji so se zbrali. da bi darovali veliko žrtev svojemu bogu Dagonu in praznovali. Govorili so namreč: »Naš bog nam je izročil našega sovražnika Samsona!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:24,Sodniki:"Ko so ga ljudje videli. so hvalili svojega boga. Govorili so: »Naš bog nam je izročil sovražnika. ki je pustošil po naši deželi in pobil tako veliko naših ljudi.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:25,Sodniki:"Ker so bili dobre volje. so rekli: »Pripeljite Samsona. da nas bo zabaval!« Pripeljali so ga torej iz ječe. da bi jih zabaval. Potem ko so Samsona postavili med stebra.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:26,Sodniki:"je dečku. ki ga je vodil za roko. rekel: »Daj. da otipam stebra. na katerih sloni tempelj. da se bom nanju oprl.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:27,Sodniki:"(Tempelj pa je bil poln ljudi. tudi vsi filistejski vladarji so bili tam. Kakih 3000 moških in žensk je s strehe gledalo Samsona in se zabavalo na njegov račun.)",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:28,Sodniki:"Takrat je Samson zaklical k Jehovu: »Vrhovni gospod Jehova. prosim. spomni se me in mi. prosim. samo še tokrat daj moči. o Bog! Dovoli mi. da se maščujem nad Filistejci vsaj za eno od svojih očes!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:29,Sodniki:"Samson se je oprl na središčna stebra. na katerih je slonel tempelj. in ju začel potiskati – enega z desno roko in drugega z levo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:30,Sodniki:"Zaklical je: »Naj umrem skupaj s Filistejci!« Napel je vse svoje moči in tempelj se je podrl na vladarje in na vse zbrane v njem. Tako je Samson ob svoji smrti pobil več Filistejcev kot v vsem svojem življenju.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:16,V:31,Sodniki:"Njegovi bratje in vsa družina njegovega očeta so potem prišli po njega. Odnesli so ga in pokopali v grobu njegovega očeta Manoaha med Zoro in Eštaolom. Samson je v Izraelu sodil 20 let.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,Sodniki:"Sodniki 17. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:17,V:1,Sodniki:"V efraimskem gorovju je živel moški. ki mu je bilo ime Miha.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:17,V:2,Sodniki:"Svoji mami je rekel: »Se spomniš 1100 šeklov srebra. ki so ti jih ukradli in zaradi katerih si pred menoj izrekla prekletstvo? No. to srebro imam jaz. Jaz sem ga vzel.« Mama pa je rekla: »Naj Jehova blagoslovi mojega sina!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:17,V:3,Sodniki:"Vrnil ji je tistih 1100 šeklov srebra. ampak ona mu je rekla: »Svoje srebro posvečam Jehovu. Želim. da si iz njega narediš izrezljano podobo in ulito podobo. Zato je to srebro tvoje.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:17,V:4,Sodniki:"Potem ko je srebro vrnil mami. je ona vzela 200 šeklov srebra in jih dala srebrarju. Ta je izdelal izrezljano podobo in ulito podobo. Obe so dali v Mihovo hišo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:17,V:5,Sodniki:"Miha je imel svetišče in naredil je brezrokavnik in hišne bogove. Enega od svojih sinov je postavil. da mu služi kot duhovnik.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:17,V:6,Sodniki:"V tistih dneh v Izraelu ni bilo kralja. Vsak je delal. kot se mu je zdelo prav.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:17,V:7,Sodniki:"V Betlehemu na Judovem pa je živel mladenič iz Judove rodbine. Bil je Levijevec in je tam živel že nekaj časa.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:17,V:8,Sodniki:"Potem pa je odšel iz Betlehema na Judovem. da bi se nastanil kje drugje. Pot ga je zanesla v efraimsko gorovje k Mihovi hiši.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:17,V:9,Sodniki:"Miha ga je vprašal: »Od kod prihajaš?« Odgovoril mu je: »Sem Levijevec iz Betlehema na Judovem in iščem kraj. kjer bi se lahko nastanil.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:17,V:10,Sodniki:"Miha mu je rekel: »Ostani pri meni in bodi moj svetovalec in duhovnik. Dajal ti bom deset šeklov srebra na leto pa tudi potrebno obleko in hrano.« Levijevec je torej vstopil v njegovo hišo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:17,V:11,Sodniki:"Sprejel je povabilo in ostal pri Mihu. Mladi Levijevec mu je postal kot eden njegovih sinov.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:17,V:12,Sodniki:"Poleg tega ga je Miha postavil. da mu služi kot duhovnik. In mladenič je živel v Mihovi hiši.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:17,V:13,Sodniki:"Miha je sam pri sebi rekel: »Zdaj vem. da bo Jehova dober z menoj. saj imam za duhovnika Levijevca.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,Sodniki:"Sodniki 18. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:1,Sodniki:"V tistih dneh ni bilo kralja v Izraelu. Danovci so takrat iskali ozemlje. na katerem bi živeli. saj njihov rod še ni v celoti zavzel svoje dedne posesti med Izraelovimi rodovi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:2,Sodniki:"Danovci so iz svojega rodu poslali pet sposobnih moških iz Zore in Eštaola. da bi si ogledali deželo in jo raziskali. Rekli so jim: »Pojdite in raziščite deželo!« Tako so prišli v efraimsko gorovje do Mihovega doma in tam prenočili.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:3,Sodniki:"Ko so bili blizu Mihovega doma. so prepoznali glas mladega Levijevca. Šli so k njemu in ga vprašali: »Kdo te je pripeljal sem? Kaj delaš tu? Zakaj si tukaj?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:4,Sodniki:"Povedal jim je. kaj je Miha naredil zanj. in dodal: »Najel me je. da bi mu služil kot duhovnik.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:5,Sodniki:"Oni pa so mu rekli: »Prosimo te. vprašaj Boga. ali bo pot. na katero smo se odpravili. uspešna.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:6,Sodniki:"Duhovnik jim je odgovoril: »Pojdite v miru. Jehova je z vami na vaši poti.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:7,Sodniki:"Tako je peterica nadaljevala pot in prišla v Lajiš. Videli so. da so tamkajšnji prebivalci tako kot Sidonci neodvisni od kogar koli. Živeli so mirno in nič hudega sluteč. Na njihovo ozemlje niso vdirali zatiralski osvajalci. da bi jih vznemirjali. Poleg tega so živeli daleč stran od Sidoncev in niso imeli nobenih opravkov z drugimi ljudmi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:8,Sodniki:"Ko so se vrnili k svojim ljudem v Zoro in Eštaol. so jih ti vprašali: »Kako je šlo?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:9,Sodniki:"Odgovorili so: »Napadimo jih! Videli smo. da je dežela zelo dobra. Zakaj se obotavljate? Ne izgubljajte časa! Pojdite in zavzemite deželo!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:10,Sodniki:"Ko boste prišli tja. boste našli nič hudega sluteče ljudi. Dežela je prostrana in Bog vam jo izroča. Tam ne primanjkuje ničesar.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:11,Sodniki:"Nato se je 600 oboroženih mož iz Danovega rodu odpravilo iz Zore in Eštaola.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:12,Sodniki:"Povzpeli so se in se utaborili blizu Kirjat Jearima na Judovem. Zato se tisti kraj. ki leži zahodno od Kirjat Jearima. še danes imenuje Mahane Dan.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:13,Sodniki:"Od tam so se napotili v efraimsko gorovje in prišli do Mihovega doma.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:14,Sodniki:"Peterica. ki si je prej ogledala lajiško deželo. je ostalim v skupini rekla: »Ali ste vedeli. da imajo v teh hišah brezrokavnik. hišne bogove. izrezljano podobo in ulito podobo? Odločite se. kaj boste naredili.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:15,Sodniki:"Tako so se ustavili in šli k Mihovemu domu. kjer je živel mladi Levijevec. Mladeniča so vprašali. kako mu gre.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:16,Sodniki:"Medtem je 600 oboroženih mož iz Danovega rodu ostalo pri vhodu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:17,Sodniki:"Peterica. ki si je ogledala deželo. pa je vstopila. da bi vzela izrezljano podobo. brezrokavnik. hišne bogove in ulito podobo. (Duhovnik je stal pri vhodu skupaj s 600 oboroženimi možmi.)",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:18,Sodniki:"Ko je tistih pet mož šlo v Mihovo hišo in vzelo izrezljano podobo. brezrokavnik. hišne bogove in ulito podobo. jih je duhovnik vprašal: »Kaj delate?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:19,Sodniki:"Odgovorili so: »Bodi tiho! Molči in pojdi z nami. Bodi nam svetovalec in duhovnik. Kaj je boljše? To. da služiš kot duhovnik v hiši enega človeka. ali to. da postaneš duhovnik za rod in rodbino v Izraelu?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:20,Sodniki:"Duhovniku je bil predlog všeč. zato je vzel brezrokavnik. hišne bogove in izrezljano podobo ter odšel s temi ljudmi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:21,Sodniki:"Nadaljevali so pot in na čelo karavane dali otroke. živino in dragocenosti.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:22,Sodniki:"Ko so bili Danovci precej daleč od Mihovega doma. so se Mihovi sosedje zbrali. šli za njimi in jih nazadnje dohiteli.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:23,Sodniki:"Začeli so vpiti na Danovce. ti pa so se obrnili in Mihu rekli: »Kaj je narobe? Zakaj ste se zbrali in prišli?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:24,Sodniki:"Odgovoril je: »Vzeli ste mi bogove. ki sem jih naredil. in še duhovnika ste odpeljali. Kaj pa je ostalo meni? Kako me potem lahko sprašujete. kaj je narobe?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:25,Sodniki:"Danovci so mu rekli: »Da te ne slišimo več vpiti na nas. sicer se lahko zgodi. da vas bodo jezni možje napadli. pa boste vi in vaši domači izgubili življenje.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:26,Sodniki:"Nato so nadaljevali svojo pot. Miha je videl. da so močnejši od njega. zato se je obrnil in vrnil domov.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:27,Sodniki:"Potem ko so s seboj vzeli predmete. ki jih je Miha naredil. in njegovega duhovnika. so odšli v Lajiš. v katerem so ljudje živeli mirno in nič hudega sluteč. Prebivalce so pobili z mečem. mesto pa požgali.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:28,Sodniki:"Nikogar ni bilo. da bi jih rešil. saj so bili daleč stran od Sidona in niso imeli nobenih opravkov z drugimi ljudmi. Lajiš je bil na betrehobski ravnini. Danovci so zatem ponovno zgradili mesto in se naselili v njem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:29,Sodniki:"Poimenovali so ga Dan. in sicer po svojem praočetu Danu. ki je bil Izraelov sin. Prej se je mesto imenovalo Lajiš.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:30,Sodniki:"Nato so si Danovci postavili izrezljano podobo. ki so jo vzeli. in Jonatan. potomec Mojzesovega sina Geršoma. ter njegovi potomci so za Danov rod opravljali duhovniško službo. vse dokler niso prebivalci dežele šli v pregnanstvo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:18,V:31,Sodniki:"Postavljena izrezljana podoba. ki jo je naredil Miha. je tam ostala. vse dokler je bila hiša pravega Boga v Šilu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,Sodniki:"Sodniki 19. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:1,Sodniki:"V tistih dneh. ko ni bilo kralja v Izraelu. si je neki Levijevec. ki je živel v odmaknjenem delu efraimskega gorovja. za stransko ženo vzel dekle iz Betlehema na Judovem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:2,Sodniki:"Ona pa mu je postala nezvesta. Zapustila ga je in se vrnila domov k svojemu očetu v Betlehem na Judovem. Tam je ostala štiri mesece.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:3,Sodniki:"Njen mož se je s služabnikom in dvema osloma odpravil za njo. da bi jo prepričal. naj se vrne. Ko je prispel. ga je povabila v hišo svojega očeta. in ko ga je njen oče zagledal. se ga je razveselil.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:4,Sodniki:"Njegov tast. oče te mlade ženske. je vztrajal. naj ostane pri njem tri dni. in pregovoril ga je. Moški je z njim jedel in pil in tam tudi prenočil.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:5,Sodniki:"Ko so četrti dan zgodaj zjutraj vstali. da bi šli na pot. je oče mlade ženske svojemu zetu rekel: »Pojej kaj. da se okrepčaš. potem pa lahko greste.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:6,Sodniki:"Sedla sta torej in skupaj jedla in pila. Zatem mu je oče mlade ženske rekel: »Prosim. ostani tukaj čez noč in uživaj.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:7,Sodniki:"Ko je moški vstal. da bi šel. ga je njegov tast vztrajno prosil. naj ostane. zato je ostal še eno noč.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:8,Sodniki:"In ko je petega dne zgodaj zjutraj vstal. da bi šel. je oče mlade ženske rekel: »Prosim. pojej kaj. da se okrepčaš.« Jedla sta in se zadržala vse do poznega popoldneva.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:9,Sodniki:"Ko je moški vstal. da bi s stransko ženo in služabnikom šel na pot. mu je njegov tast rekel: »Glej. večeri se. Prosim. ostanite čez noč. Dneva je že skoraj konec. Ostani tukaj čez noč in uživaj. Jutri boste lahko zgodaj zjutraj vstali in se odpravili domov.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:10,Sodniki:"Toda moški ni hotel ostati še eno noč. zato je vstal in potoval do Jebusa. to je Jeruzalema. S seboj je imel svoja osedlana osla. stransko ženo in služabnika.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:11,Sodniki:"Ko so bili blizu Jebusa. se je skoraj že začelo temniti. Zato je služabnik svojemu gospodarju rekel: »Zakaj se ne ustavimo v tem jebusejskem mestu in tu prenočimo?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:12,Sodniki:"Toda gospodar mu je odgovoril: »Ni dobro. da se ustavimo v mestu. v katerem živijo tujci. Neizraelci. Šli bomo do Gibee.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:13,Sodniki:"Rekel mu je še: »Daj. poskusimo priti do Gibee ali Rame. Prenočili bomo v enem od teh dveh krajev.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:14,Sodniki:"Šli so torej naprej. in ko so bili blizu Gibee. ki pripada Benjaminovcem. je sonce začelo zahajati.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:15,Sodniki:"Zato so se ustavili v Gibei. da bi tam prenočili. Usedli so se na mestnem trgu. vendar jih ni nihče povabil. da bi prenočili pri njem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:16,Sodniki:"Nazadnje je prišel neki starejši moški. ki se je tistega večera vračal z dela na polju. Bil je z efraimskega gorovja in je takrat živel v Gibei. Prebivalci mesta pa so bili Benjaminovci.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:17,Sodniki:"Ko je na mestnem trgu zagledal popotnika. ga je vprašal: »Kam greš in od kod prihajaš?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:18,Sodniki:"Odgovoril je: »Potujemo iz Betlehema na Judovem v odmaknjen del efraimskega gorovja. od koder sem tudi doma. Bil sem v Betlehemu na Judovem in zdaj sem na poti v Jehovovo hišo. vendar me nihče ne povabi k sebi domov.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:19,Sodniki:"Imamo dovolj slame in krme za osla pa tudi kruha in vina zame. za mojo stransko ženo in najinega služabnika. Nič nam ne manjka.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:20,Sodniki:"Toda starejši moški je rekel: »Mir s teboj! Prosim. naj jaz poskrbim za vse. kar potrebuješ. Samo nikar ne prenoči na mestnem trgu!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:21,Sodniki:"Tako jih je peljal v svojo hišo in nakrmil osla. Nato so si umili noge ter jedli in pili.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:22,Sodniki:"Medtem ko so se tako lepo imeli. so hišo obkolili neki ničvredneži iz mesta. Moški so tolkli po vratih in starejšemu moškemu. lastniku hiše. govorili: »Pripelji ven moškega. ki je prišel v tvojo hišo. da se z njim pozabavamo!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:23,Sodniki:"Lastnik hiše je prišel ven in jim rekel: »Ne. moji bratje! Prosim. ne ravnajte hudobno! Ta moški je gost v moji hiši. Ne naredite nekaj tako sramotnega!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:24,Sodniki:"Tu sta moja hči. ki je še devica. in stranska žena tega moškega. Naj vam ju pripeljem in lahko ponižate njiju. če že tako hočete. Toda temu moškemu ne naredite nekaj tako sramotnega!«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:25,Sodniki:"Vendar ga niso hoteli poslušati. Takrat je Levijevec zgrabil svojo stransko ženo in jim jo pripeljal ven. Posiljevali so jo in zlorabljali vso noč do jutra. Ko pa se je začelo daniti. so jo pustili. da odide.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:26,Sodniki:"Zgodaj zjutraj je ženska prišla do hiše. v kateri je bil njen mož. Padla je pred vhodom in tam ležala. dokler se ni zdanilo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:27,Sodniki:"Ko je njen mož zjutraj vstal in odprl hišna vrata. da bi šel ven in nadaljeval svojo pot. je videl. da na tleh pri vhodu leži ženska. njegova stranska žena. z rokami na pragu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:28,Sodniki:"Rekel ji je: »Vstani. Šli bomo.« Toda odgovora ni bilo. Položil jo je na osla in se odpravil domov.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:29,Sodniki:"Ko je prišel domov. je vzel nož in razkosal truplo svoje stranske žene na 12 delov. Nato je po en kos poslal vsakemu Izraelovemu rodu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:19,V:30,Sodniki:"Vsi. ki so to videli. so rekli: »Kaj takega se še ni zgodilo niti videlo vse od takrat. ko so Izraelci odšli iz egiptovske dežele. pa do danes. Razmislite o tem. posvetujte se in povejte. kaj naj se naredi.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,Sodniki:"Sodniki 20. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:1,Sodniki:"<br>Zaradi tega so se vsi izraelski moški od Dana do Beeršebe in iz gileadske dežele enotno zbrali pred Jehovom v Micpi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:2,Sodniki:"Poglavarji ljudstva in vseh Izraelovih rodov so se sešli z občino Božjega ljudstva – s 400.000 pešaki. oboroženimi z mečem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:3,Sodniki:"Benjaminovci so slišali. da so Izraelci šli v Micpo.<br>Zatem so Izraelci rekli: »Radi bi vedeli. kako se je zgodila ta grozota.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:4,Sodniki:"Levijevec. mož umorjene ženske. je odgovoril: »S svojo stransko ženo sem prišel v Gibeo na Benjaminovem ozemlju. da bi tam prenočil.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:5,Sodniki:"Prebivalci Gibee so ponoči prišli. da bi me napadli. Obkolili so hišo. v kateri sem bil. Nameravali so me ubiti. ampak potem so posilili mojo stransko ženo. tako da je umrla.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:6,Sodniki:"Zato sem vzel njeno truplo. ga razkosal in kose razposlal po vsej izraelski deželi. Storili so namreč sramotno in nečastno dejanje v Izraelu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:7,Sodniki:"Zdaj pa. vsi Izraelci. posvetujte se in predlagajte. kaj naj se naredi.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:8,Sodniki:"Nato so vsi brez izjeme vstali in rekli: »Nihče od nas ne bo odšel v svoj šotor niti se vrnil v svojo hišo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:9,Sodniki:"Z Gibeo bomo storili takole: Vrgli bomo žreb in šli nad njo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:10,Sodniki:"Iz vseh Izraelovih rodov bomo vzeli po 10 mož od 100. po 100 od 1000 in po 1000 od 10.000. da bodo priskrbeli vojski hrano. Tako bodo lahko vojaki ukrepali proti prebivalcem Gibee na Benjaminovem ozemlju zaradi tega sramotnega dejanja. ki so ga storili v Izraelu.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:11,Sodniki:"Vsi izraelski moški so se torej združili. da bi napadli to mesto.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:12,Sodniki:"Izraelovi rodovi so k vsem Benjaminovcem poslali sle s sporočilom: »Kako je možno. da se je med vami zgodila ta grozota?",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:13,Sodniki:"Izročite tiste ničvredneže iz Gibee. da jih usmrtimo in da odstranimo iz Izraela to. kar je slabo.« Toda niso hoteli poslušati svojih bratov. Izraelcev.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:14,Sodniki:"Takrat so Benjaminovci šli iz svojih mest in se zbrali v Gibei. da bi se bojevali proti Izraelcem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:15,Sodniki:"Tisti dan se je 700 dobro izurjenim vojakom iz Gibee pridružilo 26.000 z mečem oboroženih vojakov iz mest na Benjaminovem ozemlju.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:16,Sodniki:"V tej vojski je bilo 700 dobro izurjenih vojakov. ki so bili levičarji. Vsi ti so znali streljati s pračo na las natančno. ne da bi zgrešili.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:17,Sodniki:"Vseh Izraelcev. ki so se zbrali. če ne štejemo Benjaminovcev. pa je bilo 400.000 z mečem oboroženih vojakov. Vsi so bili izkušeni v boju.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:18,Sodniki:"Odpravili so se v Betel. da bi poiskali nasvet pri Bogu. Vprašali so: »Kdo od nas naj bo na čelu v boju proti Benjaminovcem?« Jehova je odgovoril: »Judov rod naj bo na čelu.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:19,Sodniki:"Izraelci so zjutraj vstali in se utaborili blizu Gibee. da bi mesto napadli.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:20,Sodniki:"Nato so šli proti Gibei in se tam razvrstili za boj proti Benjaminovcem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:21,Sodniki:"Takrat pa so iz Gibee prišli Benjaminovci in tisti dan pobili 22.000 Izraelcev.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:22,Sodniki:"Toda izraelska vojska je bila pogumna in se je še enkrat razporedila v bojne vrste na istem kraju kot prvi dan.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:23,Sodniki:"Poleg tega je nekaj Izraelcev šlo v Betel in vse do večera jokalo pred Jehovom. Jehova so vprašali: »Ali naj še enkrat gremo v boj proti našim bratom. Benjaminovcem?« Jehova je odgovoril: »Pojdite v boj.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:24,Sodniki:"Ko so se torej drugi dan Izraelci približali Benjaminovcem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:25,Sodniki:"so jim ti tudi tokrat prišli nasproti iz Gibee in pobili še 18.000 Izraelcev. ki so bili vsi oboroženi z mečem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:26,Sodniki:"Nato so se vsi Izraelci odpravili v Betel. Tam so pred Jehovom jokali in sedeli. Tisti dan so se postili vse do večera ter darovali žgalne in mirovne daritve pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:27,Sodniki:"Zatem so vprašali za nasvet Jehova. Skrinja zaveze pravega Boga je bila namreč takrat v Betelu.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:28,Sodniki:"Pred njo je v tistih dneh opravljal duhovniško službo Pinehas. sin Eleazarja. ki je bil Aronov sin. Vprašali so: »Ali naj gremo znova v boj proti svojim bratom. Benjaminovcem. ali naj odnehamo?« Jehova je odgovoril: »Pojdite. saj vam jih bom jutri izročil v roke.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:29,Sodniki:"Nato so Izraelci postavili zasedo vse okrog Gibee.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:30,Sodniki:"Izraelci so tretji dan šli nad Benjaminovce in se tako kot vsakič prej razporedili v bojne vrste. da bi napadli Gibeo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:31,Sodniki:"Benjaminovci so šli nasproti izraelski vojski in se pustili zvabiti stran od mesta. Zatem pa so kot vsakič prej začeli napadati izraelske vojake in jih nekaj pobili. Na poljskih poteh. od katerih ena pelje v Betel. druga pa v Gibeo. je ležalo pobitih okoli 30 Izraelcev.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:32,Sodniki:"Zato so Benjaminovci rekli: »Porazili jih bomo tako kot prej.« Toda Izraelci so se pred tem dogovorili: »Umaknili se bomo in jih zvabili stran od mesta na poljske poti.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:33,Sodniki:"Tako so izraelski vojaki krenili s svojih položajev in se pri Baal Tamari razporedili v bojne vrste. izraelski vojaki. ki so bili v zasedi. pa so iz svojih skrivališč blizu Gibee šli v napad.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:34,Sodniki:"Pred Gibeo je prišlo 10.000 dobro izurjenih vojakov iz vsega Izraela in boj je bil hud. Toda Benjaminovci niso vedeli. da jih bo kmalu zadela nesreča.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:35,Sodniki:"Jehova je Izraelcem naklonil zmago nad Benjaminovci. Tisti dan so Izraelci pobili 25.100 Benjaminovcev. ki so bili vsi oboroženi z mečem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:36,Sodniki:"Benjaminovci so namreč mislili. da bodo Izraelce porazili. saj so videli. da se umikajo. Toda Izraelci so se umikali. ker so se zanašali na zasedo. postavljeno pri Gibei.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:37,Sodniki:"Vojaki. ki so bili v zasedi. so hitro napadli Gibeo. Razkropili so se po mestu in vse prebivalce pobili z mečem.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:38,Sodniki:"Izraelci pa so se z vojaki. ki so iz zasede napadli mesto. že prej dogovorili. naj jim iz mesta pošljejo dimni signal.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:39,Sodniki:"Ko so se Izraelci obrnili. kot če bi se umikali iz bitke. so jih Benjaminovci napadli in pobili okoli 30 njihovih vojakov. Govorili so: »Ni dvoma. spet jih bomo porazili tako kot v prejšnji bitki.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:40,Sodniki:"Takrat pa se je iz mesta začel dvigati steber dima. ki je bil poslan kot signal. Ko so se Benjaminovci ozrli. so videli. da so vse mesto zajeli plameni. ki so se dvigali do neba.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:41,Sodniki:"Izraelci so nato krenili v protinapad. Benjaminovci pa so se zgrozili. saj so videli. da jih je zadela nesreča.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:42,Sodniki:"Pred Izraelci so se umikali proti pustinji. vendar so jim bili izraelski vojaki za petami. Boju so se pridružili tudi možje iz bližnjih mest.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:43,Sodniki:"Sklenili so obroč okoli Benjaminovcev in jih neusmiljeno zasledovali. Premagali so jih prav pred Gibeo. na njeni vzhodni strani.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:44,Sodniki:"Takrat je padlo 18.000 Benjaminovcev. ki so bili vsi junaški bojevniki.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:45,Sodniki:"Preostali Benjaminovci so se obrnili in bežali v pustinjo k pečini Rimon. Izraelci pa so jih na poteh pobili še 5000. Benjaminovce so zasledovali vse do Gidoma in jih pobili še 2000.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:46,Sodniki:"Med Benjaminovci je tisti dan padlo 25.000 mož. oboroženih z mečem. Vsi so bili junaški bojevniki.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:47,Sodniki:"Toda 600 Benjaminovcem se je uspelo umakniti v pustinjo k pečini Rimon in tam so ostali štiri mesece.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:20,V:48,Sodniki:"Izraelci so se vrnili in v Benjaminovih mestih pobili z mečem vse. kar je ostalo – tako ljudi kot živino. Poleg tega so vsa mesta. na katera so naleteli. požgali.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,Sodniki:"Sodniki 21. poglavje",K:"",NZ:""},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:1,Sodniki:"Izraelski moški so v Micpi prisegli: »Nihče od nas ne bo dal svoje hčere za ženo Benjaminovcu.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:2,Sodniki:"Zaradi tega so Izraelci prišli v Betel. Vse do večera so sedeli pred pravim Bogom ter vpili in bridko jokali.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:3,Sodniki:"Govorili so: »O Jehova. Izraelov Bog. zakaj se je to zgodilo v Izraelu? Zakaj mora danes izginiti en Izraelov rod?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:4,Sodniki:"Naslednji dan so zgodaj vstali in zgradili tam oltar. da bi na njem darovali žgalne in mirovne daritve.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:5,Sodniki:"Izraelci so zatem vprašali: »Ali je med Izraelovimi rodovi kdo. ki ni prišel. ko smo se zbrali pred Jehovom?« Slovesno so namreč prisegli. da bo usmrčen vsak. ki ne bo prišel pred Jehova v Micpo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:6,Sodniki:"Bilo jim je hudo zaradi tega. kar se je zgodilo njihovim bratom. Benjaminovcem. Rekli so: »Danes je bil iz Izraela iztrebljen en rod.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:7,Sodniki:"Kje naj zdaj preostalim Benjaminovcem najdemo žene. ko pa smo pri Jehovu prisegli. da jim ne bomo dali svojih hčera?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:8,Sodniki:"Vprašali so: »Ali je med Izraelovimi rodovi kdo. ki ni prišel pred Jehova v Micpo?« Ugotovili so. da v tabor. kjer je bila zbrana občina. ni prišel nihče iz Jabeš Gileada.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:9,Sodniki:"Ko so prešteli ljudi. so namreč videli. da ni nikogar iz Jabeš Gileada.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:10,Sodniki:"Zato so v to mesto poslali 12.000 najmočnejših vojakov. Zapovedali so jim: »Pojdite v Jabeš Gilead in z mečem pobijte prebivalce. tudi ženske in otroke!",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:11,Sodniki:"Naredite naslednje: usmrtite vsakega moškega pa tudi vsako žensko. ki je že imela spolne odnose z moškim.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:12,Sodniki:"Med prebivalci Jabeš Gileada se je našlo 400 deklet. ki so bile device in še niso spale z moškim. Pripeljali so jih v tabor v Šilu. ki je v kanaanski deželi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:13,Sodniki:"Vsi zbrani Izraelci so poslali sporočilo Benjaminovcem. ki so bili na pečini Rimon. in jim ponudili mir.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:14,Sodniki:"Tako so se Benjaminovci vrnili. Izraelci so jim dali ženske iz Jabeš Gileada. ki so jih pustili pri življenju. vendar jih ni bilo dovolj za vse.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:15,Sodniki:"Bilo jim je hudo zaradi tega. kar se je zgodilo Benjaminovcem. saj je Jehova povzročil. da so bili Izraelovi rodovi razdeljeni.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:16,Sodniki:"Izraelski starešine so rekli: »Kje naj še ostalim moškim najdemo žene. saj so bile vse ženske iz Benjaminovega rodu pokončane?«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:17,Sodniki:"Rekli so še: »Poskrbeti je treba. da bodo lahko Benjaminovci. ki so ostali pri življenju. obdržali svojo dediščino. da ne bi bil en rod izbrisan iz Izraela.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:18,Sodniki:"Toda mi jim ne smemo dati svojih hčera za žene. saj so Izraelci prisegli: ‚Preklet naj bo vsak. ki bi dal svojo hčer Benjaminovcu.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:19,Sodniki:"Nato so rekli: »Glejte. vsako leto se v čast Jehovu priredi praznik v Šilu. ki leži severno od Betela in vzhodno od poti. ki pelje iz Betela gor proti Sihemu. ter južno od Lebone.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:20,Sodniki:"Benjaminovcem so zatem zapovedali: »Pojdite v vinograde in tam čakajte v zasedi.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:21,Sodniki:"Ko boste videli dekleta iz Šila. da prihajajo plesat kolo. pridite iz vinogradov in naj si vsak vzame eno od njih za ženo. nato pa se vrnite v Benjaminovo deželo.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:22,Sodniki:"Če pa se bodo njihovi očetje ali bratje prišli pritožit čez nas. jim bomo rekli: ‚Prosimo. bodite prizanesljivi. V vojni namreč nismo zajeli dovolj žensk. da bi vsak od teh moških dobil ženo. Vi pa jim tudi niste mogli dati žene. sicer bi prelomili prisego.«",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:23,Sodniki:"Benjaminovci so naredili točno tako. Vsak si je za ženo vzel eno od žensk. ki so plesale. Nato so se vrnili na ozemlje. ki jim je bilo dano v dediščino. Ponovno so zgradili mesta in se naselili v njih.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:24,Sodniki:"Izraelci so se potem razšli. vsak je šel k svojemu rodu in svoji rodbini. Od tam je vsak šel na ozemlje. ki ga je podedoval.",K:"",NZ:"X"},
{Knjiga:"Sodniki",Kr:"Sod",P:21,V:25,Sodniki:"V tistih dneh v Izraelu ni bilo kralja. Vsak je delal. kot se mu je zdelo prav.",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1].indexOf(".") > -1) {
					q[1] = q[1].replace('.');
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
