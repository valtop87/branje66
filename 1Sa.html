{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:21,1._Samuelova:"Toda možje so od plena vzeli ovce in govedo – najboljše od tistega. kar je bilo odrejeno za uničenje – da bi jih žrtvovali tvojemu Bogu Jehovu v Gilgalu.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:22,1._Samuelova:"Samuel mu je nato rekel: »Ali so Jehovu žgalne daritve in žrtve bolj všeč kot to. da se ga uboga? Glej. ubogati Jehova je boljše kot žrtvovati in poslušati ga je boljše kot prinašati maščevje ovnov.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:23,1._Samuelova:"Upiranje je namreč enako grehu vedeževanja in predrzno ravnanje je enako uporabljanju magičnih moči in malikovanju. Jehova te je zavrgel. ker si ti zavrgel njegovo besedo. zato ne boš več kralj.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:24,1._Samuelova:"Savel pa je rekel Samuelu: »Grešil sem. Prestopil sem Jehovovo zapoved in nisem upošteval tvojih besed. ker sem se bal ljudi in jim prisluhnil.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:25,1._Samuelova:"Zdaj pa te prosim. da mi oprostiš greh in se vrneš z menoj. da se priklonim Jehovu.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:26,1._Samuelova:"Toda Samuel mu je rekel: »Ne bom se vrnil s teboj. ker si zavrgel Jehovovo besedo. Jehova pa je zavrgel tebe. tako da ne boš več kralj nad Izraelom.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:27,1._Samuelova:"Ko se je Samuel obrnil. da bi šel. je Savel zgrabil rob njegove brezrokavne tunike in rob se je odtrgal.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:28,1._Samuelova:"Takrat mu je Samuel rekel: »Jehova je danes odtrgal Izraelovo kraljestvo od tebe in ga bo dal nekomu. ki je boljši od tebe.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:29,1._Samuelova:"Izraelovo Veličanstvo ne bo odstopilo od svoje besede niti si ne bo premislilo. Ni namreč človek. da bi si premislilo.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:30,1._Samuelova:"Savel je rekel: »Grešil sem. Vendar mi. prosim. izkaži čast pred starešinami mojega ljudstva in pred Izraelci. Vrni se z menoj in jaz se bom priklonil tvojemu Bogu Jehovu.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:31,1._Samuelova:"Samuel je torej šel za Savlom in Savel se je priklonil Jehovu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:32,1._Samuelova:"Samuel je rekel: »Pripeljite mi amalečanskega kralja Agaga!« Agag. ki si je do takrat mislil. da je nevarnost smrti gotovo že mimo. je nerad odšel k njemu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:33,1._Samuelova:"Samuel mu je rekel: »Tako kot je tvoj meč ženske oropal otrok. tako bo tvoja mama ostala brez otrok.« Nato je Agaga razsekal na kose pred Jehovom v Gilgalu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:34,1._Samuelova:"Samuel je zatem odšel v Ramo. Savel pa v svojo hišo v svojem domačem mestu Gibea.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:35,1._Samuelova:"Samuel je žaloval za Savlom in ga do svoje smrti ni več videl. Jehovu pa je bilo žal. da je Savla postavil za kralja nad Izraelom.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,1._Samuelova:"1. Samuelova 16. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:1,1._Samuelova:"Nazadnje je Jehova rekel Samuelu: »Kako dolgo boš še žaloval za Savlom? Zavrgel sem ga. zato ne bo več kralj nad Izraelom. Napolni si rog z oljem in pojdi na pot! Pošiljam te k Betlehemčanu Jeseju. saj sem med njegovimi sinovi izbral kralja.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:2,1._Samuelova:"Toda Samuel je vprašal: »Le kako naj grem tja? Ko bo to slišal Savel. me bo ubil!« Jehova mu je odgovoril: »Vzemi s seboj telico in reci: ‚Prišel sem žrtvovat Jehovu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:3,1._Samuelova:"Povabi Jeseja k žrtvovanju. potem ti bom povedal. kako naprej. Mazili mi tistega. ki ti ga bom pokazal.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:4,1._Samuelova:"Samuel je naredil. kar mu je rekel Jehova. Ko je prišel v Betlehem. so mu starešine mesta prestrašeni prišli naproti in ga vprašali: »Ali prihajaš v miru?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:5,1._Samuelova:"Odgovoril je: »Da. v miru prihajam. Prišel sem žrtvovat Jehovu. Posvetite se in pridite z menoj žrtvovat Bogu.« Nato je posvetil Jeseja in njegove sinove ter jih povabil k žrtvovanju.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:6,1._Samuelova:"Ko so prispeli. je opazil Eliaba in si rekel: »Brez dvoma je ta Jehovov maziljenec.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:7,1._Samuelova:"Toda Jehova je Samuelu rekel: »Ne oziraj se na njegov videz ne na njegovo visoko postavo. saj ga nisem izbral. Jaz namreč ne vidim stvari tako. kot jih vidi človek. Človek vidi to. kar je pred očmi. jaz. Jehova. pa vidim v srce.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:8,1._Samuelova:"Nato je Jesej poklical Abinadaba in ga pripeljal pred Samuela. Toda Samuel je rekel: »Tudi tega Jehova ni izbral.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:9,1._Samuelova:"Nato mu je Jesej pripeljal Šamaja. vendar je Samuel rekel: »Tudi tega Jehova ni izbral.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:10,1._Samuelova:"Jesej je tako pripeljal pred Samuela sedem svojih sinov. toda Samuel mu je rekel: »Jehova ni izbral nobenega od teh.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:11,1._Samuelova:"Nazadnje je Samuel vprašal Jeseja: »Ali so prišli vsi tvoji fantje?« Odgovoril je: »Imam še enega. najmlajšega. ki zdaj pase ovce.« Samuel pa mu je rekel: »Pošlji ponj. ker ne bomo sedli za mizo. dokler ne pride.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:12,1._Samuelova:"Poslal je torej ponj in ga dal pripeljati pred Samuela. Fant je bil rdečeličen. lepih oči in prijetnega videza. Takrat je Jehova rekel: »Ta je! Vstani in ga mazili!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:13,1._Samuelova:"Samuel je torej vzel rog z oljem in fanta mazilil vpričo njegovih bratov. Od tega dne naprej je na Davida deloval Jehovov duh. Potem je Samuel šel v Ramo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:14,1._Samuelova:"Jehova je umaknil svojega duha od Savla. In Jehova je pustil. da so Savla začele preganjati mračne misli.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:15,1._Samuelova:"Služabniki so Savlu rekli: »Glej. Bog je pustil. da te preganjajo mračne misli.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:16,1._Samuelova:"Naš gospod. prosimo te. zapovej svojim služabnikom. ki služijo pred teboj. naj ti poiščejo nekoga. ki zna dobro igrati na harfo. Kadar te bodo preganjale mračne misli. ti bo zaigral in se boš počutil bolje.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:17,1._Samuelova:"Savel je zato služabnikom rekel: »Prosim. poiščite mi nekoga. ki zna dobro igrati. in mi ga pripeljite.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:18,1._Samuelova:"Eden od služabnikov je rekel: »Glej. videl sem. da zna dobro igrati eden od sinov Betlehemčana Jeseja. Je pogumen. junaški bojevnik. Je tudi spreten z besedami. postaven in Jehova je z njim.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:19,1._Samuelova:"Savel je torej poslal sle k Jeseju in mu naročil: »Pošlji k meni svojega sina Davida. ki je pri čredi.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:20,1._Samuelova:"Tako je Jesej poslal k Savlu svojega sina Davida skupaj z oslom. na katerega je naložil kruh. meh vina in kozlička.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:21,1._Samuelova:"David je prišel k Savlu in mu začel služiti. Ta ga je zelo vzljubil in mu dal nalogo. da mu nosi orožje.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:22,1._Samuelova:"Savel je sporočil Jeseju: »Prosim te. dovoli. da David ostane pri meni v službi. saj sem zelo zadovoljen z njim.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:16,V:23,1._Samuelova:"Kadar koli je Bog pustil. da so Savla začele preganjati mračne misli. je David vzel harfo in nanjo zaigral. To je Savla pomirilo in počutil se je bolje. mračne misli pa so ga zapustile.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,1._Samuelova:"1. Samuelova 17. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:1,1._Samuelova:"Filistejci so zbrali svoje čete za boj. Vojska se je zbrala pri Sohoju na Judovem in se utaborila v Efes Damimu. ki leži med Sohojem in Azeko.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:2,1._Samuelova:"Tudi Savel in Izraelci so se zbrali. Utaborili so se v Elajski dolini in se razvrstili za boj proti Filistejcem.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:3,1._Samuelova:"Filistejci so zavzeli položaj na pobočju enega hriba in Izraelci na pobočju drugega hriba. med njimi pa je bila dolina.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:4,1._Samuelova:"Nato je iz filistejskega tabora prišel dvobojevalec z imenom Goljat. ki je bil iz Gata. Visok je bil šest komolcev in en pedenj.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:5,1._Samuelova:"Na glavi je imel bakreno čelado. na sebi pa bakren luskast oklep. Njegov oklep je bil težek 5000 šeklov.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:6,1._Samuelova:"Na nogah je imel bakrena golenska ščitnika. na hrbtu pa je nosil bakreno kopje.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:7,1._Samuelova:"Leseno držalo njegove sulice je bilo tolikšno kot tkalsko vratilo in železno rezilo sulice je bilo težko 600 šeklov. Pred njim je hodil vojak. ki mu je nosil velik ščit.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:8,1._Samuelova:"Goljat se je postavil pred izraelske čete in jim zavpil: »Zakaj ste se prišli razporedit v bojne vrste? Jaz sem najboljši filistejski vojak in vi ste le Savlovi služabniki. Izberite zdaj enega od vas in naj pride dol k meni!",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:9,1._Samuelova:"Če me bo premagal in ubil. bomo mi postali vaši služabniki. Če pa ga bom jaz premagal in ubil. boste vi postali naši služabniki.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:10,1._Samuelova:"Nato je rekel: »Izzivam izraelske čete. Dajte mi koga. da se bova bojevala!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:11,1._Samuelova:"Ko so Savel in vsi Izraelci slišali. kaj je rekel Filistejec. so se prestrašili in zelo zbali.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:12,1._Samuelova:"David je bil sin Jeseja. ki je živel v Efrati. to je v Betlehemu na Judovem. Jesej je imel osem sinov in je bil v Savlovih dneh že star.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:13,1._Samuelova:"Trije najstarejši Jesejevi sinovi so šli za Savlom v boj. To so bili prvorojenec Eliab. drugi sin Abinadab in tretji Šama.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:14,1._Samuelova:"Trije najstarejši so torej šli za Savlom. David pa je bil najmlajši.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:15,1._Samuelova:"David je hodil k Savlu in se vračal v Betlehem. da bi pasel očetove ovce.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:16,1._Samuelova:"Filistejec pa se je 40 dni zapored vsako jutro in vsak večer postavil pred izraelske čete.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:17,1._Samuelova:"Jesej je nekega dne svojemu sinu Davidu naročil: »Prosim. vzemi to efo praženega zrnja in teh deset hlebcev kruha in nesi to hitro svojim bratom v tabor.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:18,1._Samuelova:"Teh deset kosov sira pa nesi poveljniku tisočnije. Poglej tudi. kako je s tvojimi brati. in mi prinesi od njih nekaj. da bom vedel. da je z njimi vse v redu.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:19,1._Samuelova:"Davidovi bratje so bili takrat s Savlom in vsemi Izraelci v Elajski dolini. pripravljeni za boj s Filistejci.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:20,1._Samuelova:"David je tako vstal zgodaj zjutraj in prepustil ovce v oskrbo čuvaju. Vzel je stvari in šel. kot mu je naročil njegov oče Jesej. Ko je prišel do ograde tabora. je vojska ravno odhajala na bojišče in zagnala bojni krik.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:21,1._Samuelova:"Izraelci in Filistejci so se razporedili v bojne vrste. eni nasproti drugim.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:22,1._Samuelova:"David je svoje stvari takoj prepustil čuvaju prtljage in stekel na bojišče. Ko je prišel. je začel spraševati. kako gre njegovim bratom.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:23,1._Samuelova:"Ravno ko se je pogovarjal. je iz filistejskih čet prikorakal dvobojevalec Goljat. Filistejec iz Gata. Govoril je isto kot prej in David ga je slišal.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:24,1._Samuelova:"Ko so Izraelci zagledali Goljata. so se vsi zelo prestrašili in se začeli umikati.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:25,1._Samuelova:"Govorili so: »Poglejte tistega človeka. ki prihaja sem. da bi nas. Izraelce. zasmehoval. Tistemu. ki ga bo ubil. bo kralj dal veliko bogastvo in svojo hčer za ženo. Poleg tega bo hišo njegovega očeta oprostil kakršnih koli obveznosti do izraelskega kralja.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:26,1._Samuelova:"David je vojake. ki so stali blizu. vprašal: »Kaj bo dobil tisti. ki ubije tega Filistejca in naredi konec njegovemu sramotenju izraelskega ljudstva? Kdo je vendar ta neobrezani Filistejec. da zasmehuje čete živega Boga?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:27,1._Samuelova:"Vojaki so ponovili. kar so rekli prej. in dodali: »To bo dobil tisti. ki ga bo ubil.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:28,1._Samuelova:"Ko se je David pogovarjal z njimi. ga je njegov najstarejši brat Eliab slišal in se razjezil nanj. Davidu je rekel: »Zakaj si prišel sem dol? Komu si prepustil tistih nekaj ovc v pustinji? Dobro vem. da si predrzen in da so tvoji motivi slabi. Sem si prišel samo zato. da bi gledal bitko!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:29,1._Samuelova:"David je odgovoril: »Kaj sem zdaj naredil? Samo vprašal sem.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:30,1._Samuelova:"Obrnil se je stran od njega k nekomu drugemu ter vprašal isto in odgovorili so mu enako kot prej.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:31,1._Samuelova:"Nekateri. ki so slišali. kaj je David rekel. so poročali o tem Savlu. zato je Savel poslal ponj.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:32,1._Samuelova:"David je Savlu rekel: »Naj nikomur ne upade pogum zaradi tega Filistejca. Moj gospod. jaz bom šel in se spopadel z njim.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:33,1._Samuelova:"Toda Savel mu je rekel: »Ti se že ne moreš spopasti s tem Filistejcem. saj si še otrok. on pa je vojak od svoje mladosti.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:34,1._Samuelova:"David mu je nato rekel: »Moj gospod. pasel sem čredo svojega očeta in enkrat je prišel lev ter odnesel ovco iz črede. drugič je isto naredil medved.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:35,1._Samuelova:"Jaz pa sem šel za zverjo. jo zbil na tla in rešil ovco iz njenega žrela. Ko se je zver dvignila nadme. sem jo zgrabil za vrat. zbil na tla in usmrtil.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:36,1._Samuelova:"Moj gospod. tako sem ubil leva in medveda. Ta neobrezani Filistejec bo končal enako. ker je zasmehoval vojaške čete živega Boga.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:37,1._Samuelova:"David je še dodal: »Jehova. ki me je rešil iz levjih in medvedjih krempljev. me bo rešil tudi iz rok tega Filistejca.« Savel mu je rekel: »Potem pa pojdi. Jehova naj bo s teboj!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:38,1._Samuelova:"Savel je Davidu nadel svojo bojno opremo. Na glavo mu je dal bakreno čelado in ga oblekel v oklep.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:39,1._Samuelova:"David si je še pripasal njegov meč. Ko je poskušal hoditi. ni mogel. saj ni bil navajen takšne opreme. Savlu je rekel: »Ne morem hoditi v tem. saj tega nisem navajen.« Zato je vse to slekel in odložil.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:40,1._Samuelova:"Vzel je svojo palico. izbral pet gladkih kamnov iz struge in jih spravil v žep svoje pastirske torbe. nato pa s pračo v roki šel proti Filistejcu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:41,1._Samuelova:"Tudi Filistejec je prihajal vse bližje Davidu in pred njim je hodil vojak. ki mu je nosil ščit.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:42,1._Samuelova:"Ko je Filistejec zagledal Davida. se je zaničljivo zasmejal. ker je stal pred njim le rdečeličen in lep fant.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:43,1._Samuelova:"Zato je Davidu rekel: »Kaj misliš. da sem pes. da greš nad mene s palicami?« Nato je klical k svojim bogovom. da bi prekleli Davida.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:44,1._Samuelova:"»Kar pridi k meni.« je rekel Davidu. »pa bom tvoje meso izročil pticam neba in zverem na polju!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:45,1._Samuelova:"David mu je odgovoril: »Ti prihajaš nad mene z mečem. sulico in kopjem. jaz pa prihajam nad tebe v imenu Jehova nad vojskami. Boga izraelskih čet. ki si ga zasmehoval.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:46,1._Samuelova:"Danes te bo Jehova izročil v moje roke. zato te bom ubil in ti odsekal glavo. Danes bom trupla filistejske vojske izročil pticam neba in zverem na zemlji. Tako bodo vsi ljudje na zemlji vedeli. da je v Izraelu Bog.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:47,1._Samuelova:"In vsa tukaj zbrana množica bo vedela. da Jehova ne potrebuje ne meča ne sulice. da bi nas rešil. Boj je v Jehovovih rokah in on bo vse vas izročil nam.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:48,1._Samuelova:"Ko je Filistejec začel korakati proti Davidu. je David hitro stekel proti sovražnikovim četam. Filistejcu nasproti.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:49,1._Samuelova:"Z roko je segel v torbo. vzel iz nje kamen in ga s pračo zalučal. Kamen je Filistejca zadel v glavo in se mu zaril v čelo. Filistejec je padel na obraz.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:50,1._Samuelova:"Tako je David s pračo in kamnom premagal Filistejca. Ubil ga je. in to brez meča v roki.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:51,1._Samuelova:"David je stekel k Filistejcu. Prijel je njegov meč. ga izvlekel iz nožnice in mu z njim odsekal glavo. zato da ne bi bilo nobenega dvoma o tem. da je mrtev. Ko so Filistejci videli. da je njihov junak mrtev. so začeli bežati.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:52,1._Samuelova:"Vojaki iz Judovega rodu in drugih Izraelovih rodov so takrat zagnali bojni krik in se pognali za Filistejci. Zasledovali so jih vso pot od doline do mestnih vrat Ekrona. Ubiti Filistejci so ležali po poti od Šaarajima do Gata in Ekrona.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:53,1._Samuelova:"Ko so se Izraelci vrnili z vnetega zasledovanja Filistejcev. so šli oplenit njihov tabor.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:54,1._Samuelova:"David je vzel Filistejčevo glavo in jo odnesel v Jeruzalem. njegovo orožje pa je spravil v svoj šotor.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:55,1._Samuelova:"Ko je Savel videl Davida. da gre proti Filistejcu. je Abnerja. poveljnika vojske. vprašal: »Abner. čigav je ta fant?« Odgovoril mu je: »Kralj. zagotavljam ti. da ne vem.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:56,1._Samuelova:"Kralj pa mu je rekel: »Pozanimaj se. čigav je ta mladenič!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:57,1._Samuelova:"Takoj ko se je David vrnil. potem ko je ubil Filistejca. ga je Abner pripeljal pred Savla. David pa je v roki držal Filistejčevo glavo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:17,V:58,1._Samuelova:"Savel ga je vprašal: »Fant. čigav si?« David je odgovoril: »Sem sin tvojega služabnika Betlehemčana Jeseja.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,1._Samuelova:"1. Samuelova 18. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:1,1._Samuelova:"Ko je David nehal govoriti s Savlom. se je med Jonatanom in Davidom spletlo tesno prijateljstvo in Jonatan ga je imel rad kot samega sebe.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:2,1._Samuelova:"Tisti dan je Savel vzel Davida v službo za stalno in mu ni več dovolil. da bi se vrnil v očetovo hišo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:3,1._Samuelova:"Jonatan je imel Davida rad kot samega sebe. zato sta sklenila zavezo prijateljstva.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:4,1._Samuelova:"Jonatan je slekel brezrokavno tuniko. ki jo je nosil. in jo dal Davidu. Dal mu je tudi svojo vojaško obleko. meč. lok in pas.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:5,1._Samuelova:"David je začel odhajati na vojaške pohode. in kamor koli ga je Savel poslal. je bil uspešen. Zato ga je Savel postavil nad vojake. To je bilo všeč Savlovim ljudem in vsemu ljudstvu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:6,1._Samuelova:"Kadar so se David in drugi vračali domov po zmagi nad Filistejci. so ženske iz vseh izraelskih mest prihajale naproti kralju Savlu s pesmijo in plesom. Vriskale so. igrale na tamburine in lutnje.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:7,1._Samuelova:"Praznovale so zmago in pele:<br>»Savel jih je pobil na tisoče<br>in David na desettisoče.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:8,1._Samuelova:"Savla je ta pesem jezila. zato mu je nazadnje prekipelo. Rekel je: »Davidu so jih pripisale desettisoče. meni pa tisoče. Samo kraljestvo mu še manjka!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:9,1._Samuelova:"Savel je od tega dne naprej sumničavo gledal na Davida.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:10,1._Samuelova:"Naslednji dan je Bog pustil. da so Savla začele preganjati mračne misli. Savel se je v svoji hiši začel nenavadno obnašati. medtem ko mu je David. enako kot ob drugih priložnostih. igral na harfo. Savel je sulico. ki jo je imel v roki.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:11,1._Samuelova:"zagnal proti Davidu. Sam pri sebi si je rekel: »Pribil ga bom na steno!« Toda David mu je dvakrat ubežal.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:12,1._Samuelova:"Savel se je začel Davida bati. saj je bil z Davidom Jehova. njega pa je zapustil.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:13,1._Samuelova:"Savel ga ni več hotel imeti v svoji bližini. zato ga je postavil za poveljnika tisočnije. Tako je David vodil vojsko v bitke.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:14,1._Samuelova:"Še naprej je bil uspešen pri vsem. kar je delal. in Jehova je bil z njim.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:15,1._Samuelova:"Ko je Savel videl. da je David zelo uspešen. se ga je še bolj bal.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:16,1._Samuelova:"Vsi iz Judovega rodu in drugih Izraelovih rodov pa so Davida imeli radi. ker jih je vodil na vojaških pohodih.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:17,1._Samuelova:"Savel je kasneje Davidu rekel: »To je moja najstarejša hči Meraba. Dal ti jo bom za ženo. Vendar mi moraš še naprej pogumno služiti in bojevati Jehovove vojne!« Pri sebi pa si je mislil: »Ni treba. da ga jaz ubijem. ga bodo že Filistejci!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:18,1._Samuelova:"David mu je odgovoril: »Kdo sem jaz in kaj je moje sorodstvo. družina mojega očeta v Izraelu. da bi postal kraljev zet?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:19,1._Samuelova:"Toda ko je prišel čas. da se David poroči s Savlovo hčerjo Merabo. jo je Savel že dal za ženo Meholčanu Adrielu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:20,1._Samuelova:"Savlova hči Mihala pa je bila zaljubljena v Davida. To so povedali Savlu in bilo mu je všeč.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:21,1._Samuelova:"Mislil si je: »Dal mu jo bom za ženo. To bo dobra priložnost. da ga ujamem v zanko in da ga Filistejci ubijejo.« Davidu je že drugič rekel: »Zdaj boš postal moj zet.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:22,1._Samuelova:"Nato je svojim služabnikom naročil: »Govorite na samem z Davidom in mu recite: ‚Glej. kralj je zadovoljen s teboj in vsi njegovi služabniki te imajo radi. Postani torej kraljev zet.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:23,1._Samuelova:"Ko so Savlovi služabniki govorili o tem z Davidom. jim je on rekel: »Ali mislite. da se tako zlahka postane kraljev zet? Jaz sem vendar reven in nepomemben človek.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:24,1._Samuelova:"Služabniki so zatem Savlu sporočili. kaj je rekel David.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:25,1._Samuelova:"Savel jim je rekel: »Tole recite Davidu: ‚Kralj ne želi nobene druge kupnine za nevesto razen 100 sprednjih kožic Filistejcev. zato da se maščuje svojim sovražnikom.« Savlov načrt je namreč bil. da Filistejci ubijejo Davida.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:26,1._Samuelova:"Savlovi služabniki so to sporočili Davidu in David je bil vesel. da lahko postane kraljev zet. Še preden se je postavljeni rok iztekel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:27,1._Samuelova:"je šel s svojimi možmi pobit 200 Filistejcev. Sprednje kožice vseh teh Filistejcev je nato prinesel kralju. da bi postal njegov zet. Savel mu je zato dal svojo hčer Mihalo za ženo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:28,1._Samuelova:"Spoznal je. da je Jehova z Davidom in da njegova hči Mihala Davida ljubi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:29,1._Samuelova:"Zaradi tega se je Davida še bolj bal in ga je do konca življenja imel za sovražnika.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:18,V:30,1._Samuelova:"Filistejski voditelji so se prihajali bojevat in od vseh. ki so bili pri Savlu v službi. je imel David vedno največ uspeha. Njegovo ime je postalo zelo spoštovano.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,1._Samuelova:"1. Samuelova 19. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:1,1._Samuelova:"Savel je kasneje svojemu sinu Jonatanu in vsem svojim služabnikom govoril. da je Davida treba ubiti.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:2,1._Samuelova:"Ker je Jonatan imel Davida zelo rad. je Davidu povedal: »Moj oče Savel te hoče ubiti. Zato te prosim. bodi jutri zjutraj previden. Skrij se in počakaj.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:3,1._Samuelova:"Jaz pa bom šel ven in se sprehajal z očetom blizu kraja. kjer se boš skrival. Govoril bom z njim glede tebe. in če kaj izvem. ti bom to povedal.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:4,1._Samuelova:"Jonatan je svojemu očetu Savlu govoril dobro o Davidu. Rekel mu je: »O kralj. ne greši proti svojemu služabniku Davidu. On ni grešil proti tebi in vse. kar je naredil. je bilo v tvoje dobro.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:5,1._Samuelova:"Tvegal je svoje življenje. da bi ubil Filistejca. Jehova je tako vsem Izraelcem naklonil veliko zmago. Ti si to videl in si bil zelo vesel. Zakaj bi se torej pregrešil s prelitjem nedolžne krvi. ko bi brez razloga usmrtil Davida?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:6,1._Samuelova:"Savel je poslušal Jonatana in rekel: »Pri Jehovu. živem Bogu. prisegam. da David ne bo usmrčen!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:7,1._Samuelova:"Jonatan je potem poklical Davida in mu vse to povedal. Nato ga je pripeljal k Savlu in David je služil pri njem kakor prej.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:8,1._Samuelova:"Čez čas je spet izbruhnila vojna in David je šel v boj proti Filistejcem. Tako hudo jih je porazil. da so bežali pred njim.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:9,1._Samuelova:"Ko je nekega dne Savel sedel v svoji hiši s sulico v roki in mu je David igral na harfo. je Jehova pustil. da so Savla začele preganjati mračne misli.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:10,1._Samuelova:"Takrat je Savel skušal s sulico pribiti Davida na steno. ampak on se mu je izmaknil in sulica se je zabodla v steno. Tisto noč je David pobegnil in mu ušel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:11,1._Samuelova:"Savel je pozneje poslal može k Davidovi hiši. da bi jo opazovali in Davida zjutraj ubili. Toda Davidu je njegova žena Mihala rekla: »Če nocoj ne pobegneš. boš jutri mrtev.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:12,1._Samuelova:"Takoj mu je pomagala spustiti se skozi okno. da je lahko pobegnil in jim ušel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:13,1._Samuelova:"Zatem je vzela kip hišnega boga in ga položila na posteljo ter tja. kjer naj bi bila Davidova glava. namestila tkanino iz kozje dlake. Čez pa je dala oblačilo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:14,1._Samuelova:"Ko so prišli možje. ki jih je Savel poslal. da bi prijeli Davida. je Mihala rekla: »Bolan je.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:15,1._Samuelova:"Vendar je Savel spet poslal može k Davidu in jim naročil: »Prinesite mi ga s posteljo vred. da ga usmrtim!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:16,1._Samuelova:"Ko so možje vstopili. so na postelji zagledali kip hišnega boga in tam. kjer naj bi bila Davidova glava. tkanino iz kozje dlake.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:17,1._Samuelova:"Savel pa je Mihali rekel: »Zakaj si me tako prevarala? Zakaj si pustila. da je moj sovražnik ušel?« Odgovorila mu je: »Rekel mi je: ‚Pusti. da grem. ali pa te bom ubil!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:18,1._Samuelova:"David je tako pobegnil in ušel Savlu. Odšel je k Samuelu v Ramo in mu povedal vse. kar mu je storil Savel. Nato sta se s Samuelom nastanila v Najotu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:19,1._Samuelova:"Čez čas so Savlu sporočili. da je David v Najotu v Rami.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:20,1._Samuelova:"Savel je takoj poslal može. da bi Davida prijeli. Ko so zagledali starejše preroke. ki so prerokovali. in zraven Samuela. ki jim je predsedoval. je na Savlove može prišel Božji duh in tudi oni so se začeli obnašati kot preroki.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:21,1._Samuelova:"Ko so to povedali Savlu. je takoj poslal druge može in tudi ti so se začeli obnašati kot preroki. Zato je poslal še eno. tretjo skupino mož pa so se tudi ti začeli obnašati kot preroki.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:22,1._Samuelova:"Nazadnje je še sam odšel v Ramo. Ko je prišel do velikega vodnega zbiralnika v Sehuju. je tam vprašal: »Kje sta Samuel in David?« Odgovorili so mu: »V Najotu v Rami.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:23,1._Samuelova:"Ko je Savel nadaljeval pot v Najot v Rami. je tudi nanj prišel Božji duh. zato se je med potjo do tja obnašal kot prerok.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:19,V:24,1._Samuelova:"Tudi on se je slekel in se pred Samuelom obnašal kot prerok. Tam je ves tisti dan in noč ležal napol gol. Zato se govori: »Ali je Savel tudi eden od prerokov?«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,1._Samuelova:"1. Samuelova 20. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:1,1._Samuelova:"David pa je pobegnil iz Najota v Rami. Šel je k Jonatanu in ga vprašal: »Kaj sem naredil? Kaj je moj zločin? Kaj sem zagrešil proti tvojemu očetu. da me hoče ubiti?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:2,1._Samuelova:"Odgovoril mu je: »Nesmisel! Ne boš umrl! Glej. moj oče ne bo naredil ničesar. ne velikega ne malega. ne da bi mi to prej povedal. Zakaj bi mi oče prikril kaj takega? To se ne bo zgodilo!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:3,1._Samuelova:"David pa je rekel: »Tvoj oče brez dvoma ve. da imaš o meni dobro mnenje. in pravi: ‚Jonatan ne sme tega izvedeti. da ga ne bo prizadelo. Toda od smrti me loči le korak! To je tako gotovo. kot je gotovo. da živi Jehova in da živiš ti.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:4,1._Samuelova:"Nato mu je Jonatan rekel: »Zate bom naredil. kar koli boš rekel.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:5,1._Samuelova:"David mu je rekel: »Jutri je mlaj in kralj gotovo pričakuje. da bom skupaj z njim za mizo in jedel. Narediva takole: Ti mi boš dovolil oditi. jaz pa se bom skril na polju in tam ostal do pojutrišnjega večera.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:6,1._Samuelova:"Če me bo tvoj oče pogrešal. mu reci: ‚David me je rotil. naj mu dovolim hitro oditi domov v Betlehem. ker je tam letno žrtvovanje za vso njegovo družino.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:7,1._Samuelova:"Če bo odgovoril ‚V redu!. bo to zame. za tvojega služabnika. pomenilo dobro. Če pa se bo razjezil. si lahko prepričan. da mi hoče škoditi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:8,1._Samuelova:"Z menoj. svojim služabnikom. si sklenil zavezo pred Jehovom. zato mi izkaži vdano ljubezen. Če pa sem kriv. me sam usmrti. Zakaj bi me predal v roke svojemu očetu?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:9,1._Samuelova:"Jonatan mu je odgovoril: »Nikar ne govori tako! Ali ti ne bi povedal. če bi izvedel. da ti moj oče hoče škoditi?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:10,1._Samuelova:"David ga je vprašal: »Kdo mi bo povedal. če ti bo oče ostro odgovoril?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:11,1._Samuelova:"Jonatan je Davidu rekel: »Pridi. greva na polje.« In šla sta na polje.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:12,1._Samuelova:"Nato je Davidu še rekel: »Izraelov Bog Jehova mi je priča. da bom jutri ali pojutrišnjem skušal odkriti. kaj misli moj oče. Če bom ugotovil. da ti je naklonjen. ti bom poslal koga. da ti to sporoči.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:13,1._Samuelova:"Toda če ti moj oče hoče škoditi. naj me Jehova strogo kaznuje. če ti tega ne bom povedal in ti pustil. da se zatečeš na varno. Naj bo Jehova s teboj. tako kot je bil z mojim očetom.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:14,1._Samuelova:"In ali mi ne boš tudi ti izkazoval vdane ljubezni. kakršno izkazuje Jehova. dokler bom živ in še po moji smrti?",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:15,1._Samuelova:"Vedno izkazuj vdano ljubezen moji družini. tudi ko bo Jehova odstranil vse tvoje sovražnike s površja zemlje.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:16,1._Samuelova:"Tako je Jonatan sklenil zavezo z Davidovo družino in dodal: »Jehova bo poklical Davidove sovražnike na odgovornost.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:17,1._Samuelova:"Jonatan je tako Davida prosil. naj mu še enkrat priseže pri ljubezni. ki jo ima do njega. Rad ga je namreč imel kot samega sebe.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:18,1._Samuelova:"Jonatan mu je rekel: »Jutri je mlaj in opazili bodo. da te ni. saj bo tvoj sedež prazen.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:19,1._Samuelova:"Pojutrišnjem pa bo tvoja odsotnost še bolj opazna. Pridi na ta kraj. kjer si se že zadnjič skrival. in ostani tu blizu kamna.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:20,1._Samuelova:"Jaz pa bom izstrelil tri puščice. kot če bi streljal v tarčo zraven kamna.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:21,1._Samuelova:"Nato bom služabniku naročil. naj jih poišče. Če mu bom rekel ‚Glej. puščice so ob tebi. poberi jih!. potem se lahko vrneš. Pri Jehovu. živem Bogu. prisežem. da bo to znak. da je vse v redu in da ni zate nobene nevarnosti.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:22,1._Samuelova:"Če pa bom fantu rekel ‚Glej. puščice so naprej od tebe!. potem pojdi. saj tako hoče Jehova.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:23,1._Samuelova:"Naj bo Jehova za vedno priča obljube. ki sva si jo dala.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:24,1._Samuelova:"David se je torej skril na polju. Ko je nastopil mlaj. se je kralj Savel usedel k mizi. da bi jedel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:25,1._Samuelova:"Savel je kot običajno sedel pri steni in nasproti mu je sedel Jonatan. Poleg Savla je sedel Abner. Davidovo mesto pa je bilo prazno.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:26,1._Samuelova:"Savel ni ta dan nič rekel. saj si je mislil: »Nekaj se je zgodilo. da ni čist. Ja. gotovo je nečist.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:27,1._Samuelova:"Naslednji dan. dan po mlaju. je bilo Davidovo mesto pri mizi še vedno prazno. Takrat je Savel svojega sina Jonatana vprašal: »Zakaj ni Jesejevega sina? Zakaj ni prišel jest ne včeraj ne danes?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:28,1._Samuelova:"Jonatan mu je odgovoril: »David me je rotil. naj mu dovolim oditi v Betlehem.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:29,1._Samuelova:"Rekel mi je: ‚Prosim. dovoli mi oditi. saj imamo v mestu žrtvovanje za vso družino in mi je brat naročil. naj pridem. Če se ti zdi dobro. mi. prosim. dovoli oditi. da vidim svoje brate. Zato ni prišel h kraljevi mizi.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:30,1._Samuelova:"Takrat se je Savel zelo razjezil na Jonatana in mu rekel: »Ti upornik! Kaj misliš. da ne vem. da si stopil na stran Jesejevega sina? Kakšna sramota za tebe in za tvojo mamo!",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:31,1._Samuelova:"Vse dokler bo ta Jesejev sin živ. ne ti ne tvoja kraljevska oblast ne bosta varna. Zato pošlji zdaj ponj! Pripeljejo naj mi ga. ker mora umreti!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:32,1._Samuelova:"Jonatan pa je svojega očeta Savla vprašal: »Zakaj ga je treba usmrtiti? Kaj je naredil?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:33,1._Samuelova:"Savel je takrat proti njemu zagnal sulico. da bi ga zabodel. Jonatanu je postalo jasno. da se je njegov oče odločil Davida ubiti.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:34,1._Samuelova:"Zelo jezen je takoj vstal od mize in ni ta dan nič jedel. Bil je žalosten zaradi Davida in zaradi tega. ker ga je njegov oče ponižal.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:35,1._Samuelova:"Zjutraj je Jonatan odšel na polje. kot je bil dogovorjen z Davidom. in spremljal ga je mlad služabnik.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:36,1._Samuelova:"Služabniku je rekel: »Teci. prosim. in poišči puščice. ki jih bom izstrelil!« Služabnik je stekel. Jonatan pa je eno od puščic izstrelil tako. da je preletela služabnika.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:37,1._Samuelova:"Ko je ta prišel do ene od puščic. ki jih je Jonatan izstrelil. je Jonatan zaklical za njim: »Ali ni puščica naprej od tebe?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:38,1._Samuelova:"Za služabnikom je še zaklical: »Hitro! Pohiti! Ne obotavljaj se!« Služabnik je pobral puščice in se vrnil k svojemu gospodarju.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:39,1._Samuelova:"Služabnik ni razumel. za kaj gre. le Jonatan in David sta vedela. kaj to pomeni.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:40,1._Samuelova:"Jonatan je nato svoje orožje dal služabniku in mu rekel: »Pojdi in odnesi to v mesto!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:41,1._Samuelova:"David je bil blizu. južno od Jonatana. Ko služabnika ni bilo več. je David prišel iz svojega skrivališča. Padel je na kolena in se trikrat priklonil do tal. Nato sta drug drugega poljubila in jokala. še posebej David.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:20,V:42,1._Samuelova:"Jonatan je Davidu rekel: »Pojdi v miru. saj sva oba pri Jehovovem imenu prisegla: ‚Jehova naj bo za vedno priča med menoj in teboj ter med mojim potomstvom in tvojim potomstvom.«<br>David je zatem odšel. Jonatan pa se je vrnil v mesto.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,1._Samuelova:"1. Samuelova 21. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:1,1._Samuelova:"Pozneje je David šel v Nob k duhovniku Ahimelehu. Ahimeleh mu je prestrašen prišel naproti in ga vprašal: »Zakaj si prišel sam in ni nikogar s teboj?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:2,1._Samuelova:"David mu je odgovoril: »Kralj mi je zaupal nalogo. vendar mi je rekel: ‚Nihče ne sme nič izvedeti o nalogi. ki sem ti jo zaupal. in o navodilih. ki sem ti jih dal. S svojimi možmi pa sem se dogovoril. da se srečamo na določenem kraju.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:3,1._Samuelova:"In zdaj. če imaš pri roki pet hlebcev kruha ali kaj drugega. mi to daj.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:4,1._Samuelova:"Duhovnik je Davidu odgovoril: »Pri roki nimam navadnega kruha. ampak samo sveti kruh. Možje ga lahko jedo. če so se vzdržali spolnih odnosov z ženskami.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:5,1._Samuelova:"David je duhovniku odgovoril: »Žensk smo se vsekakor vzdržali – kot vedno do zdaj. ko sem šel na vojaški pohod. Če možje pazijo. da so sveti takrat. ko gre za kako navadno nalogo. koliko bolj so pazili danes. ko gre za posebno nalogo.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:6,1._Samuelova:"Zato mu je duhovnik dal sveti kruh. saj ni bilo drugega kruha razen daritvenih hlebcev. ki so jih že odnesli izpred Jehova in jih isti dan zamenjali s svežim kruhom.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:7,1._Samuelova:"Tisti dan je bil tam tudi eden od Savlovih služabnikov. ki je bil zaradi okoliščin prisiljen ostati pred Jehovom pri shodnem šotoru. To je bil Edomec Doeg. Savlov glavni pastir.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:8,1._Samuelova:"David je zatem Ahimelehu rekel: »Ali imaš pri roki kakšno sulico ali meč? S seboj nisem vzel svojega meča ne drugega orožja. ker je bila kraljeva naloga tako nujna.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:9,1._Samuelova:"Duhovnik je odgovoril: »Tukaj imamo meč Filistejca Goljata. ki si ga ubil v Elajski dolini. Zavit je v ogrinjalo in je spravljen za brezrokavnikom. Vzemi ta meč. če hočeš. Tu ni drugega orožja.« David je rekel: »Ni mu enakega. Kar daj mi ga!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:10,1._Samuelova:"David je isti dan odšel in bil še naprej na begu pred Savlom. Nazadnje je prišel k Ahišu. kralju v Gatu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:11,1._Samuelova:"Ahišu so njegovi služabniki govorili: »Ali ni to David. kralj dežele? Ali se ni o njem med plesanjem prepevalo<br>‚Savel jih je pobil na tisoče<br>in David na desettisoče?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:12,1._Samuelova:"David je te besede vzel resno in se hudo ustrašil gatskega kralja Ahiša.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:13,1._Samuelova:"Zato se je začel vpričo njih delati norega. Ko je bil med njimi. se je vedel. kot da se mu je zmešalo. Čečkal je po mestnih vratih in se slinil po bradi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:14,1._Samuelova:"Nazadnje je Ahiš svojim služabnikom rekel: »Kaj ne vidite. da je ta človek nor?! Zakaj ste mi ga pripeljali?",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:21,V:15,1._Samuelova:"Ali imam premalo norcev. da ste mi pripeljali še enega? Tega človeka naj spustim v svojo hišo?«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,1._Samuelova:"1. Samuelova 22. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:1,1._Samuelova:"David je od tam zbežal v adulamsko votlino. Ko so za to izvedeli njegovi bratje in vsa njegova družina. so šli k njemu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:2,1._Samuelova:"Vsi. ki so bili v težavah. ki so imeli dolgove ali ki so bili nezadovoljni z razmerami. so se pridružili Davidu in postal je njihov vodja. Tako je bilo z njim okoli 400 mož.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:3,1._Samuelova:"David je čez čas odšel v Micpe v Moabu. Moabskemu kralju je rekel: »Prosim te. dovoli. da se moja starša nastanita pri vas. dokler ne izvem. kaj bo Bog naredil zame.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:4,1._Samuelova:"Pustil ju je torej pri moabskem kralju in tam sta ostala. vse dokler se je David zadrževal v gorskem zatočišču.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:5,1._Samuelova:"Čez čas je prerok Gad rekel Davidu: »Nikar ne ostani v gorskem zatočišču. Pojdi od tam v Judovo deželo.« Tako je David šel v heretski gozd.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:6,1._Samuelova:"Savel pa je slišal. da so videli Davida in može. ki so bili z njim. Takrat je bil Savel v Gibei. Sedel je na hribu pod tamarisko s sulico v roki in vsi njegovi možje so stali okoli njega.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:7,1._Samuelova:"Rekel jim je: »Poslušajte me. Benjaminovci! Ali vam bo tudi Jesejev sin dal polja in vinograde? Ali vas bo postavil za načelnike nad 1000 in načelnike nad 100?",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:8,1._Samuelova:"Vsi vi ste skovali zaroto proti meni! Nihče mi ni povedal. ko je moj lastni sin sklenil zavezo z Jesejevim sinom! Niti eden od vas ne sočustvuje z menoj! Nihče mi ne pove. da je moj lastni sin naščuval proti meni mojega služabnika. da preži name. kot to počne zdaj.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:9,1._Samuelova:"Edomec Doeg. ki je bil nadrejen tam prisotnim Savlovim služabnikom. je odgovoril: »Videl sem. da je Jesejev sin prišel v Nob k Ahitubovemu sinu Ahimelehu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:10,1._Samuelova:"Ahimeleh je v njegovem imenu vprašal Jehova za nasvet. Dal mu je tudi hrano in celo meč Filistejca Goljata.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:11,1._Samuelova:"Kralj je takoj poslal po duhovnika Ahimeleha. Ahitubovega sina. in vse duhovnike iz rodbine njegovega očeta. ki so bili v Nobu. Vsi ti so prišli h kralju.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:12,1._Samuelova:"Savel je rekel: »Poslušaj me. Ahitubov sin!« Ta mu je odgovoril: »Ja. moj gospod.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:13,1._Samuelova:"Savel mu je rekel: »Zakaj sta ti in Jesejev sin skovala zaroto proti meni? Dal si mu kruh in meč in v njegovem imenu vprašal Boga za nasvet. Jesejev sin mi nasprotuje in preži zdaj name.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:14,1._Samuelova:"Ahimeleh je kralju odgovoril: »Kdo je med vsemi tvojimi služabniki tako vreden zaupanja kot David? On je kraljev zet in poveljnik tvoje telesne straže ter spoštovan v tvoji hiši.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:15,1._Samuelova:"Ali sem tokrat prvič v njegovem imenu vprašal Boga za nasvet? Niti pomislil nisem. da bi naredil to. kar si rekel! Naj kralj ne pripiše nič slabega meni. svojemu služabniku. in vsej rodbini mojega očeta. saj o vsem tem nisem vedel čisto nič.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:16,1._Samuelova:"Toda kralj mu je rekel: »Umrl boš. Ahimeleh. ti in vsa rodbina tvojega očeta!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:17,1._Samuelova:"Kralj je stražarjem. ki so stali okoli njega. naročil: »Pobijte Jehovove duhovnike. ker so stopili na Davidovo stran! Vedeli so. da je na begu. pa mi niso nič rekli!« Toda njegovi možje niso hoteli dvigniti roke nad Jehovove duhovnike in jih usmrtiti.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:18,1._Samuelova:"Potem je kralj rekel Doegu: »Ti pobij duhovnike!« Edomec Doeg je takoj šel pobit duhovnike – tisti dan je sam pobil 85 mož. ki so nosili platneni brezrokavnik.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:19,1._Samuelova:"Šel je tudi nad prebivalce Noba. mesta duhovnikov. Z mečem je pobil moške in ženske. otroke in dojenčke. govedo. osle in ovce.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:20,1._Samuelova:"Enemu od sinov Ahitubovega sina Ahimeleha. Abjatarju. je le uspelo uiti in je pobegnil k Davidu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:21,1._Samuelova:"Davidu je povedal. da je Savel pobil Jehovove duhovnike.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:22,1._Samuelova:"David je Abjatarju rekel: »Že tisti dan. ko sem tam videl Edomca Doega. sem vedel. da bo povedal Savlu. Osebno sem odgovoren za smrt vsakega posameznika iz rodbine tvojega očeta.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:22,V:23,1._Samuelova:"Ostani pri meni. Ne boj se. Kdor streže po tvojem življenju. streže tudi po mojem. Pod mojo zaščito si!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,1._Samuelova:"1. Samuelova 23. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:1,1._Samuelova:"Nekega dne so Davidu sporočili: »Filistejci so napadli Keilo in po mlatiščih plenijo žito.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:2,1._Samuelova:"David je Jehova vprašal: »Ali naj grem v boj proti tem Filistejcem?« Jehova mu je odgovoril: »Pojdi v boj proti Filistejcem in reši Keilo!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:3,1._Samuelova:"Toda Davidu so njegovi možje rekli: »Glej. že zdaj nas je strah. ko smo tukaj sredi Judovega ozemlja. koliko bolj nas še bo. če bomo šli v Keilo in napadli filistejske čete.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:4,1._Samuelova:"Zato je David še enkrat vprašal Jehova in Jehova mu je odgovoril: »Pojdi dol v Keilo. ker ti bom izročil Filistejce.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:5,1._Samuelova:"David je torej s svojimi možmi odšel v Keilo v boj proti Filistejcem. Pobil je zelo veliko Filistejcev. njihovo živino pa odpeljal. Tako je David rešil prebivalce Keile.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:6,1._Samuelova:"Takrat ko je Ahimelehov sin Abjatar pribežal k Davidu v Keilo. je s seboj prinesel brezrokavnik.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:7,1._Samuelova:"Ko so Savlu sporočili. da je David prišel v Keilo. je rekel: »Bog mi ga je dal v roke. saj je sam sebe ujel v past. ko je šel v mesto. ki ima vrata in zapahe.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:8,1._Samuelova:"Zato je Savel sklical vse svoje vojake. da bi šli v Keilo ter obkolili Davida in njegove može.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:9,1._Samuelova:"Ko je David izvedel. da Savel naklepa nekaj proti njemu. je duhovniku Abjatarju naročil: »Prinesi sem brezrokavnik.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:10,1._Samuelova:"Nato je rekel: »O Jehova. Izraelov Bog. slišal sem. da Savel namerava priti v Keilo in uničiti to mesto zaradi mene.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:11,1._Samuelova:"Ali me bodo vodilni možje Keile izročili njemu v roke? Ali bo Savel prišel sem dol. kot sem to slišal? Prosim. o Jehova. Izraelov Bog. odgovori meni. svojemu služabniku.« Jehova je odgovoril: »Prišel bo.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:12,1._Samuelova:"David je vprašal: »Ali bodo vodilni možje Keile izročili mene in moje može Savlu?« Jehova je odgovoril: »Izročili vas bodo.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:13,1._Samuelova:"David je s svojimi možmi. ki jih je bilo okoli 600. takoj zapustil Keilo. Selili so se iz enega kraja v drugega. šli so tja. kjer je bilo zanje varno. Ko so Savlu sporočili. da je David pobegnil iz Keile. se je odločil. da ne bo šel za njim.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:14,1._Samuelova:"David je živel na težko dostopnih krajih v pustinji. v gorskem predelu zifske pustinje. Savel ga je ves čas iskal. toda Jehova mu ga ni dal v roke.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:15,1._Samuelova:"Ko je David živel blizu Horeše v zifski pustinji. je vedel. da ga je Savel prišel iskat. da ga ubije.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:16,1._Samuelova:"Savlov sin Jonatan je prišel v Horešo k Davidu in mu pomagal. da si je okrepil zaupanje v Jehova.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:17,1._Samuelova:"Rekel mu je: »Ne boj se. saj te moj oče ne bo našel. Ti boš kralj nad Izraelom. jaz pa bom takoj za teboj. To ve tudi moj oče.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:18,1._Samuelova:"Nato sta sklenila zavezo pred Jehovom. David je ostal v Horeši. Jonatan pa se je vrnil domov.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:19,1._Samuelova:"Pozneje so gor v Gibeo k Savlu prišli možje iz Zifa in mu rekli: »David se skriva blizu nas. na težko dostopnih krajih pri Horeši. na griču Hahila. ki je južno od Ješimona.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:20,1._Samuelova:"O kralj. pridi dol k nam. kadar koli želiš. in ti ga bomo izročili.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:21,1._Samuelova:"Savel jim je rekel: »Naj vas blagoslovi Jehova. ker sočustvujete z menoj.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:22,1._Samuelova:"Prosim vas. pojdite in skušajte ugotoviti. kje točno je in kdo ga je tam videl. Povedali so mi namreč. da je zelo zvit.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:23,1._Samuelova:"Natančno preverite. kje so vsa njegova skrivališča. in se vrnite k meni z dokazi. Potem bom šel z vami. in če je v deželi. bom preiskal vse Judove rodbine in ga našel.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:24,1._Samuelova:"Odpravili so se torej pred Savlom v Zif. David pa je bil s svojimi možmi južno od Ješimona v maonski pustinji v Arabi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:25,1._Samuelova:"Savel ga je nato prišel s svojimi možmi iskat. Ko je David za to izvedel. je takoj šel dol do skale. ki je v maonski pustinji. in tam ostal. Savel je to slišal in ga šel zasledovat v maonsko pustinjo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:26,1._Samuelova:"Savel je hodil ob eni strani gore. David s svojimi možmi pa je bil na drugi strani gore. David in njegovi možje so hiteli. da bi ubežali Savlu. toda ta se jim je s svojimi možmi vse bolj približeval. da bi jih ujel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:27,1._Samuelova:"Potem pa je k Savlu prišel sel s sporočilom: »Pridi hitro. Filistejci so napadli deželo!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:28,1._Samuelova:"Tako je Savel nehal zasledovati Davida in se šel spopast s Filistejci. Zato so ta kraj poimenovali Skala ločitve.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:23,V:29,1._Samuelova:"David je nato odšel od tam in živel na težko dostopnih krajih pri En Gediju.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,1._Samuelova:"1. Samuelova 24. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:1,1._Samuelova:"Takoj ko se je Savel vrnil z zasledovanja Filistejcev. so mu povedali. da je David v engedijski pustinji.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:2,1._Samuelova:"Savel je med izraelskimi vojaki izbral 3000 mož ter šel iskat Davida in njegove može po strmih pečinah. kjer živijo kozorogi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:3,1._Samuelova:"Prišel je do kamnitih ovčjih staj ob poti. Tam je bila votlina in stopil je vanjo. da bi opravil potrebo. V temnem zadnjem delu votline pa so sedeli David in njegovi možje.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:4,1._Samuelova:"Davidu so njegovi možje rekli: »Prišel je dan. ko ti Jehova pravi: ‚Tvojega sovražnika ti izročam v roke in z njim lahko narediš. kar se ti zdi prav!« David je vstal in po tiho odrezal rob Savlove brezrokavne tunike.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:5,1._Samuelova:"Toda potem mu je vest začela očitati to. da je odrezal rob Savlove tunike.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:6,1._Samuelova:"Svojim možem je rekel: »Za Jehova bi bilo nedopustno. da bi jaz naredil kaj takega svojemu gospodu. Jehovovemu maziljencu. Ne bom dvignil roke nad Savla. saj je Jehovov maziljenec.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:7,1._Samuelova:"S temi besedami je David zadržal svoje može in jim ni dovolil. da bi napadli Savla. Savel pa je odšel iz votline in nadaljeval svojo pot.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:8,1._Samuelova:"Potem je David vstal. stopil iz votline in za Savlom zaklical: »Moj gospod kralj!« Ko je Savel pogledal nazaj. je David pokleknil in se priklonil do tal.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:9,1._Samuelova:"Savlu je rekel: »Zakaj poslušaš tiste. ki ti govorijo. da ti hočem škoditi?",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:10,1._Samuelova:"Danes si na lastne oči videl. da te je Jehova v votlini izročil v moje roke. Toda ko so mi rekli. naj te ubijem. sem se te usmilil in sem rekel: ‚Ne bom dvignil roke nad svojega gospoda. saj je Jehovov maziljenec.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:11,1._Samuelova:"Moj oče. ali vidiš rob svoje tunike v moji roki? Ko sem ga odrezal. bi te lahko tudi ubil. vendar te nisem. Sedaj lahko vidiš in razumeš. da ti nočem škoditi ali se ti upirati in da nisem grešil proti tebi. Ti pa me loviš. da bi mi vzel življenje.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:12,1._Samuelova:"Jehova naj sodi med nama in Jehova naj se maščuje zame nad teboj. toda jaz nad tebe ne bom dvignil roke.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:13,1._Samuelova:"Star pregovor pravi ‚Od hudobnih prihaja hudobnost. toda jaz ne bom dvignil roke nad tebe.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:14,1._Samuelova:"Izraelov kralj. za kom si se odpravil? Koga loviš? Mene. ki nisem nič drugega kot mrtev pes. navadna bolha?",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:15,1._Samuelova:"Jehova naj bo sodnik in naj sodi med menoj in teboj. Preišče naj zadevo in me brani. Sodi naj mi in me reši iz tvojih rok.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:16,1._Samuelova:"Ko je David nehal govoriti. je Savel vprašal: »Ali je to tvoj glas. moj sin David?« In Savel je glasno zajokal.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:17,1._Samuelova:"Davidu je rekel: »Pravičnejši si od mene. saj si mi delal dobro. jaz pa sem ti vračal s hudim.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:18,1._Samuelova:"Danes si povedal. kako dober si bil z menoj – nisi me ubil. ko me je Jehova izročil v tvoje roke.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:19,1._Samuelova:"Kateri človek bi pustil svojemu sovražniku mirno oditi. ko bi naletel nanj? Jehova te bo nagradil za to. kar si danes naredil zame.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:20,1._Samuelova:"Glej. zdaj vem. da boš zagotovo zakraljeval in da bo Izraelovo kraljestvo ostalo v tvojih rokah.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:21,1._Samuelova:"Prisezi mi pri Jehovu. da po moji smrti ne boš iztrebil mojega potomstva in ne boš izbrisal mojega imena iz rodbine mojega očeta.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:24,V:22,1._Samuelova:"David mu je to prisegel. Nato se je Savel vrnil domov. David pa se je s svojimi možmi povzpel v gorsko zatočišče.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,1._Samuelova:"1. Samuelova 25. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:1,1._Samuelova:"Čez čas je Samuel umrl. Vsi Izraelci so se zbrali. da bi žalovali za njim in ga pokopali na njegovem domu v Rami. Zatem je David odšel v paransko pustinjo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:2,1._Samuelova:"V Maonu je živel moški. ki je imel v Karmelu svoje črede. Bil je zelo bogat in je imel 3000 ovc in 1000 koz. V tistem času je v Karmelu strigel svoje ovce.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:3,1._Samuelova:"Ime mu je bilo Nabal in bil je Kalebovec. Njegovi ženi je bilo ime Abigajila. Bila je preudarna in lepa. on pa je bil grob in zloben.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:4,1._Samuelova:"David je v pustinji slišal. da Nabal striže ovce.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:5,1._Samuelova:"Zato je k njemu poslal deset svojih mož. Naročil jim je: »Pojdite gor v Karmel. Ko pridete k Nabalu. ga v mojem imenu vprašajte. kako mu gre.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:6,1._Samuelova:"Nato mu recite: ‚Želim ti veliko let! Naj gre dobro tebi. tvoji hiši in vsemu. kar imaš.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:7,1._Samuelova:"Slišal sem. da strižeš ovce. Ko so bili tvoji pastirji z nami. jim nismo naredili nič hudega in ves čas. ko so bili v Karmelu. jim ni nič izginilo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:8,1._Samuelova:"Le vprašaj svoje može in ti bodo povedali. Prosim. prijazno sprejmi moje može. saj smo prišli. ko je čas veselja. Prosim te. da daš nam. svojim služabnikom in svojemu sinu Davidu. to. kar lahko pogrešaš.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:9,1._Samuelova:"Davidovi možje so torej šli k Nabalu in mu v Davidovem imenu vse to povedali. Ko so nehali govoriti.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:10,1._Samuelova:"jim je Nabal odgovoril: »Kdo je David. kdo je ta Jesejev sin? Danes veliko služabnikov pobegne svojim gospodarjem.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:11,1._Samuelova:"Ali naj svoj kruh. vodo in meso živali. ki sem jih zaklal za svoje strižce. dam ljudem. ki so prišli kdove od kod?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:12,1._Samuelova:"Davidovi možje so se vrnili k Davidu in mu povedali vse. kar je Nabal rekel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:13,1._Samuelova:"David je možem takoj naročil: »Pripašite si vsak svoj meč!« Pripasali so si torej vsak svoj meč in tudi David si ga je pripasal. Z Davidom je odšlo kakih 400 mož. 200 pa jih je ostalo pri prtljagi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:14,1._Samuelova:"Medtem je eden od služabnikov sporočil Nabalovi ženi Abigajili: »Glej. David je iz pustinje poslal sle z dobrimi željami za našega gospodarja. on pa je vpil nanje in jih ozmerjal.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:15,1._Samuelova:"Ti možje so bili z nami zelo dobri. Nikoli nam niso naredili nič hudega in ves čas. ko smo bili skupaj z njimi na polju. nam ni nič izginilo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:16,1._Samuelova:"Ves čas. ko smo bili z njimi in pasli čredo. so bili kakor zaščitni zid okoli nas. podnevi in ponoči.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:17,1._Samuelova:"Zdaj pa razmisli. kaj boš naredila. saj ni dvoma. da našemu gospodarju. njegovi družini in vsem nam grozi nesreča. Naš gospodar pa je takšen ničvrednež. da se z njim ne da govoriti.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:18,1._Samuelova:"Abigajila je zato hitro vzela 200 hlebcev kruha. dva velika vrča vina. pet pripravljenih ovc. pet meric praženega zrnja. 100 rozinovih hlebčkov in 200 figovih hlebčkov ter vse to naložila na osle.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:19,1._Samuelova:"Nato je svojim služabnikom naročila: »Pojdite pred menoj. jaz pa bom šla za vami.« Toda svojemu možu Nabalu ni o tem nič povedala.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:20,1._Samuelova:"Medtem ko se je Abigajila na oslu spuščala z gore. so David in njegovi možje ravno prihajali dol z nasprotne strani. vendar je niso opazili. ker jo je gora zakrivala. Nato so se srečali.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:21,1._Samuelova:"David je predtem govoril: »Temu človeku sem zaman varoval imetje v pustinji. Niti ena od njegovih stvari ni izginila. zdaj pa mi dobro vrača s hudim.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:22,1._Samuelova:"Naj Bog strogo kaznuje moje sovražnike. če bom dovolil. da bo v Nabalovi hiši do jutra ostal živ en sam moški!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:23,1._Samuelova:"Ko je Abigajila zagledala Davida. se je hitro spustila z osla. pokleknila pred Davida in se priklonila do tal.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:24,1._Samuelova:"Potem je padla k njegovim nogam in rekla: »Moj gospod. krivdo za to. kar se je zgodilo. pripiši meni! Dovoli meni. svoji služabnici. govoriti! Prosim. prisluhni mi!",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:25,1._Samuelova:"Moj gospod. prosim. ne oziraj se na tega ničvrednega Nabala. saj je res takšen. kot mu je ime. Nabal mu je ime in res je nespameten. Jaz pa. tvoja služabnica. nisem videla mož. ki si jih poslal.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:26,1._Samuelova:"In zdaj. moj gospod. Jehova je tisti. ki te hoče zadržati pred tem. da bi si nakopal krivdo za prelito kri in se sam maščeval. Pri Jehovu. živem Bogu. in pri tebi prisežem. da je tako. Naj tvoji sovražniki in tisti. ki ti želijo hudo. postanejo kot Nabal!",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:27,1._Samuelova:"Moj gospod. to darilo. ki sem ti ga prinesla. naj dobijo tvoji možje.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:28,1._Samuelova:"Prosim. moj gospod. oprosti mi moj prestopek. Jehova bo namreč gotovo poskrbel. da bo tvoja hiša trajala. ker bojuješ Jehovove vojne in ker vse svoje življenje nisi naredil nič zlobnega.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:29,1._Samuelova:"Moj gospod. ko te bo kdo zasledoval in te skušal ubiti. bo tvoj Bog Jehova tvoje življenje zavil in spravil na varno v mošnjiček življenja. toda življenje tvojih sovražnikov bo zalučal stran. kakor se zalučajo kamni s pračo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:30,1._Samuelova:"Ko bo Jehova zate. moj gospod. naredil vse dobro. kar ti je obljubil. in te postavil za voditelja nad Izraelom.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:31,1._Samuelova:"si ne boš očital in ne boš obžaloval v svojem srcu. ker bi prelil kri brez vzroka in se maščeval. Moj gospod. ko ti bo Jehova naredil dobro. se spomni mene. svoje služabnice!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:32,1._Samuelova:"David je Abigajili rekel: »Naj bo hvaljen Izraelov Bog Jehova. ki te je danes poslal meni naproti!",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:33,1._Samuelova:"Hvaljena naj bo tvoja modra presoja! Naj te Bog blagoslovi. ker si me danes zadržala pred tem. da bi si nakopal krivdo za prelito kri in se sam maščeval!",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:34,1._Samuelova:"Prisežem pri Jehovu. živem Izraelovem Bogu. ki me je zadržal pred tem. da bi ti kaj naredil: če mi ne bi prišla hitro naproti. ne bi do jutra v Nabalovi hiši ostal živ niti en moški.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:35,1._Samuelova:"Nato je David sprejel. kar mu je prinesla. in ji rekel: »Vrni se v miru na svoj dom. Prisluhnil sem ti in uslišal bom tvojo prošnjo.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:36,1._Samuelova:"Ko se je Abigajila vrnila k Nabalu. je v svoji hiši imel pravo kraljevsko pojedino. Nabal je bil dobre volje in zelo zelo pijan. Abigajila mu do jutranjega svita ni nič povedala.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:37,1._Samuelova:"Ko pa se je zjutraj streznil. mu je povedala. kaj se je zgodilo. Srce mu je omrtvelo in bil je kot okamenel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:38,1._Samuelova:"Kakih deset dni pozneje je Jehova povzročil. da je Nabal umrl.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:39,1._Samuelova:"Ko je David slišal za Nabalovo smrt. je rekel: »Hvaljen naj bo Jehova! Jehova me je branil. potem ko me je Nabal osramotil. in me je zadržal pred tem. da bi naredil kaj slabega. Nabalu je povrnil njegovo hudobnost.« Nato je David Abigajili poslal sporočilo. s katerim jo je zasnubil.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:40,1._Samuelova:"Davidovi služabniki so torej prišli v Karmel k Abigajili in ji rekli: »David nas pošilja k tebi. ker bi te rad imel za ženo.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:41,1._Samuelova:"Takoj je pokleknila. se priklonila do tal in rekla: »Recite mojemu gospodu: ‚Tvoja služabnica sem. Pripravljena sem umivati noge služabnikom svojega gospoda.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:42,1._Samuelova:"Abigajila se je nato hitro odpravila in odjezdila na oslu. Spremljalo jo je pet njenih služabnic. ki so hodile za njo. Odšla je torej s sli in postala Davidova žena.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:43,1._Samuelova:"David se je že prej poročil z Ahinoam iz Jezreela in tako sta obe bili njegovi ženi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:25,V:44,1._Samuelova:"Savel pa je svojo hčer Mihalo. Davidovo ženo. dal Lajiševemu sinu Paltiju iz Galima.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:26,V:0,1._Samuelova:"1. Samuelova 26. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:1,1._Samuelova:"Čez čas so v Gibeo k Savlu prišli možje iz Zifa in mu rekli: »David se skriva na griču Hahila nasproti Ješimonu.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:2,1._Samuelova:"Savel se je torej s 3000 najboljšimi izraelskimi vojaki odpravil v zifsko pustinjo. da bi tam poiskal Davida.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:3,1._Samuelova:"Utaboril se je na griču Hahila. ki je bil ob poti in nasproti Ješimonu. David pa je takrat živel v pustinji. Ko je David izvedel. da ga je Savel prišel iskat v pustinjo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:4,1._Samuelova:"je poslal izvidnico. da bi preveril. ali je Savel res prišel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:5,1._Samuelova:"Zatem je šel v bližino Savlovega tabora in videl. kje spita Savel in poveljnik njegove vojske Abner. Nerov sin. Savel je spal znotraj ograde tabora. njegovi vojaki pa so taborili okrog njega.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:6,1._Samuelova:"David je vprašal Hetejca Ahimeleha in Zerujinega sina Abišaja. Joabovega brata: »Kdo gre z menoj dol k Savlu v tabor?« Abišaj je odgovoril: »Jaz grem s teboj.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:7,1._Samuelova:"David in Abišaj sta torej ponoči šla tja. Videla sta. da Savel spi znotraj ograde tabora in da je ob njegovi glavi v tla zasajena sulica. medtem ko Abner in drugi vojaki spijo okrog njega.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:8,1._Samuelova:"Abišaj je Davidu rekel: »Bog ti danes izroča v roke tvojega sovražnika. Prosim. dovoli mi. da ga z enim zamahom sulice pribijem k tlom! Drugi zamah ne bo potreben!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:9,1._Samuelova:"»Ne dotakni se ga!« mu je rekel David. »Kdo lahko ostane nedolžen. če dvigne roko nad Jehovovega maziljenca?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:10,1._Samuelova:"Rekel je še: »Usmrtil ga bo sam Jehova ali pa bo umrl. ker bo prišel njegov dan. ali pa ga bodo ubili v boju. To je tako gotovo. kot je gotovo. da je Jehova živi Bog.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:11,1._Samuelova:"Za Jehova bi bilo nedopustno. da bi jaz dvignil roko nad Jehovovega maziljenca! Zato zdaj. prosim. vzemi sulico. ki je pri njegovi glavi. in vrč za vodo pa pojdiva.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:12,1._Samuelova:"David je potem vzel sulico in vrč. ki sta bila pri Savlovi glavi. in z Abišajem sta odšla. Nihče ju ni videl niti opazil. Vsi so spali. nihče se ni zbudil. saj je Jehova poskrbel. da so se vsi pogreznili v trden spanec.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:13,1._Samuelova:"David je šel na drugo stran soteske in se ustavil precej stran na vrhu hriba. tako da je bila med njimi velika razdalja.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:14,1._Samuelova:"David je vojakom in Nerovemu sinu Abnerju zaklical: »Abner. ali mi ne boš odgovoril?« »Kdo si?« je odgovoril Abner. »Zakaj vpiješ in motiš kralja?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:15,1._Samuelova:"David pa je Abnerju rekel: »Ali nisi junak? Kdo ti je enak v Izraelu? Zakaj torej nisi budno pazil na svojega gospoda kralja? Eden od vojakov je namreč prišel ubit tvojega gospoda kralja.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:16,1._Samuelova:"Nisi opravil svoje dolžnosti. Ker niste budno pazili na svojega gospoda. Jehovovega maziljenca. si zaslužite smrt! To drži. kot drži. da je Jehova živi Bog. Poglejte okrog! Kje sta sulica in vrč za vodo. ki ju je kralj imel pri glavi?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:17,1._Samuelova:"Savel je prepoznal Davidov glas in vprašal: »Ali je to tvoj glas. moj sin David?« David je odgovoril: »Ja. moj gospod kralj. moj glas je.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:18,1._Samuelova:"Rekel je še: »Moj gospod. zakaj me preganjaš? Kaj sem naredil? Kaj je moj zločin?",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:19,1._Samuelova:"Prosim. moj gospod kralj. prisluhni mojim besedam: Če te je proti meni obrnil Jehova. naj on sprejme mojo žitno daritev. Če pa so to naredili ljudje. naj jih Jehova prekolne. ker so me danes odgnali od Jehovovega ljudstva in s tem pravzaprav rekli: ‚Pojdi. služi drugim bogovom!",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:20,1._Samuelova:"In zdaj. ne dovoli. da bi bila moja kri prelita nekje daleč od Jehova. Moj gospod. Izraelov kralj. šel si namreč iskat navadno bolho. kot če bi po gorah lovil jerebico.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:21,1._Samuelova:"Savel je odgovoril: »Grešil sem. Vrni se. moj sin David! Ne bom ti več skušal škodovati. saj si danes pokazal. da ti je moje življenje dragoceno. Res sem ravnal nespametno in naredil hudo napako.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:22,1._Samuelova:"David pa je rekel: »Moj gospod kralj. tu je tvoja sulica. Naj eden od tvojih mož pride ponjo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:23,1._Samuelova:"Jehova bo vsakemu povrnil njegovo pravičnost in zvestobo. Danes te je Jehova dal v moje roke. toda jaz nisem hotel dvigniti roke nad Jehovovega maziljenca.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:24,1._Samuelova:"Glej. kot je bilo danes tvoje življenje dragoceno meni. tako naj bo moje življenje dragoceno Jehovu in on naj me reši iz vseh stisk.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:26,V:25,1._Samuelova:"Savel mu je odgovoril: »Bodi blagoslovljen. moj sin David! Zagotovo boš delal velike reči in zagotovo boš uspešen.« David je nato šel svojo pot. Savel pa se je vrnil domov.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:27,V:0,1._Samuelova:"1. Samuelova 27. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:27,V:1,1._Samuelova:"David pa je sam pri sebi rekel: »Nekega dne me bo Savel ubil. Najboljše bo. da zbežim v filistejsko deželo. Tako me bo Savel nehal iskati po vsem izraelskem ozemlju in bom varen pred njim.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:27,V:2,1._Samuelova:"Zato je s svojimi 600 možmi šel k Maohovemu sinu Ahišu. gatskemu kralju.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:27,V:3,1._Samuelova:"in se nastanil pri njem v Gatu. Vsak od njih je pripeljal s seboj svojo družino. Z Davidom sta bili njegovi ženi Ahinoam iz Jezreela in Abigajila iz Karmela. Nabalova vdova.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:27,V:4,1._Samuelova:"Ko so Savlu sporočili. da je David pobegnil v Gat. ga je nehal iskati.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:27,V:5,1._Samuelova:"Nato je David rekel Ahišu: »Če se strinjaš. naj se mi. prosim. dovoli. da se naselim v enem od podeželskih mest. Zakaj bi jaz. tvoj služabnik. živel s teboj v kraljevem mestu?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:27,V:6,1._Samuelova:"Tako mu je Ahiš tisti dan dal Ziklag. Zato Ziklag pripada Judovim kraljem vse do danes.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:27,V:7,1._Samuelova:"David je na filistejskem podeželju živel eno leto in štiri mesece.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:27,V:8,1._Samuelova:"S svojimi možmi je vpadal na ozemlje Gešurejcev. Girzejcev in Amalečanov. Ti so živeli na območju od Telama do Šura in vse do egiptovske dežele.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:27,V:9,1._Samuelova:"David v teh napadih ni pustil pri življenju ne moškega ne ženske. vzel pa je drobnico. govedo. osle. kamele in oblačila. Vsakič se je vrnil k Ahišu",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:27,V:10,1._Samuelova:"in ta ga je vedno vprašal: »Kam pa ste danes vpadli?« David mu je odgovarjal »Na jug Juda« ali »Na jug dežele Jerahmeelovcev« ali pa »Na jug dežele Kenejcev«.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:27,V:11,1._Samuelova:"David ni pustil pri življenju ne moških ne žensk. saj ni hotel. da bi bili pripeljani v Gat. Rekel je namreč: »Lahko bi nas zatožili in poročali o tem. kaj sem naredil.« (Tako je delal ves čas. ko je živel na filistejskem podeželju.)",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:27,V:12,1._Samuelova:"Ahiš je verjel Davidu in si je govoril: »Njegovo ljudstvo Izrael ga je zdaj gotovo zasovražilo! Zato bo za vedno moj služabnik.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:28,V:0,1._Samuelova:"1. Samuelova 28. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:1,1._Samuelova:"V tistem času so Filistejci zbrali svoje čete. da bi se bojevali proti Izraelcem. Zato je Ahiš rekel Davidu: »Nedvomno ti je jasno. da se mi boš s svojimi možmi pridružil v bitki.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:2,1._Samuelova:"David mu je odgovoril: »Tvoj služabnik sem. dobro veš. kaj bom naredil.« Ahiš mu je rekel: »Zato te za stalno postavljam za svojega telesnega stražarja.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:3,1._Samuelova:"Takrat ko je Samuel umrl. so vsi Izraelci žalovali za njim in ga pokopali v Rami. njegovem domačem mestu. Savel je iz dežele odstranil vse tiste. ki kličejo duhove. in vse vedeževalce.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:4,1._Samuelova:"Filistejske čete so se zbrale. šle v Šunem in se tam utaborile. Savel pa je zbral vse izraelske vojake in utaborili so se na Gilboi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:5,1._Samuelova:"Ko je Savel videl filistejski tabor. se je zelo prestrašil in srce mu je začelo razbijati od strahu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:6,1._Samuelova:"Kadar koli je vprašal za nasvet Jehova. mu Jehova ni odgovoril. ne po sanjah. ne po urimu. ne po prerokih.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:7,1._Samuelova:"Savel je nazadnje svojim služabnikom naročil: »Poiščite mi žensko. ki kliče duhove. Šel bom k njej na posvet.« Služabniki so mu odgovorili: »Neka ženska v En Doru kliče duhove.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:8,1._Samuelova:"Savel si je nadel druga oblačila. da se ga ne bi prepoznalo. in se ponoči odpravil k tej ženski skupaj z dvema od svojih mož. Rekel ji je: »Prosim. naveži stik z duhovi in mi vedežuj. Pokliči mi. kogar ti bom rekel.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:9,1._Samuelova:"Toda ženska mu je odgovorila: »Gotovo veš. kaj je naredil Savel – iz dežele je odstranil tiste. ki kličejo duhove. in vedeževalce. Zakaj mi potem nastavljaš past? Ali bi rad. da me usmrtijo?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:10,1._Samuelova:"Savel ji je nato prisegel pri Jehovu: »Prisegam ti pri Jehovu. živem Bogu. da ne boš kriva za to!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:11,1._Samuelova:"Ko je to slišala. je vprašala: »Koga naj ti pokličem?« Odgovoril ji je: »Pokliči mi Samuela.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:12,1._Samuelova:"Ko je ženska zagledala »Samuela«. je glasno zavpila in Savlu rekla: »Pa ti si Savel! Zakaj si me prevaral?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:13,1._Samuelova:"Kralj ji je rekel: »Ne boj se. Povej mi. kaj vidiš!« Odgovorila mu je: »Vidim. da iz zemlje prihaja nekdo. podoben bogu.«",K:"",NZ:"X"},
