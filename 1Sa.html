{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:14,1._Samuelova:"Savel jo je takoj vprašal: »Kakšen pa je videti?« Odgovorila je: »Gor prihaja starejši moški. oblečen v brezrokavno tuniko.« Po teh besedah je Savel sklepal. da je to Samuel. Padel je na kolena in se priklonil do tal.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:15,1._Samuelova:"»Samuel« ga je vprašal: »Zakaj si me zmotil in me dal poklicati?« Savel je odgovoril: »V hudih težavah sem. Filistejci se bojujejo proti meni. Bog pa me je zapustil in mi nič več ne odgovarja. ne po prerokih ne po sanjah. Zato sem poklical tebe. da mi poveš. kaj naj naredim.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:16,1._Samuelova:"»Samuel« je zatem rekel: »Zakaj me sprašuješ za nasvet zdaj. ko te je Jehova zapustil in postal tvoj nasprotnik?",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:17,1._Samuelova:"Jehova bo naredil. kar je napovedal po meni: Jehova bo iztrgal kraljestvo iz tvojih rok in ga dal nekomu drugemu. Davidu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:18,1._Samuelova:"Nisi ubogal Jehova in nisi pokončal Amalečanov. ki so v njem vzbudili plamtečo jezo. To je razlog. zakaj Jehova danes ravna tako s teboj.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:19,1._Samuelova:"Poleg tega bo Jehova tebe in izraelsko ljudstvo izročil v roke Filistejcem in jutri boste ti in tvoji sinovi pri meni. Tudi izraelsko vojsko bo Jehova izročil v roke Filistejcem.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:20,1._Samuelova:"Savel je v hipu padel po dolgem na tla in se zelo prestrašil zaradi »Samuelovih« besed. Bil je zelo šibek. ker že ves dan in vso noč ni nič jedel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:21,1._Samuelova:"Ko je ženska pristopila k Savlu in videla. kako zelo je pretresen. mu je rekla: »Moj gospod. ubogala sem te. Tvegala sem svoje življenje in naredila. kar si mi naročil.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:22,1._Samuelova:"Zdaj pa te. moj gospod. prosim. da ti poslušaš mene. Dovoli. da ti prinesem kos kruha. Nato jej. da boš imel dovolj moči za pot.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:23,1._Samuelova:"Toda ni hotel. Rekel je: »Ne bom jedel!« Njegova služabnika in ženska pa so mu prigovarjali. naj vendar kaj poje. Na koncu jih je ubogal. Pobral se je s tal in se usedel na posteljo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:24,1._Samuelova:"Ženska je imela pri hiši rejeno tele. Hitro ga je zaklala. nato pa vzela moko. zamesila testo in spekla nekvašeni kruh.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:28,V:25,1._Samuelova:"To je postregla Savlu in njegovima služabnikoma. Jedli so. zatem pa vstali in še isto noč odšli.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:29,V:0,1._Samuelova:"1. Samuelova 29. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:29,V:1,1._Samuelova:"Filistejci so vse svoje čete zbrali pri Afeku. Izraelci pa so taborili pri izviru. ki je v Jezreelu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:29,V:2,1._Samuelova:"Filistejski vladarji so se odpravili s svojimi stotnijami in tisočnijami. za njimi pa so skupaj z Ahišem korakali tudi David in njegovi možje.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:29,V:3,1._Samuelova:"Toda filistejski voditelji so rekli: »Kaj ti Hebrejci delajo tukaj?« Ahiš jim je odgovoril: »To je David. služabnik Izraelovega kralja Savla. Pri meni je že kakšno leto ali več. Odkar je dezertiral k meni. nisem pri njem opazil nič slabega.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:29,V:4,1._Samuelova:"Filistejski voditelji pa so se nanj razjezili. Rekli so mu: »Pošlji ga nazaj! Naj se vrne v kraj. ki si mu ga dodelil! Ne dovoli mu. da gre z nami v bitko. da se ne bi sredi bitke obrnil proti nam. S čim boljšim bi si ta človek lahko spet pridobil naklonjenost svojega gospoda. če ne z glavami naših mož?",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:29,V:5,1._Samuelova:"Ali ni to tisti David. o katerem se je med plesanjem prepevalo<br>‚Savel jih je pobil na tisoče<br>in David na desettisoče?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:29,V:6,1._Samuelova:"Ahiš je zato poklical Davida in mu rekel: »Ni dvoma. da si pošten človek. tako kot ni dvoma. da je Jehova živi Bog. Rad bi. da bi mene in mojo vojsko še naprej spremljal na tem vojaškem pohodu. Nič slabega namreč nisem opazil pri tebi. odkar si prišel k meni. Toda drugi vladarji ti ne zaupajo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:29,V:7,1._Samuelova:"Zato se vrni v miru in ne naredi ničesar. s čimer bi razjezil filistejske vladarje.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:29,V:8,1._Samuelova:"David pa je Ahišu rekel: »Zakaj? Kaj sem naredil? Kaj slabega si opazil pri meni. svojem služabniku. odkar sem prišel k tebi? Moj gospod kralj. zakaj ne smem iti s teboj in se bojevati proti tvojim sovražnikom?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:29,V:9,1._Samuelova:"Ahiš mu je odgovoril: »Kar se mene tiče. si dober kot Božji angel. Toda filistejski voditelji so rekli: ‚Ne dovoli mu iti z nami v boj!",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:29,V:10,1._Samuelova:"Zato vstanite zgodaj zjutraj. ti in možje. ki so prišli s teboj. Vstanite zgodaj zjutraj. takoj ko se zasvita. in se odpravite na pot.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:29,V:11,1._Samuelova:"Tako so David in njegovi možje zgodaj zjutraj vstali. da bi se vrnili v filistejsko deželo. Filistejci pa so šli v Jezreel.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:30,V:0,1._Samuelova:"1. Samuelova 30. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:1,1._Samuelova:"David in njegovi možje so v treh dneh prišli v Ziklag. Videli so. da je mesto uničeno in požgano. saj so Amalečani vdrli na jug in v Ziklag.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:2,1._Samuelova:"Amalečani so v mestu zajeli ženske in vse druge. ki so bili v njem. vse do zadnjega. Toda nikogar niso usmrtili. ampak so vse odpeljali s seboj in šli svojo pot.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:3,1._Samuelova:"Ko so se David in njegovi možje vrnili. so videli. da je mesto požgano ter da so njihove žene. sinovi in hčere bili odpeljani v ujetništvo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:4,1._Samuelova:"David in možje. ki so bili z njim. so glasno zajokali. Jokali so. dokler jim ni zmanjkalo moči in niso mogli več jokati.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:5,1._Samuelova:"V ujetništvo sta bili odpeljani tudi Davidovi ženi Ahinoam iz Jezreela in Abigajila. vdova Karmelčana Nabala.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:6,1._Samuelova:"Vsi možje so bili zelo razburjeni. ker so jim vzeli sinove in hčere. zato so govorili. da bodo Davida kamenjali. David je bil zaradi tega v hudi stiski. nato pa se je obrnil na svojega Boga Jehova in je bil okrepljen.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:7,1._Samuelova:"Zatem je duhovniku Abjatarju. Ahimelehovemu sinu. rekel: »Prosim. prinesi mi brezrokavnik.« In Abjatar mu je prinesel brezrokavnik.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:8,1._Samuelova:"David je Jehova vprašal: »Ali naj grem zasledovat te roparske čete? Ali jih bom ujel?« Odgovoril mu je: »Pojdi jih zasledovat. Dohitel jih boš in vse dobil nazaj.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:9,1._Samuelova:"David je hitro šel na pot s svojimi 600 možmi. Prišli so do Besorske doline in nekaj njegovih mož je ostalo tam.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:10,1._Samuelova:"David je s 400 možmi nadaljeval zasledovanje. 200 mož. ki so bili preutrujeni. da bi prečkali to dolino. pa je ostalo tam.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:11,1._Samuelova:"Na podeželju so naleteli na nekega Egipčana in ga pripeljali k Davidu. Dali so mu hrano in vodo",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:12,1._Samuelova:"pa tudi kos figovega hlebčka in dva rozinova hlebčka. Potem ko je jedel. si je opomogel. Že tri dni in tri noči namreč ni ne jedel ne pil.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:13,1._Samuelova:"Nato ga je David vprašal: »Čigav si in od kod prihajaš?« Odgovoril mu je: »Egipčan sem. suženj nekega Amalečana. toda moj gospodar me je zapustil. ker sem pred tremi dnevi zbolel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:14,1._Samuelova:"Vdrli smo na jug keretejske dežele. na Judovo ozemlje in na jug Kalebovega ozemlja ter požgali Ziklag.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:15,1._Samuelova:"David ga je vprašal: »Ali me boš peljal do teh roparskih čet?« Egipčan mu je odgovoril: »Če mi prisežeš pri Bogu. da me ne boš usmrtil in me ne boš izročil mojemu gospodarju. te bom peljal do njih.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:16,1._Samuelova:"Ko ga je pripeljal k njim. jih je bilo po vsej okolici polno. Jedli so. pili in praznovali. ker so iz filistejske in Judove dežele prinesli bogat plen.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:17,1._Samuelova:"David jih je pobijal od jutranjega svita do večera. Nihče drug se ni rešil razen 400 mož. ki so pobegnili na kamelah.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:18,1._Samuelova:"David je dobil nazaj vse. kar so Amalečani vzeli. in rešil svoji ženi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:19,1._Samuelova:"Nikogar od svojih. prav nikogar. niso pogrešali. Nazaj so dobili svoje sinove in hčere ter plen. David je dobil nazaj vse. kar jim je bilo vzeto.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:20,1._Samuelova:"Amalečanom je vzel vso njihovo drobnico in govedo. Njegovi možje so čredo teh živali gnali pred svojo čredo. Govorili so: »To je Davidov plen.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:21,1._Samuelova:"David in vsi. ki so bili z njim. so se vrnili v Besorsko dolino. Tistih 200 mož. ki zaradi utrujenosti niso šli z njim in so ostali v tej dolini. jim je šlo naproti. Ko se jim je David približal. jih je vprašal. kako so.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:22,1._Samuelova:"Toda med možmi. ki so šli z Davidom. so bili nekateri tudi hudobni in ničvredni in ti so rekli: »Ker niso šli z nami. ne bomo z njimi delili plena. ki smo ga prinesli nazaj. Vsak naj vzame svojo ženo in otroke in naj gre.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:23,1._Samuelova:"David pa jim je rekel: »Moji bratje. nikar ne ravnajte tako po vsem tem. kar je Jehova naredil za nas. Ščitil nas je in nam izročil v roke te roparske čete. ki so nas napadle.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:24,1._Samuelova:"Kako bi se lahko kdo z vami strinjal? Delež tistega. ki je šel v boj. naj bo enak deležu tistega. ki je ostal pri prtljagi. Vsi naj dobijo enak delež.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:25,1._Samuelova:"To je bilo od tega dne uredba in pravilo v Izraelu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:26,1._Samuelova:"Ko se je David vrnil v Ziklag. je nekaj plena poslal starešinam iz Judovega rodu. ki so bili njegovi prijatelji. in jim sporočil: »To je darilo za vas od vsega. kar smo naplenili od Jehovovih sovražnikov.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:27,1._Samuelova:"Darilo je poslal tistim v Betelu. tistim v Ramotu v Negebu. tistim v Jatirju.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:28,1._Samuelova:"tistim v Aroerju. tistim v Sifmotu. tistim v Eštemoi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:29,1._Samuelova:"tistim v Rahalu. tistim v mestih Jerahmeelovcev. tistim v mestih Kenejcev.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:30,1._Samuelova:"tistim v Hormi. tistim v Bor Ašanu. tistim v Atahu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:30,V:31,1._Samuelova:"tistim v Hebronu in tistim v vseh krajih. v katere je prej hodil s svojimi možmi.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:31,V:0,1._Samuelova:"1. Samuelova 31. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:31,V:1,1._Samuelova:"Filistejci so se bojevali z Izraelci. Izraelci so bežali pred njimi in mnogi so bili pobiti na gori Gilboi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:31,V:2,1._Samuelova:"Filistejci so bili Savlu in njegovim sinovom tesno za petami in uspelo jim je ubiti Savlove sinove: Jonatana. Abinadaba in Malkišua.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:31,V:3,1._Samuelova:"V svojem napadu so se zatem osredotočili na Savla. Lokostrelci so ga našli in ga hudo ranili.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:31,V:4,1._Samuelova:"Savel je služabniku. ki mu je nosil orožje. rekel: »Potegni svoj meč in me z njim prebodi. da ne bodo prišli ti neobrezanci. z menoj kruto ravnali in me prebodli.« Toda njegov služabnik tega ni hotel narediti. ker se je zelo bal. Zato je Savel sam vzel meč in se nasadil nanj.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:31,V:5,1._Samuelova:"Ko je služabnik videl. da je Savel mrtev. se je tudi sam nasadil na svoj meč in umrl z njim.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:31,V:6,1._Samuelova:"Tako so na isti dan umrli Savel. njegovi trije sinovi. njegov služabnik. ki mu je nosil orožje. in vsi njegovi možje.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:31,V:7,1._Samuelova:"Ko so Izraelci. ki so živeli v dolini in na območju Jordana. izvedeli. da so izraelski vojaki zbežali ter da so Savel in njegovi sinovi mrtvi. so začeli zapuščati mesta in bežati. Filistejci pa so prišli in se tam naselili.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:31,V:8,1._Samuelova:"Ko so Filistejci naslednji dan prišli. da bi oplenili pobite. so na gori Gilboi našli Savlovo truplo in trupla njegovih treh sinov.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:31,V:9,1._Samuelova:"Savlu so odsekali glavo. mu vzeli bojno opremo in po vsej filistejski deželi poslali sle. da bi novico o tem oznanili v templjih svojih malikov in med ljudmi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:31,V:10,1._Samuelova:"Njegovo bojno opremo so prinesli v Astartin tempelj. njegovo truplo pa pribili na obzidje v Bet Šeanu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:31,V:11,1._Samuelova:"Ko so v Jabeš Gileadu slišali. kaj so Filistejci naredili Savlu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:31,V:12,1._Samuelova:"so se vsi bojevniki odpravili v Bet Šean in hodili vso noč. Tam so z obzidja sneli Savlovo truplo in trupla njegovih sinov. Nato so se vrnili v Jabeš in njihova trupla sežgali.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:31,V:13,1._Samuelova:"Njihove kosti so potem pobrali in jih pokopali pod tamarisko v Jabešu ter se sedem dni postili.",K:"",NZ:"X"},

			document.querySelector('#tblOsnova tbody').innerHTML = '';
