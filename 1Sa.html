<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','1._Samuelova','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,1._Samuelova:"1. Samuelova 1. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:1,1._Samuelova:"V efraimskem gorovju v Ramatajim Zofimu je živel človek po imenu Elkana. Ta Efraimec je bil Jerohamov sin. Elihujev vnuk. Tohujev pravnuk in Zufov prapravnuk.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:2,1._Samuelova:"Imel je dve ženi. Eni je bilo ime Ana in drugi Penina. Penina je imela otroke. Ana pa jih ni imela.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:3,1._Samuelova:"Elkana je leto za letom hodil iz svojega mesta v Šilo. da bi tam častil Jehova nad vojskami in mu žrtvoval. V Šilu sta kot Jehovova duhovnika služila Elijeva sinova. Hofni in Pinehas.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:4,1._Samuelova:"Ob neki takšni priložnosti je Elkana daroval žrtev in dal deleže od darovanega mesa svoji ženi Penini in vsem njenim sinovom in hčeram.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:5,1._Samuelova:"Ani pa je dal od tega poseben delež. ker jo je ljubil. kljub temu da ji Jehova ni dal otrok.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:6,1._Samuelova:"In ker ji Jehova ni dal otrok. jo je glede tega njena tekmica. druga Elkanova žena. kar naprej zbadala. zato da bi jo prizadela.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:7,1._Samuelova:"To je delala leto za letom. Vsakič. ko je Ana šla v Jehovovo hišo. jo je Penina tako zelo zbadala. da je jokala in ni jedla.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:8,1._Samuelova:"Ano je njen mož Elkana vprašal: »Ana. zakaj jokaš in zakaj nič ne ješ? Zakaj si tako žalostna? Ali ti jaz ne pomenim več kot deset sinov?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:9,1._Samuelova:"Potem ko so v Šilu pojedli in popili. je Ana vstala in odšla. Duhovnik Eli je takrat sedel na stolu pri vhodu v Jehovov tempelj.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:10,1._Samuelova:"Ana je bila zelo obupana. zato je molila k Jehovu in ni mogla zadrževati solz. ki so ji kar lile in lile.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:11,1._Samuelova:"Zaobljubila se je: »O Jehova nad vojskami! Glej. kako zelo trpim. Če se boš spomnil mene. svoje služabnice. če me ne boš pozabil in mi boš dal sina. ga bom izročila tebi. Jehova. da ti bo služil vse dni svojega življenja. Nikoli si ne bo strigel las.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:12,1._Samuelova:"Ana je dolgo molila k Jehovu. Eli pa je medtem gledal njena usta.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:13,1._Samuelova:"Govorila je v svojem srcu – njene ustnice so se premikale. ampak njenega glasu ni bilo slišati. Zato je Eli mislil. da je pijana.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:14,1._Samuelova:"Rekel ji je: »Kako dolgo misliš biti tu pijana? Dovolj imaš vina!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:15,1._Samuelova:"Ana je odgovorila: »Ne. moj gospod! Nisem pila ne vina ne nobene druge alkoholne pijače. V hudi stiski sem in Jehovu izlivam svoje srce.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:16,1._Samuelova:"Moj gospod. nikar me ne imej za ničvredno žensko. saj sem vse do zdaj molila. ker sem zelo žalostna in nesrečna.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:17,1._Samuelova:"Eli ji je odgovoril: »Pojdi v miru! Naj ti Izraelov Bog izpolni prošnjo. s katero si se obrnila nanj.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:18,1._Samuelova:"Rekla je: »Moj gospod. prosim. bodi mi še naprej naklonjen!« Nato je šla svojo pot. jedla je in ni bila več potrta.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:19,1._Samuelova:"Naslednji dan so zgodaj zjutraj vstali. šli v tempelj. se priklonili pred Jehovom in se zatem vrnili v svojo hišo v Rami. Elkana je spal s svojo ženo Ano. Jehova ni pozabil nanjo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:20,1._Samuelova:"V enem letu je Ana zanosila in rodila sina. Dala mu je ime Samuel. saj je rekla: »Izprosila sem ga od Jehova.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:21,1._Samuelova:"Čez čas je šel Elkana z vso družino darovat Jehovu letno žrtev in zaobljubno daritev.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:22,1._Samuelova:"Ana pa ni šla. Svojemu možu je namreč pojasnila: »Šla bom šele. ko bom dečka nehala dojiti. Takrat ga bom odpeljala v Jehovovo hišo in tam bo ostal za vedno.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:23,1._Samuelova:"Njen mož Elkana ji je rekel: »Naredi. kot misliš. da je najbolje. Ostani doma. dokler ga ne boš nehala dojiti. Naj Jehova izpolni to. kar si rekla!« Tako je ostala doma. dokler ni nehala dojiti svojega sina.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:24,1._Samuelova:"Takoj ko ga je nehala dojiti. ga je odpeljala v Šilo in s seboj vzela triletnega bika. efo moke in velik vrč vina. Skupaj z dečkom je prišla k Jehovovi hiši v Šilu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:25,1._Samuelova:"Potem ko so bika zaklali. so dečka odvedli k Eliju.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:26,1._Samuelova:"Ana je rekla: »Moj gospod. oprosti mi! Zagotavljam ti. moj gospod. da sem jaz tista ženska. ki je tukaj stala s teboj in molila k Jehovu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:27,1._Samuelova:"Za tega dečka sem molila in Jehova je ustregel prošnji. s katero sem se obrnila nanj.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:1,V:28,1._Samuelova:"Zato ga zdaj dajem Jehovu. Jehovu bo pripadal vse dni svojega življenja.«<br>On pa se je tam priklonil Jehovu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,1._Samuelova:"1. Samuelova 2. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:1,1._Samuelova:"Ana je zatem molila:<br>»Moje srce se veseli zaradi Jehova.<br>moja moč prihaja od Jehova.<br>Pogumno odpiram svoja usta. da odgovorim svojim sovražnikom.<br>saj se veselim rešitve. ki prihaja od tebe.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:2,1._Samuelova:"Nihče ni tako svet kot ti. Jehova.<br>nikogar ni. ki bi ti bil enak.<br>Ni je skale. kakor je naš Bog.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:3,1._Samuelova:"Nehajte govoriti prevzetno.<br>iz vaših ust naj ne pride nič ošabnega.<br>saj je Jehova Bog. ki ve vse<br>in prav presoja vsa dejanja.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:4,1._Samuelova:"Loki močnih so zlomljeni.<br>slabotni pa dobivajo moč.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:5,1._Samuelova:"Tisti. ki so dobro jedli. si morajo pri drugih služiti kruh.<br>tisti. ki so bili lačni. pa ne stradajo več.<br>Neplodna je rodila sedem sinov.<br>tista. ki je imela veliko sinov. pa sameva.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:6,1._Samuelova:"Jehova jemlje življenje in življenje ohranja.<br>pošilja ljudi v grob in jih pripelje nazaj.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:7,1._Samuelova:"Jehova ljudi osiromaši in tudi obogati.<br>poniža pa tudi poviša.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:8,1._Samuelova:"Ubogega dviguje iz prahu.<br>Iz kupa pepela povzdiguje revne.<br>da jih posadi med dostojanstvenike.<br>da jim nameni častni sedež.<br>Jehovovi so temelji zemlje.<br>nanje postavlja rodovitna tla.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:9,1._Samuelova:"Varuje korake tistih. ki so mu vdani.<br>hudobni pa bodo izginili v temi.<br>saj človek z lastno močjo ne pride do zmage.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:10,1._Samuelova:"Jehova bo raztreščil tiste. ki se bojujejo proti njemu.<br>z nebes bo zagrmel nanje.<br>Jehova bo izvršil sodbo nad vso zemljo.<br>Podelil bo oblast svojemu kralju<br>in dal moč svojemu maziljencu.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:11,1._Samuelova:"Elkana se je nato vrnil v svojo hišo v Rami. njegov sin pa je pod vodstvom duhovnika Elija opravljal službo Jehovu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:12,1._Samuelova:"Elijeva sinova pa sta bila hudobna in nista imela nobenega spoštovanja do Jehova.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:13,1._Samuelova:"Kadar koli je kdo daroval žrtev. se je namreč glede deležev. ki so jih duhovniki imeli pravico prejeti od ljudstva. delalo takole: Ko se je kuhalo meso. je prišel duhovnikov služabnik z veliko vilico v roki.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:14,1._Samuelova:"Z njo je sunil v kotel. lonec. kotlič ali ponev. in kar koli je z vilico potegnil ven. je duhovnik vzel zase. Tako so delali vsem Izraelcem. ki so prihajali v Šilo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:15,1._Samuelova:"In preden se je zažgalo maščevje. da se je dvigoval dim. je prišel duhovnikov služabnik in človeku. ki je prinesel žrtev. rekel: »Daj za duhovnika meso. da se mu bo lahko speklo. Ne bo vzel od tebe kuhanega mesa. ampak samo surovo.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:16,1._Samuelova:"Ko pa je človek služabniku rekel »Naj se najprej zažge maščevje. potem si lahko vzameš. kar želiš«. mu je služabnik odgovoril: »Ne! Zdaj mi ga daj. če ne. ga bom vzel s silo!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:17,1._Samuelova:"Greh teh služabnikov je bil zelo velik v Jehovovih očeh. saj do daritev. darovanih Jehovu. niso pokazali nobenega spoštovanja.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:18,1._Samuelova:"Samuel pa je. oblečen v platnen brezrokavnik. služil pred Jehovom. čeprav je bil še deček.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:19,1._Samuelova:"Mama mu je vsako leto. ko je skupaj z možem prišla darovat letno žrtev. prinesla majhno brezrokavno tuniko. ki jo je sama naredila.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:20,1._Samuelova:"Eli pa je Elkana in njegovo ženo blagoslovil in mu rekel: »Naj Jehova poskrbi. da ti ta žena rodi otroka namesto tistega. ki ga je dala Jehovu.« Nato sta se vrnila domov.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:21,1._Samuelova:"Jehova je poskrbel za Ano. da je lahko zanosila. Rodila je še tri sinove in dve hčeri. Deček Samuel je rasel. ob tem pa služil Jehovu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:22,1._Samuelova:"Eli je bil že zelo star. Slišal je. kaj vse delata njegova sinova vsem Izraelcem in da spita z ženskami. ki služijo pri vhodu v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:23,1._Samuelova:"Govoril jima je: »Zakaj počenjata vse to? Od vseh slišim same slabe reči o vaju.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:24,1._Samuelova:"Tako ne gre. moja sinova. Govorice. ki krožijo o vaju med Jehovovim ljudstvom. niso dobre.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:25,1._Samuelova:"Če človek greši proti drugemu človeku. lahko kdo zanj posreduje pri Jehovu. Če pa človek greši proti Jehovu. kdo lahko moli zanj?« Toda nista hotela poslušati svojega očeta. Jehova je bil zdaj odločen. da ju bo usmrtil.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:26,1._Samuelova:"Medtem pa je deček Samuel rasel in bil vse bolj pri srcu Jehovu in ljudem.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:27,1._Samuelova:"Nekega dne je k Eliju prišel moški. ki ga je poslal Bog. Eliju je rekel: »Jehova pravi takole: ‚Ali se nisem razodel tvojemu praočetu in njegovi družini. ko so v Egiptu sužnjevali faraonu?",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:28,1._Samuelova:"Tvojega praočeta sem med vsemi Izraelovimi rodovi izbral. da bi mi služil kot duhovnik in na mojem oltarju daroval žrtve. da bi mi zažigal kadilo in da bi nosil brezrokavnik. medtem ko mi služi. Tvojemu praočetu in njegovim potomcem sem dal vse ognjene daritve. ki jih prinašajo Izraelci.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:29,1._Samuelova:"Zakaj zaničujete moje žrtve in daritve. ki sem jih zapovedal prinašati v mojo hišo? Zakaj izkazuješ svojima sinovoma večjo čast kot meni? Zakaj se redite z najboljšimi kosi mesa od vsake žrtve. ki jo daruje moje ljudstvo. Izrael?",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:30,1._Samuelova:"Zato jaz. Izraelov Bog Jehova. pravim: »Res sem rekel. da bosta tvoja rodbina in rodbina tvojega praočeta vedno služili pred menoj.« Toda zdaj jaz. Jehova. pravim: »To se ne bo zgodilo! Jaz počastim tiste. ki me častijo. tiste. ki me zaničujejo. pa preziram.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:31,1._Samuelova:"Glej. prihajajo dnevi. ko bom odvzel moč tebi in rodbini tvojega praočeta. Noben moški v tvoji rodbini ne bo dočakal starosti.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:32,1._Samuelova:"Takrat ko bo Izraelcem šlo dobro. boš ti v moji hiši gledal svojega tekmeca. V tvoji rodbini ne bo nikoli več starca.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:33,1._Samuelova:"Enega od tvojih potomcev bom obdržal pri svojem oltarju in zaradi njega bodo tvoje oči opešale in boš zelo žalosten. Toda večina tvojih potomcev bo pobita z mečem.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:34,1._Samuelova:"Da se bo vse to res zgodilo. ti dajem naslednje znamenje: tvoja sinova. Hofni in Pinehas. bosta oba umrla isti dan.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:35,1._Samuelova:"Nato si bom izbral zvestega duhovnika. ki bo ravnal tako. kot želim. Poskrbel bom. da bo duhovniška služba trajno v njegovi rodovni liniji. On bo vedno služil mojemu maziljencu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:2,V:36,1._Samuelova:"K njemu bo prišel vsak. ki bo preostal iz tvoje rodbine. in se priklonil pred njim. da bi lahko zaslužil nekaj denarja in hlebec kruha. Rekel bo: »Prosim. dodeli mi eno od duhovniških nalog. da bom imel kaj jesti.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,1._Samuelova:"1. Samuelova 3. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:1,1._Samuelova:"Medtem je deček Samuel pod Elijevim vodstvom opravljal službo Jehovu. V tistih dneh so ljudje redko dobivali sporočila od Jehova in videnja niso bila pogosta.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:2,1._Samuelova:"Neke noči je Eli. ki so mu oči že tako oslabele. da ni več videl. spal v svoji sobi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:3,1._Samuelova:"Božja svetilka še ni ugasnila in Samuel je spal v Jehovovem templju. kjer je bila Božja skrinja.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:4,1._Samuelova:"Jehova je poklical Samuela in ta je odgovoril: »Tukaj sem.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:5,1._Samuelova:"Stekel je k Eliju in rekel: »Tukaj sem. klical si me.« On pa je rekel: »Nisem te klical. Pojdi nazaj spat.« Zato je odšel in se ulegel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:6,1._Samuelova:"Jehova je spet poklical: »Samuel!« Samuel je vstal. šel k Eliju in mu rekel: »Tukaj sem. klical si me.« Toda on je rekel: »Nisem te klical. moj sin. Pojdi nazaj spat.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:7,1._Samuelova:"(Samuel namreč še ni tako dobro poznal Jehova in od Jehova ni še nikoli prej dobil nobenega sporočila.)",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:8,1._Samuelova:"In Jehova je že tretjič poklical: »Samuel!« Samuel je vstal. šel k Eliju in mu rekel: »Tukaj sem. klical si me.«<br>Takrat je Eli dojel. da je dečka klical Jehova.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:9,1._Samuelova:"Zato je Samuelu rekel: »Pojdi nazaj spat. In če te spet pokliče. reci: ‚Povej. Jehova. saj jaz. tvoj služabnik. poslušam.« Samuel je šel nazaj spat.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:10,1._Samuelova:"Jehova je tako kot že vsakič prej prišel in poklical: »Samuel. Samuel!« »Povej.« je odgovoril Samuel. »saj jaz. tvoj služabnik. poslušam.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:11,1._Samuelova:"Jehova mu je rekel: »Glej. v Izraelu bom naredil nekaj. nad čimer se bodo zgrozili vsi. ki bodo za to izvedeli.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:12,1._Samuelova:"Tisti dan bom izpolnil vse. kar sem rekel glede Elija in njegove rodbine – od prve do zadnje besede.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:13,1._Samuelova:"Povej mu. da bom zaradi greha. za katerega ve. nad njegovo rodbino izvršil sodbo. ki bo trajna. Njegova sinova me namreč hudo žalita. on pa ju niti ne pograja.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:14,1._Samuelova:"Zato sem Eliju in njegovi rodbini prisegel. da nobena žrtev ali daritev ne bo nikoli poravnala greha njegove rodbine.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:15,1._Samuelova:"Samuel je ležal do jutra. nato je odprl vrata Jehovove hiše. Eliju se je bal povedati glede videnja.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:16,1._Samuelova:"Toda Eli ga je poklical: »Samuel. moj sin!« Odgovoril je: »Tukaj sem.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:17,1._Samuelova:"Eli ga je vprašal: »Kaj ti je povedal? Prosim. nič mi ne prikrivaj. Naj te Bog strogo kaznuje. če mi boš prikril samo eno besedo od tega. kar ti je povedal!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:18,1._Samuelova:"Samuel mu je povedal vse. ničesar mu ni prikril. In Eli je rekel: »To je od Jehova. Naj naredi. kar se mu zdi prav.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:19,1._Samuelova:"Samuel je rasel in Jehova je bil z njim in ni pustil. da bi katera od njegovih besed ostala neizpolnjena.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:20,1._Samuelova:"Vse izraelsko ljudstvo od Dana do Beeršebe je spoznalo. da je Samuel potrjen za Jehovovega preroka.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:3,V:21,1._Samuelova:"Jehova se je še naprej prikazoval v Šilu. Tam je namreč Jehova razkrival Samuelu. kakšen Bog je. Jehova je to delal po besedi. ki jo je sporočal Samuelu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,1._Samuelova:"1. Samuelova 4. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:1,1._Samuelova:"In to. kar je govoril Samuel. je prišlo do vseh v Izraelu.<br>V tistem času so Izraelci šli v boj proti Filistejcem. Utaborili so se blizu Eben Ezerja. Filistejci pa so bili utaborjeni pri Afeku.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:2,1._Samuelova:"Filistejci so se razporedili v bojne vrste. da bi šli v napad na Izraelce. Boj se je za Izraelce slabo končal. saj so jih Filistejci porazili in v spopadu pobili okoli 4000 njihovih vojakov.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:3,1._Samuelova:"Ko so se ostali vojaki vrnili v tabor. so izraelski starešine rekli: »Zakaj je Jehova dovolil. da so nas danes Filistejci premagali? Vzemimo iz Šila Skrinjo Jehovove zaveze in jo prinesimo sem. da bo z nami in nas bo reševala iz rok naših sovražnikov.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:4,1._Samuelova:"Tako so poslali nekaj ljudi v Šilo. da bi se od tam prinesla Skrinja zaveze Jehova nad vojskami. ki sedi na prestolu nad kerubi. S Skrinjo zaveze pravega Boga sta šla tudi Elijeva sinova. Hofni in Pinehas.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:5,1._Samuelova:"Takoj ko je Skrinja Jehovove zaveze prišla v tabor. so vsi Izraelci začeli na ves glas vriskati. da se je zemlja tresla.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:6,1._Samuelova:"Ko so Filistejci slišali vriskanje. so spraševali: »Zakaj tako glasno vriskajo v hebrejskem taboru?« Nazadnje so izvedeli. da je v tabor prišla Jehovova skrinja.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:7,1._Samuelova:"Filistejci so prestrašeni govorili: »Bog je prišel v tabor!« Zato so rekli: »Konec je z nami! Kaj takega se še ni zgodilo!",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:8,1._Samuelova:"Konec je z nami! Kdo nas bo rešil iz rok tega mogočnega Boga? To je tisti Bog. ki je v pustinji na različne načine kaznoval Egipt in tako povzročil pomor.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:9,1._Samuelova:"Filistejci. bodimo pogumni in se bojujmo kot moški! Če nočemo služiti Hebrejcem. kot so oni služili nam. se bojujmo kot moški!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:10,1._Samuelova:"Filistejci so torej šli v boj proti Izraelcem in jih premagali. Izraelci so zbežali vsak na svoj dom. Pomor je bil zelo velik – na izraelski strani je padlo 30.000 pešakov.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:11,1._Samuelova:"Poleg tega so zaplenili Božjo skrinjo. umrla pa sta tudi Elijeva sinova Hofni in Pinehas.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:12,1._Samuelova:"Neki Benjaminovec pa je zbežal z bojišča in še isti dan prispel v Šilo. Obleko je imel raztrgano in glavo posuto s prahom.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:13,1._Samuelova:"Ko je prišel. je Eli sedel na klopi ob poti in čakal. saj je bil zelo zaskrbljen za Skrinjo pravega Boga. Moški je vstopil v mesto in o vsem poročal. Takrat se je po vsem mestu razleglo vpitje.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:14,1._Samuelova:"Ko je Eli slišal vpitje. je vprašal: »Kaj pomeni ves ta hrup?« Moški je odhitel k Eliju in še njemu o vsem poročal.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:15,1._Samuelova:"(Eli pa je bil star 98 let. S praznim pogledom je strmel predse. saj ni več videl.)",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:16,1._Samuelova:"Eliju je rekel: »Z bojišča prihajam! Danes sem zbežal od tam.« Eli ga je vprašal: »Kaj se je zgodilo. moj sin?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:17,1._Samuelova:"Sporočil mu je novico: »Izraelci so zbežali pred Filistejci. saj so doživeli hud poraz in veliko jih je umrlo. Tudi tvoja sinova Hofni in Pinehas sta umrla. Skrinjo pravega Boga pa so Filistejci zaplenili.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:18,1._Samuelova:"Tisti trenutek. ko je omenil Skrinjo pravega Boga. je Eli. ki je sedel na klopi pri mestnih vratih. padel s hrbtom nazaj. si zlomil tilnik in umrl. Bil je namreč star in težek. V Izraelu je sodil 40 let.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:19,1._Samuelova:"Njegova snaha. Pinehasova žena. pa je bila noseča in naj bi kmalu rodila. Ko je slišala. da so Filistejci zaplenili Skrinjo pravega Boga ter da sta njen tast in mož umrla. se je zvila od bolečin. saj so se ji nepričakovano začeli porodni popadki. in je rodila.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:20,1._Samuelova:"Ko je umirala. so ji ženske. ki so bile ob njej. rekle: »Ne skrbi. saj si rodila sina!« Vendar ni odgovorila niti se ni odzvala.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:21,1._Samuelova:"Dečku je dala ime Ikabod. Rekla je: »Izraelova slava je šla v pregnanstvo.« V mislih je imela to. da je bila Skrinja pravega Boga zaplenjena in da sta njen tast in mož umrla.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:4,V:22,1._Samuelova:"Rekla je: »Izraelova slava je šla v pregnanstvo. saj so zaplenili Skrinjo pravega Boga.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,1._Samuelova:"1. Samuelova 5. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:5,V:1,1._Samuelova:"Filistejci so torej zaplenili Skrinjo pravega Boga in jo iz Eben Ezerja odnesli v Ašdod.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:5,V:2,1._Samuelova:"Prinesli so jo v Dagonov tempelj in postavili poleg Dagona.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:5,V:3,1._Samuelova:"Ko so Ašdodčani naslednje jutro zgodaj vstali. so videli. da Dagon leži z obrazom na tleh pred Jehovovo skrinjo. Prijeli so ga in postavili nazaj na njegovo mesto.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:5,V:4,1._Samuelova:"Toda naslednji dan zgodaj zjutraj so spet videli. da Dagon leži z obrazom na tleh pred Jehovovo skrinjo. Dagonova glava in dlani so bile odsekane in so ležale na pragu. Le njegov ribji del je bil nedotaknjen.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:5,V:5,1._Samuelova:"Zato vse do današnjega dne Dagonovi svečeniki in vsi. ki vstopajo v Dagonov tempelj v Ašdodu. ne stopajo na prag tega templja.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:5,V:6,1._Samuelova:"Jehova je ukrepal proti Ašdodčanom. Nad ljudi. ki so živeli v Ašdodu in njegovi okolici. je poslal nadlogo – kaznoval jih je s hemoroidi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:5,V:7,1._Samuelova:"Ko so Ašdodčani videli. kaj se dogaja. so rekli: »Nočemo. da Skrinja Izraelovega Boga ostane pri nas. saj je ostro ukrepal proti nam in našemu bogu Dagonu.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:5,V:8,1._Samuelova:"Zato so poklicali in zbrali vse filistejske vladarje in jih vprašali: »Kaj naj naredimo s Skrinjo Izraelovega Boga?« Odgovorili so: »Prenese naj se v Gat.« Skrinjo Izraelovega Boga so torej prenesli tja.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:5,V:9,1._Samuelova:"Ko so jo prenesli v Gat. je Jehova ukrepal proti temu mestu in med ljudmi je zavladala velika panika. Vse meščane. od prvega do zadnjega. je kaznoval s hemoroidi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:5,V:10,1._Samuelova:"Zato so Skrinjo pravega Boga poslali v Ekron. Toda takoj ko je Skrinja pravega Boga prišla v Ekron. so Ekronci začeli vpiti: »Skrinjo Izraelovega Boga so prinesli k nam. da bi mi in naši ljudje pomrli!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:5,V:11,1._Samuelova:"Nato so poklicali in zbrali vse filistejske vladarje. Rekli so jim: »Pošljite stran Skrinjo Izraelovega Boga! Naj se vrne. od koder je prišla. da ne bomo pomrli mi in naši ljudje.« Med ljudmi po mestu je namreč zavladal velik strah pred smrtjo. ker je pravi Bog še posebej ostro ukrepal proti njim.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:5,V:12,1._Samuelova:"Tisti. ki niso umrli. so trpeli zaradi hemoroidov. Vsi meščani so tako glasno vpili na pomoč. da se je njihovo vpitje slišalo do neba.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,1._Samuelova:"1. Samuelova 6. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:1,1._Samuelova:"Jehovova skrinja je bila na filistejskem ozemlju sedem mesecev.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:2,1._Samuelova:"Filistejci so sklicali svečenike in vedeževalce in jih vprašali: »Kaj naj naredimo z Jehovovo skrinjo? Povejte nam. kako naj jo pošljemo nazaj.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:3,1._Samuelova:"Odgovorili so: »Če boste Skrinjo zaveze Izraelovega Boga Jehova poslali stran. je ne pošiljajte brez daritve. Nikakor mu je ne smete vrniti brez daritve za krivdo. Šele takrat boste ozdravljeni in vam bo jasno. zakaj vas kaznuje.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:4,1._Samuelova:"Filistejci so še vprašali: »Kaj naj mu pošljemo kot daritev za krivdo?« Odgovorili so: »Glede na to. da je filistejskih vladarjev pet. pošljite pet zlatih hemoroidov in pet zlatih miši. saj je vse vas in vaše vladarje prizadela ista nadloga.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:5,1._Samuelova:"Naredite podobe svojih hemoroidov in podobe miši. ki uničujejo deželo. in izkažite čast Izraelovemu Bogu. Morda bo potem odpravil kazen. ki je doletela vas. vašega boga in vašo deželo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:6,1._Samuelova:"Zakaj bi zakrknili svoje srce. kot so to naredili Egipčani in faraon? Ko jih je Izraelov Bog ostro kaznoval. so Izraelcem morali pustiti. da odidejo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:7,1._Samuelova:"Zdaj torej naredite nov voz in vzemite dve kravi. ki imata teleti in ki jima še nikoli niso nataknili jarma. Vprezite ju v ta voz. njuni teleti pa odvedite nazaj v hlev.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:8,1._Samuelova:"Vzemite Jehovovo skrinjo in jo naložite na voz. zlate predmete. ki mu jih pošiljate kot daritev za krivdo. pa dajte v skrinjico poleg nje. Potem pustite. naj gre.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:9,1._Samuelova:"in opazujte. kaj se bo zgodilo: Če bo krenila gor proti Bet Šemešu. na svoje ozemlje. je njihov Bog tisti. ki nam je naredil to veliko zlo. Če pa ne. bomo vedeli. da nas ni on kaznoval. ampak se nam je to zgodilo po naključju.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:10,1._Samuelova:"Filistejci so naredili. kot jim je bilo svetovano. Vzeli so dve kravi. ki sta imeli teleti. in ju vpregli v voz. teleti pa zaprli v hlev.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:11,1._Samuelova:"Nato so na voz naložili Jehovovo skrinjo in skrinjico. v katero so dali zlate miši in podobe svojih hemoroidov.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:12,1._Samuelova:"Kravi sta šli naravnost po poti proti Bet Šemešu. Ves čas sta hodili po isti poti in mukali. Nista zavili ne na desno ne na levo. Filistejski vladarji so jima sledili vse do betšemeške meje.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:13,1._Samuelova:"Betšemeščani so takrat v ravnini želi pšenico. Ko so dvignili pogled in zagledali Skrinjo. so se zelo razveselili.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:14,1._Samuelova:"Voz je prišel na polje Betšemeščana Jozueta. Tam se je ustavil ob velikem kamnu. Voz so razsekali. kravi pa darovali kot žgalno daritev Jehovu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:15,1._Samuelova:"Levijevci so vzeli Jehovovo skrinjo in skrinjico. ki je bila poleg nje in v kateri so bili zlati predmeti. ter ju položili na velik kamen. Tisti dan so Betšemeščani Jehovu darovali žgalne daritve in druge daritve.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:16,1._Samuelova:"Ko je vseh pet filistejskih vladarjev to videlo. so se še isti dan vrnili v Ekron.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:17,1._Samuelova:"Filistejci so torej Jehovu kot daritev za krivdo poslali pet zlatih hemoroidov: enega za Ašdod. enega za Gazo. enega za Aškelon. enega za Gat in enega za Ekron.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:18,1._Samuelova:"Število poslanih zlatih miši je bilo enako številu vseh filistejskih mest. ki so pripadala petim vladarjem  šteli so tako utrjena mesta kot neobzidane vasi.<br>Tisti veliki kamen. na katerega so postavili Jehovovo skrinjo. stoji kot priča na polju Betšemeščana Jozueta vse do današnjega dne.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:19,1._Samuelova:"Nekateri Betšemeščani pa so strmeli v Jehovovo skrinjo. zato jih je Bog kaznoval. Med prebivalci je pobil 50.070 moških in ljudje so žalovali. ker je Jehova pobil tako veliko njihovih someščanov.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:20,1._Samuelova:"Zato so Betšemeščani spraševali: »Kdo bo mogel stati pred Jehovom. tem svetim Bogom? Ali ne more od nas iti kam drugam?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:6,V:21,1._Samuelova:"Tako so k prebivalcem Kirjat Jearima poslali sle s sporočilom: »Filistejci so vrnili Jehovovo skrinjo. Pridite dol in jo odnesite s seboj.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,1._Samuelova:"1. Samuelova 7. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:1,1._Samuelova:"Ljudje iz Kirjat Jearima so torej prišli po Jehovovo skrinjo in jo odnesli v Abinadabovo hišo na hribu. Abinadabovega sina Eleazarja pa so posvetili. da bi stražil Jehovovo skrinjo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:2,1._Samuelova:"Od tistega dne. ko je Skrinja prišla v Kirjat Jearim. je minilo veliko let. celih 20 let. Vse izraelsko ljudstvo je takrat začelo iskati pomoč pri Jehovu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:3,1._Samuelova:"Samuel je vsemu izraelskemu ljudstvu rekel: »Če se res z vsem srcem vračate k Jehovu. odstranite iz svoje sredine tuje bogove in Astartine podobe. popolnoma predajte svoje srce Jehovu in služite samo njemu. Potem vas bo rešil iz rok Filistejcev.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:4,1._Samuelova:"Izraelci so se znebili Baalov in Astartinih podob ter začeli služiti samo Jehovu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:5,1._Samuelova:"Samuel je nato rekel: »Zberite vse Izraelce v Micpi in molil bom za vas k Jehovu.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:6,1._Samuelova:"Zbrali so se torej v Micpi. zajemali vodo in jo izlivali pred Jehovom. Tisti dan so se postili in govorili: »Grešili smo proti Jehovu.« Samuel pa je v Micpi začel služiti Izraelcem kot sodnik.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:7,1._Samuelova:"Ko so Filistejci slišali. da so se Izraelci zbrali v Micpi. so njihovi vladarji šli v boj proti njim. Ko so Izraelci to izvedeli. so se prestrašili.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:8,1._Samuelova:"Samuela so prosili: »Še naprej kliči na pomoč našega Boga Jehova. da nas reši iz rok Filistejcev!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:9,1._Samuelova:"Takrat je Samuel vzel jagnje. ki je še sesalo. in ga daroval kot žgalno daritev Jehovu. Prosil je Jehova. naj pomaga Izraelcem. in Jehova mu je odgovoril.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:10,1._Samuelova:"Medtem ko je Samuel daroval žgalno daritev. so se Filistejci približali Izraelcem. da bi jih napadli. Jehova je tisti dan povzročil. da je z neba močno zagrmelo in da je med Filistejci nastala zmešnjava. tako da so jih Izraelci porazili.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:11,1._Samuelova:"V tistem trenutku so se Izraelci. zbrani v Micpi. pognali za Filistejci in jih pobijali vse do območja. ki leži južno od Bet Kara.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:12,1._Samuelova:"Zatem je Samuel vzel kamen in ga postavil med Micpo in Ješano ter ga poimenoval Eben Ezer. Rekel je namreč: »Jehova nam je pomagal tako kot vedno do zdaj.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:13,1._Samuelova:"Tako so bili Filistejci premagani in niso več vpadali na izraelsko ozemlje. Jehova je zadrževal Filistejce. dokler je bil Samuel živ.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:14,1._Samuelova:"Poleg tega so Izraelci dobili nazaj mesta. ki so jim jih Filistejci vzeli – od Ekrona do Gata – ter ozemlja teh mest.<br>Mir je vladal tudi med Izraelci in Amorejci.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:15,1._Samuelova:"Samuel je sodil v Izraelu vse svoje življenje.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:16,1._Samuelova:"Vsako leto je opravil isto potovanje – obiskal je Betel. Gilgal in Micpo. V vseh teh krajih je Izraelcem služil kot sodnik.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:7,V:17,1._Samuelova:"Vsakič pa se je vrnil v Ramo. saj je v tem kraju imel hišo. Tudi v Rami je Izraelcem služil kot sodnik. Tam je zgradil oltar Jehovu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,1._Samuelova:"1. Samuelova 8. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:1,1._Samuelova:"Ko se je Samuel postaral. je za sodnika v Izraelu postavil svoja sinova.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:2,1._Samuelova:"Njegovemu prvorojenemu sinu je bilo ime Joel. drugorojenemu pa Abija. Sodila sta v Beeršebi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:3,1._Samuelova:"Toda sinova nista posnemala njegovega zgleda. Na nepošten način sta skušala priti do dobička. sprejemala sta podkupnine in po svoje krojila pravico.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:4,1._Samuelova:"Čez nekaj časa so se vsi izraelski starešine zbrali in prišli k Samuelu v Ramo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:5,1._Samuelova:"Rekli so mu: »Glej. ti si se postaral. tvoja sinova pa ne posnemata tvojega zgleda. Postavi nam kralja. da nam bo sodil. kot je to pri vseh drugih narodih.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:6,1._Samuelova:"Toda Samuelu ni bilo niti najmanj všeč. da so hoteli kralja. da bi jim sodil. Zato je molil k Jehovu",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:7,1._Samuelova:"in Jehova mu je odgovoril: »Naredi vse. kar so ti rekli. Niso namreč zavrgli tebe. ampak so zavrgli mene. saj me nočejo za kralja.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:8,1._Samuelova:"Naredili so to. kar delajo že vse od dne. ko sem jih odpeljal iz Egipta – vedno znova me zapuščajo in služijo drugim bogovom. Enako se vedejo do tebe.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:9,1._Samuelova:"Zdaj pa naredi. kar so ti rekli. Vendar jih resno posvari pred posledicami. Povej jim. kaj bo kralj. ki jim bo vladal. imel pravico zahtevati od njih.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:10,1._Samuelova:"Samuel je ljudstvu. ki ga je prosilo za kralja. sporočil vse. kar mu je rekel Jehova.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:11,1._Samuelova:"Povedal jim je: »Kralj. ki vam bo vladal. bo imel pravico delati naslednje: Jemal bo vaše sinove in nekatere postavljal na svoje bojne vozove in za svoje konjenike. nekateri pa bodo morali teči pred njegovimi vozovi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:12,1._Samuelova:"Nekatere bo postavljal za načelnike nad 1000 in za načelnike nad 50. Nekateri mu bodo orali in želi ter izdelovali orožje in opremo za bojne vozove.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:13,1._Samuelova:"Jemal bo vaše hčere. da mu bodo pripravljale mazila. kuhale in pekle.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:14,1._Samuelova:"Jemal bo vaša najboljša polja. vinograde in oljčne nasade ter jih dajal svojim služabnikom.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:15,1._Samuelova:"Jemal bo desetino od vaših žitnih polj in vinogradov ter jo dajal svojim dvorjanom in služabnikom.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:16,1._Samuelova:"Jemal bo vaše služabnike in služabnice. vaše najboljše govedo in osle. zato da bodo delali za njega.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:17,1._Samuelova:"Jemal bo desetino tudi od vaše drobnice. Postali boste njegovi služabniki.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:18,1._Samuelova:"Prišel bo dan. ko boste vpili na pomoč. ker ste si izbrali kralja. vendar vam Jehova ne bo odgovoril.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:19,1._Samuelova:"Toda ljudstvo se ni oziralo na to. kar jim je Samuel povedal. ampak je reklo: »Ne. odločeni smo. da nam vlada kralj.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:20,1._Samuelova:"Potem bomo takšni kot vsi drugi narodi. Naš kralj nam bo sodil. nas vodil in se bojeval v naših bitkah proti sovražnikom.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:21,1._Samuelova:"Samuel je poslušal ljudstvo. Nato je vse. kar mu je povedalo. ponovil Jehovu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:8,V:22,1._Samuelova:"Jehova mu je rekel: »Naredi vse. kar so ti rekli. Postavi jim kralja. da jim bo vladal.« Samuel je Izraelcem rekel: »Vrnite se vsak v svoje mesto.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,1._Samuelova:"1. Samuelova 9. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:1,1._Samuelova:"V tistem času je živel neki Benjaminovec. ki mu je bilo ime Kiš. Bil je potomec Abiela. Zerorja. Behorata in Afiaha. Ta Benjaminovec je bil zelo bogat.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:2,1._Samuelova:"Imel je sina Savla. ki je bil postaven mlad moški. Med Izraelci ni bilo lepšega moškega od njega. Bil je vsaj za glavo in pol višji od vseh drugih.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:3,1._Samuelova:"Ko so se nekega dne Kišu izgubile oslice. je svojemu sinu Savlu rekel: »Prosim te. pojdi iskat oslice in vzemi s seboj enega od služabnikov.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:4,1._Samuelova:"Prehodila sta efraimsko gorovje in pokrajino Šališa. ampak jih nista našla. Nato sta prehodila pokrajino Šaalim. vendar jih ni bilo tam. Prehodila sta celotno deželo Benjaminovcev. pa jih nista našla.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:5,1._Samuelova:"Ko sta prišla v pokrajino Zuf. je Savel služabniku. ki ga je spremljal. rekel: »Pridi. vrniva se. drugače moj oče ne bo več v skrbeh za izgubljene oslice. ampak za naju.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:6,1._Samuelova:"On pa mu je odgovoril: »Glej. v tem mestu je Božji prerok. ki ga vsi zelo spoštujejo. Vse. kar reče. se zagotovo uresniči. Pojdiva v to mesto! Morda nama bo lahko povedal. kam naj greva.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:7,1._Samuelova:"Savel mu je rekel: »Če greva. kaj mu lahko prineseva? V torbah nimava več kruha. nič nimava. kar bi mu lahko dala za darilo. Ali sploh imava kaj. da mu dava?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:8,1._Samuelova:"Služabnik mu je odgovoril: »Glej. pri sebi imam četrt šekla srebra. To bom dal Božjemu preroku in povedal nama bo. kam naj greva.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:9,1._Samuelova:"(Nekoč so v Izraelu. če so šli spraševat Boga za nasvet. rekli: »Pridite. gremo k vidcu!« Včasih so namreč preroku rekli videc.)",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:10,1._Samuelova:"Savel je svojemu služabniku rekel: »Dober predlog. Pojdiva!« Tako sta šla v mesto. kjer je bil Božji prerok.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:11,1._Samuelova:"Ko sta se vzpenjala po pobočju v mesto. sta srečala dekleta. ki so šla zajemat vodo. Vprašala sta jih: »Ali je videc tukaj?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:12,1._Samuelova:"Odgovorila so: »Ja. je. Glejta. tam naprej je. Pohiteti morata! Danes je prišel v mesto. ker ljudstvo daruje žrtev na višavi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:13,1._Samuelova:"Takoj ko bosta prišla v mesto. ga bosta našla. Pojdita. preden se povzpne na višavo. da bi jedel. Ljudstvo namreč ne bo jedlo. dokler ne pride in ne blagoslovi žrtve. Šele zatem lahko povabljenci jedo. Zato pojdita hitro gor in ga bosta našla!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:14,1._Samuelova:"Tako sta nadaljevala pot v mesto. Medtem ko sta vstopala v mesto. sta zagledala Samuela. ki jima je šel naproti. da bi ju vzel s seboj na višavo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:15,1._Samuelova:"Jehova je Samuelu že dan pred Savlovim prihodom povedal:",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:16,1._Samuelova:"»Jutri ob tem času bom k tebi poslal moškega iz Benjaminove dežele. Mazili ga za voditelja mojega ljudstva. Izraelcev. On bo rešil moje ljudstvo iz rok Filistejcev. Videl sem namreč stisko Izraelcev in njihovi klici na pomoč so prišli do mene.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:17,1._Samuelova:"Ko je Samuel zagledal Savla. mu je Jehova rekel: »Ta je tisti moški. za katerega sem ti rekel. da bo vodil moje ljudstvo.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:18,1._Samuelova:"Pri mestnih vratih je Savel pristopil k Samuelu in rekel: »Prosim. povej mi. kje je vidčeva hiša.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:19,1._Samuelova:"Samuel mu je odgovoril: »Jaz sem videc. Pojdimo na višavo. ti pa hodi pred menoj. Danes bosta jedla z menoj. Jutri zjutraj pa boš lahko šel naprej. Povedal ti bom vse. kar bi rad vedel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:20,1._Samuelova:"Ne skrbi zaradi oslic. ki so se izgubile pred tremi dnevi. saj so jih našli. Sicer pa. čigavo je vse. kar je dragocenega v Izraelu? Ali ni tvoje in od celotne rodbine tvojega očeta?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:21,1._Samuelova:"Savel mu je odgovoril: »Ampak ali nisem jaz iz Benjaminovega rodu. najmanjšega Izraelovega rodu? In ali ni moja rodbina najmanj pomembna od rodbin v Benjaminovem rodu? Zakaj mi potem govoriš takšne stvari?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:22,1._Samuelova:"Samuel je nato šel s Savlom in njegovim služabnikom. Pripeljal ju je v jedilnico in ju posedel na čelo povabljencev. ki jih je bilo okoli 30.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:23,1._Samuelova:"Kuharju je rekel: »Prinesi tisti kos mesa. ki sem ti ga dal. da mi ga prihraniš.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:24,1._Samuelova:"Kuhar je vzel stegno in ga postregel Savlu. Samuel je rekel: »To je bilo prihranjeno zate. Jej. saj so to prihranili. da boš jedel ob tej priložnosti. Povedal sem jim namreč. da sem povabil goste.« Tako je Savel tisti dan jedel s Samuelom.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:25,1._Samuelova:"Nato so se z višave vrnili v mesto. Samuel je na strešni terasi nadaljeval pogovor s Savlom.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:26,1._Samuelova:"Naslednje jutro sta oba zgodaj vstala. Ob zori je Samuel poklical Savla. ki je bil na strešni terasi. in rekel: »Pripravi se na pot. Pospremil te bom.« Savel se je pripravil in oba sta šla ven.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:9,V:27,1._Samuelova:"Ko so se na poti iz mesta spuščali po pobočju. je Samuel rekel Savlu: »Reci služabniku. naj gre pred nama. ti pa malo počakaj. saj imam zate sporočilo od Boga.« Služabnik je tako šel naprej.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,1._Samuelova:"1. Samuelova 10. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:1,1._Samuelova:"Nato je Samuel vzel posodico z oljem in izlil olje Savlu na glavo. Poljubil ga je in rekel: »Jehova te je mazilil za voditelja svojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:2,1._Samuelova:"Potem ko boš odšel od mene. boš blizu Rahelinega groba pri Zelzahu na Benjaminovem ozemlju srečal dva moška. Povedala ti bosta: ‚Oslice. ki si jih šel iskat. so našli. Tvojega očeta zdaj ne skrbi več zanje. ampak za vaju. saj govori: »Moj sin se še ni vrnil. Kaj naj naredim?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:3,1._Samuelova:"Nato nadaljuj pot do velikega drevesa v Taboru. Tam boš srečal tri moške. namenjene k pravemu Bogu v Betel. Eden bo nosil tri kozličke. drugi tri hlebce kruha in tretji velik vrč vina.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:4,1._Samuelova:"Vprašali te bodo. kako si. Dali ti bodo dva hlebca in ti ju vzemi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:5,1._Samuelova:"Zatem boš prišel na hrib pravega Boga. kjer je nastanjena filistejska vojska. Ko boš prišel v mesto. boš srečal skupino prerokov. ki se bo spuščala z višave. Pred njimi bodo hodili ljudje in igrali na citre. tamburin. piščal in harfo. oni pa bodo prerokovali.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:6,1._Samuelova:"Na tebe bo začel delovati Jehovov duh. zato boš prerokoval skupaj z njimi in postal boš drug človek.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:7,1._Samuelova:"Potem ko se bodo izpolnila vsa ta znamenja. naredi vse. kar se ti zdi potrebno. saj je s teboj pravi Bog.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:8,1._Samuelova:"Zatem pojdi pred menoj dol v Gilgal. Prišel bom tja k tebi. da bi daroval žgalne in mirovne žrtve. Počakaj sedem dni. da pridem. Nato ti bom povedal. kaj moraš narediti.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:9,1._Samuelova:"Takoj ko se je Savel obrnil. da bi šel od Samuela. mu je Bog začel spreminjati srce. Ta dan so se izpolnila vsa napovedana znamenja.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:10,1._Samuelova:"Tako sta odšla na hrib in tam mu je naproti prišla skupina prerokov. Nanj je takoj pričel delovati Božji duh in začel je prerokovati z njimi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:11,1._Samuelova:"Ko so ljudje videli. da prerokuje s preroki. so tisti. ki so ga poznali že prej. drug drugega spraševali: »Kaj se je zgodilo s Kiševim sinom? Ali je Savel tudi eden od prerokov?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:12,1._Samuelova:"Neki moški. ki je bil od tam. je rekel: »Kaj pa ti drugi preroki? Kdo so njihovi očetje?« Tako je nastal izrek: »Ali je Savel tudi eden od prerokov?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:13,1._Samuelova:"Ko je nehal prerokovati. je šel na višavo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:14,1._Samuelova:"Pozneje je Savla in njegovega služabnika Savlov stric vprašal: »Kje sta bila?« Odgovoril je: »Šla sva iskat oslice. vendar jih nisva našla. zato sva šla k Samuelu.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:15,1._Samuelova:"Stric je rekel: »Prosim te. povej mi. kaj vama je Samuel povedal.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:16,1._Samuelova:"Savel mu je odgovoril: »Povedal nama je. da so oslice že našli.« Ni pa mu omenil tega. kar mu je Samuel povedal glede kraljevanja.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:17,1._Samuelova:"Samuel je nato naročil Izraelcem. naj se zberejo pred Jehovom v Micpi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:18,1._Samuelova:"Vsem zbranim je rekel: »Tako pravi Izraelov Bog Jehova: ‚Jaz sem odpeljal izraelsko ljudstvo iz Egipta. jaz sem vas rešil Egipčanov in vseh kraljestev. ki so vas zatirala.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:19,1._Samuelova:"Toda vi ste danes zavrgli mene. svojega Boga. ki sem vas reševal iz vseh vaših nesreč in stisk. Rekli ste: »Ne! Kralja postavi nad nami!« Zdaj pa stopite pred mene. pred Jehova. po svojih rodovih in po svojih rodbinah.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:20,1._Samuelova:"Samuel je tako Izraelovim rodovom naročil. naj pristopijo drug za drugim. in izbran je bil Benjaminov rod.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:21,1._Samuelova:"Zatem je Benjaminovemu rodu naročil. naj pristopi ena rodbina za drugo. in izbrana je bila rodbina Matrijevcev. Nazadnje je bil izbran Kišev sin Savel. Šli so ga iskat. ampak ga niso našli.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:22,1._Samuelova:"Zato so Jehova vprašali: »Ali je ta človek že prišel?« Jehova je odgovoril: »Tam je. skriva se med prtljago.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:23,1._Samuelova:"Stekli so tja in ga pripeljali. Ko je stopil med ljudstvo. je bil za glavo in pol višji od vseh.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:24,1._Samuelova:"Samuel je vsemu ljudstvu rekel: »Ali vidite. kakšnega človeka je Jehova izbral? Ni mu enakega med vsem ljudstvom!« In vse ljudstvo je začelo vzklikati: »Živel kralj!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:25,1._Samuelova:"Samuel je ljudstvu razložil. katere pravice ima kralj. Te pravice je zapisal v knjigo in knjigo položil pred Jehova. Nato je vsem naročil. naj se vrnejo vsak na svoj dom.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:26,1._Samuelova:"Tudi Savel je šel domov v Gibeo. Spremljali so ga bojevniki. ki jih je k temu spodbudil Jehova.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:10,V:27,1._Samuelova:"Toda nekaj ničvrednežev je reklo: »Kako nas bo ta rešil?« Zaničevali so ga in mu niso prinesli nobenega darila. On pa ni nič rekel na to.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,1._Samuelova:"1. Samuelova 11. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:1,1._Samuelova:"Amonec Nahaš se je takrat utaboril blizu Jabeša v Gileadu. da bi ga napadel s svojo vojsko. Prebivalci Jabeša so Nahašu rekli: »Skleni z nami zavezo. pa ti bomo služili.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:2,1._Samuelova:"Toda on jim je rekel: »Z vami bom sklenil zavezo pod pogojem. da vsakemu od vas iztaknemo desno oko. To bom naredil. da ponižam vse izraelsko ljudstvo.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:3,1._Samuelova:"Jabeški starešine so mu odgovorili: »Daj nam sedem dni. da bomo v tem času poslali sle po vsem izraelskem ozemlju. In če ne bo nikogar. ki bi nas rešil. se ti bomo predali.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:4,1._Samuelova:"Ko so sli prišli v Gibeo. Savlovo domače mesto. in prenesli sporočilo. so vsi meščani glasno zajokali.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:5,1._Samuelova:"Ravno takrat je s polja prihajal Savel in pred seboj gnal živino. Vprašal je: »Kaj se je zgodilo? Zakaj ljudje jokajo?« In povedali so mu vse. kar so rekli Jabeščani.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:6,1._Samuelova:"Ko je Savel to slišal. je nanj začel delovati Božji duh in postal je zelo jezen.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:7,1._Samuelova:"Zato je vzel dva bika. ju razsekal in po slih razposlal kose po vsem izraelskem ozemlju s sporočilom: »To se bo zgodilo z živino vsakega. ki ne bo šel za Savlom in Samuelom!« In Jehova je v Izraelcih vzbudil strah. zato so enotno stopili v vojno.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:8,1._Samuelova:"Savel jih je nato v Bezeku preštel – bilo je 30.000 moških iz Judovega rodu in 300.000 iz drugih Izraelovih rodov.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:9,1._Samuelova:"Slom. ki so prišli. pa so rekli: »Prebivalcem Jabeša v Gileadu sporočite: ‚Jutri. ko bo sonce pripekalo. boste rešeni.« Ko so se sli vrnili v Jabeš in povedali vse to. so se prebivalci zelo razveselili.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:10,1._Samuelova:"Jabeščani so sporočili Amoncem: »Jutri se vam bomo predali in potem lahko z nami naredite. kar hočete.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:11,1._Samuelova:"Naslednji dan je Savel razdelil vojake v tri čete. Med jutranjo stražo so se pritihotapili na sredo sovražnikovega tabora in pobijali Amonce vse do opoldanske vročine. Preživeli Amonci so se razkropili vsak v svojo smer.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:12,1._Samuelova:"Ljudstvo je nato Samuelu reklo: »Kdo je rekel: ‚Ali res moramo imeti Savla za kralja? Izročite nam te ljudi. da jih usmrtimo!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:13,1._Samuelova:"Toda Savel je rekel: »Danes ne sme biti nihče usmrčen. saj je Jehova na današnji dan rešil Izraelce.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:14,1._Samuelova:"Samuel je kasneje rekel ljudstvu: »Pridite. pojdimo v Gilgal. da tam potrdimo Savla za kralja!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:11,V:15,1._Samuelova:"Vse ljudstvo je torej šlo v Gilgal. Tam so pred Jehovom postavili Savla za kralja. Nato so pred Jehovom darovali mirovne žrtve. Savel in vsi Izraelci so praznovali in se zelo veselili.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,1._Samuelova:"1. Samuelova 12. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:1,1._Samuelova:"Samuel je vsemu izraelskemu ljudstvu rekel: »Naredil sem vse. kar ste me prosili. in postavil sem kralja. da vam vlada.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:2,1._Samuelova:"Zdaj imate kralja. da vas vodi! Jaz sem se postaral in osivel in moja sinova sta tu med vami. Vodil sem vas od svoje mladosti do današnjega dne.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:3,1._Samuelova:"Stojim tukaj pred vami. Če imate kaj proti meni. povejte to pred Jehovom in pred njegovim maziljencem: Ali sem komu vzel bika ali osla? Ali sem koga ogoljufal ali zatiral? Ali sem od koga sprejel podkupnino. da bi zamižal na eno oko? Če sem. vam bom vse to povrnil.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:4,1._Samuelova:"Odgovorili so: »Nisi nas ne goljufal ne zatiral. niti nisi ničesar sprejel od nikogar.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:5,1._Samuelova:"Zato jim je rekel: »Jehova je danes priča proti vam in tudi njegov maziljenec je priča. da niste našli nič. zaradi česar bi me lahko obtožili.« Odgovorili so: »Priča je.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:6,1._Samuelova:"Samuel je ljudstvu rekel: »Jehova. ki je izbral Mojzesa in Arona in odpeljal vaše praočete iz egiptovske dežele. je priča.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:7,1._Samuelova:"Zdaj pa se pripravite in sodil vas bom pred Jehovom na temelju vseh dobrih del. ki jih je Jehova naredil za vas in vaše praočete.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:8,1._Samuelova:"Nekaj časa za tem. ko je Jakob prišel v Egipt. so vaši praočetje začeli klicati na pomoč Jehova in Jehova je takoj poslal Mojzesa in Arona. da bi jih odpeljala iz Egipta in naselila na tem kraju.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:9,1._Samuelova:"Oni pa so pozabili svojega Boga Jehova. zato jih je izročil v roke Siseru. poveljniku vojske v Hazorju. in Filistejcem ter moabskemu kralju – vsi ti so se bojevali proti njim.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:10,1._Samuelova:"Klicali so na pomoč Jehova in govorili: ‚Grešili smo. ker smo zapustili tebe. o Jehova. da bi častili Baale in Astartine podobe. Zdaj pa nas reši iz rok naših sovražnikov. da ti bomo lahko služili.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:11,1._Samuelova:"Jehova je zatem poslal Jerubaala. Bedana. Jefteja in mene. Samuela. ter vas rešil iz rok vaših sovražnikov. da bi vi lahko mirno živeli.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:12,1._Samuelova:"Ko pa ste videli. da vas je prišel napast amonski kralj Nahaš. ste mi govorili ‚Ne. odločeni smo. da nam vlada kralj!. in to kljub temu. da je vaš kralj vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:13,1._Samuelova:"In zdaj imate kralja. ki ste ga hoteli. kralja. za katerega ste prosili. Glejte! Jehova vam je postavil kralja.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:14,1._Samuelova:"Če boste spoštovali Jehova. mu služili. ga ubogali in se ne boste upirali Jehovovim zapovedim in če boste vi in kralj. ki vam bo vladal. častili vašega Boga Jehova. vam bo šlo dobro.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:15,1._Samuelova:"Če pa ne boste ubogali Jehova in se boste Jehovovim zapovedim upirali. se bo Jehova obrnil proti vam in vašim očetom.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:16,1._Samuelova:"Zdaj pa se pripravite in glejte to veliko znamenje. ki ga bo Jehova naredil pred vašimi očmi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:17,1._Samuelova:"Ali ni zdaj čas za žetev pšenice? Klical bom Jehova. da bo poslal grmenje in dež. Tako boste spoznali in razumeli. da je v Jehovovih očeh to. da ste zase zahtevali kralja. nekaj hudobnega.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:18,1._Samuelova:"Nato je Samuel klical Jehova in Jehova je tisti dan poslal grmenje in dež. tako da je vse ljudstvo prevzel velik strah pred Jehovom in Samuelom.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:19,1._Samuelova:"Takrat je vse ljudstvo Samuelu reklo: »Moli k svojemu Bogu Jehovu za nas. svoje služabnike. ker ne bi radi umrli. S tem da smo zase zahtevali kralja. smo vsem svojim grehom dodali še eno hudobno dejanje.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:20,1._Samuelova:"Samuel pa je ljudstvu rekel: »Ne bojte se. Res ste naredili vsa ta hudobna dejanja. Samo nikar se ne odvrnite od Jehova. Služite Jehovu z vsem svojim srcem.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:21,1._Samuelova:"Ne zapuščajte ga. da bi šli za praznimi rečmi. od katerih ni koristi in ki ne morejo rešiti. saj so prazne.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:22,1._Samuelova:"Jehova vas zaradi svojega velikega imena ne bo zapustil. Jehova se je odločil. da vas naredi za svoje ljudstvo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:23,1._Samuelova:"Niti zamisliti si ne morem. da bi grešil proti Jehovu s tem. da bi nehal moliti za vas. Še naprej vas bom učil hoditi po dobri in pravi poti.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:24,1._Samuelova:"Le spoštujte Jehova in mu zvesto služite z vsem svojim srcem! Ne pozabite mogočnih del. ki jih je naredil za vas!",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:12,V:25,1._Samuelova:"Če pa boste trmasto delali slabo. boste vi in vaš kralj umrli.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,1._Samuelova:"1. Samuelova 13. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:1,1._Samuelova:"Savel je imel ... let. ko je zakraljeval. Dve leti je vladal v Izraelu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:2,1._Samuelova:"nato si je med Izraelci izbral 3000 vojakov – 2000 jih je bilo z njim pri Mihmasu in v gorskem predelu pri Betelu. 1000 pa jih je bilo z Jonatanom pri Gibei na Benjaminovem ozemlju. Ostalim moškim je rekel. naj se vrnejo vsak na svoj dom.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:3,1._Samuelova:"Jonatan je premagal filistejsko vojsko. ki je bila v Gebi. in Filistejci so izvedeli za to. Savel je ukazal zatrobiti na rog po vsej deželi in razglasiti: »Naj slišijo Hebrejci!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:4,1._Samuelova:"Vsi v Izraelu so slišali novico: »Savel je premagal filistejsko vojsko in Filistejci so zdaj zasovražili Izraelce.« Tako so sklicali vse vojake. da se pridružijo Savlu v Gilgalu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:5,1._Samuelova:"Tudi Filistejci so zbrali svoje sile. da bi se bojevali z Izraelci – 30.000 bojnih vozov. 6000 konjenikov in toliko čet. kolikor je peska na morski obali. Šli so gor v Mihmas. ki je vzhodno od Bet Avena. in se tam utaborili.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:6,1._Samuelova:"Izraelci so videli. da so v težavah. saj je sovražnik močno pritiskal nanje. Zato so se poskrili po jamah. votlinah. skalovju. podzemnih prostorih in vodnih zbiralnikih.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:7,1._Samuelova:"Nekateri Hebrejci so celo šli čez Jordan na Gadovo ozemlje in v Gilead. Savel pa je ostal v Gilgalu in vsi. ki so šli za njim. so se tresli od strahu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:8,1._Samuelova:"Čakal je sedem dni. kot je to določil Samuel. Vendar Samuela ni bilo v Gilgal in možje so začeli Savla zapuščati.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:9,1._Samuelova:"Nazadnje je Savel rekel: »Prinesite mi živali za žgalno daritev in mirovne daritve.« In potem je daroval žgalno žrtev.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:10,1._Samuelova:"Toda takoj ko je končal darovanje žgalne žrtve. je prišel Samuel. Savel mu je šel naproti in ga pozdravil.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:11,1._Samuelova:"Samuel ga je vprašal: »Kaj si naredil?« Savel je odgovoril: »Videl sem. da me možje zapuščajo. da ti nisi prišel v določenem času in da se Filistejci zbirajo v Mihmasu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:12,1._Samuelova:"Pa sem si rekel: ‚Filistejci me bodo zdaj prišli napast v Gilgal. toda jaz še nisem prosil Jehova za podporo. Zato sem se čutil dolžnega. da darujem žgalno žrtev.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:13,1._Samuelova:"Ko je Samuel to slišal. je Savlu rekel: »To. kar si naredil. ni bilo pametno. Nisi ubogal zapovedi. ki ti jo je dal tvoj Bog Jehova. Če bi jo. bi Jehova za vedno utrdil tvojo kraljevsko oblast nad Izraelom.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:14,1._Samuelova:"Toda zdaj tvoja kraljevska oblast ne bo trajala. Jehova bo našel človeka. ki bo po volji njegovemu srcu. Njega bo Jehova postavil za voditelja svojemu ljudstvu. ker ti nisi ubogal. kar ti je Jehova zapovedal.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:15,1._Samuelova:"Samuel je potem odšel iz Gilgala gor v Gibeo na Benjaminovem ozemlju. Savel pa je preštel tiste. ki so še ostali z njim. Bilo je okoli 600 mož.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:16,1._Samuelova:"Savel. njegov sin Jonatan in tisti. ki so ostali z njima. so se nastanili v Gebi na Benjaminovem ozemlju. Filistejci so bili utaborjeni v Mihmasu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:17,1._Samuelova:"Iz filistejskega tabora so hodile v napad tri skupine vojakov – ena skupina je šla na pot proti Ofri in šualski pokrajini.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:18,1._Samuelova:"druga skupina je šla na pot proti Bet Horonu. tretja pa je šla na pot proti meji. ki je nad dolino Zeboim. proti pustinji.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:19,1._Samuelova:"Takrat v vsej izraelski deželi ni bilo najti kovača. saj so Filistejci rekli: »Nočemo. da bi si Hebrejci naredili meče ali sulice!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:20,1._Samuelova:"Zato so vsi Izraelci morali hoditi k Filistejcem. ko so hoteli nabrusiti lemež. motiko. sekiro ali srp.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:21,1._Samuelova:"Cena za brušenje lemežev. motik. vil in sekir ter za popravilo ostna je bila en pim.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:22,1._Samuelova:"Ko je prišel dan boja. nihče od mož. ki so bili s Savlom in Jonatanom. ni imel ne meča ne sulice. Orožje sta imela samo Savel in njegov sin Jonatan.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:13,V:23,1._Samuelova:"Filistejska vojska pa se je pomaknila k prehodu čez sotesko pri Mihmasu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,1._Samuelova:"1. Samuelova 14. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:1,1._Samuelova:"Nekega dne je Savlov sin Jonatan svojemu služabniku. ki mu je nosil orožje. rekel: »Pridi. pojdiva do filistejske predstraže. ki je na drugi strani.« Vendar svojemu očetu ni povedal nič o tem.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:2,1._Samuelova:"Savel je bil utaborjen pod granatovcem v Migronu na obrobju Gibee. Z njim je bilo kakih 600 vojakov.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:3,1._Samuelova:"(Takrat je brezrokavnik nosil duhovnik Ahija. sin Ikabodovega brata Ahituba. vnuk Pinehasa in pravnuk Elija. Jehovovega duhovnika v Šilu.) Vojaki pa niso vedeli. da je Jonatan odšel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:4,1._Samuelova:"Jonatan je skušal priti do filistejske predstraže čez prehode. med katerimi sta bila dva skalna zoba  eden se je imenoval Bozez. drugi pa Sene.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:5,1._Samuelova:"En skalni zob je bil na severni strani in se je kakor steber dvigoval nasproti Mihmasu. drugi pa je bil na južni strani nasproti Gebi.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:6,1._Samuelova:"Jonatan je služabniku. ki mu je nosil orožje. rekel: »Pridi. pojdiva do predstraže teh neobrezancev! Morda nama bo Jehova pomagal. saj Jehovu nič ne more preprečiti. da reši svoje ljudstvo. Reši ga lahko z veliko ali malo ljudmi.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:7,1._Samuelova:"Njegov služabnik mu je odgovoril: »Naredi. kot misliš. da je prav. Pojdi. kamor želiš. in s teboj bom šel. kamor koli se boš odločil iti.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:8,1._Samuelova:"Jonatan je rekel: »Šla bova tja čez k tistim možem in se jim pokazala.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:9,1._Samuelova:"Če nama bodo rekli ‚Stojta! Ostanita tam. dokler ne pridemo k vama. bova obstala in ne bova šla gor k njim.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:10,1._Samuelova:"Če pa nama bodo rekli ‚Pridita gor k nam!. bova šla. saj bo to znamenje. da nama jih bo Jehova izročil v roke.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:11,1._Samuelova:"Ko sta se pokazala filistejski predstraži. so Filistejci rekli: »Glejte. Hebrejci prihajajo iz lukenj. v katerih so se skrivali!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:12,1._Samuelova:"Jonatanu in njegovemu služabniku. ki mu je nosil orožje. pa so rekli: »Pridita gor k nam! Vama bomo že pokazali!« Takrat je Jonatan svojemu služabniku rekel: »Jaz grem naprej. ti pa pojdi za menoj. saj jih bo Jehova izročil Izraelcem v roke.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:13,1._Samuelova:"Jonatan se je vzpenjal po rokah in nogah. njegov služabnik pa za njim. Jonatan je udaril po Filistejcih in tiste. ki jih ni ubil on. je ubil njegov služabnik. ki je hodil za njim.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:14,1._Samuelova:"V prvem napadu sta Jonatan in njegov služabnik na kratki razdalji pobila okoli 20 mož.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:15,1._Samuelova:"Takrat je med vojaki v taboru in med vsemi v predstraži zavladal velik strah. Tudi skupine vojakov. ki so jih pošiljali v napad. so trepetale. Zemlja se je začela tresti. Bog je povzročil. da je Filistejce zajela panika.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:16,1._Samuelova:"Savlovi stražarji v Gibei na Benjaminovem ozemlju so videli. da je vsepovsod zavladala zmešnjava.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:17,1._Samuelova:"Savel je vojakom. ki so bili z njim. rekel: »Prosim. preštejte može. da vidimo. kdo manjka.« Ko so prešteli. so videli. da manjkata Jonatan in njegov služabnik. ki mu je nosil orožje.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:18,1._Samuelova:"Savel je zatem rekel Ahiju: »Prinesi Skrinjo pravega Boga!« (V tistem času je bila namreč Skrinja pravega Boga pri Izraelcih.)",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:19,1._Samuelova:"Medtem ko je Savel govoril z duhovnikom. je zmešnjava v filistejskem taboru postajala vse večja in večja. Savel je duhovniku rekel: »Pusti zdaj to!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:20,1._Samuelova:"Savel in vsi vojaki. ki so bili z njim. so se zbrali in šli v boj. Videli so. da so Filistejci obrnili meč drug proti drugemu. Zmešnjava je bila res velika.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:21,1._Samuelova:"Poleg tega so se Izraelcem. ki sta jim poveljevala Savel in Jonatan. pridružili tisti Hebrejci. ki so prej stopili na stran Filistejcev in so bili v njihovem taboru.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:22,1._Samuelova:"Vsi Izraelci. ki so se skrivali v efraimskem gorovju. so slišali. da Filistejci bežijo. zato so se pridružili boju in zasledovali Filistejce.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:23,1._Samuelova:"Jehova je tisti dan rešil Izraelce. Boj se je razširil vse do Bet Avena.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:24,1._Samuelova:"Toda Izraelci so bili tisti dan zelo izčrpani. saj jih je Savel zavezal s prisego. ko je rekel: »Naj bo preklet človek. ki bi kaj jedel. preden se zvečeri. preden se maščujem nad svojimi sovražniki!« Zato ni nihče nič jedel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:25,1._Samuelova:"Vsa vojska je prišla v gozd in tam je na tleh našla med.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:26,1._Samuelova:"Vojaki so torej videli. da se med cedi na tla. toda nihče ga ni poskusil. ker so bili v strahu zaradi prisege.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:27,1._Samuelova:"Jonatan pa ni slišal. ko je njegov oče vojake zavezal s prisego. zato je konico palice. ki jo je imel v roki. pomočil v satovje. Ko je med nesel k ustom in ga poskusil. so se mu povrnile moči.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:28,1._Samuelova:"Eden od vojakov mu je takrat rekel: »Tvoj oče je vojake zavezal s strogo prisego: ‚Naj bo preklet človek. ki bi danes kaj jedel! Zato so vojaki tako utrujeni.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:29,1._Samuelova:"Toda Jonatan je odgovoril: »Moj oče je vojsko spravil v veliko nesrečo. Poglejte. kako so se mi povrnile moči. ko sem poskusil samo malo tega medu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:30,1._Samuelova:"Pomislite. kaj bi dosegli. če bi možje danes svobodno jedli od sovražnikovega plena. ki so ga našli. Pobili bi še več Filistejcev.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:31,1._Samuelova:"Tisti dan so Izraelci pobijali Filistejce od Mihmasa do Ajalona in vojaki so bili izčrpani.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:32,1._Samuelova:"Zato so željno planili po plenu. Vzeli so ovce in govedo ter jih klali na tleh. Jedli so meso s krvjo vred.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:33,1._Samuelova:"Savlu je nekdo sporočil: »Vojaki grešijo proti Jehovu. ker jedo meso s krvjo vred.« On pa je rekel: »Kakšna nezvestoba! Takoj privalite k meni velik kamen!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:34,1._Samuelova:"Nato je še ukazal: »Razkropite se med vojaki in jim naročite: ‚Vsak naj pripelje sem svojega bika in svojo ovco. Zakolje naj ju na tem kamnu in nato je. Ne grešite proti Jehovu. s tem da bi jedli meso s krvjo vred!« Tisto noč je torej vsak pripeljal svojega bika in ga tam zaklal.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:35,1._Samuelova:"In Savel je zgradil oltar Jehovu. To je bil prvi oltar. ki ga je zgradil Jehovu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:36,1._Samuelova:"Potem je Savel rekel: »Pojdimo ponoči za Filistejci in jih plenimo. dokler se ne zdani. Nobenega ne bomo pustili pri življenju!« Vojaki so odgovorili: »Naredi. kot se ti zdi prav!« Nato je duhovnik rekel: »Posvetujmo se s pravim Bogom na tem kraju.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:37,1._Samuelova:"Savel je Boga vprašal: »Ali naj grem za Filistejci? Jih boš izročil Izraelcem v roke?« Vendar mu Bog tisti dan ni odgovoril.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:38,1._Samuelova:"Zato je Savel rekel: »Vsi vi. vojaški poveljniki. pristopite k meni. Odkrijte. do kakšnega greha je danes prišlo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:39,1._Samuelova:"Pri Jehovu. živem Bogu. ki je rešil Izraelce. prisegam: Krivec bo umrl. tudi če se izkaže. da je to moj sin Jonatan!« Toda nihče mu ni odgovoril.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:40,1._Samuelova:"Zatem je Izraelcem rekel: »Vi bodite na eni strani. moj sin Jonatan in jaz pa bova na drugi strani.« Odgovorili so mu: »Naredi. kot se ti zdi prav!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:41,1._Samuelova:"Potem je Savel rekel Jehovu: »O Izraelov Bog. odgovori nam po tumimu!« In izbrana sta bila Jonatan in Savel. ostali pa so bili prosti.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:42,1._Samuelova:"Savel je rekel: »Vrzite žreb. da odloči med menoj in mojim sinom Jonatanom.« Izbran je bil Jonatan.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:43,1._Samuelova:"Nato je Savel Jonatana vprašal: »Povej mi. kaj si naredil.« Jonatan mu je odgovoril: »S konice palice. ki sem jo imel v roki. sem samo poskusil malo medu. Glej. pripravljen sem umreti!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:44,1._Samuelova:"Savel mu je rekel: »Naj me Bog strogo kaznuje. če ne boš umrl. Jonatan!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:45,1._Samuelova:"Toda vojaki so Savlu rekli: »Jonatan naj umre? On. ki je Izraelcem omogočil to veliko zmago? To je nedopustno! Pri Jehovu. živem Bogu. prisegamo. da mu nihče ne bo skrivil lasu. saj je danes delal z Bogom.« Tako so vojaki rešili Jonatana. da ni umrl.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:46,1._Samuelova:"Savel je nehal zasledovati Filistejce in ti so se vrnili na svoje ozemlje.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:47,1._Samuelova:"Savel je utrdil svojo kraljevsko oblast nad Izraelom. Bojeval se je proti vsem svojim okoliškim sovražnikom: proti Moabcem. Amoncem. Edomcem. kraljem v Zobi in Filistejcem. Kamor koli je šel. je porazil svoje sovražnike.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:48,1._Samuelova:"Pogumno se je bojeval in premagal Amalečane. Izraelce je rešil tistih. ki so plenili po njihovem ozemlju.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:49,1._Samuelova:"Savlovi sinovi so bili Jonatan. Jišvi in Malkišua. Savel je imel tudi dve hčeri. starejši je bilo ime Meraba. mlajši pa Mihala.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:50,1._Samuelova:"Njegova žena je bila Ahimaazova hči Ahinoam. Poveljnik Savlove vojske je bil Abner. Nerov sin in Savlov stric.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:51,1._Samuelova:"Savlov oče je bil Kiš. Abnerjev oče Ner pa je bil Abielov sin.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:14,V:52,1._Samuelova:"Vse Savlove dni se je bila huda vojna proti Filistejcem. Ko je Savel videl kakšnega močnega ali pogumnega moškega. ga je vzel v svojo vojsko.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,1._Samuelova:"1. Samuelova 15. poglavje",K:"",NZ:""},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:1,1._Samuelova:"Potem je Samuel rekel Savlu: »Jehova me je poslal. da te mazilim za kralja nad njegovim ljudstvom Izraelom. Zdaj pa prisluhni. kaj ti ima Jehova povedati.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:2,1._Samuelova:"Tako pravi Jehova nad vojskami: ‚Amalečane bom poklical na odgovornost. ker so napadli Izraelce. ko so odhajali iz Egipta.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:3,1._Samuelova:"Zato zdaj pojdi. napadi Amalečane in jih uniči z vsem njihovim imetjem vred! Ne prizanesi jim. ampak jih usmrti. moške in ženske. otroke in dojenčke. govedo in ovce. kamele in osle!«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:4,1._Samuelova:"Savel je sklical vojake v Telaim in jih preštel. Bilo je 10.000 mož iz Judovega rodu in 200.000 pešakov iz drugih Izraelovih rodov.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:5,1._Samuelova:"Savel je prišel do amalečanskega mesta in blizu doline postavil zasedo.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:6,1._Samuelova:"Nato je Kenejcem sporočil: »Pojdite stran od Amalečanov. da vas ne pokončam skupaj z njimi. Vi ste bili namreč dobri z Izraelci. ko so šli iz Egipta.« Kenejci so tako šli stran od Amalečanov.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:7,1._Samuelova:"Savel je nato pobijal Amalečane od Havile do Šura. ki leži pri Egiptu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:8,1._Samuelova:"Amalečanskega kralja Agaga je ujel živega. vse druge pa je ubil z mečem.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:9,1._Samuelova:"Toda Savel in njegovi možje so prizanesli Agagu ter najboljši in najdebelejši drobnici in govedu. ovnom in vsemu. kar je bilo vredno. Niso jih hoteli uničiti. Vse. kar ni imelo vrednosti in česar ni nihče hotel. pa so uničili.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:10,1._Samuelova:"Takrat je Jehova rekel Samuelu:",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:11,1._Samuelova:"»Žal mi je. da sem postavil Savla za kralja. ker se je odvrnil od mene in ne izpolnjuje mojih besed.« Samuela je to zelo prizadelo. zato je vso noč iz vsega srca glasno molil k Jehovu.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:12,1._Samuelova:"Ko je zgodaj zjutraj vstal. da bi šel k Savlu. so mu sporočili: »Savel je šel v Karmel in si tam postavil spomenik. Nato se je obrnil in šel dol v Gilgal.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:13,1._Samuelova:"Samuel je nazadnje le prišel do Savla. Savel mu je rekel: »Naj te Jehova blagoslovi. Izpolnil sem. kar je Jehova zapovedal.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:14,1._Samuelova:"Toda Samuel je vprašal: »Kaj pa je potem to meketanje drobnice. ki prihaja do mojih ušes. in mukanje goveda. ki ga slišim?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:15,1._Samuelova:"Savel je odgovoril: »Te živali so pripeljali od Amalečanov. Možje so prizanesli najboljši drobnici in govedu. da bi jih žrtvovali tvojemu Bogu Jehovu. vse ostalo pa smo odredili za uničenje.«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:16,1._Samuelova:"Samuel mu je rekel: »Nehaj! Zdaj ti bom povedal. kaj mi je nocoj rekel Jehova.« »Povej!« mu je rekel Savel.",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:17,1._Samuelova:"Samuel je nadaljeval: »Ali se spomniš. da si nase gledal kot na nepomembnega. ko si postal poglavar Izraelovih rodov in te je Jehova mazilil za kralja nad Izraelom?",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:18,1._Samuelova:"Jehova ti je potem dal nalogo. Naročil ti je: ‚Pojdi pobit tiste grešne Amalečane! Bojuj se proti njim. dokler jih ne iztrebiš!",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:19,1._Samuelova:"Zakaj torej nisi ubogal Jehova. ampak si pohlepno planil po plenu in naredil to. kar je slabo v Jehovovih očeh?«",K:"",NZ:"X"},
{Knjiga:"1Samuelova",Kr:"1Sa",P:15,V:20,1._Samuelova:"Savel pa mu je odgovoril: »Saj sem ubogal Jehova! Šel sem opravit nalogo. ki mi jo je Jehova dal. Pripeljal sem amalečanskega kralja Agaga in pobil Amalečane.",K:"",NZ:"X"},
