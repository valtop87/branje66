{Knjiga:"Izaija",Kr:"Iz",P:60,V:4,Izaija:"Dvigni pogled in se ozri naokrog!<br>Vsi se zbirajo in prihajajo k tebi.<br>Tvoji sinovi prihajajo od daleč,<br>prihajajo pa tudi tvoje hčere, ki se jih nosi v naročju.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:5,Izaija:"Takrat boš to videla in zažarela,<br>srce ti bo razbijalo in prekipevalo od veselja,<br>ker se bo k tebi napotilo bogastvo morja,<br>k tebi bo prišlo bogastvo narodov.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:6,Izaija:"Tvojo deželo bo prekrila množica kamel,<br>mladi kamelji samci iz Madijana in Efaja.<br>Vsi iz Sabe bodo prišli.<br>Prinesli bodo zlato in kadilno smolo.<br>Javno bodo hvalili mene, Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:7,Izaija:"Vse kedarske črede bodo zbrane pri tebi.<br>Nebajotski ovni bodo pripeljani k tebi.<br>Kot sprejemljive žrtve bodo darovani na mojem oltarju<br>in jaz bom svojo veličastno hišo še polepšal.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:8,Izaija:"Kdo so ti, ki letijo kakor oblaki,<br>kakor golobi k svojim golobnjakom?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:9,Izaija:"Jaz bom otokom vir upanja.<br>Taršiške ladje prihajajo prve,<br>da bi od daleč pripeljale tvoje sinove,<br>z njimi pa tudi njihovo srebro in zlato,<br>da bi hvalili moje ime Jehova, ime tvojega Boga, Svetega Izraelovega,<br>ker te bom oslavil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:10,Izaija:"Tujci bodo gradili tvoja obzidja<br>in njihovi kralji ti bodo služili.<br>V svoji jezi sem te sicer kaznoval,<br>toda zaradi svoje dobrote se te bom usmilil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:11,Izaija:"Tvoja vrata bodo nenehno odprta <br>ne bodo se zaprla ne podnevi ne ponoči,<br>da se pripelje k tebi bogastvo narodov<br>pod vodstvom njihovih kraljev.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:12,Izaija:"Vsak narod in vsako kraljestvo, ki ti ne bo služilo, bo propadlo<br>in narodi bodo popolnoma uničeni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:13,Izaija:"K tebi bo prišla libanonska slava,<br>skupaj bodo prišli brinovo drevo, jesen in cipresa,<br>da bi polepšali moje svetišče.<br>Oslavil bom svoj podnožnik.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:14,Izaija:"K tebi bodo prišli sinovi tvojih zatiralcev in se ti priklonili.<br>Vsi tisti, ki so bili nespoštljivi do tebe, bodo padli na kolena pred tvojimi nogami.<br>Imenovali te bodo Jehovovo mesto,<br>Sion Svetega Izraelovega.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:15,Izaija:"Ne boš več zapuščena in osovražena, ne boš več mesto, skozi katero nihče ne potuje,<br>ampak bom poskrbel, da bodo ljudje vso večnost ponosni nate,<br>da jim boš vir veselja iz roda v rod.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:16,Izaija:"Pila boš mleko narodov,<br>hranila se boš pri kraljih.<br>In vedela boš, da sem jaz, Jehova, tvoj Rešitelj,<br>da sem jaz, Mogočni Jakobov Bog, tvoj Odkupitelj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:17,Izaija:"Namesto bakra bom prinesel zlato,<br>namesto železa bom prinesel srebro,<br>namesto lesa baker<br>in namesto kamenja železo.<br>Za nadzornika ti bom postavil mir<br>in za upravitelja pravičnost.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:18,Izaija:"V tvoji deželi se ne bo več slišalo o nasilju<br>niti o uničevanju in razdejanju znotraj tvojih meja.<br>Svoja obzidja boš imenovala Rešitev in svoja vrata Hvala.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:19,Izaija:"Sonce ti ne bo več za luč podnevi<br>in luna ti ne bo več svetila ponoči,<br>saj bom jaz, Jehova, tvoja večna luč,<br>jaz, tvoj Bog, bom tvoja lepota.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:20,Izaija:"Tvoje sonce ne bo več zašlo<br>in tvoja luna ne bo več nehala svetiti,<br>saj bom jaz, Jehova, tvoja večna luč.<br>Dnevi tvojega žalovanja se bodo končali.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:21,Izaija:"Vse tvoje ljudstvo bo pravično,<br>na večne čase bo imelo v lasti deželo.<br>Tvoje ljudstvo je poganjek, ki sem ga jaz zasadil,<br>delo mojih rok, meni v okras.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:22,Izaija:"Iz majhnega jih bo nastalo tisoč<br>in iz neznatnega mogočen narod.<br>Jaz, Jehova, bom to pospešil ob svojem času.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:61,V:0,Izaija:"Izaija 61. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:61,V:1,Izaija:"Vrhovni gospod Jehova mi je dal svojega duha.<br>Jehova me je namreč pomazilil, da krotkim oznanim dobro novico.<br>Poslal me je, da obvežem rane tistim, ki so potrtega srca,<br>da ujetnikom oznanim, da bodo osvobojeni,<br>in zapornikom to, da bodo spet videli,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:61,V:2,Izaija:"da objavim leto, ko bo Jehova izkazoval naklonjenost,<br>in dan, ko se bo naš Bog maščeval,<br>da potolažim vse, ki žalujejo,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:61,V:3,Izaija:"da poskrbim za tiste, ki žalujejo za Sionom,<br>da jim dam venec namesto pepela,<br>olje veselja namesto žalovanja,<br>ogrinjalo hvale namesto potrtega duha.<br>Imenovali se bodo drevesa pravičnosti,<br>Jehovov nasad, njemu v slavo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:61,V:4,Izaija:"Obnovili bodo stare ruševine,<br>ponovno bodo zgradili že dolgo opustele kraje,<br>pozidali bodo opustošena mesta,<br>kraje, ki so zapuščeni že mnogo rodov.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:61,V:5,Izaija:"»Tujci bodo prišli in pasli vaše črede,<br>tujci bodo vaši kmetovalci in vinogradniki.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:61,V:6,Izaija:"Vi pa se boste imenovali Jehovovi duhovniki,<br>znani boste kot služabniki Boga.<br>Uživali boste bogastvo narodov,<br>hvalili se boste z njihovo slavo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:61,V:7,Izaija:"Moje ljudstvo je bilo osramočeno, ampak zdaj bo prejelo dvojni delež,<br>bilo je ponižano, ampak zdaj bo veselo vriskalo zaradi tega, kar bo prejelo.<br>V svoji deželi bodo dobili v last dvojni delež.<br>Njihovo veselje bo večno.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:61,V:8,Izaija:"Jaz, Jehova, namreč ljubim pravico,<br>sovražim pa krajo in nepravičnost.<br>Ker sem zvest, jim bom dal plačilo <br>z njimi bom sklenil trajno zavezo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:61,V:9,Izaija:"Njihovo potomstvo bo znano med narodi<br>in njihovi potomci med ljudstvi.<br>Vsi, ki jih bodo videli, jih bodo prepoznali kot potomstvo,<br>ki sem ga jaz, Jehova, blagoslovil.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:61,V:10,Izaija:"Zelo se bom veselil zaradi Jehova.<br>Z vsem svojim srcem se bom veselil zaradi svojega Boga.<br>On mi je nadel oblačila rešitve<br>in mi ogrnil haljo pravičnosti<br>kakor ženinu, ki tako kot duhovnik na glavi nosi turban,<br>in kakor nevesti, ki je okrašena z nakitom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:61,V:11,Izaija:"Kakor namreč zemlja rodi poganjke<br>in vrt tisto, kar je bilo na njem posejano,<br>tako bo Vrhovni gospod Jehova povzročil,<br>da bosta pred vsemi narodi poganjali pravičnost in hvala.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:62,V:0,Izaija:"Izaija 62. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:62,V:1,Izaija:"Zaradi sionske hčere ne bom molčal,<br>zaradi jeruzalemske hčere ne bom miroval,<br>dokler njena pravičnost ne zasije kakor močna svetloba<br>in njena rešitev kakor bakla.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:62,V:2,Izaija:"»Narodi bodo videli tvojo pravičnost, o hči,<br>in vsi kralji tvojo slavo.<br>Dali ti bodo novo ime,<br>ki ga bom določil jaz, Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:62,V:3,Izaija:"Postala boš prelepa krona, ki jo držim v roki jaz, Jehova,<br>kraljevski turban, ki ga držim v roki jaz, tvoj Bog.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:62,V:4,Izaija:"Zate se ne bo več govorilo, da si zapuščena,<br>in za tvojo deželo se ne bo več reklo, da je opustošena,<br>ampak te bodo imenovali Moje veselje<br>in tvojo deželo Poročena.<br>Jaz, Jehova, se te bom veselil<br>in tvoja dežela bo kakor poročena ženska.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:62,V:5,Izaija:"Kakor se namreč mladenič poroči z devico,<br>tako bodo tvoji prebivalci vzeli tebe za ženo.<br>In kakor se ženin veseli svoje neveste,<br>tako se bom jaz, tvoj Bog, veselil tebe.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:62,V:6,Izaija:"Na tvoje obzidje, o jeruzalemska hči, sem postavil stražarje.<br>Nikoli naj ne molčijo, ne podnevi ne ponoči.<br>Vi, ki govorite o meni, Jehovu,<br>ne ustavite se.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:62,V:7,Izaija:"Ne dajte mi miru, dokler ne utrdim jeruzalemske hčere,<br>dokler ne poskrbim, da jo bodo hvalili ljudje po vsej zemlji.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:62,V:8,Izaija:"Jehova je prisegel s svojo desnico, s svojo močno roko:<br>»Tvojega žita ne bom več dajal tvojim sovražnikom za hrano,<br>tujci ne bodo več pili tvojega novega vina, za katero si se tako trudila.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:62,V:9,Izaija:"Žito bodo jedli tisti, ki so ga želi, in hvalili bodo mene, Jehova.<br>Vino bodo na mojih svetih dvoriščih pili tisti, ki so pobirali grozdje.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:62,V:10,Izaija:"Pojdite, pojdite skozi vrata!<br>Očistite pot ljudstvu!<br>Zgradite cesto, zgradite jo!<br>Odstranite kamenje z nje!<br>Dvignite signalni drog, da ga bodo videla ljudstva!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:62,V:11,Izaija:"Jehova razglaša do skrajnih koncev zemlje:<br>»Recite sionski hčeri:<br>‚Glej, prihaja tvoja rešitev.<br>Bog ima pri sebi nagrado, ki jo bo dal,<br>pri sebi ima plačilo, ki ga bo podelil.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:62,V:12,Izaija:"Njegovo ljudstvo se bo imenovalo sveto ljudstvo, tisti, ki jih je Jehova odkupil,<br>in ti se boš imenovala Iskana, Nezapuščena prestolnica.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:63,V:0,Izaija:"Izaija 63. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:1,Izaija:"Kdo je ta, ki prihaja iz Edoma,<br>iz Bozre v živobarvnih oblačilih,<br>v veličastni obleki?<br>Kdo je ta, ki stopa poln moči?<br>»Jaz, ki govorim, kar je prav,<br>ki sem poln rešilne moči.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:2,Izaija:"Zakaj je tvoja obleka rdeča<br>in zakaj so tvoja oblačila kakor oblačila tistega, ki v stiskalnici stiska grozdje?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:3,Izaija:"»Sam sem stiskal grozdje v kadi,<br>nikogar izmed ljudstev ni bilo z menoj.<br>Sovražnike sem stiskal v svoji jezi,<br>teptal sem jih v svojem besu.<br>Njihova kri je oškropila moja oblačila,<br>umazal sem si vso obleko.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:4,Izaija:"Določil sem namreč dan maščevanja,<br>prišlo je leto, da odkupim tiste, ki so moji.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:5,Izaija:"Gledal sem, vendar ni bilo nikogar, ki bi mi pomagal,<br>bil sem zgrožen, da me ni nihče podprl.<br>Zato sem s svojo roko prinesel rešitev<br>in moja jeza mi je pomagala.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:6,Izaija:"Ljudstva sem teptal v svoji jezi,<br>opijanil sem jih s svojim besom.<br>Njihovo kri sem izlil na tla.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:7,Izaija:"Govoril bom o tem, kar je Jehova naredil iz svoje vdane ljubezni,<br>o Jehovovih hvalevrednih delih,<br>zaradi vsega, kar je Jehova storil za nas,<br>zaradi veliko dobrih stvari, ki jih je iz svojega usmiljenja<br>in iz svoje velike vdane ljubezni naredil za Izraelce.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:8,Izaija:"Rekel je: »Zares, oni so moje ljudstvo, sinovi, ki se ne bodo izkazali za nezveste.«<br>Zato je postal njihov Rešitelj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:9,Izaija:"V vseh njihovih stiskah je tudi sam čutil bolečino.<br>Njegov osebni sel jih je rešil.<br>Iz svoje ljubezni in svojega sočutja jih je odkupil,<br>dvignil jih je in nosil vse davne dni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:10,Izaija:"Toda oni so se upirali in žalostili njegovega svetega duha.<br>Zato je postal njihov sovražnik<br>in se bojeval proti njim.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:11,Izaija:"Takrat so se spomnili starodavnih dni,<br>dni njegovega služabnika Mojzesa:<br>»Kje je tisti, ki jih je popeljal iz morja s pastirji svoje črede,<br>tisti, ki je vanj položil svojega svetega duha?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:12,Izaija:"Kje je tisti, ki je s svojo mogočno roko podpiral Mojzesovo desnico<br>in je pred njimi razdelil vode,<br>da bi si ustvaril večno ime?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:13,Izaija:"Kje je tisti, ki jih je vodil skozi razburkane vode,<br>tako da so šli kakor konj po ravnini<br>in se niso spotaknili?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:14,Izaija:"Kakor se žival spusti v dolino, da bi se spočila,<br>tako je Jehovov duh njim naklonil počitek.«<br>Tako si vodil svoje ljudstvo,<br>da bi si ustvaril veličastno ime.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:15,Izaija:"Poglej iz nebes,<br>ozri se iz svojega veličastnega prebivališča, svetega in slavnega.<br>Kje sta tvoja gorečnost in moč?<br>Kje sta tvoje globoko sočutje in usmiljenje?<br>Za vse to smo prikrajšani.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:16,Izaija:"Ti si naš Oče.<br>Tudi če nas Abraham ne bi hotel poznati<br>in nas Izrael ne bi priznal,<br>bi bil ti, o Jehova, še vedno naš Oče.<br>Že od davne preteklosti se imenuješ Naš odkupitelj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:17,Izaija:"Jehova, zakaj si pustil, da smo odtavali s tvojih poti?<br>Zakaj si pustil, da nam je srce zakrknilo in da te več ne spoštujemo?<br>Vrni se zaradi svojih služabnikov,<br>zaradi rodov, ki so tvoja last.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:18,Izaija:"Tvoje sveto ljudstvo je imelo deželo v lasti le malo časa.<br>Naši nasprotniki so poteptali tvoje svetišče.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:63,V:19,Izaija:"Že predolgo smo kakor tisti, ki jim nisi nikoli vladal,<br>kakor tisti, ki niso nikoli nosili tvojega imena.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:64,V:0,Izaija:"Izaija 64. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:64,V:1,Izaija:"Ko bi le pretrgal nebo in prišel dol,<br>da bi se zaradi tebe tresle gore,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:64,V:2,Izaija:"ko bi le prišel dol kakor ogenj, ki zaneti dračje<br>in povzroči, da voda zavre.<br>Takrat bi se tvoje ime oznanilo tvojim nasprotnikom<br>in bi pred teboj trepetali narodi!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:64,V:3,Izaija:"Ko si delal reči, ki vzbujajo strahospoštovanje in ki si jih nismo drznili pričakovati,<br>si prišel dol in zaradi tebe so se gore tresle.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:64,V:4,Izaija:"Že od davnih časov ni nihče slišal, nikomur ni prišlo na ušesa,<br>niti ni nihče videl, da bi kateri drug Bog razen tebe<br>naredil kaj za tiste, ki ga potrpežljivo čakajo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:64,V:5,Izaija:"Prihajaš pomagat tistim, ki z veseljem delajo to, kar je prav,<br>tistim, ki se te spominjajo in živijo tako, kot je všeč tebi.<br>Toda razjezil si se, ker smo grešili,<br>in to smo počeli dolgo časa.<br>Ali je sploh kakšno upanje, da bomo rešeni?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:64,V:6,Izaija:"Vsi smo postali kakor nečist človek<br>in vsa naša pravična dela so kakor krpa, umazana od menstrualne krvi.<br>Vsi se bomo posušili kakor listje<br>in naši grehi nas bodo odnesli kakor veter.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:64,V:7,Izaija:"Nihče ne kliče tvojega imena,<br>nihče se ne trudi iskati tvoje pomoči <br>obrnil si se proč od nas,<br>prepustil si nas na milost in nemilost našim grehom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:64,V:8,Izaija:"Jehova, ti si naš Oče.<br>Mi smo glina, ti pa si naš Lončar <br>vsi smo izdelek tvojih rok.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:64,V:9,Izaija:"Jehova, ne razjezi se preveč<br>in ne spominjaj se večno naših grehov.<br>Poglej nas, prosimo, saj smo vsi mi tvoje ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:64,V:10,Izaija:"Tvoja sveta mesta so se spremenila v pustinjo.<br>Sion je postal pustinja,<br>Jeruzalem puščava.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:64,V:11,Izaija:"Naša hiša, sveta in veličastna,<br>v kateri so te naši predniki hvalili,<br>je požgana<br>in vse, kar nam je dragoceno, leži v ruševinah.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:64,V:12,Izaija:"Jehova, ali kljub vsemu temu ne boš nič ukrenil?<br>Ali boš samo tiho gledal, kako hudo trpimo?",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:65,V:0,Izaija:"Izaija 65. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:1,Izaija:"»Dal sem se poiskati tistim, ki niso spraševali po meni.<br>Dal sem se najti tistim, ki me niso iskali.<br>Narodu, ki ni klical mojega imena, sem rekel: ‚Tu sem, tu sem!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:2,Izaija:"Ves dan sem z odprtimi rokami vabil trmasto ljudstvo, naj se vrne k meni,<br>ljudstvo, ki hodi po slabi poti<br>in dela to, kar hoče,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:3,Izaija:"ljudstvo, ki me kar naprej odkrito žali,<br>s tem da žrtvuje po vrtovih in zažiga daritve na opekah.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:4,Izaija:"Sedijo med grobovi,<br>noči preživljajo na skritih krajih,<br>jedo svinjsko meso<br>in imajo v svojih posodah juho, pripravljeno iz nečistih stvari.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:5,Izaija:"Takšni govorijo: ‚Ostani, kjer si! Ne približuj se mi,<br>ker sem svetejši od tebe.<br>Takšni so dim v mojih nosnicah, ogenj, ki gori ves dan.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:6,Izaija:"Glej, napisano je pred menoj.<br>Ne bom molčal,<br>ampak jih bom kaznoval,<br>za vse jih bom kaznoval,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:7,Izaija:"za njihove grehe in tudi za grehe njihovih prednikov,« govori Jehova.<br>»Najprej jih bom kaznoval za vsa njihova hudobna dejanja,<br>ker so na gorah zažigali daritve<br>in me na hribih sramotili.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:8,Izaija:"Jehova pravi takole:<br>»Za grozd, iz katerega se lahko pridobi novo vino, rečejo:<br>‚Ne uničite ga, saj je v njem nekaj dobrega.<br>Tako bom tudi jaz ravnal s svojimi služabniki.<br>Ne bom pokončal vseh.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:9,Izaija:"Poskrbel bom, da bo iz Jakobovega ljudstva prišlo potomstvo<br>in iz Judovega ljudstva dedič mojih gora.<br>Moji izbranci bodo dobili deželo v last,<br>moji služabniki bodo živeli v njej.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:10,Izaija:"Šaron bo postal pašnik za ovce<br>in Ahorska dolina počivališče za govedo.<br>To bom naredil za svoje ljudstvo, ki me bo iskalo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:11,Izaija:"Toda vi zapuščate mene, Jehova,<br>pozabljate na mojo sveto goro,<br>pripravljate mizo bogu sreče<br>in točite mešano vino bogu usode.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:12,Izaija:"Jaz pa bom poskrbel, da boste vsi končali pod mečem <br>vsi boste pokleknili, da vas pobijejo.<br>Ko sem namreč klical, se niste odzvali,<br>ko sem govoril, niste poslušali.<br>Delali ste to, kar je slabo v mojih očeh,<br>izbrali ste si to, kar mi ni všeč.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:13,Izaija:"Zato Vrhovni gospod Jehova pravi takole:<br>»Moji služabniki bodo jedli, vi pa boste lačni.<br>Moji služabniki bodo pili, vi pa boste žejni.<br>Moji služabniki se bodo veselili, vi pa se boste sramovali.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:14,Izaija:"Moji služabniki bodo vriskali zaradi veselega srca,<br>vi pa boste vpili zaradi bolečine v srcu<br>in tarnali zaradi zlomljenega duha.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:15,Izaija:"Vse, kar bo ostalo za vami, bo ime, ki ga bodo moji izbranci uporabljali za prekletstvo,<br>in jaz, Vrhovni gospod Jehova, bom vsakega od vas pokončal,<br>svojim služabnikom pa bom dal drugo ime.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:16,Izaija:"Vsakega, ki bo hotel biti blagoslovljen na zemlji,<br>bom blagoslovil jaz, ki sem zvest Bog,<br>in kdor bo prisegal na zemlji,<br>bo prisegal pri meni, ki sem zvest Bog.<br>Prejšnje nadloge bodo pozabljene,<br>prikrite bodo mojim očem.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:17,Izaija:"Jaz namreč ustvarjam nova nebesa in novo zemljo.<br>To, kar je bilo prej, ne bo več prišlo na misel<br>niti ne bo obremenjevalo srca.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:18,Izaija:"Zato se veselite, večno se veselite tega, kar jaz ustvarjam.<br>Poskrbel bom namreč, da bo Jeruzalem razlog za veselje<br>in njegovo ljudstvo razlog za radost.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:19,Izaija:"Veselil se bom Jeruzalema, veselil se bom svojega ljudstva <br>v njem ne bo več slišati ne jokanja ne otožnega vpitja.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:20,Izaija:"»Tam ne bo več dojenčka, ki bi živel le nekaj dni,<br>niti starejšega človeka, ki bi prezgodaj umrl.<br>Tudi če bo kdo umrl star sto let, bo še vedno veljal za dečka<br>in grešnik bo preklet, pa tudi če bo star sto let.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:21,Izaija:"Gradili bodo hiše in živeli v njih,<br>zasajali bodo vinograde in jedli njihov sad.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:22,Izaija:"Ne bodo gradili hiš, da bi kdo drug živel v njih,<br>niti ne bodo zasajali vinogradov, da bi kdo drug jedel njihov sad.<br>Moje ljudstvo bo živelo tako dolgo kakor drevesa<br>in moji izbranci bodo uživali sadove svojih rok.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:23,Izaija:"Ne bodo se trudili zaman<br>niti ne bodo imeli otrok, ki bi jih doletela nesreča,<br>saj so oni in njihovi potomci ljudstvo,<br>ki ga jaz, Jehova, blagoslavljam.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:24,Izaija:"Še preden me bodo poklicali, jim bom odgovoril,<br>ko bodo še govorili, jih bom uslišal.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:65,V:25,Izaija:"Volk in jagnje se bosta skupaj pasla,<br>lev bo jedel slamo kakor bik,<br>kača pa bo imela za hrano prah.<br>Nič hudega ne bodo storili in nobene škode ne bodo povzročili na vsej moji sveti gori,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:66,V:0,Izaija:"Izaija 66. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:1,Izaija:"Jehova pravi:<br>»Nebesa so moj prestol in zemlja moj podnožnik.<br>Kakšno hišo mi torej lahko zgradite<br>in le kje bi lahko prebival?«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:2,Izaija:"»Vse to je naredila moja roka,<br>tako je vse to nastalo,« govori Jehova.<br>»Pozoren bom na tistega, ki je v stiski in je skrušenega duha,<br>na tistega, ki globoko spoštuje mojo besedo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:3,Izaija:"Če kdo zakolje bika, je zame tako, kot da bi ubil človeka.<br>Če kdo žrtvuje ovco, je zame tako, kot da bi zlomil vrat psu.<br>Če kdo daruje dar, je zame tako, kot da bi daroval svinjsko kri.<br>Če kdo daruje kadilno smolo za spomin, je zame tako, kot da bi s pomočjo magije izrekel blagoslov.<br>Izbrali so svojo pot<br>in uživajo v gnusnih stvareh.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:4,Izaija:"Zato se bom odločil, kako jih bom kaznoval.<br>Povzročil bom, da jih bo zadelo to, česar jih je groza.<br>Ko sem namreč klical, se ni nihče odzval,<br>ko sem govoril, ni nihče poslušal.<br>Delali so to, kar je slabo v mojih očeh,<br>odločili so se delati to, kar mi ni všeč.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:5,Izaija:"Poslušajte, kaj govori Jehova, vi, ki globoko spoštujete njegovo besedo:<br>»Vaši bratje, ki vas sovražijo in vas zavračajo zaradi mojega imena, posmehljivo govorijo: ‚Naj bo Jehova oslavljen!<br>Toda jaz se bom pojavil in vi boste veseli,<br>oni pa bodo osramočeni.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:6,Izaija:"Iz mesta se razlega hrup, iz templja prihaja!<br>Sliši se, kako Jehova svojim sovražnikom vrača to, kar so si zaslužili.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:7,Izaija:"Preden je dobila popadke, je rodila.<br>Preden je začutila porodne bolečine, je rodila dečka.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:8,Izaija:"Kdo je že slišal kaj takega?<br>Kdo je že videl kaj takega?<br>Ali lahko dežela pride na svet v enem dnevu?<br>Ali se lahko narod rodi kar naenkrat?<br>Toda sionska hči je rodila svoje sinove takoj, ko je dobila popadke.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:9,Izaija:"»Ali bi jaz sprožil porod, ne bi pa dovolil, da se otrok rodi?« pravi Jehova.<br>»In ali bi jaz dovolil, da se porod začne, nato pa bi zaprl maternico?« pravi tvoj Bog.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:10,Izaija:"Veselite se z jeruzalemsko hčerjo, veselite se z njo vsi, ki jo imate radi!<br>Nadvse se veselite z njo vsi, ki žalujete zaradi nje,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:11,Izaija:"ker se boste hranili pri njenih prsih in se nasitili ter našli tolažbo.<br>Po mili volji boste pili mleko in se zelo veselili, ker je bila oslavljena.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:12,Izaija:"Jehova namreč govori takole:<br>»K njej bom napeljal mir kakor reko<br>in slavo narodov kakor poplavljajoč hudournik.<br>Dojila vas bo, nosila v naročju<br>in zibala na kolenih.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:13,Izaija:"Kakor mama tolaži svojega sina,<br>tako bom jaz tolažil vas.<br>Jeruzalem vam bo v tolažbo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:14,Izaija:"Videli boste to in vaše srce se bo veselilo,<br>vaše kosti bodo polne življenja kakor mlada trava.<br>Jaz, Jehova, bom svojim služabnikom dal videti svojo roko,<br>svoje sovražnike pa bom obsodil.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:15,Izaija:"»Jaz, Jehova, prihajam kakor ogenj,<br>moji vozovi so kakor vihar.<br>Prihajam, da se v veliki jezi maščujem svojim sovražnikom,<br>da jih kaznujem z ognjenimi plameni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:16,Izaija:"Jaz, Jehova, bom namreč s svojim ognjem izvršil obsodbo nad vsemi ljudmi,<br>da, s svojim mečem jo bom izvršil,<br>in tistih, ki jih bom jaz, Jehova, pobil, bo veliko.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:17,Izaija:"Vsi, ki se posvečujejo in očiščujejo, da bi šli v svete vrtove, vsi, ki jedo svinjsko meso, nagnusne stvari in miši, bodo pokončani,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:18,Izaija:"»Poznam njihova dela in njihove misli. Zato prihajam, da zberem skupaj ljudi iz vseh narodov in jezikov. Prišli bodo in videli mojo slavo.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:19,Izaija:"»Med njimi bom postavil znak in nekatere od preživelih bom poslal k narodom, ki še niso slišali o meni niti niso videli moje slave – k izurjenim lokostrelcem v Taršišu, Pulu in Ludu, k tistim v Tubalu in Javanu in na daljnih otokih. Oni bodo med narodi pripovedovali o moji slavi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:20,Izaija:"Vse vaše brate iz vseh narodov bodo pripeljali v dar meni, Jehovu – na konjih, na odkritih in pokritih vozovih, na mulah in na hitrih kamelah – na mojo sveto goro, v Jeruzalem,« govori Jehova, »tako kot Izraelci prinašajo svoj dar v čisti posodi v Jehovovo hišo.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:21,Izaija:"»Nekatere od njih bom vzel za duhovnike in druge za levite,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:22,Izaija:"»Kakor bodo nova nebesa in nova zemlja, ki jih jaz ustvarjam, vedno obstajali pred menoj,« govori Jehova, »tako bosta obstajala tudi vaše potomstvo in vaše ime.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:23,Izaija:"»Takrat bodo vsak mlaj in vsak šabat<br>vsi ljudje prihajali, da bi se priklanjali pred menoj,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:66,V:24,Izaija:"»Hodili bodo ven, da bi gledali trupla ljudi, ki so se mi uprli,<br>saj črvi na njih ne bodo umrli<br>in ogenj, ki jih požira, ne bo ugasnil.<br>Trupla se bodo gnusila vsem ljudem.«",K:"",NZ:"X"},

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){

				}

			}
