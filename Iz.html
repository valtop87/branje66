{Knjiga:"Izaija",Kr:"Iz",P:22,V:8,Izaija:"in odstranjen bo Judov zaščitni zid.<br>Vi pa se boste tisti dan zanašali na orožarno v Hiši libanonskega gozda.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:9,Izaija:"V obzidju Davidovega mesta boste opazili veliko razpok. Zbirali boste vodo v spodnji zbiralnik.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:10,Izaija:"Pregledovali boste jeruzalemske hiše in nekatere od njih boste podrli, da bi utrdili obzidje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:11,Izaija:"Med dvema zidovoma boste naredili zbiralnik, da bi vanj spravili vodo iz starega zbiralnika. Toda na Velikega Boga, ki je vse to povzročil, se ne boste zanašali in na tistega, ki je to že zdavnaj pripravil, boste pozabili.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:12,Izaija:"Tisti dan vas bo Vrhovni gospod, Jehova nad vojskami,<br>pozval, da bi jokali in žalovali,<br>da bi si obrili glavo in si nadeli raševino.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:13,Izaija:"Toda vi boste praznovali in se veselili,<br>klali boste govedo in ovce,<br>jedli meso in pili vino ter govorili:<br>‚Jejmo in pijmo, saj bomo jutri umrli.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:14,Izaija:"Nato sem slišal Jehova nad vojskami reči: »‚Ta greh vam ne bo odpuščen, dokler ne umrete, govorim jaz, Vrhovni gospod, Jehova nad vojskami.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:15,Izaija:"Vrhovni gospod, Jehova nad vojskami, govori: »Pojdi k tistemu oskrbniku Šebnu, ki je upravitelj palače, in mu reci:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:16,Izaija:"‚Kaj imaš tukaj in koga imaš tukaj, da si si tu izklesal grob? Na visokem kraju si izklesava grob, v skalo si vsekava grobnico.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:17,Izaija:"‚Glej! Jaz, Jehova te bom z vso silo vrgel na tla, o človek, in te zgrabil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:18,Izaija:"Čvrsto te bom zvil in te kakor žogo vrgel v prostrano deželo. Tam boš umrl in tam bodo tvoji veličastni vozovi v sramoto družini tvojega gospodarja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:19,Izaija:"Odstranil te bom s položaja, vržen boš iz službe.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:20,Izaija:"Tisti dan bom poklical svojega služabnika Eljakima, Hilkijevega sina.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:21,Izaija:"Nadel mu bom tvojo haljo in tvoj pas. Tvojo oblast bom dal v njegove roke. Prebivalcem Jeruzalema in Judovemu ljudstvu bo postal kakor oče.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:22,Izaija:"Na ramo mu bom dal ključ Davidove hiše. Ko bo on odprl, ne bo nihče zaprl, in ko bo on zaprl, ne bo nihče odprl.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:23,Izaija:"Kakor klin ga bom zabil na trdno mesto. Postal bo kakor prestol in bo prinesel slavo družini svojega očeta.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:24,Izaija:"Na njem bo visela vsa slava družine njegovega očeta. Kakor na klinu visijo vse majhne posode, sklede in veliki vrči, tako se bodo nanj zanašali potomci in otroci.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:25,Izaija:"Tisti dan bo klin, ki je zabit na trdno mesto, odstranjen, govorim jaz, Jehova nad vojskami, ‚odsekan bo in bo padel. Breme, ki visi na njem, bo padlo in se razbilo, ker sem tako govoril jaz, Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,Izaija:"Izaija 23. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:1,Izaija:"Objava o Tiru:<br>Žalujte, taršiške ladje,<br>ker je pristanišče uničeno in vanj ni več možno pripluti.<br>To vam je bilo razodeto v kitimski deželi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:2,Izaija:"Molčite, prebivalci obmorske dežele.<br>Sidonski trgovci, ki plujejo po morju, so te napolnili z bogastvom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:3,Izaija:"Po mnogih vodah je prihajalo šihorsko žito,<br>nilska žetev, tirski prihodek,<br>prinašalo je dobiček narodom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:4,Izaija:"Sramuj se, Sidon, ti morska utrdba,<br>saj morje govori takole:<br>»Nisem imelo porodnih bolečin in nisem rodilo,<br>nisem vzgojilo ne fantov ne deklet.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:5,Izaija:"Ljudje bodo zaradi novice o Tiru zelo trpeli,<br>kot so trpeli, ko so slišali novico o Egiptu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:6,Izaija:"Pojdite čez morje v Taršiš!<br>Žalujte, prebivalci obmorske dežele!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:7,Izaija:"Ali je to vaše mesto, ki se že dolgo veseli, že vse od svojih začetkov?<br>Njegovi prebivalci so se naselili v daljnih deželah.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:8,Izaija:"Kdo se je odločil kaznovati Tir,<br>ki je podeljeval krone,<br>katerega prodajalci so bili poglavarji<br>in katerega trgovci so bili spoštovani po vsej zemlji?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:9,Izaija:"Jehova nad vojskami se je tako odločil,<br>da bi naredil konec njegovi ošabnosti in oskrunil njegovo lepoto,<br>da bi ponižal vse ugledne ljudi na zemlji.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:10,Izaija:"Taršiška hči, razlij se po svoji deželi kakor Nil.<br>Nobene ladjedelnice ni več.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:11,Izaija:"Bog je iztegnil roko nad morje,<br>pretresel je kraljestva.<br>Jehova je zapovedal, naj uničijo feničanske utrdbe.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:12,Izaija:"Rekel je: »Nikoli več se ne boš veselila,<br>zatirana devica, sidonska hči.<br>Vstani, pojdi čez morje v Kitim!<br>Vendar niti tam ne boš našla miru.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:13,Izaija:"Glej, dežela Kaldejcev!<br>To je tisto ljudstvo – ne pa Asirija –<br>ki je iz njega naredilo prebivališče puščavskih živali.<br>Postavili so svoje oblegovalne stolpe,<br>podrli so njegove utrdbe,<br>od njega so ostale samo razpadajoče ruševine.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:14,Izaija:"Žalujte, taršiške ladje,<br>ker je vaša utrdba uničena!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:15,Izaija:"Tisti dan bo Tir šel v pozabo za 70 let, kolikor je življenjska doba enega kralja. Po 70 letih pa se bo s Tirom zgodilo kakor s prostitutko v pesmi:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:16,Izaija:"»Vzemi harfo, pojdi po mestu, o pozabljena prostitutka!<br>Spretno zaigraj na harfo,<br>zapoj mnogo pesmi,<br>da se te bodo spomnili.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:17,Izaija:"Po 70 letih se bo Jehova spomnil na Tir. Ta se bo spet vrnil k svojemu zaslužku in se prostituiral z vsemi kraljestvi, kar jih je na zemlji.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:23,V:18,Izaija:"Njegov dobiček in njegov zaslužek bosta posvečena Jehovu. Njegov zaslužek se ne bo shranjeval niti kopičil, ampak se bo dal Jehovovemu ljudstvu, da bo lahko jedlo do sitega in se lepo oblačilo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,Izaija:"Izaija 24. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:1,Izaija:"Jehova prazni deželo in jo pustoši,<br>obrnil jo je na glavo in razkropil njene prebivalce.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:2,Izaija:"Vsi bodo na istem:<br>ljudstvo in duhovnik,<br>služabnik in njegov gospodar,<br>služabnica in njena gospodarica,<br>kupec in prodajalec,<br>posojevalec in izposojevalec,<br>upnik in dolžnik.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:3,Izaija:"Dežela bo povsem izpraznjena,<br>popolnoma bo izropana,<br>ker je tako govoril Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:4,Izaija:"Dežela žaluje in slabi.<br>Rodovitna tla se sušijo in izginjajo.<br>Dostojanstveniki v deželi izgubljajo moč.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:5,Izaija:"Dežela je omadeževana zaradi svojih prebivalcev,<br>ker se niso menili za zakone,<br>ker so spreminjali zapovedi<br>in prelomili trajno zavezo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:6,Izaija:"Zato prekletstvo požira deželo<br>in njeni prebivalci nosijo krivdo.<br>Zato se je v deželi zmanjšalo število prebivalcev,<br>ostalo jih je le še peščica.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:7,Izaija:"Novo vino žaluje, trta se suši,<br>vsi, ki so bili veselega srca, vzdihujejo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:8,Izaija:"Konec je živahnih zvokov tamburinov,<br>utihnili so glasovi uživačev,<br>konec je veselega zvoka harfe.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:9,Izaija:"Med pitjem vina ne pojejo pesmi,<br>alkoholna pijača je postala grenka tistim, ki jo pijejo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:10,Izaija:"Mesto je zapuščeno in porušeno <br>vse hiše so zaprte, tako da vanje ni mogoče vstopiti.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:11,Izaija:"Po ulicah se sliši vpitje, ker ni vina.<br>Vse vriskanje je izginilo,<br>veselje je zapustilo deželo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:12,Izaija:"Mesto je razrušeno <br>mestna vrata so razbita, ostal je le kup ruševin.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:13,Izaija:"Takrat bo moje ljudstvo v deželi, med ljudmi iz drugih narodov,<br>podobno temu, kar ostane po otresanju oljke,<br>temu, kar ostane po končani trgatvi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:14,Izaija:"Povzdignili bodo glas,<br>veselo bodo vriskali.<br>Z morja bodo razglašali Jehovovo veličastnost.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:15,Izaija:"Zato bodo na vzhodu slavili Jehova,<br>na morskih otokih bodo slavili ime Izraelovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:16,Izaija:"Od skrajnega konca dežele slišimo petje:<br>»Slava Pravičnemu!«<br>Toda jaz govorim: »Moči me zapuščajo, vse bolj pešam!<br>Gorje mi! Ljudje izdajajo in varajo svoje bližnje,<br>kar naprej izdajajo in varajo bližnje.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:17,Izaija:"Čakajo te strah, jame in pasti, o prebivalec dežele.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:18,Izaija:"Kdor bo bežal pred strašljivim zvokom, bo padel v jamo,<br>in kdor bo splezal iz jame, se bo ujel v past.<br>Odprle se bodo zapornice na nebu<br>in stresli se bodo temelji dežele.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:19,Izaija:"Dežela se je razklala,<br>dežela se je stresla,<br>dežela se krčevito trese.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:20,Izaija:"Dežela se opoteka kakor pijanec<br>in se maje kakor koliba v vetru.<br>Njeni prestopki jo zelo bremenijo.<br>Padla bo in se ne bo več pobrala.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:21,Izaija:"Tisti dan bo Jehova izvršil obsodbo nad nebeško vojsko<br>in nad zemeljskimi kralji.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:22,Izaija:"Zbral jih bo<br>kakor ujetnike v jetniško jamo.<br>Zaprl jih bo v temnico<br>in jim po mnogih dneh sodil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:24,V:23,Izaija:"Polno luno bo sram<br>in sijoče sonce bo osramočeno,<br>ker je Jehova nad vojskami zakraljeval na gori Sion in v Jeruzalemu,<br>pokazal je svojo slavo pred starešinami ljudstva.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,Izaija:"Izaija 25. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:25,V:1,Izaija:"Jehova, ti si moj Bog.<br>Poveličujem te, hvalim tvoje ime,<br>ker si naredil čudovite reči,<br>ker si zvesto in zanesljivo uresničil to,<br>kar si se namenil že pred davnimi časi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:25,V:2,Izaija:"Mesto si spremenil v kup kamenja,<br>utrjeno mesto v razpadajoče ruševine.<br>Utrdbe tujcev ni več,<br>nikoli več ne bo pozidana.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:25,V:3,Izaija:"Zato te bo močno ljudstvo slavilo,<br>mesto tiranskih narodov se te bo balo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:25,V:4,Izaija:"Ti si utrdba ubogemu,<br>utrdba revežu v njegovi stiski,<br>zatočišče pred nevihto,<br>senca pred vročino.<br>Ko tirani besnijo kakor nevihta, ki udarja ob zid,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:25,V:5,Izaija:"ko pritiskajo kakor vročina v sušni deželi,<br>ti utišaš vpitje sovražnikov.<br>Kakor oblak s svojo senco prežene vročino,<br>tako ti utišaš petje tiranov.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:25,V:6,Izaija:"Jehova nad vojskami bo na tej gori<br>vsem ljudstvom pripravil gostijo z izbranimi jedmi,<br>gostijo z izvrstnim vinom,<br>z izbranimi jedmi iz najboljšega mesa,<br>z izvrstnim, prečiščenim vinom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:25,V:7,Izaija:"Na tej gori bo odstranil zagrinjalo, ki zagrinja vsa ljudstva,<br>in pokrivalo, ki pokriva vse narode.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:25,V:8,Izaija:"Vrhovni gospod Jehova bo za vedno odstranil smrt<br>in obrisal solze z vseh obrazov.<br>Po vsej zemlji bo odpravil sramoto s svojega ljudstva.<br>Tako je namreč govoril Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:25,V:9,Izaija:"Tisti dan bodo govorili:<br>»To je naš Bog.<br>Zaupali smo vanj<br>in on nas je rešil.<br>To je Jehova.<br>Zaupali smo vanj.<br>Vriskajmo od veselja, ker nas je rešil.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:25,V:10,Izaija:"Jehovova roka bo počivala na tej gori<br>in Moab bo poteptan na svojem mestu,<br>kakor se potepta slama na gnojišču.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:25,V:11,Izaija:"S svojimi rokami bo zamahnil po Moabu,<br>kakor plavalec pri plavanju zamahuje po vodi,<br>in s spretnimi gibi svojih rok<br>bo ponižal njegovo ošabnost.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:25,V:12,Izaija:"Utrjeno mesto s tvojim visokim obzidjem bo podrl,<br>zrušil ga bo na tla,<br>vrgel ga bo v prah.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:26,V:0,Izaija:"Izaija 26. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:1,Izaija:"Tisti dan bodo v Judovi deželi peli naslednjo pesem:<br>»Imamo trdno mesto.<br>Njegova rešitev je kakor obzidje in obrambni nasip.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:2,Izaija:"Odprite vrata, da bo lahko vstopil pravični narod,<br>narod, ki ravna zvesto.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:3,Izaija:"Tiste, ki se popolnoma zanašajo nate, boš varoval.<br>Ker zaupajo vate,<br>jim boš naklanjal trajni mir.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:4,Izaija:"Nikoli ne nehajte zaupati v Jehova,<br>saj je Jah, Jehova, večna Skala.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:5,Izaija:"Tiste, ki živijo na visokem, v vzvišenem mestu, ponižuje.<br>Mesto podre,<br>podre ga in zravna z zemljo,<br>vrže ga v prah.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:6,Izaija:"Teptale ga bodo noge,<br>noge stiskanih, koraki ubogih.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:7,Izaija:"Pravični hodi po poti poštenosti.<br>Ker si pošten,<br>boš zravnal stezo pravičnega.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:8,Izaija:"O Jehova, ko hodimo po tvoji pravični poti,<br>si ti vir našega upanja.<br>Zelo cenimo tvoje ime in hrepenimo po tem, da bi se ga ljudje spominjali.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:9,Izaija:"Z vsem svojim srcem ponoči hrepenim po tebi,<br>željno te iščem.<br>Ko boš sodil zemlji,<br>se bodo njeni prebivalci učili delati to, kar je prav.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:10,Izaija:"Hudobni pa se ne bo naučil delati to, kar je prav,<br>tudi če se mu izkaže usmiljenje.<br>Celo v deželi, v kateri živijo pošteni, bo ravnal hudobno<br>in ne bo videl Jehovove veličastnosti.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:11,Izaija:"O Jehova, tvoja roka je dvignjena, vendar hudobni tega ne vidijo.<br>Toda videli bodo, kako goreče ščitiš svoje ljudstvo, in jih bo sram.<br>Ogenj, namenjen tvojim nasprotnikom, jih bo pogoltnil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:12,Izaija:"Jehova, ti nam boš naklonil mir,<br>saj si ti tisti, ki nam daješ moč<br>za vse, kar delamo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:13,Izaija:"Jehova, naš Bog, drugi gospodarji so namesto tebe vladali nad nami,<br>toda mi bomo slavili samo tvoje ime.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:14,Izaija:"Oni so mrtvi, ne bodo več živeli.<br>Nemočni so, ne bodo več vstali.<br>Zato si jih kaznoval in uničil<br>ter izbrisal vsak spomin nanje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:15,Izaija:"Pomnožil si narod, o Jehova,<br>pomnožil si narod<br>in se proslavil.<br>Zelo si razširil vse meje dežele.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:16,Izaija:"Jehova, med stisko so se obračali k tebi po pomoč <br>ko si jih kaznoval, so ti šepetaje izlivali svoje srce v molitvi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:17,Izaija:"Zaradi tebe, o Jehova,<br>smo bili kakor nosečnica, ki ima pred porodom popadke<br>in vpije od porodnih bolečin.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:18,Izaija:"Zanosili smo, imeli smo popadke,<br>bilo pa je tako, kot bi rodili veter.<br>Deželi nismo prinesli prave rešitve,<br>nihče se ne rodi, da bi naselil deželo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:19,Izaija:"Bog govori: »Tvoji mrtvi bodo oživeli.<br>Trupla mojega ljudstva bodo vstala.<br>Prebudite se, vi, ki mrtvi ležite v prahu,<br>in veselo vriskajte!<br>Rosa, ki pada nate, je kakor jutranja rosa.<br>Zemlja bo izpustila tiste, ki nemočno ležijo v grobu, spet bodo oživeli.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:20,Izaija:"Pojdi, moje ljudstvo, vstopi v svoje sobe, kjer boš na varnem,<br>in zapri vrata za seboj.<br>Skrij se za malo časa,<br>dokler ne mine moja jeza.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:26,V:21,Izaija:"Glej, jaz, Jehova, prihajam iz svojega kraja,<br>da bom prebivalce dežele poklical na odgovornost za njihove grehe.<br>Dežela bo razkrila kri, ki je bila prelita v njej,<br>dežela ne bo več prekrivala svojih pobitih.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:27,V:0,Izaija:"Izaija 27. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:27,V:1,Izaija:"Tisti dan bo Jehova s svojim ostrim, velikim in močnim mečem<br>kaznoval leviatana, plazečo se kačo,<br>leviatana, zvito kačo,<br>ubil bo pošast, ki je v morju.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:27,V:2,Izaija:"Tisti dan zapojte:<br>»Vinograd, ki daje peneče se vino!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:27,V:3,Izaija:"Jehova je rekel: ‚Jaz ga varujem.<br>Ves čas ga zalivam.<br>Varujem ga ponoči in podnevi,<br>da mu nihče ne bi škodil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:27,V:4,Izaija:"Nisem več jezen nanj.<br>Če bo kdo v moj vinograd nastavil trnje in plevel,<br>ju bom poteptal in sežgal ter se boril z njim.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:27,V:5,Izaija:"Raje naj se zateče v mojo utrdbo.<br>Z menoj naj sklene mir,<br>mir naj sklene z menoj.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:27,V:6,Izaija:"V prihodnjih dneh bo Jakobovo ljudstvo pognalo korenine,<br>izraelski narod bo zacvetel in pognal mladike <br>vso deželo bo napolnil s pridelkom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:27,V:7,Izaija:"Ali je res treba tudi njega tako kruto tepsti?<br>Ali je res treba tudi njega tako nasilno ubiti?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:27,V:8,Izaija:"Z zastrašujočim vzklikom bo obračunal z njim in ga odslovil.<br>Ob dnevu, ko bo pihal vzhodni veter, ga bo izgnal s svojim silovitim dihom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:27,V:9,Izaija:"Tako bo greh Jakobovih potomcev poravnan,<br>in ko jim bo odvzet greh, se bo zgodilo naslednje:<br>Bog bo vse kamne oltarja<br>kakor kredo zdrobil v prah,<br>tako da ne bo ostal noben sveti kol niti kadilno stojalo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:27,V:10,Izaija:"Utrjeno mesto bo zapuščeno,<br>pašniki bodo opuščeni, opusteli bodo kot pustinja.<br>Tam se bo paslo tele in počivalo<br>ter jedlo veje drevesa.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:27,V:11,Izaija:"Ko se bodo mladike posušile,<br>bodo prišle ženske,<br>jih potrgale in sežgale.<br>To ljudstvo namreč ni sposobno razumeti stvari.<br>Zato se ga tisti, ki ga je naredil, ne bo usmilil,<br>tisti, ki ga je ustvaril, mu ne bo izkazal naklonjenosti.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:27,V:12,Izaija:"Kakor človek otrese sadove z drevesa in jih drugega za drugim pobere, tako bo Jehova tisti dan pobral vas, o izraelsko ljudstvo – od Reke do Egiptovske doline.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:27,V:13,Izaija:"Tisti dan se bo oglasil velik rog in prišli bodo tisti, ki umirajo v asirski deželi, in tisti, ki so razkropljeni po egiptovski deželi, ter se bodo priklonili Jehovu na sveti gori v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:28,V:0,Izaija:"Izaija 28. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:1,Izaija:"Gorje sijajni kroni Efraimovih pijancev.<br>Ta veličastna lepota je le veneč cvet na vrhu rodovitne doline,<br>v kateri živijo ljudje, ki jih je premagalo vino!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:2,Izaija:"Jehova ima nekoga, ki je močan in mogočen.<br>Krono bo z vso silo zagnal na zemljo.<br>Takrat bo podoben nevihti z grmenjem in točo, uničevalni nevihti,<br>nevihti z grmenjem, ki povzroča velike poplave.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:3,Izaija:"Sijajne krone Efraimovih pijancev<br>bodo poteptane.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:4,Izaija:"S to veličastno lepoto,<br>ki je le veneč cvet na vrhu rodovitne doline,<br>se bo zgodilo kakor z zgodnjo figo pred poletjem.<br>Ko jo kdo zagleda, jo takoj vzame in pogoltne.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:5,Izaija:"Tisti dan bo Jehova nad vojskami čudovita krona in prelep venec ostanku svojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:6,Izaija:"Poskrbel bo, da bodo sodniki sodili pravično, in bo vir moči tistim, ki bodo branili mestna vrata.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:7,Izaija:"Duhovniki in preroki zaradi vina zahajajo na krivo pot<br>in se zaradi alkoholne pijače opotekajo.<br>Zaradi alkoholne pijače zahajajo na krivo pot,<br>zmedeni so zaradi vina,<br>opotekajo se zaradi alkoholne pijače.<br>Njihova videnja jih vodijo na stranpot,<br>sprejemajo napačne odločitve.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:8,Izaija:"Njihove mize so polne odvratnih izbljuvkov,<br>nikjer ni mesta, kjer jih ne bi bilo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:9,Izaija:"Govorijo: »Koga bo poučeval<br>in komu bo pojasnjeval sporočilo?<br>Tistim, ki so nehali sesati mleko?<br>Tistim, ki jih mama več ne doji?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:10,Izaija:"Kar naprej govori ‚zapoved za zapovedjo, zapoved za zapovedjo,<br>pravilo za pravilom, pravilo za pravilom,<br>malo tu, malo tam.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:11,Izaija:"Zato bo temu ljudstvu govoril po tistih, ki jecljajo in govorijo tuj jezik.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:12,Izaija:"Nekoč jim je rekel: »To je počivališče. Pustite utrujenemu, da počiva. To je kraj oddiha.« Toda niso hoteli poslušati.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:13,Izaija:"Zato jim bo to, kar jim Jehova govori, postalo<br>»zapoved za zapovedjo, zapoved za zapovedjo,<br>pravilo za pravilom, pravilo za pravilom,<br>malo tu, malo tam«,<br>da se bodo takrat, ko bodo hodili,<br>spotaknili in padli na hrbet,<br>da se bodo polomili, da bodo padli v past in se ujeli vanjo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:14,Izaija:"Zato prisluhnite temu, kar Jehova govori, vi bahači,<br>ki temu ljudstvu vladate v Jeruzalemu!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:15,Izaija:"Vi govorite:<br>»S smrtjo smo sklenili zavezo,<br>z grobom smo sklenili dogovor.<br>Ko bo pridrl besneč hudournik,<br>nas ne bo dosegel,<br>saj smo si laž naredili za zatočišče<br>in neresnico za skrivališče.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:16,Izaija:"Zato Vrhovni gospod Jehova pravi:<br>»Glej, za temelj polagam na Sionu preizkušen kamen,<br>za zanesljiv temelj polagam dragocen vogelni kamen.<br>Nikogar, ki verjame vanj, ne bo zajela panika.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:17,Izaija:"Pravico bom naredil za merilno vrv<br>in pravičnost za merilno orodje.<br>Toča bo uničila zatočišče laži<br>in vode bodo odplavile vaše skrivališče.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:18,Izaija:"Vaša zaveza s smrtjo bo pretrgana<br>in dogovor, ki ste ga sklenili z grobom, bo propadel.<br>Ko bo pridrl besneč hudournik,<br>vas bo uničil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:19,Izaija:"Kadar koli bo pridrl,<br>vas bo odnesel <br>prihajal bo namreč jutro za jutrom,<br>podnevi in ponoči.<br>Šele takrat, ko jih bo na smrt strah, bodo razumeli sporočilo.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:20,Izaija:"Postelja je prekratka, da bi se človek na njej iztegnil,<br>in odeja preozka, da bi se vanjo zavil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:21,Izaija:"Jehova bo namreč vstal kakor na gori Perazim,<br>razburil se bo kakor v dolini pri Gibeonu,<br>da bi storil svoje dejanje, svoje nenavadno dejanje,<br>in da bi opravil svoje delo, svoje neobičajno delo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:22,Izaija:"Zato se zdaj ne posmehujte,<br>da se ne bi vaše vezi še bolj zategnile,<br>ker sem slišal, da se je Vrhovni gospod, Jehova nad vojskami, odločil,<br>da bo vso deželo opustošil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:23,Izaija:"Prisluhnite mojemu glasu,<br>pozorno poslušajte to, kar govorim.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:24,Izaija:"Ali orač orje ves dan, preden poseje seme?<br>Ali ves dan z brano rahlja svojo zemljo?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:25,Izaija:"Ali ni tako, da potem, ko ji zravna površje,<br>raztrosi črno kumino in poseje kumin?<br>Ali ne poseje pšenice, prosa in ječmena na ustreznem mestu<br>in pire ob robu svoje njive?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:26,Izaija:"Bog ga uči tako, kot je prav.<br>Njegov Bog ga poučuje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:27,Izaija:"Črne kumine namreč ne mlatijo z mlatilnimi sanmi<br>in čez kumin ne vlačijo mlatilnega kolesa,<br>ampak črno kumino mlatijo s palico<br>in kumin s šibo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:28,Izaija:"Ali človek na mlatišču drobi žito tako dolgo, da nastane moka za kruh?<br>Ne, tega ne dela.<br>Ko s konji vleče čez žito mlatilne valje svojega voza,<br>ga ne zdrobi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:28,V:29,Izaija:"Tudi to prihaja od Jehova nad vojskami.<br>Njegovi nameni so čudoviti<br>in pri vsem, kar dela, je zelo uspešen.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:29,V:0,Izaija:"Izaija 29. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:1,Izaija:"»Gorje Arielu, Arielu, mestu, v katerem je bil utaborjen David!<br>Praznujte svoje praznike,<br>praznujte jih leto za letom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:2,Izaija:"Na Ariel bom zgrnil nesrečo,<br>da bo v njem nastalo žalovanje in objokovanje.<br>Ariel mi bo postal kakor žrtveno ognjišče.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:3,Izaija:"Utaboril se bom okrog tebe, da bi se bojeval proti tebi,<br>obkolil te bom z ograjo iz priostrenih kolov,<br>proti tebi bom postavil oblegovalne naprave.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:4,Izaija:"Ponižan boš,<br>govoril boš s tal,<br>tvoje govorjenje bo zaradi prahu pridušeno.<br>Tvoj glas, ki bo prihajal s tal,<br>bo kakor glas tistih, ki kličejo duhove.<br>Tvoje govorjenje bo kakor šepetanje, ki prihaja iz prahu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:5,Izaija:"Množica tvojih sovražnikov bo kakor droben prah<br>in množica tiranov bo kakor pleva, ki odleti stran.<br>To se bo zgodilo v trenutku, nenadoma.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:6,Izaija:"Jaz, Jehova nad vojskami, te bom rešil<br>z gromom, potresom in velikim hrupom,<br>z viharjem in neurjem ter s plameni požirajočega ognja.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:7,Izaija:"Množica vseh narodov, ki se bojujejo proti Arielu<br>– vsi tisti, ki se bojujejo proti njemu,<br>tisti, ki postavljajo oblegovalne stolpe proti njemu,<br>in tisti, ki ga spravljajo v nesrečo –<br>vsa ta množica bo postala kakor sanje, kakor nočno videnje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:8,Izaija:"Da, tako bo, kot če se lačnemu sanja, da je,<br>vendar se zbudi lačen,<br>in kot če se žejnemu sanja, da pije,<br>vendar se zbudi utrujen in žejen.<br>Tako se bo zgodilo množici vseh narodov,<br>ki se bojujejo proti gori Sion.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:9,Izaija:"Bodite osupli in se čudite,<br>pokrijte si oči, da ne boste videli!<br>Pijani so, toda ne zaradi vina,<br>opotekajo se, toda ne zaradi alkoholne pijače.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:10,Izaija:"Jehova je povzročil, da ste se pogreznili v trden spanec.<br>Zaprl vam je oči – vaše preroke.<br>Pokril vam je glave – vaše vidce.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:11,Izaija:"Za vas je vsako videnje podobno besedam v zapečateni knjigi. Ko dajo knjigo nekomu, ki zna brati, in ga prosijo, naj jo prebere na glas, on odgovori: »Ne morem, ker je zapečatena.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:12,Izaija:"In ko dajo knjigo nekomu, ki ne zna brati, in ga prosijo, naj jo prebere na glas, on odgovori: »Ne znam brati.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:13,Izaija:"Jehova pravi takole: »To ljudstvo me slavi s svojimi usti<br>in me časti s svojimi ustnicami,<br>njihovo srce pa je daleč od mene.<br>Globoko spoštovanje mi izkazujejo samo zaradi naučenih človeških zapovedi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:14,Izaija:"Zato bom presenetil to ljudstvo,<br>naredil bom čudež za čudežem.<br>Modrost njihovih modrih ljudi bo izginila,<br>razumnost njihovih preudarnih ljudi bo izpuhtela.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:15,Izaija:"Gorje tistim, ki se na vso moč trudijo skriti svoje načrte pred Jehovom.<br>Svoja dela opravljajo v temi<br>in govorijo: »Kdo nas vidi?<br>Kdo ve, kaj delamo?«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:16,Izaija:"Kako izkrivljate stvari!<br>Ali je lončar enak glini?<br>Ali bo izdelek o svojem izdelovalcu rekel<br>»Ni me naredil«?<br>In ali bo oblikovana stvar o svojem oblikovalcu rekla<br>»Nima razuma«?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:17,Izaija:"Prav kmalu se bo Libanon spremenil v sadovnjak,<br>sadovnjak pa bo kakor gozd.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:18,Izaija:"Tisti dan bodo gluhi slišali besede knjige<br>in slepi bodo osvobojeni mraka in teme ter bodo spregledali.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:19,Izaija:"Krotki se bodo zelo veselili zaradi Jehova<br>in revni bodo veseli zaradi Svetega Izraelovega.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:20,Izaija:"Tirani bodo namreč izginili<br>in bahačev ne bo več,<br>vsi tisti, ki si prizadevajo delati slabo, bodo uničeni,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:21,Izaija:"vsi, ki po krivem obtožujejo druge,<br>vsi, ki nastavljajo zanke človeku, ki se brani pri mestnih vratih,<br>vsi, ki na podlagi lažnih dokazov pravičnemu odrekajo pravico.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:22,Izaija:"Zato Jehova, ki je odkupil Abrahama, govori Jakobovim potomcem:<br>»Jakoba ne bo več sram<br>in njegov obraz ne bo več bled.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:23,Izaija:"Ko bo okoli sebe videl svoje otroke,<br>delo mojih rok,<br>bodo skupaj posvečevali moje ime,<br>posvečevali bodo mene, Svetega Jakobovega,<br>čutili bodo strahospoštovanje do mene, Izraelovega Boga.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:29,V:24,Izaija:"Tisti, ki so zašli na stranpot, si bodo pridobili sposobnost razumevanja<br>in tisti, ki se pritožujejo, bodo sprejeli pouk.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:30,V:0,Izaija:"Izaija 30. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:1,Izaija:"»Gorje trmastim sinovom,« govori Jehova,<br>»ki uresničujejo načrte, toda ne mojih,<br>in sklepajo zveze, toda ne po moji volji,<br>s čimer kopičijo svoje grehe!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:2,Izaija:"Ne da bi se posvetovali z menoj, hodijo dol v Egipt,<br>da bi našli zaščito pri faraonu<br>in zatočišče v egiptovski senci!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:3,Izaija:"Toda faraonova zaščita jim bo v sramoto<br>in zatočišče v egiptovski senci jim bo v ponižanje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:4,Izaija:"Poglavarji so že v Zoanu,<br>sli so prispeli v Hanes.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:5,Izaija:"Vsi si bodo nakopali sramoto zaradi ljudstva,<br>ki jim ne more nič koristiti,<br>ki jim ni v nobeno pomoč in korist,<br>ampak prinaša le sramoto in ponižanje.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:6,Izaija:"Objava glede živali na jugu:<br>Skozi deželo stiske in težave,<br>skozi deželo leva, rjovečega leva,<br>gada in bliskovite strupenjače<br>sli tovorijo na hrbtih oslov svoje bogastvo<br>in na grbah kamel svoje imetje.<br>Toda ljudstvo od teh stvari ne bo imelo koristi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:7,Izaija:"Pomoč Egipta je popolnoma nekoristna.<br>Zato ga imenujem: »Rahab, ki samo mirno sedi.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:8,Izaija:"»Zdaj pa pojdi, napiši to na ploščo pred njimi<br>in zapiši v knjigo,<br>da bo ostalo za prihodnji čas<br>kot priča za vse prihodnje rodove.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:9,Izaija:"To je namreč uporno ljudstvo, ki vara.<br>To so otroci, ki nočejo poslušati zakonov, ki sem jih dal jaz, Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:10,Izaija:"Vidcem govorijo: ‚Ne glejte!<br>In tistim, ki imajo videnja, pravijo: ‚Ne govorite nam tega, kar ste v resnici videli!<br>Govorite nam to, kar prija našim ušesom, zavajajte nas z lepimi napovedmi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:11,Izaija:"Zapustite pravo pot, skrenite s steze, po kateri hodite.<br>Nehajte nam govoriti o Svetem Izraelovem.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:12,Izaija:"Zato Sveti Izraelov govori takole:<br>»Ker zavračate moje besede,<br>zatekate pa se h goljufiji<br>in se zanašate na prevaro,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:13,Izaija:"ste zaradi tega svojega greha kakor razpokan zid,<br>kakor nagnjen visok zid, ki bo vsak trenutek padel.<br>Zrušil se bo nenadoma, v trenutku.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:14,Izaija:"Raztreščil se bo, kot se raztrešči velik lončen vrč.<br>Tako zelo se bo razletel, da med črepinjami ne bo mogoče najti niti enega kosa,<br>s katerim bi lahko kdo prenesel ogenj z ognjišča<br>ali zajel vodo iz luže.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:15,Izaija:"Vrhovni gospod Jehova, Sveti Izraelov, namreč pravi:<br>»Če se boste vrnili k meni in mirno čakali, boste rešeni.<br>Če boste ostali mirni in mi zaupali, boste močni.«<br>Toda vi tega niste hoteli.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:16,Izaija:"Rekli ste: »Ne, na konjih bomo zbežali!«<br>Zato boste res bežali.<br>Rekli ste tudi: »Na hitrih konjih bomo jezdili!«<br>Zato bodo tisti, ki vas bodo preganjali, hitri.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:17,Izaija:"Tisoč vas bo trepetalo zaradi grožnje enega<br>in zaradi grožnje petih boste bežali.<br>Tisti, ki bodo od vas ostali, bodo kakor osamljen steber na vrhu gore<br>in kakor signalni drog na hribu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:18,Izaija:"Jehova pa bo potrpežljivo čakal, da bi se vas usmilil,<br>ukrepal bo in vam izkazal usmiljenje.<br>Jehova je namreč pravičen Bog.<br>Srečni vsi, ki ga čakajo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:19,Izaija:"Ko bo sionsko ljudstvo spet živelo v Jeruzalemu, ne boste več jokali. Ko bo Bog zaslišal vaše vpitje na pomoč, se vas bo usmilil, takoj ko ga bo slišal, vam bo odgovoril.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:20,Izaija:"Čeprav vam bo Jehova dajal jesti stisko kakor kruh in piti zatiranje kakor vodo, se vaš Veliki poučevalec ne bo več skrival. Svojega Velikega poučevalca boste videli na lastne oči.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:21,Izaija:"In če bi se zgodilo, da bi skrenili na desno ali na levo, boste za seboj zaslišali glas: »To je prava pot. Hodite po njej.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:22,Izaija:"Oskrunili boste svoje posrebrene izrezljane podobe in svoje pozlačene ulite kipe. Pometali jih boste stran kakor krpo, umazano od menstrualne krvi, in jim rekli: »Izginite mi izpred oči!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:23,Izaija:"Bog pa bo dajal dež za seme, ki ga posejete, in bo povzročil, da bo zemlja dajala obilje dobre hrane. Tisti dan se bo vaša živina pasla na prostranih pašnikih.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:24,Izaija:"Govedo in osli, ki obdelujejo zemljo, bodo jedli s kislico začinjeno krmo, ki je bila prevejana z velnico in vilami.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:25,Izaija:"Ob dnevu velikega pomora, ko bodo padali stolpi, bodo na vsaki visoki gori in na vsakem visokem hribu potoki in vodne struge.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:26,Izaija:"Ob dnevu, ko bo Jehova obvezal zlom svojega ljudstva in ozdravil hudo rano od udarca, ki mu ga je zadal, bo svetloba polne lune kakor svetloba sonca, svetloba sonca pa bo sedemkrat močnejša, bo kakor svetloba sedmih dni, ki sveti v enem dnevu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:27,Izaija:"Jehova prihaja od daleč,<br>gori od jeze in je obdan z gostimi oblaki.<br>Njegove ustnice so polne obsodbe,<br>njegov jezik je kakor požirajoč ogenj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:28,Izaija:"Njegov duh je kakor poplavljajoč hudournik, ki sega vse do vratu.<br>Narode bo presejal skozi sito pokončanja.<br>Ljudstvom bo v čeljusti namestil uzdo, da bodo zašli na stranpot.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:29,Izaija:"Vi pa boste peli isto pesem,<br>kot jo pojete v noči, ko se pripravljate za praznik,<br>in srce vam bo igralo od veselja,<br>kakor igra tistemu,<br>ki igra na piščal, ko gre na Jehovovo goro, k Izraelovi Skali.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:30,Izaija:"Jehova bo s plamenom požirajočega ognja,<br>s hudim nalivom, nevihto in točo poskrbel,<br>da bodo ljudje slišali njegov veličastni glas<br>in videli njegovo močno roko, s katero bo v veliki jezi udaril sovražnike.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:31,Izaija:"Zaradi Jehovovega glasu se bo Asirija tresla od strahu <br>udaril jo bo s palico.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:32,Izaija:"Vsakič, ko bo Jehova zavihtel svojo palico<br>in tako kaznoval Asirijo,<br>ko bo v boju proti njej zamahnil s svojo roko,<br>se bodo zaslišali tamburini in harfe.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:30,V:33,Izaija:"Zanjo je že pripravil Tofet,<br>pripravil ga je za kralja.<br>Naredil je ogromno grmado.<br>Ogenj je velik, lesa je v obilju.<br>Jehovov dih bo kakor žveplen hudournik<br>zažgal Tofet.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:31,V:0,Izaija:"Izaija 31. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:31,V:1,Izaija:"Gorje tistim, ki gredo dol v Egipt po pomoč,<br>tistim, ki se zanašajo na konje,<br>ki zaupajo v bojne vozove, ker jih je veliko,<br>in v bojne konje, ker so močni,<br>ne zaupajo pa Svetemu Izraelovemu<br>in Jehova ne prosijo za pomoč.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:31,V:2,Izaija:"Toda on je moder in bo prinesel nesrečo,<br>svojih besed ne bo preklical.<br>Ukrepal bo proti tistim, ki delajo slabo,<br>in proti tistim, ki pomagajo hudobnim.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:31,V:3,Izaija:"Egipčani pa niso Bog, ampak samo navadni ljudje,<br>njihovi konji niso duh, ampak samo navadne živali.<br>Ko bo Jehova dvignil svojo roko,<br>se bo tisti, ki pomaga, spotaknil<br>in tisti, ki pomoč prejema, bo padel<br>– oba bosta hkrati pokončana.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:31,V:4,Izaija:"Jehova mi je rekel:<br>»Tako kakor lev, kakor močan mlad lev, rjove nad svojim plenom,<br>kadar se zbere množica pastirjev, da bi ga pregnali stran,<br>in se ne prestraši njihovega vpitja<br>ter se ne ustraši njihovega hrupa,<br>tako bom tudi jaz, Jehova nad vojskami, prišel dol,<br>da bi se bojeval za goro Sion in njen vrh.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:31,V:5,Izaija:"Kakor ptice letajo nad svojimi mladiči, da bi jih zaščitile,<br>tako bom jaz, Jehova nad vojskami, branil Jeruzalem.<br>Branil ga bom in rešil.<br>Prizanesel mu bom in ga osvobodil.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:31,V:6,Izaija:"»O Izraelci, vrnite se k tistemu, ki se mu tako očitno upirate.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:31,V:7,Izaija:"Tisti dan bo namreč vsak zavrgel svoje ničvredne bogove iz srebra in svoje nekoristne bogove iz zlata, ki ste jih naredili z lastnimi rokami in s tem grešili.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:31,V:8,Izaija:"Asirija bo padla pod mečem, toda ne človeškim,<br>požrl jo bo meč, toda ne človeški.<br>Bežala bo pred mečem<br>in njeni mladeniči bodo morali opravljati prisilno delo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:31,V:9,Izaija:"Njena skala bo od velikega strahu izginila<br>in njeni voditelji bodo zaradi signalnega droga prestrašeni,« govori Jehova,<br>ki ima svojo luč na Sionu in svojo peč v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:32,V:0,Izaija:"Izaija 32. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:1,Izaija:"Kralj bo kraljeval pravično<br>in poglavarji bodo vladali po pravici.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:2,Izaija:"Vsak od njih bo kakor zavetje pred vetrom<br>in zatočišče pred nevihto,<br>kakor potoki v sušni deželi,<br>kakor senca velike skale v izsušeni deželi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:3,Izaija:"Oči tistih, ki vidijo, takrat ne bodo več zlepljene<br>in ušesa tistih, ki slišijo, bodo poslušala.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:4,Izaija:"Tisti, ki so zaletavi, bodo premišljevali o tem, kar so spoznali,<br>in tisti, ki jecljajo, bodo govorili tekoče in razločno.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:5,Izaija:"Neumnega človeka ne bodo več imeli za radodarnega<br>in nenačelnega človeka ne bodo imeli za plemenitega.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:6,Izaija:"Neumnež bo namreč govoril neumnosti<br>in v svojem srcu bo spletkaril,<br>da bi ravnal odpadniško in o Jehovu govoril laži,<br>da bi lačnega pustil brez hrane<br>in žejnega brez pijače.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:7,Izaija:"Taktike nenačelnega človeka so podle.<br>Tak človek zagovarja sramotno vedenje,<br>da bi z lažmi uničil revne in nemočne,<br>tudi ko govorijo resnico.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:8,Izaija:"Radodaren človek pa želi dajati<br>in v radodarnosti vztraja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:9,Izaija:"»Samovšečne ženske, vstanite, poslušajte moj glas!<br>Brezbrižne hčere, prisluhnite temu, kar govorim!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:10,Izaija:"Čez dobro leto vas bo spreletel srh, ve, brezbrižne hčere,<br>saj ob času trgatve ne bo nobenega grozdja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:11,Izaija:"Trepetajte, samovšečne ženske!<br>Tresite se, brezbrižne hčere!<br>Slecite obleko,<br>okoli bokov si ovijte raševino.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:12,Izaija:"Tolcite se po prsih,<br>žalujte za krasnimi polji in rodovitno trto.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:13,Izaija:"Zemljo mojega ljudstva bosta namreč prekrivala samo trnje in bodičasto grmovje,<br>prekrivala bosta vse hiše, v katerih je prej vladalo veselje,<br>vse mesto, v katerem se je prej slišalo veselo vriskanje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:14,Izaija:"Utrdba je namreč zapuščena,<br>hrupno mesto je opuščeno.<br>Ofel in stražni stolp sta se za vedno spremenila v puščavo,<br>v veselje divjim oslom<br>in za pašo čredam.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:15,Izaija:"Tako bo, dokler ne bo Bog na nas izlil svojega duha<br>in bo pustinja postala sadovnjak,<br>sadovnjak pa kakor gozd.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:16,Izaija:"Takrat bo v pustinji vladala pravica<br>in v sadovnjaku pravičnost.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:17,Izaija:"Rezultat pravičnosti bo mir,<br>sad pravičnosti bosta trajna spokojnost in brezskrbnost.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:18,Izaija:"Moje ljudstvo bo živelo v mirnih prebivališčih,<br>v varnih domovih in spokojnih krajih.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:19,Izaija:"Toda toča bo uničila gozd<br>in mesto bo zravnano z zemljo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:32,V:20,Izaija:"Srečni vi, ki sejete seme povsod, kjer je voda,<br>ki puščate, da biki in osli prosto hodijo naokrog.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:33,V:0,Izaija:"Izaija 33. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:1,Izaija:"Gorje tebi, ki uničuješ, sam pa še nisi bil uničen,<br>tebi, ki si izdajalec, sam pa še nisi bil izdan!<br>Ko boš nehal uničevati, boš sam uničen.<br>Ko boš nehal izdajati druge, boš sam izdan.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:2,Izaija:"Jehova, usmili se nas.<br>Ti si naše upanje.<br>S svojo močjo nas podpiraj vsako jutro,<br>rešuj nas v času stiske.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:3,Izaija:"Ko se zasliši tvoj močan glas, ljudstva bežijo.<br>Ko vstaneš, se narodi razkropijo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:4,Izaija:"Ljudje bodo pobrali vaš plen, kakor požrešne kobilice poberejo vse, kar se znajde pred njimi <br>kakor roj kobilic bodo planili nanj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:5,Izaija:"Jehova bo povišan,<br>on prebiva zelo visoko.<br>Sion bo napolnil s pravico in pravičnostjo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:6,Izaija:"On ti omogoča varnost.<br>Veličastna rešitev, modrost, spoznanje in strahospoštovanje do Jehova<br>– vse to je človekov velik zaklad.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:7,Izaija:"Njihovi junaki vpijejo na ulici,<br>sli miru bridko jokajo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:8,Izaija:"Ceste so zapuščene,<br>nihče več ne potuje po njih.<br>Sovražnik je prelomil zavezo,<br>zaničuje mesta,<br>ne meni se za navadnega smrtnika.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:9,Izaija:"Dežela žaluje in vene.<br>Libanon se sramuje in razpada.<br>Šaron je postal kakor puščava,<br>Bašanu in Karmelu odpada listje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:10,Izaija:"»Zdaj bom vstal,« govori Jehova,<br>»zdaj bom pokazal svojo moč,<br>zdaj bom pokazal svojo veličino.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:11,Izaija:"Spočeli ste posušeno travo, rodili boste slamo.<br>Vaše lastno mišljenje vas bo požrlo kakor ogenj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:12,Izaija:"Ljudstva bodo kakor žgano apno.<br>Zagorela bodo kakor posekano trnje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:13,Izaija:"Vi, ki ste daleč, poslušajte, kaj bom naredil!<br>In vi, ki ste blizu, priznajte mojo moč!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:14,Izaija:"Grešniki na Sionu so prestrašeni,<br>odpadniki trepetajo:<br>‚Kdo od nas lahko obstane pred požirajočim ognjem?<br>Kdo od nas lahko obstane pred neugasljivimi plameni?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:15,Izaija:"Ta, ki vedno dela to, kar je prav,<br>ki govori resnico,<br>ki zavrača nepošteno pridobljen dobiček, dobiček od goljufij,<br>ki noče jemati podkupnine,<br>ki noče poslušati o prelivanju krvi<br>in ki noče gledati slabega,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:16,Izaija:"– ta bo živel visoko v gorah,<br>v nedostopnih skalah bo njegovo varno zatočišče.<br>Vedno bo imel dovolj kruha<br>in vode mu ne bo primanjkovalo.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:17,Izaija:"S svojimi očmi boš gledal kralja v vsem njegovem sijaju,<br>videl boš daljno deželo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:18,Izaija:"V svojem srcu se boš spominjal strahot:<br>»Kje je pisar?<br>Kje je tisti, ki je odmerjal dajatve?<br>Kje je tisti, ki je štel stolpe?«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:19,Izaija:"Ne boš več videl predrznega ljudstva,<br>ljudstva, ki govori nerazumljiv jezik,<br>jezik, ki zveni kot jecljanje in ga ni mogoče razumeti.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:20,Izaija:"Poglej Sion, mesto, v katerem praznujemo naše praznike!<br>Tvoje oči bodo videle, da je Jeruzalem mirno prebivališče,<br>šotor, ki ga nihče ne bo premaknil.<br>Njegovi klini se ne bodo nikoli izpulili<br>in nobena vrv se mu ne bo strgala.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:21,Izaija:"Tam nas bo ščitil Veličastni Bog Jehova.<br>Za nas bo postal kakor reke in široki rečni kanali,<br>po katerih ne bo plula nobena sovražnikova galeja<br>in po katerih ne bo potovala nobena mogočna ladja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:22,Izaija:"Jehova je naš Sodnik,<br>Jehova je naš Zakonodajalec,<br>Jehova je naš Kralj.<br>On nas bo rešil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:23,Izaija:"Vrvi sovražnikovih ladij bodo popustile,<br>zato jambor ne bo mogel stati pokonci in jadro ne bo razpeto.<br>Takrat se bo razdelilo ogromno plena <br>celo hromi bodo nabrali veliko plena.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:33,V:24,Izaija:"Noben prebivalec ne bo rekel: »Bolan sem.«<br>Ljudstvu, ki živi v deželi, bo greh oproščen.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:34,V:0,Izaija:"Izaija 34. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:1,Izaija:"Narodi, pridite bliže in mi prisluhnite,<br>ljudstva, bodite pozorna na to, kar bom rekel!<br>Naj posluša zemlja in vse, kar jo napolnjuje,<br>dežela in vse, kar je v njej.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:2,Izaija:"Jehova se je namreč razjezil na vse narode,<br>razjezil se je na vso njihovo vojsko.<br>Uničil jih bo,<br>vzel jim bo življenje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:3,Izaija:"Tisti, ki bodo ubiti, bodo vrženi ven,<br>od trupel se bo širil smrad<br>in gore bodo prepojene z njihovo krvjo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:4,Izaija:"Vsa nebesna vojska bo zgnila.<br>Nebo se bo zvilo kakor zvitek.<br>Vsa njegova vojska bo odpadla,<br>kakor odpade suho listje s trte<br>in kakor odpadejo suhe fige z drevesa.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:5,Izaija:"»Na nebu bo moj meč postal ves krvav.<br>Z njim bom izvršil obsodbo nad Edomom,<br>nad ljudstvom, ki sem se ga odločil iztrebiti.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:6,Izaija:"Jaz, Jehova, imam meč, ki bo ves krvav<br>in zamaščen,<br>prekrit bo s krvjo mladih ovnov in kozlov,<br>z maščevjem ovnovih ledvic.<br>Jaz, Jehova, namreč pripravljam žrtvovanje v Bozri<br>in velik pokol v edomski deželi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:7,Izaija:"Skupaj z njimi bodo padli divji biki,<br>mladi biki bodo padli skupaj z močnimi biki.<br>Edomska dežela bo prepojena s krvjo<br>in njen prah bo masten od maščevja.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:8,Izaija:"Jehova je določil dan maščevanja,<br>leto povračila za krivice, storjene Sionu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:9,Izaija:"Njeni potoki se bodo spremenili v smolo<br>in njen prah v žveplo <br>njena zemlja bo postala kakor goreča smola.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:10,Izaija:"Ne bo ugasnila ne ponoči ne podnevi,<br>njen dim se bo dvigal vso večnost.<br>Za vse večne čase bo ostala opustošena,<br>nikoli, res nikoli več ne bo nihče šel skozi njo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:11,Izaija:"V njej se bosta naselila pelikan in ježevec,<br>v njej bosta domovala mala uharica in krokar.<br>Bog bo z merilno vrvjo in svinčnico izmeril deželo in s tem pokazal,<br>da bo opustošena in uničena.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:12,Izaija:"Nihče od njenih dostojanstvenikov ne bo postavljen za kralja,<br>vsi njeni poglavarji bodo izginili.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:13,Izaija:"Po njenih utrjenih stolpih bo raslo trnje,<br>po njenih utrdbah koprive in trnat plevel.<br>Tam bodo šakali imeli svoje brloge,<br>tam bodo noji našli svoje domovanje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:14,Izaija:"Puščavske živali se bodo srečevale z živalmi, ki tulijo,<br>in divje koze bodo klicale druga drugo.<br>Nočne ptice se bodo tam naselile in našle počivališče.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:15,Izaija:"Tam bo gnezdila švigajoča kača in legla jajca,<br>valila jih bo in zbirala mladiče v svoji senci.<br>Tam se bodo zbirali škarniki, vsak s svojo samico.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:16,Izaija:"Preiskujte Jehovovo knjigo in jo berite na glas.<br>Niti ena od živali ne bo manjkala,<br>vsaka bo imela svojega partnerja,<br>saj je Jehova tako zapovedal<br>in jih po svojem duhu zbral skupaj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:34,V:17,Izaija:"Z žrebom jim je določil kraj prebivanja,<br>s svojo roko jim ga je odmeril.<br>Vedno ga bodo imele v lasti,<br>iz roda v rod bodo živele tam.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:35,V:0,Izaija:"Izaija 35. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:35,V:1,Izaija:"Pustinja in izsušena dežela se bosta veselili.<br>Sušna ravnica se bo veselila in cvetela kakor žafran.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:35,V:2,Izaija:"Vsa bo v cvetju,<br>veselila se bo in vriskala od radosti.<br>Dana ji bo slava Libanona,<br>lepota Karmela in Šarona.<br>Ljudje bodo videli Jehovovo slavo, lepoto našega Boga.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:35,V:3,Izaija:"Okrepite šibke roke<br>in utrdite klecajoča kolena.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:35,V:4,Izaija:"Tistim, ki so zaskrbljeni v srcu, recite:<br>»Bodite močni! Ne bojte se!<br>Vaš Bog bo prišel in se maščeval,<br>maščeval se bo za storjene krivice.<br>Prišel bo in vas rešil.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:35,V:5,Izaija:"Takrat bodo oči slepih spregledale<br>in ušesa gluhih se bodo odprla.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:35,V:6,Izaija:"Takrat bo hromi skakal kakor jelen<br>in nemi bo vriskal od veselja.<br>V pustinji bodo privrele na dan vode<br>in na sušni ravnici potoki.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:35,V:7,Izaija:"Izsušena tla se bodo spremenila v jezero,<br>suha tla v vodne izvire.<br>Tam, kjer so ležali šakali,<br>bodo poganjali trava, trstje in papirjevec.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:35,V:8,Izaija:"Tam bo cesta,<br>ki se bo imenovala Pot svetosti.<br>Nečisti ne bodo hodili po njej,<br>ampak samo tisti, ki so primerni za to, da hodijo po njej.<br>Neumni ne bodo zašli na to pot.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:35,V:9,Izaija:"Na tej poti ne bo nobenega leva,<br>nanjo ne bodo stopile krvoločne zveri <br>nobene od teh zveri ne bo na tej poti.<br>Po njej bodo hodili le tisti, ki so odkupljeni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:35,V:10,Izaija:"Tisti, ki jih je Jehova odkupil, se bodo na Sion vrnili z veselim vriskanjem.<br>Neskončno veselje jih bo krasilo,<br>preplavljala jih bosta sreča in veselje,<br>žalost in vzdihovanje pa jih bosta zapustila.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:36,V:0,Izaija:"Izaija 36. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:1,Izaija:"V 14. letu vladanja kralja Ezekija je asirski kralj Senaherib napadel vsa utrjena mesta na Judovem in jih zavzel.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:2,Izaija:"Asirski kralj je nato iz Lahiša poslal h kralju Ezekiju v Jeruzalem svojega glavnega točaja z veliko vojsko. Ustavili so se pri vodovodu, ki je speljan iz gornjega zbiralnika in je ob poti k polju pralcev perila.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:3,Izaija:"Do glavnega točaja so prišli Hilkijev sin Eljakim, ki je bil oskrbnik palače, tajnik Šebna in Asafov sin Joah, ki je bil letopisec.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:4,Izaija:"Glavni točaj jim je rekel: »Prosim, povejte Ezekiju: ‚Veliki kralj, kralj Asirije, pravi: »Zakaj si tako samozavesten?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:5,Izaija:"Ti sicer praviš, da imaš strategijo in moč, ki sta potrebni za bojevanje – toda vse to so le prazne besede. Na koga se zanašaš, da se mi drzneš upirati?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:6,Izaija:"Ali se zanašaš na pomoč Egipta, na pomoč tega nalomljenega trsta? Če se kdo nasloni nanj, se mu zarine v dlan in jo prebode. Takšen je faraon, egiptovski kralj, z vsemi, ki se zanašajo nanj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:7,Izaija:"Mogoče mi boš rekel: ‚Zaupamo v našega Boga Jehova. Ampak ali nisi ravno ti, Ezekija, odstranil njegovih višav in oltarjev in naročil ljudem na Judovem in v Jeruzalemu ‚Klanjajte se pred tem oltarjem?«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:8,Izaija:"Zdaj pa, prosim, skleni tole stavo z mojim gospodom, kraljem Asirije: dal ti bom 2000 konjev, če uspeš najti dovolj jezdecev zanje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:9,Izaija:"Kako ti bo uspelo premagati enega samega upravitelja, najnižjega med služabniki mojega gospoda, ko pa se moraš za bojne vozove in konjenike zanašati na Egipt?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:10,Izaija:"Ali misliš, da sem prišel to deželo uničit brez Jehovovega dovoljenja? Sam Jehova mi je rekel: ‚Napadi to deželo in jo uniči!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:11,Izaija:"Eljakim, Šebna in Joah so takrat glavnemu točaju rekli: »Prosimo, govori z nami, svojimi služabniki, po aramejsko, saj razumemo. Ne govori po judovsko, ker nas ljudje na obzidju slišijo.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:12,Izaija:"Toda on je odgovoril: »Moj gospod me s tem sporočilom ni poslal samo k vašemu gospodu in k vam! To se tiče tudi teh ljudi, ki sedijo na obzidju in bodo morali z vami vred jesti svoje iztrebke in piti svoj urin.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:13,Izaija:"Nato je na ves glas zavpil po judovsko: »Poslušajte sporočilo velikega kralja, kralja Asirije!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:14,Izaija:"Kralj pravi: ‚Ne pustite, da vas Ezekija preslepi, saj vas ne more rešiti.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:15,Izaija:"Ne pustite, da vas prepriča, da bi zaupali v Jehova, ko govori: »Jehova nas bo zagotovo rešil! Asirski kralj ne bo dobil tega mesta!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:16,Izaija:"Ne poslušajte Ezekija! Jaz, asirski kralj, vam namreč sporočam: »Sklenite mir z menoj in se predajte, pa boste jedli vsak od svoje trte in vsak od svoje fige ter pili vodo iz svojega zbiralnika.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:17,Izaija:"Potem bom prišel in vas odpeljal v deželo, ki je podobna vaši deželi, v deželo žita in novega vina, deželo kruha in vinogradov.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:18,Izaija:"Naj vas Ezekija ne zavede s tem, ko govori: ‚Jehova nas bo rešil. Ali je lahko kateri od bogov narodov rešil svojo deželo iz mojih rok, rok asirskega kralja?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:19,Izaija:"Kje so bogovi Hamata in Arpada? Kje so bogovi Sefarvajima? Ali so rešili Samarijo iz mojih rok?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:20,Izaija:"Nobeden od vseh bogov teh narodov ni rešil svoje dežele iz mojih rok. Kako neki bi potem lahko Jehova rešil Jeruzalem?««",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:21,Izaija:"Oni pa so molčali in mu niso rekli niti besede, saj je kralj ukazal: »Ne odgovarjajte mu!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:36,V:22,Izaija:"Hilkijev sin Eljakim, ki je bil oskrbnik palače, tajnik Šebna in Asafov sin Joah, ki je bil letopisec, so prišli k Ezekiju z raztrganimi oblačili in mu sporočili, kaj je rekel glavni točaj asirskega kralja.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:37,V:0,Izaija:"Izaija 37. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:1,Izaija:"Ko je kralj Ezekija to slišal, si je raztrgal oblačila, si nadel raševino in odšel v Jehovovo hišo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:2,Izaija:"Nato je Eljakimu, ki je bil oskrbnik palače, tajniku Šebnu in vodilnim duhovnikom naročil, naj si nadenejo raševino in gredo k preroku Izaiju, Amozovemu sinu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:3,Izaija:"Izaiju so rekli: »Ezekija pravi: ‚Danes je dan stiske, grajanja in sramote, saj smo kakor ženska, ki je tik pred porodom, vendar nima moči, da bi rodila.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:4,Izaija:"Morda bo tvoj Bog Jehova pozoren na besede glavnega točaja, ki ga je njegov gospod, asirski kralj, poslal, da bi zasmehoval živega Boga. Morda ga bo tvoj Bog Jehova poklical na odgovornost zaradi izrečenih besed. Zato moli za nas, ki smo še ostali tukaj.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:5,Izaija:"Uradniki kralja Ezekija so torej prišli k Izaiju",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:6,Izaija:"in on jim je rekel: »Svojemu gospodu sporočite: ‚Jehova pravi: »Naj te ne bo strah zaradi besed, ki si jih slišal, zaradi besed, s katerimi so me uradniki asirskega kralja žalili.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:7,Izaija:"Glej, temu kralju bom dal v srce neko misel. In ko bo slišal novico, se bo vrnil v svojo deželo. Poskrbel bom, da bo v svoji deželi usmrčen z mečem.««",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:8,Izaija:"Glavni točaj je slišal, da se je asirski kralj s svojo vojsko umaknil od Lahiša. Vrnil se je k njemu in ga našel sredi boja proti Libni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:9,Izaija:"Asirski kralj pa je izvedel, da se proti njemu prihaja bojevat etiopski kralj Tirhaka. Ko je to slišal, je k Ezekiju znova poslal sle. Naročil jim je:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:10,Izaija:"»Judovemu kralju Ezekiju povejte: ‚Naj te tvoj Bog, na katerega se zanašaš, ne preslepi z besedami: »Asirski kralj ne bo dobil Jeruzalema.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:11,Izaija:"Glej, sam si slišal, kako so asirski kralji opustošili vse dežele. In ti misliš, da se lahko rešiš?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:12,Izaija:"Kaj je z narodi, ki so jih moji predniki uničili? Ali so jih njihovi bogovi rešili? Kje so Gozanci, Haranci, Rezefovci in Edenovci, ki so bili v Telasarju?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:13,Izaija:"Kje so kralj Hamata, kralj Arpada, kralji mest Sefarvajim, Hena in Iva?«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:14,Izaija:"Ezekija je vzel pisma iz rok slov in jih prebral. Nato je odšel gor v Jehovovo hišo in jih razgrnil pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:15,Izaija:"Začel je moliti k Jehovu:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:16,Izaija:"»O Jehova nad vojskami, Izraelov Bog, ki sediš na prestolu nad kerubi! Edino ti si pravi Bog vseh narodov sveta, ti si naredil nebo in zemljo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:17,Izaija:"Jehova, nagni svoje uho in poslušaj! Jehova, odpri svoje oči in poglej! Prisluhni sporočilu, ki ga je Senaherib poslal, da bi zasmehoval tebe, živega Boga.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:18,Izaija:"Jehova, res je, asirski kralji so opustošili vse dežele pa tudi svojo deželo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:19,Izaija:"Njihove bogove so vrgli v ogenj. Uničili so jih lahko, ker niso bili bogovi, ampak izdelek človeških rok iz lesa in kamenja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:20,Izaija:"Toda zdaj, o naš Bog Jehova, reši nas iz njegovih rok. Tako bodo, o Jehova, vsi narodi sveta spoznali, da si edino ti Bog.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:21,Izaija:"Amozov sin Izaija je nato Ezekiju sporočil: »Izraelov Bog Jehova pravi: ‚Ker si molil k meni glede asirskega kralja Senaheriba,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:22,Izaija:"jaz, Jehova, proti njemu razglašam naslednje:<br>»Zaničuje te, posmehuje se ti devica, sionska hči.<br>Nad teboj zmajuje z glavo jeruzalemska hči.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:23,Izaija:"Koga zasmehuješ in žališ?<br>Nad kom povzdiguješ svoj glas?<br>In na koga gledaš zviška?<br>Na Svetega Izraelovega!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:24,Izaija:"Po svojih služabnikih zasmehuješ mene, Jehova, in govoriš:<br>‚S svojimi številnimi bojnimi vozovi<br>se bom povzpel na vrhove gora,<br>v najbolj oddaljene predele Libanona.<br>Posekal bom njegove visoke cedre, njegova najboljša brinova drevesa.<br>Prišel bom v njegova najvišja zatočišča, v njegove goste gozdove.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:25,Izaija:"Kopal bom vodnjake in pil vodo,<br>s svojimi stopali bom izsušil reke v Egiptu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:26,Izaija:"Ali nisi slišal, kaj je bilo odločeno že dolgo nazaj?<br>Že zdavnaj sem se to namenil,<br>zdaj pa bom to uresničil.<br>Ti boš utrjena mesta spremenil v kupe ruševin.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:27,Izaija:"Njihovi prebivalci bodo nemočni,<br>prestrašeni bodo in osramočeni.<br>Postali bodo kakor rastlinje na polju, kakor zelena trava,<br>kakor trava na strehah, ki jo ožge vzhodni veter.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:28,Izaija:"Ampak jaz dobro vem, kdaj sediš, kdaj kam greš, kdaj se vračaš<br>in kdaj si besen name",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:29,Izaija:"tvoje besnenje in rjovenje sta namreč prišla do mojih ušes.<br>Zato ti bom dal v nos svoj kavelj in med ustnice svojo uzdo<br>ter te odvedel nazaj po poti, po kateri si prišel.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:30,Izaija:"Da se bo vse to res zgodilo, ti dajem naslednje znamenje: letos boste jedli žito, ki bo zraslo samo od sebe, in tudi drugo leto boste jedli žito, ki bo vzklilo na istem kraju, tretje leto pa boste sejali seme in želi, zasajali vinograde in jedli njihov sad.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:31,Izaija:"Tisti iz Judovega ljudstva, ki bodo preživeli, ki bodo preostali, bodo poganjali korenine in rojevali sad.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:32,Izaija:"Preostanek bo namreč prišel iz Jeruzalema in preživeli z gore Sion. To bom v svoji gorečnosti naredil jaz, Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:33,Izaija:"Zato jaz, Jehova, glede asirskega kralja pravim:<br>»Ne bo prišel v to mesto<br>niti ne bo proti njemu izstrelil puščice,<br>ne bo se mu približal s ščitom<br>niti ne bo za napad nanj naredil oblegovalnega nasipa.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:34,Izaija:"Vrnil se bo po isti poti, po kateri je prišel,<br>v to mesto pa ne bo vstopil,« govorim jaz, Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:35,Izaija:"»Branil bom to mesto in ga rešil zaradi sebe<br>in zaradi svojega služabnika Davida.««",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:36,Izaija:"Takrat je prišel Jehovov angel in v asirskem taboru pobil 185.000 vojakov. Tisti, ki so zgodaj zjutraj vstali, so povsod videli sama trupla.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:37,Izaija:"Zato je asirski kralj Senaherib odšel in se vrnil v Ninive ter tam ostal.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:37,V:38,Izaija:"Ko pa se je nekega dne klanjal v templju svojega boga Nisroha, sta ga njegova sinova Adrameleh in Sarezer ubila z mečem in nato pobegnila v araratsko deželo. Za njim je zakraljeval njegov sin Asarhadon.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:38,V:0,Izaija:"Izaija 38. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:1,Izaija:"V tistem času je Ezekija hudo zbolel in je bil tik pred smrtjo. Prerok Izaija, Amozov sin, je prišel k njemu in mu rekel: »Jehova pravi: ‚Svoji družini daj vsa potrebna navodila, saj boš umrl, ne boš ozdravel.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:2,Izaija:"Ezekija se je takrat z obrazom obrnil proti steni in molil k Jehovu:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:3,Izaija:"»Rotim te, o Jehova, spomni se, prosim, kako sem ti zvesto služil in ti bil vdan z vsem srcem. Delal sem, kar je dobro v tvojih očeh.« In začel je močno jokati.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:4,Izaija:"Zatem je Jehova Izaiju naročil:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:5,Izaija:"»Vrni se in reci Ezekiju: ‚Jehova, Bog tvojega praočeta Davida, pravi: »Slišal sem tvojo molitev in videl tvoje solze. Glej, življenje ti bom podaljšal za 15 let.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:6,Izaija:"Tebe in to mesto bom rešil iz rok asirskega kralja  branil bom to mesto.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:7,Izaija:"Jaz, Jehova, ti bom dal znamenje. Jaz, Jehova, ti bom z njim pokazal, da bom izpolnil, kar sem rekel:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:8,Izaija:"Naredil bom, da se bo senca, ki se je ob zahajanju sonca spustila na Ahazovo stopnišče, vrnila za deset stopnic nazaj.«« In senca, ki se je že spustila po stopnišču, se je vrnila za deset stopnic nazaj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:9,Izaija:"To je zapisal Judov kralj Ezekija, ko je zbolel in spet ozdravel.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:10,Izaija:"Rekel sem: »Na sredi svojega življenja<br>moram vstopiti skozi vrata groba.<br>Prikrajšan bom za leta, ki so mi še ostala.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:11,Izaija:"Rekel sem: »Ne bom videl Jaha, Jaha v deželi živih.<br>Ne bom več videl ljudi,<br>ko bom skupaj s tistimi, ki prebivajo v kraju, kjer se vse konča.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:12,Izaija:"Moj dom je izruvan<br>in odnesen proč kakor pastirski šotor.<br>Svoje življenje sem zvil, kakor tkalec zvije stkano blago.<br>Bog je odrezal nit mojega življenja kakor osnovno nit pri tkanju.<br>Od jutra do večera name zgrinja težave.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:13,Izaija:"Do jutra se skušam pomiriti.<br>Vse moje kosti drobi kakor lev.<br>Od jutra do večera name zgrinja težave.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:14,Izaija:"Čivkam, kakor čivkata hudournik in drozg,<br>grulim kakor golobica.<br>Utrudil sem se od gledanja kvišku:<br>‚O Jehova, v hudi stiski sem.<br>Podpiraj me!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:15,Izaija:"Kaj naj še rečem?<br>Kar je rekel, je tudi naredil.<br>Vsa leta bom ponižno hodil<br>zaradi svoje bridke bolečine.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:16,Izaija:"‚O Jehova, ljudje živijo zaradi tvoje dobrote,<br>zaradi nje sem tudi jaz živ.<br>Ozdravil me boš in me ohranil pri življenju.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:17,Izaija:"Namesto miru sem občutil veliko žalost.<br>Toda ker si mi naklonjen,<br>si me obvaroval pred smrtjo.<br>Vse moje grehe si vrgel za svoj hrbet.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:18,Izaija:"Grob te namreč ne more slaviti,<br>smrt te ne more hvaliti.<br>Tisti, ki odhajajo v jamo, ne bodo več mogli videti tvoje zvestobe.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:19,Izaija:"Živi ljudje, samo živi ljudje te lahko hvalijo,<br>kakor te hvalim jaz danes.<br>Očetje lahko svoje sinove poučujejo o tvoji zvestobi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:20,Izaija:"O Jehova, reši me,<br>pa bomo vse dni svojega življenja v tvoji hiši<br>na strunska glasbila igrali moje skladbe, o Jehova.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:21,Izaija:"Izaija je nato rekel: »Prinesite figov hlebček in ga položite Ezekiju na tvor, da bo ozdravel.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:38,V:22,Izaija:"Ezekija pa je pred tem vprašal: »Po čem bom vedel, da bom šel gor v Jehovovo hišo?«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:39,V:0,Izaija:"Izaija 39. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:39,V:1,Izaija:"V tistem času je babilonski kralj Merodah Baladan, Baladanov sin, poslal Ezekiju pisma in darilo, saj je slišal, da je bil bolan in da je ozdravel.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:39,V:2,Izaija:"Ezekija je z veseljem sprejel sle in jim razkazal svojo zakladnico – srebro, zlato, balzamovo in drugo dragoceno olje, svojo celotno orožarno in vse drugo, kar je imel v svoji zakladnici. Razkazal jim je prav vse v svoji palači in svojem kraljestvu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:39,V:3,Izaija:"Nato je h kralju Ezekiju prišel prerok Izaija in ga vprašal: »Kaj so rekli ti možje in od kod so prišli?« Ezekija je odgovoril: »Prišli so iz daljne dežele, iz Babilona.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:39,V:4,Izaija:"Izaija je še vprašal: »Kaj so videli v tvoji palači?« Ezekija je odgovoril: »Videli so vse, kar je v moji palači. Razkazal sem jim prav vse v svoji zakladnici.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:39,V:5,Izaija:"Izaija mu je rekel: »Poslušaj, kaj pravi Jehova nad vojskami:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:39,V:6,Izaija:"‚Glej, prihajajo dnevi, ko bo vse, kar je v tvoji palači in kar so tvoji predniki nabrali, odneseno v Babilon. Nič ne bo ostalo, govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:39,V:7,Izaija:"‚In nekateri od tvojih potomcev bodo odpeljani v ujetništvo in bodo postali dvorjani v palači babilonskega kralja.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:39,V:8,Izaija:"Ezekija je nato Izaiju rekel: »Vse, kar je rekel Jehova, je prav.« Dodal je še: »V času mojega življenja bo namreč stanje mirno in stabilno.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:40,V:0,Izaija:"Izaija 40. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:1,Izaija:"»Tolažite, tolažite moje ljudstvo,« govori vaš Bog.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:2,Izaija:"»Govorite Jeruzalemu tolažilne besede<br>in mu objavite, da je njegovega prisilnega dela konec,<br>da je njegov greh poplačan.<br>Iz moje, Jehovove roke je prejel polno kazen za vse svoje grehe.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:3,Izaija:"V pustinji nekdo vpije:<br>»Očistite pot Jehovu!<br>Našemu Bogu poravnajte cesto skozi puščavo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:4,Izaija:"Vsaka dolina naj se dvigne,<br>vsaka gora in vsak hrib pa naj se znižata.<br>Luknjasta tla naj se zgladijo,<br>neravna tla naj se spremenijo v ravnino.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:5,Izaija:"Jehovova slava se bo razodela<br>in videli jo bodo vsi ljudje,<br>saj je to govoril Jehova.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:6,Izaija:"Poslušaj! Nekdo govori: »Oznani!«<br>Drugi pa vpraša: »Kaj naj oznanim?«<br>»Vsi ljudje so kakor trava.<br>Vsa njihova vdana ljubezen je kakor cvet na polju.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:7,Izaija:"Trava se posuši<br>in cvet uvene,<br>ko Jehova pihne vanju.<br>Res, ljudje niso nič drugega kakor trava.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:8,Izaija:"Trava se posuši<br>in cvet uvene,<br>toda beseda našega Boga ostane za večno.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:9,Izaija:"Povzpni se na visoko goro,<br>ti, ki prinašaš dobro novico Sionu.<br>Močno povzdigni svoj glas,<br>ti, ki prinašaš dobro novico Jeruzalemu.<br>Povzdigni ga, ne boj se.<br>Judovim mestom razglasi: »Tukaj je vaš Bog!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:10,Izaija:"Vrhovni gospod Jehova bo prišel in pokazal svojo moč,<br>vladal bo s svojo roko.<br>Pri sebi ima nagrado, ki jo bo dal,<br>pri sebi ima plačilo, ki ga bo podelil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:11,Izaija:"Kakor pastir bo skrbel za svojo čredo.<br>Zbiral bo jagnjeta<br>in jih nosil v svojem naročju.<br>Tiste, ki imajo mladiče, bo nežno vodil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:12,Izaija:"Kdo je s svojo pestjo izmeril vode,<br>kdo je s pednjem izmeril nebo?<br>Kdo je z merico zajel zemeljski prah?<br>Kdo je stehtal gore<br>in s tehtnico določil težo hribov?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:13,Izaija:"Kdo je izmeril Jehovovega duha?<br>Kdo mu lahko svetuje in ga o čemer koli pouči?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:14,Izaija:"S kom se je posvetoval, da bi si pridobil sposobnost razumevanja?<br>Kdo ga uči o tem, kaj je pravično,<br>in kdo mu pomaga do spoznanja?<br>Kdo mu odkriva, kaj je prava razumnost?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:15,Izaija:"Narodi so kakor kapljica v vedru,<br>zanj so kakor prah na tehtnici.<br>Otoke dviguje kakor droben prah.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:16,Izaija:"Niti Libanon nima dovolj drv za ogenj,<br>njegovih živali ni dovolj za žgalno daritev.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:17,Izaija:"Vsi narodi so pred njim, kakor da ne bi obstajali,<br>zanj so kakor nič, kakor nekaj, kar nima vrednosti.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:18,Izaija:"S kom lahko primerjate Boga?<br>S kakšno podobo ga lahko predstavite?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:19,Izaija:"Rokodelec ulije malika,<br>zlatar pa ga prevleče z zlatom<br>in skuje srebrne verižice.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:20,Izaija:"Kdo drug pa za izdelavo malika izbere drevo,<br>drevo, ki ni gnilo,<br>in poišče spretnega rokodelca,<br>da mu naredi izrezljano podobo, ki se ne bo prevrnila.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:21,Izaija:"Ali ne veste?<br>Ali niste slišali?<br>Ali se vam ne govori že od začetka?<br>Ali ne razumete dokazov, ki obstajajo že vse od takrat, ko so bili postavljeni temelji zemlje?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:22,Izaija:"Bog prebiva nad okroglo zemljo<br>in njeni prebivalci so kakor kobilice.<br>Nebo razprostira kakor tančico,<br>razpenja ga kakor šotor za prebivanje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:23,Izaija:"Oblastnike odstavlja s položaja<br>in zemeljske sodnike spreminja v nič.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:24,Izaija:"Ravnokar so bili zasajeni,<br>ravnokar so bili posejani,<br>njihovo steblo se še ni dobro ukoreninilo v zemlji,<br>ko je že nekdo pihnil vanje in so se posušili,<br>veter jih je odnesel kakor slamo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:25,Izaija:"»S kom me lahko primerjate, kdo mi je enak?« govori Sveti.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:26,Izaija:"»Poglejte navzgor in se zazrite v nebo.<br>Kdo je ustvaril vse te zvezde?<br>Jaz, ki jih vodim kakor vojsko in jih imam vse preštete,<br>vse jih kličem po imenu.<br>Zaradi moje ogromne energije in veličastne moči<br>niti ena ne manjka.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:27,Izaija:"Jakob, zakaj praviš, Izrael, zakaj govoriš<br>‚Jehova ne vidi, kaj se mi dogaja v življenju,<br>Bog se ne meni za krivice, ki jih doživljam?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:28,Izaija:"Ali ne veš? Ali nisi slišal?<br>Jaz, Jehova, ki sem ustvaril vse, kar je na zemlji, sem večni Bog.<br>Nikoli se ne utrudim in nikoli ne izgubim moči.<br>Moja modrost je nedoumljiva.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:29,Izaija:"Utrujenim vlivam moč,<br>izčrpanim dajem obilo moči.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:30,Izaija:"Celo dečki se utrudijo in izgubijo moč,<br>celo fantje se spotaknejo in padejo,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:40,V:31,Izaija:"toda tisti, ki sem jim vir upanja jaz, Jehova, dobivajo novo moč.<br>Dvigajo se, kakor bi imeli orlje peruti.<br>Tečejo, pa ne izgubijo moči,<br>hodijo, pa se ne utrudijo.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:41,V:0,Izaija:"Izaija 41. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:1,Izaija:"»Bodite tiho, otoki, in me poslušajte!<br>Narodi, obnovite si moči.<br>Pristopite k meni in nato spregovorite.<br>Zberimo se k sodbi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:2,Izaija:"Kdo je dal moč tistemu, ki prihaja z vzhoda?<br>Kdo ga je zato, da bi se izvršila pravica, poklical k sebi?<br>Kdo mu izroča narode<br>in mu daje oblast, da si podredi kralje?<br>Kdo jih z njegovim mečem spreminja v prah<br>in jih z njegovim lokom raznaša naokoli kakor veter slamo?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:3,Izaija:"Preganja jih in mirno hodi po poteh,<br>po katerih še ni stopal.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:4,Izaija:"Kdo to dela?<br>Kdo že od samega začetka kliče rod za rodom?<br>Jaz, Jehova, ki sem Bog že od začetka<br>in bom Bog tudi takrat, ko se bodo pojavili zadnji rodovi.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:5,Izaija:"Otoki so to videli in se prestrašili.<br>Skrajni konci zemlje so vztrepetali.<br>Zbirajo se skupaj in pristopajo.",K:"",NZ:"X"},
