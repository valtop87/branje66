<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Izaija','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Izaija:"Izaija 1. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:1,Izaija:"Videnje, ki ga je v dneh Judovih kraljev Uzija, Jotama, Ahaza in Ezekija imel Amozov sin Izaija o Judu in Jeruzalemu:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:2,Izaija:"Poslušaj, nebo, in prisluhni, zemlja,<br>ker govori Jehova:<br>»Skrbel sem za sinove in jih vzgojil,<br>toda oni so se mi uprli.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:3,Izaija:"Bik dobro pozna svojega gospodarja<br>in osel ve, kje mu daje hrano njegov lastnik,<br>Izraelci pa me ne poznajo,<br>moje ljudstvo se ne vede razumno.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:4,Izaija:"Gorje grešnemu narodu,<br>ljudstvu, obremenjenemu z grehi,<br>leglu hudobnežev, pokvarjenim otrokom!<br>Zapustili so Jehova,<br>do Svetega Izraelovega so bili nespoštljivi,<br>obrnili so mu hrbet.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:5,Izaija:"Zakaj se še naprej upirate, ko pa je že vse vaše telo pretepeno?<br>Vaša glava je vsa v ranah<br>in vaše srce je bolno.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:6,Izaija:"Od glave do pet ni nič zdravega na vas.<br>Imate ureznine, podplutbe in odprte rane,<br>ki niso oskrbljene, obvezane ali namazane z oljem.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:7,Izaija:"Vaša dežela je opustošena,<br>vaša mesta so požgana z ognjem.<br>Tujci vam požirajo deželo prav pred vašimi očmi.<br>Opustošena je, kakor da bi jo napadli tujci.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:8,Izaija:"Sionska hči je ostala zapuščena kakor senčnica v vinogradu,<br>kakor koliba v nasadu kumar,<br>kakor obkoljeno mesto.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:9,Izaija:"Če nam Jehova nad vojskami ne bi pustil nekaj preživelih,<br>bi doživeli enak konec<br>kot Sodoma in Gomora.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:10,Izaija:"Poslušajte, kaj pravi Jehova, vi sodomski vladarji!<br>Prisluhni zakonom našega Boga, gomorsko ljudstvo!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:11,Izaija:"»Kaj mi bodo vaše premnoge žrtve?« pravi Jehova.<br>»Sit sem ovnov, ki jih darujete kot žgalno daritev, in maščevja rejenih živali.<br>Krvi mladih bikov, jagnjet in kozlov se ne veselim.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:12,Izaija:"Ko prihajate pred mene,<br>kdo zahteva to od vas,<br>kdo zahteva, da teptate moja dvorišča?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:13,Izaija:"Ne prinašajte mi več ničvrednih žitnih daritev.<br>Vaše kadilo se mi gnusi.<br>Vi praznujete mlaje in šabate ter sklicujete zborovanja.<br>Ne prenašam tega, da imate slovesne zbore, obenem pa se ukvarjate z magijo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:14,Izaija:"Sovražim vaše mlaje in praznike.<br>Postali so mi v breme,<br>ne morem jih več prenašati.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:15,Izaija:"Ko v molitvi iztegujete roke,<br>si pred vami zatiskam oči.<br>Čeprav izrekate mnogo molitev,<br>ne poslušam,<br>saj so vaše roke umazane s krvjo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:16,Izaija:"Umijte se, očistite se!<br>Nočem več gledati vaših hudobnih dejanj <br>nehajte delati slabo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:17,Izaija:"Učite se delati dobro, ravnajte pravično,<br>zatiralca spravite v red,<br>branite pravice sirot,<br>zavzemajte se za vdove.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:18,Izaija:"»Pridite, razčistimo stvari med seboj,« pravi Jehova.<br>»Če so vaši grehi kakor škrlat,<br>bodo postali beli kakor sneg <br>če so rdeči kakor karminsko blago,<br>bodo postali beli kakor volna.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:19,Izaija:"Če me boste pripravljeni poslušati,<br>boste jedli dobrote dežele.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:20,Izaija:"Če pa me ne boste hoteli poslušati in se boste upirali,<br>vas bo požrl meč,<br>saj sem to govoril jaz, Jehova.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:21,Izaija:"Zvesto mesto se je sprevrglo v prostitutko!<br>Nekoč je bilo polno pravice,<br>pravičnost je prebivala v njem,<br>zdaj pa so v njem samo morilci.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:22,Izaija:"Tvoje srebro se je spremenilo v žlindro.<br>Tvoje pivo je razredčeno z vodo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:23,Izaija:"Tvoji poglavarji so trmasti in sodelujejo s tatovi.<br>Vsi po vrsti imajo radi podkupnino in se ženejo za to, da bi dobili darila.<br>Ne menijo se za pravice sirot<br>in sodnih primerov vdov nikoli ne obravnavajo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:24,Izaija:"Zato Gospod, Jehova nad vojskami,<br>Mogočni Izraelov Bog, razglaša:<br>»Dovolj je! Znebil se bom svojih nasprotnikov<br>in se maščeval svojim sovražnikom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:25,Izaija:"Svojo roko bom dvignil nad tebe,<br>stalil te bom in iz tebe popolnoma izločil žlindro,<br>odstranil bom vso tvojo nečistočo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:26,Izaija:"Spet ti bom postavil sodnike kot nekdaj<br>in svetovalce kot na začetku.<br>Potem se boš imenovalo Mesto pravičnosti, Zvesto mesto.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:27,Izaija:"Sion bo odkupljen s pravico<br>in njegovi prebivalci, ki se vračajo, bodo odkupljeni s pravičnostjo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:28,Izaija:"Uporniki in grešniki bodo hkrati zlomljeni<br>in tisti, ki zapuščajo mene, Jehova, bodo uničeni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:29,Izaija:"Sram vas bo zaradi mogočnih dreves, po katerih hrepenite <br>sram vas bo zaradi vrtov, ki ste si jih izbrali.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:30,Izaija:"Postali boste kakor veliko drevo, ki se mu listje suši,<br>in kakor vrt, v katerem ni vode.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:1,V:31,Izaija:"Močan človek bo postal kakor predivo<br>in njegovo delo kakor iskra <br>oboje bo hkrati zgorelo<br>in nihče ju ne bo pogasil.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Izaija:"Izaija 2. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:1,Izaija:"Amozov sin Izaija je glede Juda in Jeruzalema imel naslednje videnje:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:2,Izaija:"V zadnjih dneh bo gora,<br>na kateri je Jehovova hiša,<br>trdno stala nad vrhovi drugih gora.<br>Dvigala se bo nad hribe<br>in k njej se bodo stekali vsi narodi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:3,Izaija:"Ljudje iz mnogih narodov bodo prišli in govorili:<br>»Pridite, povzpnimo se na Jehovovo goro,<br>k hiši Jakobovega Boga.<br>On nas bo poučeval o tem, kako ravna,<br>in mi bomo živeli tako, kot on želi.«<br>S Siona bo namreč prišel zakon,<br>iz Jeruzalema Jehovova beseda.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:4,Izaija:"Bog bo razsojal med narodi<br>in urejal zadeve med mnogimi ljudstvi.<br>Svoje meče bodo prekovali v lemeže<br>in svoje sulice v srpe.<br>Narod ne bo več dvignil meča proti narodu<br>niti se ne bodo več učili vojskovati.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:5,Izaija:"Pridite, Jakobovi potomci,<br>skupaj hodimo v Jehovovi svetlobi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:6,Izaija:"Zavrgel si svoje ljudstvo, Jakobove potomce,<br>ker so prevzeli veliko običajev z Vzhoda.<br>Ukvarjajo se z magijo kakor Filistejci<br>in med njimi je vse polno ljudi, ki so potomci tujcev.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:7,Izaija:"Njihova dežela je polna srebra in zlata,<br>njihovim zakladom ni konca.<br>Njihova dežela je polna konjev,<br>njihovih bojnih vozov je brez števila.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:8,Izaija:"Njihova dežela je polna ničvrednih bogov.<br>Klanjajo se temu, kar so naredili z lastnimi rokami,<br>temu, kar so naredili z lastnimi prsti.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:9,Izaija:"Tako so ljudje osramočeni in ponižani.<br>Nikakor jim ne moreš oprostiti.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:10,Izaija:"Pojdite v skalovje in se skrijte v prah<br>zaradi Jehovove strašne jeze<br>in veličastnega sijaja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:11,Izaija:"Prevzetni bodo ponižani,<br>ošabni bodo osramočeni.<br>Tisti dan bo povišan samo Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:12,Izaija:"To je dan Jehova nad vojskami.<br>Prihaja nad vse, ki so prevzetni in domišljavi,<br>nad vse, pa naj so pomembni ali nepomembni,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:13,Izaija:"nad vse ponosne in visoke libanonske cedre<br>in nad vse bašanske hraste,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:14,Izaija:"nad vse vzvišene gore<br>in nad vse visoke hribe,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:15,Izaija:"nad vsak visok stolp in nad vsako utrjeno obzidje,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:16,Izaija:"nad vse taršiške ladje<br>in nad vsa razkošna plovila.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:17,Izaija:"Prevzetni bodo osramočeni<br>in ošabni bodo ponižani.<br>Tisti dan bo povišan samo Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:18,Izaija:"Ničvredni bogovi bodo popolnoma izginili.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:19,Izaija:"Ko bo Jehova vstal in se bo zemlja pred njim tresla od strahu,<br>se bodo ljudje zaradi njegove strašne jeze<br>in veličastnega sijaja<br>zatekali v skalne votline<br>in zemeljske jame.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:20,Izaija:"Tisti dan bodo ljudje svoje ničvredne bogove iz srebra in zlata,<br>ki so si jih naredili, da bi se jim klanjali,<br>vrgli rovkam in netopirjem.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:21,Izaija:"Ko bo Jehova vstal in se bo zemlja pred njim tresla od strahu,<br>se bodo ljudje zaradi njegove strašne jeze<br>in veličastnega sijaja<br>zatekali v skalne votline<br>in skalne razpoke.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:2,V:22,Izaija:"V svoje dobro nehajte zaupati navadnemu človeku,<br>ki je minljiv kakor sapa!<br>Kako bi se sploh lahko zanesli nanj?",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Izaija:"Izaija 3. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:1,Izaija:"Glejte! Gospod, Jehova nad vojskami,<br>odvzema Jeruzalemu in Judu vsakršno podporo:<br>vso zalogo hrane in vode,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:2,Izaija:"mogočneže in bojevnike,<br>sodnike in preroke, vedeževalce in starešine,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:3,Izaija:"poveljnike, dostojanstvenike in svetovalce,<br>vse, ki so vešči v magiji, in spretne čarovnike.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:4,Izaija:"Za voditelje jim bom postavil dečke<br>in vladali jim bodo muhasti ljudje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:5,Izaija:"Ljudje bodo zatirali drug drugega,<br>vsak svojega bližnjega.<br>Deček bo grdo ravnal s starejšim človekom<br>in neugleden človek se bo upiral uglednemu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:6,Izaija:"Vsak bo v očetovi hiši zgrabil svojega brata in mu rekel:<br>»Ti imaš ogrinjalo, ti nam vladaj.<br>Prevzemi nadzor nad tem kupom ruševin.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:7,Izaija:"On pa se bo takrat temu uprl in rekel:<br>»Jaz vam že ne bom obvezoval ran.<br>Doma nimam ne hrane ne oblačil.<br>Ne postavljajte me za vladarja nad ljudstvom.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:8,Izaija:"Jeruzalem se je spotaknil<br>in Juda je padel.<br>Govorijo in delajo namreč proti Jehovu,<br>upirajo se pred njim, ki je veličasten.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:9,Izaija:"Izraz na njihovem obrazu priča proti njim.<br>O svojem grehu odkrito govorijo kakor Sodomčani,<br>ne skušajo ga skriti.<br>Gorje jim! Sami sebe spravljajo v nesrečo!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:10,Izaija:"Recite pravičnim, da jim bo šlo dobro.<br>Nagrajeni bodo za svoja dela.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:11,Izaija:"Gorje hudobnemu!<br>Zadela ga bo nesreča!<br>Z njim se bo ravnalo tako, kot je sam ravnal z drugimi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:12,Izaija:"Delovodje grdo delajo z mojim ljudstvom,<br>vladajo mu ženske.<br>O moje ljudstvo, tvoji voditelji te zavajajo na krivo pot,<br>zabrisali so pot, po kateri naj bi hodilo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:13,Izaija:"Jehova se pripravlja na sojenje,<br>vstaja, da bi ljudstvom izrekel razsodbo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:14,Izaija:"Jehova bo sodil starešinam in voditeljem svojega ljudstva.<br>»Vi ste požgali vinograd.<br>To, kar ste pokradli revnim, je v vaših hišah.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:15,Izaija:"Kako si drznete tlačiti moje ljudstvo<br>in tako zelo zatirati revne?!« govori Vrhovni gospod, Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:16,Izaija:"Jehova še govori: »Ker so se sionske hčere prevzele<br>in hodijo z visoko dvignjeno glavo,<br>ker druge zapeljujejo z očmi, ker se pri hoji pozibavajo v bokih<br>in zvončkljajo z verižicami na gležnjih,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:17,Izaija:"jim bom jaz, Jehova, glavo prekril s krastami,<br>jaz, Jehova, bom povzročil, da se jim bo nad čelom naredila pleša.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:18,Izaija:"Tisti dan jim bom jaz, Jehova, odvzel vse okrasje: obročke na gležnjih,<br>naglavne trakove, okraske v obliki polmeseca,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:19,Izaija:"uhane, zapestnice, tančice,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:20,Izaija:"pokrivala za glavo, verižice na gležnjih, okrasne trakove,<br>posodice z dišavami, amulete,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:21,Izaija:"prstane, nosne obročke,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:22,Izaija:"svečane obleke, vrhnje tunike, ogrinjala, torbice,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:23,Izaija:"ročna ogledala, platnena oblačila,<br>turbane in tančice.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:24,Izaija:"Namesto da bi dišale po balzamovem olju, bodo smrdele po gnilobi,<br>namesto pasu bodo imele vrv,<br>namesto da bi imele lepo pričesko, bodo plešaste,<br>namesto razkošnega oblačila bodo nosile raševino,<br>in namesto da bi jih krasila lepota, bodo imele vžgano znamenje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:25,Izaija:"Tvoji možje bodo padli pod mečem<br>in tvoji junaki v boju.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:3,V:26,Izaija:"Sionska vrata bodo žalovala in se žalostila,<br>Sion bo opustošen sedel na tleh.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Izaija:"Izaija 4. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:4,V:1,Izaija:"Tisti dan bo sedem žensk zgrabilo enega moškega in mu reklo:<br>»Jedle bomo svojo hrano<br>in si same priskrbele oblačila,<br>samo dovoli nam, da se imenujemo po tebi<br>in se tako rešimo sramote.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:4,V:2,Izaija:"Tisti dan bo Jehova povzročil, da bo to, kar bo vzklilo, prekrasno in izvrstno. Sadovi dežele bodo preživelim Izraelcem v ponos in veselje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:4,V:3,Izaija:"Tisti, ki bodo ostali na Sionu, tisti, ki bodo preostali v Jeruzalemu – vsi v Jeruzalemu, ki so zapisani za življenje – bodo zanj sveti.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:4,V:4,Izaija:"Jehova bo z duhom sodbe in duhom, ki požiga, sionske hčere očistil umazanije in Jeruzalem bo očistil krvi, ki jo je ta prelil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:4,V:5,Izaija:"Potem bo Jehova povzročil, da se bo nad vso goro Sion in nad njenim mestom zborovanja podnevi pojavil oblak dima, ponoči pa svetel plamen. Tako bo nad vso veličastno deželo postavljeno zavetje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:4,V:6,Izaija:"In naredil bo senčnico, da bo njena senca podnevi ščitila pred pripeko in da bo za zatočišče pred nevihto in dežjem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Izaija:"Izaija 5. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:1,Izaija:"Zapel bom pesem o njem, ki mi je pri srcu,<br>temu, ki ga imam rad, bom zapel pesem o njegovem vinogradu.<br>Ta, ki ga imam rad, je imel vinograd na rodovitnem pobočju.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:2,Izaija:"Vinograd je prekopal in odstranil kamenje.<br>Zasadil ga je z žlahtno rdečo sorto,<br>sredi njega zgradil stolp<br>in izklesal stiskalnico.<br>Upal je, da bo trta obrodila dobro grozdje,<br>vendar je rodila le divje grozdje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:3,Izaija:"»Prosim vas, prebivalci Jeruzalema in ljudje z Judovega,<br>razsodite med menoj in mojim vinogradom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:4,Izaija:"Kaj bi lahko še naredil za svoj vinograd?<br>Ali je sploh še kaj, česar nisem naredil?<br>Zakaj je trta, ko sem upal, da bo obrodila dobro grozdje,<br>rodila le divje grozdje?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:5,Izaija:"Naj vam, prosim, zdaj povem,<br>kaj bom naredil s svojim vinogradom:<br>Odstranil bom živo mejo, ki ga obdaja,<br>in pustil, da ga zažgejo.<br>Porušil bom kamnit zid, ki je okoli njega,<br>in pustil, da ga poteptajo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:6,Izaija:"Spremenil ga bom v pustinjo.<br>Nihče ga ne bo obrezoval in okopaval.<br>Prerasla ga bosta trnje in plevel,<br>oblakom pa bom zapovedal, naj nanj ne pošiljajo dežja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:7,Izaija:"Jaz sem Jehova nad vojskami in izraelski narod je moj vinograd,<br>nasad, ki mi je bil pri srcu, so ljudje z Judovega.<br>Upal sem, da bodo sodili po pravici,<br>toda oni so kršili zakon.<br>Upal sem, da bodo pravični,<br>toda slišal sem vpitje zatiranih.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:8,Izaija:"Gorje tistim, ki si kopičijo eno hišo za drugo<br>in eno polje za drugim,<br>dokler nimajo v lasti vsega<br>in sami živijo v deželi!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:9,Izaija:"Slišal sem Jehova nad vojskami priseči,<br>da bodo mnoge hiše, čeprav velike in lepe,<br>postale grozljiv prizor<br>in da bodo brez prebivalcev.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:10,Izaija:"Štirje hektarji vinograda bodo dali le en bat vina<br>in homer semena bo dal le eno efo žita.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:11,Izaija:"Gorje tistim, ki že zgodaj zjutraj vstajajo, da bi popivali,<br>ki posedajo ob vinu do poznega večera, dokler jim ne popustijo vse zavore.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:12,Izaija:"Na njihovih pojedinah se pije vino<br>ter igra na harfo, citre, tamburin in piščal,<br>toda za Jehovova dejanja se ne menijo<br>in dela njegovih rok ne vidijo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:13,Izaija:"Moje ljudstvo bo šlo v pregnanstvo,<br>ker me ne pozna.<br>Njegovi ugledneži bodo stradali<br>in ves narod bo umiral od žeje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:14,Izaija:"Zato se je grob na stežaj odprl<br>in široko razprl svoja usta.<br>V njem se bodo znašli<br>jeruzalemski dostojanstveniki, hrupne množice in uživači.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:15,Izaija:"Človek bo osramočen,<br>človek bo ponižan,<br>prevzetni bodo ponižani.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:16,Izaija:"Jehova nad vojskami bo povišan zaradi svoje razsodbe.<br>Pravi Bog, Sveti Bog, bo s pravičnostjo dokazal svojo svetost.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:17,Izaija:"Jagnjeta se bodo prosto pasla, kot da so na svojem pašniku.<br>Na opustošenih krajih, kjer so bile nekoč rejene živali, se bodo hranili tujci.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:18,Izaija:"Gorje tistim, ki lažejo in s tem vlečejo s seboj krivdo in greh,<br>kakor žival z vrvmi vleče voz.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:19,Izaija:"Gorje tistim, ki govorijo: »Naj Sveti Izraelov pohiti s svojim delom,<br>naj ga hitro opravi, da ga bomo videli!<br>Naj uresniči svoj namen,<br>da bomo videli, kaj se je namenil!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:20,Izaija:"Gorje tistim, ki dobremu pravijo slabo in slabemu dobro,<br>tistim, ki imajo temo za luč in luč za temo,<br>tistim, ki imajo grenko za sladko in sladko za grenko!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:21,Izaija:"Gorje tistim, ki se zdijo sami sebi modri<br>in se imajo za preudarne!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:22,Izaija:"Gorje tistim, ki so znani po tem, da pijejo veliko vina,<br>in tistim, ki so prvaki v pitju mešanih alkoholnih pijač,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:23,Izaija:"tistim, ki v zameno za podkupnino hudobnega oprostijo krivde<br>in ki pravičnemu odrekajo pravico!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:24,Izaija:"Kakor ogenj pogoltne slamo<br>in kakor posušena trava izgine v plamenih,<br>tako bodo njihove korenine zgnile<br>in njihove cvetove bo odneslo kakor prah.<br>Zavrnili so namreč zakone Jehova nad vojskami<br>in prezirali besede Svetega Izraelovega.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:25,Izaija:"Zato se je Jehova zelo razjezil na svoje ljudstvo.<br>Dvignil bo svojo roko in jih kaznoval.<br>Gore se bodo stresle<br>in njihova trupla bodo kot smeti na ulicah.<br>Zaradi njihovega uporništva se mu jeza ne poleže,<br>ampak je njegova roka še vedno dvignjena, da kaznuje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:26,Izaija:"Oddaljenemu narodu bo dal znak,<br>z žvižgom ga bo poklical s skrajnega konca sveta.<br>In ta narod prihaja zelo hitro.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:27,Izaija:"Nihče od njih ni utrujen in nihče se ne spotika.<br>Nihče ne drema in nihče ne spi.<br>Njihov pas je zategnjen<br>in jermeni na njihovih sandalah so kot novi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:28,Izaija:"Vse njihove puščice so ostre<br>in vsi njihovi loki napeti.<br>Kopita njihovih konjev so kakor kremen<br>in kolesa njihovih vozov so kakor vihar.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:29,Izaija:"Rjovejo kakor levi,<br>rjovejo kakor mladi levi.<br>Rjoveli bodo in zgrabili plen<br>ter ga odnesli stran in nihče ga ne bo mogel rešiti pred njimi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:5,V:30,Izaija:"Tisti dan se bo slišalo njihovo rjovenje nad plenom,<br>kakor se sliši morje, ko bobni.<br>Ko bo kdo gledal po deželi, bo videl skrb vzbujajočo temo.<br>Tudi nebo bo potemnelo zaradi oblakov.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Izaija:"Izaija 6. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:6,V:1,Izaija:"V letu, ko je umrl kralj Uzija, sem videl Jehova, ki je sedel na visokem in vzvišenem prestolu. Njegovo dolgo oblačilo je napolnjevalo ves tempelj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:6,V:2,Izaija:"Nad njim so stali serafi. Vsak je imel šest peruti: z dvema si je zakrival obraz, z dvema si je zakrival noge, z dvema pa je letal.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:6,V:3,Izaija:"Drug drugemu so glasno govorili:<br>»Svet, svet, svet je Jehova nad vojskami!<br>Vsa zemlja je polna njegove slave!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:6,V:4,Izaija:"Podboji so se tresli od njihovega vpitja in hiša se je napolnila z dimom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:6,V:5,Izaija:"Rekel sem: »Gorje mi!<br>Z menoj je konec,<br>ker imam nečiste ustnice<br>in živim med ljudstvom nečistih ustnic<br>in ker so moje oči videle Kralja, Jehova nad vojskami!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:6,V:6,Izaija:"Nato je eden od serafov priletel k meni in v roki držal žareče oglje, ki ga je s prijemalkami vzel z oltarja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:6,V:7,Izaija:"Z ogljem se je dotaknil mojih ustnic in rekel:<br>»To se je dotaknilo tvojih ustnic.<br>Tvoja krivda je odstranjena<br>in tvoj greh poravnan.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:6,V:8,Izaija:"Nato sem zaslišal Jehova, da je rekel: »Koga naj pošljem? Kdo nas bo predstavljal?« In jaz sem odgovoril: »Jaz sem pripravljen iti! Pošlji mene!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:6,V:9,Izaija:"On pa mi je rekel: »Pojdi in sporoči temu ljudstvu:<br>‚Znova in znova boste poslušali,<br>vendar ne boste razumeli <br>znova in znova boste gledali,<br>vendar ne boste doumeli.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:6,V:10,Izaija:"Daj, da bo srce tega ljudstva nedovzetno,<br>pokrij jim ušesa<br>in zlepi jim oči,<br>da ne bodo nič videli<br>in nič slišali,<br>da s svojim srcem ne bodo razumeli pomena<br>in da se ne bodo pokesali ter ozdraveli.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:6,V:11,Izaija:"Vprašal sem ga: »Kako dolgo še, Jehova?« Odgovoril mi je:<br>»Dokler se mesta ne spremenijo v ruševine in ostanejo brez prebivalcev,<br>dokler hiše ne ostanejo brez ljudi,<br>dokler dežela ne bo uničena in zapuščena,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:6,V:12,Izaija:"dokler jaz, Jehova, ne odženem ljudi daleč stran<br>in dokler v deželi ne zavlada opustošenje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:6,V:13,Izaija:"V deželi bo sicer še vedno ostala desetina ljudi, toda tudi ta bo vržena v ogenj. Podobna bo štoru, ki ostane, ko se poseka veliko drevo ali hrast. Ta štor bo sveto seme.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Izaija:"Izaija 7. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:1,Izaija:"V dneh Judovega kralja Ahaza, ki je bil Jotamov sin in Uzijev vnuk, sta se sirski kralj Rezin in Izraelov kralj Pekah, ki je bil Remaljajev sin, prišla bojevat proti Jeruzalemu, vendar ga nista mogla zavzeti.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:2,Izaija:"Davidovi hiši so sporočili: »Sirija je združila svoje sile z Efraimom.«<br>Zato je Ahazu in njegovemu ljudstvu začelo trepetati srce, kakor trepeta listje v gozdu, ko piha veter.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:3,Izaija:"Jehova je Izaiju naročil: »Prosim, pojdi s svojim sinom Šearjem Jašubom k Ahazu, tja, kjer se konča vodovod, ki je speljan iz gornjega zbiralnika in je ob poti k polju pralcev perila.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:4,Izaija:"Reci mu: ‚Ne vznemirjaj se. Ne boj se in naj te ne prevzame strah zaradi goreče jeze sirskega kralja Rezina in Remaljajevega sina, zaradi teh dveh ostankov kadečih se polen.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:5,Izaija:"Ne boj se tega, da se je Sirija skupaj z Efraimom in Remaljajevim sinom zarotila proti tebi z besedami:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:6,Izaija:"»Napadimo Judovo deželo, raztrgajmo jo in zavzemimo ter v njej za kralja postavimo Tabealovega sina.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:7,Izaija:"Vrhovni gospod Jehova pravi:<br>»To ne bo uspelo,<br>to se ne bo zgodilo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:8,Izaija:"Damask je glavno mesto Sirije<br>in Rezin je kralj v Damasku.<br>Minilo ne bo niti 65 let, ko bo Efraim popolnoma uničen<br>in kot ljudstvo ne bo več obstajal.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:9,Izaija:"Samarija je glavno mesto Efraima<br>in Remaljajev sin je kralj v Samariji.<br>Če ne boste imeli močne vere,<br>ne boste varni.««",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:10,Izaija:"Jehova je Ahazu še rekel:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:11,Izaija:"»Mene, svojega Boga Jehova, prosi za znamenje – lahko se pojavi tako globoko, kot je grob, ali tako visoko, kot je nebo.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:12,Izaija:"Toda Ahaz je odgovoril: »Ne bom prosil in ne bom preizkusil Jehova.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:13,Izaija:"Izaija je nato rekel: »Poslušajte, prosim, Davidovi potomci. Ali vam ni dovolj, da preizkušate potrpežljivost ljudi? Ali morate preizkušati še potrpežljivost Boga?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:14,Izaija:"Zato vam bo sam Jehova dal znamenje: Mladenka bo zanosila in rodila sina ter mu dala ime Emanuel.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:15,Izaija:"Preden se bo deček naučil zavračati slabo in izbirati dobro, bo jedel samo maslo in divji med.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:16,Izaija:"Preden se bo namreč naučil zavračati slabo in izbirati dobro, bo dežela tistih dveh kraljev, ki se ju tako močno bojiš, popolnoma zapuščena.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:17,Izaija:"Jehova bo dovolil, da boste ti, tvoje ljudstvo in družina tvojega očeta doživeli težke čase, kakršnih ni bilo, odkar se je Efraim ločil od Juda – poslal bo namreč asirskega kralja, da vas napade.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:18,Izaija:"Tisti dan bo Jehova z žvižgom poklical muhe z oddaljenih nilskih pritokov v Egiptu in čebele iz Asirije.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:19,Izaija:"Vse bodo priletele in se spustile v soteske, skalne razpoke, na vse trnje in na vse pašnike.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:20,Izaija:"Tisti dan ti bo Jehova s pomočjo najetega brivca z ozemlja ob Reki, s pomočjo asirskega kralja, obril glavo in dlake na nogah pa tudi vso brado.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:21,Izaija:"Tisti dan bo človek ohranil pri življenju eno telico iz črede in dve ovci.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:22,Izaija:"Ker bo zelo veliko mleka, bo jedel maslo  vsi, ki bodo preostali v deželi, bodo jedli samo maslo in divji med.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:23,Izaija:"Tisti dan bo na vsakem kraju, kjer je prej raslo 1000 trt, vrednih 1000 šeklov srebra, raslo samo trnje in plevel.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:24,Izaija:"Človek bo hodil tja z lokom in puščicami, ker bo vsa dežela preraščena s trnjem in plevelom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:7,V:25,Izaija:"Zaradi strahu pred trnjem in plevelom ne boš hodil na gore, ki so jih prej okopavali z motiko. Tam se bodo pasli biki in ovce.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Izaija:"Izaija 8. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:1,Izaija:"Jehova mi je rekel: »Vzemi veliko ploščo in nanjo z običajnim pisalom napiši ‚Maher Šalal Haš Baz.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:2,Izaija:"Želim, da to pisno potrdita zvesti priči, in sicer duhovnik Urija in Jeberehjajev sin Zaharija.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:3,Izaija:"Potem sem imel spolne odnose s svojo ženo, ki je bila prerokinja. Zanosila je in čez čas rodila sina. Nato mi je Jehova rekel: »Daj mu ime Maher Šalal Haš Baz.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:4,Izaija:"Še preden bo namreč deček znal reči ‚Ata! in ‚Mama!, bodo bogastvo iz Damaska in plen iz Samarije odnesli pred asirskega kralja.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:5,Izaija:"Jehova mi je še rekel:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:6,Izaija:"»To ljudstvo je zavrglo mirne siloaške vode<br>in se veseli Rezina in Remaljajevega sina.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:7,Izaija:"Zato bom jaz, Jehova, nad ljudstvo poslal<br>mogočne in obilne vode Reke,<br>namreč asirskega kralja in vso njegovo moč.<br>Ta se bo izlil iz vseh svojih strug<br>in prestopil vse svoje bregove",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:8,Izaija:"ter šel naprej skozi Judovo deželo.<br>Poplavljal bo in se razlival, narasel bo do vratu.<br>Svoja krila bo razpel čez vso tvojo deželo,<br>o Emanuel!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:9,Izaija:"O ljudstva, vi kar delajte slabo, ampak boste uničeni.<br>Prisluhnite, vsi vi iz oddaljenih delov sveta!<br>Vi se kar pripravite za boj, ampak boste uničeni!<br>Vi se kar pripravite za boj, ampak boste uničeni!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:10,Izaija:"Skujte načrt, vendar bo propadel!<br>Recite, kar želite, vendar to ne bo uspelo,<br>saj je z nami Bog!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:11,Izaija:"Jehova me je prijel s svojo močno roko in me posvaril, naj ne hodim po poti, po kateri hodi to ljudstvo. Rekel mi je:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:12,Izaija:"»Ne govorite, da je zarota, samo zato, ker ljudje pravijo, da je zarota.<br>Ne bojte se tega, česar se oni bojijo,<br>naj vas tega ne bo strah.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:13,Izaija:"Mene, Jehova nad vojskami, imejte za svetega,<br>mene spoštujte,<br>do mene imejte strahospoštovanje.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:14,Izaija:"On bo postal kakor svetišče.<br>Kljub temu bo za obe izraelski kraljestvi kakor kamen,<br>ob katerega kdo zadene,<br>in kakor skala, ob katero se kdo spotakne.<br>Prebivalcem Jeruzalema<br>bo kakor past in zanka.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:15,Izaija:"Mnogi med njimi se bodo spotaknili, padli in se zlomili,<br>padli bodo v past in se ujeli.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:16,Izaija:"Zvij pisno potrdilo,<br>zapečati zakone, ki so namenjeni mojim učencem!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:17,Izaija:"Čakal bom Jehova, ki se je obrnil proč od Jakobovih potomcev, in on bo vir mojega upanja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:18,Izaija:"Jaz in otroci, ki mi jih je dal Jehova, smo v Izraelu znamenje in čudež od Jehova nad vojskami, ki prebiva na gori Sion.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:19,Izaija:"Če bi vam kdo rekel »Obrnite se na tiste, ki kličejo duhove, ali na tiste, ki napovedujejo prihodnost, ki čivkajo in mrmrajo« – ali boste to naredili? Ali naj se ne bi ljudstvo obračalo na svojega Boga? Ali naj bi glede živih spraševali mrtve?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:20,Izaija:"Obračati bi se morali na zakone in na pisno potrdilo!<br>Če ne govorijo skladno z Božjo besedo, nanje ne sije svetloba.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:21,Izaija:"Vsi bodo šli skozi deželo stiskani in lačni. Ker bodo lačni in jezni, bodo preklinjali svojega kralja in svojega Boga ter se ozirali proti nebu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:8,V:22,Izaija:"Nato bodo pogledali po zemlji in videli samo stisko, temo, temačnost, težke čase, mrak in nobene svetlobe.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Izaija:"Izaija 9. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:1,Izaija:"Toda mrak ne bo takšen kot takrat, ko je bila dežela stiskana, kot takrat, ko sta bili Zabulonova dežela in Neftalijeva dežela zaničevani. Kasneje pa bo Bog tej deželi, tej poti k morju na jordanskem ozemlju, Galileji drugih narodov, izkazal čast.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:2,Izaija:"Ljudstvo, ki je hodilo v temi,<br>je videlo močno svetlobo.<br>Tistim, ki so živeli v deželi goste teme,<br>je zasvetila luč.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:3,Izaija:"Pomnožil si narod,<br>zelo si ga razveselil.<br>Pred tvojimi očmi se veselijo,<br>kakor se ljudje veselijo ob žetvi,<br>kakor se veselijo tisti, ki si razdeljujejo plen.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:4,Izaija:"Jarem, ki jih je bremenil,<br>palico, s katero so jih tepli po ramenih, in šibo tistega, ki jih je priganjal k delu,<br>si zlomil kakor ob dnevu, ko je bil poražen Madijan.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:5,Izaija:"Vsak škorenj, zaradi katerega se med korakanjem tresejo tla,<br>in vsako ogrinjalo, prepojeno s krvjo,<br>bo požrl ogenj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:6,Izaija:"Rodil se nam je otrok,<br>dobili smo sina<br>in imel bo oblast, da vlada.<br>Imenoval se bo Čudoviti svetovalec, Mogočni bog, Večni oče, Vladar miru.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:7,Izaija:"Njegova vladarska oblast se bo razširila povsod.<br>Na Davidovem prestolu in v njegovem kraljestvu<br>se mir ne bo nikoli končal.<br>To kraljestvo bo utrjeno<br>in podprto s pravico in pravičnostjo<br>zdaj in vso večnost.<br>To bo v svoji gorečnosti naredil Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:8,Izaija:"Jehova je razglasil obsodbo nad Jakobovimi potomci,<br>objavil je sodbo proti Izraelcem.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:9,Izaija:"Zanjo bo izvedelo vse ljudstvo<br>– Efraim in prebivalci Samarije –<br>ki ošabno in predrzno govori:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:10,Izaija:"»Padle so opeke,<br>toda gradili bomo z obdelanimi kamni.<br>Posekane so sikomore,<br>vendar jih bomo nadomestili s cedrami.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:11,Izaija:"Jehova bo nad njih poslal Rezinove nasprotnike,<br>njihove sovražnike bo navedel k napadu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:12,Izaija:"Z vzhoda bodo prišli Sirci in z zahoda Filistejci<br>in z odprtimi usti bodo požrli Izraelce.<br>Zaradi njihovega uporništva se mu jeza ne poleže,<br>ampak je njegova roka še vedno dvignjena, da kaznuje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:13,Izaija:"Ljudstvo se namreč ne vrne k tistemu, ki jih kaznuje,<br>ne išče vodstva pri Jehovu nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:14,Izaija:"Zato bo Jehova v enem dnevu<br>odsekal Izraelu glavo in rep, mladiko in ločje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:15,Izaija:"Glava je ostarel in zelo spoštovan človek,<br>rep pa je prerok, ki uči laži.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:16,Izaija:"Voditelji navajajo to ljudstvo na krivo pot<br>in tisti, katere vodijo, so zbegani.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:17,Izaija:"Zato se Jehova ne bo veselil njihovih mladeničev,<br>ne bo se usmilil njihovih sirot in vdov,<br>ker so vsi po vrsti odpadniki in hudobneži<br>in vsi govorijo nespametno.<br>Zaradi njihovega uporništva se mu jeza ne poleže,<br>ampak je njegova roka še vedno dvignjena, da kaznuje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:18,Izaija:"Hudobija se je razplamtela kakor ogenj<br>in požira trnje in plevel.<br>Zažgala bo drevje v goščavi,<br>da se bodo od njega dvigali oblaki dima.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:19,Izaija:"Zaradi besa Jehova nad vojskami<br>se je vnela dežela.<br>Ljudstvo bo požrl ogenj.<br>Nihče ne bo prizanesel niti svojemu bratu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:20,Izaija:"Eden bo rezal meso z desne,<br>vendar bo še vedno lačen,<br>in drugi bo jedel meso z leve,<br>vendar se ne bo nasitil.<br>Vsak bo jedel meso svoje lastne roke.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:9,V:21,Izaija:"Manase bo jedel Efraima<br>in Efraim Manaseja,<br>oba skupaj pa bosta proti Judu.<br>Zaradi njihovega uporništva se Bogu jeza ne poleže,<br>ampak je njegova roka še vedno dvignjena, da kaznuje.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,Izaija:"Izaija 10. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:1,Izaija:"Gorje tistim, ki izdajajo krivične uredbe,<br>tistim, ki nenehno pišejo zatiralske odloke,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:2,Izaija:"da bi revnim odrekli možnost pritožbe<br>in uboge med mojim ljudstvom oropali pravice,<br>da bi oplenili vdove<br>in oropali sirote.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:3,Izaija:"Kaj boste naredili ob dnevu obračuna,<br>ko bo od daleč prišlo uničenje?<br>H komu se boste zatekli po pomoč<br>in kje boste pustili svoje bogastvo?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:4,Izaija:"Nič drugega vam ne bo preostalo, kot da boste čepeli skupaj z drugimi ujetniki<br>ali pa padali med pobitimi.<br>Zaradi vašega uporništva se Bogu jeza ne poleže,<br>ampak je njegova roka še vedno dvignjena, da kaznuje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:5,Izaija:"Bog govori takole: »Poglej! Asirija!<br>Ta je šiba, s katero kažem svojo jezo <br>palica, ki je v njeni roki, izvršuje mojo obsodbo!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:6,Izaija:"Poslal jo bom nad odpadniški narod,<br>nad ljudstvo, ki me je zelo razjezilo.<br>Zapovedal ji bom, naj mu vzame veliko plena, ga izropa<br>in potepta kakor blato na ulicah.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:7,Izaija:"Toda ona tega ne bo hotela<br>in bo imela v srcu drugačne namene.<br>Želi si namreč uničevati,<br>želi si iztrebiti mnogo narodov.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:8,Izaija:"Asirski kralj govori:<br>‚Ali niso vsi upravitelji, ki mi služijo, kralji?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:9,Izaija:"Ali ni Kalne kakor Karkemiš?<br>Ali ni Hamat kakor Arpad?<br>Ali ni Samarija kakor Damask?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:10,Izaija:"Osvojil sem kraljestva, v katerih so častili ničvredne bogove<br>in v katerih je bilo več izrezljanih podob kot v Jeruzalemu in Samariji!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:11,Izaija:"Ali ne bom potem tudi Jeruzalemu in njegovim malikom naredil tega,<br>kar sem naredil Samariji in njenim ničvrednim bogovom?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:12,Izaija:"Ko bom jaz, Jehova, končal vse svoje delo na gori Sion in v Jeruzalemu, bom kaznoval asirskega kralja, ker je predrzen, prevzeten in ošaben.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:13,Izaija:"Govori namreč:<br>‚To bom naredil s svojo močno roko<br>in s svojo modrostjo, ker sem moder.<br>Ljudstvom bom odstranil meje<br>in jim pobral zaklade,<br>kakor junak si bom podredil prebivalce.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:14,Izaija:"Kakor človek seže z roko v gnezdo,<br>tako bo moja roka segla po bogastvu ljudstev,<br>in kakor človek pobere zapuščena jajca,<br>tako bom jaz pobral vse, kar je na zemlji.<br>Nihče ne bo zamahnil s svojimi krili, odprl svojih ust ali začivkal.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:15,Izaija:"Ali se bo sekira poviševala nad tistega, ki z njo seka?<br>Ali se bo žaga povzdigovala nad tistega, ki z njo žaga?<br>Ali lahko šiba zavihti tistega, ki jo dvigne?<br>Ali lahko palica dvigne tistega, ki jo drži?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:16,Izaija:"Zato bo Gospod, Jehova nad vojskami,<br>povzročil, da bodo njeni krepki možje povsem shirani<br>in da bo njeno slavo pogoltnil plamteč ogenj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:17,Izaija:"Izraelova Luč bo postala ogenj<br>in Sveti Izraelov bo plamen,<br>ki bo vzplamtel in v enem dnevu pogoltnil njen plevel in trnje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:18,Izaija:"Sijaj njenega gozda in njenega sadovnjaka bo povsem uničil,<br>tako kot bolezen uniči človeka.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:19,Izaija:"V njenem gozdu bo ostalo tako malo dreves,<br>da jih bo lahko preštel tudi otrok.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:20,Izaija:"Tisti dan se preostali Izraelci<br>in preživeli izmed Jakobovih potomcev<br>ne bodo več opirali na tistega, ki jih je napadel,<br>ampak se bodo zvesto opirali na Jehova,<br>na Svetega Izraelovega.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:21,Izaija:"K Mogočnemu Bogu se bo vrnil le ostanek,<br>ostanek Jakobovih potomcev.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:22,Izaija:"Čeprav je tvojega ljudstva, o Izrael, toliko,<br>kot je morskega peska,<br>se jih bo vrnilo samo malo.<br>Tvoje ljudstvo je določeno za pokončanje,<br>zadela ga bo pravična kazen.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:23,Izaija:"Pokončanje, ki ga je določil Vrhovni gospod, Jehova nad vojskami,<br>bo izvršeno po vsej deželi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:24,Izaija:"Zato Vrhovni gospod, Jehova nad vojskami, pravi: »Moje ljudstvo, ki prebivaš na Sionu, ne boj se Asirije, ki te je tepla s šibo in dvigovala svojo palico nad tebe, kot je to delal Egipt.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:25,Izaija:"Še zelo malo namreč in obsodba bo izvršena. V svoji jezi bom pokončal Asirce.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:26,Izaija:"Jaz, Jehova nad vojskami, bom nad njimi zavihtel bič, tako kot takrat, ko sem porazil Madijance pri Orebovi skali. Svojo palico bom iztegnil nad morjem in jo dvignil, kot sem to storil, ko sem se bojeval proti Egipčanom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:27,Izaija:"Tisti dan bo breme, ki ti ga je naložil asirski kralj, padlo s tvojih ramen<br>in jarem, v katerega te je vpregel, bo odstranjen s tvojega vratu.<br>Jarem se bo razlomil zaradi olja.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:28,Izaija:"Napadel je Ajo,<br>šel je skozi Migron,<br>v Mihmasu je odložil svojo prtljago.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:29,Izaija:"Prebredel je plitvino,<br>v Gebi je prenočil.<br>Rama se trese, Gibea, Savlovo domače mesto, beži.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:30,Izaija:"Galimska hči, vpij na ves glas!<br>Laješa, pazi se,<br>in tudi ti, o nesrečni Anatot!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:31,Izaija:"Madmena že beži.<br>Prebivalci Gebima si iščejo zavetje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:32,Izaija:"Še danes se bo ustavil v Nobu.<br>S pestjo žuga proti gori sionske hčere,<br>proti jeruzalemskemu hribu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:33,Izaija:"Gospod, Jehova nad vojskami,<br>klesti veje z grozovitim truščem.<br>Najvišja drevesa so posekana<br>in visoki so ponižani.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:10,V:34,Izaija:"Drevje v goščavi je posekal z železnim orodjem.<br>Mogočni bo podrl libanonska debla.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,Izaija:"Izaija 11. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:1,Izaija:"Iz Jesejevega štora bo pognala mladika,<br>poganjek iz njegovih korenin bo rojeval sad.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:2,Izaija:"Na njem bo počival Jehovov duh,<br>duh modrosti in razumnosti,<br>duh svetovanja in moči,<br>duh spoznanja in strahospoštovanja do Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:3,Izaija:"Globoko bo spoštoval Jehova in to mu bo v veselje.<br>Ne bo sodil na podlagi tega, kar bo videl,<br>niti opominjal na podlagi tega, kar bo slišal.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:4,Izaija:"Uboge bo sodil pošteno<br>in ljudi bo opominjal v skladu s pravico, da bi zaščitil krotke na zemlji.<br>S svojimi besedami bo udaril zemljo kakor s šibo,<br>hudobne bo uničil z dihom svojih ustnic.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:5,Izaija:"Okoli pasu bo imel privezano pravičnost<br>in okoli bokov zvestobo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:6,Izaija:"Volk bo počival skupaj z jagnjetom<br>in leopard bo ležal s kozličkom <br>tele, lev in bik bodo skupaj,<br>majhen deček pa jih bo vodil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:7,Izaija:"Krava in medvedka se bosta skupaj hranili,<br>njuni mladiči bodo skupaj ležali.<br>Lev bo jedel slamo kakor bik.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:8,Izaija:"Dojenček se bo igral nad kobrino luknjo<br>in otrok, ki je komaj nehal sesati, bo vtikal roko v votlino strupene kače.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:9,Izaija:"Po vsej moji sveti gori ne bo nihče naredil nič hudega<br>niti zagrešil nič slabega,<br>ker bo zemlja polna spoznanja o Jehovu,<br>kakor so morske globine polne vode.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:10,Izaija:"Tisti dan bo Jesejeva korenina postavljena kot signalni drog ljudstvom.<br>K njej se bodo narodi obračali po vodstvo<br>in njeno prebivališče bo slavno.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:11,Izaija:"Jehova bo tisti dan znova, že drugič, pokazal svojo moč, da bi iz Asirije, Egipta, Patrosa, Kuša, Elama, Šinarja, Hamata in z morskih otokov dobil nazaj ostanek svojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:12,Izaija:"Dvignil bo signalni drog, da ga bodo videli narodi. Zbral bo izraelske pregnance in z vseh štirih koncev zemlje pripeljal judovske razkropljence.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:13,Izaija:"Efraimova ljubosumnost bo izginila<br>in tisti, ki sovražijo Juda, bodo iztrebljeni.<br>Efraim ne bo ljubosumen na Juda<br>in Juda ne bo sovražil Efraima.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:14,Izaija:"Spustila se bosta proti zahodu na pobočja Filistejcev,<br>skupaj bosta oplenila ljudstvo z Vzhoda.<br>Premagala bosta Edom in Moab,<br>podredila si bosta Amonce.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:15,Izaija:"Jehova bo razdelil zaliv Egiptovskega morja,<br>s svojo roko bo zamahnil proti Reki.<br>S svojim žgočim dihom bo izsušil sedem njenih rokavov,<br>tako da jo bodo lahko ljudje prečkali v sandalah.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:11,V:16,Izaija:"Za ostanek njegovega ljudstva, ki bo zapustil Asirijo, pa bo pripravljena cesta,<br>kot je bila pripravljena za Izraelce tistega dne, ko so odšli iz Egipta.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,Izaija:"Izaija 12. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:12,V:1,Izaija:"Tisti dan boš rekel:<br>»Zahvaljujem se ti, Jehova.<br>Čeprav si bil jezen name,<br>se je tvoja jeza sčasoma polegla in si me potolažil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:12,V:2,Izaija:"Glej, Bog je moja rešitev.<br>Zaupal mu bom in se ne bom bal,<br>saj je Jah, Jehova, moja moč in moja zaščita,<br>on je moja rešitev.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:12,V:3,Izaija:"Z veseljem boste zajemali vodo<br>iz izvirov rešitve.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:12,V:4,Izaija:"Tisti dan boste rekli:<br>»Zahvaljujte se Jehovu, kličite njegovo ime,<br>oznanjujte med ljudstvi njegova dela!<br>Razglašajte, da je njegovo ime vzvišeno.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:12,V:5,Izaija:"Pojte hvalnice Jehovu, ker je naredil prekrasne stvari.<br>To naj se razglasi po vsej zemlji.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:12,V:6,Izaija:"Vpijte na ves glas in vzklikajte od veselja, prebivalci Siona,<br>saj je Sveti Izraelov velik sredi vas!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,Izaija:"Izaija 13. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:1,Izaija:"Razglas proti Babilonu, ki ga je Amozov sin Izaija dobil v videnju:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:2,Izaija:"»Na golem hribu postavite signalni drog za vojake.<br>Pokličite jih, mahajte jim,<br>da bodo vstopili skozi vrata dostojanstvenikov.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:3,Izaija:"Jaz sem dal zapoved tem, ki sem jih izbral.<br>Svoje vojake, ki se veselijo in so ponosni, sem poklical,<br>da bom po njih kaznoval tiste, ki v meni vzbujajo jezo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:4,Izaija:"Poslušajte! V gorah se sliši hrumenje množice,<br>hrup številnega ljudstva!<br>Poslušajte! Vrvež kraljestev,<br>vrvež zbranih narodov!<br>Jaz, Jehova nad vojskami, zbiram vojsko za vojno.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:5,Izaija:"Iz daljne dežele,<br>s skrajnega konca neba,<br>prihajam jaz, Jehova, z orožjem svoje jeze,<br>da opustošim vso zemljo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:6,Izaija:"Žalujte, ker se je približal Jehovov dan!<br>Prišel bo in prinesel uničenje od mene, Vsemogočnega.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:7,Izaija:"Zato bodo vse roke brez moči,<br>srce vsakega človeka bo trepetalo od strahu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:8,Izaija:"Ljudi je zajela panika.<br>Zvijajo se od krčev in bolečin<br>kakor ženska, ki rojeva.<br>Z grozo v očeh gledajo drug drugega<br>in na obrazih se jim riše trpljenje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:9,Izaija:"Jehovov dan prihaja,<br>strašen, poln besa in plamteče jeze,<br>da spremeni deželo v grozljiv prizor<br>in iz nje iztrebi njene grešnike.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:10,Izaija:"Niti zvezde niti ozvezdja na nebu<br>ne bodo svetili.<br>Sonce bo temno že ob svojem vzhodu<br>in luna ne bo dajala svetlobe.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:11,Izaija:"Prebivalce zemlje bom poklical na odgovornost za njihovo hudobnost<br>in hudobne za njihove grehe.<br>Zatrl bom ponos predrznih<br>in ošabnost tiranov bom ponižal.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:12,Izaija:"Povzročil bom, da bo ljudi manj kot čistega zlata,<br>da jih bo manj kot ofirskega zlata.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:13,Izaija:"Jaz, Jehova nad vojskami, bom pretresel nebo<br>in ob dnevu svoje plamteče jeze bom s svojim besom pretresel zemljo,<br>da se bo premaknila s svojega mesta.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:14,Izaija:"Kakor gazela, ki jo lovijo, in kakor čreda brez pastirja<br>se bo vsak vrnil k svojemu ljudstvu<br>in vsak bo zbežal v svojo deželo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:15,Izaija:"Vsak, ki ga bodo našli, bo preboden<br>in vsak, ki ga bodo ujeli, bo ubit z mečem.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:16,Izaija:"Otroke jim bodo pred očmi pobili.<br>Hiše jim bodo izropali<br>in žene posilili.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:17,Izaija:"Proti njim bom poslal Medijce,<br>ki jim srebro nič ne pomeni<br>in jim zlato ne prinaša veselja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:18,Izaija:"S svojimi loki bodo pobili mladeniče.<br>Do dojenčkov ne bodo pokazali nobenega sočutja<br>in nobenega usmiljenja do otrok.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:19,Izaija:"Babilon, najslavnejše med kraljestvi,<br>lepo mesto, ki je v ponos Kaldejcem,<br>bo postal kakor Sodoma in Gomora, ko ju je Bog uničil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:20,Izaija:"Nikoli več ne bo naseljen,<br>nihče od ljudi iz prihodnjih rodov ne bo v njem živel.<br>Noben Arabec ne bo v njem postavil svojega šotora<br>in noben pastir ne bo tja vodil svoje črede, da bi tam počivala.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:21,Izaija:"Tam bodo ležale puščavske živali<br>in hiše nekdanjih prebivalcev bodo polne velikih uharic.<br>Tam bodo prebivali noji<br>in divje koze bodo skakale naokrog.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:13,V:22,Izaija:"V njegovih stolpih bodo tulile živali<br>in v njegovih razkošnih palačah šakali.<br>Blizu je čas, ko se mu bo sodilo, in dnevi so mu šteti.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,Izaija:"Izaija 14. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:1,Izaija:"Jehova se bo usmilil Jakoba, znova bo izbral Izraela. Jakobove potomce bo naselil v njihovi deželi, tujci pa se jim bodo pridružili in živeli skupaj z njimi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:2,Izaija:"Ljudje iz drugih narodov bodo Izraelce pripeljali nazaj v njihov kraj, Izraelci pa bodo v Jehovovi deželi te ljudi vzeli za svojo lastnino, za služabnike in služabnice. Podjarmili bodo svoje osvajalce in gospodovali nad tistimi, ki so jih priganjali k delu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:3,Izaija:"Tisti dan, ko te bo Jehova osvobodil bolečine, nemira in težaškega suženjskega dela,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:4,Izaija:"se boš babilonskemu kralju posmehoval z besedami:<br>»Tistega, ki je druge priganjal k delu, ni več,<br>zatiranje se je končalo!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:5,Izaija:"Jehova je zlomil šibo hudobnih,<br>palico vladarjev,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:6,Izaija:"palico tistega, ki je v svojem besu neprenehoma pretepal ljudstva,<br>palico tistega, ki je v svoji jezi podjarmljal narode in jih neusmiljeno preganjal.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:7,Izaija:"Vsa zemlja zdaj počiva, nič je ne vznemirja.<br>Ljudje vzklikajo od veselja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:8,Izaija:"Zaradi tega, kar se ti je zgodilo,<br>se veselijo celo brinova drevesa in libanonske cedre.<br>‚Odkar si padel, govorijo,<br>‚nihče več ne prihaja, da bi nas posekal.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:9,Izaija:"Tudi grob tam spodaj je vznemirjen<br>v pričakovanju tvojega prihoda.<br>Zaradi tebe je prebudil nemočne mrtvece,<br>vse zatiralske voditelje na zemlji.<br>Vse kralje narodov je prisilil, da so vstali s svojih prestolov.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:10,Izaija:"Vsi ti govorijo:<br>‚Ali si tudi ti postal šibek kakor mi?<br>Ali si nam postal enak?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:11,Izaija:"V grob se je pogreznil tvoj ponos,<br>zvok tvojih strunskih glasbil.<br>Ličinke pod teboj so tvoja postelja<br>in črvi so tvoja odeja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:12,Izaija:"Padel si z neba,<br>ti sijoči sin zore!<br>Posekan si padel na zemljo,<br>ti, ki si premagal narode!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:13,Izaija:"V svojem srcu si namreč rekel: ‚Dvignil se bom do neba,<br>svoj prestol bom povzdignil nad Božje zvezde.<br>Usedel se bom na goro zborovanja<br>na skrajnem severu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:14,Izaija:"Povzpel se bom nad vrhove oblakov.<br>Postal bom kakor Najvišji.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:15,Izaija:"Toda pahnjen boš v grob,<br>v najglobljo jamo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:16,Izaija:"Tisti, ki te bodo videli, bodo strmeli vate.<br>Pozorno te bodo opazovali in govorili:<br>‚Ali je to tisti človek, ki je tresel zemljo,<br>ki je pretresal kraljestva,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:17,Izaija:"ki je naseljeno zemljo spreminjal v pustinjo,<br>ki je uničeval njena mesta<br>in ki svojih jetnikov ni izpuščal domov?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:18,Izaija:"Vsi drugi kralji narodov,<br>da, prav vsi so bili častno pokopani,<br>vsak v svojo grobnico.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:19,Izaija:"Ti pa si zavržen, zate ni groba,<br>si kakor nezaželen poganjek.<br>Prekrit si z ubitimi, ki so bili prebodeni z mečem<br>in jih mečejo na kamne v jami,<br>si kakor poteptano truplo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:20,Izaija:"Ne boš se jim pridružil v grobu,<br>ker si uničil svojo deželo,<br>pobil si lastno ljudstvo.<br>Potomstvo hudobnežev se ne bo nikoli več omenjalo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:21,Izaija:"Pripravite morišče, na katerem naj bodo zaradi grehov prednikov<br>pomorjeni njegovi potomci,<br>da ne bi postali mogočni in si prisvojili zemlje<br>ter da ne bi s svojimi mesti prekrili vsega sveta.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:22,Izaija:"»Napadel jih bom,« govori Jehova nad vojskami.<br>»Iz Babilona bom izbrisal vsako ime. V njem ne bom pustil nikogar več, nobenega potomstva niti prihodnjih rodov,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:23,Izaija:"»Spremenil ga bom v prebivališče ježevcev in v močvirje, pometel ga bom z metlo pokončanja,« govori Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:24,Izaija:"Jehova nad vojskami je prisegel:<br>»Tako kot sem se namenil, se bo tudi zgodilo,<br>in tako kot sem se odločil, se bo tudi izpolnilo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:25,Izaija:"V svoji deželi bom zdrobil Asirijo,<br>na svojih gorah jo bom poteptal,<br>da bo jarem, v katerega je vpregla moje ljudstvo, odstranjen<br>in da bo breme, ki mu ga je naložila, padlo z njegovih ramen.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:26,Izaija:"Tako se je Bog odločil glede vse zemlje,<br>dvignil je svojo roko, da kaznuje vse narode.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:27,Izaija:"Jehova nad vojskami je sprejel odločitev<br>– kdo mu lahko prepreči, da jo izpelje?<br>Njegova roka je dvignjena<br>– kdo jo lahko zaustavi?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:28,Izaija:"V letu, ko je umrl kralj Ahaz, je bilo objavljeno:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:29,Izaija:"»Filisteja, naj se nihče od tvojih ne veseli tega,<br>da je zlomljena šiba tistega, ki te je tepel.<br>Iz kačjega legla bo namreč prišla strupena kača,<br>mladič iz tega legla bo bliskovita strupenjača.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:30,Izaija:"Prvorojenci ubogih bodo jedli do sitega,<br>reveži bodo ležali brez skrbi,<br>toda tvoje ljudstvo bom pokončal z lakoto,<br>tisti, ki bodo ostali, pa bodo pomorjeni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:31,Izaija:"Žalujte, vrata! Vpij, mesto!<br>Vsi tvoji prebivalci, o Filisteja, se bodo ustrašili,<br>saj s severa prihaja dim<br>in v sovražnikovih vrstah nihče ne zaostaja.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:14,V:32,Izaija:"Kaj naj se odgovori slom narodov?<br>To, da je Jehova položil temelj Sionu<br>in da bodo ubogi iz njegovega ljudstva v Sionu našli zatočišče.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,Izaija:"Izaija 15. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:15,V:1,Izaija:"Objava proti Moabu:<br>Ar v Moabu je utišan,<br>ker je bil v eni noči opustošen.<br>Kir Moab je utišan,<br>ker je bil v eni noči opustošen.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:15,V:2,Izaija:"Povzpel se je v tempelj in Dibon,<br>na višave, da bi jokal.<br>Moab žaluje zaradi Neboja in Medebe.<br>Vsaka glava in vsaka brada je obrita.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:15,V:3,Izaija:"Ljudje na njegovih ulicah so oblečeni v raševino.<br>Po njegovih strehah in trgih vsi žalujejo.<br>Prihajajo dol in jokajo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:15,V:4,Izaija:"Hešbon in Elale vpijeta,<br>njun glas se sliši vse do Jahaza.<br>Zato oboroženi možje iz Moaba kričijo.<br>Ves Moab se trese od strahu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:15,V:5,Izaija:"Moje srce vpije zaradi Moaba.<br>Njegovi ubežniki so zbežali vse do Zoarja in Eglat Šelišije.<br>Na Luhit se vzpenjajo v solzah,<br>na poti k Horonajimu vpijejo zaradi katastrofe.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:15,V:6,Izaija:"Nimrimske vode so usahnile.<br>Zelena trava se je posušila,<br>trava je izginila in nikjer ni več nobenega zelenja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:15,V:7,Izaija:"Zato vse, kar jim je ostalo od zalog in bogastva,<br>odnašajo čez dolino topolov.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:15,V:8,Izaija:"Vpitje odmeva po vsem moabskem ozemlju.<br>Žalovanje se sliši tja do Eglajima,<br>žalovanje se sliši vse do Beer Elima.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:15,V:9,Izaija:"Dimonske vode so namreč polne krvi.<br>Nad Dimon pa bom poslal še nekaj<br>– leva za tiste, ki bodo bežali iz Moaba,<br>in za tiste, ki bodo ostali v deželi.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,Izaija:"Izaija 16. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:16,V:1,Izaija:"Pošljite ovna vladarju dežele,<br>iz Sele ga pošljite skozi pustinjo<br>do gore sionske hčere.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:16,V:2,Izaija:"Moabci pri arnonskih plitvinah<br>bodo kakor ptica, ki jo kdo spodi iz gnezda.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:16,V:3,Izaija:"»Daj predlog, ukrepaj skladno z odločitvijo!<br>Naj bo tvoja senca sredi poldneva temna kakor noč.<br>Skrij pregnance, ne izdaj tistih, ki bežijo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:16,V:4,Izaija:"Moab, naj pregnanci živijo pri tebi.<br>Bodi jim za zavetje pred tistim, ki uničuje.<br>Zatiralec bo prišel do svojega konca,<br>uničevanje se bo končalo.<br>Tisti, ki teptajo druge, bodo izbrisani z zemlje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:16,V:5,Izaija:"Nato se bo na prestol usedel kralj iz Davidove rodovne linije.<br>Zvest bo, njegovo vladanje bo utrjeno in bo temeljilo na vdani ljubezni.<br>Sodil bo pošteno in hitro izvrševal pravico.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:16,V:6,Izaija:"Slišali smo o Moabovi prevzetnosti, veliki prevzetnosti,<br>o njegovi ošabnosti, prevzetnosti in besu,<br>toda njegovo bahanje je le prazno govorjenje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:16,V:7,Izaija:"Zato bo Moab žaloval zaradi svoje nesreče,<br>vsi v Moabu bodo žalovali.<br>Tisti, ki so poraženi, bodo žalovali za rozinovimi hlebčki iz Kir Hareseta.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:16,V:8,Izaija:"Hešbonski vinogradi so se posušili,<br>posušila pa se je tudi sibmanska trta.<br>Gospodarji narodov so poteptali njene veje, polne rdečega grozdja,<br>ki so segale do Jazerja<br>in se iztezale do pustinje.<br>Njene mladike so se razrasle vse do morja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:16,V:9,Izaija:"Zato bom objokoval sibmansko trto, tako kot objokujem Jazerja.<br>S svojimi solzami vaju bom zalival, Hešbon in Elale,<br>ker se je končalo vriskanje žanjcev in tistih, ki pobirajo poletni pridelek.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:16,V:10,Izaija:"Iz sadovnjaka sta izginila veselje in radost,<br>v vinogradih ni več veselega petja in vriskanja.<br>Nihče več ne tlači grozdja v stiskalnici.<br>Povzročil sem, da je vriskanje zamrlo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:16,V:11,Izaija:"Zaradi Moaba globoko v sebi trepetam od žalosti,<br>tresem se kakor strune harfe,<br>vse v meni trepeta zaradi Kir Hareseta.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:16,V:12,Izaija:"Naj Moab še tako neutrudno hodi na svojo višavo in še tako zelo moli v svojem svetišču, je vse to zaman.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:16,V:13,Izaija:"To je Jehova do zdaj povedal o Moabu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:16,V:14,Izaija:"Zdaj pa Jehova govori: »V natanko treh letih bo slavni Moab osramočen in vladala bo velika zmeda. V njem jih bo ostalo zelo malo in še ti bodo nemočni.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,Izaija:"Izaija 17. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:17,V:1,Izaija:"Objava proti Damasku:<br>»Glej! Damask ne bo več mesto.<br>Postal bo kup ruševin.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:17,V:2,Izaija:"Aroerska mesta bodo zapuščena.<br>V njih bodo počivale črede<br>in nihče jim ne bo vlival strahu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:17,V:3,Izaija:"Utrjena mesta bodo izginila iz Efraima<br>in kraljevska oblast iz Damaska.<br>Slava tistih, ki bodo preostali v Siriji,<br>bo izginila kakor slava Izraelcev,« govori Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:17,V:4,Izaija:"»Tisti dan bo Jakobova slava zbledela<br>in njegovo zdravo telo bo shiralo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:17,V:5,Izaija:"Jakobovo ljudstvo bo kakor polje v Rafajevski dolini,<br>na katerem po žetvi<br>ostane le nekaj klasov za paberkovanje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:17,V:6,Izaija:"Ostali bodo le paberki,<br>kakor ostanejo po otresanju oljke:<br>ostale bodo samo dve ali tri zrele olive na najvišji veji,<br>samo štiri ali pet oliv na rodovitnih vejah,« govori Izraelov Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:17,V:7,Izaija:"Tisti dan bo človek iskal pomoč pri svojem Stvarniku, zaupal bo Svetemu Izraelovemu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:17,V:8,Izaija:"Ne bo iskal pomoči pri oltarjih, ki jih je naredil s svojimi rokami, niti ne bo zaupal v svete kole in v kadilna stojala, ki so jih izdelali njegovi prsti.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:17,V:9,Izaija:"Tisti dan bodo njegova utrjena mesta kakor zapuščen kraj v gozdu,<br>kakor veja, ki je bila zapuščena zaradi Izraelcev <br>opustošena bodo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:17,V:10,Izaija:"Pozabil si Boga, ki te rešuje <br>Skale, ki je tvoja trdnjava, se ne spominjaš.<br>Zato zasajaš lepe nasade<br>in v njih sadiš tuje mladike.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:17,V:11,Izaija:"Ti le podnevi ograjuj svoj nasad<br>in zjutraj skrbi, da bo tvoje seme raslo,<br>toda ko boš bolan in v hudih bolečinah, žetve ne bo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:17,V:12,Izaija:"Prisluhnite nemiru mnogih ljudstev,<br>ki bučijo kakor morje,<br>rohnenju narodov,<br>ki hrumijo kakor mogočne vode!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:17,V:13,Izaija:"Narodi bodo rohneli, kakor hrumijo mnoge vode.<br>Toda Bog jih bo pokaral, zato bodo zbežali daleč stran,<br>razkropili se bodo kakor pleve, ki jih veter raznaša po gori,<br>in kakor osat, ki se vrtinči v viharju.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:17,V:14,Izaija:"Zvečer bo prišla strahota,<br>in še preden se bo zdanilo, sovražnikov ne bo več.<br>To bo doletelo tiste, ki nas plenijo,<br>to se bo zgodilo tistim, ki nas ropajo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,Izaija:"Izaija 18. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:18,V:1,Izaija:"Gorje deželi brenčečih krilatih žuželk,<br>deželi, ki leži ob etiopskih rekah,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:18,V:2,Izaija:"deželi, ki pošilja sle po morju,<br>ki v čolnih iz papirjevca pošilja sle po vodi, in govori:<br>»Pojdite, hitri sli,<br>k narodu visoke postave in gladke kože,<br>k ljudstvu, ki povsod vzbuja strah,<br>k močnemu in osvajalskemu narodu,<br>katerega deželo odplavljajo reke.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:18,V:3,Izaija:"Vsi vi, prebivalci sveta, vsi, ki živite na zemlji<br>– videli boste prizor, podoben tistemu, ko se na gorah dvigne signalni drog,<br>in slišali boste glas, podoben zvoku roga.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:18,V:4,Izaija:"Jehova mi je namreč rekel:<br>»Ostal bom miren in gledal svoj utrjeni kraj.<br>Moja navzočnost bo kakor toplota sijočega sonca<br>in kakor osvežujoč oblak rose ob vročini v času trgatve.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:18,V:5,Izaija:"Toda pred trgatvijo,<br>ko trta odcveti in začne zoreti grozdje,<br>bo vinogradnik z nožem porezal poganjke,<br>odrezal in odstranil bo vitice.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:18,V:6,Izaija:"Vsi skupaj bodo prepuščeni gorskim ujedam<br>in zverem na zemlji.<br>Ujede se bodo z njimi hranile vse poletje<br>in vse zveri na zemlji se bodo z njimi hranile med trgatvijo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:18,V:7,Izaija:"V tistem času bo narod visoke postave in gladke kože,<br>ljudstvo, ki povsod vzbuja strah,<br>močen in osvajalski narod,<br>katerega deželo odplavljajo reke,<br>meni, Jehovu nad vojskami, prinesel darilo<br>na goro Sion, na kraj, ki nosi moje ime, ime Jehova nad vojskami.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,Izaija:"Izaija 19. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:1,Izaija:"Objava proti Egiptu:<br>Jehova jezdi na hitrem oblaku in prihaja v Egipt.<br>Ničvredni egiptovski bogovi se bodo tresli pred njim<br>in srce Egipčanov bo trepetalo od strahu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:2,Izaija:"»Egipčane bom nahujskal proti Egipčanom,<br>tako da se bodo bojevali drug proti drugemu,<br>brat proti bratu in bližnji proti bližnjemu,<br>mesto proti mestu in kraljestvo proti kraljestvu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:3,Izaija:"Egipčani se bodo zmedli,<br>prekrižal jim bom načrte.<br>Zatekali se bodo k ničvrednim bogovom,<br>k čarovnikom, k tistim, ki kličejo duhove, in vedeževalcem.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:4,Izaija:"Egipčane bom izročil krutemu gospodarju,<br>neusmiljen kralj jim bo vladal,« govori Gospod, Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:5,Izaija:"Voda v morju bo izhlapela,<br>reka bo usahnila in se posušila.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:6,Izaija:"Reke bodo zaudarjale,<br>voda v nilskih kanalih v Egiptu bo upadla in presahnila.<br>Trstje in ločje se bo razkrojilo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:7,Izaija:"Rastline ob Nilu, ob njegovem ustju, se bodo posušile,<br>posušila pa se bodo tudi vsa posejana polja ob Nilu.<br>Veter bo odnesel vse, kar tam raste, vse bo izginilo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:8,Izaija:"Ribiči bodo žalovali,<br>vsi, ki mečejo trnke v Nil, bodo tarnali.<br>Tistih, ki po vodi razpenjajo ribiške mreže, bo vse manj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:9,Izaija:"Tisti, ki izdelujejo oblačila iz česanega lanu,<br>in tisti, ki tkejo belo platno, bodo ponižani.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:10,Izaija:"Egiptovski tkalci bodo strti,<br>vsi najeti delavci bodo žalovali.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:11,Izaija:"Zoanski poglavarji so neumni.<br>Najmodrejši faraonovi svetovalci dajejo nerazumne nasvete.<br>Kako lahko faraonu govorite<br>»Jaz sem potomec modrih,<br>potomec starodavnih kraljev«?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:12,Izaija:"Kje so torej ti tvoji modri ljudje?<br>Če vedo, kaj se je Jehova nad vojskami odločil storiti Egiptu, naj ti to povedo!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:13,Izaija:"Zoanski poglavarji ravnajo neumno,<br>nofski poglavarji so prevarani,<br>poglavarji egiptovskih rodov zavajajo ljudstvo na krivo pot.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:14,Izaija:"Jehova je med Egipčani povzročil zmedo,<br>njihovi voditelji so jih povsem zavedli.<br>Egipčani so kakor pijanec, ki mu spodrsne na lastnem izbljuvku.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:15,Izaija:"V Egiptu ne bo mogel nihče več nič narediti<br>– ne glava ne rep, ne mladika ne ločje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:16,Izaija:"Tisti dan bodo Egipčani postali podobni ženskam. Trepetali bodo in se tresli od strahu, ker jim bo Jehova nad vojskami grozil s svojo roko.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:17,Izaija:"Judova dežela jim bo vlivala strah v kosti. Že ob omembi njenega imena jih bo prevzel strah, saj bodo vedeli, kaj se je Jehova nad vojskami odločil narediti z njimi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:18,Izaija:"Tisti dan bo v egiptovski deželi pet mest govorilo kanaanski jezik in prisegalo zvestobo Jehovu nad vojskami. Eno od teh mest se bo imenovalo Mesto razrušenja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:19,Izaija:"Tisti dan bo sredi egiptovske dežele stal Jehovov oltar in ob njeni meji bo postavljen steber v čast Jehovu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:20,Izaija:"Te stvari bodo ljudem za znamenje, da se bodo spominjali Jehova nad vojskami v egiptovski deželi. Ko bodo vpili k Jehovu zaradi zatiralcev, jim bo poslal velikega rešitelja, ki jih bo rešil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:21,Izaija:"Jehova se bo razodel Egipčanom. Egipčani bodo tisti dan spoznali Jehova ter mu prinašali žrtve in darove, zaobljubljali se bodo Jehovu in zaobljube tudi izpolnjevali.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:22,Izaija:"Jehova bo kaznoval Egipt. Kaznoval ga bo, ampak ga bo tudi ozdravil. Ljudje se bodo vrnili k Jehovu, on pa bo uslišal njihovo rotenje in jih ozdravil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:23,Izaija:"Tisti dan bo iz Egipta v Asirijo peljala cesta in Asirci bodo hodili v Egipt, Egipčani pa v Asirijo. Egipt in Asirija bosta skupaj služila Bogu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:24,Izaija:"Tisti dan se bo Izrael pridružil Egiptu in Asiriji. Vsej zemlji bo v blagoslov,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:19,V:25,Izaija:"ker ga bo Jehova nad vojskami blagoslovil z besedami: »Blagoslovljeno naj bo moje ljudstvo, Egipt, in delo mojih rok, Asirija, in moja dediščina, Izrael.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,Izaija:"Izaija 20. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:20,V:1,Izaija:"Tistega leta, ko je asirski kralj Sargon poslal vrhovnega vojaškega poveljnika nad Ašdod ter se je ta bojeval proti Ašdodu in ga zavzel,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:20,V:2,Izaija:"je Jehova govoril po Amozovem sinu Izaiju. Rekel mu je: »Pojdi, sleci si raševino z bokov in sezuj si sandale z nog.« Naredil je tako in hodil naokrog napol gol in bos.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:20,V:3,Izaija:"Nato je Jehova rekel: »Tako kot je moj služabnik Izaija tri leta hodil naokrog napol gol in bos za znamenje in svarilo tega, kar se bo zgodilo Egiptu in Etiopiji,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:20,V:4,Izaija:"tako bo asirski kralj odpeljal ujete Egipčane in pregnane Etiopijce, dečke in starce, napol gole in bose, z razgaljeno zadnjico. Egipt bo osramočen.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:20,V:5,Izaija:"Takrat se bodo tisti, ki zaupajo Etiopiji in občudujejo lepoto Egipta, prestrašili in bodo osramočeni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:20,V:6,Izaija:"Prebivalci tega primorja bodo tisti dan rekli: ‚Glejte, kaj se je zgodilo s tistim, ki smo mu zaupali, s tistim, h kateremu smo se zatekli po pomoč, da bi nas rešil pred asirskim kraljem. Le kako se bomo zdaj rešili?«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,Izaija:"Izaija 21. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:1,Izaija:"Objava proti morski pustinji:<br>»Iz pustinje, iz strah vzbujajoče dežele, prihaja nesreča<br>kakor viharji, ki drvijo z juga.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:2,Izaija:"Dobil sem strašno videnje:<br>»Zvijačnež ravna zvijačno<br>in uničevalec uničuje.<br>Dvigni se, o Elam! Začni oblegati, o Medija!<br>Poskrbel bom, da nihče več ne bo vzdihoval zaradi njega.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:3,Izaija:"Zelo trpim,<br>zgrabili so me krči<br>kakor žensko, ki rojeva.<br>Preveč sem zbegan, da bi kaj slišal,<br>preveč sem vznemirjen, da bi kaj videl.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:4,Izaija:"Srce mi razbija, tresem se od groze.<br>Mrak, ki sem se ga veselil, mi vzbuja strah.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:5,Izaija:"Pripravite mizo, razporedite sedeže,<br>jejte in pijte!<br>Vstanite, poglavarji, namažite ščit z oljem.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:6,Izaija:"Jehova mi je namreč rekel takole:<br>»Pojdi, postavi stražarja, da bo povedal, kaj vidi.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:7,Izaija:"Stražar je videl bojne vozove, ki jih vlečejo konji,<br>bojne vozove z osli<br>in bojne vozove s kamelami.<br>Skrbno je opazoval, res zelo skrbno.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:8,Izaija:"Nato je zavpil, kakor zarjove lev:<br>»Jehova, na stražnem stolpu stojim dan za dnem,<br>na svojem stražarskem mestu stojim vsako noč.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:9,Izaija:"Poglej, kdo prihaja:<br>možje na bojnih vozovih, ki jih vlečejo konji!«<br>Nato je zaklical:<br>»Padel je! Babilon je padel!<br>Vse izrezljane podobe njegovih bogov je zagnal ob tla, da so se raztreščile!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:10,Izaija:"O moje ljudstvo, ki si omlateno kakor žito,<br>kakor žito mojega mlatišča!<br>Oznanil sem ti to, kar sem slišal od Jehova nad vojskami, Izraelovega Boga.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:11,Izaija:"Objava proti Dumi:<br>Nekdo mi kliče iz Seirja:<br>»Stražar, kdaj bo minila noč?<br>Stražar, kdaj bo minila noč?«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:12,Izaija:"Stražar odgovori:<br>»Prišlo bo jutro, zatem pa spet noč.<br>Če želite kaj vprašati, vprašajte.<br>Pridite znova!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:13,Izaija:"Objava glede sušne ravnice:<br>O karavane Dedanovcev,<br>prenočile boste v gozdu na sušni ravnici.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:14,Izaija:"Prebivalci temajske dežele,<br>žejnemu pridite naproti z vodo,<br>tistemu, ki beži, prinesite hrano.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:15,Izaija:"Bežijo namreč pred mečem, pred izvlečenim mečem,<br>pred napetim lokom in krutostjo vojne.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:16,Izaija:"Jehova mi je rekel takole: »V natanko enem letu bo vsa kedarska slava izginila.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:21,V:17,Izaija:"Med kedarskimi bojevniki bo ostalo le še malo lokostrelcev, ker sem tako govoril jaz, Izraelov Bog Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,Izaija:"Izaija 22. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:1,Izaija:"Objava o Dolini videnj:<br>Kaj ti je, da se je vse tvoje ljudstvo povzpelo na strehe?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:2,Izaija:"Glasno mesto, mesto polno veseljačenja,<br>bilo si polno hrupa.<br>Tvoji pobiti niso bili pobiti z mečem<br>niti niso umrli v boju.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:3,Izaija:"Vsi tvoji vladarji so hkrati pobegnili.<br>Ujeli so jih, ne da bi proti njim streljali z lokom.<br>Čeprav so zbežali daleč stran,<br>so vse, ki so jih našli, odpeljali v ujetništvo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:4,Izaija:"Zato sem rekel: »Ne glejte me,<br>ne trudite se, da bi me potolažili.<br>Bridko se bom razjokal<br>zaradi opustošenja moje hčere, mojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:5,Izaija:"Vrhovni gospod, Jehova nad vojskami,<br>je namreč v Dolini videnj povzročil<br>dan zmešnjave, poraza in panike.<br>Ruši se obzidje<br>in vpitje se sliši vse do gore.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:6,Izaija:"Elam je vzel tulec s puščicami<br>in prihaja z bojnimi vozovi in konji.<br>Kir je pripravil svoj ščit.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:22,V:7,Izaija:"Tvoje najlepše doline<br>bodo polne bojnih vozov,<br>konji bodo stali pri mestnih vratih",K:"",NZ:"X"},
