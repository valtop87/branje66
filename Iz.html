{Knjiga:"Izaija",Kr:"Iz",P:41,V:6,Izaija:"Vsak pomaga svojemu bližnjemu<br>in govori svojemu bratu: »Bodi močan.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:7,Izaija:"Rokodelec spodbuja zlatarja<br>in tisti, ki s kladivom ravna kovino,<br>spodbuja tistega, ki kuje na nakovalu,<br>ter mu glede narejenih spojev pravi: »Dobro je narejeno.«<br>Zatem kip pribijejo z žeblji, da se ne bi prevrnil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:8,Izaija:"»Toda ti, izraelsko ljudstvo, si moj služabnik,<br>ti, Jakobovo ljudstvo, si moj izbranec,<br>potomstvo mojega prijatelja Abrahama.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:9,Izaija:"Tebe sem vzel s skrajnih koncev zemlje,<br>poklical sem te iz najbolj oddaljenih krajev.<br>Rekel sem ti: ‚Ti si moj služabnik.<br>Izbral sem te in te nisem zavrgel.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:10,Izaija:"Ne boj se, saj sem jaz s teboj.<br>Ne bodi zaskrbljen, saj sem jaz tvoj Bog.<br>Okrepil te bom in ti pomagal.<br>Trdno te bom držal s svojo pravično desnico.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:11,Izaija:"Vsi, ki se jezijo nate, bodo osramočeni in ponižani.<br>Tisti, ki se bojujejo proti tebi, bodo izginili in bodo pokončani.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:12,Izaija:"Tiste, ki se bojujejo proti tebi, boš iskal, pa jih ne boš našel.<br>Tisti, ki se vojskujejo proti tebi, bodo izginili, tako bo, kot da ne bi nikoli obstajali.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:13,Izaija:"Jaz, Jehova, tvoj Bog, te namreč držim za desnico<br>in ti govorim: ‚Ne boj se. Jaz ti bom pomagal.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:14,Izaija:"Ne boj se, Jakobovo ljudstvo, ti črviček,<br>ne boj se, izraelsko ljudstvo. Jaz ti bom pomagal,« govori Jehova, tvoj Odkupitelj, Sveti Izraelov.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:15,Izaija:"»Povzročil bom, da boš kakor mlatilne sani,<br>kakor nova mlatilna priprava z dvoreznimi zobmi.<br>Mlatil boš gore in jih drobil,<br>hribe boš spreminjal v pleve.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:16,Izaija:"Vejal jih boš<br>in veter jih bo odnesel,<br>vihar jih bo raznesel.<br>Ti pa se boš veselil zaradi mene, Jehova,<br>hvalil se boš z menoj, Svetim Izraelovim.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:17,Izaija:"»Ubogi in revni iščejo vodo, vendar je ni.<br>Od žeje se jim je osušil jezik.<br>Jaz, Jehova, jih bom uslišal.<br>Jaz, Izraelov Bog, jih ne bom zapustil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:18,Izaija:"Povzročil bom, da bodo po golih hribih tekle reke<br>in po ravninah potoki.<br>Pustinjo bom spremenil v močvirje,<br>sušno deželo v vodne izvire.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:19,Izaija:"V pustinji bom zasadil cedro,<br>akacijo, mirto in bor.<br>V sušni ravnici bom posadil brinovo drevo<br>pa tudi jesen in cipreso,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:20,Izaija:"da bo vse ljudstvo videlo in spoznalo,<br>da bo imelo v mislih in razumelo,<br>da sem s svojo roko to naredil jaz, Jehova,<br>da sem to ustvaril jaz, Sveti Izraelov.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:21,Izaija:"»Predstavite svoj primer,« govori Jehova.<br>»Predložite svoje dokaze,« govori Jakobov kralj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:22,Izaija:"»Predložite dokaze in nam povejte, kaj se bo zgodilo.<br>Povejte nam, kaj se je zgodilo v preteklosti,<br>da bomo lahko o tem razmislili in ugotovili, kako se bo vse skupaj izšlo.<br>Ali pa nam razodenite, kaj se bo še zgodilo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:23,Izaija:"Povejte nam, kaj se bo zgodilo v prihodnosti,<br>da bomo vedeli, da ste bogovi.<br>Naredite nekaj, ali dobro ali slabo,<br>da bomo osupnili, ko bomo to videli.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:24,Izaija:"Toda vi sploh ne obstajate<br>in ne morete ničesar narediti.<br>Vsak, ki se odloči, da vas bo častil, je nagnusen.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:25,Izaija:"Nekomu na severu sem dal moč in bo prišel,<br>nekdo z vzhoda bo klical moje ime.<br>Poteptal bo vladarje, kakor da so glina,<br>tako kakor lončar z nogami tepta vlažno glino.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:26,Izaija:"Kdo je o tem govoril že od začetka, da bi mi vedeli,<br>ali od davnih časov, da bi lahko rekli ‚Prav ima?<br>Res, nihče ni tega razglasil.<br>Nihče ni tega oznanil.<br>Nihče vas ni slišal kaj reči.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:27,Izaija:"Jaz sem prvi, ki sem Sionu rekel: »Glej, to se bo zgodilo!«<br>V Jeruzalem bom poslal glasnika dobre novice.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:28,Izaija:"Gledal sem, vendar ni bilo nikogar.<br>Med njimi ni bilo nobenega svetovalca.<br>Čeprav sem jih vedno znova spraševal, mi ni nihče odgovoril.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:41,V:29,Izaija:"Vsi ti so samo privid.<br>Njihova dela so nekoristna.<br>Njihove ulite podobe so kakor veter, kakor nekaj ničvrednega.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:42,V:0,Izaija:"Izaija 42. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:1,Izaija:"To je moj služabnik, ki ga podpiram,<br>moj izbranec, ki mi je v veselje!<br>Dal sem mu svojega duha.<br>On bo narodom prinesel pravico.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:2,Izaija:"Ne bo vpil niti ne bo glasno govoril,<br>njegov glas se ne bo slišal na ulici.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:3,Izaija:"Nalomljenega trsta ne bo zlomil<br>in tlečega stenja ne bo ugasnil.<br>Zagotovo bo prinesel pravico.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:4,Izaija:"Ne bo se utrudil ne zlomil, dokler ne bo na zemlji uveljavil pravice.<br>Otoki čakajo na njegov zakon.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:5,Izaija:"Pravi Bog, Jehova,<br>ki je ustvaril nebo in ga razpel,<br>ki je razprostrl zemljo in jo pogrnil s pridelkom,<br>on, ki daje dih ljudem na njej<br>in duha tistim, ki hodijo po njej, pravi takole:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:6,Izaija:"»Jaz, Jehova, sem te poklical, da uveljaviš pravico,<br>in te prijel za roko.<br>Varoval te bom in te postavil za zavezo med seboj in ljudmi,<br>za luč narodom,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:7,Izaija:"da boš odprl oči slepim,<br>da boš iz temnice izpeljal ujetnike,<br>iz ječe tiste, ki sedijo v temi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:8,Izaija:"Jaz sem Jehova, to je moje ime.<br>Svoje slave ne bom dal nobenemu drugemu bogu,<br>ne svoje hvale izrezljanim podobam.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:9,Izaija:"Glej, stvari, ki sem jih napovedal že dolgo nazaj, so se izpolnile,<br>zdaj pa vam oznanjam nove.<br>Preden se pojavijo, vam pripovedujem o njih.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:10,Izaija:"Vi, ki živite od morja in vsega, kar je v njem,<br>otoki in vi, ki živite na njih,<br>pojte Jehovu novo pesem,<br>pojte mu hvalnico s skrajnih koncev zemlje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:11,Izaija:"Naj povzdignejo svoj glas pustinja in njena mesta,<br>naselja, v katerih živijo Kedarci.<br>Prebivalci skalnatih krajev naj vriskajo od veselja.<br>Z vrhov gora naj ljudje glasno vzklikajo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:12,Izaija:"Naj slavijo Jehova,<br>na otokih naj ga hvalijo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:13,Izaija:"Jehova bo izšel kakor junak.<br>Bo kakor bojevnik, ki komaj čaka, da gre v boj.<br>Zavpil bo, zagnal bo bojni krik,<br>pokazal bo, da je močnejši od svojih sovražnikov.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:14,Izaija:"Bog pravi: »Dolgo sem molčal.<br>Nič nisem govoril in sem se obvladoval.<br>Zdaj pa bom kakor ženska, ki rojeva,<br>stokal, sopihal in vzdihoval.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:15,Izaija:"Opustošil bom gore in hribe,<br>posušil bom vse njihovo rastlinje.<br>Reke bom spremenil v suha tla,<br>posušil bom močvirja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:16,Izaija:"Slepe bom vodil po poti, ki je ne poznajo,<br>po cesti, po kateri še niso hodili.<br>Temo pred njimi bom spremenil v svetlobo,<br>neravna tla v ravnino.<br>Vse to bom naredil zanje, ne bom jih zapustil.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:17,Izaija:"Tisti, ki se zanašajo na izrezljane podobe,<br>tisti, ki ulitim podobam govorijo »Vi ste naši bogovi«,<br>se bodo umaknili in bodo zelo osramočeni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:18,Izaija:"Vi, ki ste gluhi, poslušajte<br>in vi, ki ste slepi, pozorno poglejte!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:19,Izaija:"Kdo še je slep kakor moj služabnik<br>in kdo je tako gluh kakor moj sel, ki sem ga poslal?<br>Kdo je tako slep kakor tisti, ki je nagrajen,<br>kdo je tako slep kakor Jehovov služabnik?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:20,Izaija:"Vidiš mnogo reči, vendar se ne zmeniš zanje.<br>Poslušaš, vendar ne slišiš.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:21,Izaija:"Jehova je zaradi svoje pravičnosti<br>z veseljem poveličal in povišal svoj zakon.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:22,Izaija:"Toda to ljudstvo je oplenjeno in izropano,<br>vsi so ujeti v jamah in zaprti v ječah.<br>Oplenjeni so, vendar ni nikogar, ki bi jih rešil,<br>odpeljani so, vendar ni nikogar, ki bi rekel: »Vrnite jih!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:23,Izaija:"Kdo izmed vas bo prisluhnil temu?<br>Kdo bo pozoren na to in se bo iz tega kaj naučil za prihodnost?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:24,Izaija:"Kdo je Jakobovo ljudstvo prepustil plenjenju<br>in izraelsko ljudstvo roparjem?<br>Ali ne Jehova, proti kateremu so grešili?<br>Niso hoteli ravnati tako, kot on želi,<br>in njegovih zakonov niso poslušali.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:42,V:25,Izaija:"Zato je na njih izlival svoj bes,<br>svojo jezo in vojne strahote.<br>Plameni vojne so požrli vse okoli njih, vendar se za to niso zmenili,<br>pritiskali so nanje, vendar si tega niso vzeli k srcu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:43,V:0,Izaija:"Izaija 43. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:1,Izaija:"Jehova, ki te je ustvaril, o Jakob,<br>ta, ki te je naredil, o Izrael, govori takole:<br>»Ne boj se, saj sem te odkupil.<br>Poklical sem te po imenu.<br>Ti si moj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:2,Izaija:"Ko boš prečkal vode, bom s teboj,<br>in ko boš prečkal reke, te ne bodo preplavile.<br>Ko boš šel skozi ogenj, se ne boš opekel,<br>plameni te ne bodo ožgali.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:3,Izaija:"Jaz sem namreč Jehova, tvoj Bog,<br>Sveti Izraelov, tvoj Rešitelj.<br>Egipt sem dal v odkupnino zate,<br>Etiopijo in Sebo v zameno zate.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:4,Izaija:"Dragocen si v mojih očeh,<br>vreden si časti in te imam rad.<br>Zato bom dal ljudi v zameno zate,<br>narode v zameno za tvoje življenje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:5,Izaija:"Ne boj se, saj sem jaz s teboj.<br>Z vzhoda bom pripeljal tvoje potomce<br>in z zahoda jih bom zbral skupaj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:6,Izaija:"Severu bom rekel ‚Vrni jih!<br>in jugu ‚Ne zadržuj jih!<br>Pripelji moje sinove od daleč in moje hčere s skrajnih koncev zemlje,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:7,Izaija:"pripelji vsakega, ki se imenuje po meni<br>in sem ga ustvaril sebi v slavo,<br>ki sem ga oblikoval in naredil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:8,Izaija:"Pripelji ljudstvo, ki je slepo, čeprav ima oči,<br>in tiste, ki so gluhi, čeprav imajo ušesa.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:9,Izaija:"Vsi narodi naj se zberejo na en kraj,<br>ljudstva naj se zberejo skupaj.<br>Kdo izmed njihovih bogov lahko oznani prihodnost?<br>Ali nam lahko povedo, kaj se bo zgodilo najprej?<br>Naj dokažejo, da imajo prav, naj pripeljejo svoje priče,<br>da jih bodo slišale in jim pritrdile: ‚Res je!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:10,Izaija:"»Vi ste moje priče,« govori Jehova,<br>»moj služabnik, ki sem ga izbral,<br>da bi me spoznali in verjeli vame<br>ter razumeli, da sem jaz vedno enak.<br>Pred menoj ni obstajal noben Bog<br>in tudi za menoj ne bo nobenega.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:11,Izaija:"Jaz, jaz sem Jehova, razen mene ni rešitelja.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:12,Izaija:"»Jaz sem oznanil, rešil in razglasil,<br>ko med vami ni bilo nobenega tujega boga.<br>Zato ste vi moje priče,« govori Jehova, »da sem jaz Bog.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:13,Izaija:"Poleg tega sem jaz vedno enak<br>in nikogar ni, ki bi lahko kaj iztrgal iz moje roke.<br>Ko se česa lotim – kdo me lahko ustavi?«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:14,Izaija:"Jehova, vaš Odkupitelj, Sveti Izraelov, pravi takole:<br>»Zaradi vas bom v Babilon poslal vojsko ter podrl vsa vrata<br>in Kaldejci bodo na svojih ladjah od hude stiske tulili.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:15,Izaija:"Jaz sem Jehova, vaš Sveti, Izraelov stvarnik, vaš Kralj.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:16,Izaija:"Jehova, ki utira pot skozi morje<br>in stezo skozi razburkane vode,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:17,Izaija:"on, ki hkrati vodi bojne vozove in konje,<br>vojsko in junaške bojevnike,<br>govori takole:<br>»Ulegli se bodo in ne bodo več vstali.<br>Ugasnili bodo, kot če bi kdo ugasnil goreči stenj.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:18,Izaija:"»Ne spominjajte se tistega, kar se je zgodilo prej,<br>ne premišljujte o preteklosti.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:19,Izaija:"Glejte, delam nekaj novega <br>že nastaja.<br>Ali ne vidite?<br>Skozi pustinjo bom speljal pot<br>in skozi puščavo reke.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:20,Izaija:"Slavile me bodo divje živali na polju,<br>šakali in noji,<br>ker bom priskrbel vodo v pustinji<br>in reke v puščavi,<br>da bo moje izbrano ljudstvo lahko pilo,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:21,Izaija:"ljudstvo, ki sem ga ustvaril zase,<br>zato da bi mi izrekalo hvalo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:22,Izaija:"Toda ti, o Jakob, me nisi klical,<br>ker si se me naveličal, o Izrael.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:23,Izaija:"Ovc mi nisi prinašal v žgalno daritev,<br>nisi me slavil s svojimi žrtvami.<br>Nisem te silil, da mi prinašaš darove,<br>niti te nisem obremenjeval s tem, da bi od tebe zahteval kadilno smolo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:24,Izaija:"Z denarjem mi nisi kupoval dišečega trsta<br>in z maščevjem svojih žrtev me nisi sitil.<br>Pravzaprav si me s svojimi grehi obremenjeval,<br>s svojimi napakami si me utrudil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:25,Izaija:"Jaz, jaz sem tisti, ki zaradi sebe brišem tvoje prestopke,<br>in tvojih grehov se ne bom spominjal.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:26,Izaija:"Soočiva se na sodišču,<br>spomni me, predstavi svoje dokaze za to, da imaš prav.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:27,Izaija:"Tvoj prvi prednik je grešil<br>in tvoji predstavniki so se mi uprli.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:43,V:28,Izaija:"Zato bom vzel čast poglavarjem svetega kraja,<br>dopustil bom, da bo Jakob uničen<br>in da bodo Izraela žalili.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:44,V:0,Izaija:"Izaija 44. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:1,Izaija:"Zdaj pa poslušaj, Jakob, moj služabnik,<br>prisluhni, Izrael, ki sem te izbral.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:2,Izaija:"Jaz, Jehova, ki sem te naredil in ustvaril,<br>ki ti pomagam, že odkar si se rodil,<br>govorim takole:<br>‚Ne boj se, moj služabnik Jakob,<br>in ti, Ješurun, ki sem te izbral.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:3,Izaija:"Žejnemu bom dal piti vodo<br>in na suha tla bom izlil potoke.<br>Na tvoje potomstvo bom izlil svojega duha,<br>na tvoje potomce svoj blagoslov.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:4,Izaija:"Poganjali bodo kakor trava,<br>kakor topoli ob potokih.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:5,Izaija:"Eden bo rekel »Jaz sem Jehovov«<br>in drugi se bo imenoval po Jakobu.<br>Spet drugi si bo na roko napisal »Jehovova last«<br>in se bo imenoval po Izraelu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:6,Izaija:"Jaz, Jehova, Kralj Izraela in njegov Odkupitelj,<br>jaz, Jehova nad vojskami, pravim takole:<br>‚Jaz sem prvi in jaz sem zadnji,<br>razen mene ni Boga.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:7,Izaija:"Kdo je kakor jaz?<br>Naj se oglasi in to pove, naj predstavi svoje dokaze.<br>Naj pove, kaj prihaja in kaj bo še prišlo,<br>kakor to počnem jaz,<br>odkar sem ustanovil starodavno ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:8,Izaija:"Ali nisem vsakemu od vas vse to že vnaprej povedal in oznanil?<br>Ne bojte se,<br>naj vas strah ne ohromi!<br>Vi ste moje priče.<br>Ali je kje kakšen Bog razen mene?<br>Ne, ni druge Skale, ne poznam nobene.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:9,Izaija:"Vsi tisti, ki izdelujejo podobe, so ničvredni,<br>njihovi maliki, ki so jim tako pri srcu, so nekoristni.<br>To so njihove priče, ki nič ne vidijo in nič ne vedo,<br>zato so v sramoto svojim izdelovalcem.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:10,Izaija:"Kdo bi bil tako neumen, da bi izdelal boga ali ulil podobo,<br>od katere ni nobene koristi?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:11,Izaija:"Vsi, ki se družijo s takšnim človekom, bodo osramočeni!<br>Tisti, ki izdelujejo malike, so samo ljudje.<br>Naj se vsi skupaj zberejo in zavzamejo svoje mesto.<br>Obšel jih bo strah, vsi skupaj bodo osramočeni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:12,Izaija:"Kovač s svojim orodjem obdeluje železo nad razgretim ogljem.<br>Oblikuje ga s kladivi,<br>obdeluje ga s svojo močno roko.<br>Nato pa postane lačen in mu poidejo moči,<br>ne pije vode in se utrudi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:13,Izaija:"Rezbar raztegne merilno vrv in z rdečo kredo zariše vzorec na les.<br>Les obdeluje z dletom in očrtuje s šestilom.<br>Oblikuje ga, da dobi podobo človeka,<br>lepo človeško podobo,<br>in ga postavi v hišo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:14,Izaija:"Nekdo drug pa se ukvarja s sekanjem ceder.<br>Med drevjem v gozdu izbere hrast<br>in pusti, da se okrepi.<br>Zasadi lovor, dež ga zaliva in lovor raste.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:15,Izaija:"Potem pa drevo uporablja za kurjavo.<br>Od njega vzame kos lesa, da bi se ogrel,<br>si zakuri ogenj in na njem speče kruh.<br>Poleg tega si iz drevesa naredi še boga, da bi ga častil,<br>naredi si podobo in se ji priklanja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:16,Izaija:"Polovico lesa sežge v ognju.<br>S to polovico speče meso in se ga do sitega naje.<br>Tudi ogreje se in reče:<br>»Kako lepo! Gledam ogenj in toplo mi je.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:17,Izaija:"Iz preostanka lesa pa si naredi boga, podobo.<br>Priklanja se mu, ga časti<br>in moli k njemu:<br>»Reši me, ker si ti moj bog.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:18,Izaija:"Nič ne vedo in nič ne razumejo.<br>Njihove oči so namreč zaprte in ne morejo nič videti,<br>njihovo srce nič ne doume.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:19,Izaija:"Nihče nič ne ve in ne razume<br>niti ne razmišlja v svojem srcu:<br>»Polovico lesa sem sežgal v ognju<br>in si na žerjavici spekel kruh in meso ter ju pojedel.<br>Ali naj iz preostanka naredim gnusno stvar?<br>Ali naj častim kos lesa?«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:20,Izaija:"Takšen se hrani s pepelom.<br>Njegovo prevarano srce ga zavaja.<br>Ne bo rešil samega sebe niti ne bo priznal,<br>da je to, kar drži v desnici, prevara.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:21,Izaija:"»Spominjaj se tega, o Jakob, in ti, o Izrael,<br>ker si moj služabnik.<br>Jaz sem te ustvaril in ti si moj služabnik.<br>O Izrael, ne bom te pozabil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:22,Izaija:"Tvoje prestopke bom izbrisal, kakor da bi jih prekril z oblakom,<br>in tvoje grehe bom odstranil, kakor da bi jih prekril z gostim oblakom.<br>Vrni se k meni, ker te bom odkupil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:23,Izaija:"Vriskajte od veselja, nebesa,<br>saj sem jaz, Jehova, ukrepal!<br>Slavite zmago, globočine zemlje!<br>Veselo vriskajte, gore,<br>gozd in vsa drevesa!<br>Jaz, Jehova, sem namreč odkupil Jakoba,<br>na Izraelu kažem svoj sijaj.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:24,Izaija:"Jehova, tvoj Odkupitelj,<br>ki te je oblikoval, ko si bil v maminem telesu, pravi:<br>»Jaz sem Jehova, ki je naredil vse.<br>Jaz sem razpel nebo<br>in razprostrl zemljo.<br>Kdo je bil z menoj?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:25,Izaija:"Jaz povzročam, da se znamenja lažnih prerokov ne izpolnijo,<br>da vedeževalci ravnajo neumno<br>in da so modri ljudje zbegani <br>njihovo znanje spreminjam v neumnost.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:26,Izaija:"Jaz izpolnjujem besede svojega služabnika<br>in uresničujem napovedi svojih slov.<br>Jaz govorim o Jeruzalemu: ‚Naseljen bo.<br>In o Judovih mestih govorim: ‚Ponovno bodo zgrajena.<br>Jeruzalem bom dvignil iz ruševin.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:27,Izaija:"Jaz govorim globokim vodam: ‚Presahnite!<br>Vse vaše reke bom osušil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:44,V:28,Izaija:"Jaz govorim o Kiru: ‚On je moj pastir<br>in izpolnil bo vso mojo voljo.<br>Izvršil bo tudi tisto, kar sem rekel za Jeruzalem, namreč ‚Ponovno bo zgrajen,<br>in za tempelj ‚Položeni bodo njegovi temelji.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:45,V:0,Izaija:"Izaija 45. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:1,Izaija:"Jaz, Jehova, govorim takole svojemu maziljencu Kiru,<br>ki sem ga prijel za desnico,<br>da bi mu podjarmil narode,<br>da bi razorožil kralje,<br>da bi pred njim odprl dvokrilna vrata,<br>zato da mestna vrata ne bi ostala zaprta:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:2,Izaija:"»Šel bom pred teboj<br>in zravnal hribe.<br>Razbil bom bakrena vrata<br>in zlomil železne zapahe.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:3,Izaija:"Dal ti bom zaklade, ki so v temnih prostorih,<br>zaklade, ki ležijo na skrivnih mestih,<br>da boš vedel, da sem jaz Jehova,<br>Izraelov Bog, ki te kliče po imenu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:4,Izaija:"Zaradi svojega služabnika Jakoba in svojega izbranca Izraela<br>te kličem po imenu.<br>Dajem ti časten naziv, čeprav me ne poznaš.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:5,Izaija:"Jaz sem Jehova in nobenega drugega ni.<br>Razen mene ni Boga.<br>Čeprav me ne poznaš, te bom okrepil,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:6,Izaija:"da bodo ljudje od vzhoda do zahoda vedeli,<br>da razen mene ni nikogar drugega.<br>Jaz sem Jehova in nobenega drugega ni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:7,Izaija:"Jaz delam svetlobo in ustvarjam temo,<br>vzpostavljam mir in povzročam nesrečo,<br>jaz, Jehova, delam vse to.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:8,Izaija:"Iz nebes naj dežuje,<br>iz nebesnih oblakov naj kakor dež pada pravičnost.<br>Zemlja naj se odpre in obrodi rešitev,<br>iz nje naj takrat požene tudi pravičnost.<br>Jaz, Jehova, ustvarjam to.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:9,Izaija:"Gorje tistemu, ki se prepira s svojim Stvarnikom,<br>saj je človek samo ena od lončenih črepinj,<br>ki ležijo na tleh.<br>Ali lahko glina reče Lončarju »Kaj delaš?«?<br>Ali lahko tvoj izdelek zate reče »On nima rok«?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:10,Izaija:"Gorje tistemu, ki očetu reče »Kakšni so to otroci, ki se ti rojevajo?«<br>in ženski »Kakšne otroke spravljaš na svet?«.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:11,Izaija:"Jehova, Sveti Izraelov, ta, ki je Izraela oblikoval, pravi takole:<br>»Kako si drznete dvomiti o tem, kar sem rekel glede prihodnosti?!<br>Kako si mi drznete zapovedovati, kaj naj storim s svojimi otroki in s tem, kar so naredile moje roke?!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:12,Izaija:"Jaz sem naredil zemljo in na njej ustvaril človeka.<br>S svojimi rokami sem razpel nebo<br>in jaz poveljujem vsej njegovi vojski.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:13,Izaija:"»Ker sem pravičen, sem spodbudil moža, da ukrepa,<br>in bom odstranil vse ovire z njegove poti.<br>On bo zgradil moje mesto in rešil moje ljudstvo iz pregnanstva,<br>pa ne za denar niti ne za podkupnino,« govori Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:14,Izaija:"Jehova govori takole:<br>»Dobiček iz Egipta, trgovsko blago iz Etiopije in visokorasli Sabejci<br>bodo prišli k tebi in bodo tvoji.<br>V verigah bodo hodili za teboj.<br>Prihajali bodo in se ti priklanjali.<br>Z velikim spoštovanjem ti bodo govorili: ‚Prav gotovo je Bog s teboj <br>nikogar drugega ni, ni drugega Boga.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:15,Izaija:"O Izraelov Bog, Rešitelj,<br>ti si Bog, ki ne odkrije vedno tega, kar dela.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:16,Izaija:"Vsi, ki izdelujejo malike, bodo doživeli sramoto in ponižanje,<br>osramočeni bodo odšli.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:17,Izaija:"Toda vas, Izraelce, bo Jehova za večno rešil.<br>Nikoli ne boste osramočeni niti ponižani.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:18,Izaija:"Jehova, ki je ustvaril nebo,<br>on, ki je pravi Bog,<br>on, ki je oblikoval in naredil zemljo ter jo utrdil,<br>on, ki zemlje ni ustvaril brez razloga, ampak jo je oblikoval zato, da bi bila naseljena,<br>govori takole: »Jaz sem Jehova in nobenega drugega ni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:19,Izaija:"Nisem govoril na kakem skritem kraju, v temni deželi,<br>niti nisem rekel Jakobovim potomcem:<br>‚Iščite me, vendar bo vaš trud zaman.<br>Jaz sem Jehova in govorim to, kar je pravično, ter oznanjam to, kar je pošteno.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:20,Izaija:"Zberite se in pridite!<br>Skupaj pridite, vsi vi, ki ste zbežali iz drugih narodov!<br>Tisti, ki naokoli nosijo svoje izrezljane podobe<br>in molijo k bogu, ki jih ne more rešiti, nič ne vedo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:21,Izaija:"Govorite, predstavite svoje dokaze!<br>Naj se složno posvetujejo med seboj.<br>Kdo je to, kar naj bi se zgodilo, napovedal že pred davnimi časi?<br>Kdo je to objavil že zdavnaj?<br>Ali ne jaz, Jehova?<br>Razen mene ni drugega Boga <br>pravičen Bog sem in Rešitelj, razen mene ni nobenega drugega.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:22,Izaija:"Obrnite se k meni in se rešite, vsi vi, ki živite po vsej zemlji,<br>ker sem jaz Bog in nobenega drugega ni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:23,Izaija:"Pri samem sebi sem prisegel.<br>Beseda, ki je prišla iz mojih ust, je resnična<br>in je ne bom vzel nazaj.<br>Pred menoj se bo upognilo vsako koleno<br>in vsak jezik mi bo prisegal zvestobo",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:24,Izaija:"z besedami: ‚Jehova je močan in vedno dela to, kar je prav.<br>Vsi, ki se jezijo nanj, bodo prišli k njemu osramočeni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:45,V:25,Izaija:"Jehova bo pomagal dokazati, da imajo vsi Izraelovi potomci prav,<br>in oni se bodo hvalili s tem, kar je storil zanje.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:46,V:0,Izaija:"Izaija 46. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:46,V:1,Izaija:"Bel se priklanja, Nebo se pripogiba.<br>Maliki, s katerimi sta upodobljena, so natovorjeni na živalih, na tovornih živalih,<br>so kakor prtljaga, pod katero se šibijo utrujene živali.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:46,V:2,Izaija:"Skupaj se pripogibata in priklanjata.<br>Ne moreta rešiti tovora <br>še sama gresta v ujetništvo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:46,V:3,Izaija:"»Poslušajte me, Jakobovi potomci, in vsi vi, ki ste ostali od izraelskega ljudstva,<br>vi, ki vam pomagam že od rojstva, ki vas nosim, že odkar ste prišli na svet.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:46,V:4,Izaija:"Ko se boste postarali, bom jaz še vedno enak,<br>in ko boste osiveli, vas bom jaz še vedno podpiral.<br>Nosil vas bom, podpiral in reševal, kakor sem to delal do zdaj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:46,V:5,Izaija:"S kom me boste primerjali, enačili ali vzporejali,<br>da bi pokazali, da sva si podobna?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:46,V:6,Izaija:"Nekateri iztresajo zlato iz vreče<br>in tehtajo srebro na tehtnici.<br>Najamejo zlatarja, da jim iz tega naredi boga,<br>pred katerim nato padajo na kolena in ga častijo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:46,V:7,Izaija:"Naložijo si ga na ramena,<br>odnesejo ga in postavijo na njegovo mesto.<br>Tam pa samo stoji, s svojega mesta se ne premakne.<br>Vpijejo k njemu, vendar ne odgovarja,<br>nikogar ne more rešiti iz stiske.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:46,V:8,Izaija:"Spomnite se tega in se opogumite,<br>vzemite si to k srcu, prestopniki!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:46,V:9,Izaija:"Spomnite se davne preteklosti,<br>da sem jaz Bog in da ni drugega Boga.<br>Jaz sem Bog in nikogar ni, ki bi mi bil podoben.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:46,V:10,Izaija:"Že od začetka napovedujem, kako se bodo stvari razpletle,<br>in od davnih časov to, kar se še ni zgodilo.<br>Jaz govorim: ‚To, kar sem se odločil, se bo zagotovo uresničilo<br>in naredil bom vse, kar bom želel.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:46,V:11,Izaija:"Z vzhoda kličem ujedo,<br>iz daljne dežele človeka, ki bo izpeljal to, kar sem se odločil.<br>To, kar sem rekel, bom tudi naredil.<br>To, kar sem se namenil, bom tudi storil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:46,V:12,Izaija:"Poslušajte me, vi, ki ste trmasti,<br>vi, ki ste daleč od pravičnosti!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:46,V:13,Izaija:"Kmalu bom pokazal svojo pravičnost<br>– ta čas ni več daleč –<br>in rešitev, ki jo bom prinesel svojemu ljudstvu, ne bo prišla prepozno.<br>Sionu bom naklonil rešitev, Izraelu bom podaril svoj sijaj.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:47,V:0,Izaija:"Izaija 47. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:1,Izaija:"Pridi dol in se usedi v prah,<br>devica, babilonska hči.<br>Usedi se na tla, kjer ni prestola,<br>kaldejska hči.<br>Ljudje ne bodo nikoli več rekli, da si kakor princesa.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:2,Izaija:"Vzemi ročni mlin in melji moko.<br>Odstrani si tančico,<br>sleci si krilo in razkrij svoje noge.<br>Prečkaj reke.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:3,Izaija:"Tvoja golota bo razkrita.<br>Tvoja sramota bo razgaljena.<br>Maščeval se bom in noben človek mi tega ne bo preprečil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:4,Izaija:"»Naš odkupitelj<br>je Sveti Izraelov,<br>ime mu je Jehova nad vojskami.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:5,Izaija:"Tiho sedi v temi,<br>kaldejska hči.<br>Ljudje te ne bodo več imenovali Gospodarica kraljestev.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:6,Izaija:"Razjezil sem se na svoje ljudstvo.<br>Oskrunil sem svojo dediščino<br>in jo izročil v tvoje roke,<br>toda ti ji nisi izkazala usmiljenja.<br>Celo ostarelim si naložila težko breme.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:7,Izaija:"Govorila si: »Vedno bom Gospodarica, vso večnost.«<br>Nisi razmišljala o tem, kar počneš,<br>nisi mislila na to, kako se bo vse skupaj končalo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:8,Izaija:"Zdaj pa poslušaj, ti užitkom vdana ženska,<br>ki živiš brezskrbno in v svojem srcu govoriš:<br>»Razen mene ni nikogar drugega.<br>Ne bom postala vdova,<br>nikoli ne bom okusila, kako je ostati brez otrok.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:9,Izaija:"Toda nenadoma, v enem dnevu te bo doletelo oboje:<br>izgubila boš otroke in postala boš vdova.<br>Vse to te bo doletelo,<br>ker si se na veliko ukvarjala s čaranjem in si izrekala močne uroke.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:10,Izaija:"Zanašala si se na svojo hudobnost.<br>Govorila si: »Nihče me ne vidi.«<br>Tvoja modrost in znanje sta te zavedla.<br>V svojem srcu govoriš: »Razen mene ni nikogar drugega.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:11,Izaija:"Toda doletela te bo nadloga<br>in tega ne bo mogel ustaviti noben tvoj urok.<br>Zadela te bo nesreča in ne boš je mogla preprečiti.<br>Nenadoma te bo doletelo uničenje, kakršnega še nisi videla.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:12,Izaija:"Daj, kar izrekaj svoje uroke in čaraj,<br>kar počneš že vse od svoje mladosti.<br>Morda ti bo to koristilo,<br>morda boš s tem sovražnikom vlila strah.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:13,Izaija:"Množica tvojih svetovalcev te je utrudila.<br>Naj zdaj pridejo in te rešijo tisti,<br>ki častijo nebo in opazujejo zvezde,<br>tisti, ki ob mlaju oznanjajo,<br>kaj te bo doletelo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:14,Izaija:"Glej! So kakor slama.<br>Ogenj jih bo požrl.<br>Ne morejo se rešiti pred požirajočimi plameni.<br>To ni žerjavica, s katero bi se ljudje ogreli,<br>to ni ogenj, pred katerim bi sedeli.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:47,V:15,Izaija:"To se bo zgodilo tvojim čarovnikom,<br>s katerimi sodeluješ že vse od svoje mladosti.<br>Odtavali bodo vsak na svojo stran.<br>Nikogar ne bo, da bi te rešil.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:48,V:0,Izaija:"Izaija 48. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:1,Izaija:"Poslušajte tole, Jakobovi potomci,<br>vi, ki se imenujete po Izraelu<br>in ki ste potomci Juda,<br>vi, ki prisegate pri Jehovovem imenu<br>in kličete Izraelovega Boga,<br>vendar niste iskreni in ne ravnate tako, kot je prav.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:2,Izaija:"Sebe imenujete po svetem mestu<br>in iščete oporo pri Izraelovem Bogu,<br>ki mu je ime Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:3,Izaija:"»V preteklosti sem vam napovedal, kaj se bo zgodilo,<br>to je prišlo iz mojih ust,<br>jaz sem to objavil.<br>Nenadoma sem ukrepal in izpolnil to, kar sem rekel.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:4,Izaija:"Vem, da si trmast,<br>da je tvoj vrat kakor železo in tvoje čelo kakor baker,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:5,Izaija:"zato sem ti to povedal že zdavnaj.<br>Še preden se je zgodilo, sem ti to objavil,<br>da ne bi mogel reči: ‚To je naredil moj malik,<br>to sta zapovedali moja izrezljana podoba in moja ulita podoba.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:6,Izaija:"Vse to si slišal in videl.<br>Ali ne boš govoril o tem?<br>Od zdaj naprej ti oznanjam nove reči,<br>strogo varovane skrivnosti, ki jih še ne poznaš.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:7,Izaija:"Šele zdaj začenjajo obstajati, prej jih ni bilo,<br>o njih vse do danes še nisi slišal,<br>da ne bi mogel reči: ‚Jaz to že vem.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:8,Izaija:"Ne, o tem še nisi slišal niti nisi nič vedel,<br>tvoja ušesa so že od davnih časov zaprta.<br>Vem namreč, da si zelo zahrbten<br>in da veljaš za prestopnika že od rojstva.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:9,Izaija:"Ampak zaradi svojega imena bom zadržal svojo jezo,<br>zaradi svoje slave se bom obvladal<br>in te ne bom pokončal.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:10,Izaija:"Prečistil sem te, vendar ne kakor srebro.<br>Preiskal sem te, ko si bil v stiski, v talilni peči.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:11,Izaija:"Zaradi sebe, zaradi sebe bom ukrepal.<br>Ali naj bi pustil, da se moje ime oskrunja?<br>Svoje slave ne bom dal nikomur.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:12,Izaija:"Poslušaj me, Jakob, poslušaj me, Izrael, ki sem te poklical.<br>Jaz sem vedno enak. Jaz sem prvi in jaz sem tudi zadnji.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:13,Izaija:"S svojo roko sem položil temelj zemlje<br>in s svojo desnico sem razpel nebo.<br>Ko ju pokličem, se oba skupaj pokažeta.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:14,Izaija:"Zberite se vsi in poslušajte.<br>Ali je kdo izmed bogov to oznanil?<br>Tisti, ki ga jaz, Jehova, ljubim,<br>bo glede Babilona naredil to, kar želim <br>s svojo roko bo udaril Kaldejce.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:15,Izaija:"Jaz sem govoril in jaz sem ga poklical.<br>Pripeljal sem ga in bom poskrbel, da bo pri svojem delu uspešen.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:16,Izaija:"Pristopite k meni in poslušajte.<br>Že od začetka sem govoril javno, ne na skrivaj.<br>Ko se je to, kar sem napovedal, zgodilo, sem bil tam.«<br>In sedaj me je Vrhovni gospod Jehova s svojim duhom vred poslal k tebi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:17,Izaija:"Jehova, tvoj Odkupitelj, Sveti Izraelov, govori takole:<br>»Jaz, Jehova, sem tvoj Bog.<br>Jaz te učim, kar ti je v korist,<br>in te vodim po poti, po kateri naj bi hodil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:18,Izaija:"Ko bi le poslušal moje zapovedi!<br>Takrat bi bil tvoj mir kakor reka<br>in tvoja pravičnost kakor morski valovi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:19,Izaija:"Tvojega potomstva bi bilo toliko, kot je peska,<br>in tvojih potomcev toliko, kot je peščenih zrn.<br>Njihovo ime ne bi bilo nikoli izbrisano niti iztrebljeno.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:20,Izaija:"Odidite iz Babilona!<br>Zbežite od Kaldejcev!<br>Oznanjajte to z veselim vriskanjem! Razglašajte to!<br>Naj se sliši do skrajnih koncev zemlje.<br>Govorite: »Jehova je odkupil svojega služabnika Jakoba.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:21,Izaija:"Ko jih je vodil skozi puste kraje, niso bili žejni.<br>Povzročil je, da jim je iz skale pritekla voda,<br>razklal je skalo in privrela je voda.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:48,V:22,Izaija:"»Ni miru za hudobne,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:49,V:0,Izaija:"Izaija 49. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:1,Izaija:"Poslušajte me, otoki,<br>in prisluhnite, daljni narodi.<br>Jehova me je poklical, še preden sem se rodil.<br>Moje ime je razglasil, ko sem bil še v maminem telesu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:2,Izaija:"Povzročil je, da so moja usta kakor oster meč.<br>Skril me je v senco svoje roke.<br>Iz mene je naredil naostreno puščico.<br>Skril me je v svoj tulec.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:3,Izaija:"Rekel mi je: »O Izrael, ti si moj služabnik,<br>na tebi bom pokazal svoj sijaj.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:4,Izaija:"Jaz pa sem rekel: »Zaman sem se trudil.<br>Svojo moč sem zapravljal za to, kar je nestvarno, za prazen nič.<br>Toda Jehova je tisti, ki mi bo sodil,<br>moj Bog je tisti, ki mi bo dal plačilo.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:5,Izaija:"In zdaj mi Jehova, ki me je že v maminem telesu oblikoval za svojega služabnika,<br>pravi, naj mu Jakoba pripeljem nazaj,<br>da bi se Izrael zbral pri njem.<br>Tako se bom oslavil v Jehovovih očeh<br>in moj Bog bo moja moč.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:6,Izaija:"Rekel je: »Ti nisi samo moj služabnik,<br>ki bo obnovil Jakobove rodove<br>in pripeljal nazaj obvarovane Izraelce.<br>Dal sem te tudi za luč narodom,<br>da bo moja rešitev segla do skrajnih koncev zemlje.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:7,Izaija:"Jehova, Izraelov odkupitelj, Sveti Izraelov, govori takole tistemu, ki je zaničevan, tistemu, ki ga narod sovraži, služabniku vladarjev:<br>»Kralji pa tudi poglavarji bodo videli<br>in se vzdignili ter se klanjali<br>iz spoštovanja do mene, Jehova, ki sem zvest,<br>iz spoštovanja do mene, Svetega Izraelovega, ki sem te izbral.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:8,Izaija:"Jehova pravi:<br>»Ko je prišel čas, da bi ti izkazal naklonjenost, sem te uslišal<br>in ob dnevu rešitve sem ti pomagal.<br>Varoval sem te, da bi te postavil za zavezo med seboj in ljudmi,<br>da bi bila dežela obnovljena,<br>da bi moje ljudstvo poselilo svojo dedno posest, ki je bila opustošena,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:9,Izaija:"da bi se jetnikom reklo ‚Pridite ven!<br>in tistim, ki so v temi, ‚Pokažite se!.<br>Ob poteh si bodo našli hrano,<br>vzdolž vseh izhojenih steza bodo imeli pašo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:10,Izaija:"Ne bodo ne lačni ne žejni,<br>ne bosta jih mučila ne žgoča vročina ne sonce.<br>Vodil jih bo namreč tisti, ki je usmiljen do njih,<br>in spremljal jih bo k vodnim izvirom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:11,Izaija:"Vse svoje gore bom spremenil v poti,<br>moje ceste se bodo dvigale nad tlemi v okolici.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:12,Izaija:"Glej, nekateri prihajajo od daleč,<br>nekateri s severa in zahoda,<br>spet drugi pa iz sinimske dežele.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:13,Izaija:"Vriskajte, nebesa, in veseli se, zemlja!<br>Gore naj se veselijo in vzklikajo od radosti.<br>Jehova je namreč potolažil svoje ljudstvo<br>in se usmilil ubogih.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:14,Izaija:"Toda sionska hči je govorila:<br>»Jehova me je zavrgel, Jehova me je pozabil.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:15,Izaija:"Ali je mogoče, da ženska pozabi svojega dojenčka<br>in se ne usmili sina, ki ga je nosila?<br>Tudi če bi ga pozabila, jaz tebe ne bom nikoli pozabil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:16,Izaija:"Poglej! Tvoje ime sem vrezal v svoje dlani.<br>Tvoji zidovi so mi ves čas pred očmi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:17,Izaija:"Tvoji sinovi se hitro vračajo.<br>Tisti, ki so te podirali in pustošili, pa bodo odšli od tebe.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:18,Izaija:"Dvigni pogled in se ozri naokrog.<br>Vsi se zbirajo<br>in prihajajo k tebi.<br>»Pri samem sebi prisegam,« govori Jehova,<br>»da se boš z vsemi njimi okrasila kakor z nakitom<br>in jih privezala nase kakor nevesta.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:19,Izaija:"Čeprav so bili tvoji kraji opustošeni in prazni in je bila tvoja dežela v ruševinah,<br>bo zdaj pretesna za vse prebivalce,<br>tisti, ki so te pogoltnili, pa bodo daleč stran.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:20,Izaija:"Sinove, ki so se ti rodili za tem, ko si izgubila svoje otroke, boš slišala govoriti:<br>‚Ta kraj nam je pretesen.<br>Naredi nam prostor, da bomo lahko živeli tukaj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:21,Izaija:"Ti pa si boš rekla:<br>‚Kdo je oče teh otrok, ki sem jih dobila?<br>Jaz sem namreč ženska, ki sem izgubila svoje otroke in jih ne morem več imeti.<br>Odpeljana sem bila v pregnanstvo in sem ujetnica.<br>Kdo jih je vzgojil?<br>Jaz sem ostala čisto sama.<br>Od kod so torej prišli ti otroci?«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:22,Izaija:"Vrhovni gospod Jehova govori takole:<br>»Dvignil bom svojo roko, da jo bodo videli narodi,<br>dvignil bom svoj signalni drog, da ga bodo videla ljudstva.<br>V naročju bodo prinesli tvoje sinove<br>in na ramenih bodo nosili tvoje hčere.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:23,Izaija:"Kralji bodo tvoji skrbniki<br>in kraljične bodo tvoje dojilje.<br>Priklanjali se ti bodo z obrazom do tal<br>in lizali bodo prah s tvojih nog.<br>Takrat boš morala spoznati, da sem jaz Jehova.<br>Tisti, ki zaupajo vame, ne bodo osramočeni.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:24,Izaija:"Ali je mogoče bojevniku odvzeti njegove ujetnike?<br>Ali je tiste, ki jih je ujel tiran, mogoče rešiti?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:25,Izaija:"Toda Jehova pravi takole:<br>»Celo bojevniku bodo njegovi ujetniki odvzeti<br>in tisti, ki jih je ujel tiran, bodo rešeni.<br>Postavil se bom po robu tistim, ki ti nasprotujejo,<br>in rešil bom tvoje sinove.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:49,V:26,Izaija:"Povzročil bom, da bodo tisti, ki grdo ravnajo s teboj, jedli lastno meso<br>in se opijali z lastno krvjo kakor z novim vinom.<br>Takrat bodo vsi ljudje morali spoznati, da sem jaz Jehova,<br>tvoj Rešitelj in tvoj Odkupitelj,<br>Mogočni Jakobov Bog.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:50,V:0,Izaija:"Izaija 50. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:50,V:1,Izaija:"Jehova pravi:<br>»Ali ima vaša mati, ki sem jo odslovil, potrdilo o razvezi?<br>Ali sem vas prodal kakemu svojemu upniku?<br>Glejte, prodani ste bili zaradi svojih grehov<br>in vaša mati je bila odslovljena zaradi vaših prestopkov.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:50,V:2,Izaija:"Zakaj potem ni bilo nikogar, ko sem prišel?<br>Zakaj se ni nihče odzval, ko sem klical?<br>Ali vas ne morem odkupiti?<br>Ali v meni ni moči, da bi vas rešil?<br>Na mojo besedo se morje posuši<br>in reke se spremenijo v puščavo.<br>Ribe v njih poginejo, ker nimajo vode,<br>ker ni vode, zgnijejo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:50,V:3,Izaija:"Nebo zavijam v temo<br>in ga pokrivam z raševino.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:50,V:4,Izaija:"Vrhovni gospod Jehova me poučuje, kako naj govorim,<br>da znam utrujenemu reči prave besede.<br>Vsako jutro me prebuja,<br>zbuja me, da bi poslušal kakor učenec.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:50,V:5,Izaija:"Vrhovni gospod Jehova mi je odprl uho<br>in jaz se nisem upiral.<br>Nisem se obrnil proč.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:50,V:6,Izaija:"Svoj hrbet sem nastavil tistim, ki so me tepli,<br>in lice tistim, ki so mi pulili brado.<br>Svojega obraza nisem skril pred sramotenjem in pljunki.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:50,V:7,Izaija:"Toda Vrhovni gospod Jehova mi bo pomagal.<br>Zato se ne bom čutil ponižanega.<br>Zato sem se odločil, da bom neomajen,<br>in vem, da ne bom osramočen.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:50,V:8,Izaija:"Blizu je tisti, ki me razglaša za pravičnega.<br>Kdo me lahko obtoži?<br>Soočiva se!<br>Kdo bo vložil tožbo proti meni?<br>Naj se mi približa!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:50,V:9,Izaija:"Vrhovni gospod Jehova mi bo pomagal.<br>Kdo me bo razglasil za krivega?<br>Vsi se bodo obrabili kakor oblačilo,<br>molj jih bo razjedel.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:50,V:10,Izaija:"Kdo med vami globoko spoštuje Jehova<br>in posluša njegovega služabnika?<br>Kdo hodi v gosti temi, kjer ni nobene svetlobe?<br>Naj zaupa v Jehovovo ime in se zanaša na svojega Boga.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:50,V:11,Izaija:"»Vsi vi, ki netite ogenj<br>in povzročate, da švigajo iskre,<br>hodite v svetlobi svojega ognja,<br>med iskrami, ki ste jih zanetili.<br>Jaz pa vas bom takole kaznoval:<br>ležali boste v hudih bolečinah.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:51,V:0,Izaija:"Izaija 51. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:1,Izaija:"Poslušajte me, vi, ki se trudite delati to, kar je prav,<br>vi, ki iščete mene, Jehova.<br>Ne pozabite skale, iz katere ste bili izklesani,<br>kamnoloma, iz katerega ste bili izkopani.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:2,Izaija:"Ne pozabite svojega očeta Abrahama<br>in Sare, ki vas je rodila.<br>Ko sem Abrahama poklical, je bil še sam,<br>vendar sem ga blagoslovil in mu dal veliko potomcev.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:3,Izaija:"Jaz, Jehova, bom potolažil Sion.<br>Potolažil bom vse njegove ruševine<br>in povzročil, da bo njegova pustinja kakor Eden<br>in njegova sušna ravnica kakor Jehovov vrt.<br>V njem bosta vladala radost in veselje,<br>slišalo se bo zahvaljevanje in petje prijetnih pesmi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:4,Izaija:"Poslušaj me, moje ljudstvo,<br>prisluhni mi, moj narod!<br>Izdal bom namreč zakon<br>in uveljavil svojo pravico kot luč ljudstvom.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:5,Izaija:"Moja pravičnost se približuje.<br>Prinesel bom rešitev<br>in sodil bom ljudstva.<br>Otokom bom vir upanja,<br>čakali bodo na mojo roko.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:6,Izaija:"Dvignite pogled proti nebu<br>in poglejte zemljo spodaj.<br>Nebo se bo razpršilo kakor dim<br>in zemlja se bo obrabila kakor oblačilo,<br>njeni prebivalci bodo pomrli kakor komarji.<br>Toda rešitev, ki jo prinašam, bo večna,<br>moja pravičnost ne bo nikoli izginila.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:7,Izaija:"Poslušajte me, vi, ki veste, kaj je prav,<br>ljudstvo, ki ima v srcu moje zakone.<br>Ne bojte se zasmehovanja navadnih smrtnikov<br>in ne bojte se njihovih žalitev.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:8,Izaija:"Molj jih bo namreč razjedel kakor oblačilo,<br>suknarski molj jih bo razjedel kakor volno.<br>Toda moja pravičnost bo večna,<br>rešitev, ki jo prinašam, bo veljala za vse rodove.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:9,Izaija:"Zbudi se, zbudi, o Jehovova roka,<br>obleci si moč!<br>Zbudi se kakor v starih časih, kakor v času preteklih rodov.<br>Ali nisi ti razsekala Rahaba<br>in prebodla morske pošasti?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:10,Izaija:"Ali nisi ti izsušila morja, vode neizmernih globin?<br>Ali nisi ti morske globine spremenila v pot, da so lahko po njej šli odkupljeni?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:11,Izaija:"Tisti, ki jih je Jehova odkupil, se bodo vrnili.<br>Na Sion bodo prišli z veselim vriskanjem<br>in krasilo jih bo neskončno veselje.<br>Preplavljala jih bosta sreča in veselje,<br>žalost in vzdihovanje pa jih bosta zapustila.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:12,Izaija:"Bog pravi: »Jaz sem tvoj tolažnik.<br>Zakaj bi se bal smrtnega človeka, ki bo umrl,<br>in sina človekovega, ki se bo posušil kakor trava?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:13,Izaija:"Zakaj pozabljaš mene, Jehova, svojega Stvarnika,<br>ki sem razpel nebo in položil temelj zemlje?<br>Vse dni si bil v stalnem strahu pred besom zatiralca,<br>kot da bi te lahko pokončal.<br>Kje pa je zdaj bes tvojega zatiralca?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:14,Izaija:"Tisti, ki je sključen v okovih, bo kmalu osvobojen,<br>ne bo umrl in končal v jami<br>niti mu ne bo primanjkovalo hrane.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:15,Izaija:"Jaz sem Jehova, tvoj Bog,<br>jaz dvigujem valove na morju, valove, ki besnijo.<br>Jehova nad vojskami je moje ime.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:16,Izaija:"Svoje besede ti bom položil v usta<br>in te zakril s senco svoje roke,<br>da bi namestil nebo in položil temelj zemlje<br>ter rekel Sionu: ‚Ti si moje ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:17,Izaija:"Zbudi se, zbudi! Vstani, jeruzalemska hči,<br>ti, ki si iz moje roke, iz Jehovove roke, popila čašo moje jeze.<br>Izpraznila si kelih,<br>do zadnje kapljice si izpila čašo, od katere se opotekaš.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:18,Izaija:"Od vseh sinov, ki si jih rodila, ni nikogar, ki bi te vodil,<br>in od vseh sinov, ki si jih vzgojila, ni nikogar, ki bi te prijel za roko.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:19,Izaija:"To dvoje te bo zadelo:<br>opustošenje in razdejanje, lakota in meč.<br>Kdo bo sočustvoval s teboj?<br>Kdo te bo potolažil?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:20,Izaija:"Tvoji sinovi so omedleli.<br>Ležijo po vseh uličnih vogalih<br>kakor divja ovca v mreži.<br>Nanje je bila izlita moja jeza, jaz, tvoj Bog Jehova, sem jih pograjal.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:21,Izaija:"Zato, prosim, poslušaj tole,<br>ubožica, ki si pijana, toda ne od vina.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:22,Izaija:"Tvoj Gospod Jehova, tvoj Bog, ki brani svoje ljudstvo, pravi takole:<br>»Iz rok ti bom vzel čašo, od katere se opotekaš,<br>kelih, čašo moje jeze.<br>Iz nje ne boš nikoli več pila.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:51,V:23,Izaija:"Izročil jo bom tistim, ki so te mučili,<br>tistim, ki so ti govorili ‚Pripogni se, da gremo čez.<br>Tako si svoj hrbet spremenila v tla,<br>v ulico, po kateri so lahko hodili.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:52,V:0,Izaija:"Izaija 52. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:1,Izaija:"Zbudi se, zbudi, ogrni se z močjo, o Sion!<br>Obleci svoja lepa oblačila, o Jeruzalem, sveto mesto!<br>Neobrezani in nečisti namreč ne bo več vstopil vate.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:2,Izaija:"Otresi prah s sebe, vstani in se usedi, o Jeruzalem.<br>Odstrani vezi s svojega vratu, ujeta sionska hči.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:3,Izaija:"Jehova pravi:<br>»Prodani ste bili, vendar ni nihče nič plačal za vas,<br>zato boste brez denarja tudi odkupljeni.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:4,Izaija:"Vrhovni gospod Jehova govori takole:<br>»Moje ljudstvo je najprej šlo dol v Egipt in se tam naselilo.<br>Zatem ga je brez razloga tlačila Asirija.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:5,Izaija:"»Kaj naj torej zdaj naredim?« govori Jehova.<br>»Moje ljudstvo je bilo namreč odpeljano, vendar ni nihče nič plačal zanj.<br>Tisti, ki mu vladajo, zmagoslavno vriskajo,« govori Jehova,<br>»in nenehno, po ves dan, se sramoti moje ime.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:6,Izaija:"Zato bo moje ljudstvo spoznalo moje ime,<br>tisti dan bo spoznalo, da sem jaz tisti, ki to govori.<br>Glej, jaz sem tisti!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:7,Izaija:"Kako lepe so na gorah noge tistega, ki prinaša dobro novico,<br>tistega, ki oznanja mir<br>in razglaša dobro novico o nečem boljšem,<br>tistega, ki oznanja rešitev<br>in Sionu govori: »Tvoj Bog je zakraljeval!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:8,Izaija:"Poslušaj! Tvoji stražarji povzdigujejo glas.<br>Vsi v en glas veselo vriskajo,<br>ker jasno vidijo, kako Jehova znova zbira Sion.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:9,Izaija:"Veselite se, jeruzalemske ruševine, veselo vriskajte v en glas,<br>ker je Jehova potolažil svoje ljudstvo, odkupil je Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:10,Izaija:"Jehova je pokazal svojo sveto roko pred očmi vseh narodov<br>in vsi ljudje na zemlji bodo videli rešitev, ki jo bo prinesel naš Bog.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:11,Izaija:"Umaknite se, umaknite, pojdite od tam, ničesar nečistega se ne dotikajte!<br>Odidite iz njega, ostanite čisti,<br>vi, ki nosite predmete, odnesene iz Jehovove hiše!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:12,Izaija:"Ne boste odšli v strahu<br>in ne bo vam treba bežati.<br>Jehova bo namreč šel pred vami,<br>Izraelov Bog vam bo ščitil hrbet.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:13,Izaija:"Moj služabnik bo ravnal preudarno.<br>Postavljen bo na visok položaj,<br>povzdignjen bo in zelo povišan.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:14,Izaija:"Kakor so bili mnogi osupli, ko so strmeli vanj<br>– njegov videz je bil namreč popačen bolj kakor videz katerega koli drugega človeka<br>in njegova veličastna podoba bolj kakor podoba ljudi –",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:52,V:15,Izaija:"tako bo on osupnil mnoge narode.<br>Pred njim bodo kralji ostali brez besed,<br>ker bodo videli tisto, česar jim ni nihče povedal,<br>in bodo premišljevali o tem, česar do takrat še niso slišali.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:53,V:0,Izaija:"Izaija 53. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:53,V:1,Izaija:"Ali je kdo verjel temu, kar je slišal od nas?<br>In komu se je razodela Jehovova moč?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:53,V:2,Izaija:"Služabnik bo pred njim pognal kakor mladika in bo kakor korenina v suhi zemlji.<br>Ne bo imel veličastnega videza ali sijaja,<br>in ko ga bomo pogledali, nas njegov videz ne bo pritegnil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:53,V:3,Izaija:"Ljudje so ga zaničevali in se ga ogibali.<br>Bil je človek, ki je poznal bolečine in bolezni.<br>Bilo je, kakor da nam je njegov obraz skrit.<br>Bil je zaničevan in imeli smo ga za nepomembnega.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:53,V:4,Izaija:"Zares, nosil je naše bolezni,<br>naložil si je naše bolečine.<br>Mi pa smo mislili, da je Bog nanj zgrnil nesrečo, ga kaznoval in mu povzročil trpljenje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:53,V:5,Izaija:"Toda on je bil preboden zaradi naših prestopkov,<br>trpljenje ga je doletelo zaradi naših grehov.<br>Kazen ga je zadela, da bi mi imeli mir,<br>in zaradi njegovih ran smo bili ozdravljeni.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:53,V:6,Izaija:"Vsi smo tavali kakor ovce,<br>vsak od nas je šel svojo pot,<br>Jehova pa je povzročil, da so vsi naši grehi prišli nanj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:53,V:7,Izaija:"Zatirali so ga, vendar je pustil, da mu povzročajo trpljenje,<br>in ni odprl svojih ust.<br>Privedli so ga, kakor privedejo jagnje v zakol.<br>Kakor se ovca tik pred striženjem ne oglaša,<br>tako tudi on ni odprl svojih ust.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:53,V:8,Izaija:"Zatirali so ga in mu vzeli življenje brez pravičnega sojenja.<br>Kdo se bo ukvarjal s podrobnostmi o njegovem rodu?<br>Odrezan je bil iz dežele živih.<br>Udarec ga je zadel zaradi prestopkov mojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:53,V:9,Izaija:"Čeprav ni naredil nič slabega<br>in s svojimi usti ni varal,<br>mu je bil določen grob med hudobneži,<br>ko pa je umrl, so ga pokopali med bogatimi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:53,V:10,Izaija:"Toda Jehova je dovolil, da je trpel, in njegova volja je bila, da je bil strt.<br>Če boš, o Bog, dal njegovo življenje v daritev za krivdo,<br>bo videl svoje potomstvo in dolgo živel <br>po njem se bo izpolnila tvoja volja, o Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:53,V:11,Izaija:"Po vsem, kar bo pretrpel, bo videl sadove svojega dela in bo zadovoljen.<br>Moj pravični služabnik bo z vsem, kar bo prestal,<br>mnogim omogočil, da bodo šteti za pravične,<br>in bo nosil njihove grehe.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:53,V:12,Izaija:"Zato mu bom dal delež skupaj z mnogimi<br>in z mogočnimi si bo razdelil plen.<br>Dal je namreč svoje življenje<br>in je bil prištet med prestopnike.<br>Nosil je grehe mnogih<br>in je posredoval za prestopnike.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:54,V:0,Izaija:"Izaija 54. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:1,Izaija:"»Vriskaj od radosti, ti, ki si neplodna, ki nisi rodila!<br>Veseli se in veselo vriskaj, ti, ki nisi nikoli imela porodnih bolečin,<br>ker ima zapuščena ženska več otrok<br>kakor ta, ki ima moža,« pravi Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:2,Izaija:"»Razširi svoj šotor!<br>Razpni pregrinjala svojega veličastnega prebivališča.<br>Z ničimer ne varčuj! Podaljšaj vrvi svojega šotora<br>in utrdi njegove kline!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:3,Izaija:"Razširila boš namreč svoje meje na desno in na levo,<br>tvoji potomci si bodo podredili narode<br>in naselili opustela mesta.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:4,Izaija:"Ne boj se, saj ne boš osramočena,<br>ne čuti se ponižano, saj ne boš razočarana.<br>Sramoto svoje mladosti boš pozabila,<br>sramote zaradi vdovstva se ne boš več spominjala.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:5,Izaija:"»Jaz, Veliki Bog, ki sem te naredil, sem ti kakor mož,<br>Jehova nad vojskami je moje ime,<br>jaz, Sveti Izraelov, sem tvoj Odkupitelj.<br>Imenoval se bom Bog vse zemlje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:6,Izaija:"Ko sem te jaz, Jehova, poklical, si bila kakor zapuščena in potrta žena,<br>kakor žena, s katero se je moški poročil v mladosti, potem pa jo zavrgel,« pravi tvoj Bog.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:7,Izaija:"»Za kratek čas sem te zapustil,<br>toda z velikim usmiljenjem te bom pripeljal nazaj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:8,Izaija:"V izbruhu jeze sem se za trenutek obrnil proč od tebe,<br>toda iz vdane ljubezni, ki je večna, se te bom usmilil,« pravi Jehova, tvoj Odkupitelj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:9,Izaija:"»Tako je, kot je bilo v Noetovih dneh.<br>Kot sem takrat prisegel, da vode ne bodo več preplavile zemlje,<br>tako prisegam, da se ne bom več razjezil nate ali te kaznoval.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:10,Izaija:"Tudi če bi gore izginile<br>in bi se hribi zamajali,<br>moja vdana ljubezen do tebe ne bo izginila<br>in moja zaveza miru se ne bo razdrla,« pravi Jehova, ki se te je usmilil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:11,Izaija:"»O ti ubožica nepotolažena, ki te vihar premetava!<br>Tvoje kamne utrjujem z malto<br>in iz safirjev ti polagam temelj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:12,Izaija:"Nadzidke na tvojem obzidju bom naredil iz rubinov,<br>tvoja vrata iz svetlikajočih se kamnov<br>in vse tvoje meje iz dragocenih kamnov.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:13,Izaija:"Vse tvoje otroke bom poučeval jaz, Jehova,<br>in tvoji otroci bodo imeli velik mir.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:14,Izaija:"Pravičnost bo tvoj trden temelj.<br>Zatiranje bo daleč stran od tebe.<br>Nikogar se ne boš bala in ne boš imela razloga za strah,<br>saj te ne bo zadelo nič strašnega.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:15,Izaija:"Če te bo kdo napadel,<br>te ne bo po mojem ukazu.<br>Vsak, ki te bo napadel, bo poražen.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:16,Izaija:"»Jaz sem ustvaril kovača,<br>ki razpihuje goreče oglje<br>in izdeluje orožje.<br>Jaz sem tudi ustvaril uničevalca, ki uničuje.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:54,V:17,Izaija:"Nobeno orožje, ki bo narejeno proti tebi, ne bo uspešno<br>in vsakega, ki te bo česa po krivem obtožil, boš obsodila.<br>To je dediščina, ki jo svojim služabnikom dajem jaz, Jehova.<br>V mojih očeh so pravični,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:55,V:0,Izaija:"Izaija 55. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:55,V:1,Izaija:"»Vsi vi, ki ste žejni, pridite k vodi!<br>Vi, ki nimate denarja, pridite, vzemite in jejte!<br>Pridite, vzemite vino in mleko brezplačno, brez denarja!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:55,V:2,Izaija:"Zakaj zapravljate denar za to, kar ni kruh,<br>in zakaj porabljate svoj zaslužek za to, kar ne nasiti?<br>Pozorno me poslušajte in jejte dobro hrano,<br>pa boste uživali v tem, kar je zares dobro.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:55,V:3,Izaija:"Prisluhnite mi in pridite k meni.<br>Poslušajte, pa boste živeli.<br>Z vami bom sklenil trajno zavezo<br>v skladu z zanesljivo obljubo o vdani ljubezni, ki sem jo dal Davidu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:55,V:4,Izaija:"Postavil sem ga za pričo narodom,<br>za voditelja in poveljnika narodom.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:55,V:5,Izaija:"Poklical boš narod, ki ga ne poznaš,<br>in k tebi bodo pritekli tisti, ki te ne poznajo,<br>ker te bo tvoj Bog Jehova,<br>Sveti Izraelov, oslavil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:55,V:6,Izaija:"Iščite Jehova, dokler ga je mogoče najti.<br>Kličite ga, dokler je blizu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:55,V:7,Izaija:"Hudobnež naj spremeni svoje življenje<br>in zlobnež naj neha razmišljati o slabem.<br>Naj se vrne k Jehovu, ki se ga bo usmilil,<br>k našemu Bogu, ker mu bo velikodušno odpustil.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:55,V:8,Izaija:"»Moje misli so drugačne od vaših misli<br>in moje ravnanje je drugačno od vašega ravnanja,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:55,V:9,Izaija:"»Kakor je nebo višje od zemlje,<br>tako je tudi moje ravnanje vzvišenejše od vašega ravnanja<br>in moje misli vzvišenejše od vaših misli.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:55,V:10,Izaija:"Kakor namreč dež in sneg padata z neba<br>in se ne vračata nazaj, dokler zemlje ne napojita, da postane rodovitna in vzbrsti<br>ter da seme sejalcu in hrano tistemu, ki je,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:55,V:11,Izaija:"tako je z besedami, ki prihajajo iz mojih ust.<br>K meni se ne bodo vrnile brez uspeha,<br>ampak se bo uresničilo to, kar želim.<br>Moje besede bodo imele uspeh v tem, za kar sem jih poslal.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:55,V:12,Izaija:"Veseli boste odšli<br>in v miru boste pripeljani nazaj.<br>Gore in hribi se bodo veselili in veselo vriskali, ko boste prišli,<br>vsa drevesa bodo ploskala z rokami.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:55,V:13,Izaija:"Namesto trnja bo zraslo brinovo drevo.<br>Namesto pekoče koprive bo zrasla mirta.<br>Vse to se bo zgodilo v slavo meni, Jehovu.<br>Bo kot večno znamenje, ki ne bo izginilo.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:56,V:0,Izaija:"Izaija 56. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:56,V:1,Izaija:"Jehova pravi takole:<br>»Zagovarjajte pravico in ravnajte pravično.<br>Kmalu bom namreč prinesel rešitev<br>in razodel svojo pravičnost.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:56,V:2,Izaija:"Srečen tisti, ki tako ravna,<br>in sin človekov, ki to upošteva,<br>ki praznuje šabat in ga ne krši<br>ter pazi, da ne bi počel nič slabega.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:56,V:3,Izaija:"Tujec, ki časti mene, Jehova, naj ne reče:<br>‚Jehova me bo gotovo ločil od svojega ljudstva.<br>In evnuh naj ne govori: ‚Suho drevo sem.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:56,V:4,Izaija:"Jehova govori takole:<br>»Evnuhom, ki praznujejo moje šabate<br>in se odločajo za to, kar me veseli,<br>ter se oklepajo moje zaveze,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:56,V:5,Izaija:"bom dal nekaj, kar je boljše od sinov in hčera<br>– v svoji hiši jim bom dal mesto in spominjal se bom njihovega imena.<br>Dal jim bom večno ime,<br>ki ne bo izginilo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:56,V:6,Izaija:"Tujce, ki so prišli k meni, Jehovu, da bi mi služili,<br>da bi ljubili moje ime Jehova<br>in da bi bili moji služabniki,<br>vse, ki praznujejo šabat in ga ne kršijo<br>ter se oklepajo moje zaveze,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:56,V:7,Izaija:"pa bom pripeljal k svoji sveti gori<br>in jih razveseljeval v svoji hiši molitve.<br>Sprejel bom njihove žgalne daritve in njihove žrtve, ki jih darujejo na mojem oltarju.<br>Moja hiša se bo namreč imenovala hiša molitve za vsa ljudstva.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:56,V:8,Izaija:"Vrhovni gospod Jehova, ki zbira skupaj pregnane Izraelce, govori:<br>»K tistim, ki so že zbrani, bom pripeljal še druge.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:56,V:9,Izaija:"Vse živali na polju<br>in vse živali v gozdu, pridite jest!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:56,V:10,Izaija:"Stražarji so slepi. Nihče od njih nič ne opazi.<br>Vsi so nemi psi, ne morejo lajati.<br>Vsi sopihajo, poležavajo in radi dremajo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:56,V:11,Izaija:"So psi z velikim tekom,<br>nikoli se ne nasitijo.<br>So pastirji, ki nimajo sposobnosti razumevanja.<br>Vsi so odšli svojo pot,<br>vsi po vrsti si želijo na nepošten način pridobiti dobiček in govorijo:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:56,V:12,Izaija:"»Pridite! Prinesel bom vino,<br>napijmo se alkoholne pijače!<br>Jutrišnji dan bo enak današnjemu, le da bo še veliko boljši.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:57,V:0,Izaija:"Izaija 57. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:1,Izaija:"Pravični izginjajo,<br>vendar si tega nihče ne vzame k srcu.<br>Zvesti ljudje umirajo,<br>toda nihče ne sprevidi,<br>da pravični umirajo zaradi nesreče.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:2,Izaija:"Pravični najdejo mir.<br>Vsi, ki ravnajo pošteno, počivajo v grobu.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:3,Izaija:"»Pridite bliže,<br>sinovi čarovnice,<br>otroci prešuštnika in prostitutke:",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:4,Izaija:"Iz koga se norčujete?<br>Proti komu na široko odpirate usta in komu kažete jezik?<br>Ali niste otroci grešnikov,<br>otroci prevarantov,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:5,Izaija:"ki se prepuščate strastem med velikimi drevesi,<br>pod vsakim košatim drevesom,<br>in ki v dolinah, pod skalnimi previsi,<br>pobijate otroke?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:6,Izaija:"Rada imaš gladke kamne iz doline<br>in ti kamni so vse, kar boš imela.<br>Njim izlivaš pitne daritve, njim prinašaš darove.<br>Ali naj bom s temi rečmi zadovoljen?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:7,Izaija:"Na vrhu visoke gore si si postlala posteljo<br>in se vzpenjala tja, da bi darovala žrtve.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:8,Izaija:"V svoji hiši si si postavila znamenje.<br>Zapustila si me in se razgalila.<br>Povzpela si se tja in naredila v svoji postelji veliko prostora.<br>Sklenila si zavezo s tistimi,<br>s katerimi si rada šla v posteljo.<br>Gledala si moški spolni ud.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:9,Izaija:"Hodila si dol k Melehu<br>z oljem in obilico dišav.<br>Svoje sle si pošiljala daleč stran,<br>tako da si se spustila vse do groba.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:10,Izaija:"Izmučila si se zaradi svojega nenehnega tavanja,<br>vendar nisi rekla: ‚Vse to je brezupno!<br>Tvoja moč se je obnovila,<br>zato nisi obupala.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:11,Izaija:"Koga si se prestrašila?<br>Koga se bojiš, da si začela lagati?<br>Name se nisi spomnila.<br>Ničesar si nisi vzela k srcu.<br>Ker sem molčal in proti tebi nisem ukrepal,<br>do mene nisi čutila strahospoštovanja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:12,Izaija:"Razkrinkal bom tvojo ‚pravičnost in tvoja dela<br>– nič ti ne bodo koristila.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:13,Izaija:"Ko boš vpila na pomoč,<br>te tvoja zbirka malikov ne bo rešila.<br>Veter jih bo vse odnesel,<br>navadna sapa jih bo odpihnila.<br>Toda tisti, ki se zateka k meni, bo podedoval deželo<br>in dobil v last mojo sveto goro.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:14,Izaija:"Takrat se bo slišalo: ‚Zgradite cesto, zgradite jo! Pripravite pot!<br>Odstranite vsako oviro s poti mojega ljudstva!«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:15,Izaija:"Visoki in Vzvišeni,<br>ki živi večno in katerega ime je sveto, pravi takole:<br>»Jaz prebivam na visokem in svetem kraju,<br>vendar sem tudi s tistimi, ki so skrušenega in ponižnega duha,<br>da bi ponižnim poživil duha<br>in skrušenim srce.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:16,Izaija:"Ne bom jim večno nasprotoval<br>in ne bom jezen za vedno,<br>saj bi ljudje zaradi mene izgubili moč<br>in bi vsa živa bitja, ki sem jih ustvaril, omagala.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:17,Izaija:"Razjezil sem se nanje zaradi njihovega greha, njihovega pohlepa po nepošteno pridobljenem dobičku.<br>Zato sem jih kaznoval in se v svoji jezi obrnil proč od njih.<br>Toda oni so bili še naprej uporni in so poslušali svoje srce.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:18,Izaija:"Videl sem, kaj delajo,<br>toda ozdravil jih bom in jih vodil<br>ter jih spet potolažil, njih pa tudi vse tiste, ki žalujejo z njimi.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:19,Izaija:"»Jaz ljudem polagam v usta besede hvale.<br>Tisti, ki je daleč stran, in tisti, ki je blizu, bo užival trajni mir,« govori Jehova,<br>»in jaz ga bom ozdravil.«",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:20,Izaija:"»Toda hudobni so kakor razburkano morje, ki se ne more umiriti,<br>njegove vode izmetavajo morsko travo in blato.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:57,V:21,Izaija:"Ni miru za hudobne,« govori moj Bog.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:58,V:0,Izaija:"Izaija 58. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:58,V:1,Izaija:"»Kliči na vse grlo, ne zadržuj se!<br>Povzdigni svoj glas, da bo odmeval kakor rog!<br>Opozori moje ljudstvo na njegovo uporništvo,<br>Jakobove potomce na njihove grehe!",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:58,V:2,Izaija:"Dan za dnem me iščejo<br>in govorijo, da želijo izvedeti, kaj mi je všeč,<br>kakor da so narod, ki ravna pravično<br>in ne odstopa od mojih zakonov, od zakonov svojega Boga.<br>Prosijo me, naj sodim pravično,<br>kakor da bi se mi radi približali.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:58,V:3,Izaija:"Tožijo: ‚Zakaj ne vidiš, ko se postimo?<br>In zakaj nisi pozoren, ko žalujemo zaradi svojih grehov?<br>Zato ker na dan svojega posta mislite samo na svoje koristi<br>in zatirate svoje delavce.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:58,V:4,Izaija:"Vaš post se konča s prepiri, boji<br>in neusmiljenim pretepanjem s pestmi.<br>Ne morete se tako postiti in hkrati pričakovati, da se bo vaš glas slišal v nebesih.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:58,V:5,Izaija:"Ali je post, kakršnega pričakujem od vas,<br>dan, ko človek samo žaluje zaradi svojih grehov,<br>sklanja glavo kakor ločje<br>in leži na raševini in pepelu?<br>Ali to imenujete post in dan, ki je meni, Jehovu, všeč?",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:58,V:6,Izaija:"K postu, kakršnega pričakujem od vas, spada to,<br>da snamete okove hudobnosti,<br>da razvežete vezi jarma,<br>da izpustite zatirane na svobodo<br>in da zlomite vsak jarem,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:58,V:7,Izaija:"da svoj kruh delite z lačnimi,<br>da reveže in brezdomce pripeljete v svojo hišo,<br>da oblečete tiste, ki nimajo oblačil,<br>in da ne obračate hrbta tistim, ki so vaše krvi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:58,V:8,Izaija:"Takrat bo vaša svetloba zasvetila kakor zora<br>in boste hitro ozdraveli.<br>Pred vami bo hodila pravičnost<br>in jaz, Jehova, vam bom s svojo slavo ščitil hrbet.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:58,V:9,Izaija:"Takrat boste poklicali in jaz, Jehova, vam bom odgovoril.<br>Klicali boste na pomoč, jaz pa vam bom rekel: ‚Tu sem!<br>Če boste izmed sebe odstranili jarem<br>in ne boste več kazali s prstom ter zlobno govorili,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:58,V:10,Izaija:"če boste lačnemu dali to, kar si sami želite,<br>in boste poskrbeli za potrebe tistih, ki so v stiski,<br>bo vaša svetloba svetila v temi<br>in vaš mrak bo kakor poldan.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:58,V:11,Izaija:"Jaz, Jehova, vas bom vedno vodil<br>in skrbel za vas tudi v izsušeni deželi.<br>Okrepil bom vaše kosti<br>in postali boste kakor dobro namakan vrt,<br>kakor izvir vode, ki nikoli ne presahne.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:58,V:12,Izaija:"Na vašo pobudo bodo obnovili stare ruševine.<br>Na novo boste zgradili temelje, ki so bili razrušeni več rodov.<br>Govorili bodo, da ste vi tisti, ki popravljajo podrte zidove<br>in obnavljajo ceste, da bi lahko ljudje ob njih živeli.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:58,V:13,Izaija:"Če na šabat, na moj sveti dan, ne boste mislili samo na svoje koristi,<br>in če vam bo šabat, svet Jehovov dan, v veliko veselje in vam bo zelo pomemben,<br>če vam bo pomembnejši od tega, da mislite samo na svoje koristi in govorite prazne besede,",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:58,V:14,Izaija:"bom jaz, Jehova, razlog za vaše veliko veselje.<br>Povzročil bom, da boste jezdili na zemeljskih višavah<br>in uživali dediščino svojega praočeta Jakoba,<br>saj sem to govoril jaz, Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:59,V:0,Izaija:"Izaija 59. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:1,Izaija:"Jehovova roka ni prekratka, da ne bi mogla rešiti,<br>niti ni njegovo uho gluho, da ne bi moglo slišati.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:2,Izaija:"Vaši prestopki so vas oddaljili od Boga.<br>Zaradi vaših grehov se je obrnil proč od vas<br>in vas noče poslušati.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:3,Izaija:"Vaše dlani so namreč umazane s krvjo<br>in vaši prsti s prestopki.<br>Vaše ustnice govorijo laži, vaš jezik mrmra nepravičnost.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:4,Izaija:"Nihče ne zagovarja pravice<br>in nihče, ki gre na sodišče, ne govori resnice.<br>Zanašajo se na prazne reči in govorijo to, kar je ničvredno.<br>Spočenjajo težave in rojevajo to, kar je slabo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:5,Izaija:"Valijo jajca strupene kače<br>in pletejo pajkovo mrežo.<br>Vsak, ki bi jedel jajca, ki jih izležejo, bi umrl,<br>in če bi jajce razbil, bi se iz njega izlegla strupenjača.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:6,Izaija:"Njihova pajčevina ne bo za oblačilo<br>in s svojimi deli se ne bodo ogrinjali.<br>Njihova dela so hudobna,<br>s svojimi rokami počnejo nasilna dejanja.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:7,Izaija:"S svojimi nogami tečejo, da bi delali slabo,<br>in hitijo ubijat nedolžne ljudi.<br>Njihove misli so hudobne,<br>s svojim ravnanjem povzročajo uničenje in bedo.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:8,Izaija:"Ne vedo, kako biti v miru z drugimi,<br>in ne ravnajo pravično.<br>Njihova dejanja so pokvarjena.<br>Nihče, ki tako ravna, ne bo poznal miru.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:9,Izaija:"Zato je pravica daleč stran od nas<br>in pravičnost ne seže do nas.<br>Čakamo na luč, toda povsod je sama tema,<br>čakamo na svetlobo, toda hodimo po mraku.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:10,Izaija:"Kakor slepi ljudje tipamo ob steni,<br>tipamo kakor tisti, ki ne vidijo.<br>Opoldne se spotikamo kakor ob večernem mraku,<br>med krepkimi ljudmi smo kakor mrtvi.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:11,Izaija:"Vsi renčimo kakor medvedi<br>in žalostno grulimo kakor golobice.<br>Čakamo na pravico, vendar zaman,<br>čakamo na rešitev, vendar je daleč od nas.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:12,Izaija:"Velikokrat smo se ti uprli<br>in vsak naš greh pričuje proti nam.<br>Dobro vemo, kdaj smo se ti uprli<br>in kaj smo naredili narobe.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:13,Izaija:"Grešili smo in tajili Jehova,<br>našemu Bogu smo obrnili hrbet,<br>govorili smo o zatiranju in uporu,<br>v srcu smo si izmišljali laži in mrmrali neresnico.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:14,Izaija:"Pravica je potisnjena nazaj<br>in pravičnost stoji daleč stran.<br>Resnica se spotika na trgu<br>in to, kar je prav, nima vstopa nanj.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:15,Izaija:"Resnica je izginila<br>in tistega, ki se odvrača od slabega, plenijo.<br>Jehova je videl, da ni pravice,<br>in to mu ni bilo všeč.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:16,Izaija:"Videl je, da ni človeka, ki bi pomagal,<br>začudil se je, da ni nikogar, ki bi posegel vmes,<br>zato je s svojo roko poskrbel za rešitev<br>in njegova pravičnost ga je podprla.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:17,Izaija:"Oblekel si je pravičnost kakor oklep<br>in si na glavo nadel čelado rešitve.<br>Oblekel si je oblačilo maščevanja<br>in si ogrnil gorečnost kakor plašč.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:18,Izaija:"Vsakemu bo poplačal po njegovih delih:<br>svojim nasprotnikom z jezo, svojim sovražnikom z maščevanjem.<br>Otokom bo povrnil s tem, kar so si zaslužili.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:19,Izaija:"Ljudje na zahodu bodo globoko spoštovali Jehovovo ime<br>in ljudje na vzhodu njegovo slavo.<br>Jehova bo namreč prišel kakor deroča reka,<br>ki jo žene njegov duh.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:20,Izaija:"»Na Sion bo prišel Odkupitelj,<br>prišel bo k tistim Jakobovim potomcem, ki se odvračajo od prestopkov,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:59,V:21,Izaija:"»To je moja zaveza z njimi,« pravi Jehova. »Moj duh, ki je nad teboj, in moje besede, ki sem jih položil v tvoja usta, ne bodo vzeti niti iz tvojih ust niti iz ust tvojih otrok niti iz ust tvojih vnukov od zdaj naprej in vso večnost,« govori Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:60,V:0,Izaija:"Izaija 60. poglavje",K:"",NZ:""},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:1,Izaija:"»Vstani, o hči, in zasveti, ker je prišla tvoja svetloba.<br>Nate sije Jehovova slava.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:2,Izaija:"Mrak bo namreč prekril zemljo<br>in gosta tema narode,<br>tebe pa bom obsijal jaz, Jehova,<br>na tebi se bo videla moja slava.",K:"",NZ:"X"},
{Knjiga:"Izaija",Kr:"Iz",P:60,V:3,Izaija:"Narodi bodo prišli k tvoji svetlobi<br>in kralji k tvojemu sijaju.",K:"",NZ:"X"},
