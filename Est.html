<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Estera','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Estera:"Estera 1. poglavje",K:"",NZ:""},
{Knjiga:"Estera",Kr:"Est",P:1,V:1,Estera:"Zgodilo se je v dneh Ahasverja. tistega Ahasverja. ki je kraljeval nad 127 provincami. od Indije do Etiopije.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:2,Estera:"Kralj Ahasver je vladal v trdnjavi v Šušanu",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:3,Estera:"in v tretjem letu svojega vladanja je priredil gostijo za vse svoje visoke uradnike in služabnike. Prišli so vojaški poveljniki Perzije in Medije. dostojanstveniki ter poglavarji provinc.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:4,Estera:"Kralj jim je 180 dni razkazoval bogastvo svojega veličastnega kraljestva in svojo izjemno mogočnost.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:5,Estera:"Ko so se ti dnevi iztekli. je na vrtu svoje palače pripravil sedemdnevno gostijo za vse ljudi. ki so bili v trdnjavi v Šušanu. tako za pomembne ljudi kot za navadne.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:6,Estera:"Na marmornih stebrih so bili srebrni obročki. na katere so bile z vrvicami iz kakovostnega materiala in vijoličaste volne privezane zavese iz lana. finega bombaža in modrega blaga. Na tleh iz porfirja. belega marmorja. biserovine in črnega marmorja pa so stali počivalniki iz zlata in srebra.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:7,Estera:"Vino so stregli v raznovrstnih zlatih posodah. Kraljevega vina je bilo zelo veliko. kot se za kralja tudi spodobi.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:8,Estera:"Ob tej priložnosti je veljalo pravilo. da se nikogar ne sme siliti k pitju. Kralj je namreč upraviteljem dvora naročil. naj vsakemu postrežejo toliko. kolikor sam želi piti.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:9,Estera:"Kraljica Vašti pa je na dvoru kralja Ahasverja pripravila pogostitev za ženske.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:10,Estera:"Sedmi dan je kralj Ahasver. ko je bil zaradi vina dobre volje. naročil Mehumanu. Bizetaju. Harbonaju. Bigtaju. Abagtaju. Zetarju in Karkasu. sedmim dvorjanom. ki so bili njegovi osebni služabniki.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:11,Estera:"naj k njemu pripeljejo kraljico Vašti s kraljevskim pokrivalom. da bi ljudem in poglavarjem pokazal njeno lepoto. saj je bila kraljica izredno lepa.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:12,Estera:"Toda kraljica Vašti je vsakokrat zavrnila kraljev ukaz. ki so ji ga sporočili dvorjani. in ni hotela priti. Zato se je kralj zelo razjezil. v njem se je razplamtel bes.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:13,Estera:"Zatem je govoril s svetovalci. ki so dobro vedeli. kako se je do zdaj ravnalo v podobnih primerih. (Kralj se je namreč glede vseh svojih zadev posvetoval s tistimi. ki so dobro poznali zakone in pravne zadeve.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:14,Estera:"Njegovi najzaupnejši svetovalci so bili Karšena. Šetar. Admata. Taršiš. Meres. Marsena in Memuhan. sedem perzijskih in medijskih visokih uradnikov. ki so imeli dostop do kralja in najvišje položaje v kraljestvu.)",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:15,Estera:"Kralj jih je vprašal: »Kaj naj se po zakonu naredi s kraljico Vašti. ker ni ubogala ukaza. ki sem ji ga po dvorjanih sporočil jaz. kralj Ahasver?«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:16,Estera:"Memuhan je kralju in visokim uradnikom rekel: »Kraljica Vašti ni ravnala krivično samo do kralja. ampak tudi do vseh poglavarjev in ljudstev. ki živijo po vseh provincah kralja Ahasverja.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:17,Estera:"Za kraljičino ravnanje bodo namreč izvedele vse druge žene in bodo tudi one prezirale vsaka svojega moža. Govorile bodo: ‚Kralj Ahasver je ukazal. naj k njemu pripeljejo kraljico Vašti. pa ni hotela priti.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:18,Estera:"Še danes bodo žene perzijskih in medijskih kraljevih visokih uradnikov. ki so slišale o kraljičinem ravnanju. enako govorile vsaka s svojim možem. To ne bo prineslo nič drugega kot zaničevanje in jezo.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:19,Estera:"Če se torej kralj strinja. naj izda odredbo in naj se ta zapiše med zakone Perzije in Medije. ki jih ni mogoče razveljaviti. Z njo naj se zapove. da Vašti ne sme več stopiti pred kralja Ahasverja. kralj pa naj njen kraljevski položaj preda ženski. ki je boljša od nje.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:20,Estera:"Ko se bo odredba. ki jo bo izdal kralj. razglasila po vsem njegovem velikem kraljestvu. bo vsaka žena spoštovala svojega moža. pa naj je ta vpliven ali ni.«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:21,Estera:"Kralju in visokim uradnikom je bil Memuhanov predlog všeč. zato je kralj naredil tako.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:1,V:22,Estera:"Po vseh kraljevih provincah je razposlal pisma. v vsako provinco v njeni pisavi in vsakemu ljudstvu v njegovem jeziku. da naj bo vsak mož gospodar v svojem domu in naj govori v svojem maternem jeziku.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Estera:"Estera 2. poglavje",K:"",NZ:""},
{Knjiga:"Estera",Kr:"Est",P:2,V:1,Estera:"Ko se je kralj Ahasver po teh dogodkih pomiril. je razmislil o tem. kar je storila Vašti. in o kazni. ki jo je določil zanjo.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:2,Estera:"Osebni služabniki so mu rekli: »Zate. gospod kralj. naj se poiščejo mlade in lepe device.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:3,Estera:"O kralj. po vseh provincah kraljestva postavi pooblaščence. ki naj vse lepe mlade device zberejo v ženski hiši v trdnjavi v Šušanu. Zanje naj skrbi tvoj evnuh in varuh žensk Hegaj. Poleg tega naj se jih neguje z masažami.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:4,Estera:"Tista. ki ti bo najbolj všeč. pa naj postane kraljica namesto Vašti.« Kralj je bil s predlogom zadovoljen. zato je tako tudi naredil.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:5,Estera:"V trdnjavi v Šušanu je bil neki Jud. ki mu je bilo ime Mardohej in je bil sin Jaira. vnuk Šimija in pravnuk Benjaminovca Kiša.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:6,Estera:"Njega so izgnali iz Jeruzalema s tistimi. ki jih je babilonski kralj Nebukadnezar odpeljal v pregnanstvo skupaj z Judovim kraljem Jekonijem.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:7,Estera:"Bil je skrbnik svoje sestrične Hadase oziroma Estere. ker ni imela ne očeta ne mame. Dekle je bilo lepe postave in privlačnega videza. Po smrti njenega očeta in mame jo je Mardohej posvojil.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:8,Estera:"Potem ko so razglasili kraljevo odredbo. so veliko deklet zbrali v trdnjavi v Šušanu in jih zaupali v oskrbo Hegaju. varuhu žensk. Med dekleti. ki so jih odpeljali v kraljevo palačo. je bila tudi Estera.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:9,Estera:"Estera je bila Hegaju všeč in se mu je priljubila. zato je takoj poskrbel za njeno lepotno nego in ustrezno prehrano. Določil ji je tudi sedem izbranih deklet iz kraljeve palače in jo skupaj s temi mladimi služabnicami premestil v najboljši del ženske hiše.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:10,Estera:"Estera ni nič povedala o svojem ljudstvu ali sorodnikih. saj ji je Mardohej naročil. naj tega nikomur ne pove.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:11,Estera:"Mardohej pa se je dan za dnem sprehajal pred dvoriščem ženske hiše. da bi videl. kako je z Estero in kaj se z njo dogaja.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:12,Estera:"Po 12 mesecih negovanja. predpisanega za ženske. je vsako dekle prišlo na vrsto. da gre h kralju Ahasverju. Tako dolgo je namreč trajalo lepotno negovanje. in sicer šest mesecev z mirinim oljem. šest mesecev pa z balzamovim oljem in različnimi mazili za lepotno nego.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:13,Estera:"Potem je bilo dekle pripravljeno. da gre h kralju. Ko je šla iz ženske hiše v kraljevo palačo. je lahko s seboj vzela. kar koli si je zaželela.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:14,Estera:"Zvečer je prišla h kralju. zjutraj pa odšla v drugo žensko hišo. za katero je bil odgovoren kraljev evnuh Šaašgaz. varuh stranskih žen. Potem ni več šla h kralju. razen če mu je bila posebej všeč in jo je dal poklicati po imenu.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:15,Estera:"Tako je prišla na vrsto tudi Abihajilova hči Estera. Mardohejeva sestrična in posvojenka. Ko je šla h kralju. ni zahtevala ničesar. razen tega. kar ji je priporočal kraljev evnuh Hegaj. varuh žensk. (Estera se je priljubila vsem. ki so jo videli.)",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:16,Estera:"Tako so Estero odpeljali h kralju Ahasverju na dvor v desetem mesecu. to je mesecu tebetu. v sedmem letu njegovega vladanja.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:17,Estera:"Kralj je vzljubil Estero bolj kot vse druge ženske. Bila mu je zelo všeč in imel jo je raje od vseh drugih devic. Na glavo ji je dal kraljevsko pokrivalo in jo postavil za kraljico namesto Vašti.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:18,Estera:"Kralj je pripravil veliko gostijo za vse svoje visoke uradnike in služabnike. gostijo. posvečeno Esteri. Po provincah je razglasil oprostitev in razdelil darila. kakršna si lahko privošči le kralj.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:19,Estera:"Ko so bile device zbrane drugič. je bil Mardohej uradnik na dvoru.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:20,Estera:"Estera pa ni nič govorila o svojih sorodnikih in ljudstvu. tako kot ji je naročil Mardohej. Še naprej ga je ubogala kakor takrat. ko je bila pod njegovim skrbništvom.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:21,Estera:"V tistih dneh. ko je bil Mardohej uradnik na dvoru. sta se kraljeva dvorjana Bigtan in Tereš. ki sta bila vratarja. razjezila in skovala zaroto proti kralju Ahasverju. da bi ga umorila.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:22,Estera:"Toda Mardohej je za to izvedel in takoj povedal kraljici Esteri. Estera pa je to potem v Mardohejevem imenu povedala kralju.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:2,V:23,Estera:"Ko so zadevo preiskali in jo nazadnje tudi potrdili. so oba moška obesili na kol. Vse to so pred kraljem zapisali v zgodovinsko kroniko.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Estera:"Estera 3. poglavje",K:"",NZ:""},
{Knjiga:"Estera",Kr:"Est",P:3,V:1,Estera:"Potem je kralj Ahasver povišal Hamana. sina Agagovca Hamedata. saj ga je postavil na višji položaj kot vse druge visoke uradnike.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:3,V:2,Estera:"Vsi kraljevi služabniki. ki so bili pri vratih palače. so padali na kolena pred Hamanom in se mu priklanjali do tal. saj je tako zapovedal kralj. Toda Mardohej pred njim ni hotel padati na kolena in se mu priklanjati.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:3,V:3,Estera:"Zato so kraljevi služabniki. ki so bili pri vratih palače. Mardoheja spraševali: »Zakaj ne upoštevaš kraljeve zapovedi?«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:3,V:4,Estera:"Vsak dan so ga to spraševali. ampak on jih ni poslušal. Potem so to povedali Hamanu. da bi videli. ali se bo Mardohej smel še naprej tako vesti. Mardohej jim je namreč povedal. da je Jud.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:3,V:5,Estera:"Ko je Haman videl. da Mardohej noče pred njim padati na kolena in se mu priklanjati. se je zelo razjezil.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:3,V:6,Estera:"Vendar mu je bilo pod častjo ubiti samo Mardoheja. Povedali so mu namreč. iz katerega naroda je Mardohej. Zato se je Haman namenil pokončati vse Jude. ki so živeli v Ahasverjevem kraljestvu. vse Mardohejevo ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:3,V:7,Estera:"Da bi določili dan in mesec. ko naj bi se to zgodilo. so v prvem mesecu. to je mesecu nisanu. v 12. letu vladanja kralja Ahasverja pred Hamanom vrgli pur oziroma žreb. In žreb je določil 12. mesec. to je adar.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:3,V:8,Estera:"Haman je nato rekel kralju Ahasverju: »Po vseh provincah tvojega kraljestva živi ljudstvo. ki je razkropljeno med drugimi ljudstvi. Njihovi zakoni so drugačni od zakonov vseh drugih ljudstev in celo tvojih zakonov ne ubogajo. Moj gospod kralj. zate ni dobro. da jih pustiš pri miru.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:3,V:9,Estera:"Če se strinjaš. o kralj. naj se izda odredba. da se to ljudstvo pokonča. Jaz pa bom uradnikom dal 10.000 talentov srebra. da ga bodo nesli v kraljevo zakladnico.«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:3,V:10,Estera:"Ko je kralj to slišal. si je z roke snel pečatni prstan in ga dal Hamanu. ki je bil sin Agagovca Hamedata in sovražnik Judov.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:3,V:11,Estera:"Kralj je Hamanu rekel: »Prepuščeno ti je srebro pa tudi ljudstvo. da narediš z njim. kot se ti zdi prav.«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:3,V:12,Estera:"Tako so 13. dne prvega meseca poklicali kraljeve pisarje. Ti so zapisali vse. kar je Haman zapovedal kraljevim satrapom. upraviteljem provinc ter poglavarjem ljudstev. in sicer vsaki provinci v njeni pisavi in vsakemu ljudstvu v njegovem jeziku. Napisano je bilo v imenu kralja Ahasverja in zapečateno s kraljevim pečatnim prstanom.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:3,V:13,Estera:"V vse kraljeve province so po slih poslali pisma z ukazom. da naj v enem dnevu. 13. dne 12. meseca. to je meseca adarja. pobijejo. pokončajo in iztrebijo vse Jude. mlajše in starejše. otroke in ženske. in da naj zaplenijo njihovo imetje.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:3,V:14,Estera:"Vsebino teh pisem so morali izdati kot zakon v vseh provincah in objaviti med vsemi ljudstvi. zato da bi bili ljudje na ta dan pripravljeni.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:3,V:15,Estera:"Zakon so izdali v trdnjavi v Šušanu in sli so se na kraljev ukaz hitro odpravili na pot. Kralj in Haman sta se nato usedla in pila. prebivalci mesta Šušan pa so bili zbegani.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Estera:"Estera 4. poglavje",K:"",NZ:""},
{Knjiga:"Estera",Kr:"Est",P:4,V:1,Estera:"Ko je Mardohej izvedel za vse. kar se je zgodilo. si je raztrgal oblačila. oblekel raševino in se posul s pepelom. Šel je v mesto ter glasno in bridko vpil.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:2,Estera:"Prišel je do vrat kraljeve palače in se tam ustavil. saj skozi ta vrata ni smel stopiti nihče. ki je bil oblečen v raševino.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:3,Estera:"V vsaki provinci. v kateri je bila razglašena kraljeva odredba. je med Judi nastalo veliko žalovanje. Postili so se. jokali in vpili od žalosti. Mnogi so ležali na raševini in pepelu.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:4,Estera:"Ko so h kraljici Esteri prišli njeni evnuhi in njene služabnice in ji povedali. kaj se dogaja. jo je to zelo pretreslo. Mardoheju je poslala oblačila. da bi jih oblekel namesto raševine. ampak jih ni hotel sprejeti.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:5,Estera:"Estera je poklicala Hataha. enega od kraljevih evnuhov. ki ji ga je kralj določil za služabnika. in mu naročila. naj gre k Mardoheju in ga vpraša. kaj to pomeni in kaj se dogaja.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:6,Estera:"Hatah je torej šel k Mardoheju na mestni trg. ki je bil pred vrati kraljeve palače.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:7,Estera:"Mardohej mu je povedal vse. kar se mu je zgodilo. pa tudi koliko denarja je Haman obljubil dati v kraljevo zakladnico za uničenje Judov.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:8,Estera:"Dal mu je tudi prepis odredbe o iztrebljenju. izdane v Šušanu. Prepis naj bi pokazal Esteri. ji pojasnil okoliščine in ji naročil. naj prosi kralja. da se usmili njenega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:9,Estera:"Hatah se je vrnil in Esteri sporočil. kaj mu je rekel Mardohej.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:10,Estera:"Estera je Hatahu naročila. naj Mardoheju pove:",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:11,Estera:"»Vsi kraljevi služabniki in ljudje v kraljevih provincah poznajo zakon. da je vsakega moškega ali žensko. ki pride h kralju na notranje dvorišče nepovabljen. treba usmrtiti. Živ sme ostati samo. če kralj iztegne proti njemu zlato žezlo. Mene pa kralj ni poklical že 30 dni.«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:12,Estera:"Ko so Mardoheju sporočili. kaj je rekla Estera.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:13,Estera:"ji je odgovoril: »Ne misli si. da boš kaj na boljšem od drugih Judov in se boš rešila samo zato. ker si na kraljevem dvoru.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:14,Estera:"Če boš zdaj molčala. bosta pomoč in odrešitev za Jude prišli od kod drugod. ti in tvoji sorodniki pa boste umrli. In kdove ali nisi prišla do kraljevskega položaja prav zaradi tega trenutka.«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:15,Estera:"Nato je Estera Mardoheju sporočila:",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:16,Estera:"»Pojdi. zberi vse Jude. ki so v Šušanu. in se postite zame. Tri dni. podnevi in ponoči. ne jejte in ne pijte ničesar. Tudi jaz se bom skupaj s svojimi služabnicami postila. potem pa bom šla h kralju. čeprav je to proti zakonu. In če moram umreti. bom pač umrla.«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:4,V:17,Estera:"Mardohej je odšel in naredil vse. kar mu je Estera naročila.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Estera:"Estera 5. poglavje",K:"",NZ:""},
{Knjiga:"Estera",Kr:"Est",P:5,V:1,Estera:"Tretji dan je Estera oblekla kraljevska oblačila in stopila na notranje dvorišče kraljeve palače. Nasproti dvorišča so bili kraljevi prostori. Tam je sedel kralj na svojem kraljevskem prestolu. ki je gledal proti vhodu.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:5,V:2,Estera:"Ko je zagledal kraljico Estero stati na dvorišču. je bil vesel. da jo vidi. in je proti njej iztegnil zlato žezlo. ki ga je imel v roki. Estera se je približala in se dotaknila vrha žezla.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:5,V:3,Estera:"Kralj ji je rekel: »Kraljica Estera. kaj je? Kaj bi me rada prosila? Tudi če bi prosila za polovico kraljestva. boš to dobila!«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:5,V:4,Estera:"Estera mu je odgovorila: »Moj gospod kralj. če se strinjaš. pridi danes skupaj s Hamanom na pogostitev. ki jo pripravljam zate.«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:5,V:5,Estera:"Kralj je služabnikom naročil: »Recite Hamanu. naj hitro pride. da bo izpolnjena Esterina želja!« Tako sta kralj in Haman šla na pogostitev. ki jo je pripravila Estera.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:5,V:6,Estera:"Ko so pili vino. je kralj Estero vprašal: »Kaj si želiš? Izpolnil bom tvojo željo! Kaj bi me rada prosila? Tudi če bi prosila za polovico kraljestva. boš to dobila!«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:5,V:7,Estera:"Estera mu je odgovorila: »Moja želja in moja prošnja je:",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:5,V:8,Estera:"Če sem si pridobila tvojo naklonjenost. o kralj. in če želiš izpolniti mojo željo in uslišati mojo prošnjo. pridita s Hamanom tudi jutri na pogostitev. ki jo bom za vaju pripravila. in jutri bom povedala. kaj si želim.«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:5,V:9,Estera:"Tistega dne je Haman odšel s pogostitve vesel in dobre volje. Ko pa je pri vratih kraljeve palače zagledal Mardoheja. je opazil. da ta pred njim ni vstal in se tresel od strahu. zato se je zelo razjezil.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:5,V:10,Estera:"Vendar se je zadržal in šel domov. Poklical je prijatelje in svojo ženo Zerešo.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:5,V:11,Estera:"Pred njimi se je začel hvaliti s svojim velikim bogastvom. s svojimi številnimi sinovi in s tem. kako ga je kralj povišal nad visoke uradnike in kraljeve služabnike.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:5,V:12,Estera:"Haman je še rekel: »In to še ni vse! Kraljica Estera je samo mene povabila. da pridem s kraljem na pogostitev. ki jo je pripravila. Tudi jutri sem s kraljem povabljen k njej.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:5,V:13,Estera:"Ampak vse to mi ne bo nič pomenilo. dokler bom gledal tega Juda Mardoheja sedeti pri vratih kraljeve palače!«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:5,V:14,Estera:"Njegova žena Zereša in vsi njegovi prijatelji so mu rekli: »Daj postaviti 50 komolcev visok drog. Zjutraj reci kralju. da naj nanj obesijo Mardoheja. potem pa pojdi s kraljem na pogostitev in uživaj.« Predlog je bil Hamanu všeč. zato je dal postaviti drog.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Estera:"Estera 6. poglavje",K:"",NZ:""},
{Knjiga:"Estera",Kr:"Est",P:6,V:1,Estera:"Tisto noč kralj ni mogel spati. Zato je naročil. naj mu prinesejo zgodovinsko kroniko. in začeli so mu brati iz nje.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:6,V:2,Estera:"Tako so našli zapis o tem. kaj je Mardohej sporočil glede kraljevih dvorjanov Bigtana in Tereša. vratarjev. ki sta kovala zaroto proti kralju Ahasverju. da bi ga umorila.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:6,V:3,Estera:"Kralj je vprašal: »Kako pa je bil Mardohej za to počaščen in nagrajen?« Kralju so njegovi osebni služabniki odgovorili: »Nič ni bilo narejeno zanj.«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:6,V:4,Estera:"Kralj je pozneje vprašal: »Kdo je na dvorišču?« Ravno takrat je na zunanje dvorišče kraljeve palače prišel Haman. da bi kralju predlagal. naj Mardoheja obesijo na drog. ki ga je pripravil zanj.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:6,V:5,Estera:"Služabniki so kralju odgovorili: »Haman stoji na dvorišču.« Kralj je rekel: »Naj vstopi!«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:6,V:6,Estera:"Ko je Haman vstopil. ga je kralj vprašal: »Kaj naj se naredi za človeka. ki mu želim izkazati čast?« Haman je sam pri sebi razmišljal: »Le komu bi kralj želel izkazati čast. če ne meni?«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:6,V:7,Estera:"Zato je kralju rekel: »Za človeka. ki mu ti. o kralj. želiš izkazati čast.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:6,V:8,Estera:"naj se prinese tvoje oblačilo in pripelje tvojega konja. ki ima na glavi kraljevski okras.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:6,V:9,Estera:"Oblačilo in konja naj se izroči enemu od kraljevih uglednih visokih uradnikov. Človeka. ki mu ti. o kralj. želiš izkazati čast. naj oblečejo. posadijo na konja in ga vodijo po mestnem trgu. Pred njim naj vzklikajo: ‚To se naredi za človeka. ki mu kralj želi izkazati čast!«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:6,V:10,Estera:"Kralj je Hamanu nemudoma naročil: »Pohiti! Vzemi oblačilo in konja in naredi to. kar si pravkar rekel. za Juda Mardoheja. ki sedi pri vratih kraljeve palače. Glej. da ne boš izpustil nič od tega. kar si rekel!«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:6,V:11,Estera:"Haman je torej vzel oblačilo in konja ter oblekel Mardoheja. ga posadil na konja. ga vodil po mestnem trgu in pred njim vzklikal: »To se naredi za človeka. ki mu kralj želi izkazati čast!«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:6,V:12,Estera:"Zatem se je Mardohej vrnil k vratom kraljeve palače. Haman pa je žalosten in s pokrito glavo odhitel domov.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:6,V:13,Estera:"Haman je o vsem. kar se mu je zgodilo. povedal svoji ženi Zereši in vsem svojim prijateljem. Njegovi svetovalci in žena Zereša so mu rekli: »Če je Mardohej. ki ti je že zadal prvi udarec. judovskega porekla. ga ne boš mogel premagati. To bo gotovo tvoj konec.«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:6,V:14,Estera:"Ko so še govorili z njim. so prišli kraljevi dvorjani in Hamana hitro odpeljali na pogostitev. ki jo je pripravila Estera.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Estera:"Estera 7. poglavje",K:"",NZ:""},
{Knjiga:"Estera",Kr:"Est",P:7,V:1,Estera:"Kralj in Haman sta torej prišla h kraljici Esteri na pogostitev.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:7,V:2,Estera:"Kralj je tudi drugi dan. ko so pili vino. vprašal Estero: »Kraljica Estera. kaj je tvoja prošnja? Izpolnjena bo! Kaj bi me rada prosila? Tudi če bi prosila za polovico kraljestva. boš to dobila!«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:7,V:3,Estera:"Kraljica Estera je odgovorila: »Če sem si pridobila tvojo naklonjenost. o kralj. in če se strinjaš. te prosim. da rešiš moje življenje. in te rotim. da prizaneseš mojemu ljudstvu.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:7,V:4,Estera:"Jaz in moje ljudstvo smo bili prodani! Če bi bili zgolj prodani za sužnje. bi molčala. Ampak bili smo prodani. da nas pobijejo. pokončajo in iztrebijo! Takšna nesreča se ne sme dovoliti. saj bi bila v škodo tudi tebi. o kralj.«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:7,V:5,Estera:"Kralj Ahasver je kraljico Estero vprašal: »Kdo si drzne kaj takega? Kje je ta človek?«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:7,V:6,Estera:"Estera je odgovorila: »Ta nasprotnik in sovražnik je tale hudobni Haman!«<br>Hamana pa je postalo zelo strah kralja in kraljice.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:7,V:7,Estera:"Kralj je ves besen vstal in odšel na vrt palače. Haman pa je vstal. da bi kraljico Estero prosil za svoje življenje. saj je videl. da ga kralj ne bo pustil brez kazni.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:7,V:8,Estera:"Ko se je kralj vrnil z vrta v hišo. kjer so pili vino. in videl Hamana. kako se je zgrudil na zofo k Esteri. je zavpil: »Ali hoče kraljico še posiliti. tu. v moji lastni hiši?« Takoj ko je kralj izrekel te besede. so Hamanu pokrili obraz.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:7,V:9,Estera:"Harbona. eden od kraljevih dvorjanov. pa je še povedal: »Haman je pripravil drog za Mardoheja. človeka. ki je s tem. kar je povedal. kralju rešil življenje. Drog stoji zraven Hamanove hiše in je visok 50 komolcev.« Kralj je naročil: »Obesite ga nanj!«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:7,V:10,Estera:"Tako so Hamana obesili na drog. ki ga je pripravil za Mardoheja. in kralj se je pomiril.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Estera:"Estera 8. poglavje",K:"",NZ:""},
{Knjiga:"Estera",Kr:"Est",P:8,V:1,Estera:"Tisti dan je kralj Ahasver vse imetje Hamana. sovražnika Judov. izročil kraljici Esteri. Mardohej pa je prišel pred kralja. ker je Estera razkrila. v kakšnem sorodstvu je z njim.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:2,Estera:"Kralj si je snel pečatni prstan. ki ga je vzel Hamanu. in ga izročil Mardoheju. Estera pa je Mardoheju dala v oskrbo vse Hamanovo imetje.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:3,Estera:"Nato je Estera spet spregovorila s kraljem. Padla mu je pred noge. jokala in ga prosila. da bi popravil škodo. ki jo je s svojo zaroto proti Judom povzročil Agagovec Haman.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:4,Estera:"Kralj je proti njej iztegnil zlato žezlo. Estera je vstala. stopila pred njega",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:5,Estera:"in rekla: »O kralj. če se strinjaš in če sem si pridobila tvojo naklonjenost. če se ti zdi prav in če si mi naklonjen. naj se zapiše ukaz. da se razveljavijo pisma tistega spletkarja Hamana. sina Agagovca Hamedata. ki jih je napisal. da bi pokončal Jude po vseh kraljevih provincah.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:6,Estera:"Kako naj namreč gledam nesrečo. ki bo prišla nad moje ljudstvo. in kako naj gledam pomor svojih sorodnikov?«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:7,Estera:"Kralj Ahasver je kraljici Esteri in Judu Mardoheju odgovoril: »Glejta. vse Hamanovo imetje sem izročil Esteri. Hamana pa sem dal obesiti na drog. ker je skoval zaroto proti Judom.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:8,Estera:"Vidva pa lahko zdaj v mojem imenu napišeta vse. kar se vama zdi dobro za Jude. in to zapečatita z mojim pečatnim prstanom. saj odredb. ki so napisane v kraljevem imenu in zapečatene s kraljevim pečatnim prstanom. ni mogoče razveljaviti.«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:9,Estera:"Tako so takrat. 23. dne tretjega meseca. to je meseca sivana. poklicali kraljeve pisarje. Ti so zapisali vse. kar je Mardohej zapovedal Judom pa tudi satrapom. upraviteljem in poglavarjem provinc. ki so se raztezale od Indije do Etiopije in jih je bilo 127 – vsaki provinci v njeni pisavi in vsakemu ljudstvu v njegovem jeziku. tudi Judom v njihovi pisavi in njihovem jeziku.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:10,Estera:"Mardohej je dal v imenu kralja Ahasverja napisati pisma z odredbo. jih zapečatil s kraljevim pečatnim prstanom in razposlal po slih. ki so jezdili hitre konje kraljeve poštne službe.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:11,Estera:"S temi pismi je kralj dovolil Judom po vseh mestih. da se zberejo in se branijo ter da pobijejo. pokončajo in iztrebijo vse oborožene ljudi iz vsakega ljudstva ali province. ki bi jih napadli. tudi ženske in otroke. njihovo imetje pa zaplenijo.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:12,Estera:"Tako naj bi na isti dan ravnali po vseh provincah kralja Ahasverja. na 13. dan 12. meseca. to je meseca adarja.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:13,Estera:"Vsebino teh pisem so morali izdati kot zakon po vseh provincah in jo objaviti vsem ljudstvom. da bi bili Judje tisti dan pripravljeni na to. da se maščujejo svojim sovražnikom.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:14,Estera:"Sli so se na konjih kraljeve poštne službe na kraljev ukaz takoj odpravili na pot. Zakon so objavili tudi v trdnjavi v Šušanu.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:15,Estera:"Mardohej je odšel od kralja v modro-belem kraljevskem oblačilu. z veličastno zlato krono na glavi in ogrinjalom iz kakovostne vijoličaste volne. Mesto Šušan pa je vriskalo od veselja.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:16,Estera:"Judje so dobili upanje. Bili so zelo veseli in drugi so jih spoštovali.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:8,V:17,Estera:"Po vseh provincah in po vseh mestih. kamor sta segla kraljeva odredba in zakon. je med Judi vladalo veliko veselje. imeli so pojedine in prirejali praznovanja. Mnogi izmed drugih ljudstev so se izrekali za Jude. saj jih je prevzel velik strah pred njimi.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Estera:"Estera 9. poglavje",K:"",NZ:""},
{Knjiga:"Estera",Kr:"Est",P:9,V:1,Estera:"Na 13. dan 12. meseca. to je meseca adarja. ko naj bi se izvršil kraljev ukaz in zakon. na dan. ko so sovražniki upali. da bodo Jude premagali. se je zgodilo ravno nasprotno – Judje so premagali svoje sovražnike.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:2,Estera:"Judje so se zbrali v svojih mestih po vseh provincah kralja Ahasverja. da bi se bojevali proti tistim. ki so jim hoteli škodovati. In nihče se jim ni mogel upreti. saj je vsa ljudstva zajel velik strah pred njimi.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:3,Estera:"Vsi poglavarji provinc. satrapi. upravitelji in tisti. ki so opravljali kraljeve posle. so podpirali Jude. ker so se bali Mardoheja.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:4,Estera:"Mardohej je postal pomemben človek v kraljevi palači in njegov sloves se je razširil po vseh provincah. saj je bil čedalje bolj vpliven.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:5,Estera:"Judje so premagali vse sovražnike. pobili so jih z mečem in jih pokončali. S sovražniki so storili. kar koli so želeli.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:6,Estera:"V trdnjavi v Šušanu so Judje pobili 500 moških.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:7,Estera:"Ubili so tudi Paršandata. Dalfona. Aspata.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:8,Estera:"Porata. Adaljaja. Aridata.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:9,Estera:"Parmašta. Arisaja. Aridaja in Vajezata.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:10,Estera:"deset sinov Hamedatovega sina Hamana. sovražnika Judov. Ubili so jih. toda niso zaplenili njihovega imetja.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:11,Estera:"Tisti dan so kralju sporočili število pobitih v trdnjavi v Šušanu.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:12,Estera:"Kralj je kraljici Esteri rekel: »V trdnjavi v Šušanu so Judje pobili 500 moških in deset Hamanovih sinov. Kaj so šele naredili v drugih kraljevih provincah?! Ali imaš še kakšno prošnjo? Izpolnil bom tvojo željo. Kaj bi me še rada prosila? Ugodil ti bom.«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:13,Estera:"Estera mu je odgovorila: »O kralj. če se strinjaš. naj se Judom v Šušanu dovoli. da tudi jutri ravnajo po današnjem zakonu. deset Hamanovih sinov pa naj obesijo na drog.«",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:14,Estera:"Kralj je ukazal. naj to naredijo. V Šušanu so izdali zakon in obesili deset Hamanovih sinov.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:15,Estera:"Judje v Šušanu so se zbrali tudi 14. dne meseca adarja in v Šušanu pobili še 300 moških. toda njihovega imetja niso zaplenili.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:16,Estera:"Drugi Judje. ki so živeli v kraljevih provincah. so se prav tako zbrali in se branili. Pobili so 75.000 sovražnikov in se jih tako znebili. toda njihovega imetja niso zaplenili.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:17,Estera:"To je bilo 13. dne meseca adarja. 14. dne pa so počivali. praznovali in se veselili.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:18,Estera:"Judje v Šušanu so se torej zbrali 13. in 14. dne ter nato 15. dne počivali. praznovali in se veselili.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:19,Estera:"Judje. ki so živeli v drugih mestih. pa so se veselili in praznovali 14. dne meseca adarja ter na ta dan drug drugemu v dar pošiljali hrano.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:20,Estera:"Mardohej je vse to zapisal in poslal pisma vsem Judom po provincah kralja Ahasverja. tako tistim. ki so živeli blizu. kot tistim. ki so živeli daleč.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:21,Estera:"Naročil jim je. naj imajo vsako leto 14. in 15. dne meseca adarja praznik.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:22,Estera:"ker so na ta dneva Judje zaživeli svobodno. brez sovražnikov. in ker se je v tem mesecu njihova žalost spremenila v veselje in njihovo žalovanje v praznik. Naročil jim je. naj se teh dni spominjajo tako. da praznujejo in se veselijo ter drug drugemu v dar pošiljajo hrano in obdarujejo revne.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:23,Estera:"Judje so se strinjali. da bodo imeli na ta dneva vsako leto praznik in da bodo naredili vse. kar je pisalo v Mardohejevem pismu.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:24,Estera:"Haman. sin Agagovca Hamedata. sovražnik Judov. je namreč skoval zaroto proti Judom. da bi jih pokončal. Dal je vreči pur. to je žreb. da bi jih prestrašil in uničil.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:25,Estera:"Toda ko je Estera stopila pred kralja. je ta dal zapisati odredbo: »Zarota. ki jo je skoval proti Judom. naj se obrne proti njemu.« Tako so njega in njegove sinove obesili na drog.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:26,Estera:"Zato so po besedi pur ta dneva poimenovali purim. Tako so Judje zaradi vsega. kar je pisalo v Mardohejevem pismu. ter tega. kar so videli in doživeli.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:27,Estera:"prisegli. da bodo oni sami. njihovi potomci in tisti. ki bi se jim pridružili. na ta dva dneva vedno imeli praznik in da ga bodo vsako leto ob za to določenem času praznovali tako. kot je predpisano.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:28,Estera:"Judje so se morali purima spominjati in ga praznovati v vsaki generaciji. družini. provinci in mestu. Niso ga smeli nehati praznovati in spomin nanj se ni smel izbrisati med njihovimi potomci.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:29,Estera:"Potem je bilo glede purima napisano še drugo pismo. ki sta ga kraljica Estera. Abihajilova hči. in Jud Mardohej potrdila z vso svojo oblastjo.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:30,Estera:"Vsem Judom v 127 provincah Ahasverjevega kraljestva so bila razposlana pisma z besedami miru in resnice.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:31,Estera:"V njih je bilo potrjeno. da morajo ta dneva purima praznovati ob za to določenem času – tudi s postom in gorečimi molitvami – tako kot sta jim naročila Jud Mardohej in kraljica Estera ter tako kot so obvezali sami sebe in svoje potomce.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:9,V:32,Estera:"Vse v zvezi s purimom je bilo potrjeno z Esterinim ukazom. ki je bil zapisan v knjigo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,Estera:"Estera 10. poglavje",K:"",NZ:""},
{Knjiga:"Estera",Kr:"Est",P:10,V:1,Estera:"Kralj Ahasver je svojim podložnikom. ki so živeli na celini in na otokih. naložil prisilno delo.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:10,V:2,Estera:"Vsi njegovi veliki in mogočni dosežki kakor tudi podrobno poročilo o tem. kako zelo je povišal Mardoheja. vse to je zapisano v kroniki medijskih in perzijskih kraljev.",K:"",NZ:"X"},
{Knjiga:"Estera",Kr:"Est",P:10,V:3,Estera:"Jud Mardohej je bil namreč po položaju takoj za kraljem Ahasverjem. Bil je ugleden Jud in spoštovan med rojaki. Delal je v korist svojega ljudstva in se zavzemal za dobro njihovih potomcev.",K:"",NZ:"X"},
