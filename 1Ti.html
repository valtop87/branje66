<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Prva_Timoteju','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Prva_Timoteju:"1. Timoteju 1. poglavje",K:"",NZ:""},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:1,Prva_Timoteju:"Jaz, Pavel – apostol Kristusa Jezusa po zapovedi Boga, ki je naš Rešitelj, in po zapovedi Kristusa Jezusa, ki je naše upanje –",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:2,Prva_Timoteju:"pišem to pismo tebi, moj sovernik Timotej, ki si mi kot lastni sin.<br>Naj ti Bog, naš Oče, in Kristus Jezus, naš Gospod, izkažeta nezasluženo dobroto in usmiljenje ter naklonita mir.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:3,Prva_Timoteju:"Ko sem odhajal v Makedonijo, sem te spodbudil, da ostaneš v Efezu, in enako te spodbujam zdaj. Ostani tam, da boš lahko nekaterim zapovedal, naj ne učijo drugačnih naukov",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:4,Prva_Timoteju:"niti naj se ne ukvarjajo z lažnimi zgodbami in rodovniki. To ne pelje nikamor, ampak zgolj odpira brezplodne razprave. Ne prinaša ničesar, kar je od Boga in kar utrjuje vero.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:5,Prva_Timoteju:"Namen teh navodil je, da ljubimo iz čistega srca, čiste vesti in nehinavske vere.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:6,Prva_Timoteju:"Toda nekateri to zavračajo in se zapletajo v prazno govorjenje.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:7,Prva_Timoteju:"Hočejo biti učitelji Božjih zakonov, vendar ne razumejo ne tega, kar govorijo, ne tega, kar tako zavzeto zagovarjajo.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:8,Prva_Timoteju:"Vemo, da je Zakonik dober, če ga človek pravilno uporablja.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:9,Prva_Timoteju:"Zavedati se mora tega, da se zakoni ne sprejemajo za pravične ljudi, ampak za zločince in uporneže, za brezbožneže in grešnike, za nezveste in za tiste, ki ne spoštujejo tega, kar je sveto, za tiste, ki ubijejo svojega očeta, mamo ali druge ljudi,",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:10,Prva_Timoteju:"za tiste, ki se vdajajo spolni nemorali, za moške, ki imajo homoseksualne spolne odnose, za ugrabitelje, lažnivce, za tiste, ki krivo prisegajo, in sploh za vse, ki počnejo kaj takega, kar nasprotuje koristnemu pouku.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:11,Prva_Timoteju:"Ta pouk temelji na veličastni dobri novici srečnega Boga, ki mi je bila zaupana.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:12,Prva_Timoteju:"Našemu Gospodu Kristusu Jezusu, ki mi je dal moč, sem hvaležen, ker me je imel za zvestega in mi je zaupal delo za Boga,",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:13,Prva_Timoteju:"čeprav sem nekoč sramotil Boga, preganjal njegovo ljudstvo in ravnal predrzno. Kljub temu mi je bilo izkazano usmiljenje, ker sem vse to delal iz nevednosti in zato, ker nisem imel prave vere.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:14,Prva_Timoteju:"Naš Gospod mi je izkazal izjemno nezasluženo dobroto. In kot učenec Kristusa Jezusa sem prejel vero in ljubezen.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:15,Prva_Timoteju:"Kristus Jezus je prišel na svet rešit grešnike (med katerimi sem jaz največji) – ta trditev je zanesljiva in vredna, da se jo povsem sprejme.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:16,Prva_Timoteju:"Usmiljenje mi je bilo izkazano zato, da bi Kristus Jezus na meni kot na največjem grešniku pokazal vso svojo potrpežljivost. Tako sem postal zgled vsem, ki bodo verovali vanj, da bi dobili večno življenje.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:17,Prva_Timoteju:"Kralju večnosti – netrohljivemu, nevidnemu in edinemu Bogu – naj gresta čast in slava v vso večnost. Amen.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:18,Prva_Timoteju:"Moj sin Timotej, ta navodila sem ti zaupal v skladu s prerokbami glede tebe. Te besede te bodo spodbudile, da se boš lahko še naprej dobro bojeval",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:19,Prva_Timoteju:"ter ohranil vero in čisto vest, ki so ju nekateri zavrgli in doživeli brodolom svoje vere.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:1,V:20,Prva_Timoteju:"Dva od teh sta Himenaj in Aleksander, ki sem ju pokaral tako, da sem ju izročil Satanu. To sem naredil zato, da bi se naučila, da ne smeta sramotiti Boga.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,Prva_Timoteju:"1. Timoteju 2. poglavje",K:"",NZ:""},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:1,Prva_Timoteju:"Predvsem torej vse spodbujam, da naj goreče prosijo, molijo in se zahvaljujejo glede vsakršnih ljudi,",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:2,Prva_Timoteju:"glede kraljev in vseh tistih na visokih položajih, da bi mi lahko mirno in tiho živeli ter bili popolnoma vdani Bogu in marljivi pri vsem, kar delamo.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:3,Prva_Timoteju:"To je dobro in sprejemljivo v očeh našega Rešitelja, Boga,",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:4,Prva_Timoteju:"ki hoče, da bi bili rešeni vsakršni ljudje in da bi prišli do točnega spoznanja resnice.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:5,Prva_Timoteju:"Je namreč en Bog in en posrednik med Bogom in ljudmi, Kristus Jezus, človek,",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:6,Prva_Timoteju:"ki je dal sebe v ustrezno odkupnino za vse. O tem se bo zagotovo govorilo ob svojem času.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:7,Prva_Timoteju:"Prav zato sem bil postavljen za oznanjevalca in apostola (resnico govorim, ne lažem), da učim narode o veri in resnici.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:8,Prva_Timoteju:"Želim, da povsod, kjer se zbirate, moški molijo s čistim srcem brez jeze in razpravljanj.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:9,Prva_Timoteju:"Poleg tega naj se ženske ne krasijo s posebnimi pričeskami, zlatom, biseri ali zelo dragimi oblačili, ampak naj se oblačijo spodobno in pri tem kažejo skromnost in razumnost.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:10,Prva_Timoteju:"Krasijo naj se tako, kot se spodobi ženskam, ki so vdane Bogu, in sicer z dobrimi deli.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:11,Prva_Timoteju:"Ženska naj bo, medtem ko sprejema pouk, tiho in popolnoma podrejena.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:12,Prva_Timoteju:"Ne dovolim ji učiti niti imeti oblasti nad moškim, ampak naj bo tiho.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:13,Prva_Timoteju:"Prvi je bil namreč ustvarjen Adam, šele potem Eva.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:14,Prva_Timoteju:"Poleg tega Adam ni bil prevaran, ženska pa je bila prevarana in je grešila.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:2,V:15,Prva_Timoteju:"Vendar bo ženska zaščitena s tem, da bo imela otroke, če bo le ohranila vero, ljubezen, svetost in razumnost.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,Prva_Timoteju:"1. Timoteju 3. poglavje",K:"",NZ:""},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:1,Prva_Timoteju:"Kar bom rekel, je čista resnica: Če si kdo prizadeva, da bi služil kot nadzornik, si želi lepega dela.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:2,Prva_Timoteju:"Zato naj bo nadzornik tak, da mu ni kaj očitati, naj bo poročen samo z eno ženo, naj bo v vsem zmeren, razsoden, naj živi urejeno, naj bo gostoljuben, usposobljen za poučevanje,",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:3,Prva_Timoteju:"naj ne bo pijanec, naj ne bo nasilnež, ampak naj bo razumen, ne prepirljiv, ne tak, ki ljubi denar.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:4,Prva_Timoteju:"Naj dobro vodi svojo družino in ima otroke, ki so poslušni in se lepo vedejo.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:5,Prva_Timoteju:"Če namreč kdo ne zna voditi svoje družine, kako bo skrbel za Božjo občino?",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:6,Prva_Timoteju:"Nadzornik naj ne bo nekdo, ki je šele pred kratkim postal kristjan, da se ne bi prevzel in tako prejel isto obsodbo, kakršno je prejel Hudič.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:7,Prva_Timoteju:"Prav tako mora imeti dober sloves med tistimi, ki niso del krščanske občine, da si ne bi nakopal sramote in da se ne bi ujel v Hudičevo zanko.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:8,Prva_Timoteju:"Enako naj bodo tudi strežni služabniki odgovorni ljudje, naj ne bodo hinavski, naj bodo zmerni v pitju vina, naj ne bodo pohlepni po dobičku,",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:9,Prva_Timoteju:"ampak naj se oklepajo vere, te svete skrivnosti, in imajo čisto vest.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:10,Prva_Timoteju:"Poleg tega naj se jih najprej preizkusi, ali so primerni za to, da služijo kot strežni služabniki. In če se jim nima kaj očitati, lahko opravljajo to nalogo.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:11,Prva_Timoteju:"Prav tako naj bodo tudi ženske odgovorne, naj ne bodo obrekljive, ampak naj bodo v vsem zmerne in zveste.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:12,Prva_Timoteju:"Strežni služabnik naj bo poročen samo z eno ženo in naj dobro vodi svoje otroke in svoj dom.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:13,Prva_Timoteju:"Tisti, ki dobro opravljajo svojo nalogo, si ustvarjajo dobro ime in lahko brez zadržkov govorijo o veri v Kristusa Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:14,Prva_Timoteju:"Vse to ti pišem, čeprav upam, da bom v kratkem prišel k tebi.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:15,Prva_Timoteju:"Pišem ti zato, da bi, če bi se jaz zadržal, vedel, kako se moraš vesti kot član Božje družine, ki je občina živega Boga, steber in opora resnice.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:3,V:16,Prva_Timoteju:"Ni dvoma, da je sveta skrivnost, ki je povezana z vdanostjo Bogu, zares velika: »Bil je razodet v človeškem telesu, razglašen za pravičnega v duhovnem telesu, prikazal se je angelom, o njem se je oznanjalo med narodi, vanj se je verovalo na svetu in bil je vzet v nebesa ter oslavljen.«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:4,V:0,Prva_Timoteju:"1. Timoteju 4. poglavje",K:"",NZ:""},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:1,Prva_Timoteju:"Navdihnjene besede jasno pravijo, da bodo v poznejših časih nekateri odpadli od vere, ker bodo poslušali zavajajoče navdihnjene izjave in demonske nauke.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:2,Prva_Timoteju:"Poslušali bodo laži hinavcev, ki jim je vest otopela.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:3,Prva_Timoteju:"Ti tudi prepovedujejo poročiti se in uživati hrano, ki jo je Bog ustvaril zato, da bi jo lahko tisti, ki imajo vero in točno spoznanje resnice, jedli in se mu zanjo zahvaljevali.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:4,Prva_Timoteju:"Vse, kar je Bog ustvaril, je dobro. Ne bi se smela zavrniti nobena hrana, ki je sprejeta z zahvaljevanjem,",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:5,Prva_Timoteju:"saj je sveta zaradi Božje besede in molitve, ki je zanjo izrečena.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:6,Prva_Timoteju:"Če boš bratom tako svetoval, boš dober služabnik Kristusa Jezusa, tak, ki se hrani z besedami vere in dobrega nauka, po katerem se točno ravnaš.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:7,Prva_Timoteju:"Zavračaj lažne in bogokletne zgodbe, kakršne pripovedujejo nekatere stare ženske. Raje si na vso moč prizadevaj biti vdan Bogu.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:8,Prva_Timoteju:"Fizična vaja namreč koristi samo v nekaterih pogledih, vdanost Bogu pa koristi v vseh pogledih, saj ljudem omogoča, da dobijo blagoslove, ki jih je Bog obljubil tako za sedanje življenje kot za prihodnje.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:9,Prva_Timoteju:"Te besede so zanesljive in vredne, da se jih povsem sprejme.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:10,Prva_Timoteju:"Zaradi tega se zelo trudimo in marljivo delamo. Vir našega upanja je namreč živi Bog, ki je Rešitelj vsakršnih ljudi, še posebej tistih, ki so mu zvesti.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:11,Prva_Timoteju:"To zapoveduj in uči.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:12,Prva_Timoteju:"Naj nate nikoli nihče ne gleda zviška zaradi tvoje mladosti, ampak bodi tistim, ki zvesto služijo Bogu, za zgled v govorjenju, ravnanju, ljubezni, veri in čistem vedenju.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:13,Prva_Timoteju:"Dokler ne pridem, se posvečaj javnemu branju, opominjanju in poučevanju.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:14,Prva_Timoteju:"Ne zanemarjaj svojega daru, ki si ga v skladu s prerokbami dobil, ko je starešinstvo nate položilo roke.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:15,Prva_Timoteju:"O teh stvareh skrbno premišljuj, ves se jim posveti, da bo tvoj napredek očiten vsem.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:4,V:16,Prva_Timoteju:"Vedno pazi na to, kako živiš in kako poučuješ. V vsem tem vztrajaj. Če boš namreč delal tako, boš rešil sebe in tiste, ki te poslušajo.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:5,V:0,Prva_Timoteju:"1. Timoteju 5. poglavje",K:"",NZ:""},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:1,Prva_Timoteju:"Kadar opominjaš starejšega moškega, z njim ne bodi oster, ampak mu prijazno svetuj kakor očetu. Mlajšemu moškemu prijazno svetuj kakor bratu,",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:2,Prva_Timoteju:"starejši ženski kakor mami, mlajši ženski pa kakor sestri, in to s povsem čistimi motivi.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:3,Prva_Timoteju:"Posvečaj se vdovam, ki res potrebujejo pomoč.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:4,Prva_Timoteju:"Če pa ima kakšna vdova otroke ali vnuke, naj najprej ti v svojem domu pokažejo, da so vdani Bogu, tako da svojim staršem in starim staršem povrnejo to, kar so jim dolžni, ker je to Bogu všeč.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:5,Prva_Timoteju:"Tista vdova, ki res potrebuje pomoč in je brez sredstev za preživljanje, zaupa v Boga ter vztrajno goreče prosi in moli noč in dan.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:6,Prva_Timoteju:"Tista, ki se vdaja užitkom, pa je duhovno mrtva, čeprav je še živa.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:7,Prva_Timoteju:"Poučuj jih, naj ravnajo po teh navodilih, da jim ne bo mogoče nič očitati.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:8,Prva_Timoteju:"Če kdo ne skrbi za svojo družino, še posebej za tiste, ki živijo z njim pod isto streho, je zatajil vero in je hujši od nevernika.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:9,Prva_Timoteju:"Na seznam za pomoč naj bodo vpisane vdove, ki so stare najmanj 60 let, ki so bile zveste svojemu možu",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:10,Prva_Timoteju:"in ki jih ljudje poznajo po njihovih dobrih delih, kot so na primer ta, da so lepo vzgojile otroke, izkazovale gostoljubnost, svetim umivale noge, pomagale ljudem v stiski in marljivo opravljale vsako dobro delo.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:11,Prva_Timoteju:"Mlajše vdove naj ne bodo vpisane na seznam. Ko jih namreč njihovo spolno poželenje začne ovirati pri služenju Kristusu, se hočejo poročiti.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:12,Prva_Timoteju:"Ker prelomijo svojo prvotno obljubo, si nakopljejo obsodbo.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:13,Prva_Timoteju:"Obenem se tudi navadijo biti brez dela in postopati od ene hiše do druge. In ne le da so brez dela, ampak so tudi opravljive, se vtikajo v zadeve drugih in govorijo o stvareh, o katerih ne bi smele.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:14,Prva_Timoteju:"Zato želim, da se mlajše vdove poročijo, rodijo otroke in skrbijo za dom. Tako nasprotniki ne bodo imeli nobenega razloga, da bi jih kritizirali.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:15,Prva_Timoteju:"Nekatere so namreč že zapustile pravo pot in šle za Satanom.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:16,Prva_Timoteju:"Če ima katera sestra vdove v sorodstvu, naj jim pomaga. Tako se ne bo obremenjevalo občine in bo ta lahko pomagala vdovam, ki res potrebujejo pomoč.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:17,Prva_Timoteju:"Starešine, ki dobro predsedujejo občini, naj se šteje za vredne dvojne časti, še zlasti tiste, ki si zelo prizadevajo oznanjevati in poučevati Božjo besedo.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:18,Prva_Timoteju:"V Svetih spisih namreč piše: »Pri mlatenju žita biku ne zavezuj gobca.« Piše tudi: »Delavec je vreden svojega plačila.«",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:19,Prva_Timoteju:"Obtožbo proti starešinu sprejmi le na podlagi pričevanja dveh ali treh prič.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:20,Prva_Timoteju:"Tiste, ki se vdajajo grehu, opominjaj pred vsemi, da bi bilo to drugim v opozorilo.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:21,Prva_Timoteju:"Pred Bogom, Kristusom Jezusom in izbranimi angeli ti izrecno naročam: upoštevaj ta navodila in pri tem ne imej predsodkov niti ne bodi pristranski.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:22,Prva_Timoteju:"Na nikogar prehitro ne polagaj rok, niti ne sodeluj v grehih drugih. Naj bo tvoje vedenje vedno čisto.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:23,Prva_Timoteju:"Ne pij več vode, ampak pij malo vina zaradi svojega želodca in pogostih bolezni.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:24,Prva_Timoteju:"Grehi nekaterih so znani vsem in vodijo naravnost v obsodbo, grehi drugih pa postanejo očitni kasneje.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:5,V:25,Prva_Timoteju:"Enako je tudi z dobrimi deli: nekatera so znana vsem, druga pa niso, vendar niti ta ne morejo ostati skrita.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:6,V:0,Prva_Timoteju:"1. Timoteju 6. poglavje",K:"",NZ:""},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:1,Prva_Timoteju:"Vsi, ki so sužnji, naj svojim lastnikom izkazujejo dolžno spoštovanje, da se ne bi o Božjem imenu in nauku nikoli grdo govorilo.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:2,Prva_Timoteju:"In tisti, ki imajo verne lastnike, naj ne bodo do njih nespoštljivi, zato ker so pač bratje. Nasprotno, še toliko raje naj jim služijo, saj so ti, ki imajo korist od njihovega dobrega dela, njihovi soverniki in ljubljeni bratje.<br>To jih uči in opominjaj.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:3,Prva_Timoteju:"Kdor uči kak drug nauk in ne soglaša s koristnim poukom našega Gospoda Jezusa Kristusa oziroma kdor s tem, kar uči, drugih ne spodbuja, da so vdani Bogu,",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:4,Prva_Timoteju:"je domišljav in nič ne razume. Takšen je obseden s polemiziranjem in razpravljanjem o besedah. To pa vodi samo v zavist, spore, obrekovanje, zlobna sumničenja",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:5,Prva_Timoteju:"in stalna prerekanja zaradi malenkosti. V takšna prerekanja se spuščajo ljudje, ki imajo pokvarjen um in ne razumejo več resnice ter mislijo, da jim bo vdanost Bogu prinesla kakšne koristi.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:6,Prva_Timoteju:"Vdanost Bogu sicer prinaša velike koristi, ampak le, če je človek zadovoljen s tem, kar ima.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:7,Prva_Timoteju:"Na svet namreč nismo prinesli ničesar in tudi odnesti ne moremo ničesar.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:8,Prva_Timoteju:"Če imamo torej hrano, obleko in streho nad glavo, bodimo s tem zadovoljni.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:9,Prva_Timoteju:"Toda tisti, ki so se odločili obogateti, padejo v skušnjavo in se ujamejo v zanko ter postanejo žrtev mnogih nespametnih in škodljivih želja, ki jih vodijo v nesrečo in smrt.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:10,Prva_Timoteju:"Ljubezen do denarja je namreč korenina vsega hudega. Nekateri so podlegli takšni ljubezni, in to jih je pripeljalo tako daleč, da so odpadli od vere in si zadali mnogo bolečin.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:11,Prva_Timoteju:"Ti, o Božji služabnik, pa beži od vsega tega. Raje si prizadevaj biti pravičen in vdan Bogu, trudi se ohraniti vero, imeti rad druge ter biti zdržljiv in blag.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:12,Prva_Timoteju:"Dobro se bojuj za vero. Močno se drži upanja na večno življenje. Bog te je poklical, da dobiš to življenje, in ti si o tem življenju odlično oznanjeval pred mnogimi pričami.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:13,Prva_Timoteju:"Pred Bogom, ki vse vzdržuje pri življenju, in pred Kristusom Jezusom, ki je pred vsemi Ponciju Pilatu odlično oznanil Božje kraljestvo, ti naročam:",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:14,Prva_Timoteju:"Povsem izpolnjuj zapovedi, tako da ti nihče ne bo mogel nič očitati. Tako ravnaj vse do razodetja našega Gospoda Jezusa Kristusa,",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:15,Prva_Timoteju:"srečnega in edinega Vladarja, ki bo razodet ob za to določenem času. On je Kralj tistih, ki kraljujejo, in Gospod tistih, ki gospodujejo.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:16,Prva_Timoteju:"Med njimi je edini, ki je neumrljiv, ki prebiva v nedostopni svetlobi in ga ni videl še noben človek niti ga ne more videti. Njemu naj gresta čast in večna moč. Amen.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:17,Prva_Timoteju:"Tem, ki so v sedanji stvarnosti bogati, naroči, naj se ne prevzamejo in naj ne zaupajo negotovemu bogastvu, ampak naj zaupajo Bogu, ki nas bogato oskrbuje z vsem, kar nam je v užitek.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:18,Prva_Timoteju:"Naroči jim, naj delajo dobro, naj bodo bogati v dobrih delih, radodarni in pripravljeni deliti z drugimi.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:19,Prva_Timoteju:"S tem si bodo pri Bogu pridobili bogastvo, ki bo dober temelj za prihodnost. Tako se bodo lahko močno držali upanja na pravo življenje.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:20,Prva_Timoteju:"Timotej, varuj, kar ti je bilo zaupano. Zavračaj prazno in bogokletno govorjenje in protislovne ideje »spoznanja«, ki se zmotno tako imenuje.",K:"",NZ:"YQ"},
{Knjiga:"1Timoteju",Kr:"1Ti",P:6,V:21,Prva_Timoteju:"Ker so se nekateri hvalili s takšnim spoznanjem, so zapustili vero.<br>Z vsemi vami naj bo Božja nezaslužena dobrota.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>

</html>
