<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','2._Timoteju','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,2._Timoteju:"2. Timoteju 1. poglavje",K:"",NZ:""},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:1,2._Timoteju:"Jaz, Pavel – po Božji volji postavljen za apostola Kristusa Jezusa, da oznanim obljubo življenja, ki je omogočeno po Kristusu Jezusu –",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:2,2._Timoteju:"pišem to pismo tebi, moj ljubljeni sin Timotej.<br>Naj ti Bog, naš Oče, in Kristus Jezus, naš Gospod, izkažeta nezasluženo dobroto in usmiljenje ter naklonita mir.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:3,2._Timoteju:"Hvaležen sem Bogu, ki mu s čisto vestjo služim, kakor so mu moji predniki, in se te noč in dan spominjam v svojih gorečih molitvah.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:4,2._Timoteju:"Ko se spominjam tvojih solz, hrepenim po tem, da bi te videl. In ko bi te videl, bi me to napolnilo z veseljem.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:5,2._Timoteju:"Spominjam se tvoje nehinavske vere. Takšno vero sta imeli najprej tvoja babica Loida in tvoja mama Evnika in prepričan sem, da jo tudi ti še vedno imaš.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:6,2._Timoteju:"Zato te želim zdaj spomniti, da dar, ki si ga dobil od Boga, ko sem nate položil roke, razvnameš kakor ogenj.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:7,2._Timoteju:"Sveti duh, ki nam ga daje Bog, nas namreč ne dela strahopetne, ampak nam daje moč, ljubezen in razumnost.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:8,2._Timoteju:"Zato se ne sramuj oznanjati o našem Gospodu niti se ne sramuj mene, ki sem zaradi njega v ječi, ampak bodi pripravljen trpeti za dobro novico in se pri tem zanašaj na Božjo moč.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:9,2._Timoteju:"Bog nas je rešil in nas poklical, da bi bili sveti. Tega ni naredil zaradi naših del, ampak zaradi svojega namena in nezaslužene dobrote. Že pred davnimi časi se je odločil, da nam bo to nezasluženo dobroto izkazal po Kristusu Jezusu.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:10,2._Timoteju:"Zdaj pa je ta dobrota postala jasno vidna z razodetjem našega Rešitelja, Kristusa Jezusa, ki je odstranil smrt in nam po dobri novici odkril, kako lahko dobimo življenje in netrohljivost.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:11,2._Timoteju:"Da bi se ta dobra novica oznanila, sem bil postavljen za oznanjevalca, apostola in učitelja.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:12,2._Timoteju:"Zaradi tega tudi prenašam vse to, toda ni me sram. Poznam namreč Boga, v katerega verjamem, in sem prepričan, da je zmožen varovati vse, kar sem mu do sodnega dne zaupal v oskrbo.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:13,2._Timoteju:"Pri vsem naj ti bodo še naprej za merilo koristne besede, ki si jih slišal od mene, in kot učenec Kristusa Jezusa še naprej kaži vero in ljubezen.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:14,2._Timoteju:"To dragocenost, ki ti je bila zaupana, varuj s pomočjo svetega duha, ki je v nas.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:15,2._Timoteju:"Kot veš, so me vsi iz province Azije zapustili, tudi Figel in Hermogen.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:16,2._Timoteju:"Naj Gospod izkaže usmiljenje Oneziforjevi družini. Onezifor me je pogosto poživil in se me ni sramoval, ker sem v ječi.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:17,2._Timoteju:"Nasprotno, ko je bil nekoč v Rimu, se je zelo potrudil, da me je našel.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:1,V:18,2._Timoteju:"Naj mu Gospod Jehova na sodni dan izkaže usmiljenje. Prav tako dobro veš, kaj vse je naredil zame v Efezu.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,2._Timoteju:"2. Timoteju 2. poglavje",K:"",NZ:""},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:1,2._Timoteju:"Zato, moj sin, črpaj moč iz nezaslužene dobrote, ki jo kaže Kristus Jezus.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:2,2._Timoteju:"O tem, kar si slišal od mene in so potrdile mnoge priče, poučuj zaupanja vredne ljudi, da bodo ti potem ustrezno usposobljeni poučevati druge.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:3,2._Timoteju:"Kot dober vojak Kristusa Jezusa bodi tudi ti pripravljen prenašati težave.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:4,2._Timoteju:"Noben vojak, ki si želi pridobiti odobravanje tistega, ki ga je najel za vojaka, se ne zapleta v trgovske posle civilnega življenja.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:5,2._Timoteju:"Tisti, ki tekmuje na igrah, ne dobi nagrade, če ne tekmuje po pravilih.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:6,2._Timoteju:"In prav je, da je marljiv kmet prvi, ki zaužije to, kar zraste na njegovem polju.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:7,2._Timoteju:"Stalno premišljuj o tem, kar pravim. Gospod ti bo pomagal, da boš vse to razumel.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:8,2._Timoteju:"Spomni se, da je bil Jezus Kristus obujen od mrtvih in da je bil Davidov potomec. To je dobra novica, ki jo oznanjam",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:9,2._Timoteju:"in zaradi katere trpim in sem zaprt kakor kak zločinec. Vendar Božje besede ni mogoče vkleniti.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:10,2._Timoteju:"Zato vse prenašam zaradi izbranih, da bi bili tudi oni rešeni po Kristusu Jezusu in da bi prejeli večno slavo.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:11,2._Timoteju:"Temu, kar bom povedal, je mogoče zaupati: Če smo z njim umrli, bomo z njim tudi živeli,",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:12,2._Timoteju:"če vztrajamo, bomo z njim tudi kraljevali, če ga zatajimo, bo tudi on zatajil nas.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:13,2._Timoteju:"Toda če smo nezvesti, bo on ostal zvest, saj ne more ravnati v nasprotju s samim seboj.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:14,2._Timoteju:"Spominjaj jih na vse to in jim pred Bogom naročaj, naj se ne prepirajo o besedah. To je namreč povsem nekoristno in samo škoduje tistim, ki poslušajo.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:15,2._Timoteju:"Po svojih najboljših močeh se potrudi, da bi se pokazal kot človek, ki je vreden Božjega priznanja, kot delavec, ki se nima česa sramovati, ki prav ravna z Božjo besedo.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:16,2._Timoteju:"Zavračaj pa prazno in bogokletno govorjenje, saj vodi v vse večjo brezbožnost",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:17,2._Timoteju:"in se širi kakor gangrena. Dva od teh, ki tako govorijo, sta Himenaj in Filet,",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:18,2._Timoteju:"ki sta zapustila resnico, saj govorita, da je vstajenje že bilo, in nekaterim spodkopavata vero.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:19,2._Timoteju:"Kljub vsemu temu Božji trdni temelj stoji in na njem sta napisa »Jehova pozna tiste, ki so njegovi« in »Vsak, ki kliče ime Jehova, naj neha ravnati nepravično«.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:20,2._Timoteju:"V veliki hiši niso samo zlate in srebrne posode, ampak tudi lesene in lončene. Nekatere so za časten namen, druge pa za nečasten.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:21,2._Timoteju:"Kdor ostaja ločen od slednjih, bo posoda za časten namen, posvečena, uporabna svojemu lastniku, pripravljena za vsako dobro delo.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:22,2._Timoteju:"Beži torej od želja, ki so značilne za mladost, prizadevaj pa si biti pravičen ter ohraniti vero, ljubezen in mir. To delaj skupaj s tistimi, ki iz čistega srca zaupajo v Gospoda.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:23,2._Timoteju:"Poleg tega se ne zapletaj v nespametna in nesmiselna polemiziranja, saj veš, da ta prerastejo v prepire.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:24,2._Timoteju:"Gospodovemu sužnju se namreč ni treba prepirati, ampak mora biti do vseh blag, usposobljen za poučevanje, in ko se mu dela krivica, se mora obvladovati.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:25,2._Timoteju:"Poleg tega mora z blagostjo poučevati tiste, ki nasprotujejo temu, kar uči. Morda jim bo Bog dal, da se bodo pokesali in potem prišli do točnega spoznanja resnice.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:2,V:26,2._Timoteju:"Ko bodo prišli do tega spoznanja, bodo ugotovili, da jih je Hudič žive ujel, da bi izpolnjevali njegovo voljo. Spametovali se bodo in se rešili iz njegove zanke.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,2._Timoteju:"2. Timoteju 3. poglavje",K:"",NZ:""},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:1,2._Timoteju:"Toda vedi, da bodo v zadnjih dneh zelo težki časi.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:2,2._Timoteju:"Ljudje bodo namreč sebični, ljubili bodo denar, domišljavi bodo, ošabni, žalili bodo Boga in ljudi in ne bodo poslušni staršem. Prav tako bodo nehvaležni, nezvesti,",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:3,2._Timoteju:"drugim ne bodo kazali nobene naravne naklonjenosti, trmasti bodo, obrekljivi, brez samoobvladanja, divji, prezirali bodo to, kar je dobro,",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:4,2._Timoteju:"druge bodo izdajali, svojeglavi bodo, prevzetni, ljubili bodo užitke namesto Boga,",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:5,2._Timoteju:"pretvarjali se bodo, da so verni, vendar ne bodo živeli v skladu z vero. Takšnih ljudi se ogibaj.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:6,2._Timoteju:"Izmed njih namreč prihajajo moški, ki se potuhnjeno plazijo v hiše ter lovijo z grehi obremenjene naivne ženske, ki jih vodijo raznovrstne želje",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:7,2._Timoteju:"in ki se vedno učijo, pa nikoli ne morejo priti do točnega spoznanja resnice.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:8,2._Timoteju:"Tako kot sta Janes in Jambres nasprotovala Mojzesu, tako tudi ti moški nasprotujejo resnici. So popolnoma pokvarjenega uma in si ne zaslužijo Božjega odobravanja, ker ravnajo v nasprotju z vero.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:9,2._Timoteju:"Vendar tako ne bodo mogli nadaljevati, saj bo njihova neumnost vsem več kot očitna, kakor je bila tudi neumnost tistih dveh moških.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:10,2._Timoteju:"Toda ti se ravnaš natanko po tem, kar sem te učil, posnemaš moj način življenja, imaš enak življenjski cilj kot jaz in veš za mojo vero, potrpežljivost, ljubezen in zdržljivost.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:11,2._Timoteju:"Prav tako veš za preganjanje in trpljenje, kakršno sem doživel v Antiohiji, Ikoniju in Listri. Res sem prenašal takšno preganjanje, vendar me je Gospod iz vsega tega rešil.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:12,2._Timoteju:"Pravzaprav bodo preganjani vsi, ki želijo častiti Boga kot učenci Kristusa Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:13,2._Timoteju:"Hudobneži in sleparji pa bodo napredovali v slabem, zavajali bodo druge in tudi sami bodo zavedeni.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:14,2._Timoteju:"Vendar ti ne izgubi vere v to, o čemer si bil poučen in o čemer si se prepričal, saj veš, od koga si se to naučil.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:15,2._Timoteju:"Veš tudi, da že od najzgodnejšega otroštva poznaš Svete spise, ki ti lahko dajo modrost, ki je potrebna, da bi se po veri v Kristusa Jezusa lahko rešil.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:16,2._Timoteju:"Celotni Sveti spisi so navdihnjeni od Boga. Koristni so za poučevanje, opominjanje, popravljanje in za vzgajanje v skladu s tem, kar je prav,",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:3,V:17,2._Timoteju:"da bi bil Božji služabnik povsem primeren in popolnoma usposobljen za vsako dobro delo.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:4,V:0,2._Timoteju:"2. Timoteju 4. poglavje",K:"",NZ:""},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:1,2._Timoteju:"Pred Bogom in Kristusom Jezusom, ki bo sodil živim in mrtvim, ko bo razodet in ko bo vladal v svojem Kraljestvu, ti izrecno naročam:",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:2,2._Timoteju:"Vneto oznanjaj Božjo besedo v dobrih in slabih časih, opominjaj, ostro karaj in spodbujaj, pri tem pa bodi zelo potrpežljiv in spretno poučuj.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:3,2._Timoteju:"Prišel bo namreč čas, ko ne bodo hoteli poslušati koristnega pouka. Sledili bodo lastnim željam in si iskali učitelje, da bi jim ti govorili to, kar hočejo slišati.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:4,2._Timoteju:"Ne bodo več želeli poslušati resnice, ampak bodo začeli poslušati lažne zgodbe.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:5,2._Timoteju:"Toda ti ostani razsoden v vsem, prenašaj težave, oznanjuj dobro novico in temeljito opravljaj svojo službo za Boga.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:6,2._Timoteju:"Jaz se namreč že izlivam kakor pitna daritev in čas moje odrešitve je blizu.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:7,2._Timoteju:"Dobro sem se bojeval, pritekel do konca in ohranil vero.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:8,2._Timoteju:"Od zdaj naprej mi je prihranjen venec pravičnosti, s katerim me bo na sodni dan nagradil Gospod, ki je pravičen sodnik. Nagradil pa ne bo samo mene, ampak tudi vse tiste, ki hrepenijo po tem, da bo razodet.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:9,2._Timoteju:"Prosim, potrudi se, da boš čim prej prišel k meni.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:10,2._Timoteju:"Dema me je namreč iz ljubezni do sedanje stvarnosti zapustil in odšel v Tesaloniko. Kreskens je odšel v Galatijo, Tit pa v Dalmacijo.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:11,2._Timoteju:"Samo Luka je pri meni. S seboj pripelji Marka, ker mi bo v veliko pomoč pri služenju Bogu.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:12,2._Timoteju:"Tihika pa sem poslal v Efez.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:13,2._Timoteju:"Ko boš prišel, mi prinesi plašč, ki sem ga pustil v Troadi pri Karpu, in zvitke, predvsem pergamente.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:14,2._Timoteju:"Kovač Aleksander mi je naredil veliko slabega. Jehova mu bo povrnil po njegovih delih.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:15,2._Timoteju:"Tudi ti se ga pazi, saj je zelo nasprotoval našemu sporočilu.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:16,2._Timoteju:"Ob mojem prvem zagovoru pred oblastmi ni nihče stopil na mojo stran, ampak so me vsi zapustili – naj se jim to ne šteje za slabo.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:17,2._Timoteju:"Toda na pomoč mi je prišel Gospod in mi vlil moč, da bi lahko temeljito oznanil sporočilo in bi ga slišali vsi narodi. Rešen sem bil iz levjega žrela.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:18,2._Timoteju:"Gospod me bo rešil vsega hudega. Obvaroval me bo in me pripeljal v svoje nebeško Kraljestvo. Naj bo slavljen vso večnost. Amen.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:19,2._Timoteju:"Pozdravi Prisko in Akvila ter Oneziforjevo družino.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:20,2._Timoteju:"Erast je ostal v Korintu, Trofima pa sem pustil v Miletu, ker je bil bolan.",K:"",NZ:"YQ"},
{Knjiga:"2Timoteju",Kr:"2Ti",P:4,V:21,2._Timoteju:"Prosim, potrudi se, da boš prišel pred zimo.<br>Pozdravljajo te Evbul, Pudent, Lin, Klavdija in vsi bratje.",K:"",NZ:"YQ"},

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];

				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}
