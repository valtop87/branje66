{Knjiga:"Psalm",Kr:"Ps",P:98,V:9,Psalm:"ker prihaja Jehova, da bi sodil zemljo.<br>Pravično bo sodil svet,<br>ljudstva bo sodil pošteno.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:99,V:0,Psalm:"Psalm 99. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:99,V:1,Psalm:"Jehova je zakraljeval. Ljudstva naj prevzame strahospoštovanje.<br>Bog sedi na prestolu nad kerubi. Trese naj se zemlja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:99,V:2,Psalm:"Jehova je velik na Sionu<br>in visoko nad vsemi ljudstvi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:99,V:3,Psalm:"Hvalijo naj tvoje veličastno ime,<br>ker vzbuja strahospoštovanje in je sveto.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:99,V:4,Psalm:"On je mogočen kralj, ki ljubi pravico.<br>Utrdil si to, kar je pošteno,<br>pravico in pravičnost si uveljavil med Jakobovimi potomci.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:99,V:5,Psalm:"Poveličujte našega Boga Jehova in se mu priklonite!<br>On je svet.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:99,V:6,Psalm:"Mojzes in Aron sta bila dva od njegovih duhovnikov<br>in Samuel je bil med tistimi, ki so klicali njegovo ime.<br>Klicali so Jehova<br>in odgovarjal jim je.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:99,V:7,Psalm:"Govoril jim je iz oblačnega stebra<br>in oni so izpolnjevali njegove opomine in uredbe, ki jim jih je dal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:99,V:8,Psalm:"O Jehova, naš Bog, ti si jim odgovoril.<br>Odpuščal si jim,<br>vendar si jih tudi kaznoval za njihova grešna dejanja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:99,V:9,Psalm:"Poveličujte našega Boga Jehova<br>in se priklonite pred njegovo sveto goro!<br>Naš Bog Jehova je namreč svet.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:100,V:0,Psalm:"Psalm 100. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:100,V:1,Psalm:"<br>Zmagoslavno vzklikajte Jehovu, vsi ljudje na zemlji!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:100,V:2,Psalm:"Služite Jehovu z veseljem!<br>Pridite pred njega z veselim vriskanjem!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:100,V:3,Psalm:"Vedite, da je Jehova Bog.<br>On nas je naredil, njemu pripadamo.<br>Njegovo ljudstvo smo in ovce, ki jih hrani.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:100,V:4,Psalm:"Vstopite skozi njegova vrata z zahvaljevanjem,<br>s hvalo na njegova dvorišča.<br>Zahvaljujte se mu, hvalite njegovo ime!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:100,V:5,Psalm:"Jehova je namreč dober.<br>Njegova vdana ljubezen je večna<br>in njegova zvestoba traja od roda do roda.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:101,V:0,Psalm:"Psalm 101. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:101,V:1,Psalm:"<br>Pel bom o vdani ljubezni in pravici.<br>Tebi, o Jehova, bom pel hvalnice.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:101,V:2,Psalm:"Ravnal bom preudarno in tako, da mi nihče ne bo mogel nič očitati.<br>Kdaj mi boš prišel na pomoč?<br>Tudi v svoji hiši bom ravnal značajno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:101,V:3,Psalm:"Pred oči si ne bom postavljal ničvrednih reči.<br>Početje teh, ki so zašli s prave poti, sovražim,<br>nič nočem imeti z njimi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:101,V:4,Psalm:"Držim se daleč stran od tistih, ki imajo pokvarjeno srce,<br>tega, kar je slabo, nočem sprejeti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:101,V:5,Psalm:"Vsakega, ki svojega bližnjega skrivaj obrekuje,<br>bom utišal.<br>Ošabnih in prevzetnih ljudi<br>ne bom prenašal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:101,V:6,Psalm:"Z naklonjenostjo bom gledal zveste na zemlji,<br>da bodo lahko prebivali z menoj.<br>Ta, ki mu ni kaj očitati, mi bo služil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:101,V:7,Psalm:"Nihče, ki ravna zvijačno, ne bo prebival v moji hiši.<br>Nihče, ki laže, ne bo stal pred menoj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:101,V:8,Psalm:"Vsako jutro bom utišal vse hudobne na zemlji,<br>iz Jehovovega mesta bom iztrebil vse, ki ravnajo hudobno.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:102,V:0,Psalm:"Psalm 102. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:1,Psalm:"<br>O Jehova, prisluhni moji molitvi.<br>Naj pride do tebe moj klic na pomoč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:2,Psalm:"Ne obračaj se proč od mene, ko sem v stiski.<br>Skloni se in mi prisluhni,<br>hitro mi odgovori, ko te kličem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:3,Psalm:"Moji dnevi namreč izginjajo kakor dim,<br>kosti mi gorijo, kakor da bi bile na ognjišču.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:4,Psalm:"Moje srce je kakor uvenela in posušena trava,<br>izgubil sem ves tek.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:5,Psalm:"Zaradi mojega velikega trpljenja<br>me je sama kost in koža.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:6,Psalm:"Podoben sem pelikanu v pustinji.<br>Sem kakor čuk, ki živi med ruševinami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:7,Psalm:"Ležim, pa ne morem spati,<br>sem kakor samotna ptica na strehi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:8,Psalm:"Sovražniki me ves dan zbadajo.<br>Tisti, ki se norčujejo iz mene, omenjajo moje ime, ko preklinjajo druge.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:9,Psalm:"Pepel jem kakor kruh,<br>svojo pijačo mešam s solzami,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:10,Psalm:"saj si name izlil svojo jezo in ogorčenje,<br>najprej si me dvignil, potem pa odvrgel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:11,Psalm:"Moji dnevi so kakor senca, ki izginja,<br>in sušim se kakor trava.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:12,Psalm:"Ti, o Jehova, pa si večen,<br>tvoja slava bo trajala vse rodove.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:13,Psalm:"Gotovo boš vstal in se usmilil Siona,<br>saj je že čas, da mu izkažeš milost,<br>čas za to je prišel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:14,Psalm:"Tvojim služabnikom je namreč pri srcu Sionovo kamenje,<br>radi imajo celo njegov prah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:15,Psalm:"Narodi bodo globoko spoštovali Jehovovo ime<br>in vsi kralji zemlje njegovo slavo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:16,Psalm:"Jehova bo namreč obnovil Sion,<br>pokazal se bo v svoji slavi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:17,Psalm:"Prisluhnil bo molitvam tistih, ki so ostali brez vsega,<br>njihovih molitev ne bo preziral.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:18,Psalm:"To je napisano za prihodnji rod,<br>da bi ljudje, ki se bodo šele rodili, hvalili Jaha.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:19,Psalm:"Jehova namreč gleda s svoje svete višave,<br>iz nebes gleda na zemljo,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:20,Psalm:"da bi slišal vzdihovanje jetnikov,<br>da bi osvobodil tiste, ki so obsojeni na smrt,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:21,Psalm:"da bi se Jehovovo ime oznanjalo na Sionu<br>in njegova hvala v Jeruzalemu,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:22,Psalm:"ko se bodo ljudstva in kraljestva zbrala,<br>da bi služila Jehovu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:23,Psalm:"Prezgodaj me je oropal moči,<br>skrajšal je dneve mojega življenja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:24,Psalm:"Rekel sem: »O moj Bog,<br>ti, ki si večen,<br>nikar mi ne vzemi življenja na sredi mojih dni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:25,Psalm:"Že davno si položil temelje zemlje<br>in nebo je delo tvojih rok.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:26,Psalm:"Oba bosta propadla, ti pa boš ostal,<br>kakor oblačilo se bosta izrabila,<br>kakor obleko ju boš zamenjal in ne bo ju več.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:27,Psalm:"Ti pa si vedno isti in tvoja leta se ne bodo nikoli končala.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:102,V:28,Psalm:"Otroci tvojih služabnikov bodo varni pred napadalci,<br>njihovo potomstvo ne bo nikoli izginilo izpred tebe.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:103,V:0,Psalm:"Psalm 103. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:1,Psalm:"<br>Hvalil bom Jehova.<br>Vse v meni naj hvali njegovo sveto ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:2,Psalm:"Hvalil bom Jehova.<br>Naj nikoli ne pozabim njegovih dejanj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:3,Psalm:"On odpušča vse tvoje prestopke<br>in ozdravlja vse tvoje bolezni,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:4,Psalm:"on tvoje življenje rešuje iz groba<br>in te krona z vdano ljubeznijo in usmiljenjem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:5,Psalm:"On te vse tvoje življenje obsipava z dobrimi stvarmi,<br>da ostajaš mlad in močan kakor orel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:6,Psalm:"Jehova ravna pravično z zatiranimi<br>in jim pomaga doseči pravico.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:7,Psalm:"Svoja dejanja je razodel Mojzesu,<br>svoja dela Izraelcem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:8,Psalm:"Jehova je usmiljen in sočuten,<br>ne razjezi se hitro in je neizmerno vdan v ljubezni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:9,Psalm:"Napak nam ne očita v nedogled<br>in ni užaljen za vedno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:10,Psalm:"Z nami ne ravna po naših grehih,<br>za naše napake nas ne kaznuje tako, kot si zaslužimo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:11,Psalm:"Kolikor je namreč nebo visoko nad zemljo,<br>tolikšna je njegova vdana ljubezen do teh, ki ga globoko spoštujejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:12,Psalm:"Kolikor je vzhod oddaljen od zahoda,<br>tako daleč stran od nas umakne naše prestopke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:13,Psalm:"Kakor se oče usmili svojih otrok,<br>tako je Jehova usmiljen do teh, ki ga globoko spoštujejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:14,Psalm:"Dobro namreč ve, iz česa smo narejeni,<br>spominja se, da smo prah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:15,Psalm:"Dnevi smrtnega človeka so kakor dnevi trave.<br>Človek je kakor cvetlica, ki cveti na polju,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:16,Psalm:"toda ko zapiha veter, je ni več,<br>tako je, kot da je nikoli ne bi bilo tam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:17,Psalm:"Jehova pa vso večnost izkazuje vdano ljubezen<br>tistim, ki ga globoko spoštujejo.<br>Pravičnost izkazuje njihovim potomcem,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:18,Psalm:"tistim, ki ravnajo skladno z njegovo zavezo,<br>in tistim, ki pozorno izpolnjujejo njegove ukaze.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:19,Psalm:"Jehova je utrdil svoj prestol v nebesih<br>in kot kralj vlada vsemu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:20,Psalm:"Hvalite Jehova, vsi njegovi močni angeli,<br>ki poslušate njegov glas in izpolnjujete njegovo besedo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:21,Psalm:"Hvalite Jehova, vse njegove vojske,<br>njegovi služabniki, ki izpolnjujete njegovo voljo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:103,V:22,Psalm:"Hvalite Jehova, vsa njegova stvarjenja,<br>po vseh krajih, kjer vlada.<br>Hvalil bom Jehova z vsem svojim srcem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:104,V:0,Psalm:"Psalm 104. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:1,Psalm:"Hvalil bom Jehova.<br>O moj Bog Jehova, zelo si velik.<br>Z veličastnostjo in sijajem si se odel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:2,Psalm:"Svetlobo si si ogrnil kakor oblačilo,<br>nebo razpenjaš kakor šotorsko pregrinjalo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:3,Psalm:"V vodah na nebu postavljaš svoje gornje sobe,<br>oblaki so tvoja kočija,<br>potuješ na krilih vetra.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:4,Psalm:"Angelom, svojim služabnikom, daješ moč,<br>spreminjaš jih v ogenj, ki požira vse pred seboj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:5,Psalm:"Zemljo si utrdil na njenih temeljih <br>nikoli, res nikoli se ne bo premaknila s svojega mesta.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:6,Psalm:"Z globokimi vodami si jo pokril kakor z oblačilom.<br>Gore so bile prekrite z vodami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:7,Psalm:"Ko si povzdignil glas nad vodami, so pobegnile,<br>ko so zaslišale tvoje grmenje, so prestrašeno zbežale,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:8,Psalm:"stekle so na mesto, ki si ga določil zanje.<br>Gore so se dvignile, doline pa spustile.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:9,Psalm:"Vodam si določil mejo, ki je ne smejo prestopiti,<br>da ne bi nikoli več prekrile zemlje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:10,Psalm:"Vode iz izvirov pošiljaš v doline,<br>tečejo med gorami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:11,Psalm:"Napajajo vse divje živali,<br>divji osli si z njimi gasijo žejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:12,Psalm:"Na drevju ob vodah gnezdijo ptice,<br>žvrgolijo med gostimi krošnjami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:13,Psalm:"Iz svojih gornjih sob zalivaš gore.<br>S sadom tvojih del se nasičuje zemlja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:14,Psalm:"Povzročaš, da poganja trava za živino<br>in rastlinje za potrebe ljudi,<br>da iz zemlje pridobivajo hrano.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:15,Psalm:"Daješ vino, ki razveseljuje srce človeku,<br>olje, ki daje sij obrazu,<br>in kruh, ki krepi človekovo srce.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:16,Psalm:"Tvoja drevesa, o Jehova,<br>libanonske cedre, ki si jih zasadil, so napojene",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:17,Psalm:"in na njih si ptice spletajo gnezda.<br>Štorklja ima svoj dom na brinovih drevesih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:18,Psalm:"Visoke gore so za kozoroge,<br>v skalovje se zatečejo pečinolazci.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:19,Psalm:"Luno si naredil, da določa čase,<br>sonce dobro ve, kdaj naj zaide.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:20,Psalm:"Ti pošiljaš temo, in ko pade noč,<br>se vse gozdne živali potikajo naokrog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:21,Psalm:"Mladi levi rjovejo, ko zasledujejo plen,<br>iščejo hrano, ki jo daje Bog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:22,Psalm:"Ko sonce vzide,<br>se umaknejo in uležejo v svoje brloge.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:23,Psalm:"Človek se loti svojega dela<br>in ga opravlja do večera.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:24,Psalm:"Koliko je tvojih del, o Jehova!<br>Vsa si naredil v svoji modrosti.<br>Zemlja je polna tvojih stvaritev.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:25,Psalm:"V morju, tako velikem in prostranem,<br>mrgoli nešteto živih bitij, majhnih in velikih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:26,Psalm:"Po njem potujejo ladje<br>in leviatan, ki si ga ustvaril, da bi se v njem igral.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:27,Psalm:"Vsi ti čakajo nate,<br>da jim daš hrano ob pravem času.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:28,Psalm:"Kar jim daš, vzamejo.<br>Ko odpreš svojo roko, se nasitijo z dobrotami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:29,Psalm:"Ko se obrneš proč, se prestrašijo.<br>Če jim vzameš dih, umrejo in se vrnejo v prah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:30,Psalm:"Če pošlješ svojega duha, nastane življenje.<br>Ti obnavljaš površje zemlje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:31,Psalm:"Jehovova slava bo trajala večno.<br>Jehova se bo veselil svojih del.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:32,Psalm:"Ko pogleda zemljo, se ta strese,<br>ko se dotakne gora, se začne z njih kaditi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:33,Psalm:"Pel bom Jehovu vse življenje,<br>hvalnice bom pel svojemu Bogu, dokler bom živ.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:34,Psalm:"Naj mu bodo moje misli prijetne.<br>Veselil se bom zaradi Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:104,V:35,Psalm:"Grešniki bodo izginili z zemlje<br>in hudobnih ne bo več.<br>Hvalil bom Jehova. Hvalite Jaha!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:105,V:0,Psalm:"Psalm 105. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:1,Psalm:"Zahvaljujte se Jehovu, kličite njegovo ime,<br>oznanjujte med ljudstvi njegova dela!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:2,Psalm:"Pojte mu, pojte mu hvalnice,<br>premišljujte o vseh njegovih čudovitih delih!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:3,Psalm:"Hvalite se z njegovim svetim imenom!<br>Naj se veseli srce teh, ki iščejo vodstvo pri Jehovu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:4,Psalm:"Obračajte se na Jehova in zaupajte v njegovo moč!<br>Vedno iščite njegovo pomoč!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:5,Psalm:"Spominjajte se čudovitih del, ki jih je naredil,<br>njegovih čudežev in razsodb, ki jih je izrekel,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:6,Psalm:"o vi, potomci njegovega služabnika Abrahama,<br>Jakobovi sinovi, njegovi izbranci.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:7,Psalm:"On je Jehova, naš Bog.<br>Njegove razsodbe veljajo po vsej zemlji.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:8,Psalm:"Svoje zaveze nikoli ne pozabi,<br>do tisočega rodu se spominja obljube, ki jo je dal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:9,Psalm:"To zavezo je sklenil z Abrahamom,<br>prisego je dal Izaku.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:10,Psalm:"To prisego je z uredbo potrdil Jakobu,<br>s trajno zavezo Izraelu,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:11,Psalm:"ko je rekel: »Dal ti bom kanaansko deželo,<br>odmeril ti jo bom v dediščino.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:12,Psalm:"To je povedal, ko jih je bilo še malo,<br>res, zelo malo, in so v deželi živeli kot tujci.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:13,Psalm:"Hodili so od naroda do naroda,<br>od kraljestva do kraljestva.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:14,Psalm:"Nikomur ni dovolil, da bi jih zatiral,<br>zaradi njih je opominjal kralje z besedami:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:15,Psalm:"»Ne dotikajte se mojih maziljencev,<br>ne naredite nič slabega mojim prerokom!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:16,Psalm:"Priklical je lakoto v deželo,<br>uničil jim je vse zaloge hrane.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:17,Psalm:"Pred njimi je poslal Jožefa,<br>ki je bil prodan za sužnja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:18,Psalm:"Na noge so mu nadeli spone,<br>vrat je imel vklenjen v železne okove,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:19,Psalm:"vse dokler se ni uresničilo to, kar je bilo rečeno.<br>Prečiščeval ga je Jehovov izrek.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:20,Psalm:"Kralj je ukazal, naj ga izpustijo,<br>vladar ljudstev, naj ga osvobodijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:21,Psalm:"Postavil ga je za gospodarja svoji hiši,<br>za upravitelja vse svoje lastnine,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:22,Psalm:"da bi imel popolno oblast nad njegovimi poglavarji<br>in bi njegove starešine učil modrosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:23,Psalm:"Nato je v Egipt prišel Izrael,<br>kot tujec je v Hamovi deželi živel Jakob.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:24,Psalm:"Bog je dal, da je imelo njegovo ljudstvo veliko otrok,<br>da je bilo mogočnejše od svojih nasprotnikov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:25,Psalm:"Dopustil je, da so nasprotniki zasovražili njegovo ljudstvo,<br>da so spletkarili proti njegovim služabnikom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:26,Psalm:"Poslal je svojega služabnika Mojzesa<br>pa tudi Arona, ki ga je izbral, da gre z njim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:27,Psalm:"V njegovem imenu sta delala znamenja med njimi,<br>čudeže v Hamovi deželi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:28,Psalm:"Poslal je temo in v deželi se je stemnilo.<br>Poslušala sta njegove besede.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:29,Psalm:"Njihove vode je spremenil v kri<br>in pomoril njihove ribe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:30,Psalm:"Zamrgolelo je žab v njihovi deželi,<br>celo v kraljevih sobanah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:31,Psalm:"Na njegov ukaz so prileteli obadi<br>in komarji so preplavili vse njihove kraje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:32,Psalm:"Njihov dež je spremenil v točo,<br>nad deželo je poslal strele.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:33,Psalm:"Stolkel jim je trte in fige,<br>polomil je drevesa v njihovih krajih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:34,Psalm:"Rekel je, naj privršijo kobilice,<br>roji mladih kobilic.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:35,Psalm:"Požrle so vse rastlinje v deželi,<br>požrle so zemeljske pridelke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:36,Psalm:"Nato je pobil vse prvorojeno v njihovi deželi,<br>vse njihove prvorojence.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:37,Psalm:"Svoje ljudstvo je popeljal iz dežele s srebrom in zlatom,<br>med njegovimi rodovi ni bilo nikogar, ki bi oslabel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:38,Psalm:"Egipčani so se veselili, ko so Izraelci odšli,<br>saj jih je zajel velik strah pred njimi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:39,Psalm:"Poslal je oblak, da jih je ščitil,<br>in ogenj, da jim je razsvetljeval noč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:40,Psalm:"Ko so prosili za meso, jim je poslal prepelice,<br>hranil jih je s kruhom z neba.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:41,Psalm:"Odprl je skalo in pritekla je voda.<br>Kakor reka je tekla skozi puščavo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:42,Psalm:"Spomnil se je namreč svete obljube, ki jo je dal svojemu služabniku Abrahamu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:43,Psalm:"Zato je svoje ljudstvo osvobodil.<br>Ljudstvo se je veselilo, njegovi izbranci so veselo vriskali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:44,Psalm:"Dal jim je dežele drugih narodov,<br>v dediščino so dobili to, kar so si druga ljudstva s trudom pridobila,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:105,V:45,Psalm:"da bi se ravnali po njegovih uredbah<br>in izpolnjevali njegove zakone.<br>Hvalite Jaha!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:106,V:0,Psalm:"Psalm 106. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:1,Psalm:"Hvalite Jaha!<br>Zahvaljujte se Jehovu, ker je dober.<br>Njegova vdana ljubezen je večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:2,Psalm:"Kdo lahko razglasi vsa Jehovova mogočna dejanja,<br>kdo lahko oznani vsa njegova hvalevredna dela?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:3,Psalm:"Srečni tisti, ki ravnajo pravično,<br>ki vedno delajo to, kar je prav.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:4,Psalm:"Spomni se me, o Jehova, ko boš izkazoval naklonjenost svojemu ljudstvu.<br>Poskrbi zame in me reši,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:5,Psalm:"da bom okusil dobroto, ki jo izkazuješ svojim izbranim,<br>da se bom veselil s tvojim narodom,<br>da te bom ponosno hvalil skupaj z ljudstvom, ki ti pripada.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:6,Psalm:"Grešili smo, enako kakor so grešili naši predniki,<br>ravnali smo krivično in hudobno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:7,Psalm:"Naši predniki v Egiptu niso cenili tvojih čudovitih del.<br>Niso se spomnili tvoje neizmerne vdane ljubezni,<br>ampak so se uprli ob morju, ob Rdečem morju.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:8,Psalm:"On pa jih je rešil zaradi svojega imena,<br>da bi razodel svojo mogočnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:9,Psalm:"Rdečemu morju je ukazal, naj se posuši, in se je posušilo.<br>Vodil jih je skozi morsko globino kakor skozi puščavo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:10,Psalm:"Osvobodil jih je iz rok nasprotnikov,<br>rešil jih je iz sovražnikovih rok.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:11,Psalm:"Njihove nasprotnike so prekrile vode,<br>niti eden od njih ni preživel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:12,Psalm:"Takrat so verjeli njegovi obljubi,<br>zapeli so mu hvalnico.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:13,Psalm:"Toda hitro so pozabili to, kar je naredil,<br>niso čakali na njegova navodila.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:14,Psalm:"Prepustili so se svojim sebičnim željam v pustinji,<br>Boga so preizkušali v puščavi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:15,Psalm:"Dal jim je, kar so prosili,<br>nato pa je med njih poslal bolezen, zaradi katere so oslabeli in umrli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:16,Psalm:"V taboru so začeli zavidati Mojzesu,<br>zavidali pa so tudi Aronu, Jehovovemu svetemu služabniku.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:17,Psalm:"Nato se je odprla zemlja in pogoltnila Datana<br>ter pokrila Abiramove privržence.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:18,Psalm:"Med njimi je izbruhnil ogenj,<br>plamen je požrl hudobne.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:19,Psalm:"V horebski pokrajini so si naredili tele<br>in se klanjali uliti podobi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:20,Psalm:"Začeli so častiti podobo rastlinojedega bika,<br>namesto da bi Bogu dajali slavo, ki mu pripada.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:21,Psalm:"Pozabili so Boga, svojega Rešitelja,<br>ki je naredil velike reči v Egiptu,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:22,Psalm:"čudovita dela v Hamovi deželi,<br>veličastne reči pri Rdečem morju.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:23,Psalm:"Skoraj bi že zapovedal, naj jih iztrebijo,<br>če ne bi Mojzes, njegov izbranec, posredoval pri njem,<br>da bi pomiril njegovo uničujočo jezo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:24,Psalm:"Nato so začeli zaničevati čudovito deželo,<br>niso verjeli njegovi obljubi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:25,Psalm:"Pritoževali so se v svojih šotorih,<br>niso poslušali Jehovovega glasu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:26,Psalm:"Zato je z dvignjeno roko glede njih prisegel,<br>da jih bo pustil umreti v pustinji,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:27,Psalm:"da bo njihove potomce razkropil po deželah<br>in povzročil, da bodo pomrli med narodi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:28,Psalm:"Oni pa so se pridružili čaščenju peorskega Baala,<br>jedli so žrtve, darovane mrtvim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:29,Psalm:"S svojim početjem so izzivali Boga<br>in udarila jih je šiba.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:30,Psalm:"Toda ko je vstal Pinehas in posredoval,<br>se je šiba ustavila.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:31,Psalm:"Zaradi tega je bil štet za pravičnega<br>za vse rodove na večne čase.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:32,Psalm:"Nato so Boga izzvali pri meribskih vodah<br>in tako se je zaradi njih za Mojzesa slabo končalo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:33,Psalm:"Razjezili so ga<br>in je nepremišljeno govoril s svojimi ustnicami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:34,Psalm:"Niso iztrebili ljudstev,<br>kot jim je to zapovedal Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:35,Psalm:"Namesto tega so se mešali z narodi<br>in začeli ravnati kot oni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:36,Psalm:"Služili so njihovim malikom<br>in to jih je pahnilo v nesrečo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:37,Psalm:"Svoje sinove in svoje hčere<br>so žrtvovali demonom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:38,Psalm:"Prelivali so nedolžno kri,<br>kri svojih lastnih sinov in hčera.<br>Žrtvovali so jih kanaanskim malikom<br>in deželo omadeževali s prelivanjem krvi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:39,Psalm:"Zaradi svojih dejanj so postali nečisti,<br>bili so nezvesti svojemu Bogu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:40,Psalm:"Zato se je Jehova zelo razjezil na svoje ljudstvo,<br>njegovo ljudstvo se mu je zagnusilo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:41,Psalm:"Izročal jih je narodom,<br>da bi jim vladali tisti, ki jih sovražijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:42,Psalm:"Njihovi sovražniki so jih zatirali<br>in si jih podjarmljali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:43,Psalm:"Velikokrat jih je rešil,<br>oni pa so se upirali in bili neposlušni.<br>Zaradi svojih napačnih dejanj so bili ponižani.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:44,Psalm:"Toda videl je njihovo stisko<br>in slišal njihovo vpitje na pomoč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:45,Psalm:"Zaradi njih se je spomnil svoje zaveze,<br>zasmilili so se mu, saj jih je vdano ljubil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:46,Psalm:"Vse njihove osvajalce je navedel,<br>da so se jih usmilili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:47,Psalm:"Reši nas, o naš Bog Jehova,<br>in nas zberi izmed narodov,<br>da bi slavili tvoje sveto ime<br>in te z velikim veseljem hvalili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:106,V:48,Psalm:"Naj bo hvaljen Izraelov Bog Jehova,<br>hvaljen naj bo vso večnost!<br>Ljudstvo naj reče: »Amen!«<br>Hvalite Jaha!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:107,V:0,Psalm:"Psalm 107. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:1,Psalm:"<br>Zahvaljujte se Jehovu, ker je dober.<br>Njegova vdana ljubezen je večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:2,Psalm:"Naj tako govorijo tisti, ki jih je Jehova odkupil,<br>tisti, ki jih je odkupil iz nasprotnikove roke,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:3,Psalm:"tisti, ki jih je zbral iz dežel,<br>z vzhoda in zahoda,<br>s severa in juga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:4,Psalm:"Tavali so po pustinji, po puščavi.<br>Poti do mesta, kjer bi lahko živeli, niso našli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:5,Psalm:"Bili so lačni in žejni,<br>od izčrpanosti so omedlevali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:6,Psalm:"V svoji stiski so vpili k Jehovu na pomoč<br>in on jih je rešil trpljenja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:7,Psalm:"Usmeril jih je na pravo pot,<br>da so prišli do mesta, kjer so lahko živeli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:8,Psalm:"Naj se vsi zahvaljujejo Jehovu za njegovo vdano ljubezen,<br>za čudovite stvari, ki jih je naredil za ljudi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:9,Psalm:"Žejne je odžejal,<br>lačne pa nasitil z dobrotami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:10,Psalm:"Nekateri so živeli v gosti temi,<br>bili so jetniki, trpeli so v okovih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:11,Psalm:"Upirali so se namreč Božjim besedam,<br>prezirali so nasvete Najvišjega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:12,Psalm:"Dovolil je, da so jih doletele težave, in jih tako učil ponižnosti.<br>Padli so in nikogar ni bilo, ki bi jim pomagal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:13,Psalm:"V svoji stiski so klicali Jehova na pomoč<br>in on jih je rešil trpljenja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:14,Psalm:"Pripeljal jih je iz goste teme,<br>osvobodil jih je verig.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:15,Psalm:"Naj se vsi zahvaljujejo Jehovu za njegovo vdano ljubezen,<br>za čudovite stvari, ki jih je naredil za ljudi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:16,Psalm:"Razbil je namreč bakrena vrata,<br>zlomil je železne zapahe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:17,Psalm:"Oni pa so bili nespametni<br>in so si zaradi svojih napak in prestopkov nakopali trpljenje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:18,Psalm:"Izgubili so tek po kakršni koli hrani,<br>približali so se vratom smrti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:19,Psalm:"V svoji stiski so klicali Jehova na pomoč<br>in on jih je rešil trpljenja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:20,Psalm:"Rekel je, naj bodo ozdravljeni, in so bili ozdravljeni.<br>Rešil jih je iz jam, v katere so padli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:21,Psalm:"Naj se vsi zahvaljujejo Jehovu za njegovo vdano ljubezen,<br>za čudovite stvari, ki jih je naredil za ljudi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:22,Psalm:"Naj darujejo zahvalne žrtve,<br>veselo naj vriskajo in pripovedujejo o njegovih delih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:23,Psalm:"Tisti, ki z ladjami plujejo po morju<br>in si služijo kruh sredi prostranih voda,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:24,Psalm:"vidijo Jehovova dela,<br>njegova čudovita stvarjenja v globinah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:25,Psalm:"Vidijo, kako na njegov ukaz nastane vihar,<br>ki dviga morske valove.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:26,Psalm:"Mornarji se dvigujejo do neba<br>in se nato spuščajo do globin.<br>Pogum jim upade zaradi nesreče, ki jim grozi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:27,Psalm:"Opotekajo se in majejo kakor pijanec,<br>vse njihove izkušnje jim nič ne koristijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:28,Psalm:"Takrat v svoji stiski vpijejo k Jehovu na pomoč<br>in on jih reši trpljenja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:29,Psalm:"Pomiri vihar,<br>morski valovi utihnejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:30,Psalm:"Razveselijo se, ko se valovi poležejo,<br>in on jih vodi v želeno pristanišče.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:31,Psalm:"Naj se vsi zahvaljujejo Jehovu za njegovo vdano ljubezen,<br>za čudovite stvari, ki jih je naredil za ljudi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:32,Psalm:"Naj ga poveličujejo pred zbranim ljudstvom,<br>naj ga hvalijo v svetu starešin.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:33,Psalm:"On spreminja reke v puščavo,<br>vodne izvire v suha tla",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:34,Psalm:"in rodovitno deželo v slano pustinjo<br>zaradi hudobije teh, ki v njej živijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:35,Psalm:"On spreminja puščavo v močvirje,<br>suho pokrajino v vodne izvire.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:36,Psalm:"Tam naseljuje lačne,<br>da lahko zgradijo mesto, v katerem bodo živeli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:37,Psalm:"Sejejo na poljih in zasajajo vinograde,<br>ki potem bogato obrodijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:38,Psalm:"Blagoslavlja jih, da imajo veliko otrok,<br>in ne pusti, da bi se jim živina zmanjšala.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:39,Psalm:"Nato pa spet postanejo maloštevilni in ponižani<br>zaradi zatiranja, nesreče in žalosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:40,Psalm:"Na dostojanstvenike izliva zaničevanje,<br>da tavajo po puščavi, kjer ni nobene poti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:41,Psalm:"Toda revne varuje pred zatiranjem<br>in jim daje družine, velike kakor čreda.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:42,Psalm:"Pošteni to vidijo in se veselijo,<br>vsi nepravični pa ostanejo brez besed.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:107,V:43,Psalm:"Kdor je moder, bo opazil vse to<br>in bo skrbno premišljeval o tem, kar Jehova dela zaradi svoje vdane ljubezni.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:108,V:0,Psalm:"Psalm 108. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:108,V:1,Psalm:"<br>Moje srce je neomajno, o Bog.<br>Z vsem srcem bom pel in te hvalil z glasbili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:108,V:2,Psalm:"Zbudite se, o strunska glasbila, tudi ti, o harfa!<br>Prebudil bom zoro.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:108,V:3,Psalm:"Hvalil te bom med ljudstvi, o Jehova,<br>hvalnice ti bom pel med narodi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:108,V:4,Psalm:"Tvoja vdana ljubezen je velika, sega do neba,<br>in tvoja zvestoba sega do oblakov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:108,V:5,Psalm:"Bodi poveličan nad nebo, o Bog,<br>tvoja slava naj bo nad vso zemljo!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:108,V:6,Psalm:"Reši nas s svojo desnico in mi odgovori,<br>da bi bili osvobojeni tvoji ljubljeni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:108,V:7,Psalm:"Bog je v svoji svetosti govoril:<br>»Veselil se bom, ko bom Sihem dal v dediščino svojemu ljudstvu,<br>ko mu bom odmeril Sukotsko dolino.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:108,V:8,Psalm:"Gilead je moj pa tudi Manase,<br>Efraim je moja čelada.<br>Juda je moja poveljniška palica.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:108,V:9,Psalm:"Moab je moj umivalnik.<br>Na Edom bom vrgel svojo sandalo.<br>Nad Filistejo bom zmagoslavno vzklikal.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:108,V:10,Psalm:"Kdo me bo pripeljal do utrjenega mesta?<br>Kdo me bo privedel vse tja do Edoma?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:108,V:11,Psalm:"Ali ne ti, o Bog, ki si nas do zdaj zavračal,<br>ti, naš Bog, ki ne spremljaš več naših čet?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:108,V:12,Psalm:"V stiski smo, pomagaj nam!<br>Zaman je namreč pričakovati rešitev od ljudi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:108,V:13,Psalm:"Od Boga bomo prejeli moč,<br>on bo poteptal naše nasprotnike.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:109,V:0,Psalm:"Psalm 109. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:1,Psalm:"<br>O Bog, ki te hvalim, nikar ne bodi tiho.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:2,Psalm:"Hudobneži in goljufi govorijo proti meni,<br>o meni govorijo z lažnivim jezikom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:3,Psalm:"Z vseh strani me zasipavajo z besedami, polnimi sovraštva,<br>napadajo me brez razloga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:4,Psalm:"Na mojo ljubezen se odzivajo z nasprotovanjem,<br>jaz pa vztrajno molim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:5,Psalm:"Dobro mi vračajo s hudim<br>in mojo ljubezen s sovraštvom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:6,Psalm:"Daj, da mojemu sovražniku sodi hudobni,<br>da na njegovi desni stoji nasprotnik.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:7,Psalm:"Ko se mu bo sodilo, naj bo spoznan za krivega,<br>celo njegova molitev naj se mu šteje za greh.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:8,Psalm:"Dni njegovega življenja naj bo malo,<br>njegovo nadzorniško nalogo naj prevzame kdo drug.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:9,Psalm:"Njegovi otroci naj ostanejo brez očeta<br>in njegova žena naj postane vdova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:10,Psalm:"Njegovi otroci naj tavajo okrog in beračijo,<br>iščejo naj hrano in živijo v porušenih domovih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:11,Psalm:"Naj njegov upnik zaseže vse, kar ima,<br>naj mu neznanci zaplenijo imetje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:12,Psalm:"Naj ne bo nikogar, ki bi bil prijazen do njega,<br>in nikogar, ki bi se usmilil njegovih osirotelih otrok.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:13,Psalm:"Njegovi potomci naj bodo iztrebljeni,<br>naj se z naslednjim rodom izbriše njihovo ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:14,Psalm:"Jehova naj si zapomni prestopke njegovih praočetov,<br>grehi njegove mame naj se ne izbrišejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:15,Psalm:"Naj Jehova za vedno ohrani v spominu to, kar so naredili,<br>in naj z zemlje izbriše spomin nanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:16,Psalm:"Hudobni se namreč ni spomnil, da bi pokazal prijaznost,<br>ampak je zatiranim, revnim in tistim, ki so strtega srca,<br>stregel po življenju.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:17,Psalm:"Rad je izrekal prekletstva, zato so prekletstva doletela tudi njega.<br>Drugih ni želel blagoslavljati, zato niti sam ni prejel blagoslova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:18,Psalm:"Z izrekanjem prekletstev je bil ogrnjen kakor z oblačilom,<br>zato so se prekletstva v njegovo telo zlila kakor voda,<br>v njegove kosti kakor olje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:19,Psalm:"Naj mu bodo kakor oblačilo, s katerim se ogrinja,<br>in kakor pas, ki ga vedno nosi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:20,Psalm:"To je plačilo od Jehova tistemu, ki mi nasprotuje,<br>in tistim, ki zlobno govorijo proti meni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:21,Psalm:"Toda ti, Vrhovni gospod Jehova,<br>mi pomagaj zaradi svojega imena.<br>Reši me, ker je tvoja vdana ljubezen velika.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:22,Psalm:"Nemočen sem in ubog<br>in moje srce je prebodeno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:23,Psalm:"Izginjam kakor senca,<br>sem kakor kobilica, ki jo otresejo z oblačila.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:24,Psalm:"Kolena mi klecajo od posta,<br>moje telo je shujšano, pojemajo mi moči.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:25,Psalm:"Postal sem jim tarča posmeha.<br>Ko me vidijo, začnejo zmajevati z glavo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:26,Psalm:"O Jehova, moj Bog, pomagaj mi,<br>reši me zaradi svoje vdane ljubezni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:27,Psalm:"Potem bodo vedeli, da se je to zgodilo po tvoji roki,<br>da si to storil ti, o Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:28,Psalm:"Naj izrekajo prekletstva, ti pa me blagoslavljaj.<br>Ko se bodo dvignili proti meni, naj bodo osramočeni,<br>tvoj služabnik pa naj se veseli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:29,Psalm:"Tisti, ki mi nasprotujejo, naj se odenejo s ponižanjem,<br>z lastno sramoto naj se ogrnejo kakor z oblačilom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:30,Psalm:"Moja usta bodo goreče hvalila Jehova,<br>sredi množice ljudi ga bom hvalil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:109,V:31,Psalm:"On bo namreč stal revnemu na desni,<br>da ga reši pred tistimi, ki ga obsojajo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:110,V:0,Psalm:"Psalm 110. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:110,V:1,Psalm:"<br>Jehova je mojemu Gospodu rekel:<br>»Sedi na moji desni,<br>dokler ne bom tvojih sovražnikov položil pod tvoje noge.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:110,V:2,Psalm:"Jehova bo s Siona razširil tvojo oblast še drugam in rekel:<br>»Pojdi med svoje sovražnike in si jih podjarmi!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:110,V:3,Psalm:"Tvoje ljudstvo se bo prostovoljno ponudilo na dan, ko boš v boj peljal svojo vojsko.<br>S svetostjo okrašena prihaja k tebi četa mladih,<br>ki so kakor rosne kapljice, ki nastajajo ob zori.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:110,V:4,Psalm:"Jehova je prisegel in si ne bo premislil:<br>»Ti si duhovnik za večno<br>po Melkizedekovem zgledu.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:110,V:5,Psalm:"Jehova bo na tvoji desni,<br>ob dnevu svoje jeze bo zdrobil kralje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:110,V:6,Psalm:"Izvršil bo sodbo nad narodi,<br>deželo bo napolnil s trupli.<br>Zdrobil bo voditelja prostrane dežele.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:110,V:7,Psalm:"Pil bo iz potoka ob cesti<br>in tako poživljen bo visoko držal svojo glavo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:111,V:0,Psalm:"Psalm 111. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:111,V:1,Psalm:"Hvalite Jaha!<br>Z vsem srcem bom hvalil Jehova<br>v krogu poštenih in pred zbrano množico.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:111,V:2,Psalm:"<br>Jehovova dela so velika,<br>vsi, ki jih imajo radi, jih preučujejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:111,V:3,Psalm:"<br>Njegova dejanja so veličastna in sijajna,<br>njegova pravičnost je večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:111,V:4,Psalm:"<br>Skrbi, da njegova čudovita dela ne gredo v pozabo.<br>Sočuten in usmiljen je Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:111,V:5,Psalm:"<br>Tem, ki ga globoko spoštujejo, daje hrano.<br>Večno se bo spominjal svoje zaveze.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:111,V:6,Psalm:"<br>Svojemu ljudstvu je razodel svoja mogočna dela,<br>ko mu je dal dediščino drugih narodov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:111,V:7,Psalm:"<br>Dela njegovih rok odsevajo resnico in pravico.<br>Vsi njegovi ukazi so vredni zaupanja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:111,V:8,Psalm:"<br>Vedno so zanesljivi, zdaj in vso večnost.<br>Temeljijo na resnici in pravičnosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:111,V:9,Psalm:"<br>Osvobodil je svoje ljudstvo.<br>Zapovedal je, naj njegova zaveza traja večno.<br>Njegovo ime je sveto in vzbuja strahospoštovanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:111,V:10,Psalm:"<br>Globoko spoštovanje do Jehova je prvi korak k modrosti.<br>Vsi, ki ubogajo njegove ukaze, kažejo preudarnost.<br>Naj bo hvaljen vso večnost!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:112,V:0,Psalm:"Psalm 112. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:112,V:1,Psalm:"<br>Hvalite Jaha!<br>Srečen tisti človek, ki globoko spoštuje Jehova,<br>ki so mu njegove zapovedi v veliko veselje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:112,V:2,Psalm:"<br>Njegovi potomci bodo na zemlji imeli veliko moč.<br>Rod poštenih bo blagoslovljen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:112,V:3,Psalm:"<br>Bogastvo in razkošje sta v njegovi hiši,<br>njegova pravičnost bo večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:112,V:4,Psalm:"<br>Poštenim sveti kakor luč v temi.<br>Sočuten je, usmiljen in pravičen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:112,V:5,Psalm:"<br>Tistemu, ki drugim velikodušno posoja, gre dobro.<br>Svoje zadeve ureja pravično.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:112,V:6,Psalm:"<br>Nobena nesreča ga ne bo zlomila.<br>Spomin na pravičnega ne bo nikoli izbrisan.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:112,V:7,Psalm:"<br>Slabih novic se ne bo bal.<br>Njegovo srce je neomajno in zaupa Jehovu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:112,V:8,Psalm:"<br>Njegovo srce je odločno. Ne bo ga strah.<br>Nazadnje bo videl poraz svojih nasprotnikov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:112,V:9,Psalm:"<br>Velikodušno deli, daje revnim,<br>njegova pravičnost bo večna.<br>Njegova moč bo rasla in postajal bo vse bolj slaven.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:112,V:10,Psalm:"<br>Hudobni bo to videl in se jezil.<br>Škripal bo z zobmi in izginil.<br>Želje hudobnih bodo izginile.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:113,V:0,Psalm:"Psalm 113. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:113,V:1,Psalm:"<br>Hvalite Jaha!<br>Hvalite Jehova, njegovi služabniki,<br>hvalite Jehovovo ime!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:113,V:2,Psalm:"Jehovovo ime naj bo hvaljeno,<br>zdaj in vso večnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:113,V:3,Psalm:"Od sončnega vzhoda do zahoda<br>naj bo hvaljeno Jehovovo ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:113,V:4,Psalm:"Jehova je visoko nad vsemi narodi,<br>njegova slava je višja od nebes.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:113,V:5,Psalm:"Kdo je kakor naš Bog Jehova,<br>ki prebiva v najvišjih nebesih?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:113,V:6,Psalm:"Sklanja se, da bi gledal nebo in zemljo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:113,V:7,Psalm:"Iz prahu dviguje uboge,<br>iz kupa pepela povišuje revne,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:113,V:8,Psalm:"da jih posadi med dostojanstvenike,<br>med dostojanstvenike svojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:113,V:9,Psalm:"Neplodni ženski daje družino,<br>daje ji, da postane mama in se veseli svojih otrok.<br>Hvalite Jaha!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:114,V:0,Psalm:"Psalm 114. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:114,V:1,Psalm:"Ko so Izraelci šli iz Egipta,<br>ko so Jakobovi potomci šli stran od ljudstva, ki je govorilo tuj jezik,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:114,V:2,Psalm:"je Juda postal Božje svetišče,<br>Izrael Božje kraljestvo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:114,V:3,Psalm:"Morje je to videlo in zbežalo,<br>Jordan se je umaknil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:114,V:4,Psalm:"Gore so poskakovale kakor ovni<br>in hribi kakor jagnjeta.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:114,V:5,Psalm:"Morje, kaj se je zgodilo, da si zbežalo?<br>Jordan, zakaj si se umaknil?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:114,V:6,Psalm:"Gore, zakaj ste poskakovale kakor ovni,<br>in vi, hribi, kakor jagnjeta?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:114,V:7,Psalm:"Zemlja, trepetaj pred Gospodom,<br>pred Jakobovim Bogom,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:114,V:8,Psalm:"ki spreminja skalo v močvirje,<br>kremenasto skalo v vodne izvire.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:115,V:0,Psalm:"Psalm 115. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:1,Psalm:"Ne nam, o Jehova, ne nam,<br>ampak svojemu imenu daj slavo<br>zaradi svoje vdane ljubezni in zvestobe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:2,Psalm:"Zakaj bi narodi govorili:<br>»Kje je njihov Bog?«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:3,Psalm:"Naš Bog je v nebesih<br>in naredi vse, kar želi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:4,Psalm:"Njihovi maliki pa so iz srebra in zlata,<br>delo človeških rok.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:5,Psalm:"Usta imajo, pa ne govorijo,<br>oči imajo, pa ne vidijo,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:6,Psalm:"ušesa imajo, pa ne slišijo,<br>nos imajo, pa ne vohajo,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:7,Psalm:"roke imajo, pa ne tipajo,<br>noge imajo, pa ne hodijo.<br>Iz svojega grla ne dajo nobenega glasu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:8,Psalm:"Njim bodo postali podobni tisti, ki jih izdelujejo,<br>pa tudi vsi, ki vanje zaupajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:9,Psalm:"O izraelski narod, zaupaj v Jehova!<br>On je tvoja pomoč in tvoj ščit.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:10,Psalm:"O Aronovi potomci, zaupajte v Jehova!<br>On je vaša pomoč in vaš ščit.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:11,Psalm:"Vsi, ki globoko spoštujete Jehova, zaupajte v Jehova!<br>On je vaša pomoč in vaš ščit.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:12,Psalm:"Jehova nas bo ohranil v spominu in nas blagoslovil.<br>Blagoslovil bo Izraelove potomce,<br>blagoslovil bo Aronove potomce.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:13,Psalm:"Jehova bo blagoslovil tiste, ki ga globoko spoštujejo,<br>pomembne in nepomembne.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:14,Psalm:"Jehova vas bo pomnožil,<br>vas in vaše otroke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:15,Psalm:"Naj vas blagoslovi Jehova,<br>ta, ki je naredil nebo in zemljo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:16,Psalm:"Nebesa so Jehovova,<br>zemljo pa je dal ljudem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:17,Psalm:"Mrtvi ne hvalijo Jaha,<br>ne hvali ga nihče, ki se pogrezne v grob.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:115,V:18,Psalm:"Mi pa bomo hvalili Jaha,<br>zdaj in vso večnost.<br>Hvalite Jaha!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:116,V:0,Psalm:"Psalm 116. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:1,Psalm:"Ljubim Jehova,<br>ker sliši moj glas, moje prošnje za pomoč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:2,Psalm:"K meni se sklanja in mi prisluhne.<br>Klical ga bom, dokler bom živ.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:3,Psalm:"Vrvi smrti so me obdale,<br>grob me je dobil v svoj prijem.<br>Doletela me je stiska, žalost me je preplavila.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:4,Psalm:"Toda jaz sem klical Jehovovo ime:<br>»O Jehova, reši me!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:5,Psalm:"Jehova je sočuten in pravičen,<br>naš Bog je usmiljen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:6,Psalm:"Jehova varuje neizkušene.<br>Bil sem na tleh in rešil me je.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:7,Psalm:"Naj moja duša spet najde svoj mir,<br>saj je bil Jehova prijazen z menoj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:8,Psalm:"O Bog, rešil si me pred smrtjo,<br>obrisal si mi solze in me obvaroval pred padcem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:9,Psalm:"Jehovu bom služil v deželi živih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:10,Psalm:"Veroval sem, zato sem govoril,<br>čeprav sem bil v hudi stiski.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:11,Psalm:"Zajela me je panika in sem rekel:<br>»Vsak človek je lažnivec.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:12,Psalm:"S čim naj povrnem Jehovu<br>za vse dobre stvari, ki jih je naredil zame?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:13,Psalm:"Vzel bom čašo rešitve<br>in klical Jehovovo ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:14,Psalm:"Izpolnil bom svoje zaobljube Jehovu<br>pred očmi vsega njegovega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:15,Psalm:"Zelo boleča je za Jehova<br>smrt teh, ki so mu vdani.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:16,Psalm:"Rotim te, o Jehova,<br>ker sem tvoj služabnik.<br>Tvoj služabnik sem, sin tvoje sužnje.<br>Ti si me osvobodil iz okovov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:17,Psalm:"Daroval ti bom zahvalno žrtev.<br>Klical bom Jehovovo ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:18,Psalm:"Izpolnil bom svoje zaobljube Jehovu<br>pred očmi vsega njegovega ljudstva,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:116,V:19,Psalm:"na dvoriščih Jehovove hiše,<br>sredi tebe, o Jeruzalem.<br>Hvalite Jaha!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:117,V:0,Psalm:"Psalm 117. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:117,V:1,Psalm:"Hvalite Jehova, vsi narodi,<br>slavite ga, vsa ljudstva!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:117,V:2,Psalm:"Vdana ljubezen, ki nam jo Jehova izkazuje, je namreč velika.<br>Njegova zvestoba je večna.<br>Hvalite Jaha!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:118,V:0,Psalm:"Psalm 118. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:1,Psalm:"Zahvaljujte se Jehovu, ker je dober.<br>Njegova vdana ljubezen je večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:2,Psalm:"Naj izraelski narod reče:<br>»Njegova vdana ljubezen je večna.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:3,Psalm:"Naj Aronovi potomci rečejo:<br>»Njegova vdana ljubezen je večna.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:4,Psalm:"Naj tisti, ki globoko spoštujejo Jehova, rečejo:<br>»Njegova vdana ljubezen je večna.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:5,Psalm:"V svoji stiski sem klical Jaha.<br>Jah mi je odgovoril in me odpeljal na varno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:6,Psalm:"Jehova je na moji strani, ne bom se bal.<br>Kaj mi lahko naredi človek?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:7,Psalm:"Jehova je na moji strani in mi pomaga,<br>videl bom poraz teh, ki me sovražijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:8,Psalm:"Boljše se je zateči k Jehovu<br>kot pa zaupati ljudem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:9,Psalm:"Boljše se je zateči k Jehovu<br>kot pa zaupati dostojanstvenikom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:10,Psalm:"Vsi narodi so me obkrožili,<br>toda v Jehovovem imenu<br>sem jih pregnal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:11,Psalm:"Obkrožili so me, z vseh strani so me obkolili,<br>toda v Jehovovem imenu<br>sem jih pregnal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:12,Psalm:"Obkrožili so me kakor čebele,<br>toda izginili so tako hitro kakor trnje, ki ga pogoltne ogenj.<br>V Jehovovem imenu<br>sem jih pregnal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:13,Psalm:"Močno so me porinili, da bi padel,<br>toda Jehova mi je pomagal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:14,Psalm:"Jah je moje zavetje in moja moč,<br>on me rešuje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:15,Psalm:"V šotorih pravičnih se sliši veselo vriskanje,<br>slišijo se vzkliki rešitve.<br>Jehovova desnica razodeva svojo moč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:16,Psalm:"Jehovova desnica se dviguje,<br>Jehovova desnica razodeva svojo moč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:17,Psalm:"Ne, ne bom umrl, živel bom,<br>da bi oznanjal dela, ki jih je naredil Jah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:18,Psalm:"Jah me je strogo opomnil,<br>vendar me ni izročil smrti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:19,Psalm:"Odprite mi vrata pravičnosti!<br>Stopil bom skozi njih in hvalil Jaha.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:20,Psalm:"To so Jehovova vrata.<br>Pravični bodo stopili skozi njih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:21,Psalm:"Hvalil te bom, ker si mi odgovoril<br>in me rešil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:22,Psalm:"Kamen, ki so ga zidarji zavrgli,<br>je postal glavni vogelnik.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:23,Psalm:"To je prišlo od Jehova,<br>čudovito je v naših očeh.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:24,Psalm:"To je dan, ki ga je določil Jehova,<br>na ta dan se bomo veselili in radostili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:25,Psalm:"Jehova, rotimo te, reši nas.<br>Jehova, prosimo te, nakloni nam zmago.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:26,Psalm:"Naj bo blagoslovljen tisti, ki prihaja v Jehovovem imenu!<br>Iz Jehovove hiše vas blagoslavljamo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:27,Psalm:"Jehova je Bog,<br>daje nam svetlobo.<br>Z vejami v rokah se pridružite prazničnemu sprevodu,<br>ki gre vse do rogov oltarja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:28,Psalm:"Ti si moj Bog, hvalil te bom.<br>Moj Bog, poveličeval te bom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:118,V:29,Psalm:"Zahvaljujte se Jehovu, ker je dober.<br>Njegova vdana ljubezen je večna.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:119,V:0,Psalm:"Psalm 119. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:1,Psalm:"<br>Srečni tisti, ki jim ni kaj očitati,<br>ki živijo po Jehovovih zakonih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:2,Psalm:"Srečni tisti, ki upoštevajo njegove opomine,<br>ki ga iščejo z vsem srcem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:3,Psalm:"Ti ne ravnajo nepravično,<br>živijo tako, kot je všeč njemu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:4,Psalm:"Zapovedal si nam,<br>naj v vsem izpolnjujemo tvoje ukaze.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:5,Psalm:"Želim si, da bi ostal neomajen<br>in se vedno ravnal po tvojih uredbah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:6,Psalm:"Tako me ne bo sram,<br>ko bom preiskoval vse tvoje zapovedi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:7,Psalm:"Ko se bom učil o tvojih pravičnih razsodbah,<br>te bom hvalil s poštenim srcem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:8,Psalm:"Ravnal se bom po tvojih uredbah.<br>Nikoli me povsem ne zapusti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:9,Psalm:"<br>Kako lahko mladenič ohrani svoje življenje čisto?<br>Tako da pazi nase in ravna skladno s tvojo besedo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:10,Psalm:"Iz vsega srca ti služim.<br>Ne dovoli, da se oddaljim od tvojih zapovedi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:11,Psalm:"V svojem srcu hranim tvoje besede,<br>da ne bi grešil proti tebi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:12,Psalm:"Bodi hvaljen, o Jehova!<br>Uči me svojih uredb.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:13,Psalm:"S svojimi ustnicami oznanjam<br>vse razsodbe, ki si jih izrekel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:14,Psalm:"Tvojih opominov se veselim bolj<br>kot vseh drugih dragocenosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:15,Psalm:"Premišljeval bom o tvojih ukazih,<br>pozoren bom na to, kakšna je tvoja volja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:16,Psalm:"Tvoje odredbe so mi prirasle k srcu.<br>Tvojih besed ne bom pozabil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:17,Psalm:"<br>Bodi prijazen s svojim služabnikom,<br>da bom lahko živel in izpolnjeval tvojo besedo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:18,Psalm:"Odpri mi oči, da bom lahko jasno videl<br>čudovite stvari, zapisane v tvojem Zakoniku.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:19,Psalm:"V tej deželi se počutim kot tujec.<br>Ne skrivaj pred menoj svojih zapovedi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:20,Psalm:"Stalno hrepenim<br>po tvojih razsodbah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:21,Psalm:"Opominjaš predrzneže,<br>tiste, ki so prekleti in se oddaljujejo od tvojih zapovedi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:22,Psalm:"Reši me posmeha in prezira,<br>ker ubogam tvoje opomine.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:23,Psalm:"Celo kadar se voditelji sestanejo in govorijo proti meni, tvojemu služabniku,<br>jaz premišljujem o tvojih uredbah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:24,Psalm:"Tvoji opomini so mi prirasli k srcu,<br>so kakor moji svetovalci.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:25,Psalm:"<br>Ležim v prahu.<br>Ohrani me pri življenju, tako kot si obljubil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:26,Psalm:"Razodel sem ti vsa svoja dejanja in ti si mi odgovoril.<br>Uči me svojih uredb.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:27,Psalm:"Pomagaj mi razumeti pomen tvojih ukazov,<br>da bom lahko premišljeval o tvojih čudovitih dejanjih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:28,Psalm:"Od žalosti ne morem spati.<br>Daj mi moč, tako kot si obljubil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:29,Psalm:"Pomagaj mi, da ne bom ravnal zvijačno,<br>bodi mi naklonjen in me pouči o svojih zakonih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:30,Psalm:"Odločil sem se, da ti bom zvest.<br>Vem, da so tvoje razsodbe pravične.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:31,Psalm:"Oklepam se tvojih opominov.<br>O Jehova, ne dovoli, da bi bil razočaran.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:32,Psalm:"Iz vsega srca si bom prizadeval ubogati tvoje zapovedi,<br>saj si v mojem srcu zanje pripravil prostor.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:33,Psalm:"<br>Pouči me, o Jehova, da bom živel po tvojih uredbah,<br>da se bom po njih ravnal vse do konca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:34,Psalm:"Pomagaj mi razumeti svoje zakone,<br>da jih bom izpolnjeval<br>in se z vsem srcem po njih ravnal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:35,Psalm:"Vodi me po poti svojih zapovedi,<br>ker rad hodim po njej.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:36,Psalm:"Spodbudi moje srce, da bo imelo rado tvoje opomine,<br>ne pa lastnih koristi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:37,Psalm:"Ne dovoli, da gledam ničvredne stvari.<br>Pomagaj mi ravnati tako, kot je všeč tebi, in me ohrani pri življenju.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:38,Psalm:"Izpolni obljubo, ki si jo dal svojemu služabniku,<br>da te bodo ljudje globoko spoštovali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:39,Psalm:"Odstrani sramoto, ki mi vliva strah,<br>saj so tvoje razsodbe pravične.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:40,Psalm:"Glej, kako hrepenim po tvojih ukazih.<br>Ohrani me pri življenju, saj si pravičen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:41,Psalm:"<br>O Jehova, bodi mi vdan v ljubezni<br>in me reši, tako kot si obljubil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:42,Psalm:"Tako bom lahko odgovoril tistemu, ki se mi posmehuje,<br>saj zaupam tvoji besedi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:43,Psalm:"Ne dopusti, da bi moja usta nehala govoriti resnico,<br>saj zaupam tvojim razsodbam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:44,Psalm:"Vedno se bom ravnal po tvojih zakonih,<br>vedno, vso večnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:45,Psalm:"Hodil bom po varnem kraju,<br>ker si prizadevam ubogati tvoje ukaze.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:46,Psalm:"O tvojih opominih bom govoril pred kralji<br>in ne bo me sram.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:47,Psalm:"Tvoje zapovedi so mi prirasle k srcu,<br>res jih imam rad.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:48,Psalm:"V molitvi bom dvigoval svoje roke, ker imam rad tvoje zapovedi,<br>in bom premišljeval o tvojih uredbah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:49,Psalm:"<br>Spomni se obljube, ki si jo dal svojemu služabniku,<br>obljube, s katero si mi dal upanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:50,Psalm:"To me tolaži v stiski,<br>tvoji izreki me ohranjajo pri življenju.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:51,Psalm:"Predrzneži se mi zelo posmehujejo,<br>toda od tvojih zakonov ne odstopam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:52,Psalm:"Spominjam se tvojih razsodb iz preteklosti, o Jehova,<br>in v tolažbo so mi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:53,Psalm:"Prevzela me je goreča jeza zaradi hudobnih,<br>ki zavračajo tvoje zakone.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:54,Psalm:"Tvoje uredbe so zame kakor pesem,<br>kjer koli živim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:55,Psalm:"Ponoči se spominjam tvojega imena, o Jehova,<br>da bi se držal tvojih zakonov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:56,Psalm:"Tako ravnam,<br>ker želim izpolnjevati tvoje ukaze.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:57,Psalm:"<br>Jehova, ti si vse, kar imam.<br>Obljubil sem, da se bom ravnal po tvojih besedah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:58,Psalm:"Iz vsega srca te prosim,<br>izkaži mi naklonjenost, tako kot si obljubil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:59,Psalm:"Razmislil sem o svoji življenjski poti,<br>da bi spet upošteval tvoje opomine.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:60,Psalm:"Hitim in ne odlašam<br>z izpolnjevanjem tvojih zapovedi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:61,Psalm:"Vrvi hudobnežev me obdajajo,<br>toda tvoje zakone imam vedno v mislih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:62,Psalm:"Opolnoči vstajam, da se ti zahvaljujem<br>za tvoje pravične razsodbe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:63,Psalm:"Prijatelj sem vsem, ki te globoko spoštujejo<br>in izpolnjujejo tvoje ukaze.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:64,Psalm:"Tvoja vdana ljubezen, o Jehova, napolnjuje zemljo.<br>Uči me svojih uredb.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:65,Psalm:"<br>O Jehova, dobro ravnaš s svojim služabnikom,<br>tako kot si obljubil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:66,Psalm:"Nauči me modro presojati in mi daj spoznanje,<br>saj zaupam tvojim zapovedim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:67,Psalm:"Nekoč sem delal slabe stvari in si s tem nakopal težave,<br>zdaj pa se ravnam po tvojih besedah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:68,Psalm:"Ti si dober in to, kar delaš, je dobro.<br>Uči me svojih uredb.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:69,Psalm:"Predrzneži mi blatijo ugled z lažmi,<br>jaz pa z vsem srcem izpolnjujem tvoje ukaze.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:70,Psalm:"Njihovo srce je neobčutljivo,<br>meni pa so tvoji zakoni prirasli k srcu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:71,Psalm:"Dobro je, da sem v stiski,<br>da se lahko učim tvojih uredb.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:72,Psalm:"Zakoni, ki si jih razglasil, so v moje dobro,<br>boljši so kot mnogo zlata in srebra.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:73,Psalm:"<br>Tvoje roke so me naredile in oblikovale.<br>Daj mi sposobnost razumevanja,<br>da se bom lahko učil tvojih zapovedi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:74,Psalm:"Tisti, ki te globoko spoštujejo, me vidijo in se veselijo,<br>saj je tvoja beseda moje upanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:75,Psalm:"Vem, o Jehova, da so tvoje razsodbe pravične<br>in da si me kaznoval zaradi svoje zvestobe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:76,Psalm:"Naj me, prosim, tolaži tvoja vdana ljubezen,<br>tako kot si obljubil meni, svojemu služabniku.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:77,Psalm:"Izkaži mi usmiljenje, da bom živel,<br>saj so mi tvoji zakoni prirasli k srcu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:78,Psalm:"Naj bodo predrzneži osramočeni,<br>ker mi brez razloga delajo krivico,<br>jaz pa bom premišljeval o tvojih ukazih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:79,Psalm:"Naj se vrnejo k meni tisti, ki te globoko spoštujejo,<br>tisti, ki poznajo tvoje opomine.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:80,Psalm:"Naj se moje srce v vsem ravna po tvojih uredbah,<br>da se ne bom osramotil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:81,Psalm:"<br>Hrepenim po tem, da me rešiš.<br>Tvoja beseda je moje upanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:82,Psalm:"Moje oči hrepenijo po izpolnitvi tvojih besed<br>in se sprašujem: »Kdaj me boš potolažil?«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:83,Psalm:"Sem namreč kakor meh, posušen v dimu,<br>toda tvojih uredb nisem pozabil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:84,Psalm:"Kako dolgo bom moral še čakati?<br>Kdaj boš izvršil obsodbo nad mojimi preganjalci?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:85,Psalm:"Predrzneži, tisti, ki se upirajo tvojim zakonom,<br>zame kopljejo jame.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:86,Psalm:"Vse tvoje zapovedi so zanesljive.<br>Brez razloga me preganjajo. Pomagaj mi!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:87,Psalm:"Skoraj bi me izbrisali z zemlje,<br>toda jaz nisem zavrgel tvojih ukazov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:88,Psalm:"Ohrani me pri življenju zaradi svoje vdane ljubezni,<br>da bom lahko ubogal opomine, ki si mi jih dal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:89,Psalm:"<br>Tvoja beseda, o Jehova, bo večna,<br>večna bo kakor nebo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:90,Psalm:"Tvoja zvestoba traja iz roda v rod.<br>Zemljo si utrdil, da stoji.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:91,Psalm:"Zaradi tvojih odlokov vsa tvoja dela obstajajo vse do danes,<br>saj so tvoji služabniki.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:92,Psalm:"Če mi tvoji zakoni ne bi prirasli k srcu,<br>bi umrl v svoji stiski.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:93,Psalm:"Nikoli ne bom pozabil tvojih ukazov,<br>ker me po njih ohranjaš pri življenju.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:94,Psalm:"Tvoj sem. Reši me,<br>saj si prizadevam ubogati tvoje ukaze.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:95,Psalm:"Hudobni komaj čakajo, da bi me pokončali,<br>toda jaz sem zelo pozoren na tvoje opomine.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:96,Psalm:"Videl sem, da ima vse, kar je popolno, meje,<br>toda tvoje zapovedi nimajo mej.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:97,Psalm:"<br>Zelo rad imam tvoje zakone!<br>Ves dan premišljujem o njih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:98,Psalm:"Zaradi tvojih zapovedi, ki jih imam vedno pred očmi,<br>sem modrejši od svojih sovražnikov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:99,Psalm:"Preudarnejši sem od vseh svojih učiteljev,<br>ker premišljujem o tvojih opominih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:100,Psalm:"Razumneje ravnam od starejših mož,<br>ker izpolnjujem tvoje ukaze.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:101,Psalm:"Ne zahajam na nobena slaba pota,<br>da lahko izpolnjujem tvojo besedo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:102,Psalm:"Od tvojih razsodb ne odstopam,<br>ker si me ti poučil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:103,Psalm:"Tvoje besede so mojemu jeziku bolj sladke,<br>kakor je med mojim ustom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:104,Psalm:"Tvoji ukazi mi pomagajo, da ravnam razumno.<br>Zato sovražim vsako krivo pot.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:105,Psalm:"<br>Tvoja beseda je svetilka moji nogi<br>in luč moji poti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:106,Psalm:"Prisegel sem, da bom upošteval tvoje pravične razsodbe,<br>in bom tako tudi ravnal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:107,Psalm:"V hudi stiski sem.<br>O Jehova, ohrani me pri življenju, tako kot si obljubil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:108,Psalm:"Prosim, naj ti bo v veselje vsa hvala, ki ti jo prostovoljno darujem, o Jehova,<br>in uči me svojih razsodb.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:109,Psalm:"Moje življenje je ves čas v nevarnosti,<br>toda tvojih zakonov nisem pozabil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:110,Psalm:"Hudobni so mi nastavili past,<br>toda od tvojih ukazov nisem odstopil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:111,Psalm:"Tvojih opominov ne bom nikoli zavrgel,<br>saj so mojemu srcu v veselje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:112,Psalm:"Odločil sem se, da bom ubogal tvoje uredbe,<br>da jih bom ubogal vedno, vse do konca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:113,Psalm:"<br>Tiste, ki imajo razdeljeno srce, sovražim,<br>tvoje zakone pa imam zelo rad.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:114,Psalm:"Ti si moje zavetje in moj ščit.<br>Tvoja beseda je moje upanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:115,Psalm:"Ne približujte se mi, vi hudobneži,<br>da bom lahko izpolnjeval zapovedi svojega Boga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:116,Psalm:"Podpiraj me, tako kot si obljubil,<br>da bom lahko živel.<br>Ne dovoli, da bi me moje upanje razočaralo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:117,Psalm:"Podpiraj me, da bom varen.<br>Potem bom lahko vedno osredotočen na tvoje uredbe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:118,Psalm:"Vse, ki se oddaljujejo od tvojih uredb, zavračaš,<br>ker lažejo in varajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:119,Psalm:"Vse hudobne na zemlji odstranjuješ kakor ničvredno žlindro.<br>Zato imam zelo rad tvoje opomine.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:120,Psalm:"Od strahu pred teboj se ves tresem.<br>Tvoje razsodbe me navdajajo s strahospoštovanjem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:121,Psalm:"<br>Delam to, kar je prav in pravično.<br>Nikar me ne izroči tem, ki me zatirajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:122,Psalm:"Zajamči svojemu služabniku, da mu bo šlo dobro.<br>Ne dovoli, da bi me predrzneži zatirali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:123,Psalm:"Oči mi slabijo, ko čakam, da me rešiš,<br>da izpolniš svojo pravično obljubo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:124,Psalm:"Svojemu služabniku izkaži vdano ljubezen<br>in me uči svojih uredb.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:125,Psalm:"Tvoj služabnik sem. Daj mi sposobnost razumevanja,<br>da bom dojel tvoje opomine.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:126,Psalm:"Čas je, da ukrepaš, o Jehova,<br>ker kršijo tvoje zakone.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:127,Psalm:"Jaz pa imam rad tvoje zapovedi,<br>rad jih imam bolj kakor zlato, kakor čisto zlato.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:128,Psalm:"Zato imam vsa tvoja navodila za pravilna,<br>vsako krivo pot pa sovražim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:129,Psalm:"<br>Tvoji opomini so čudoviti,<br>zato se ravnam po njih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:130,Psalm:"Ko so tvoje besede pojasnjene, posije svetloba<br>in neizkušeni dobijo sposobnost razumevanja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:131,Psalm:"Široko odpiram svoja usta in vzdihujem,<br>saj hrepenim po tvojih zapovedih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:132,Psalm:"Obrni se k meni in mi izkaži naklonjenost,<br>tako kot jo vedno izkažeš tistim, ki jim je pri srcu tvoje ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:133,Psalm:"S svojo besedo vodi moje korake, da bom hodil po varni poti,<br>in ne dovoli, da mi gospoduje kakršna koli hudobija.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:134,Psalm:"Reši me pred tistimi, ki me zatirajo.<br>Tvoje ukaze bom izpolnjeval.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:135,Psalm:"Z naklonjenostjo v očeh poglej svojega služabnika.<br>Uči me svojih uredb.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:136,Psalm:"Potoki solz mi tečejo iz oči,<br>ker se ljudje ne ravnajo po tvojih zakonih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:137,Psalm:"<br>Pravičen si, o Jehova,<br>tvoje razsodbe so poštene.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:138,Psalm:"Tvoji opomini so pravični<br>in povsem zanesljivi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:139,Psalm:"Gorečnost zate me razvnema,<br>saj so moji nasprotniki pozabili tvoje besede.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:140,Psalm:"Tvoji izreki so popolnoma čisti<br>in tvoj služabnik jih ima zelo rad.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:141,Psalm:"Nepomemben sem in zaničevan,<br>toda tvojih ukazov nisem pozabil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:142,Psalm:"Tvoja pravičnost je večna<br>in tvoji zakoni so resnica.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:143,Psalm:"Čeprav so me zadele stiske in težave,<br>so mi tvoje zapovedi še vedno pri srcu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:144,Psalm:"Tvoji opomini so vedno pravični.<br>Daj, da jih bom razumel in živel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:145,Psalm:"<br>Iz vsega srca kličem. Odgovori mi, o Jehova.<br>Tvoje uredbe bom izpolnjeval.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:146,Psalm:"Kličem te. Reši me.<br>Upošteval bom tvoje opomine.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:147,Psalm:"Zbujam se pred zoro in kličem na pomoč.<br>Tvoje besede so moje upanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:148,Psalm:"Preden se končajo nočne straže, že odprem oči,<br>da lahko razmišljam o tvojih izrekih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:149,Psalm:"Zaradi svoje vdane ljubezni prisluhni mojemu glasu.<br>O Jehova, ohrani me pri življenju, saj si pravičen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:150,Psalm:"Približujejo se mi tisti, ki ravnajo sramotno.<br>Zelo so se oddaljili od tvojih zakonov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:151,Psalm:"Blizu si mi, o Jehova,<br>in vse tvoje zapovedi so resnica.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:152,Psalm:"Že dolgo nazaj sem spoznal,<br>da si svoje opomine za večno utrdil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:153,Psalm:"<br>Poglej, kako trpim, in me reši,<br>saj tvojih zakonov nisem pozabil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:154,Psalm:"Brani me in me reši,<br>ohrani me pri življenju, tako kot si obljubil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:155,Psalm:"Rešitev je daleč od hudobnih,<br>ker si ne prizadevajo ubogati tvojih uredb.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:156,Psalm:"Tvoje usmiljenje je veliko, o Jehova.<br>Ohrani me pri življenju, saj si pravičen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:157,Psalm:"Mnogo imam preganjalcev in nasprotnikov,<br>toda od tvojih opominov ne odstopam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:158,Psalm:"Nezvesti ljudje se mi gnusijo,<br>ker ne ravnajo po tvojih besedah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:159,Psalm:"Poglej, kako rad imam tvoje ukaze!<br>O Jehova, ohrani me pri življenju zaradi svoje vdane ljubezni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:160,Psalm:"Bistvo tvoje besede je resnica,<br>vse tvoje pravične razsodbe so večne.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:161,Psalm:" ali <br>Voditelji me preganjajo brez razloga,<br>moje srce pa je polno strahospoštovanja do tvojih besed.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:162,Psalm:"Tvojih izrekov se veselim<br>kakor kdo, ki najde velik zaklad.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:163,Psalm:"Laž sovražim, gnusi se mi.<br>Tvoje zakone pa imam zelo rad.",K:"",NZ:"X"},
