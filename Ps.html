{Knjiga:"Psalm",Kr:"Ps",P:37,V:1,Psalm:"<br><br>Ne vznemirjaj se zaradi hudobnih,<br>ne zavidaj prestopnikom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:2,Psalm:"Hitro se bodo posušili kakor trava,<br>kakor mlada trava bodo uveneli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:3,Psalm:"<br>Zaupaj v Jehova in delaj dobro,<br>prebivaj na zemlji in ravnaj zvesto.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:4,Psalm:"Naj bo Jehova vir tvojega velikega veselja,<br>pa ti bo izpolnil želje tvojega srca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:5,Psalm:"<br>Zaupaj Jehovu,<br>zanesi se nanj, pa bo on vse uredil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:6,Psalm:"Storil bo, da bo tvoja pravičnost kakor jutranja svetloba<br>in tvoja pravica kakor opoldansko sonce.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:7,Psalm:"<br>Tiho čakaj na Jehova,<br>željno čakaj, kaj bo naredil.<br>Ne vznemirjaj se zaradi človeka,<br>ki uresničuje svoje spletke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:8,Psalm:"<br>Nehaj se jeziti in ne bodi več besen,<br>ne vznemirjaj se in ne delaj hudega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:9,Psalm:"Hudobni bodo uničeni,<br>tisti, ki zaupajo v Jehova, pa bodo poselili vso zemljo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:10,Psalm:"<br>Samo še malo in hudobnih ne bo več.<br>Pogledal boš tja, kjer so nekoč bili,<br>toda njih ne bo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:11,Psalm:"Krotki pa bodo poselili vso zemljo<br>in se veselili popolnega miru.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:12,Psalm:"<br>Hudobni kuje zaroto proti pravičnemu<br>in zaradi njega od jeze škripa z zobmi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:13,Psalm:"Jehova pa se mu smeji,<br>ker ve, da prihaja njegov konec.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:14,Psalm:"<br>Hudobni so potegnili meč in napeli svoj lok,<br>da bi zlomili zatiranega in revnega,<br>da bi pomorili tiste, ki ravnajo pošteno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:15,Psalm:"Toda njihov meč se bo zasadil njim v srce,<br>njihovi loki se bodo polomili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:16,Psalm:"<br>Boljše je tisto malo, kar ima pravični,<br>kakor izobilje, ki ga premorejo mnogi hudobni,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:17,Psalm:"saj bodo hudobnim zlomljene roke,<br>pravične pa bo podpiral Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:18,Psalm:"<br>Jehova se zaveda, kaj morajo prenašati brezgrajni,<br>njihova dediščina bo večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:19,Psalm:"V času nesreče ne bodo osramočeni,<br>v času lakote bodo imeli obilo hrane.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:20,Psalm:"<br>Hudobni pa bodo uničeni,<br>Jehovovi sovražniki bodo izginili kakor trava na bujnih pašnikih.<br>Izginili bodo kakor dim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:21,Psalm:"<br>Hudobni si izposoja, toda ne vrača,<br>pravični pa je velikodušen in radodaren.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:22,Psalm:"Tisti, ki jih Bog blagoslavlja, bodo poselili vso zemljo,<br>tisti pa, ki jih prekolne, bodo uničeni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:23,Psalm:"<br>Jehova vodi korake človeku,<br>če mu je njegovo ravnanje po volji.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:24,Psalm:"Tudi če bi se spotaknil, ne bo padel,<br>saj ga Jehova drži za roko.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:25,Psalm:"<br>Nekoč sem bil mlad, zdaj pa sem star,<br>vendar nisem nikoli videl, da bi bil pravični zapuščen<br>niti da bi njegovi otroci prosili za hrano.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:26,Psalm:"Pravični vedno velikodušno posoja,<br>njegovi otroci bodo blagoslovljeni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:27,Psalm:"<br>Opusti slabo in delaj dobro,<br>pa boš živel večno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:28,Psalm:"Jehova namreč ljubi pravico<br>in ne bo zapustil tistih, ki so mu vdani.<br>Za vedno jih bo obvaroval,<br>potomci hudobnih pa bodo pokončani.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:29,Psalm:"<br>Pravični bodo poselili vso zemljo<br>in večno živeli na njej.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:30,Psalm:"<br>Usta pravičnega govorijo modrost<br>in njegov jezik govori, kar je pravično.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:31,Psalm:"V srcu ima zakone svojega Boga,<br>njegovi koraki niso negotovi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:32,Psalm:"<br>Hudobni preži na pravičnega<br>in išče priložnost, da bi ga umoril.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:33,Psalm:"Toda Jehova pravičnega ne bo prepustil roki hudobnega,<br>in ko se bo pravičnemu sodilo, ga ne bo imel za krivega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:34,Psalm:"<br>Zaupaj v Jehova in hodi po njegovi poti,<br>on te bo povišal, da boš dobil v last zemljo.<br>Videl boš, kako bodo hudobni uničeni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:35,Psalm:"<br>Videl sem neusmiljenega in hudobnega človeka,<br>ki je uspeval kakor bujno drevo v zemlji, v kateri je vzklilo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:36,Psalm:"Toda nenadoma je izginil in ga ni bilo več,<br>iskal sem ga, pa ga nisem našel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:37,Psalm:"<br>Opazuj brezgrajnega<br>in poštenega človeka,<br>saj takšnega čaka mirna prihodnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:38,Psalm:"Vsi prestopniki pa bodo uničeni,<br>hudobni nimajo nobene prihodnosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:39,Psalm:"<br>Pravične rešuje Jehova,<br>on je njihova trdnjava v času stiske.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:37,V:40,Psalm:"Jehova jim bo pomagal in jih rešil.<br>Rešil jih bo hudobnih, osvobodil jih bo,<br>ker so se zatekli k njemu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:38,V:0,Psalm:"Psalm 38. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:1,Psalm:"<br>O Jehova, ne opominjaj me v jezi,<br>ne karaj me, ko si besen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:2,Psalm:"Tvoje puščice so se zabodle globoko vame,<br>tvoja roka pritiska name.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:3,Psalm:"Vse moje telo je bolno zaradi tvoje jeze.<br>V mojih kosteh ni miru zaradi mojega greha.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:4,Psalm:"Moje napake so mi zrasle čez glavo,<br>so kakor težko breme, pretežke so zame.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:5,Psalm:"Moje rane zaudarjajo in se gnojijo<br>zaradi moje nespametnosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:6,Psalm:"Vznemirjen sem in čisto pobit,<br>ves dan hodim žalosten naokrog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:7,Psalm:"Globoko v meni gori,<br>vse moje telo je bolno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:8,Psalm:"Postal sem otopel in se čisto zlomil,<br>glasno stokam zaradi bolečine v srcu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:9,Psalm:"O Jehova, vse moje želje poznaš<br>in moje vzdihovanje ti ni skrito.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:10,Psalm:"Srce mi razbija, moč me je zapustila,<br>tudi oči so mi oslabele.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:11,Psalm:"Prijatelji in znanci se me izogibajo zaradi mojega trpljenja,<br>moji najbližji se držijo stran od mene.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:12,Psalm:"Tisti, ki mi strežejo po življenju, nastavljajo pasti.<br>Tisti, ki mi hočejo škodovati, govorijo o tem, da bi me uničili.<br>Ves dan spletkarijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:13,Psalm:"Jaz pa kakor kdo, ki je gluh, ne poslušam<br>in kakor kdo, ki je nem, ne odpiram svojih ust.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:14,Psalm:"Postal sem kakor človek, ki ne sliši<br>in ki v svoj zagovor ne more reči ničesar.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:15,Psalm:"Nate, o Jehova, čakam,<br>in ti mi boš odgovoril, o Jehova, moj Bog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:16,Psalm:"Rekel sem namreč: »Ne dovoli, da se mi privoščljivo smejijo<br>ali da se povišujejo nad menoj, če mi spodrsne.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:17,Psalm:"Skoraj bi se zgrudil<br>in nenehno sem čutil bolečino.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:18,Psalm:"Priznal sem svoj prestopek,<br>moj greh me je preganjal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:19,Psalm:"Toda moji sovražniki so zagrizeni in močni,<br>mnogo je teh, ki me sovražijo brez razloga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:20,Psalm:"Dobro mi vračajo s hudim,<br>nasprotujejo mi, ker se trudim delati dobro.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:21,Psalm:"Ne zapusti me, o Jehova!<br>O Bog, ne bodi daleč od mene!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:38,V:22,Psalm:"Prihiti mi na pomoč,<br>o Jehova, moj Rešitelj!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:39,V:0,Psalm:"Psalm 39. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:39,V:1,Psalm:"<br>Rekel sem: »Pazil bom,<br>da ne bom grešil z jezikom.<br>Zamašil si bom usta in bom tiho,<br>vse dokler bo v moji bližini kak hudobnež.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:39,V:2,Psalm:"Bil sem brez besed in tiho,<br>celo o dobrem sem molčal,<br>toda bolečina mi je parala srce.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:39,V:3,Psalm:"Srce se je vnelo v meni.<br>Ko sem premišljeval, je v meni gorel ogenj.<br>Nato pa sem rekel:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:39,V:4,Psalm:"»O Jehova, pomagaj mi doumeti, kakšen bo moj konec<br>in kako malo je mojih dni,<br>da bom lahko razumel, kako kratko je moje življenje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:39,V:5,Psalm:"Res, dal si mi le malo dni,<br>moja življenjska doba je kakor nič pred teboj.<br>Vsak človek, pa naj je videti še tako močan, je samo sapa. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:39,V:6,Psalm:"Res, vsak človek hodi naokrog kakor senca.<br>Zaman hiti in se trudi.<br>Kopiči bogastvo, pa ne ve, kdo ga bo užival.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:39,V:7,Psalm:"V kaj naj torej upam, o Jehova?<br>Ti si moje edino upanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:39,V:8,Psalm:"Reši me vseh mojih prestopkov.<br>Ne dovoli, da me nespametnež zaničuje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:39,V:9,Psalm:"Ostal sem brez besed,<br>nisem mogel odpreti ust,<br>saj si vse to povzročil ti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:39,V:10,Psalm:"Odpravi od mene kazen, ki si mi jo naložil.<br>Izčrpan sem, ker me tepe tvoja roka.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:39,V:11,Psalm:"Človeka vzgajaš, ko ga kaznuješ za njegove napake,<br>to, kar mu je dragoceno, uničuješ, kakor molj uničuje tkanino.<br>Res, vsak človek je samo sapa. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:39,V:12,Psalm:"Poslušaj mojo molitev, o Jehova,<br>prisluhni mojemu klicu na pomoč.<br>Ne prezri mojih solz,<br>ker sem zate le tujec,<br>mimoidoči popotnik, kot vsi moji praočetje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:39,V:13,Psalm:"Odvrni svoj strogi pogled od mene, da bom spet vesel,<br>preden umrem in me ne bo več.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:40,V:0,Psalm:"Psalm 40. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:1,Psalm:"<br>Iz vsega srca sem zaupal Jehovu<br>in on mi je prisluhnil, slišal je moj klic na pomoč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:2,Psalm:"Potegnil me je iz jame z bučečimi vodami,<br>iz blatnega močvirja.<br>Postavil me je na skalo,<br>utrdil je tla pod mojimi nogami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:3,Psalm:"Nato mi je v usta položil novo pesem,<br>hvalnico našemu Bogu.<br>Mnogi bodo osupnili, ko bodo to slišali,<br>in bodo zaupali Jehovu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:4,Psalm:"Srečen tisti človek, ki zaupa Jehovu<br>in se ne zanaša na uporneže niti na lažnivce.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:5,Psalm:"O Jehova, moj Bog,<br>vedno misliš na nas<br>in za nas si naredil veliko čudovitih del,<br>nihče se ne more primerjati s teboj.<br>Če bi poskušal pripovedovati in govoriti o vseh tvojih čudovitih delih,<br>mi to ne bi uspelo, ker jih je preveč, da bi jih lahko naštel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:6,Psalm:"Žrtev in daritev nisi želel.<br>Toda odprl si mi ušesa, da bi lahko slišal.<br>Žgalnih daritev in daritev za greh nisi prosil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:7,Psalm:"Nato sem rekel: »Glej, prišel sem,<br>v zvitku piše o meni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:8,Psalm:"Izpolnjevati tvojo voljo, o moj Bog, me veseli<br>in tvoji zakoni so v mojem srcu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:9,Psalm:"Sredi zbrane množice oznanjam dobro novico o pravičnosti.<br>Moja usta niso zaprta.<br>O Jehova, ti to dobro veš.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:10,Psalm:"Tvoje pravičnosti ne skrivam v svojem srcu.<br>O tvoji zvestobi in rešitvi pripovedujem drugim.<br>Tvoje vdane ljubezni in resnicoljubnosti ne skrivam pred zbrano množico.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:11,Psalm:"O Jehova, ne odrekaj mi svojega usmiljenja.<br>Tvoja vdana ljubezen in resnicoljubnost naj me nenehno varujeta.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:12,Psalm:"Obdaja me toliko nesreč, da jih ni mogoče prešteti.<br>Mojih napak je toliko, da ne morem videti, kam grem,<br>več jih je kot las na moji glavi.<br>Nimam več poguma.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:13,Psalm:"O Jehova, prosim, reši me.<br>O Jehova, prihiti mi na pomoč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:14,Psalm:"Naj bodo vsi, ki mi strežejo po življenju, osramočeni,<br>naj jih bo sram.<br>Naj se tisti, ki se veselijo moje nesreče,<br>ponižani umaknejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:15,Psalm:"Naj vsi, ki mi govorijo »Prav ti je!«,<br>osupnejo, ko jih bo doletela sramota.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:16,Psalm:"Tisti, ki iščejo tvoje vodstvo,<br>pa naj se veselijo in radujejo zaradi tebe.<br>Vsi, ki te z občudovanjem opazujejo, kako rešuješ, naj vedno govorijo:<br>»Jehova naj bo poveličan!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:40,V:17,Psalm:"Jaz pa sem nemočen in ubog.<br>Naj bo Jehova pozoren name.<br>Ti si moja pomoč in moj rešitelj.<br>Moj Bog, nikar ne odlašaj.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:41,V:0,Psalm:"Psalm 41. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:41,V:1,Psalm:"<br>Srečen tisti, ki je pozoren do ubogega,<br>saj ga bo v dnevu nesreče Jehova rešil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:41,V:2,Psalm:"Jehova ga bo varoval in ohranil pri življenju.<br>Na zemlji ga bodo šteli za srečnega.<br>Ne boš ga izročil njegovim sovražnikom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:41,V:3,Psalm:"Jehova ga bo podpiral na bolniški postelji.<br>Med njegovo boleznijo boš zanj skrbel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:41,V:4,Psalm:"Jaz pa sem rekel: »O Jehova, usmili se me.<br>Ozdravi me, ker sem grešil proti tebi.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:41,V:5,Psalm:"Toda moji sovražniki govorijo o meni zlobne stvari:<br>»Kdaj bo umrl, da bo njegovo ime pozabljeno?«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:41,V:6,Psalm:"Ko me pride kdo od njih pogledat, njegovo srce govori laži.<br>Zbira informacije, s katerimi bi mi lahko škodoval,<br>nato pa gre ven in jih razširi naokrog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:41,V:7,Psalm:"Vsi, ki me sovražijo, drug drugemu šušljajo o meni,<br>proti meni spletkarijo in govorijo:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:41,V:8,Psalm:"»Doletelo ga je nekaj strašnega.<br>Zdaj je na tleh in ne bo več vstal.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:41,V:9,Psalm:"Celo človek, ki je bil v miru z menoj, ki sem mu zaupal<br>in ki je jedel moj kruh, se je dvignil proti meni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:41,V:10,Psalm:"Ti pa, o Jehova, usmili se me in mi pomagaj vstati,<br>da jim lahko vrnem, kar si zaslužijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:41,V:11,Psalm:"Ko moj sovražnik ne bo mogel slaviti zmage nad menoj,<br>bom vedel, da sem ti v veselje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:41,V:12,Psalm:"Zaradi moje značajnosti me podpiraš,<br>poskrbel boš, da bom večno stal pred teboj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:41,V:13,Psalm:"Naj bo hvaljen Izraelov Bog Jehova,<br>hvaljen naj bo vso večnost!<br>Amen. Amen.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:42,V:0,Psalm:"Psalm 42. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:42,V:1,Psalm:"<br>Kakor jelen hrepeni po vodi iz potokov,<br>tako jaz hrepenim po tebi, o Bog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:42,V:2,Psalm:"Hrepenim po Bogu, živem Bogu.<br>Kdaj bom lahko prišel in se pojavil pred njim?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:42,V:3,Psalm:"Solze so moja hrana podnevi in ponoči.<br>Ljudje se mi ves dan posmehujejo: »Kje je tvoj Bog?«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:42,V:4,Psalm:"Izlivam ti svojo dušo, ko se spominjam,<br>kako sem nekoč šel z množico<br>in slovesno stopal pred njo v Božjo hišo<br>ob veselem vriskanju in zahvaljevanju,<br>ob glasu množice, ki je praznovala praznik.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:42,V:5,Psalm:"Zakaj sem obupan?<br>Zakaj čutim v sebi ta nemir?<br>Čakal bom Boga,<br>še naprej ga bom hvalil kot svojega Velikega rešitelja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:42,V:6,Psalm:"Moj Bog, ves sem obupan.<br>Zato se te spominjam<br>iz jordanske dežele in s hermonskih vrhov,<br>z gore Mizar.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:42,V:7,Psalm:"Vodna globina vpije vodni globini<br>z zvokom tvojih slapov.<br>Vsi tvoji mogočni valovi so me prekrili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:42,V:8,Psalm:"Podnevi mi Jehova izkazuje svojo vdano ljubezen,<br>ponoči pa pojem o njem, molim k Bogu, ki mi daje življenje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:42,V:9,Psalm:"Bogu, svoji skali, govorim:<br>»Zakaj si me pozabil?<br>Zakaj moram hoditi žalosten naokrog zaradi sovražnikovega zatiranja?«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:42,V:10,Psalm:"Moji sovražniki se mi zlobno posmehujejo,<br>ves dan se mi posmehujejo: »Kje je tvoj Bog?«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:42,V:11,Psalm:"Zakaj sem obupan?<br>Zakaj čutim v sebi ta nemir?<br>Čakal bom Boga,<br>še naprej ga bom hvalil kot svojega Velikega rešitelja in Boga.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:43,V:0,Psalm:"Psalm 43. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:43,V:1,Psalm:"Sodi me, o Bog,<br>zagovarjaj me pred nezvestim narodom!<br>Reši me pred goljufom in nepravičnim človekom!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:43,V:2,Psalm:"Ti si vendar moj Bog, moja trdnjava!<br>Zakaj si me zavrgel?<br>Zakaj moram hoditi naokrog žalosten zaradi sovražnikovega zatiranja?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:43,V:3,Psalm:"Pošlji svojo luč in svojo resnico,<br>ti naj me vodita!<br>Pripeljeta naj me na tvojo sveto goro in k tvojemu veličastnemu prebivališču.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:43,V:4,Psalm:"Takrat bom stopil k Božjemu oltarju,<br>k Bogu, ki je moje neizmerno veselje.<br>Hvalil te bom s harfo, o Bog, moj Bog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:43,V:5,Psalm:"Zakaj sem obupan?<br>Zakaj čutim v sebi ta nemir?<br>Čakal bom Boga,<br>še naprej ga bom hvalil kot svojega Velikega rešitelja in Boga.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:44,V:0,Psalm:"Psalm 44. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:1,Psalm:"<br>O Bog, na lastna ušesa smo slišali,<br>naši predniki so nam pripovedovali o tem,<br>kar si naredil v njihovih dneh,<br>v davnih dneh.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:2,Psalm:"S svojo roko si izgnal druge narode<br>in tam naselil naše prednike.<br>Premagal si narode in jih pregnal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:3,Psalm:"Dežele niso zavzeli z lastnim mečem,<br>zmage jim ni prinesla njihova roka,<br>ampak tvoja desnica, tvoja moč in tvoja naklonjenost,<br>ker si jih imel rad.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:4,Psalm:"Ti si moj Kralj, o Bog.<br>Zapovej, naj Jakob doseže popolno zmago!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:5,Psalm:"S tvojo pomočjo bomo odbili svoje nasprotnike,<br>v tvojem imenu bomo poteptali tiste, ki se dvigujejo proti nam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:6,Psalm:"Ne zanašam se namreč na svoj lok<br>in moj meč me ne more rešiti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:7,Psalm:"Ti si nas rešil pred našimi nasprotniki,<br>ti, ki si ponižal naše sovražnike.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:8,Psalm:"Ves dan bomo Bogu izrekali hvalo,<br>večno bomo hvalili tvoje ime. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:9,Psalm:"Toda zdaj si nas zavrgel in nas ponižal,<br>ne spremljaš naših čet.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:10,Psalm:"Pustiš, da se umikamo pred svojim nasprotnikom.<br>Tisti, ki nas sovražijo, jemljejo, kar koli si zaželijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:11,Psalm:"Izročil si nas našim sovražnikom, da nas požrejo, kakor da smo ovce,<br>razkropil si nas med narode.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:12,Psalm:"Svoje ljudstvo si prodal skoraj za nič,<br>nič nisi zaslužil z njihovo prodajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:13,Psalm:"Izpostavil si nas zasramovanju naših sosedov,<br>vsi, ki nas obkrožajo, se nam posmehujejo in se iz nas norčujejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:14,Psalm:"Dovolil si, da smo narodom tarča posmeha,<br>ljudstva zaradi nas posmehljivo zmajujejo z glavo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:15,Psalm:"Ves dan se počutim ponižanega,<br>popolnoma sem osramočen",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:16,Psalm:"zaradi njihovega posmehovanja in žaljenja,<br>zaradi našega sovražnika, ki se maščuje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:17,Psalm:"Vse to nas je doletelo, pa te nismo pozabili<br>in nismo kršili tvoje zaveze.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:18,Psalm:"Naše srce se ni oddaljilo od tebe,<br>naši koraki niso skrenili s tvoje poti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:19,Psalm:"Toda ti si nas zdrobil v bivališču šakalov,<br>pokril si nas z gosto temo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:20,Psalm:"Če bi pozabili ime svojega Boga<br>ali če bi molili k tujemu bogu,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:21,Psalm:"ali ne bi Bog za to izvedel?<br>On pozna vse, kar je skrito v srcu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:22,Psalm:"Zaradi tebe nas vsak dan pobijajo,<br>zanje smo kakor ovce za zakol.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:23,Psalm:"Vstani! Zakaj spiš, o Jehova?<br>Zbudi se! Ne zavrzi nas za večno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:24,Psalm:"Zakaj se obračaš proč od nas?<br>Zakaj pozabljaš, da smo stiskani in zatirani?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:25,Psalm:"Bili smo namreč zbiti na tla,<br>naše telo je stisnjeno k tlom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:44,V:26,Psalm:"Vstani in nam pomagaj!<br>Reši nas zaradi svoje vdane ljubezni.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:45,V:0,Psalm:"Psalm 45. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:1,Psalm:"<br>Moje srce prekipeva od dobrih novic.<br>Moja pesem pripoveduje o kralju.<br>Naj bo moj jezik kakor pisalo veščega prepisovalca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:2,Psalm:"Si najlepši med ljudmi,<br>iz tvojih ustnic se razlivajo prijazne besede,<br>zato te je Bog blagoslovil za večno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:3,Psalm:"Ob bok si pripaši meč, o junak,<br>skupaj z dostojanstvom in sijajem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:4,Psalm:"S sijajem pojdi zmagi naproti!<br>Jezdi v prid resnici, ponižnosti in pravičnosti<br>in tvoja desnica bo naredila reči, ki vzbujajo strahospoštovanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:5,Psalm:"Tvoje puščice so ostre, zaradi njih pred teboj padajo ljudstva.<br>Tvoje puščice prebadajo srca kraljevih sovražnikov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:6,Psalm:"Bog ti daje kraljevsko oblast za vedno, za vso večnost.<br>Žezlo tvojega kraljestva je žezlo pravičnosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:7,Psalm:"Ljubil si pravičnost in sovražil hudobnost.<br>Zato te je Bog, tvoj Bog, mazilil z oljem veselja bolj kot druge kralje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:8,Psalm:"Vsa tvoja oblačila dišijo po miri, aloi in kasiji.<br>Razveseljuje te zvok strunskih glasbil, ki se razlega iz veličastne slonokoščene palače.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:9,Psalm:"Hčere kraljev so med tvojimi dvornimi damami.<br>Kraljica stoji na tvoji desni, okrašena z zlatom iz Ofirja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:10,Psalm:"Poslušaj, o hči, bodi pozorna in prisluhni!<br>Pozabi svoje ljudstvo in dom svojega očeta.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:11,Psalm:"Kralj bo hrepenel po tvoji lepoti.<br>Tvoj gospod je,<br>prikloni se mu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:12,Psalm:"Tirci bodo prišli z darilom.<br>Najbogatejši si bodo prizadevali za tvojo naklonjenost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:13,Psalm:"Kraljeva hči v vsej svoji lepoti čaka v palači.<br>Njena obleka je okrašena z zlatom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:14,Psalm:"V prelepih oblačilih jo bodo pripeljali h kralju.<br>Za njo bodo k njemu prišle tudi device, njene družice.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:15,Psalm:"Pripeljali jih bodo z veseljem in radostjo,<br>vstopile bodo v kraljevo palačo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:16,Psalm:"Tvoji sinovi bodo zasedli mesta tvojih prednikov,<br>postavil jih boš za poglavarje po vsej zemlji.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:45,V:17,Psalm:"Tvoje ime bom razglašal med vsemi prihodnjimi rodovi.<br>Ljudstva te bodo hvalila vedno, vso večnost.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:46,V:0,Psalm:"Psalm 46. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:46,V:1,Psalm:"<br>Bog je naše zatočišče in moč,<br>pri njem lahko vedno najdemo pomoč v času stiske.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:46,V:2,Psalm:"Zato se ne bomo bali, tudi če bi se zemlja spremenila,<br>tudi če bi se gore zvrnile v globoko morje,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:46,V:3,Psalm:"tudi če bi njegove vode bučale in se penile,<br>tudi če bi se od njegove razburkanosti tresle gore. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:46,V:4,Psalm:"Obstaja reka, katere tokovi razveseljujejo Božje mesto,<br>sveto veličastno prebivališče Najvišjega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:46,V:5,Psalm:"Bog je v tem mestu, zato je nepremagljivo.<br>Bog mu bo ob zori prišel na pomoč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:46,V:6,Psalm:"Narodi so zagnali hrup, kraljestva so bila premagana.<br>Bog je dvignil glas in zemlja se je stopila.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:46,V:7,Psalm:"Jehova nad vojskami je z nami.<br>Jakobov Bog je naše varno zatočišče. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:46,V:8,Psalm:"Pridite in poglejte Jehovova dejanja,<br>kakšne osupljive stvari je naredil na zemlji!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:46,V:9,Psalm:"Po vsej zemlji končuje vojne.<br>Lok lomi in sulico drobi,<br>bojne vozove sežiga v ognju.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:46,V:10,Psalm:"Rekel je: »Vdajte se in spoznajte, da sem jaz Bog!<br>Poveličan bom med narodi,<br>poveličan bom na zemlji.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:46,V:11,Psalm:"Jehova nad vojskami je z nami.<br>Jakobov Bog je naše varno zatočišče. (Sela)",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:47,V:0,Psalm:"Psalm 47. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:47,V:1,Psalm:"<br>Ploskajte, vsa ljudstva!<br>Zmagoslavno vzklikajte Bogu, veselo vriskajte!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:47,V:2,Psalm:"Jehova, Najvišji, vzbuja strahospoštovanje,<br>on je velik Kralj nad vso zemljo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:47,V:3,Psalm:"Podreja nam ljudstva,<br>pod našo oblast daje narode.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:47,V:4,Psalm:"Izbral nam bo dediščino,<br>ki je v ponos njegovemu ljubljenemu Jakobu. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:47,V:5,Psalm:"Bog prihaja sredi veselega vzklikanja,<br>Jehova prihaja med donenjem roga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:47,V:6,Psalm:"Pojte hvalnice Bogu, pojte hvalnice!<br>Pojte hvalnice našemu Kralju, pojte hvalnice!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:47,V:7,Psalm:"Bog je namreč Kralj vse zemlje.<br>Pojte hvalnice in bodite preudarni!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:47,V:8,Psalm:"Bog je zakraljeval narodom,<br>Bog sedi na svojem svetem prestolu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:47,V:9,Psalm:"Voditelji ljudstev se zbirajo<br>in se pridružujejo ljudstvu Abrahamovega Boga,<br>saj Bogu pripadajo zemeljski voditelji.<br>Bog je zelo poveličan.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:48,V:0,Psalm:"Psalm 48. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:48,V:1,Psalm:"<br>Bog Jehova je velik in si najbolj zasluži, da ga hvalimo,<br>da ga hvalimo v njegovem mestu, na njegovi sveti gori.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:48,V:2,Psalm:"Na skrajnem severu se veličastno dviga gora Sion,<br>mesto Velikega kralja,<br>veselje vse zemlje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:48,V:3,Psalm:"V utrjenih stolpih tega mesta<br>je Bog razkril, da je on varno zatočišče.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:48,V:4,Psalm:"Kralji so se namreč zbrali<br>in skupaj napredovali proti mestu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:48,V:5,Psalm:"Ko pa so ga videli, so se začudili.<br>Zajela jih je panika in so prestrašeni zbežali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:48,V:6,Psalm:"Začeli so se tresti,<br>obšle so jih tako hude bolečine kakor žensko, ki rojeva.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:48,V:7,Psalm:"Z vzhodnim vetrom razbijaš taršiške ladje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:48,V:8,Psalm:"V mestu Jehova nad vojskami, v mestu našega Boga,<br>smo zdaj tudi sami videli to, o čemer smo slišali:<br>Bog bo večno varoval to mesto. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:48,V:9,Psalm:"O Bog, v tvojem templju<br>premišljujemo o tvoji vdani ljubezni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:48,V:10,Psalm:"Tvoje ime in tvoja hvala, o Bog,<br>segata do vseh koncev zemlje.<br>Tvoja desnica je polna pravičnosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:48,V:11,Psalm:"Zaradi tvojih razsodb naj se veseli gora Sion,<br>naj se veselijo Judove vasi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:48,V:12,Psalm:"Obhodite Sion, pojdite okoli njega,<br>preštejte njegove stolpe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:48,V:13,Psalm:"Dobro si oglejte njegove obrambne nasipe.<br>Preglejte njegove utrjene stolpe,<br>da boste o tem lahko pripovedovali prihodnjim rodovom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:48,V:14,Psalm:"Ta Bog je namreč naš Bog za vedno, za vso večnost.<br>On nas bo vodil vse večne čase.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:49,V:0,Psalm:"Psalm 49. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:1,Psalm:"<br>Poslušajte to, vsa ljudstva!<br>Pozorno prisluhnite temu, vsi ljudje na svetu,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:2,Psalm:"pomembni in nepomembni,<br>bogati in revni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:3,Psalm:"Moja usta bodo govorila modre reči,<br>moje srce bo premišljevalo o razumnih stvareh.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:4,Psalm:"Pozorno bom prisluhnil modremu pregovoru,<br>med igranjem na harfo bom pojasnil svojo uganko.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:5,Psalm:"Zakaj bi se bal v težkih dneh,<br>ko me obdaja zloba mojih sovražnikov?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:6,Psalm:"Nihče od teh, ki se zanašajo na svoje imetje,<br>ki se hvalijo s svojim velikim bogastvom,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:7,Psalm:"ne more nikoli odkupiti drugega človeka<br>ali dati Bogu odkupnino zanj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:8,Psalm:"(Odkupnina za človekovo življenje je tako visoka,<br>da je ne bodo mogli nikoli plačati.)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:9,Psalm:"Nihče od njih ne more odkupiti drugega človeka, da bi ta živel večno in ne bi videl groba.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:10,Psalm:"Človek vidi, da tudi modri umirajo<br>enako kot neumni in nerazumni<br>in morajo drugim zapustiti svoje imetje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:11,Psalm:"Želijo si, da bi njihove hiše stale večno,<br>njihova bivališča iz roda v rod.<br>Svoje posesti poimenujejo po sebi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:12,Psalm:"Pa vendar človek, čeprav spoštovan, ne more ostati pri življenju.<br>Nič na boljšem ni od živali, ki poginejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:13,Psalm:"Takšen je konec neumnih<br>in tistih, ki jim sledijo in jim ugajajo njihove prazne besede. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:14,Psalm:"Obsojeni so na grob, kakor so ovce na zakol.<br>Njihov pastir bo smrt,<br>in ko bo nastopilo jutro, jim bodo zavladali pošteni.<br>Vsaka sled za njimi bo izginila,<br>njihov dom bo grob, in ne palača.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:15,Psalm:"Mene pa bo Bog rešil iz oblasti groba.<br>Sprejel me bo pod svoje okrilje. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:16,Psalm:"Naj te ne skrbi, če kdo obogati,<br>če njegova hiša postaja vedno bolj razkošna,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:17,Psalm:"saj ob smrti ne bo mogel vzeti ničesar s seboj<br>in njegovo razkošje ne bo šlo z njim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:18,Psalm:"V času svojega življenja poveličuje sam sebe.<br>(Ljudje hvalijo človeka, ko je uspešen.)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:19,Psalm:"Ampak na koncu se bo pridružil svojim prednikom,<br>ki ne bodo nikoli več videli svetlobe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:49,V:20,Psalm:"Če človek vsega tega ne razume, ni, čeprav je spoštovan,<br>nič na boljšem od živali, ki poginejo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:50,V:0,Psalm:"Psalm 50. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:1,Psalm:"<br>Mogočni Bog, Jehova, govori,<br>poziva prebivalce vse zemlje,<br>od vzhoda do zahoda.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:2,Psalm:"Bog sije s Siona, mesta, ki je popolno v lepoti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:3,Psalm:"Naš Bog bo prišel in ne bo mogel molčati.<br>Pred njim gre ogenj, ki vse požira,<br>vse okrog njega divja neurje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:4,Psalm:"Nebo in zemljo poziva za priči,<br>da bi sodil svojemu ljudstvu. Takole govori:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:5,Psalm:"»Zberite k meni te, ki so mi vdani,<br>te, ki so na podlagi žrtve sklenili zavezo z menoj.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:6,Psalm:"Nebo oznanja njegovo pravičnost,<br>saj je Bog Sodnik. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:7,Psalm:"»Prisluhni mi, o moje ljudstvo, in govoril bom.<br>Izraelci, pričal bom proti vam.<br>Jaz sem Bog, vaš Bog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:8,Psalm:"Ne bom vas opominjal zaradi vaših žrtev<br>niti zaradi vaših žgalnih daritev, ki so stalno pred menoj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:9,Psalm:"Ni mi treba vzeti bika iz vaše hiše<br>niti kozla iz vaših ograd.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:10,Psalm:"Moja je namreč vsaka žival v gozdu,<br>zveri na vseh gorah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:11,Psalm:"Poznam vsako ptico v gorah,<br>moja je vsa množica živali na polju.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:12,Psalm:"Če bi bil lačen, vam tega ne bi povedal,<br>saj je vsa rodovitna zemlja in vse, kar je na njej, moje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:13,Psalm:"Ali jem meso bikov<br>in pijem kri kozlov?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:14,Psalm:"Bogu žrtvujte zahvalo<br>in Najvišjemu izpolnite svoje obljube.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:15,Psalm:"Kličite me, ko boste v stiski.<br>Rešil vas bom in vi me boste slavili.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:16,Psalm:"Hudobnim pa bo Bog rekel:<br>»S kakšno pravico navajate moje zakone<br>in govorite o moji zavezi?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:17,Psalm:"Sovražite pouk,<br>obračate hrbet mojim besedam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:18,Psalm:"Ko vidite koga, ki krade, to odobravate,<br>družite se s prešuštniki.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:19,Psalm:"S svojimi usti širite slabe stvari<br>in s svojim jezikom varate.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:20,Psalm:"Sedite z drugimi in govorite proti lastnemu bratu,<br>odkrivate napake sina lastne mame.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:21,Psalm:"Ko ste vse to delali, sem bil tiho,<br>zato ste mislili, da sem tudi jaz takšen, kakršni ste vi.<br>Toda zdaj vas bom opomnil<br>in vam predstavil obtožbe proti vam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:22,Psalm:"Prosim, razmislite o tem, vi, ki pozabljate Boga,<br>sicer vas bom uničil in ne bo nikogar, ki bi vas rešil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:50,V:23,Psalm:"Kdor mi žrtvuje zahvalo, me slavi<br>in njemu, ki se drži prave poti,<br>bom dal videti, kako ga bom rešil.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:51,V:0,Psalm:"Psalm 51. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:1,Psalm:"<br>Bodi usmiljen z menoj, o Bog, zaradi svoje vdane ljubezni.<br>Zaradi svojega velikega usmiljenja izbriši moje prestopke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:2,Psalm:"Popolnoma operi z mene pregreho,<br>očisti me mojega greha.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:3,Psalm:"Dobro se namreč zavedam svojih prestopkov<br>in moj greh mi je vedno pred očmi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:4,Psalm:"Proti tebi, predvsem proti tebi, sem grešil.<br>Naredil sem, kar je slabo v tvojih očeh.<br>Zato je to, kar govoriš, prav<br>in tvoja sodba je pravična.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:5,Psalm:"Že vse od takrat, ko sem se rodil, sem kriv za greh,<br>grešen sem že od takrat, ko me je spočela moja mama.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:6,Psalm:"Ti se veseliš, ko v človeku vidiš resnico.<br>Uči moje srce prave modrosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:7,Psalm:"Z izopom me očisti greha, da bom čist!<br>Umij me, da bom bel bolj kakor sneg!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:8,Psalm:"Daj, da slišim vzklike radosti in veselja,<br>da se bodo kosti, ki si jih zlomil, veselile.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:9,Psalm:"Ne glej mojih grehov,<br>izbriši vse moje prestopke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:10,Psalm:"Ustvari mi čisto srce, o Bog,<br>daj mi novega, neomajnega duha.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:11,Psalm:"Nikar me ne zavrzi<br>in svojega svetega duha mi ne odvzemi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:12,Psalm:"Vrni mi veselje, ki ga prinaša tvoja rešitev,<br>prebudi v meni željo, da te ubogam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:13,Psalm:"Prestopnike bom učil tvojih načel,<br>da se bodo grešniki vrnili k tebi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:14,Psalm:"Reši me krivde za prelito kri, o Bog, ki me rešuješ,<br>da bo lahko moj jezik veselo razglašal tvojo pravičnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:15,Psalm:"O Jehova, odpri moja usta,<br>da te bom lahko hvalil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:16,Psalm:"Ti namreč ne želiš žrtev, sicer bi ti jih daroval.<br>Žgalnih daritev nisi vesel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:17,Psalm:"Žrtev, ki je Bogu všeč, je strt duh.<br>Strtega in skrušenega srca, o Bog, ne zavračaš.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:18,Psalm:"V svoji dobroti naredi to, kar je dobro za Sion,<br>pozidaj jeruzalemsko obzidje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:51,V:19,Psalm:"Takrat boš vesel žrtev, ki jih darujejo pravični,<br>žgalnih žrtev in daritev.<br>Takrat bodo darovali bike na tvojem oltarju.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:52,V:0,Psalm:"Psalm 52. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:52,V:1,Psalm:"<br>Zakaj se bahaš s svojimi hudobnimi dejanji, ti mogočnež?<br>Ali ne veš, da Božja vdana ljubezen traja ves čas?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:52,V:2,Psalm:"Tvoj jezik, oster kakor britev,<br>spletkari in vara.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:52,V:3,Psalm:"Raje imaš slabo kakor dobro,<br>raje lažeš, kakor govoriš po pravici. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:52,V:4,Psalm:"Rad imaš vsako škodljivo besedo,<br>o ti jezik zvijačni!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:52,V:5,Psalm:"Zato te bo Bog zrušil enkrat za vselej,<br>zgrabil te bo in te iztrgal iz tvojega šotora.<br>Izkoreninil te bo iz dežele živih. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:52,V:6,Psalm:"Pravični bodo to videli in bodo polni strahospoštovanja.<br>Posmehovali se ti bodo in govorili:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:52,V:7,Psalm:"»To je človek, ki ni imel Boga za svoje zatočišče,<br>ampak je zaupal svojemu velikemu bogastvu<br>in se zanašal na svoje hudobne spletke.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:52,V:8,Psalm:"Jaz pa bom kakor košata oljka v Božji hiši.<br>Božji vdani ljubezni bom zaupal vedno, vso večnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:52,V:9,Psalm:"Večno te bom hvalil za vse, kar si naredil.<br>Vpričo teh, ki so ti vdani,<br>bom pokazal, da zaupam tvojemu imenu, ker je to ime dobro.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:53,V:0,Psalm:"Psalm 53. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:53,V:1,Psalm:"<br>Nespametni v svojem srcu govorijo,<br>da ni Jehova.<br>Pokvarjeni so, njihova dejanja so nepravična in nagnusna.<br>Ni ga, ki bi delal dobro.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:53,V:2,Psalm:"Bog pa iz nebes opazuje ljudi.<br>Jehova gleda, da bi videl, ali je kje kdo, ki je moder, ali je kje kdo, ki išče njegovo vodstvo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:53,V:3,Psalm:"Vsi so skrenili s poti,<br>vsi skupaj so pokvarjeni.<br>Nikogar ni, ki bi delal dobro,<br>niti enega ne.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:53,V:4,Psalm:"Ali se tisti, ki ravnajo hudobno, niso nič naučili?<br>Božje ljudstvo požirajo, kakor da bi jedli kruh.<br>Vodstva ne iščejo pri Jehovu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:53,V:5,Psalm:"Ampak obšla jih bo velika groza,<br>groza, kakršne še niso čutili.<br>Bog bo namreč razmetal kosti tistih, ki te napadajo.<br>Osramotil jih boš, saj jih je Jehova zavrgel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:53,V:6,Psalm:"O, da bi Izraelova rešitev prišla s Siona!<br>Jehova bo svoje ljudstvo pripeljal iz ujetništva<br>in takrat naj Jakob vriska od veselja, naj se veseli Izrael.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:54,V:0,Psalm:"Psalm 54. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:54,V:1,Psalm:"<br>O Bog, s svojim imenom me reši<br>in s svojo močjo me brani.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:54,V:2,Psalm:"O Bog, prisluhni moji molitvi,<br>pozorno poslušaj besede mojih ust.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:54,V:3,Psalm:"Tujci so se namreč dvignili proti meni,<br>neusmiljeni ljudje mi strežejo po življenju.<br>Ne menijo se zate, o Bog. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:54,V:4,Psalm:"Bog je ta, ki mi pomaga.<br>Jehova je s tistimi, ki me podpirajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:54,V:5,Psalm:"Mojim sovražnikom bo povrnil za njihova hudobna dejanja.<br>Moj Bog, ker si zvest, jih pokončaj!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:54,V:6,Psalm:"Z veseljem ti bom prinašal žrtve.<br>Hvalil bom tvoje ime, o Jehova, ker je dobro.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:54,V:7,Psalm:"Rešuješ me namreč iz vseh stisk,<br>videl bom poraz svojih sovražnikov.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:55,V:0,Psalm:"Psalm 55. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:1,Psalm:"<br>Poslušaj mojo molitev, o Bog,<br>ne presliši mojih besed, ko te prosim za usmiljenje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:2,Psalm:"Prisluhni mi in mi odgovori.<br>Ves sem vznemirjen zaradi svojih skrbi<br>in pretresen",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:3,Psalm:"zaradi sovražnikovih groženj,<br>zaradi pritiska hudobnih.<br>Povzročajo mi veliko težav,<br>jezni so name in me zelo sovražijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:4,Psalm:"Moje srce zelo trpi<br>in strah pred smrtjo me preplavlja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:5,Psalm:"Zajela sta me strah in trepet,<br>ves drhtim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:6,Psalm:"Kar naprej govorim: »Ko bi le imel peruti kakor golob!<br>Odletel bi nekam stran, kjer bi bil na varnem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:7,Psalm:"Daleč bi poletel<br>in se nastanil v pustinji. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:8,Psalm:"Odhitel bi v zavetje,<br>stran od divjega vetra, stran od nevihte.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:9,Psalm:"O Jehova, zmedi jih in jim prepreči načrte,<br>saj v mestu vidim nasilje in spore.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:10,Psalm:"Podnevi in ponoči hodijo po mestnem obzidju.<br>Mesto je polno hudobije in nemirov,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:11,Psalm:"v njem je pravo razdejanje.<br>Zatiranje in varanje se nikoli ne umakneta z njegovega trga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:12,Psalm:"Če bi se iz mene norčeval sovražnik,<br>bi to lahko prenesel.<br>Če bi proti meni vstal moj nasprotnik,<br>bi se pred njim lahko skril.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:13,Psalm:"Ampak ne, to si bil ti, človek kakor jaz,<br>moj prijatelj, ki ga dobro poznam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:14,Psalm:"Veselila sva se prisrčnega prijateljstva<br>in skupaj z množico hodila v Božjo hišo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:15,Psalm:"Naj moje sovražnike doleti uničenje!<br>Naj se živi pogreznejo v grob,<br>saj je v njihovih bivališčih in njihovih srcih polno zla.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:16,Psalm:"Jaz pa bom klical Boga Jehova<br>in rešil me bo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:17,Psalm:"Zvečer, zjutraj in opoldne stokam, ker me tarejo skrbi.<br>In on sliši moj glas.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:18,Psalm:"Rešil me bo in mi naklonil mir pred tistimi, ki me napadajo,<br>saj so se proti meni postavile cele množice.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:19,Psalm:"Bog, ki sedi na prestolu že od nekdaj,<br>bo slišal in jim odgovoril. (Sela)<br>Ampak tisti, ki ne spoštujejo Boga,<br>se ne bodo hoteli spremeniti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:20,Psalm:"Napadel je tiste, ki so v miru z njim,<br>prelomil je svojo zavezo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:21,Psalm:"Njegove besede so mehkejše od masla,<br>toda njegovo srce je bojevito.<br>Njegove besede so bolj blažilne od olja,<br>toda v resnici so kot ostri meči.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:22,Psalm:"Preloži svoje breme na Jehova,<br>on te bo podpiral.<br>Nikoli ne bo dovolil, da bi pravični omahnil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:55,V:23,Psalm:"Ti, o Bog, jih boš pahnil v najglobljo jamo.<br>Tisti, ki so krivi za prelito kri in varajo, ne bodo dočakali niti polovice svoje življenjske dobe.<br>Jaz pa bom zaupal vate.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:56,V:0,Psalm:"Psalm 56. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:56,V:1,Psalm:"<br>Usmili se me, o Bog, saj me ljudje napadajo,<br>ves dan se bojujejo proti meni in me tlačijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:56,V:2,Psalm:"Sovražniki ves dan hlastajo po meni,<br>mnogi se domišljavo bojujejo proti meni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:56,V:3,Psalm:"Jaz pa, kadar koli me je strah, zaupam vate.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:56,V:4,Psalm:"Zaupam v Boga, čigar besedo hvalim,<br>zaupam v Boga, ne bojim se.<br>Kaj mi lahko naredi navaden človek?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:56,V:5,Psalm:"Ves dan mi povzročajo težave,<br>razmišljajo samo o tem, kako bi mi škodovali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:56,V:6,Psalm:"Prežijo name, da bi me napadli.<br>V upanju, da mi vzamejo življenje,<br>opazujejo vsak moj korak.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:56,V:7,Psalm:"Zavrzi jih zaradi njihove zlobnosti,<br>v jezi kaznuj narode, o Bog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:56,V:8,Psalm:"Spremljaš vsak korak na moji poti.<br>Zberi moje solze v svoj meh.<br>Ali niso zapisane v tvoji knjigi?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:56,V:9,Psalm:"Ko te bom poklical na pomoč, se bodo moji sovražniki umaknili.<br>Prepričan sem, da je Bog na moji strani.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:56,V:10,Psalm:"Zaupam v Boga, čigar besedo hvalim,<br>zaupam v Jehova, čigar besedo hvalim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:56,V:11,Psalm:"Zaupam v Boga, ne bojim se.<br>Kaj mi lahko naredi navaden človek?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:56,V:12,Psalm:"Vežejo me zaobljube, ki sem jih dal tebi, o Bog.<br>Prinesel ti bom zahvalne daritve.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:56,V:13,Psalm:"Ti si me namreč rešil pred smrtjo<br>in preprečil, da bi se moje noge spotaknile,<br>tako da lahko še naprej živim in ti služim, o Bog.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:57,V:0,Psalm:"Psalm 57. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:57,V:1,Psalm:"<br>Usmili se me, o Bog, usmili se me,<br>saj sem se zatekel k tebi.<br>V senci tvojih peruti bo moje zatočišče, dokler ne mine nevarnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:57,V:2,Psalm:"Najvišjega Boga kličem,<br>pravega Boga, ki bo nevarnost odpravil od mene.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:57,V:3,Psalm:"Bog bo iz nebes poslal pomoč in me rešil.<br>Preprečil bo načrte tistemu, ki hlasta po meni. (Sela)<br>Pokazal bo svojo vdano ljubezen in zvestobo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:57,V:4,Psalm:"Obkrožen sem z levi.<br>Ležati moram med ljudmi, ki me hočejo požreti.<br>Njihovi zobje so kakor sulice in puščice<br>in njihov jezik je kakor oster meč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:57,V:5,Psalm:"Bodi poveličan nad nebo, o Bog,<br>tvoja slava naj bo nad vso zemljo!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:57,V:6,Psalm:"Mrežo so nastavili mojim nogam,<br>upogibam se pod težo nadlog.<br>Pred menoj so izkopali jamo,<br>potem pa sami padli vanjo. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:57,V:7,Psalm:"Moje srce je neomajno, o Bog,<br>moje srce je neomajno.<br>Pel bom in te hvalil z glasbili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:57,V:8,Psalm:"Zbudi se, moje srce,<br>zbudite se, o strunska glasbila, tudi ti, o harfa!<br>Prebudil bom zoro.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:57,V:9,Psalm:"Hvalil te bom med ljudstvi, o Jehova,<br>hvalnice ti bom pel med narodi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:57,V:10,Psalm:"Tvoja vdana ljubezen je velika, sega do neba,<br>in tvoja zvestoba sega do oblakov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:57,V:11,Psalm:"Bodi poveličan nad nebo, o Bog,<br>tvoja slava naj bo nad vso zemljo!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:58,V:0,Psalm:"Psalm 58. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:58,V:1,Psalm:"<br>Vi, ljudje, kako lahko govorite o pravičnosti, ko pa molčite?<br>Ali lahko sodite pošteno?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:58,V:2,Psalm:"Ne, vi raje v svojem srcu kujete nepravičnost<br>in s svojimi rokami v deželi širite nasilje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:58,V:3,Psalm:"Hudobni so že od svojega rojstva na krivi poti,<br>odkar so se rodili, so svojeglavi in govorijo laži.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:58,V:4,Psalm:"Njihov strup je podoben kačjemu.<br>Gluhi so, so kakor kobra, ki si maši uho",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:58,V:5,Psalm:"in noče slišati glasu krotilcev,<br>ne glede na to, kako spretni so pri izrekanju urokov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:58,V:6,Psalm:"O Bog, izbij jim zobe iz ust.<br>Tem levom polomi čeljusti, o Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:58,V:7,Psalm:"Naj izginejo kakor voda, ki presahne.<br>Naj Bog napne svoj lok in jih s svojimi puščicami spravi na tla.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:58,V:8,Psalm:"Naj bodo kakor polž, ki se med lezenjem suši,<br>kakor mrtvorojeni otrok, ki ne bo nikoli videl sonca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:58,V:9,Psalm:"Preden se bodo vaši lonci segreli zaradi robidovih vej, ki gorijo pod njimi,<br>bo Bog tako vlažne kot tudi goreče veje odstranil, kakor da bi jih odpihnil hud vihar.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:58,V:10,Psalm:"Pravični se bo veselil, ker bo videl maščevanje,<br>noge bo imel premočene od krvi hudobnih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:58,V:11,Psalm:"Takrat bodo ljudje rekli: »Pravični res dobi nagrado.<br>Res obstaja Bog, ki sodi zemlji.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:59,V:0,Psalm:"Psalm 59. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:1,Psalm:"<br>Reši me mojih sovražnikov, o moj Bog,<br>obvaruj me pred temi, ki vstajajo proti meni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:2,Psalm:"Reši me tistih, ki ravnajo hudobno,<br>zaščiti me pred nasilnimi ljudmi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:3,Psalm:"Glej, v zasedi čakajo name.<br>Močni možje me napadajo,<br>vendar ne zato, ker bi se upiral ali grešil, o Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:4,Psalm:"Čeprav nisem naredil nič narobe, hitijo s pripravami na napad.<br>Pridi, ko te kličem na pomoč, in poglej, kaj delajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:5,Psalm:"Ti, o Jehova, Bog nad vojskami, si Izraelov Bog.<br>Zbudi se in preišči vse narode.<br>Ne usmili se nobenega hudobnega izdajalca. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:6,Psalm:"Vsak večer se vrnejo,<br>renčijo kakor psi in se potikajo po mestu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:7,Psalm:"Poglej, kaj vse kipi iz njihovih ust.<br>Njihove ustnice so kakor meči,<br>saj govorijo: »Kdo bo vedel, da to mi govorimo?«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:8,Psalm:"Toda ti, o Jehova, se jim boš smejal,<br>zasmehoval boš vse narode.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:9,Psalm:"O moja Moč, tebe bom čakal.<br>Bog je moje varno zatočišče.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:10,Psalm:"Bog, ki mi je vdan v ljubezni, mi bo prišel na pomoč.<br>Bog bo storil, da bom videl poraz svojih sovražnikov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:11,Psalm:"Ne pobij jih, da moje ljudstvo ne bo pozabilo.<br>Pokaži jim svojo moč in jih razkropi vsenaokoli,<br>premagaj jih, o Jehova, naš ščit.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:12,Psalm:"Naj se ujamejo v svoji ošabnosti,<br>ker grešijo s svojimi usti, z besedami svojih ustnic,<br>ker preklinjajo ljudi in lažejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:13,Psalm:"V besu jih pokončaj,<br>pokončaj jih, da jih ne bo več.<br>Pokaži jim, da Bog vlada nad Jakobom in nad vso zemljo. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:14,Psalm:"Kar naj se vrnejo zvečer,<br>naj renčijo kakor psi in se potikajo po mestu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:15,Psalm:"Naj tavajo okrog za hrano,<br>naj ostanejo lačni in brez prenočišča.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:16,Psalm:"Jaz pa bom pel o tvoji moči,<br>zjutraj bom veselo pripovedoval o tvoji vdani ljubezni.<br>Ko sem v stiski, si ti moje zavetje,<br>moje varno zatočišče.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:59,V:17,Psalm:"Tebi, o moja Moč, bom pel hvalnice.<br>Bog je moje varno zatočišče, Bog, ki mi je vdan v ljubezni.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:60,V:0,Psalm:"Psalm 60. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:60,V:1,Psalm:"<br>O Bog, zavrgel si nas, premagal si nas.<br>Razjezil si se na nas, zdaj pa nas, prosim, sprejmi nazaj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:60,V:2,Psalm:"Stresel si zemljo, razklal si jo.<br>Zadelaj ji razpoke, ker razpada.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:60,V:3,Psalm:"Dopustil si, da je bilo tvoje ljudstvo v stiski.<br>Dal si nam piti vino, zaradi katerega se opotekamo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:60,V:4,Psalm:"Tistim, ki te globoko spoštujejo, daj znak,<br>da pobegnejo in se ognejo puščicam. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:60,V:5,Psalm:"Reši nas s svojo desnico in nam odgovori,<br>da bi bili osvobojeni tvoji ljubljeni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:60,V:6,Psalm:"Bog je v svoji svetosti govoril:<br>»Veselil se bom, ko bom Sihem dal v dediščino svojemu ljudstvu,<br>ko mu bom odmeril Sukotsko dolino.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:60,V:7,Psalm:"Gilead je moj pa tudi Manase,<br>Efraim je moja čelada,<br>Juda je moja poveljniška palica.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:60,V:8,Psalm:"Moab je moj umivalnik.<br>Na Edom bom vrgel svojo sandalo.<br>Nad Filistejo bom zmagoslavno vzklikal.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:60,V:9,Psalm:"Kdo me bo pripeljal do obleganega mesta?<br>Kdo me bo privedel vse tja do Edoma?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:60,V:10,Psalm:"Ali ne ti, o Bog, ki si nas do zdaj zavračal,<br>ti, naš Bog, ki ne spremljaš več naših čet?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:60,V:11,Psalm:"V stiski smo, pomagaj nam!<br>Zaman je namreč pričakovati rešitev od ljudi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:60,V:12,Psalm:"Od Boga bomo prejeli moč,<br>on bo poteptal naše nasprotnike.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:61,V:0,Psalm:"Psalm 61. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:61,V:1,Psalm:"<br>Prisluhni, o Bog, mojim klicem na pomoč.<br>Usliši mojo molitev.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:61,V:2,Psalm:"Ko bo moje srce zajel obup,<br>bom od skrajnih koncev zemlje vpil k tebi na pomoč.<br>Popelji me na visoko skalo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:61,V:3,Psalm:"Ti si namreč moje zatočišče,<br>utrjen stolp, ki me ščiti pred sovražnikom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:61,V:4,Psalm:"V tvojem šotoru bom gost na večne čase.<br>Zatekel se bom v zavetje tvojih peruti. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:61,V:5,Psalm:"Ti, o Bog, si slišal moje zaobljube.<br>Dal si mi dediščino, ki jo daješ tistim, ki globoko spoštujejo tvoje ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:61,V:6,Psalm:"Kralju boš podaljšal življenje.<br>Njegova leta se bodo vrstila, kakor se drug za drugim vrstijo rodovi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:61,V:7,Psalm:"Večno bo sedel na prestolu pred Bogom.<br>Naj ga varujeta tvoja vdana ljubezen in zvestoba.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:61,V:8,Psalm:"Jaz pa bom večno opeval tvoje ime<br>in dan za dnem izpolnjeval zaobljube.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:62,V:0,Psalm:"Psalm 62. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:62,V:1,Psalm:"<br>Potrpežljivo čakam Boga,<br>on me rešuje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:62,V:2,Psalm:"On je moja skala in rešitev, moje varno zatočišče.<br>Nič me ne bo tako pretreslo, da bi padel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:62,V:3,Psalm:"Do kdaj se boste spravljali na človeka, da bi ga umorili?<br>Vsi vi ste nevarni kakor nagnjen zid, kamnit zid, ki se lahko vsak trenutek podre.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:62,V:4,Psalm:"Spletkarijo, da bi ga vrgli z njegovega visokega položaja.<br>Uživajo, ko lažejo.<br>S svojimi usti blagoslavljajo, v svojem srcu pa izrekajo prekletstva. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:62,V:5,Psalm:"Potrpežljivo čakam Boga,<br>saj je on vir mojega upanja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:62,V:6,Psalm:"On je moja skala in rešitev, moje varno zatočišče.<br>Nič me ne bo pretreslo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:62,V:7,Psalm:"Od Boga prihajata moja rešitev in moja slava.<br>Bog je moja močna skala in moje zatočišče.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:62,V:8,Psalm:"Vedno zaupajte vanj,<br>izlijte mu svoje srce!<br>Bog je naše zatočišče. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:62,V:9,Psalm:"Ljudje so le sapa,<br>nič drugega kot lažno zatočišče.<br>Če bi jih vse skupaj postavili na tehtnico, bi bili lažji od sape.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:62,V:10,Psalm:"Ne zanašajte se na izsiljevanje<br>niti ne zaupajte v krajo!<br>In če vam imetje raste, se nikar ne navežite nanj!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:62,V:11,Psalm:"Dvakrat sem slišal, da je Bog rekel:<br>»Moč izvira od Boga.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:62,V:12,Psalm:"Tudi vdana ljubezen prihaja od tebe, o Jehova,<br>saj vsakemu povrneš po njegovih delih.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:63,V:0,Psalm:"Psalm 63. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:63,V:1,Psalm:"<br>O Bog, ti si moj Bog, tebe iščem.<br>Hrepenim po tebi.<br>V suhi, izsušeni deželi, kjer ni vode,<br>omedlevam od hrepenenja po tebi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:63,V:2,Psalm:"Na svetem kraju sem gledal vate,<br>videl sem tvojo moč in tvojo slavo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:63,V:3,Psalm:"Tvoja vdana ljubezen je boljša od življenja.<br>Moje ustnice te bodo slavile.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:63,V:4,Psalm:"Hvalil te bom vse življenje,<br>v molitvi bom dvigoval roke in klical tvoje ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:63,V:5,Psalm:"Daješ mi obilje vsega, samo najboljše,<br>zato te bodo moja usta z veseljem hvalila.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:63,V:6,Psalm:"Spominjam se te na svoji postelji,<br>o tebi premišljujem med nočnimi stražami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:63,V:7,Psalm:"Ti mi namreč pomagaš<br>in v senci tvojih peruti veselo vriskam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:63,V:8,Psalm:"Oklepam se te,<br>tvoja desnica me čvrsto drži.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:63,V:9,Psalm:"Tisti, ki mi hočejo vzeti življenje,<br>pa bodo odšli globoko pod zemljo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:63,V:10,Psalm:"Padli bodo pod mečem,<br>za hrano bodo šakalom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:63,V:11,Psalm:"Kralj pa se bo veselil vsega, kar bo Bog naredil zanj.<br>Vsak, ki prisega pri Bogu, bo vriskal od veselja,<br>saj bodo tisti, ki govorijo laži, utišani.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:64,V:0,Psalm:"Psalm 64. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:64,V:1,Psalm:"<br>O Bog, prisluhni mojemu glasu, ko te prosim.<br>Obvaruj moje življenje pred sovražnikovimi zastrašujočimi napadi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:64,V:2,Psalm:"Zaščiti me pred zarotami hudobnežev,<br>pred drhaljo zločincev.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:64,V:3,Psalm:"Svoj jezik brusijo kakor meč,<br>njihove krute besede so kakor puščice,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:64,V:4,Psalm:"s katerimi iz skrivališča streljajo na nedolžnega.<br>Vanj ustrelijo nenadoma, brez strahu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:64,V:5,Psalm:"Trdno se oklepajo svojih zlobnih načrtov.<br>Pogovarjajo se, kako bodo skrili svoje pasti,<br>in pravijo: »Nihče jih ne bo videl.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:64,V:6,Psalm:"Kar naprej si izmišljajo nove zločine,<br>na skrivaj kujejo zvijače.<br>Nihče ne more vedeti, kaj je v njihovem srcu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:64,V:7,Psalm:"Toda Bog bo ustrelil vanje,<br>nenadoma jih bo zadela puščica.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:64,V:8,Psalm:"Njihov lastni jezik jih bo pokopal.<br>Vsi, ki bodo to gledali, bodo zmajevali z glavo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:64,V:9,Psalm:"Takrat se bodo vsi ljudje prestrašili<br>in bodo pripovedovali o tem, kar Bog dela.<br>Razumeli bodo njegova dejanja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:64,V:10,Psalm:"Pravični se bo veselil zaradi Jehova in iskal zavetje pri njem,<br>vsi, ki so poštenega srca, bodo vriskali od veselja.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:65,V:0,Psalm:"Psalm 65. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:65,V:1,Psalm:"<br>O Bog, hvalili te bomo na Sionu.<br>Izpolnili bomo zaobljube, ki smo ti jih dali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:65,V:2,Psalm:"Ti, ki poslušaš molitve, k tebi prihajajo vsakršni ljudje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:65,V:3,Psalm:"Moji grehi so se zgrnili name,<br>toda ti odpuščaš naše prestopke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:65,V:4,Psalm:"Srečen tisti, ki ga izbereš in povabiš,<br>da prebiva na tvojih dvoriščih.<br>Nasitili se bomo z dobrimi stvarmi iz tvoje hiše,<br>iz tvojega svetega templja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:65,V:5,Psalm:"O Bog, naš Rešitelj,<br>odgovoril nam boš s pravičnimi deli, ki vzbujajo strahospoštovanje.<br>Tebi zaupajo ljudje z vseh koncev zemlje<br>in ljudje z daljnih morij.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:65,V:6,Psalm:"S svojo močjo si utrdil gore,<br>neizmerna moč je tvoje oblačilo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:65,V:7,Psalm:"Umirjaš pobesnelo morje,<br>hrumenje njegovih valov in trušč narodov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:65,V:8,Psalm:"Prebivalce oddaljenih krajev bodo tvoja dela navdala s strahospoštovanjem.<br>Zaradi tebe bodo ljudje z vzhoda in zahoda veselo vriskali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:65,V:9,Psalm:"Ti skrbiš za zemljo,<br>skrbiš, da je zelo rodovitna in da bogato obrodi.<br>Rečne struge si napolnil z vodo<br>in ljudem daješ žito.<br>Tako si pripravil zemljo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:65,V:10,Psalm:"Namakaš njene brazde in gladiš njeno zorano prst.<br>S plohami jo rahljaš in blagoslavljaš to, kar je v njej posejano.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:65,V:11,Psalm:"S svojo dobroto okronaš leto,<br>tvoje steze prekipevajo od preobilja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:65,V:12,Psalm:"Pašniki v pustinji so bujni<br>in griči so odeti z veseljem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:65,V:13,Psalm:"Pašniki so prekriti s čredami<br>in doline s preprogami žita.<br>Zmagoslavno vzklikajo in prepevajo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:66,V:0,Psalm:"Psalm 66. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:1,Psalm:"<br>Zmagoslavno vzklikaj Bogu, vsa zemlja!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:2,Psalm:"Opevaj njegovo slavno ime!<br>Hvali ga in poveličuj!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:3,Psalm:"Bogu reci: »Kako veličastna so tvoja dela!<br>Zaradi tvoje velike moči<br>bodo pred teboj klečeplazili tvoji sovražniki.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:4,Psalm:"Vsi ljudje na zemlji se ti bodo priklanjali,<br>peli ti bodo hvalnice,<br>opevali bodo tvoje ime.« (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:5,Psalm:"Pridite in poglejte, kaj vse dela Bog!<br>Njegovo ravnanje z ljudmi vzbuja strahospoštovanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:6,Psalm:"Morje je spremenil v suha tla,<br>čez reko so šli peš.<br>S tem, kar je tam naredil za nas, nas je razveselil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:7,Psalm:"S svojo močjo vlada za večno,<br>njegove oči opazujejo narode.<br>Trmasti naj se ne povzdigujejo. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:8,Psalm:"Hvalite našega Boga, o ljudstva,<br>na ves glas ga hvalite!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:9,Psalm:"On nas ohranja pri življenju<br>in ne dovoli, da bi nam spodletelo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:10,Psalm:"Preiskal si nas, o Bog,<br>prečistil si nas, kakor se prečiščuje srebro.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:11,Psalm:"Pripeljal si nas v lovilno mrežo,<br>naložil si nam velikansko breme.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:12,Psalm:"Navadnemu smrtniku si dovolil, da nas potepta,<br>šli smo skozi ogenj in vodo,<br>nato pa si nas pripeljal na kraj, kjer smo našli olajšanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:13,Psalm:"V tvojo hišo bom stopil z žgalnimi daritvami,<br>izpolnil bom zaobljube, ki sem ti jih dal,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:14,Psalm:"obljube, ki sem jih izrekel,<br>ki so jih povedala moja usta, ko sem bil v stiski.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:15,Psalm:"Kot žgalno daritev ti bom daroval najboljše živali,<br>kot žrtev ti bom prinesel ovne.<br>Daroval ti bom bike in kozle. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:16,Psalm:"Pridite in mi prisluhnite, vsi vi, ki globoko spoštujete Boga.<br>Povedal vam bom, kaj je naredil zame.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:17,Psalm:"Klical sem ga s svojimi usti<br>in slavil z jezikom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:18,Psalm:"Če bi se v mojem srcu našlo že malo hudega,<br>me Jehova ne bi uslišal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:19,Psalm:"Toda Bog me je uslišal,<br>prisluhnil je moji molitvi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:66,V:20,Psalm:"Hvaljen naj bo Bog, ki ni zavrnil moje molitve<br>niti mi ni odtegnil svoje vdane ljubezni.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:67,V:0,Psalm:"Psalm 67. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:67,V:1,Psalm:"<br>Ti, o Bog, boš dober z nami in nas boš blagoslovil,<br>pogledal nas boš z naklonjenostjo v očeh, (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:67,V:2,Psalm:"da bi bila tvoja dejanja znana po vsej zemlji<br>in bi vsi narodi spoznali, da si ti tisti, ki rešuješ.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:67,V:3,Psalm:"Naj te hvalijo ljudstva, o Bog,<br>naj te hvalijo vsa ljudstva!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:67,V:4,Psalm:"Naj se narodi veselijo in vriskajo od radosti,<br>saj jih boš pravično sodil.<br>Vodil boš narode na zemlji. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:67,V:5,Psalm:"Naj te hvalijo ljudstva, o Bog,<br>naj te hvalijo vsa ljudstva!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:67,V:6,Psalm:"Zemlja bo obrodila,<br>blagoslovil nas bo Bog, naš Bog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:67,V:7,Psalm:"Bog nas bo blagoslovil<br>in ljudje z vseh koncev zemlje ga bodo spoštovali.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:68,V:0,Psalm:"Psalm 68. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:1,Psalm:"<br>Naj vstane Bog, naj se razkropijo njegovi sovražniki,<br>naj pred njim zbežijo vsi, ki ga sovražijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:2,Psalm:"Daj, da se razkadijo, kakor se razkadi dim!<br>Kakor se vosek stopi na ognju,<br>tako naj hudobni izginejo pred Bogom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:3,Psalm:"Pravični pa naj se veselijo,<br>prekipevajo naj od veselja pred Bogom,<br>vriskajo naj od radosti!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:4,Psalm:"Pojte Bogu, opevajte njegovo ime,<br>pojte njemu, ki jezdi čez sušne ravnice.<br>Ime mu je Jah. Veselite se pred njim!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:5,Psalm:"Bog, ki je v svojem svetem bivališču,<br>je Oče sirot in zaščitnik vdov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:6,Psalm:"Bog daje tistim, ki so sami, dom, da prebivajo v njem,<br>osvobaja jetnike in jim pomaga do uspeha.<br>Trmasti pa morajo živeti v izsušeni deželi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:7,Psalm:"O Bog, ko si vodil svoje ljudstvo,<br>ko si stopal skozi puščavo, (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:8,Psalm:"se je zemlja tresla.<br>Z neba je deževalo zaradi Boga,<br>Sinaj se je tresel zaradi navzočnosti Boga, Izraelovega Boga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:9,Psalm:"Povzročil si, da je začelo močno deževati, o Bog.<br>Poživil si svoje izčrpano ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:10,Psalm:"Živeli so v tvojih šotorih,<br>v svoji dobroti si poskrbel za revne, o Bog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:11,Psalm:"Jehova svojemu ljudstvu da zapoved.<br>Žensk, ki objavljajo dobro novico, je velika vojska.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:12,Psalm:"Kralji in njihove vojske bežijo, bežijo.<br>Ženska, ki ostane doma, pa dobi del plena.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:13,Psalm:"Čeprav ste ležali ob tabornem ognju,<br>boste dobili goloba, ki ima krila, prevlečena s srebrom,<br>in perje, prevlečeno s čistim zlatom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:14,Psalm:"Ko je Vsemogočni razkropil kralje v deželi,<br>je Zalmon prekril sneg.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:15,Psalm:"Bašan je Božja gora,<br>gora z mnogimi vrhovi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:16,Psalm:"O gora z mnogimi vrhovi, zakaj z zavistjo gledaš goro,<br>ki si jo je Bog izbral za svoje bivališče?<br>Jehova bo na njej večno prebival.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:17,Psalm:"Na desettisoče je Božjih bojnih vozov, na tisoče in tisoče.<br>Jehova je prišel s Sinaja na sveti kraj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:18,Psalm:"Povzpel si se na višavo,<br>odpeljal si ujetnike,<br>vzel si darove v obliki ljudi,<br>celo tiste trmaste, da bi ti, o Bog, Jah, prebival med njimi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:19,Psalm:"Naj bo hvaljen Jehova, pravi Bog, ki nas rešuje,<br>ki dan za dnem nosi naše breme. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:20,Psalm:"Pravi Bog je Bog, ki nas rešuje,<br>Vrhovni gospod Jehova rešuje iz smrti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:21,Psalm:"Bog bo razbil glave svojih sovražnikov,<br>glavo vsakega, ki vztraja pri svojem grehu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:22,Psalm:"Jehova je rekel: »Z Bašana jih bom pripeljal nazaj,<br>pripeljal jih bom nazaj iz morskih globin,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:23,Psalm:"da boš lahko z nogami bredel po krvi svojih sovražnikov<br>in da bodo tvoji psi lizali njihovo kri.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:24,Psalm:"Ljudje vidijo tvoje zmagoslavne sprevode, o Bog,<br>sprevode mojega Boga, mojega Kralja, ki se pomikajo na sveti kraj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:25,Psalm:"Spredaj hodijo pevci, zadaj glasbeniki, ki igrajo na strunska glasbila,<br>vmes pa dekleta, ki udarjajo na tamburine.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:26,Psalm:"Sredi zbranih množic hvalite Boga,<br>hvalite Jehova, vi, ki dolgujete svoje življenje Izraelovemu Izviru!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:27,Psalm:"Glej, Benjamin, ki je najmlajši, si podjarmlja ljudi.<br>Tudi Judovi poglavarji z glasno množico<br>ter Zabulonovi poglavarji in Neftalijevi poglavarji si jih podjarmljajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:28,Psalm:"Tvoj Bog je ukazal, naj se ti da moč.<br>O Bog, pokaži svojo moč, ti, ki si že ukrepal v naše dobro.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:29,Psalm:"Kralji ti bodo prinašali darila<br>za tvoj tempelj v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:30,Psalm:"O Bog, ukroti zveri, ki živijo med trstjem,<br>čredo bikov in njihova teleta,<br>da bodo pred teboj pokleknila ljudstva in ti prinesla srebro.<br>Toda ljudstva, ki uživajo v vojni, razkropiš.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:31,Psalm:"Iz Egipta bodo prišli bronasti predmeti,<br>Kuš bo pohitel, da izroči darila Bogu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:32,Psalm:"O kraljestva zemlje, pojte Bogu,<br>pojte hvalnice Jehovu, (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:33,Psalm:"njemu, ki jezdi na pradavnih nebesih vseh nebes!<br>Poslušajte! S svojim glasom, s svojim mogočnim glasom grmi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:34,Psalm:"Priznajte, da je Bog močan!<br>Njegova visokost je nad Izraelom<br>in iz nebes kaže svojo moč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:68,V:35,Psalm:"Bog vzbuja strahospoštovanje, ko pride iz svojega veličastnega svetišča.<br>On je Izraelov Bog,<br>ki daje moč svojemu ljudstvu.<br>Bog naj bo hvaljen!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:69,V:0,Psalm:"Psalm 69. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:1,Psalm:"<br>Reši me, o Bog, saj so me vode že skoraj preplavile.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:2,Psalm:"Pogreznil sem se v globoko blato, kjer ni trdnih tal.<br>Znašel sem se v globoki vodi<br>in močan tok me je odplavil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:3,Psalm:"Izčrpan sem od klicanja,<br>moj glas je hripav.<br>Oči so mi oslabele, ko sem čakal svojega Boga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:4,Psalm:"Teh, ki me sovražijo brez vzroka,<br>je več kot las na moji glavi.<br>Teh, ki se me hočejo znebiti,<br>mojih zvijačnih sovražnikov, je zelo veliko.<br>Prisilili so me, da jim izročim to, česar nisem ukradel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:5,Psalm:"O Bog, ti veš za vse, kar sem neumnega naredil,<br>in moja krivda ti ni skrita.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:6,Psalm:"O Vrhovni gospod, Jehova nad vojskami,<br>naj se tisti, ki zaupajo vate, ne osramotijo zaradi mene.<br>Naj ne bodo tisti, ki ti služijo, zaradi mene ponižani,<br>o Izraelov Bog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:7,Psalm:"Zaradi tebe prenašam zasramovanje,<br>do konca sem ponižan.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:8,Psalm:"Neznanec sem postal svojim bratom,<br>tujec sinovom lastne mame.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:9,Psalm:"Gorečnost za tvojo hišo me razvnema<br>in tako, kot so ljudje žalili tebe, žalijo tudi mene.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:10,Psalm:"Ko sem se ponižal in se postil,<br>sem moral zaradi tega prenašati žalitve.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:11,Psalm:"Odkar je raševina postala moja obleka,<br>sem jim tarča posmeha.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:12,Psalm:"O meni govorijo tisti, ki sedijo pri mestnih vratih,<br>in pijanci pojejo o meni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:13,Psalm:"Naj moja molitev, o Jehova,<br>pride k tebi ob pravem času.<br>Tvoja vdana ljubezen je zelo velika, o Bog,<br>zato me usliši in pokaži, da si pravi Rešitelj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:14,Psalm:"Reši me iz blata,<br>ne dovoli, da se pogreznem.<br>Reši me mojih sovražnikov<br>in iz globokih voda.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:15,Psalm:"Ne dovoli, da me odnese poplava,<br>ne dovoli, da me požre globina,<br>niti da jama zapre svoje žrelo nad menoj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:16,Psalm:"Odgovori mi, o Jehova, saj je tvoja vdana ljubezen velika.<br>Obrni se k meni, saj si nadvse usmiljen,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:17,Psalm:"ne obračaj se proč od svojega služabnika.<br>V stiski sem, hitro mi odgovori.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:18,Psalm:"Pridi bliže in me reši,<br>reši me mojih sovražnikov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:19,Psalm:"Ti veš, da me žalijo, sramotijo in ponižujejo.<br>Vidiš vse moje sovražnike.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:20,Psalm:"Žalitve so mi zlomile srce in rana je neozdravljiva.<br>Upal sem, da bo kdo sočustvoval z menoj, pa ni bilo nikogar.<br>Upal sem, da me bo kdo potolažil, pa nisem našel nikogar.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:21,Psalm:"Toda namesto hrane so mi dali jesti strup,<br>in ko sem bil žejen, so mi dali piti kis.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:22,Psalm:"Naj jim njihova miza postane past<br>in njihova blaginja zanka.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:23,Psalm:"Naj jim oči potemnijo, da ne bodo mogli videti,<br>in noge naj se jim ves čas tresejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:24,Psalm:"Izlij nanje svoj bes,<br>naj jih dohiti tvoja plamteča jeza.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:25,Psalm:"Njihov tabor naj bo zapuščen,<br>njihovi šotori naj ostanejo brez prebivalcev.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:26,Psalm:"Preganjajo namreč tistega, ki si ga udaril,<br>in nenehno govorijo o bolečinah tistih, ki si jih ranil.",K:"",NZ:"X"},
