{Knjiga:"Psalm",Kr:"Ps",P:119,V:164,Psalm:"Sedemkrat na dan te hvalim<br>zaradi tvojih pravičnih razsodb.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:165,Psalm:"Velik mir imajo tisti, ki imajo radi tvoje zakone,<br>nič jih ne more spotakniti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:166,Psalm:"O Jehova, zaupam ti, da me boš rešil,<br>in izpolnjujem tvoje zapovedi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:167,Psalm:"Upoštevam tvoje opomine,<br>iz vsega srca jih imam rad.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:168,Psalm:"Tvoje ukaze in opomine ubogam,<br>saj veš za vse, kar delam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:169,Psalm:"<br>Naj pride do tebe moje vpitje na pomoč, o Jehova.<br>Po svoji besedi mi daj sposobnost razumevanja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:170,Psalm:"Prisluhni moji goreči prošnji.<br>Reši me, tako kot si obljubil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:171,Psalm:"Naj iz mojih ust vre hvala,<br>ker me učiš svojih uredb.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:172,Psalm:"Naj moj jezik prepeva o tvojih izrekih,<br>ker so vse tvoje zapovedi pravične.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:173,Psalm:"Naj mi pomaga tvoja roka,<br>saj sem se odločil, da bom ubogal tvoje ukaze.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:174,Psalm:"Hrepenim po tem, da me rešiš, o Jehova,<br>in tvoji zakoni so mi prirasli k srcu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:175,Psalm:"Daj, da bom živel in te lahko hvalil,<br>tvoje razsodbe naj mi pomagajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:119,V:176,Psalm:"Sem kakor izgubljena ovca. Poišči svojega služabnika,<br>saj tvojih zapovedi nisem pozabil.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:120,V:0,Psalm:"Psalm 120. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:120,V:1,Psalm:"<br>V stiski sem klical Jehova<br>in odgovoril mi je.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:120,V:2,Psalm:"O Jehova, reši me pred lažnivimi ustnicami<br>in pred zvijačnim jezikom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:120,V:3,Psalm:"O ti zvijačni jezik,<br>kaj ti bo Bog storil, kako te bo kaznoval?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:120,V:4,Psalm:"Kaznoval te bo z ostrimi puščicami bojevnika<br>in z žarečo žerjavico iz košeničice.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:120,V:5,Psalm:"Gorje mi, saj živim kakor tujec v Mešehu!<br>Prebivam med kedarskimi šotori!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:120,V:6,Psalm:"Predolgo že živim<br>med tistimi, ki sovražijo mir.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:120,V:7,Psalm:"Jaz želim mir, toda kadar koli spregovorim,<br>želijo oni vojno.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:121,V:0,Psalm:"Psalm 121. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:121,V:1,Psalm:"<br>Gledam proti goram in sprašujem:<br>»Kdo mi bo pomagal?«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:121,V:2,Psalm:"Pomagal mi bo Jehova,<br>Stvarnik neba in zemlje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:121,V:3,Psalm:"On ne bo nikoli dovolil, da bi ti spodrsnilo.<br>Ta, ki te varuje, ne bo nikoli zaspan.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:121,V:4,Psalm:"Ta, ki varuje izraelski narod,<br>ne bo nikoli zadremal ali zaspal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:121,V:5,Psalm:"Jehova te varuje.<br>Jehova ti daje senco in je na tvoji desni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:121,V:6,Psalm:"Podnevi ti ne bo škodovalo sonce<br>niti luna ponoči.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:121,V:7,Psalm:"Jehova te bo obvaroval vsega hudega.<br>Varoval bo tvoje življenje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:121,V:8,Psalm:"Jehova te bo varoval pri vsem, kar boš delal,<br>zdaj in vso večnost.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:122,V:0,Psalm:"Psalm 122. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:122,V:1,Psalm:"<br>Razveselil sem se, ko so mi rekli:<br>»Pojdimo v Jehovovo hišo!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:122,V:2,Psalm:"In zdaj naše noge stojijo<br>pri tvojih vratih, o Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:122,V:3,Psalm:"Jeruzalem je mesto,<br>v katerem se hiše držijo druga druge.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:122,V:4,Psalm:"Proti njemu se vzpenjajo rodovi,<br>Jahovi rodovi,<br>da bi hvalili Jehovovo ime,<br>skladno z zapovedjo, dano Izraelcem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:122,V:5,Psalm:"Tam so namreč postavljeni sodni prestoli,<br>prestoli Davidovih potomcev.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:122,V:6,Psalm:"Prosite za mir v Jeruzalemu!<br>O mesto, tisti, ki te imajo radi, bodo živeli brez skrbi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:122,V:7,Psalm:"Naj bo znotraj tvojega obrambnega obzidja mir,<br>znotraj tvojih utrjenih stolpov brezskrbnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:122,V:8,Psalm:"Ker imam rad svoje brate in prijatelje, bom rekel:<br>»Mir naj bo v tebi!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:122,V:9,Psalm:"Ker imam rad hišo našega Boga Jehova,<br>bom prosil za tvoje dobro.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:123,V:0,Psalm:"Psalm 123. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:123,V:1,Psalm:"<br>Oči dvigam k tebi,<br>k tebi, ki sediš na prestolu v nebesih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:123,V:2,Psalm:"Kakor služabniki upirajo oči v roko svojega gospodarja<br>in kakor služabnica upira oči v roko svoje gospodarice,<br>tako mi upiramo oči v Jehova, našega Boga,<br>in čakamo, da se nas usmili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:123,V:3,Psalm:"Usmili se nas, o Jehova, usmili se nas,<br>saj imamo že več kot dovolj zaničevanja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:123,V:4,Psalm:"Več kot dovolj imamo tega, da se nam posmehujejo samozavestni ljudje<br>in nas zaničujejo ošabni.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:124,V:0,Psalm:"Psalm 124. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:124,V:1,Psalm:"<br>»Če Jehova ne bi bil z nami«<br>– naj zdaj tudi Izraelci rečejo –",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:124,V:2,Psalm:"»če Jehova ne bi bil z nami,<br>ko so se ljudje dvignili, da bi nas napadli,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:124,V:3,Psalm:"bi nas v svoji goreči jezi<br>žive pogoltnili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:124,V:4,Psalm:"Vode bi nas odplavile<br>in reke preplavile.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:124,V:5,Psalm:"Besneče vode bi nas zalile.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:124,V:6,Psalm:"Hvaljen naj bo Jehova,<br>ker nas ni dal za plen njihovim zobem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:124,V:7,Psalm:"Smo kakor ptica, ki je pobegnila<br>iz lovčeve pasti.<br>Past se je zlomila<br>in mi smo pobegnili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:124,V:8,Psalm:"Pomaga nam tisti, ki mu je ime Jehova,<br>Stvarnik neba in zemlje.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:125,V:0,Psalm:"Psalm 125. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:125,V:1,Psalm:"<br>Tisti, ki zaupajo v Jehova,<br>so kakor gora Sion, ki se ne bo nikoli premaknila,<br>ampak bo stala večno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:125,V:2,Psalm:"Kakor gore obdajajo Jeruzalem,<br>tako Jehova obdaja svoje ljudstvo,<br>zdaj in vso večnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:125,V:3,Psalm:"Hudobni ne bodo vedno vladali deželi, ki je dodeljena pravičnim,<br>da ne bi pravični začeli delati to, kar ni prav.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:125,V:4,Psalm:"O Jehova, delaj dobro tistim, ki so dobri,<br>tistim, ki so poštenega srca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:125,V:5,Psalm:"Tiste, ki zavijejo na krivo pot,<br>pa bo Jehova odstranil skupaj z drugimi hudobnimi.<br>Naj nad Izraelom počiva mir.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:126,V:0,Psalm:"Psalm 126. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:126,V:1,Psalm:"<br>Ko je Jehova prebivalce Siona pripeljal nazaj iz ujetništva,<br>se nam je zdelo, da sanjamo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:126,V:2,Psalm:"Takrat so bila naša usta polna smeha<br>in naš jezik je veselo vriskal.<br>Takrat se je med narodi govorilo:<br>»Jehova je zanje naredil čudovite reči.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:126,V:3,Psalm:"Jehova je za nas res naredil čudovite reči<br>in mi smo presrečni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:126,V:4,Psalm:"O Jehova, pripelji nazaj naše ljudstvo, ki je v ujetništvu,<br>kakor dež vrača vode v negebske struge.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:126,V:5,Psalm:"Tisti, ki sejejo s solzami,<br>bodo želi z veselim vriskanjem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:126,V:6,Psalm:"Tisti, ki odhaja z jokom<br>in vrečo semena v rokah,<br>se bo vračal z veselim vriskanjem<br>in snopi v rokah.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:127,V:0,Psalm:"Psalm 127. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:127,V:1,Psalm:"<br>Če Jehova ne zida hiše,<br>se zaman trudijo zidarji.<br>Če Jehova ne varuje mesta,<br>zaman bedi stražar.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:127,V:2,Psalm:"Zaman je, da vstajate zgodaj,<br>da pozno hodite spat<br>in da trdo delate za hrano,<br>saj Bog skrbi za svoje ljubljene in jim daje dober spanec.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:127,V:3,Psalm:"Glej, otroci so dediščina od Jehova,<br>darilo od Boga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:127,V:4,Psalm:"Sinovi, ki se človeku rodijo v mladosti,<br>so kakor puščice v roki bojevnika.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:127,V:5,Psalm:"Srečen tisti človek, ki napolni svoj tulec z njimi.<br>Ne bo osramočen,<br>saj bodo njegovi sinovi govorili s sovražniki pri mestnih vratih.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:128,V:0,Psalm:"Psalm 128. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:128,V:1,Psalm:"<br>Srečen vsak, ki globoko spoštuje Jehova,<br>vsak, ki dela to, kar je všeč njemu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:128,V:2,Psalm:"Jedel boš to, kar si si pridobil z marljivim delom.<br>Srečen boš in dobro ti bo šlo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:128,V:3,Psalm:"Tvoja žena bo kakor rodovitna trta v tvoji hiši.<br>Tvoji sinovi bodo kakor oljčne mladike okrog tvoje mize.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:128,V:4,Psalm:"Tako bo blagoslovljen človek,<br>ki globoko spoštuje Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:128,V:5,Psalm:"Jehova te bo blagoslovil s Siona.<br>Naj tvoje oči vse tvoje življenje gledajo blaginjo Jeruzalema,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:128,V:6,Psalm:"naj vidijo sinove tvojih sinov.<br>Naj nad Izraelom počiva mir.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:129,V:0,Psalm:"Psalm 129. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:129,V:1,Psalm:"<br>»Že vse od moje mladosti me stalno napadajo«<br>– naj zdaj tudi Izraelci rečejo –",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:129,V:2,Psalm:"»že vse od moje mladosti me stalno napadajo,<br>vendar me niso premagali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:129,V:3,Psalm:"Orači so orali po mojem hrbtu,<br>rezali so dolge brazde.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:129,V:4,Psalm:"Toda Jehova je pravičen.<br>Presekal je vrvi hudobnih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:129,V:5,Psalm:"Vse, ki sovražijo Sion,<br>bo doletela sramota in se bodo osramočeni umaknili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:129,V:6,Psalm:"Postali bodo kakor trava na strehah,<br>ki se posuši, še preden jo izpulijo,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:129,V:7,Psalm:"kakor trava, s katero si žanjec ne more napolniti rok<br>ne tisti, ki pobira snope, svojega naročja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:129,V:8,Psalm:"Mimoidoči jim ne bodo govorili:<br>»Naj nad vami počiva Jehovov blagoslov.<br>Blagoslavljamo vas v Jehovovem imenu.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:130,V:0,Psalm:"Psalm 130. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:130,V:1,Psalm:"<br>Iz najglobljega obupa te kličem, o Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:130,V:2,Psalm:"O Jehova, prisluhni mojemu glasu.<br>Naj bodo tvoja ušesa pozorna na moje roteče prošnje za pomoč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:130,V:3,Psalm:"O Jah, če bi ti gledal na napake,<br>kdo bi potem lahko obstal, o Jehova?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:130,V:4,Psalm:"Ti resnično odpuščaš ljudem,<br>zato do tebe čutijo strahospoštovanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:130,V:5,Psalm:"Zaupam v Jehova, z vsem srcem zaupam vanj,<br>na njegovo besedo čakam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:130,V:6,Psalm:"Željno čakam na Jehova,<br>bolj kakor stražarji čakajo na jutro,<br>da, bolj kakor stražarji čakajo na jutro.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:130,V:7,Psalm:"Naj izraelski narod čaka na Jehova,<br>saj je Jehova vdan v ljubezni<br>in ima veliko rešilno moč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:130,V:8,Psalm:"Odkupil bo izraelski narod od vseh njegovih grehov.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:131,V:0,Psalm:"Psalm 131. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:131,V:1,Psalm:"<br>O Jehova, moje srce ni ošabno<br>in moje oči se ne povzdigujejo.<br>Ne prizadevam si za to, kar je zame preveliko,<br>niti za to, kar je zame nedosegljivo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:131,V:2,Psalm:"Ne, pomiril in utišal sem svojo dušo,<br>sem kakor majhen otrok v naročju svoje mame.<br>Zadovoljen sem kakor majhen otrok.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:131,V:3,Psalm:"Naj izraelski narod čaka na Jehova,<br>zdaj in vso večnost!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:132,V:0,Psalm:"Psalm 132. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:1,Psalm:"<br>O Jehova, spomni se Davida<br>in vsega njegovega trpljenja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:2,Psalm:"Jehova, spomni se, kako se je zaobljubil tebi,<br>Mogočnemu Jakobovemu Bogu, ko je rekel:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:3,Psalm:"»Ne bom šel domov v svoj šotor.<br>Ne bom se ulegel na svoje ležišče, na svojo posteljo,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:4,Psalm:"ne bom dovolil svojim očem, da spijo,<br>niti svojim vekam, da dremajo,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:5,Psalm:"dokler ne bom našel mesta za Jehova,<br>primernega prebivališča za Mogočnega Jakobovega Boga.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:6,Psalm:"V Efrati smo slišali zanjo,<br>v gozdu smo jo našli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:7,Psalm:"Vstopimo v njegovo prebivališče,<br>priklonimo se mu!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:8,Psalm:"O Jehova, vstani in pridi k svojemu prebivališču,<br>ti in Skrinja, ki je znamenje tvoje moči.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:9,Psalm:"Naj se tvoji duhovniki odenejo s pravičnostjo,<br>naj tisti, ki so ti vdani, vzklikajo od veselja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:10,Psalm:"Zaradi obljube, ki si jo dal svojemu služabniku Davidu,<br>ne zavračaj svojega maziljenca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:11,Psalm:"Jehova je prisegel Davidu<br>in tega gotovo ne bo preklical:<br>»Enega od tvojih potomcev<br>bom postavil na tvoj prestol.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:12,Psalm:"Če bodo tvoji potomci izpolnjevali mojo zavezo<br>in ubogali opomine, ki jih bom učil,<br>bodo tudi njihovi potomci<br>na večne čase sedeli na tvojem prestolu.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:13,Psalm:"Jehova je namreč izbral Sion,<br>zaželel si ga je za svoje bivališče, ko je rekel:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:14,Psalm:"»To je moje prebivališče za večno,<br>tu bom prebival, ker je to moja želja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:15,Psalm:"To mesto bom bogato blagoslovil s hrano<br>in revne v njem bom nasitil s kruhom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:16,Psalm:"Njegove duhovnike bom oblekel v rešitev<br>in tisti, ki so mi vdani, bodo vzklikali od veselja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:17,Psalm:"Tam bom povzročil, da bo zrasla Davidova moč.<br>Pripravil sem svetilko svojemu maziljencu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:132,V:18,Psalm:"Njegove sovražnike bom oblekel v sramoto,<br>njegova krona pa se bo bleščala.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:133,V:0,Psalm:"Psalm 133. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:133,V:1,Psalm:"<br>Glej, kako dobro in kako prijetno je,<br>ko bratje složno prebivajo skupaj!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:133,V:2,Psalm:"Je kakor dragoceno olje,<br>ki je izlito na Aronovo glavo<br>in teče po njegovi bradi<br>ter na ovratnik njegove obleke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:133,V:3,Psalm:"Je kakor hermonska rosa,<br>ki pada na sionske gore.<br>Jehova je obljubil, da bo tam njegov blagoslov:<br>večno življenje.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:134,V:0,Psalm:"Psalm 134. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:134,V:1,Psalm:"<br>Hvalite Jehova,<br>vsi Jehovovi služabniki,<br>vi, ki ponoči stojite v Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:134,V:2,Psalm:"V molitvi dvigujte svoje roke v svetosti<br>in hvalite Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:134,V:3,Psalm:"Naj te Jehova, ta, ki je naredil nebo in zemljo,<br>blagoslovi s Siona.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:135,V:0,Psalm:"Psalm 135. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:1,Psalm:"Hvalite Jaha!<br>Hvalite Jehovovo ime,<br>hvalite Jehova, njegovi služabniki,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:2,Psalm:"vi, ki stojite v Jehovovi hiši,<br>na dvoriščih hiše našega Boga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:3,Psalm:"Hvalite Jaha, saj je Jehova dober.<br>Opevajte njegovo ime, ker je to ime prijetno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:4,Psalm:"Jah si je izbral Jakoba,<br>Izraela za svojo posebno lastnino.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:5,Psalm:"Dobro vem, da je Jehova velik,<br>naš Gospod je večji od vseh drugih bogov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:6,Psalm:"Jehova stori vse, kar ga veseli,<br>na nebu in na zemlji, v morjih in vseh globokih vodah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:7,Psalm:"Od skrajnega konca zemlje dviguje oblake,<br>ko dežuje, pošilja strele,<br>iz svojih zakladnic prinaša veter.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:8,Psalm:"On je pokončal vse egiptovske prvorojence<br>in vse prvorojene živali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:9,Psalm:"Naredil je znamenja in čudeže v tebi, o Egipt,<br>poslal jih je nad faraona in vse njegove služabnike.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:10,Psalm:"Porazil je mnogo narodov<br>in pobil mogočne kralje:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:11,Psalm:"amorejskega kralja Sihona,<br>bašanskega kralja Oga<br>in vsa kanaanska kraljestva.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:12,Psalm:"Njihovo deželo pa je izročil v dediščino,<br>v dediščino svojemu ljudstvu, Izraelcem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:13,Psalm:"O Jehova, tvoje ime je večno.<br>O Jehova, tvoja slava bo trajala vse rodove.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:14,Psalm:"Jehova bo namreč branil svoje ljudstvo,<br>usmilil se bo svojih služabnikov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:15,Psalm:"Maliki narodov so iz srebra in zlata,<br>delo človeških rok.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:16,Psalm:"Usta imajo, pa ne govorijo,<br>oči imajo, pa ne vidijo,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:17,Psalm:"ušesa imajo, pa ne slišijo.<br>V njihovih nosnicah ni diha.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:18,Psalm:"Njim bodo postali podobni tisti, ki jih izdelujejo,<br>pa tudi vsi, ki vanje zaupajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:19,Psalm:"O Izraelci, hvalite Jehova!<br>O Aronovi potomci, hvalite Jehova!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:20,Psalm:"O Levijevi potomci, hvalite Jehova!<br>Vi, ki globoko spoštujete Jehova, hvalite Jehova!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:135,V:21,Psalm:"Naj bo s Siona hvaljen Jehova,<br>ta, ki prebiva v Jeruzalemu.<br>Hvalite Jaha!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:136,V:0,Psalm:"Psalm 136. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:1,Psalm:"Zahvaljujte se Jehovu, ker je dober.<br>Njegova vdana ljubezen je večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:2,Psalm:"Zahvaljujte se Bogu, ki je nad vsemi bogovi,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:3,Psalm:"Zahvaljujte se Gospodu, ki je nad vsemi gospodi,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:4,Psalm:"Samo on dela čudovite, velike reči,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:5,Psalm:"Mojstrsko je naredil nebo,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:6,Psalm:"Zemljo je razprostrl nad vodami,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:7,Psalm:"Naredil je velika svetila,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:8,Psalm:"Naredil je sonce, da sveti podnevi,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:9,Psalm:"Naredil je luno in zvezde, da svetijo ponoči,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:10,Psalm:"Pokončal je egiptovske prvorojence,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:11,Psalm:"Iz Egipta je popeljal Izraelce,<br>ker je njegova vdana ljubezen večna,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:12,Psalm:"z veliko in silno močjo,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:13,Psalm:"Razdelil je Rdeče morje,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:14,Psalm:"Po njegovi sredini je peljal Izraelce,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:15,Psalm:"V Rdeče morje je pometal faraona in njegovo vojsko,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:16,Psalm:"Svoje ljudstvo je vodil skozi pustinjo,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:17,Psalm:"Porazil je velike kralje,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:18,Psalm:"Ubil je mogočne kralje,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:19,Psalm:"Ubil je amorejskega kralja Sihona,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:20,Psalm:"Ubil je bašanskega kralja Oga,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:21,Psalm:"Njihovo deželo pa je izročil v dediščino,<br>ker je njegova vdana ljubezen večna,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:22,Psalm:"v dediščino svojemu služabniku Izraelu,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:23,Psalm:"Spomnil se nas je, ko smo bili na tleh,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:24,Psalm:"Reševal nas je iz rok naših nasprotnikov,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:25,Psalm:"Vsem živim bitjem daje hrano,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:136,V:26,Psalm:"Zahvaljujte se Bogu nebes,<br>ker je njegova vdana ljubezen večna.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:137,V:0,Psalm:"Psalm 137. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:137,V:1,Psalm:"Sedeli smo ob babilonskih rekah,<br>spominjali smo se Siona in jokali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:137,V:2,Psalm:"Na topole v deželi<br>smo obesili svoje harfe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:137,V:3,Psalm:"Naši osvajalci so zahtevali, da pojemo,<br>naši posmehljivci so hoteli, da jih zabavamo. Govorili so:<br>»Zapojte nam katero od sionskih pesmi!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:137,V:4,Psalm:"Kako naj pojemo Jehovovo pesem<br>na tujih tleh?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:137,V:5,Psalm:"Če pozabim tebe, o Jeruzalem,<br>naj moja desnica postane neuporabna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:137,V:6,Psalm:"Če se te ne bom spominjal,<br>če mi Jeruzalem ne bo<br>največji vir veselja,<br>naj se mi jezik prilepi na nebo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:137,V:7,Psalm:"Spomni se, o Jehova,<br>kaj so Edomci govorili tisti dan, ko je padel Jeruzalem:<br>»Porušite ga! Porušite ga vse do njegovih temeljev!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:137,V:8,Psalm:"O babilonska hči, ki boš kmalu opustošena,<br>srečen tisti, ki bo s teboj ravnal tako,<br>kot si ti ravnala z nami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:137,V:9,Psalm:"Srečen tisti, ki bo zgrabil tvoje otroke<br>in jih raztreščil ob skalo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:138,V:0,Psalm:"Psalm 138. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:138,V:1,Psalm:"<br>Z vsem srcem te bom hvalil.<br>Pred drugimi bogovi<br>ti bom pel hvalnice.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:138,V:2,Psalm:"Priklonil se bom proti tvojemu svetemu templju<br>in hvalil bom tvoje ime<br>zaradi tvoje vdane ljubezni in zvestobe.<br>Svoje obljube in ime si namreč poveličal nad vse drugo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:138,V:3,Psalm:"Tisti dan, ko sem te klical, si mi odgovoril.<br>Dal si mi pogum in moč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:138,V:4,Psalm:"O Jehova, vsi kralji zemlje te bodo hvalili,<br>saj bodo slišali obljube, ki si jih dal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:138,V:5,Psalm:"Peli bodo o Jehovovih dejanjih,<br>ker je Jehovova slava velika.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:138,V:6,Psalm:"Jehova je visoko nad vsem, vendar je kljub temu pozoren na ponižnega,<br>z ošabnim pa si noče biti blizu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:138,V:7,Psalm:"Tudi če bi se znašel v nevarnosti, bi me ti ohranil pri življenju.<br>Svojo roko izteguješ proti mojim jeznim sovražnikom.<br>Tvoja desnica me bo rešila.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:138,V:8,Psalm:"Jehova bo izpolnil vse, kar se je namenil narediti zame.<br>O Jehova, tvoja vdana ljubezen je večna.<br>Ne zapusti dela svojih rok.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:139,V:0,Psalm:"Psalm 139. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:1,Psalm:"<br>O Jehova, preiskal si me in me poznaš.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:2,Psalm:"Ti veš, kdaj se usedem in kdaj vstanem.<br>Moje misli poznaš že od daleč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:3,Psalm:"Opazuješ me, ko potujem in ko počivam,<br>znane so ti vse moje poti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:4,Psalm:"Ni še besede na mojem jeziku,<br>ampak ti, o Jehova, jo že v celoti poznaš.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:5,Psalm:"Z vseh strani me varuješ<br>in s svojo roko me držiš.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:6,Psalm:"Ti me tako dobro poznaš, da tega sploh ne morem doumeti,<br>pregloboko je zame.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:7,Psalm:"Kam naj zbežim pred tvojim duhom,<br>kam naj pobegnem pred tvojimi očmi?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:8,Psalm:"Če bi se povzpel do neba, bi bil tam ti,<br>in če bi si postlal posteljo v grobu, glej, tudi tam bi bil ti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:9,Psalm:"Če bi odletel na krilih jutranje zarje<br>in bi se naselil ob najbolj oddaljenem morju,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:10,Psalm:"bi me tudi tam vodila tvoja roka,<br>tvoja desnica bi me podpirala.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:11,Psalm:"Če bi rekel »Zakrila me bo tema!«,<br>potem bi se noč okrog mene spremenila v svetlobo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:12,Psalm:"Zate celo tema ne bi bila pretemna,<br>ampak bi bila noč tako svetla kakor dan.<br>Zate je tema enaka svetlobi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:13,Psalm:"Ti si ustvaril moje ledvice,<br>zaščitil si me v telesu moje mame.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:14,Psalm:"Hvalil te bom, poln strahospoštovanja, saj sem čudovito narejen.<br>Tvoja dela so čudovita<br>in tega se dobro zavedam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:15,Psalm:"Moje kosti ti niso bile skrite,<br>ko sem nastajal na skrivnem,<br>ko si me tkal v globočinah zemlje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:16,Psalm:"Tvoje oči so me videle, ko sem bil še zarodek.<br>V tvoji knjigi so bili zapisani vsi moji deli<br>in tudi dnevi, v katerih naj bi nastajali.<br>Zapisani so bili, ko ni bilo še niti enega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:17,Psalm:"Kako dragocene so mi tvoje misli!<br>O Bog, kako veliko jih je!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:18,Psalm:"Če bi jih skušal prešteti, bi jih bilo več od peska.<br>Ko bi se zbudil, bi bil z mislimi še vedno pri tebi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:19,Psalm:"O Bog, prosim, pokončaj hudobne!<br>Tako se bodo od mene umaknili nasilneži,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:20,Psalm:"tisti, ki zlonamerno govorijo proti tebi.<br>To so tvoji nasprotniki, ki tvoje ime uporabljajo nespoštljivo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:21,Psalm:"O Jehova, kako zelo sovražim tiste, ki sovražijo tebe!<br>Kako zelo se mi gnusijo tisti, ki se upirajo tebi!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:22,Psalm:"Do njih ne čutim nič drugega kot sovraštvo.<br>Postali so moji resnični sovražniki.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:23,Psalm:"Preišči me, o Bog, in spoznaj moje srce.<br>Preizkusi me in spoznaj moje tesnobne misli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:139,V:24,Psalm:"Poglej, ali je v meni kaj slabega,<br>in me vodi po večni poti.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:140,V:0,Psalm:"Psalm 140. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:140,V:1,Psalm:"<br>Reši me, o Jehova, hudobnih ljudi.<br>Zaščiti me pred nasilneži,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:140,V:2,Psalm:"pred tistimi, ki v svojem srcu spletkarijo,<br>ki ves dan netijo spore.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:140,V:3,Psalm:"Naostrili so svoj jezik, da je kakor kačji,<br>v njihovih ustih je gadji strup. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:140,V:4,Psalm:"Zaščiti me, o Jehova, pred rokami hudobnih,<br>obvaruj me pred nasilneži,<br>pred tistimi, ki razmišljajo, kako bi me spotaknili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:140,V:5,Psalm:"Ošabni mi nastavljajo pasti,<br>ob poti razpenjajo mrežo.<br>Nastavljajo mi zanke. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:140,V:6,Psalm:"Jehovu govorim: »Ti si moj Bog.<br>O Jehova, prisluhni mojim klicem na pomoč.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:140,V:7,Psalm:"O Jehova, Vrhovni gospod, moj mogočni Rešitelj,<br>ti mi ščitiš glavo na dan boja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:140,V:8,Psalm:"O Jehova, ne usliši želja hudobnih.<br>Ne dovoli, da se njihovi naklepi uresničijo, zaradi česar bi se prevzeli. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:140,V:9,Psalm:"Naj na glave teh, ki so okoli mene,<br>pride zlo, ki ga govorijo njihova usta.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:140,V:10,Psalm:"Naj dežuje nanje žareča žerjavica.<br>Pometani naj bodo v ogenj,<br>v globoke jame, da ne bodo nikoli več vstali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:140,V:11,Psalm:"Naj se za obrekovalca ne najde prostor na zemlji.<br>Naj zlo preganja nasilneže in jih pokonča.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:140,V:12,Psalm:"Vem, da bo Jehova branil uboge<br>in poskrbel za pravico revnih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:140,V:13,Psalm:"Pravični bodo hvalili tvoje ime,<br>pošteni bodo vedno blizu tebe.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:141,V:0,Psalm:"Psalm 141. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:141,V:1,Psalm:"<br>O Jehova, k tebi kličem.<br>Hitro mi priskoči na pomoč.<br>Prisluhni mi, ko te kličem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:141,V:2,Psalm:"Naj ti bo moja molitev kakor kadilo, ki je pripravljeno zate,<br>naj ti bodo moje dvignjene roke kakor večerna žitna daritev.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:141,V:3,Psalm:"O Jehova, postavi stražo mojim ustom,<br>čuvaja k vratom mojih ustnic.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:141,V:4,Psalm:"Ne dovoli, da bi se moje srce nagibalo k slabemu,<br>da bi s hudobnimi sodeloval pri njihovih zlobnih dejanjih.<br>Nikoli se nočem mastiti z njihovimi poslasticami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:141,V:5,Psalm:"Če bi me udaril pravični, bi s tem pokazal, da mi je vdan v ljubezni.<br>Če bi me opomnil, bi to bilo kakor olje na moji glavi<br>in jaz se ga ne bi branil.<br>Še molil bi za pravičnega, ko bi se ta znašel v nesreči.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:141,V:6,Psalm:"Čeprav so bili sodniki ljudstva vrženi s skale,<br>bodo ljudje pozorni na moje besede, saj so prijetne.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:141,V:7,Psalm:"Tako kot so grude zemlje raztresene po polju, potem ko ga človek preorje,<br>so tudi naše kosti raztresene ob žrelu groba.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:141,V:8,Psalm:"Toda moje oči so uprte vate, o Vrhovni gospod Jehova.<br>K tebi sem se zatekel.<br>Ne vzemi mi življenja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:141,V:9,Psalm:"Varuj me, da se ne ujamem v past, ki so mi jo nastavili,<br>da se ne ujamem v zanke hudobnih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:141,V:10,Psalm:"Vsi hudobni bodo skupaj padli v svoje mreže,<br>jaz pa bom varno šel mimo njih.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:142,V:0,Psalm:"Psalm 142. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:142,V:1,Psalm:"<br>Jehova kličem na pomoč,<br>Jehova rotim, naj se me usmili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:142,V:2,Psalm:"Pred njim izlivam svojo skrb.<br>O svoji stiski mu govorim,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:142,V:3,Psalm:"ko v meni peša moč.<br>Takrat ti paziš na moje korake.<br>Na poti, po kateri hodim,<br>mi nastavljajo pasti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:142,V:4,Psalm:"Poglej okrog mene in videl boš,<br>da ni nikomur mar zame.<br>Nimam kam pobegniti,<br>nihče se ne zanima zame.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:142,V:5,Psalm:"K tebi, o Jehova, kličem na pomoč.<br>»Ti si moje zatočišče,« govorim,<br>»ti si vse, kar imam v življenju.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:142,V:6,Psalm:"Prisluhni mojim klicem na pomoč,<br>saj sem čisto na tleh.<br>Reši me mojih preganjalcev,<br>saj so močnejši od mene.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:142,V:7,Psalm:"Izpelji me iz temnice,<br>da bi hvalil tvoje ime.<br>Naj se zberejo okoli mene pravični,<br>ker si dober z menoj.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:143,V:0,Psalm:"Psalm 143. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:143,V:1,Psalm:"<br>O Jehova, prisluhni moji molitvi,<br>poslušaj moje klice na pomoč.<br>Odgovori mi, saj si zvest in pravičen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:143,V:2,Psalm:"Ne postavi svojega služabnika pred sodišče,<br>saj nihče od živih ne more biti pravičen pred teboj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:143,V:3,Psalm:"Preganja me namreč sovražnik,<br>zbil me je na tla.<br>Zaradi njega prebivam v temi kakor tisti, ki so že dolgo mrtvi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:143,V:4,Psalm:"Moč v meni peša,<br>srce v moji notranjosti je otrpnilo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:143,V:5,Psalm:"Spominjam se davnih dni,<br>o vseh tvojih dejanjih premišljujem,<br>zavzeto premišljujem o delu tvojih rok.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:143,V:6,Psalm:"K tebi iztegujem svoje roke.<br>Po tebi hrepenim, kakor izsušena dežela hrepeni po dežju. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:143,V:7,Psalm:"O Jehova, hitro mi odgovori.<br>Vsa moč mi je pošla.<br>Ne obračaj se proč od mene,<br>sicer bom podoben tistim, ki odhajajo v grob.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:143,V:8,Psalm:"Daj, da zjutraj slišim o tvoji vdani ljubezni,<br>ker zaupam vate.<br>Pokaži mi pot, po kateri naj hodim,<br>ker se obračam k tebi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:143,V:9,Psalm:"Reši me pred mojimi sovražniki, o Jehova.<br>Pri tebi iščem zaščito.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:143,V:10,Psalm:"Uči me, kako naj izpolnjujem tvojo voljo,<br>saj si ti moj Bog.<br>Tvoj duh je dober,<br>naj me vodi po ravnih tleh.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:143,V:11,Psalm:"O Jehova, zaradi svojega imena me ohrani pri življenju.<br>Zaradi svoje pravičnosti me reši iz stiske.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:143,V:12,Psalm:"Zaradi svoje vdane ljubezni pokončaj moje sovražnike.<br>Vse, ki me napadajo, uniči,<br>saj sem tvoj služabnik.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:144,V:0,Psalm:"Psalm 144. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:1,Psalm:"<br>Naj bo hvaljen Jehova, moja Skala,<br>ki moje roke uči bojevanja,<br>moje prste vojskovanja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:2,Psalm:"On je tisti, ki mi je vdan v ljubezni. On je moja utrdba,<br>moje varno zatočišče in moj rešitelj,<br>moj ščit in tisti, h kateremu sem se zatekel,<br>tisti, ki mi podreja ljudstva.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:3,Psalm:"O Jehova, kaj je človek, da bi se moral zanj zanimati,<br>sin smrtnega človeka, da bi mu moral posvečati pozornost?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:4,Psalm:"Človek je podoben sapi,<br>njegovi dnevi so kakor senca, ki izginja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:5,Psalm:"O Jehova, spusti nebo in pridi dol.<br>Dotakni se gora, da se bodo začele kaditi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:6,Psalm:"Posveti z bliskom in razkropi sovražnike,<br>izstreli svoje puščice in med sovražniki povzroči zmešnjavo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:7,Psalm:"Iztegni svoje roke iz nebes,<br>osvobodi me in me reši iz pobesnelih voda,<br>iz rok tujcev,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:8,Psalm:"ki s svojimi usti lažejo<br>in s svojo dvignjeno desnico krivo prisegajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:9,Psalm:"O Bog, zapel ti bom novo pesem.<br>Pel ti bom hvalnice ob spremljavi desetstrunskega glasbila,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:10,Psalm:"tebi, ki kraljem daješ zmago,<br>tebi, ki svojega služabnika Davida osvobajaš smrtonosnega meča.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:11,Psalm:"Osvobodi me in reši iz rok tujcev,<br>ki s svojimi usti lažejo<br>in s svojo dvignjeno desnico krivo prisegajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:12,Psalm:"Potem bodo naši sinovi kakor mlade sadike, ki hitro zrastejo,<br>naše hčere kakor izrezljani vogelni stebri v palačah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:13,Psalm:"Naše shrambe bodo polne vsakovrstnih pridelkov,<br>črede na naših poljih se bodo tako namnožile, da jih bo na tisoče, na desettisoče.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:14,Psalm:"Nobena od naših brejih krav ne bo utrpela izgube, nobena ne bo izvrgla.<br>Na naših trgih ne bo nobenega vpitja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:144,V:15,Psalm:"Srečno ljudstvo, ki mu gre tako!<br>Srečno ljudstvo, katerega Bog je Jehova!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:145,V:0,Psalm:"Psalm 145. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:1,Psalm:"<br><br>Poveličeval te bom, o moj Bog, Kralj,<br>hvalil bom tvoje ime vedno, vso večnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:2,Psalm:"<br>Ves dan te bom hvalil,<br>hvalil bom tvoje ime vedno, vso večnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:3,Psalm:"<br>Jehova je velik in si najbolj zasluži, da ga hvalimo.<br>Njegove veličine se ne da raziskati.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:4,Psalm:"<br>Rod za rodom bo hvalil tvoja dela,<br>pripovedovali bodo o tvojih mogočnih dejanjih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:5,Psalm:"<br>Govorili bodo o izjemnem sijaju tvoje veličastnosti<br>in jaz bom premišljeval o tvojih čudovitih delih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:6,Psalm:"<br>Govorili bodo o tvojih delih, ki vzbujajo strahospoštovanje,<br>in jaz bom pripovedoval o tvoji veličini.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:7,Psalm:"<br>Vrelo bo iz njih, ko se bodo spominjali tvoje obilne dobrote,<br>in zaradi tvoje pravičnosti bodo veselo vriskali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:8,Psalm:"<br>Jehova je sočuten in usmiljen,<br>ne razjezi se hitro in je zelo vdan v ljubezni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:9,Psalm:"<br>Jehova je dober do vseh<br>in njegovo usmiljenje se kaže v vseh njegovih delih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:10,Psalm:"<br>Vsa tvoja dela te bodo slavila, o Jehova,<br>tisti, ki so ti vdani, te bodo hvalili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:11,Psalm:"<br>Pripovedovali bodo o slavi tvojega kraljestva,<br>o tvoji mogočnosti bodo govorili,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:12,Psalm:"<br>da bi ljudem razodeli tvoja mogočna dejanja<br>in veličasten sijaj tvojega kraljestva.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:13,Psalm:"<br>Tvoje kraljestvo je večno kraljestvo,<br>tvoje vladanje bo trajalo iz roda v rod.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:14,Psalm:"<br>Jehova podpira vse, ki padajo,<br>in dviga vse, ki so na tleh.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:15,Psalm:"<br>Vsa živa bitja te gledajo z upanjem v očeh<br>in ti jim daješ hrano ob pravem času.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:16,Psalm:"<br>Odpiraš svojo roko<br>in zadovoljuješ želje vseh živih bitij.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:17,Psalm:"<br>Jehova je vedno pravičen<br>in zvest pri vsem, kar dela.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:18,Psalm:"<br>Jehova je blizu vsem, ki ga kličejo,<br>vsem, ki ga iskreno kličejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:19,Psalm:"<br>Izpolnjuje želje tistim, ki ga globoko spoštujejo,<br>njihov klic na pomoč sliši in jih rešuje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:20,Psalm:"<br>Jehova varuje vse, ki ga ljubijo,<br>vse hudobne pa bo uničil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:145,V:21,Psalm:"<br>Moja usta bodo hvalila Jehova.<br>Naj vsako živo bitje hvali njegovo sveto ime vedno, vso večnost!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:146,V:0,Psalm:"Psalm 146. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:146,V:1,Psalm:"Hvalite Jaha!<br>Hvalil bom Jehova z vsem svojim srcem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:146,V:2,Psalm:"Hvalil bom Jehova vse svoje življenje.<br>Hvalnice bom pel svojemu Bogu, dokler bom živ.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:146,V:3,Psalm:"Ne zaupajte voditeljem<br>niti kateremu koli drugemu človeku, saj pri nikomer od njih ni rešitve.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:146,V:4,Psalm:"Ko človek izdihne, se vrne v zemljo.<br>Istega dne minejo tudi njegove misli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:146,V:5,Psalm:"Srečen tisti, ki mu pomaga Jakobov Bog,<br>tisti, ki zaupa v svojega Boga Jehova,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:146,V:6,Psalm:"Stvarnika neba, zemlje,<br>morja in vsega, kar je v njih,<br>v tistega, ki je vedno zvest,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:146,V:7,Psalm:"v tistega, ki zagotavlja pravico ogoljufanim,<br>ki daje kruh lačnim.<br>Jehova osvobaja jetnike.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:146,V:8,Psalm:"Jehova odpira oči slepim,<br>Jehova dviguje tiste, ki so na tleh,<br>Jehova ljubi pravične.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:146,V:9,Psalm:"Jehova ščiti tujce,<br>siroto in vdovo podpira,<br>hudobnim pa preprečuje, da bi uresničili svoje načrte.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:146,V:10,Psalm:"Jehova bo Kralj vso večnost,<br>tvoj Bog, o Sion, bo kraljeval iz roda v rod!<br>Hvalite Jaha!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:147,V:0,Psalm:"Psalm 147. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:1,Psalm:"Hvalite Jaha!<br>Prav je peti hvalnice našemu Bogu.<br>Prijetno ga je hvaliti, saj si on to zasluži.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:2,Psalm:"Jehova gradi Jeruzalem,<br>zbira pregnane Izraelce.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:3,Psalm:"Zdravi tiste, ki so strtega srca,<br>obvezuje jim rane.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:4,Psalm:"Pozna število zvezd,<br>vse jih kliče po imenu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:5,Psalm:"Naš Gospod je velik in zelo močan.<br>Njegova modrost je brezmejna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:6,Psalm:"Jehova dviguje krotke,<br>hudobne pa zbija na tla.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:7,Psalm:"Pojte Jehovu z zahvaljevanjem,<br>ob spremljavi harfe pojte hvalnice našemu Bogu,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:8,Psalm:"njemu, ki pokriva nebo z oblaki,<br>ki zemlji daje dež<br>in povzroča, da po gorah poganja trava.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:9,Psalm:"Hrano daje živalim,<br>tudi mladim krokarjem, ki se oglašajo, ker so lačni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:10,Psalm:"Nanj moč konjev ne naredi vtisa<br>niti nanj ne naredijo vtisa močne človekove noge.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:11,Psalm:"Jehovu so v veselje tisti, ki ga globoko spoštujejo,<br>tisti, ki upajo na njegovo vdano ljubezen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:12,Psalm:"Poveličuj Jehova, o Jeruzalem.<br>Hvali svojega Boga, o Sion.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:13,Psalm:"On je utrdil zapahe tvojih mestnih vrat<br>in blagoslavlja tvoje sinove.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:14,Psalm:"Mir naklanja tvojemu ozemlju,<br>z najboljšo pšenico te hrani.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:15,Psalm:"Svojo zapoved pošilja na zemljo,<br>hitro teče njegova beseda.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:16,Psalm:"Zemljo prekriva s snegom kakor z volneno odejo,<br>slano posipava po njej kakor pepel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:17,Psalm:"Svojo točo meče kakor krušne drobtine.<br>Kdo lahko prenese njegov mraz?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:18,Psalm:"Na njegov ukaz se vse stopi.<br>Svojemu vetru zapove, da zapiha, in vode začnejo teči.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:19,Psalm:"Svojo besedo razglaša Jakobovim potomcem,<br>svoje uredbe in razsodbe Izraelovim potomcem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:147,V:20,Psalm:"Tega ni naredil za nobenega od drugih narodov,<br>ti o njegovih razsodbah ne vedo nič.<br>Hvalite Jaha!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:148,V:0,Psalm:"Psalm 148. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:148,V:1,Psalm:"Hvalite Jaha!<br>Hvalite Jehova, vi, ki ste v nebesih,<br>hvalite ga, vi na višavah!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:148,V:2,Psalm:"Hvalite ga, vsi njegovi angeli!<br>Hvali ga, vsa njegova vojska!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:148,V:3,Psalm:"Hvalita ga, sonce in luna!<br>Hvalite ga, vse svetle zvezde!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:148,V:4,Psalm:"Hvalite ga, o najvišja nebesa<br>in dežni oblaki, ki ste na nebu!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:148,V:5,Psalm:"Naj hvalijo Jehovovo ime,<br>saj so bili na njegov ukaz ustvarjeni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:148,V:6,Psalm:"On skrbi, da se nikoli, res nikoli ne premaknejo s svojega mesta.<br>Izdal je odredbo, ki ne bo razveljavljena.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:148,V:7,Psalm:"Hvalite Jehova, vsi, ki ste na zemlji:<br>velike morske živali in vse globoke vode,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:148,V:8,Psalm:"strele in toča, sneg in gosti oblaki,<br>viharni veter, ki izpolnjuješ njegovo besedo,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:148,V:9,Psalm:"gore in vsi hribi,<br>sadno drevje in vse cedre,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:148,V:10,Psalm:"divje živali in vse domače živali,<br>plazeče se živali in ptice,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:148,V:11,Psalm:"zemeljski kralji in vsi narodi,<br>voditelji in vsi sodniki na zemlji,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:148,V:12,Psalm:"fantje in dekleta,<br>stari in mladi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:148,V:13,Psalm:"Naj hvalijo Jehovovo ime,<br>saj je njegovo ime najbolj vzvišeno.<br>Njegova veličastnost je višja od zemlje in neba.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:148,V:14,Psalm:"Svoje ljudstvo bo okrepil,<br>kar bo v hvalo vsem tistim, ki so mu vdani,<br>Izraelcem, ljudstvu, ki mu je blizu.<br>Hvalite Jaha!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:149,V:0,Psalm:"Psalm 149. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:149,V:1,Psalm:"Hvalite Jaha!<br>Pojte Jehovu novo pesem,<br>hvalite ga med tistimi, ki so mu vdani.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:149,V:2,Psalm:"Naj se Izraelci veselijo zaradi svojega Velikega stvarnika,<br>naj se sionski sinovi veselijo, ker je on njihov Kralj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:149,V:3,Psalm:"Naj hvalijo njegovo ime s plesom.<br>Ob spremljavi tamburina in harfe naj mu pojejo hvalnice.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:149,V:4,Psalm:"Jehova se namreč veseli svojega ljudstva.<br>Krotke krasi z rešitvijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:149,V:5,Psalm:"Naj se tisti, ki so mu vdani, veselijo v slavi, ki jim jo daje,<br>naj vriskajo od radosti na svojih ležiščih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:149,V:6,Psalm:"Naj se iz njihovih grl slišijo hvalnice Bogu<br>in v njihovi roki naj bo dvorezen meč,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:149,V:7,Psalm:"da se maščujejo nad narodi,<br>da kaznujejo ljudstva,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:149,V:8,Psalm:"da vklenejo njihove kralje v verige<br>in njihove dostojanstvenike v železne okove,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:149,V:9,Psalm:"da izvršijo razsodbo, ki je napisana zanje.<br>Takšna čast pripada vsem tistim, ki so mu vdani.<br>Hvalite Jaha!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:150,V:0,Psalm:"Psalm 150. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:150,V:1,Psalm:"Hvalite Jaha!<br>Hvalite Boga v njegovem svetem kraju!<br>Hvalite ga pod nebom, ki priča o njegovi moči!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:150,V:2,Psalm:"Hvalite ga za njegova mogočna dela!<br>Hvalite ga zaradi njegove neizmerne veličine!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:150,V:3,Psalm:"Hvalite ga z zvoki roga!<br>Hvalite ga s citrami in harfo!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:150,V:4,Psalm:"Hvalite ga s tamburinom in plesom v kolu!<br>Hvalite ga s strunami in piščaljo!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:150,V:5,Psalm:"Hvalite ga z zvenečimi činelami!<br>Hvalite ga z donečimi činelami!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:150,V:6,Psalm:"Vse, kar diha, naj hvali Jaha!<br>Hvalite Jaha!",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
