{Knjiga:"Psalm",Kr:"Ps",P:69,V:27,Psalm:"Njihovi krivdi še dodaj krivdo<br>in ne štej jih za pravične.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:28,Psalm:"Izbrisani naj bodo iz knjige živih,<br>naj ne bodo vpisani skupaj s pravičnimi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:29,Psalm:"Jaz pa sem v stiski in bolečini.<br>Reši me, o Bog, in me zaščiti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:30,Psalm:"Opeval bom Božje ime,<br>Boga bom poveličeval z zahvaljevanjem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:31,Psalm:"Jehova bo tega bolj vesel kot bika,<br>bolj kot mladega bika z rogovi in parklji.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:32,Psalm:"Krotki bodo to videli in se veselili.<br>Vsi vi, ki služite Bogu: naj vaše srce oživi!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:33,Psalm:"Jehova namreč usliši revne<br>in ne bo prezrl svojega zasužnjenega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:34,Psalm:"Naj ga hvalijo nebo in zemlja,<br>morje in vse, kar se giblje v njem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:35,Psalm:"Bog bo namreč rešil Sion<br>in obnovil Judova mesta.<br>Njegovo ljudstvo bo tam živelo in imelo deželo v lasti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:69,V:36,Psalm:"Deželo bodo dobili v dediščino potomci njegovih služabnikov<br>in tisti, ki ljubijo njegovo ime, bodo v njej živeli.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:70,V:0,Psalm:"Psalm 70. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:70,V:1,Psalm:"<br>O Bog, reši me,<br>o Jehova, prihiti mi na pomoč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:70,V:2,Psalm:"Naj bodo vsi, ki mi strežejo po življenju, osramočeni,<br>naj jih bo sram.<br>Naj se tisti, ki se veselijo moje nesreče,<br>ponižani umaknejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:70,V:3,Psalm:"Naj bodo vsi, ki mi govorijo »Prav ti je!«,<br>osramočeni in pregnani.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:70,V:4,Psalm:"Tisti, ki iščejo tvoje vodstvo,<br>pa naj se veselijo in radujejo zaradi tebe.<br>Vsi, ki te z občudovanjem opazujejo, kako rešuješ, naj vedno govorijo:<br>»Bog naj bo poveličan!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:70,V:5,Psalm:"Jaz pa sem nemočen in ubog.<br>Moj Bog, hitro ukrepaj in mi pomagaj.<br>Ti si moja pomoč in moj rešitelj.<br>O Jehova, nikar ne odlašaj.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:71,V:0,Psalm:"Psalm 71. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:1,Psalm:"K tebi, o Jehova, sem se zatekel.<br>Ne daj, da se kdaj osramotim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:2,Psalm:"Reši me in osvobodi, saj si pravičen.<br>Prisluhni mi in me reši.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:3,Psalm:"Bodi moja trdnjava na skali,<br>v katero bom lahko stalno prihajal.<br>Pošlji koga, da me reši,<br>saj si ti moja skala in moja utrdba.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:4,Psalm:"O moj Bog, reši me iz rok hudobnih,<br>iz krempljev krivičnega zatiralca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:5,Psalm:"Ti si moje upanje, o Vrhovni gospod Jehova,<br>vate zaupam že od svoje mladosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:6,Psalm:"Nate se zanašam, odkar sem se rodil.<br>Ti si me vzel iz maminega telesa.<br>Ves čas te hvalim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:7,Psalm:"Mnogi name gledajo z občudovanjem,<br>ampak ti si moje trdno zatočišče.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:8,Psalm:"Moja usta te neprestano hvalijo,<br>ves dan govorim o tvoji sijajnosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:9,Psalm:"Nikar me ne zavrzi, ko se postaram,<br>ne zapusti me, ko mi poidejo moči.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:10,Psalm:"Moji sovražniki govorijo proti meni,<br>tisti, ki mi hočejo vzeti življenje, kujejo zaroto proti meni",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:11,Psalm:"in pravijo: »Bog ga je zavrgel.<br>Pojdite za njim in ga primite, saj ni nikogar, ki bi ga rešil!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:12,Psalm:"O Bog, ne bodi daleč od mene.<br>O moj Bog, prihiti mi na pomoč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:13,Psalm:"Naj bodo tisti, ki mi nasprotujejo,<br>osramočeni in naj izginejo.<br>Naj vse, ki mi želijo nesrečo,<br>prekrijeta sramota in ponižanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:14,Psalm:"Jaz pa bom še naprej čakal nate,<br>še bolj te bom hvalil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:15,Psalm:"Moja usta bodo pripovedovala o tvoji pravičnosti,<br>ves dan o dejanjih, s katerimi rešuješ,<br>čeprav jih je preveč, da bi jih lahko preštel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:16,Psalm:"Šel bom in pripovedoval o tvojih mogočnih dejanjih,<br>o Vrhovni gospod Jehova.<br>Govoril bom o tvoji pravičnosti, samo o tvoji.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:17,Psalm:"O Bog, učiš me že od moje mladosti<br>in vse do zdaj pripovedujem o tvojih čudovitih delih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:18,Psalm:"Pa tudi ko bom star in siv, me ne zapusti, o Bog.<br>Dovoli mi, da bom lahko naslednjemu rodu pripovedoval o tvoji moči,<br>o tvoji mogočnosti vsem, ki bodo še prišli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:19,Psalm:"Tvoja pravičnost, o Bog, sega do višav.<br>Naredil si velike reči.<br>O Bog, kdo je kakor ti?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:20,Psalm:"Name si zgrnil veliko stisk in nesreč,<br>zdaj pa mi spet povrni moč,<br>potegni me iz zemeljskih globin.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:21,Psalm:"Povrni mi dostojanstvo,<br>zaščiti me in potolaži.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:22,Psalm:"Jaz pa te bom hvalil s strunskim glasbilom<br>zaradi tvoje zvestobe, o moj Bog.<br>Pel ti bom hvalnice ob spremljavi harfe,<br>o Sveti Izraelov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:23,Psalm:"Moje ustnice bodo od veselja vriskale, ko ti bom pel hvalnice,<br>saj si mi rešil življenje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:71,V:24,Psalm:"Moj jezik bo ves dan govoril o tvoji pravičnosti,<br>saj bodo vsi, ki mi želijo nesrečo, osramočeni in ponižani.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:72,V:0,Psalm:"Psalm 72. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:1,Psalm:"<br>O Bog, pouči kralja o svojih razsodbah,<br>kraljevega sina o svoji pravičnosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:2,Psalm:"Pravično naj se zavzema za tvoje ljudstvo<br>in za tiste, ki so ubogi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:3,Psalm:"Naj gore prinesejo ljudstvu mir,<br>naj griči prinesejo pravičnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:4,Psalm:"Naj kralj brani uboge med ljudstvom,<br>naj reši otroke revnih<br>in stre tistega, ki jih goljufa.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:5,Psalm:"Spoštovali te bodo, o Bog, dokler bo sijalo sonce<br>in dokler bo luna na nebu,<br>iz roda v rod.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:6,Psalm:"Kralj bo kakor dež, ki pada na pokošen travnik,<br>kakor ploha, ki namaka zemljo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:7,Psalm:"V njegovih dneh bo uspeval pravični<br>in povsod bo vladal mir, dokler bo na nebu luna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:8,Psalm:"Podložnike bo imel od enega morja do drugega<br>in od Reke do koncev zemlje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:9,Psalm:"Pred njim se bodo priklanjali prebivalci puščav<br>in njegovi sovražniki bodo premagani.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:10,Psalm:"Kralji iz Taršiša in z otokov bodo prinašali darove.<br>Kralji iz Sabe in Sebe bodo izročali darila.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:11,Psalm:"Priklanjali se mu bodo vsi kralji,<br>vsi narodi mu bodo služili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:12,Psalm:"Rešil bo revne, ki kličejo na pomoč,<br>pa tudi uboge in tiste, ki nimajo nikogar, da bi jim pomagal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:13,Psalm:"Usmilil se bo ubogih in revnih,<br>revnim bo rešil življenje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:14,Psalm:"Rešil jih bo zatiranja in nasilja,<br>njihova kri bo dragocena v njegovih očeh.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:15,Psalm:"Naj živi kralj, naj dobi nekaj zlata iz Sabe.<br>Nenehno naj molijo zanj<br>in ga blagoslavljajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:16,Psalm:"Na zemlji bo žita v obilju,<br>do gorskih vrhov ga bo na pretek.<br>Kraljeva polja bodo uspevala kakor libanonski gozd<br>in ljudi v mestih bo toliko kot rastlin na zemlji.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:17,Psalm:"Kraljevo ime naj nikoli ne gre v pozabo.<br>Dokler bo sonce, naj traja njegova slava.<br>Naj bodo po kralju ljudje blagoslovljeni.<br>Vsi narodi naj ga štejejo za srečnega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:18,Psalm:"Hvaljen naj bo Izraelov Bog Jehova,<br>Bog, ki edini opravlja čudovita dela.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:19,Psalm:"Naj bo večno hvaljeno njegovo veličastno ime,<br>njegova slava naj napolni vso zemljo.<br>Amen. Amen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:72,V:20,Psalm:"S tem so končane molitve Jesejevega sina Davida.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:73,V:0,Psalm:"Psalm 73. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:1,Psalm:"<br>Bog je zares dober z izraelskim ljudstvom, s temi, ki so čistega srca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:2,Psalm:"Meni pa so noge že skoraj skrenile s prave poti,<br>skoraj so že spodrsnili moji koraki.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:3,Psalm:"Začel sem namreč zavidati ošabnim, hudobnim ljudem,<br>ko sem videl, kako dobro jim gre.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:4,Psalm:"So zdravi in polni energije.<br>Ko umrejo, umrejo brez bolečin.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:5,Psalm:"Nimajo težav kakor drugi ljudje<br>niti ne trpijo kakor oni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:6,Psalm:"Zato je ošabnost njihova verižica<br>in nasilje njihovo oblačilo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:7,Psalm:"Njihove oči so izbuljene od debelosti,<br>imajo več, kot so si v svojem srcu lahko predstavljali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:8,Psalm:"Posmehujejo se in govorijo slabe stvari.<br>Ošabni so in grozijo z nasiljem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:9,Psalm:"Hvalijo se, ker mislijo, da so tako visoko kot nebesa.<br>S svojim jezikom se širokoustijo po zemlji.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:10,Psalm:"Zato se Božje ljudstvo obrača k njim<br>in pije njihovo vodo, ki je je v izobilju.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:11,Psalm:"Hudobni govorijo: »Kako pa naj bi Bog vedel, kaj delamo?<br>Ali Najvišji res ve vse?«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:12,Psalm:"Ja, to so hudobni, vedno so brez težav,<br>samo bogastvo si kopičijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:13,Psalm:"Res sem se zaman trudil ohraniti čisto srce<br>in si zaman umival roke, da bi pokazal, da sem nedolžen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:14,Psalm:"Ves dan so me mučile težave,<br>vsako jutro sem bil kaznovan.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:15,Psalm:"Toda če bi o vsem tem javno govoril,<br>bi izdal tvoje ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:16,Psalm:"Ko sem hotel to razumeti,<br>je bilo boleče zame,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:17,Psalm:"dokler nisem vstopil v veličastno Božje svetišče<br>in spoznal, kakšna bo njihova prihodnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:18,Psalm:"Res, na spolzka tla jih postavljaš.<br>Vodiš jih v propad.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:19,Psalm:"V trenutku bodo uničeni!<br>Nenadoma bo prišel njihov strašni konec!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:20,Psalm:"Kakor človek pozabi sanje, ko se zbudi,<br>tako boš ti, o Jehova, ko boš vstal, zavrgel njih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:21,Psalm:"Toda moje srce je bilo zagrenjeno<br>in globoko v sebi sem čutil ostro bolečino.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:22,Psalm:"Bil sem nerazsoden, ničesar nisem mogel razumeti.<br>V tvojih očeh sem bil kakor nerazumna žival.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:23,Psalm:"Od zdaj naprej pa bom vedno s teboj,<br>ti me držiš za desnico.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:24,Psalm:"S svojimi nasveti me vodiš,<br>nato pa me boš oslavil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:25,Psalm:"Kdo mi je v nebesih pomembnejši od tebe?<br>In dokler imam tebe, ne potrebujem ničesar drugega na zemlji.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:26,Psalm:"Moje telo in moje srce lahko opešata,<br>toda Bog je za vedno skala mojega srca in vse, kar imam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:27,Psalm:"Res, vsi, ki so daleč od tebe, bodo izginili.<br>Pokončal boš vsakega, ki ti je nezvest in te zapusti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:73,V:28,Psalm:"Zame pa je dobro, da se bližam Bogu.<br>K Vrhovnemu gospodu Jehovu sem se zatekel,<br>da bi oznanjal vsa njegova dela.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:74,V:0,Psalm:"Psalm 74. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:1,Psalm:"<br>Zakaj si nas zavrgel za večno, o Bog?<br>Zakaj si se razjezil na ovce, ki jih hraniš?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:2,Psalm:"Spomni se ljudstva, ki si si ga izbral pred davnimi časi,<br>rodu, ki si ga odkupil kot svojo dediščino.<br>Spomni se gore Sion, na kateri prebivaš.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:3,Psalm:"Pojdi na kraj večnih ruševin.<br>Na svetem kraju je vse uničil sovražnik.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:4,Psalm:"Sredi kraja, kjer se časti tebe, so tvoji sovražniki zmagoslavno vpili<br>in dvignili svoje simbole.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:5,Psalm:"Bili so kakor ljudje, ki si s sekirami utirajo pot skozi goščavo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:6,Psalm:"S sekiro in železnimi palicami so razbili vse rezbarije svetega kraja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:7,Psalm:"Tvoje svetišče so požgali,<br>oskrunili so svetišče, ki nosi tvoje ime, in ga zravnali z zemljo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:8,Psalm:"Skupaj s svojimi potomci v srcu govorijo,<br>da je vse kraje v deželi, kjer se časti Boga, treba požgati.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:9,Psalm:"Nobenih znamenj ne vidimo,<br>nobenega preroka ni več,<br>med nami ni nikogar, ki bi vedel, kako dolgo bo to trajalo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:10,Psalm:"Kako dolgo, o Bog, se bo nasprotnik norčeval iz tebe?<br>Ali bo sovražnik večno nespoštljiv do tvojega imena?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:11,Psalm:"Zakaj zadržuješ svojo roko, svojo desnico?<br>Iztegni jo in jih pokončaj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:12,Psalm:"Moj Bog, ti si moj Kralj od davnih časov,<br>ti na zemlji rešuješ svoje služabnike.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:13,Psalm:"Ti si s svojo močjo razburkal morje<br>in v njem razbil glave morskim pošastim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:14,Psalm:"Zdrobil si glave leviatanu.<br>Dal si ga za hrano ljudem, ki živijo v puščavah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:15,Psalm:"Ti si odprl tla, da so pritekli studenci in potoki,<br>ti si posušil neusahljive reke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:16,Psalm:"Tvoj je dan in tudi noč je tvoja.<br>Ti si naredil svetlobo in sonce.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:17,Psalm:"Ti si določil vse meje zemlje,<br>ti si ustvaril poletje in zimo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:18,Psalm:"O Jehova, ne pozabi, kako se sovražnik norčuje iz tebe,<br>kako nespoštljivi so nespametni ljudje do tvojega imena.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:19,Psalm:"Ne izroči življenja svoje grlice zverem.<br>Ne pozabi za večno svojega ubogega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:20,Psalm:"Ne pozabi na zavezo, ki si jo sklenil z nami,<br>saj so temačni kraji zemlje postali zbirališča nasilnih ljudi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:21,Psalm:"Naj se ta, ki je zatiran, ne obrne stran ves razočaran.<br>Naj ubogi in revni hvalijo tvoje ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:22,Psalm:"Vstani, o Bog, in se zagovarjaj pred sodiščem.<br>Ne pozabi, kako se neumneži ves dan norčujejo iz tebe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:74,V:23,Psalm:"Ne pozabi, kaj govorijo tvoji sovražniki.<br>Ti, ki se ti upirajo, stalno delajo hrup.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:75,V:0,Psalm:"Psalm 75. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:75,V:1,Psalm:"<br>Zahvaljujemo se ti, o Bog! Zahvaljujemo se ti!<br>Ti si z nami,<br>ljudje razglašajo tvoja čudovita dela.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:75,V:2,Psalm:"Rekel si: »Določil bom čas<br>in pravično sodil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:75,V:3,Psalm:"Ko so se zemlja in vsi njeni prebivalci od strahu stopili,<br>sem jaz trdno držal njene stebre.« (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:75,V:4,Psalm:"Tistim, ki se bahajo, sem rekel: »Ne bahajte se!«<br>In hudobnim: »Ne hvalite se s svojo močjo!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:75,V:5,Psalm:"Ne hvalite se s svojo močjo<br>niti ne govorite domišljavo!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:75,V:6,Psalm:"Povišanje namreč ne pride<br>niti z vzhoda, niti z zahoda, niti z juga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:75,V:7,Psalm:"Bog je ta, ki sodi.<br>On enega poniža in drugega poviša.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:75,V:8,Psalm:"Jehova v roki drži čašo,<br>v kateri se peni zelo močno vino.<br>Vino bo izlil iz čaše<br>in vsi hudobni na zemlji ga bodo popili, vse do zadnje kapljice.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:75,V:9,Psalm:"Jaz pa bom o tem pripovedoval vso večnost,<br>hvalnice bom pel Jakobovemu Bogu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:75,V:10,Psalm:"On namreč pravi: »Hudobnim bom odvzel vso moč,<br>moč pravičnih pa bo rasla.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:76,V:0,Psalm:"Psalm 76. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:76,V:1,Psalm:"<br>Na Judovem poznajo Boga,<br>veliko je njegovo ime v Izraelu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:76,V:2,Psalm:"Njegov šotor je v Salemu,<br>njegovo bivališče na Sionu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:76,V:3,Psalm:"Tam je zlomil goreče puščice,<br>ščit, meč in drugo bojno orožje. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:76,V:4,Psalm:"O Bog, ves žariš,<br>veličastnejši si od gora, ki so polne plena.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:76,V:5,Psalm:"Pogumni možje so bili oplenjeni,<br>zaspali so v smrt,<br>vsi bojevniki so bili nemočni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:76,V:6,Psalm:"Zaradi tvoje kazni, o Jakobov Bog,<br>sta zaspala v smrt voznik na bojnem vozu in konj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:76,V:7,Psalm:"Ti si edini, ki vzbujaš strahospoštovanje.<br>Kdo lahko prenese tvojo veliko jezo?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:76,V:8,Psalm:"Iz nebes si razglasil razsodbo.<br>Zemlja se je prestrašila in utihnila,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:76,V:9,Psalm:"ko je Bog vstal, da bi sodil,<br>da bi rešil vse krotke na zemlji. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:76,V:10,Psalm:"Človekov bes ti bo prinesel hvalo,<br>zadnji vzdihljaji njegovega besa ti bodo v okras.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:76,V:11,Psalm:"Dajajte zaobljube svojemu Bogu Jehovu in jih izpolnjujte.<br>S strahospoštovanjem mu prinašajte darila, vsi vi, ki ga obkrožate.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:76,V:12,Psalm:"Ponižal bo ošabne voditelje.<br>Strah vliva kraljem zemlje.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:77,V:0,Psalm:"Psalm 77. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:1,Psalm:"<br>Na ves glas bom vpil k Bogu na pomoč,<br>vpil bom k Bogu in prisluhnil mi bo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:2,Psalm:"Na dan svoje stiske iščem Jehova.<br>Ponoči ves čas iztegujem svoje roke k njemu.<br>Ne morem se potolažiti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:3,Psalm:"Ko se spomnim na Boga, stokam.<br>Trpim in sem brez moči. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:4,Psalm:"Moje veke držiš odprte,<br>vznemirjen sem in ne morem govoriti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:5,Psalm:"Razmišljam o davnih dneh,<br>o letih daljne preteklosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:6,Psalm:"Ponoči se spominjam svoje pesmi.<br>V svojem srcu premišljujem,<br>vztrajno iščem odgovore.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:7,Psalm:"Ali nas bo Jehova v nedogled zavračal?<br>Ali nam ne bo nikoli več izkazal svoje naklonjenosti?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:8,Psalm:"Ali je njegove vdane ljubezni konec za vedno?<br>Ali bo njegova obljuba ostala neizpolnjena za vse rodove?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:9,Psalm:"Ali nam je Bog pozabil izkazati svojo naklonjenost?<br>Ali nas je zaradi svoje jeze prikrajšal za usmiljenje? (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:10,Psalm:"Ali moram kar naprej govoriti »Vznemirja me,<br>da nam je Najvišji odrekel svojo pomoč«?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:11,Psalm:"Spominjal se bom tvojih dejanj, o Jah,<br>spominjal se bom tvojih čudovitih del iz davnine.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:12,Psalm:"Premišljeval bom o vseh tvojih dejanjih,<br>zamislil se bom nad tvojimi deli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:13,Psalm:"O Bog, vse, kar delaš, je sveto.<br>Kateri bog je tako velik kakor ti, o Bog?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:14,Psalm:"Ti si pravi Bog in delaš čudovite stvari.<br>Ljudstvom si razodel svojo moč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:15,Psalm:"S svojo močjo si rešil svoje ljudstvo,<br>Jakobove in Jožefove potomce. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:16,Psalm:"Vode so te videle, o Bog,<br>vode so te videle in se razburkale.<br>Tudi globoke vode so postale nemirne.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:17,Psalm:"Iz oblakov je lila voda,<br>oblačno nebo je grmelo<br>in tvoje puščice so švigale sem ter tja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:18,Psalm:"Zvok tvojega groma je bil kakor zvok koles bojnih vozov.<br>Bliski so razsvetljevali vso zemljo.<br>Zemlja se je zamajala in stresla.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:19,Psalm:"Tvoja pot je šla skozi morje,<br>tvoja steza skozi globoke vode,<br>toda tvojih stopinj ni bilo mogoče izslediti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:77,V:20,Psalm:"Po Mojzesu in Aronu<br>si kakor čredo vodil svoje ljudstvo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:78,V:0,Psalm:"Psalm 78. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:1,Psalm:"<br>Moje ljudstvo, poslušaj moje zakone,<br>prisluhni besedam mojih ust!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:2,Psalm:"Spregovoril bom v pregovorih,<br>povedal bom uganke o daljni preteklosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:3,Psalm:"To, kar smo slišali in izvedeli,<br>kar so nam pripovedovali naši očetje,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:4,Psalm:"ne bomo prikrili njihovim potomcem.<br>O tem bomo pripovedovali prihodnjemu rodu,<br>pripovedovali bomo o hvalevrednih stvareh, ki jih je naredil Jehova, in njegovi moči,<br>o njegovih čudovitih delih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:5,Psalm:"Dal je uredbe Jakobovim potomcem,<br>zakone Izraelcem.<br>Našim prednikom je zapovedal,<br>naj vse to razodenejo svojim otrokom,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:6,Psalm:"da bi to spoznal tudi prihodnji rod,<br>otroci, ki se bodo še rodili.<br>Ti otroci pa bi potem to naprej pripovedovali svojim otrokom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:7,Psalm:"Tako bi otroci zaupali v Boga<br>in ne bi pozabili njegovih dejanj,<br>ampak bi izpolnjevali njegove zapovedi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:8,Psalm:"Ne bi postali kakor njihovi predniki,<br>ki so bili trmasti in uporni,<br>ki so imeli neodločno srce<br>in niso bili zvesti Bogu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:9,Psalm:"Efraimci so bili oboroženi z lokom,<br>vendar so se umaknili na dan boja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:10,Psalm:"Niso izpolnjevali zaveze z Bogom<br>in niso hoteli upoštevati Božjega Zakonika.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:11,Psalm:"Tudi to, kar je naredil, so pozabili,<br>njegova čudovita dela, ki jim jih je pokazal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:12,Psalm:"V egiptovski deželi, na zoanskem ozemlju,<br>je pred očmi njihovih prednikov naredil čudovite stvari.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:13,Psalm:"Razdelil je morje in jih pripeljal na drugo stran,<br>povzročil je, da so vode stale kakor jez.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:14,Psalm:"Podnevi jih je vodil z oblakom<br>in vso noč s svetlobo ognja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:15,Psalm:"Razklal je skale v pustinji in jim pogasil žejo.<br>Vode je bilo toliko kot v globokem morju.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:16,Psalm:"Povzročil je, da so iz skale privreli potoki,<br>da so vode tekle kakor reke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:17,Psalm:"Toda oni so še naprej grešili proti njemu,<br>v puščavi so se upirali Najvišjemu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:18,Psalm:"Izzivali so Boga v svojem srcu,<br>saj so zahtevali hrano, po kateri so hrepeneli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:19,Psalm:"Pritoževali so se čez Boga.<br>Govorili so: »Ali nam Bog res lahko pogrne mizo v pustinji?«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:20,Psalm:"Udaril je po skali,<br>da so pritekle vode in privreli potoki, oni pa so kljub temu spraševali:<br>»Ali nam lahko da tudi kruh,<br>ali lahko priskrbi meso za svoje ljudstvo?«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:21,Psalm:"Ko je Jehova to slišal, se je zelo razjezil.<br>Poslal je ogenj nad Jakobove potomce,<br>njegova jeza do Izraelcev je vzplamtela,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:22,Psalm:"ker niso verovali v Boga.<br>Niso zaupali, da jih lahko reši.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:23,Psalm:"Zato je zapovedal oblakom na nebu,<br>odprl je vrata neba.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:24,Psalm:"Povzročil je, da je nanje deževala mana za hrano,<br>dal jim je nebeško žito.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:25,Psalm:"Ljudje so jedli kruh mogočnih.<br>Dal jim ga je toliko, da so se najedli do sitega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:26,Psalm:"Na nebu je dvignil vzhodni veter<br>in s svojo močjo povzročil, da je zapihal južni veter.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:27,Psalm:"Zasipal jih je z mesom, da ga je bilo kakor prahu,<br>ptic je bilo kakor peska na morski obali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:28,Psalm:"Stresel jih je na njihov tabor,<br>vse okoli njihovih šotorov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:29,Psalm:"Jedli so in se nažirali,<br>dal jim je, kar so si želeli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:30,Psalm:"Toda še preden so potešili svoje hrepenenje,<br>ko so še imeli hrano v ustih,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:31,Psalm:"se je Bog zelo razjezil nanje.<br>Usmrtil je najmočnejše med njimi,<br>pobil je izraelske mladeniče.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:32,Psalm:"Kljub vsemu temu so še bolj grešili<br>in niso verjeli vanj, čeprav so videli njegova čudovita dela.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:33,Psalm:"Zato je končal njihove dni kakor sapo,<br>njihova leta z nenadno nesrečo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:34,Psalm:"Toda vsakič, ko je med njimi sejal smrt, so ga začeli iskati.<br>Vrnili so se in iskali Boga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:35,Psalm:"Spomnili so se, da je Bog njihova Skala,<br>da je Najvišji Bog njihov Odkupitelj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:36,Psalm:"Ampak hoteli so ga prevarati s svojimi usti,<br>s svojim jezikom so mu lagali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:37,Psalm:"V svojem srcu mu niso bili zvesti,<br>niso bili zvesti zavezi z njim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:38,Psalm:"Toda on je bil usmiljen,<br>ni jih uničil, odpuščal jim je napake.<br>Velikokrat je zadržal svojo jezo,<br>svoj veliki bes, da ni vzplamtel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:39,Psalm:"Spominjal se je namreč, da so samo ljudje,<br>veter, ki piha in se ne vrača.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:40,Psalm:"Kolikokrat so se mu uprli v pustinji,<br>ga prizadeli v puščavi!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:41,Psalm:"Vedno znova so preizkušali Boga<br>in žalostili Svetega Izraelovega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:42,Psalm:"Niso se spominjali njegove moči,<br>dneva, ko jih je rešil nasprotnika,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:43,Psalm:"tega, kako je naredil znamenja v Egiptu<br>in čudeže na zoanskem ozemlju.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:44,Psalm:"Vodo v nilskih kanalih je spremenil v kri,<br>da ljudje niso mogli piti iz svojih potokov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:45,Psalm:"Nad Egipčane je poslal roje obadov, da so jih popikali,<br>in žabe, da so uničile deželo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:46,Psalm:"Njihov pridelek je dal požrešnim kobilicam,<br>sad njihovega truda rojem kobilic.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:47,Psalm:"Njihove trte je stolkel s točo,<br>z zrni toče njihove sikomore.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:48,Psalm:"Tudi na njihovo živino je poslal točo,<br>njihove črede je udaril s strelami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:49,Psalm:"Nanje je izlil svojo plamtečo jezo, bes in ogorčenje.<br>Povzročil jim je stisko<br>in nad njih poslal vojsko angelov, ki so prinesli nesrečo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:50,Psalm:"Dal je prosto pot svoji jezi.<br>Ni jih obvaroval pred smrtjo,<br>nad njih je poslal kugo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:51,Psalm:"Nazadnje je pobil vse prvorojence v Egiptu,<br>vse prvorojence v Hamovih šotorih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:52,Psalm:"Zatem je od tam odpeljal svoje ljudstvo kakor ovce.<br>Vodil jih je po pustinji kakor čredo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:53,Psalm:"Varno jih je vodil<br>in ni jih bilo strah,<br>morje je prekrilo njihove sovražnike.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:54,Psalm:"Pripeljal jih je na svoje sveto ozemlje,<br>v ta gorati kraj, ki ga je pridobil s svojo močjo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:55,Psalm:"Pred njimi je izgnal narode,<br>z merilno vrvico je Izraelovim rodovom razdelil dediščino,<br>naselil jih je po domovih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:56,Psalm:"Oni pa so izzivali Najvišjega Boga in se mu upirali,<br>niso se zmenili za njegove opomine.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:57,Psalm:"Zapustili so ga in mu bili nezvesti kakor njihovi predniki.<br>Bili so nezanesljivi kakor nenapet lok.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:58,Psalm:"Žalili so ga s svojimi višavami<br>in ga zelo jezili z izrezljanimi podobami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:59,Psalm:"Bog je to videl in se močno razjezil,<br>zato je izraelski narod povsem zavrgel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:60,Psalm:"Nazadnje je zavrgel še sveti šotor v Šilu,<br>šotor, v katerem je prebival med ljudmi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:61,Psalm:"Dovolil je, da je simbol njegove moči odšel v ujetništvo,<br>da je njegov sijaj prišel v roke nasprotniku.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:62,Psalm:"Svoje ljudstvo je izročil meču,<br>zelo se je razjezil na svojo dediščino.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:63,Psalm:"Njegove mladeniče je pogoltnil ogenj<br>in njegovim dekletom niso peli poročnih pesmi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:64,Psalm:"Njegovi duhovniki so padli pod mečem<br>in njihove vdove niso žalovale.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:65,Psalm:"Takrat se je Jehova prebudil kakor iz spanja,<br>prebudil se je kakor bojevnik, ki se strezni od vina.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:66,Psalm:"Svoje nasprotnike je odgnal,<br>za večno jih je osramotil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:67,Psalm:"Jožefov šotor je zavrgel,<br>Efraimovega rodu ni izbral.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:68,Psalm:"Izbral pa je Judov rod,<br>goro Sion, ki mu je pri srcu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:69,Psalm:"Svoje svetišče je naredil tako trdno kakor nebesa,<br>kakor zemljo, ki jo je utrdil za večno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:70,Psalm:"Izbral je svojega služabnika Davida,<br>vzel ga je iz ovčjih staj,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:71,Psalm:"od doječih ovc, ki jih je čuval.<br>Postavil ga je za pastirja Jakobu, svojemu ljudstvu,<br>za pastirja Izraelu, svoji dediščini.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:78,V:72,Psalm:"David jih je pasel z značajnim srcem<br>in jih spretno vodil.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:79,V:0,Psalm:"Psalm 79. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:79,V:1,Psalm:"<br>O Bog, narodi so napadli tvojo deželo,<br>oskrunili so tvoj sveti tempelj,<br>Jeruzalem so spremenili v kup ruševin.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:79,V:2,Psalm:"Trupla tvojih služabnikov so dali za hrano pticam,<br>meso tistih, ki so ti vdani, so dali zverem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:79,V:3,Psalm:"Njihovo kri so prelivali kakor vodo po Jeruzalemu<br>in nikogar ni bilo, ki bi jih pokopal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:79,V:4,Psalm:"Naši sosedje nas sramotijo,<br>tisti, ki nas obkrožajo, se nam posmehujejo in se norčujejo iz nas.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:79,V:5,Psalm:"O Jehova, kako dolgo se boš jezil? Večno?<br>Kako dolgo bo tvoja jeza gorela kakor ogenj?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:79,V:6,Psalm:"Izlij svoj bes na narode, ki se ne menijo zate,<br>in na kraljestva, ki ne hvalijo tvojega imena.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:79,V:7,Psalm:"Požrli so namreč Jakobove potomce<br>in opustošili njihovo domovino.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:79,V:8,Psalm:"Ne kaznuj nas za napake naših prednikov.<br>Hitro nam izkaži usmiljenje,<br>saj smo čisto na tleh.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:79,V:9,Psalm:"O Bog, ki nas rešuješ, pomagaj nam,<br>pomagaj nam zaradi svojega veličastnega imena.<br>Reši nas in nam odpusti grehe zaradi svojega imena.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:79,V:10,Psalm:"Zakaj bi narodi govorili: »Kje je njihov Bog?«<br>Naj narodi pred našimi očmi spoznajo,<br>da se maščuješ za prelito kri svojih služabnikov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:79,V:11,Psalm:"Prisluhni vzdihovanju jetnikov.<br>S svojo veliko močjo obvaruj tiste, ki so obsojeni na smrt.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:79,V:12,Psalm:"Našim sosedom sedemkratno povrni žalitve,<br>s katerimi so te sramotili, o Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:79,V:13,Psalm:"Takrat se ti bomo mi, ki smo tvoje ljudstvo in tvoje ovce, ki jih hraniš,<br>zahvaljevali vso večnost,<br>iz roda v rod te bomo hvalili.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:80,V:0,Psalm:"Psalm 80. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:1,Psalm:"<br>Prisluhni, o Izraelov Pastir,<br>ti, ki vodiš Jožefovo ljudstvo kakor čredo.<br>O ti, ki sediš na prestolu nad kerubi,<br>naj sije tvoja luč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:2,Psalm:"Pred Efraimom, Benjaminom in Manasejem<br>pokaži svojo mogočnost.<br>Pridi in nas reši.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:3,Psalm:"O Bog, sprejmi nas nazaj,<br>poglej nas z naklonjenostjo v očeh, da bomo rešeni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:4,Psalm:"O Jehova, Bog nad vojskami, kako dolgo se boš še jezil na svoje ljudstvo in ne boš poslušal njegovih molitev?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:5,Psalm:"Hraniš nas s solzami kakor s kruhom,<br>daješ nam piti potoke solz.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:6,Psalm:"Dovolil si, da se naši sosedje prepirajo, kdo si nas bo podredil,<br>sovražniki se nam posmehujejo, kot jih je volja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:7,Psalm:"O Bog nad vojskami, sprejmi nas nazaj,<br>poglej nas z naklonjenostjo v očeh, da bomo rešeni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:8,Psalm:"Odpeljal si trto iz Egipta.<br>Izgnal si narode in jo zasadil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:9,Psalm:"Počistil si prostor zanjo.<br>Trta je pognala korenine in se razrasla po deželi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:10,Psalm:"Gore je zakrila s svojo senco<br>in Božje cedre z vejami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:11,Psalm:"Njene veje so segale vse tja do morja<br>in njene mladike do Reke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:12,Psalm:"Zakaj si podrl kamnit zid vinograda,<br>da lahko vsi, ki gredo mimo, trgajo njeno grozdje?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:13,Psalm:"Divje svinje iz gozda jo uničujejo<br>in zveri se hranijo z nje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:14,Psalm:"O Bog nad vojskami, vrni se, prosim.<br>Poglej iz nebes, kaj se dogaja.<br>Poskrbi za to trto,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:15,Psalm:"za mladiko, ki jo je zasadila tvoja desnica,<br>za sina, ki si ga okrepil za svojo čast.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:16,Psalm:"Trta je posekana in požgana.<br>Ljudje propadajo zaradi tvojega grajanja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:17,Psalm:"Naj tvoja roka podpira tistega, ki je na tvoji desnici,<br>sina človekovega, ki si ga okrepil za svojo čast.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:18,Psalm:"Potem se ne bomo odvrnili od tebe.<br>Ohrani nas pri življenju, da bomo klicali tvoje ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:80,V:19,Psalm:"O Jehova, Bog nad vojskami, sprejmi nas nazaj,<br>poglej nas z naklonjenostjo v očeh, da bomo rešeni.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:81,V:0,Psalm:"Psalm 81. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:1,Psalm:"<br>Veselo vzklikajte Bogu, naši moči,<br>zmagoslavno vzklikajte Jakobovemu Bogu!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:2,Psalm:"Zaigrajte hvalnico in vzemite tamburin,<br>blagozvočno harfo in citre!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:3,Psalm:"Zatrobite na rog ob mlaju,<br>ob polni luni, na dan našega praznika!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:4,Psalm:"To je namreč uredba za izraelski narod,<br>odločitev Jakobovega Boga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:5,Psalm:"Dal jo je v opomin Jožefu,<br>ko je šel skozi egiptovsko deželo.<br>Slišali smo glas, ki ga nismo prepoznali:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:6,Psalm:"»Z ramen sem mu dvignil tovor,<br>iz rok sem mu vzel košaro.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:7,Psalm:"V stiski si klical in rešil sem te,<br>odgovoril sem ti iz nevihtnega oblaka.<br>Preizkusil sem te pri meribskih vodah. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:8,Psalm:"Poslušaj, moje ljudstvo, pričal bom proti tebi.<br>O izraelski narod, ko bi me le poslušal!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:9,Psalm:"Takrat pri tebi ne bi bilo nobenega tujega boga,<br>tujemu bogu se ne bi priklanjal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:10,Psalm:"Jaz, Jehova, sem tvoj Bog,<br>ki sem te osvobodil iz egiptovske dežele.<br>Široko odpri svoja usta in te bom nahranil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:11,Psalm:"Toda moje ljudstvo ni poslušalo mojega glasu,<br>Izraelci se mi niso hoteli podrediti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:12,Psalm:"Zato sem jim pustil, da jih vodi njihovo zakrknjeno srce.<br>Delali so, kar so mislili, da je prav.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:13,Psalm:"Ko bi me moje ljudstvo le poslušalo,<br>ko bi Izraelci le živeli tako, kot mi je všeč!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:14,Psalm:"Njihove sovražnike bi si hitro podredil,<br>s svojo roko bi premagal njihove nasprotnike.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:15,Psalm:"Tisti, ki sovražijo Jehova, bodo klečeplazili pred njim,<br>njihov konec bo večen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:81,V:16,Psalm:"Toda vas bo hranil z najboljšo pšenico,<br>z medom iz skale vas bo sitil.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:82,V:0,Psalm:"Psalm 82. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:82,V:1,Psalm:"<br>Bog je zasedel svoje mesto sredi vseh zbranih,<br>sredi bogov izreka obsodbo:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:82,V:2,Psalm:"»Kako dolgo boste sodili krivično<br>in se postavljali na stran hudobnih? (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:82,V:3,Psalm:"Branite uboge in sirote!<br>Izvršujte pravico nemočnim in obubožanim!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:82,V:4,Psalm:"Rešite uboge in revne,<br>osvobodite jih iz rok hudobnih!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:82,V:5,Psalm:"Nič ne vedo in nič ne razumejo,<br>v temi tavajo naokoli,<br>vsi temelji zemlje se majejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:82,V:6,Psalm:"»Jaz sem rekel: ‚Bogovi ste.<br>Vsi vi ste sinovi Najvišjega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:82,V:7,Psalm:"Vendar boste umrli, kakor umirajo ljudje,<br>in kakor vsak drug voditelj boste padli!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:82,V:8,Psalm:"Vstani, o Bog, sodi zemljo,<br>saj imaš v lasti vse narode.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:83,V:0,Psalm:"Psalm 83. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:1,Psalm:"<br>O Bog, nikar ne molči.<br>Ne bodi tiho, o Bog, nikar samo ne stoj in glej.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:2,Psalm:"Poglej, tvoji sovražniki povzročajo nemir,<br>tisti, ki te sovražijo, se ošabno dvigujejo proti tebi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:3,Psalm:"Na skrivaj spletkarijo proti tvojemu ljudstvu.<br>Zaroto kujejo proti tem, ki so ti dragoceni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:4,Psalm:"Govorijo: »Pridite, uničimo ta narod,<br>da se ne bo nihče več spominjal Izraelovega imena!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:5,Psalm:"Skupaj kujejo načrt.<br>Proti tebi so sklenili zavezništvo",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:6,Psalm:"Edomci in Izmaelci, Moabci in Hagarovci,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:7,Psalm:"Gebal, Amon in Amalek,<br>Filisteja skupaj s Tirci.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:8,Psalm:"Pridružila se jim je tudi Asirija.<br>Vsi podpirajo Lotove potomce. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:9,Psalm:"Stori jim, kakor si storil Madijanu,<br>kakor si storil Siseru in Jabinu pri reki Kišon.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:10,Psalm:"Bili so iztrebljeni pri En Doru,<br>postali so gnoj na zemlji.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:11,Psalm:"Z njihovimi dostojanstveniki stori, kakor si z Orebom in Zeebom,<br>in z njihovimi poglavarji, kakor si z Zebahom in Zalmunajem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:12,Psalm:"Rekli so namreč: »Zavzemimo deželo, v kateri prebiva Bog.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:13,Psalm:"O moj Bog, daj, da bodo kakor osat, ki se vrtinči v vetru,<br>kakor slama, ki jo veter nosi sem ter tja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:14,Psalm:"Tako kakor ogenj požira gozd<br>in plamen smodi gore,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:15,Psalm:"tako jih ti preženi s svojim neurjem<br>in jih prestraši s svojim viharjem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:16,Psalm:"Obraze jim prekrij s sramoto,<br>da bi iskali tvoje ime, o Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:17,Psalm:"Večno naj bodo osramočeni in prestrašeni,<br>naj jih zadene sramota in naj izginejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:83,V:18,Psalm:"Naj ljudje spoznajo, da si edino ti, ki ti je ime Jehova,<br>Najvišji nad vso zemljo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:84,V:0,Psalm:"Psalm 84. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:84,V:1,Psalm:"<br>Kako zelo mi je pri srcu tvoje veličastno prebivališče,<br>o Jehova nad vojskami!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:84,V:2,Psalm:"Z vsem svojim srcem hrepenim<br>po Jehovovih dvoriščih,<br>res, medlim od hrepenenja.<br>Z vsem svojim srcem in z vsem svojim bitjem veselo vzklikam živemu Bogu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:84,V:3,Psalm:"Tam celo ptica najde svoj dom,<br>lastovka gnezdo zase.<br>Za svoje mladiče skrbi<br>blizu tvojega veličastnega oltarja, o Jehova nad vojskami,<br>moj Kralj in moj Bog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:84,V:4,Psalm:"Srečni tisti, ki prebivajo v tvoji hiši.<br>Neprestano te hvalijo. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:84,V:5,Psalm:"Srečni tisti, ki moč prejemajo od tebe,<br>ki jih srce vleče v tvojo hišo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:84,V:6,Psalm:"Ko potujejo skozi dolino Baka,<br>jo spreminjajo v dolino izvirov.<br>Zgodnji dež jo obsipava z blagoslovi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:84,V:7,Psalm:"Hodijo naprej, vendar jim moč ne poide.<br>Vsak se pokaže pred Bogom na Sionu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:84,V:8,Psalm:"O Jehova, Bog nad vojskami, prisluhni moji molitvi,<br>poslušaj me, o Jakobov Bog! (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:84,V:9,Psalm:"Poglej, naš Bog in naš ščit,<br>poglej z naklonjenostjo svojega maziljenca!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:84,V:10,Psalm:"En dan na tvojih dvoriščih je boljši kakor tisoč dni kjer koli drugje.<br>Rajši stojim na pragu hiše svojega Boga,<br>kakor da bi živel v šotorih hudobnih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:84,V:11,Psalm:"Bog Jehova je namreč sonce in ščit,<br>on izkazuje priznanje in čast.<br>Jehova ne bo odrekel ničesar dobrega tem,<br>ki živijo značajno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:84,V:12,Psalm:"O Jehova nad vojskami,<br>srečen tisti, ki zaupa vate.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:85,V:0,Psalm:"Psalm 85. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:85,V:1,Psalm:"<br>O Jehova, svoji deželi si izkazal naklonjenost,<br>iz ujetništva si pripeljal Jakobove potomce.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:85,V:2,Psalm:"Oprostil si napake svojemu ljudstvu,<br>odpustil si vse njihove grehe. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:85,V:3,Psalm:"Zadržal si ves svoj bes,<br>opustil si svojo gorečo jezo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:85,V:4,Psalm:"Sprejmi nas nazaj, o Bog, ki nas rešuješ,<br>bodi nam znova naklonjen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:85,V:5,Psalm:"Ali boš večno jezen na nas?<br>Ali se boš jezil iz roda v rod?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:85,V:6,Psalm:"Ali nas ne boš znova poživil,<br>da bi se kot tvoje ljudstvo lahko veselili zaradi tebe?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:85,V:7,Psalm:"O Jehova, izkaži nam vdano ljubezen<br>in nas reši.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:85,V:8,Psalm:"Poslušal bom, kaj bo govoril pravi Bog Jehova,<br>saj bo govoril o miru svojemu ljudstvu, tistim, ki so mu vdani.<br>Toda oni naj ne postanejo spet preveč samozavestni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:85,V:9,Psalm:"Bog je pripravljen rešiti tiste, ki ga globoko spoštujejo,<br>da bi s tem svojo slavo ohranil v naši deželi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:85,V:10,Psalm:"Vdana ljubezen in zvestoba se bosta srečali,<br>pravičnost in mir se bosta poljubila.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:85,V:11,Psalm:"Zvestoba bo pognala iz zemlje<br>in pravičnost bo gledala z neba.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:85,V:12,Psalm:"Da, Jehova bo dal, kar je dobro,<br>in naša dežela bo obrodila.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:85,V:13,Psalm:"Pred njim bo hodila pravičnost<br>in utirala pot njegovim stopinjam.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:86,V:0,Psalm:"Psalm 86. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:1,Psalm:"<br>Prisluhni mi, o Jehova, in mi odgovori,<br>ker sem v stiski in ubog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:2,Psalm:"Varuj moje življenje, ker sem ti vdan.<br>Reši svojega služabnika, ki zaupa vate,<br>saj si ti moj Bog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:3,Psalm:"Usmili se me, o Jehova,<br>saj te ves dan kličem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:4,Psalm:"Razveseli svojega služabnika,<br>ker se obračam k tebi, o Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:5,Psalm:"Ti, o Jehova, si namreč dober in rad odpuščaš,<br>do vseh, ki te kličejo, si neizmerno vdan v ljubezni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:6,Psalm:"O Jehova, poslušaj mojo molitev,<br>prisluhni mojim prošnjam za pomoč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:7,Psalm:"Kličem te na dan svoje stiske,<br>saj vem, da mi boš odgovoril.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:8,Psalm:"Tebi ni enakega med bogovi, o Jehova,<br>in ni dejanj, kakršna so tvoja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:9,Psalm:"Vsi narodi, ki si jih naredil,<br>bodo prišli in se priklonili pred teboj, o Jehova,<br>ter slavili tvoje ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:10,Psalm:"Ti si namreč velik in delaš čudovite stvari.<br>Ti si Bog, edino ti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:11,Psalm:"O Jehova, pouči me, kako želiš, da živim.<br>Živel bom v skladu s tvojo resnico.<br>Pomagaj mi, da bom z vsem srcem spoštoval tvoje ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:12,Psalm:"O Jehova, moj Bog, z vsem svojim srcem te hvalim,<br>večno bom slavil tvoje ime,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:13,Psalm:"saj je vdana ljubezen, ki mi jo izkazuješ, velika,<br>rešil si me iz globin groba.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:14,Psalm:"O Bog, predrzneži se dvigujejo proti meni,<br>tolpa neusmiljenih ljudi mi streže po življenju,<br>ne menijo se zate.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:15,Psalm:"Toda ti, o Jehova, si usmiljen in sočuten Bog,<br>ne razjeziš se hitro, neizmerno si vdan v ljubezni in vedno govoriš resnico.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:16,Psalm:"Obrni se k meni in se me usmili.<br>Daj moč svojemu služabniku<br>in reši sina svoje sužnje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:86,V:17,Psalm:"Pokaži mi znamenje svoje dobrote,<br>da ga bodo videli tisti, ki me sovražijo, in bodo osramočeni.<br>Ti, o Jehova, mi pomagaš in me tolažiš.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:87,V:0,Psalm:"Psalm 87. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:87,V:1,Psalm:"<br>Temelj Božjega mesta je na svetih gorah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:87,V:2,Psalm:"Jehova ima rajši sionska vrata<br>kakor vse Jakobove šotore.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:87,V:3,Psalm:"Veličastne stvari se govorijo o tebi, o mesto pravega Boga. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:87,V:4,Psalm:"Rahab in Babilon bom štel med tiste, ki me poznajo.<br>Za ljudi iz Filisteje, Tira in Kuša<br>se bo govorilo: »Ti so se rodili tam.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:87,V:5,Psalm:"Glede Siona pa se bo reklo:<br>»Vsak od njih se je rodil v njem.«<br>In Najvišji bo utrdil Sion.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:87,V:6,Psalm:"Jehova bo med popisovanjem ljudstev razglasil:<br>»Ta se je rodil tam.« (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:87,V:7,Psalm:"Pevci in plesalci kola bodo govorili:<br>»Zame si ti vir vsega.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:88,V:0,Psalm:"Psalm 88. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:1,Psalm:"<br>O Jehova, Bog, ki me rešuješ!<br>Podnevi vpijem k tebi na pomoč<br>in ponoči prihajam pred tebe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:2,Psalm:"Naj moja molitev pride k tebi.<br>Prisluhni mojemu vpitju na pomoč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:3,Psalm:"Moja duša je polna nadlog<br>in moje življenje je na pragu groba.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:4,Psalm:"Že me štejejo med tiste, ki odhajajo v grob.<br>Postal sem nebogljen,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:5,Psalm:"pozabljen med mrtvimi.<br>Sem kakor tisti, ki umorjeni ležijo v grobovih,<br>ki se jih več ne spominjaš<br>in ne skrbiš več zanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:6,Psalm:"Položil si me v najglobljo jamo,<br>v temne kraje, v veliko brezno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:7,Psalm:"Tvoj bes hudo pritiska name,<br>s svojimi velikimi valovi udarjaš vame. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:8,Psalm:"Moje znance si pregnal daleč od mene,<br>povzročil si, da se jim gnusim.<br>Ujet sem in ne morem pobegniti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:9,Psalm:"Zaradi stiske, ki jo doživljam, mi je opešalo oko.<br>Ves dan te kličem, o Jehova,<br>k tebi iztegujem svoje roke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:10,Psalm:"Ali boš za mrtve delal čudeže?<br>Ali lahko nemočni mrtveci vstanejo, da bi te hvalili? (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:11,Psalm:"Ali se bo o tvoji vdani ljubezni razglašalo v grobu,<br>o tvoji zvestobi v kraju propadanja?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:12,Psalm:"Ali se bo v temi vedelo za tvoja čudežna dela,<br>za tvojo pravičnost v deželi pozabe?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:13,Psalm:"Jaz pa te še vedno kličem na pomoč, o Jehova,<br>vsako jutro prihaja k tebi moja molitev.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:14,Psalm:"O Jehova, zakaj me zavračaš?<br>Zakaj se obračaš proč od mene?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:15,Psalm:"Že od mladosti<br>sem v stiski in gledam smrti v oči.<br>Dopuščaš, da trpim grozote, zaradi česar sem povsem otopel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:16,Psalm:"Tvoja plamteča jeza pritiska name.<br>Grozote, ki prihajajo od tebe, me uničujejo,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:17,Psalm:"kakor vode me obdajajo ves dan,<br>z vseh strani se zgrinjajo name.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:88,V:18,Psalm:"Moje prijatelje in moje bližnje si pregnal daleč stran od mene,<br>moj spremljevalec je postala tema.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:89,V:0,Psalm:"Psalm 89. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:1,Psalm:"<br>Večno bom pel o tvoji vdani ljubezni, o Jehova.<br>Iz roda v rod bom razglašal tvojo zvestobo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:2,Psalm:"Rekel sem namreč: »Tvoja vdana ljubezen bo trajala večno,<br>svojo zvestobo si utrdil v nebesih.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:3,Psalm:"Rekel si: »S svojim izbrancem sem sklenil zavezo,<br>svojemu služabniku Davidu sem prisegel:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:4,Psalm:"‚Za večno bom utrdil tvoje potomstvo,<br>postavil ti bom prestol, ki bo stal iz roda v rod.« (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:5,Psalm:"Nebesa bodo hvalila tvoja osupljiva dela, o Jehova,<br>množica svetih tvojo zvestobo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:6,Psalm:"Kdo v nebesih se lahko primerja z Jehovom?<br>Kdo med Božjimi sinovi je kakor Jehova?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:7,Psalm:"V množici svetih vlada strahospoštovanje do Boga.<br>Bog je velik in vzbuja strahospoštovanje v vseh, ki ga obkrožajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:8,Psalm:"O Jehova, Bog nad vojskami,<br>kdo je tako mogočen kakor ti, o Jah?<br>Ti si vedno zvest.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:9,Psalm:"Ti gospoduješ nad besnečim morjem.<br>Ko se dvigujejo njegovi valovi, jih pomirjaš.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:10,Psalm:"Strl si Rahaba in ga ubil.<br>S svojo močno roko si razkropil svoje sovražnike.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:11,Psalm:"Tvoje je nebo in tudi zemlja je tvoja,<br>ti si naredil svet in to, kar ga napolnjuje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:12,Psalm:"Ti si ustvaril sever in jug.<br>Tabor in Hermon veselo hvalita tvoje ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:13,Psalm:"Tvoja roka je mogočna,<br>tvoja roka je močna,<br>tvoja desnica je dvignjena.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:14,Psalm:"Pravičnost in pravica sta temelj tvojega prestola,<br>vdana ljubezen in zvestoba sta vedno pred teboj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:15,Psalm:"Srečno ljudstvo, ki te hvali z veselim vzklikanjem.<br>O Jehova, ti si jim naklonjen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:16,Psalm:"Ves dan se veselijo zaradi tvojega imena<br>in zaradi tvoje pravičnosti so povišani.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:17,Psalm:"Ti si namreč njihova slava in moč.<br>Zaradi tvojega odobravanja naša moč raste.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:18,Psalm:"Naš ščit je od Jehova,<br>naš kralj je od Svetega Izraelovega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:19,Psalm:"Takrat si v videnju govoril tistim, ki so ti vdani. Rekel si:<br>»Dal sem moč junaku,<br>povišal sem tistega, ki sem ga izbral izmed ljudstva.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:20,Psalm:"Našel sem svojega služabnika Davida,<br>mazilil sem ga s svojim svetim oljem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:21,Psalm:"Moja roka ga bo podpirala,<br>moja moč ga bo krepila.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:22,Psalm:"Noben sovražnik ne bo od njega terjal dajatve,<br>noben nepravičen človek ga ne bo zatiral.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:23,Psalm:"Pred njim bom zdrobil njegove nasprotnike,<br>uničil bom tiste, ki ga sovražijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:24,Psalm:"Zvest mu bom in vdan v ljubezni,<br>zaradi mojega imena bo njegova moč rasla.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:25,Psalm:"Njegovi roki bom dal oblast nad morjem<br>in njegovi desnici bom dal oblast nad rekami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:26,Psalm:"Govoril mi bo: ‚Ti si moj Oče,<br>moj Bog in Skala, ki me rešuje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:27,Psalm:"Jaz pa ga bom postavil za prvorojenca,<br>za najvišjega med kralji zemlje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:28,Psalm:"Večno mu bom izkazoval vdano ljubezen,<br>zaveza, ki sem jo sklenil z njim, se ne bo pretrgala.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:29,Psalm:"Za večno bom utrdil njegovo potomstvo<br>in storil, da bo njegov prestol obstajal tako dolgo kot nebo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:30,Psalm:"Če bodo njegovi sinovi nehali izpolnjevati moje zakone<br>in ne bodo ravnali po mojih odlokih,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:31,Psalm:"če bodo prekršili moje odredbe<br>in ne bodo izpolnjevali mojih zapovedi,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:32,Psalm:"jih bom s palico kaznoval za njihovo neposlušnost<br>in z udarci za njihove prestopke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:33,Psalm:"Toda njemu ne bom nikoli odrekel svoje vdane ljubezni<br>niti ne bom prelomil svoje obljube.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:34,Psalm:"Ne bom pretrgal svoje zaveze<br>in ne bom spremenil tega, kar so govorila moja usta.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:35,Psalm:"Enkrat za vselej sem prisegel pri svoji svetosti.<br>Davidu ne bom lagal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:36,Psalm:"Njegovo potomstvo bo večno<br>in njegov prestol bo stal pred menoj tako dolgo kot sonce.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:37,Psalm:"Večno bo utrjen kot luna,<br>kot zvesta priča na nebu.« (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:38,Psalm:"Toda ti si ga zavrgel in mu nisi več naklonjen,<br>zelo si se razjezil na svojega maziljenca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:39,Psalm:"Poteptal si zavezo s svojim služabnikom,<br>njegovo krono si vrgel na tla in jo s tem onečastil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:40,Psalm:"Podrl si vse njegove kamnite zidove,<br>njegove utrdbe si spremenil v ruševine.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:41,Psalm:"Vsi, ki gredo mimo, ga plenijo<br>in sosedje ga sramotijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:42,Psalm:"Njegovim nasprotnikom si naklonil zmago,<br>razveselil si vse njegove sovražnike.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:43,Psalm:"Povzročil si, da je bil njegov meč neuporaben,<br>nisi dovolil, da bi v boju zmagal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:44,Psalm:"Naredil si konec njegovemu sijaju,<br>njegov prestol si zagnal na tla.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:45,Psalm:"Skrajšal si dneve njegove mladosti,<br>ogrnil si ga s sramoto. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:46,Psalm:"Kako dolgo se boš še skrival, o Jehova? Za vedno?<br>Ali bo tvoj bes še naprej gorel kakor ogenj?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:47,Psalm:"Spomni se, kako kratko je moje življenje.<br>Ali si ljudi ustvaril za prazen nič?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:48,Psalm:"Kateri človek lahko živi in nikoli ne umre?<br>Ali se lahko izogne grobu? (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:49,Psalm:"O Jehova, kje so dejanja, ki si jih storil iz vdane ljubezni,<br>glede katerih si pri svoji zvestobi prisegel Davidu?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:50,Psalm:"O Jehova, spomni se zasmehovanja, ki ga trpijo tvoji služabniki.<br>Spomni se, kako moram prenašati zasmehovanje vseh ljudstev.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:51,Psalm:"Spomni se, o Jehova, vseh žalitev, ki jih izrekajo tvoji sovražniki,<br>kako žalijo vsak korak tvojega maziljenca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:89,V:52,Psalm:"Jehova naj bo hvaljen vso večnost! Amen. Amen.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:90,V:0,Psalm:"Psalm 90. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:1,Psalm:"<br>O Jehova, ti si naše zatočišče iz roda v rod.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:2,Psalm:"Obstajal si, preden so se rodile gore,<br>preden si ustvaril zemljo in svet.<br>Ti si večen Bog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:3,Psalm:"Smrtnega človeka vračaš v prah.<br>Ljudem govoriš, naj se vrnejo v prah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:4,Psalm:"V tvojih očeh je tisoč let kakor včerajšnji dan, ki je minil,<br>kakor ena nočna straža.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:5,Psalm:"Ljudi odnašaš kakor poplava  izginejo kakor spanec.<br>Zjutraj so podobni travi, ki na novo požene.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:6,Psalm:"Ta zjutraj cveti in poganja,<br>do večera pa uvene in se posuši.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:7,Psalm:"Tvoja jeza nas požira<br>in tvoj bes nas straši.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:8,Psalm:"Ti vidiš naše napake,<br>ti jasno vidiš, kaj delamo na skrivaj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:9,Psalm:"Zaradi tvoje velike jeze se naši dnevi bližajo koncu,<br>leta se nam iztečejo hitro kakor vzdih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:10,Psalm:"Živimo 70 let<br>ali 80 let, če smo posebej krepki,<br>vendar je naše življenje polno težav in žalosti.<br>Leta hitro minejo in nas ni več.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:11,Psalm:"Kdo lahko doume moč tvoje jeze?<br>Tvoj bes je tako velik kakor strahospoštovanje, ki ti ga dolgujemo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:12,Psalm:"Nauči nas, kako naj živimo,<br>tako bo naše srce postalo modro.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:13,Psalm:"Vrni se, o Jehova! Kako dolgo bo trajala tvoja jeza?<br>Usmili se svojih služabnikov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:14,Psalm:"Zjutraj nas nasiti s svojo vdano ljubeznijo,<br>da bomo vriskali od radosti in se veselili vse svoje dni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:15,Psalm:"Razveseljuj nas toliko dni, kolikor si nas stiskal,<br>toliko let, kolikor smo doživljali nesrečo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:16,Psalm:"Naj tvoji služabniki vidijo tvoja dela<br>in njihovi sinovi tvoj sijaj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:90,V:17,Psalm:"Naj nam bo naš Bog Jehova naklonjen.<br>Blagoslovi delo naših rok.<br>Da, blagoslovi delo naših rok.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:91,V:0,Psalm:"Psalm 91. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:1,Psalm:"Vsak, ki prebiva v skrivnem zavetju Najvišjega,<br>ima zaščito pri Vsemogočnem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:2,Psalm:"Jehovu bom rekel: »Ti si moje zatočišče in moja utrdba,<br>moj Bog, v katerega zaupam.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:3,Psalm:"On te bo rešil iz ptičarjeve pasti<br>in pred smrtonosno kugo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:4,Psalm:"S svojimi krili te bo zaščitil,<br>pod njegovimi perutmi boš našel zatočišče.<br>Njegova zvestoba bo velik ščit in obrambni zid.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:5,Psalm:"Ne boš se bal strahot, ki se dogajajo ponoči,<br>ne puščice, ki leti podnevi,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:6,Psalm:"ne kuge, ki se širi v temi,<br>ne uničenja, ki pustoši opoldne.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:7,Psalm:"Tisoč jih bo padlo ob tebi<br>in deset tisoč na tvoji desni,<br>tebi pa se ne bo zgodilo nič hudega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:8,Psalm:"Vse to boš samo opazoval,<br>na lastne oči boš videl kazen, ki bo doletela hudobne.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:9,Psalm:"Rekel si »Jehova je moje zatočišče«<br>in s tem Najvišjega naredil za svoje prebivališče.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:10,Psalm:"Nobena nesreča te ne bo doletela<br>in kuga se ne bo približala tvojemu šotoru.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:11,Psalm:"Svojim angelom bo namreč zapovedal,<br>naj te varujejo na vseh tvojih poteh.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:12,Psalm:"Nosili te bodo na svojih rokah,<br>da ne boš z nogo nikoli zadel ob kamen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:13,Psalm:"Po mladem levu in kobri boš hodil,<br>teptal boš grivastega leva in veliko kačo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:14,Psalm:"Bog je rekel: »Ker me ima rad, ga bom rešil.<br>Obvaroval ga bom, ker pozna moje ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:15,Psalm:"Klical me bo in odgovoril mu bom.<br>V stiski bom ob njem.<br>Rešil ga bom in oslavil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:91,V:16,Psalm:"Dal mu bom dolgo življenje,<br>pokazal mu bom svojo rešilno moč.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:92,V:0,Psalm:"Psalm 92. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:1,Psalm:"<br>Dobro je, da se zahvaljujem tebi, o Jehova,<br>in opevam tvoje ime, o Najvišji,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:2,Psalm:"da zjutraj pripovedujem o tvoji vdani ljubezni<br>in ponoči o tvoji zvestobi,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:3,Psalm:"da te hvalim ob spremljavi desetstrunskega glasbila in lutnje,<br>ob spremljavi blagozvočne harfe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:4,Psalm:"Ti, o Jehova, me namreč razveseljuješ s svojimi dejanji,<br>zaradi del tvojih rok vriskam od veselja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:5,Psalm:"Kako veličastna so tvoja dela, o Jehova!<br>Kako globoke so tvoje misli!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:6,Psalm:"Nerazumni človek jih ne more doumeti.<br>Neumnež ne more razumeti naslednjega:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:7,Psalm:"čeprav hudobni poganjajo kakor plevel<br>in čeprav zločinci uspevajo,<br>bodo za večno pokončani.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:8,Psalm:"Toda ti, o Jehova, si najvišji za vse večne čase.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:9,Psalm:"Poglej, o Jehova, tvoji sovražniki bodo poraženi,<br>tvoji sovražniki bodo izginili,<br>vsi hudobneži bodo razkropljeni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:10,Psalm:"Toda ti me boš okrepil, da bom močan kakor divji bik.<br>Kožo si bom navlažil z osvežilnim oljem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:11,Psalm:"Moje oči bodo videle padec mojih sovražnikov,<br>moja ušesa bodo slišala o porazu hudobnežev, ki me napadajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:12,Psalm:"Pravični pa bodo uspevali kakor palma,<br>zrasli bodo visoko kakor cedra na Libanonu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:13,Psalm:"Kakor drevesa so zasajeni v Jehovovi hiši,<br>uspevajo na dvoriščih našega Boga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:14,Psalm:"Še v starosti bodo dajali sad,<br>ostali bodo krepki in polni življenjske moči.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:92,V:15,Psalm:"Pripovedovali bodo, kako pravičen je Jehova.<br>On je moja Skala in nikoli ne ravna krivično.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:93,V:0,Psalm:"Psalm 93. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:93,V:1,Psalm:"Jehova je zakraljeval,<br>odet je v veličastnost.<br>Jehova je ogrnjen z močjo,<br>moč ima na sebi kakor pas.<br>Utrdil je zemljo,<br>ne more se zamajati.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:93,V:2,Psalm:"Tvoj prestol je bil utrjen že pred davnimi časi,<br>ti obstajaš že od nekdaj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:93,V:3,Psalm:"Reke so vzvalovile, o Jehova,<br>reke so vzvalovile in zabučale,<br>reke se dvigujejo in glasno bučijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:93,V:4,Psalm:"Ti, o Jehova, si mogočen na višavah,<br>močnejši si od bučanja globokih voda,<br>mogočnejši od udarjanja morskih valov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:93,V:5,Psalm:"Tvoji opomini so zelo zanesljivi.<br>Svetost krasi tvojo hišo, o Jehova, za vso večnost.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:94,V:0,Psalm:"Psalm 94. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:1,Psalm:"O Jehova, Bog, ki se maščuješ za hudobijo,<br>o Bog, ti, ki se maščuješ za hudobijo, pokaži svoj sijaj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:2,Psalm:"Vstani, o Sodnik zemlje.<br>Povrni ošabnim, kar si zaslužijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:3,Psalm:"Kako dolgo, o Jehova,<br>kako dolgo se bodo hudobni še veselili?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:4,Psalm:"Blebetajo in govorijo predrzno,<br>vsi hudobni se bahajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:5,Psalm:"O Jehova, tvoje ljudstvo tlačijo,<br>tiste, ki so tvoja last, zatirajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:6,Psalm:"Vdove in tujce pobijajo,<br>sirote morijo",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:7,Psalm:"in govorijo: »Jah ne vidi,<br>Jakobov Bog tega ne opazi.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:8,Psalm:"Vi, nerazumni, kdaj boste to razumeli?<br>Vi, neumni, kdaj boste končno doumeli?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:9,Psalm:"Ali je mogoče, da ta, ki je naredil uho, sam ne sliši?<br>Ali je mogoče, da ta, ki je oblikoval oko, sam ne vidi?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:10,Psalm:"Ali je mogoče, da vas ta, ki vzgaja narode, ne more opomniti?<br>On je ta, ki ljudem daje spoznanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:11,Psalm:"Jehova pozna človeške misli,<br>ve, da so le sapa.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:12,Psalm:"Srečen tisti človek, ki ga vzgajaš ti, o Jah,<br>ki ga učiš iz svojih zakonov,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:13,Psalm:"da bi ga ohranil mirnega v dnevih nesreče,<br>dokler se ne izkoplje jama hudobnim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:14,Psalm:"Jehova namreč ne bo zavrgel svojega ljudstva,<br>teh, ki so njegova last, ne bo zapustil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:15,Psalm:"Razsodbe bodo spet pravične<br>in vsi, ki so poštenega srca, se bodo po njih ravnali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:16,Psalm:"Kdo me bo branil pred hudobnimi?<br>Kdo se bo zavzel zame in se hudobnim postavil po robu?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:17,Psalm:"Če mi Jehova ne bi pomagal,<br>bi kaj kmalu izginil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:18,Psalm:"O Jehova, ko sem rekel »Padel bom«,<br>mi je bila v oporo tvoja vdana ljubezen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:19,Psalm:"Ko so me tesnobne misli preplavile,<br>si me ti potolažil in pomiril.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:20,Psalm:"Ali so lahko tvoji zavezniki pokvarjeni voditelji,<br>ki v imenu zakona ustvarjajo težave?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:21,Psalm:"Ostro napadajo pravičnega<br>in na smrt obsojajo nedolžnega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:22,Psalm:"Toda Jehova je moje varno zatočišče,<br>moj Bog je skala, h kateri se zatekam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:94,V:23,Psalm:"Njihova hudobna dela bo obrnil proti njim.<br>Pokončal jih bo z njihovimi lastnimi zlobnimi namerami.<br>Naš Bog Jehova jih bo pokončal.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:95,V:0,Psalm:"Psalm 95. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:95,V:1,Psalm:"Pridite, veselo vzklikajmo Jehovu!<br>Zmagoslavno vzklikajmo naši Skali, ki nas rešuje!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:95,V:2,Psalm:"Pridimo pred njega z zahvaljevanjem,<br>zmagoslavno vzklikajmo in mu pojmo hvalnice!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:95,V:3,Psalm:"Jehova je namreč velik Bog,<br>velik Kralj nad vsemi drugimi bogovi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:95,V:4,Psalm:"V njegovi roki so zemeljske globine,<br>njegovi so gorski vrhovi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:95,V:5,Psalm:"Njegovo je morje, ki ga je naredil,<br>njegove roke so oblikovale kopno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:95,V:6,Psalm:"Pridite, počastimo ga in se mu priklonimo!<br>Pokleknimo pred Jehovom, ki nas je naredil!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:95,V:7,Psalm:"On je namreč naš Bog<br>in mi smo ljudstvo, ki ga on pase,<br>ovce, ki jih čuva.<br>Ko bi danes le poslušali njegov glas:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:95,V:8,Psalm:"»Nikar ne zakrknite svojega srca kakor pri Meribi,<br>kakor tistega dne pri Masi v pustinji,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:95,V:9,Psalm:"ko so me preizkušali vaši predniki.<br>Dvomili so vame, čeprav so videli moja dela.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:95,V:10,Psalm:"Štirideset let se mi je gnusil ta rod.<br>Rekel sem: ‚Njihovo srce jih stalno vleče na stranpoti.<br>Ne ravnajo tako, kot je meni všeč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:95,V:11,Psalm:"Zato sem v svoji jezi prisegel:<br>‚Ne bodo počivali skupaj z menoj.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:96,V:0,Psalm:"Psalm 96. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:96,V:1,Psalm:"Pojte Jehovu novo pesem!<br>Pojte Jehovu, vsi ljudje na zemlji!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:96,V:2,Psalm:"Pojte Jehovu, hvalite njegovo ime!<br>Dan za dnem oznanjajte dobro novico o tem, kako rešuje ljudi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:96,V:3,Psalm:"Razglašajte med narodi njegovo slavo,<br>njegova čudovita dela med vsemi ljudstvi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:96,V:4,Psalm:"Jehova je velik in si najbolj zasluži, da ga hvalimo.<br>Zasluži si večje strahospoštovanje kot vsi drugi bogovi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:96,V:5,Psalm:"Vsi bogovi drugih ljudstev so ničvredni,<br>Jehova pa je ta, ki je naredil nebo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:96,V:6,Psalm:"Obdajata ga veličastnost in sijaj,<br>iz njegovega svetišča sijeta moč in lepota.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:96,V:7,Psalm:"O vi, rodovi vseh ljudstev, dajte Jehovu to, kar mu pripada,<br>dajte Jehovu to, kar si zasluži zaradi svoje slave in moči.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:96,V:8,Psalm:"Izkažite Jehovu slavo, ki si jo zasluži zaradi svojega imena.<br>Prinesite darilo in pridite na njegova dvorišča.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:96,V:9,Psalm:"Priklonite se Jehovu v svojih sijajnih svetih oblačilih,<br>imejte strahospoštovanje do njega, vsi ljudje na zemlji.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:96,V:10,Psalm:"Razglasite med narodi: »Jehova je zakraljeval!<br>Utrdil je zemljo, ne bo se zamajala.<br>Pravično bo sodil ljudstva.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:96,V:11,Psalm:"Naj se veseli nebo, naj radost preveva zemljo!<br>Naj buči morje in vse, kar ga napolnjuje!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:96,V:12,Psalm:"Naj se veselijo polja in vse, kar je na njih,<br>tudi vsa drevesa v gozdu naj veselo vriskajo,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:96,V:13,Psalm:"ker prihaja Jehova,<br>prihaja sodit zemljo.<br>S pravičnostjo bo sodil svet<br>in ljudstva z zvestobo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:97,V:0,Psalm:"Psalm 97. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:97,V:1,Psalm:"Jehova je zakraljeval!<br>Naj radost preveva zemljo!<br>Naj se veselijo številni otoki!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:97,V:2,Psalm:"Obdajajo ga oblaki in gosta tema,<br>pravičnost in pravica sta temelj njegovega prestola.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:97,V:3,Psalm:"Pred njim gre ogenj<br>in požira nasprotnike, ki ga obkrožajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:97,V:4,Psalm:"Njegovi bliski razsvetljujejo deželo.<br>Zemlja to vidi in trepeta.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:97,V:5,Psalm:"Gore se kakor vosek topijo pred Jehovom,<br>pred Gospodarjem vse zemlje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:97,V:6,Psalm:"Nebo pripoveduje o njegovi pravičnosti<br>in vsa ljudstva vidijo njegovo slavo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:97,V:7,Psalm:"Naj bodo osramočeni vsi, ki častijo podobe,<br>vsi, ki se bahajo z ničvrednimi bogovi.<br>Vsi bogovi, priklonite se njemu!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:97,V:8,Psalm:"Sion to sliši in se veseli,<br>Judove vasi je prevzela radost<br>zaradi tvojih razsodb, o Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:97,V:9,Psalm:"Ti, o Jehova, si namreč Najvišji nad vso zemljo,<br>veliko višji si od vseh drugih bogov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:97,V:10,Psalm:"Vsi vi, ki ljubite Jehova, sovražite to, kar je slabo!<br>On varuje življenje tistih, ki so mu vdani,<br>iz rok hudobnih jih rešuje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:97,V:11,Psalm:"Svetloba je zasijala pravičnim<br>in veselje je prevzelo tiste, ki so poštenega srca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:97,V:12,Psalm:"Veselite se zaradi Jehova, vi pravični,<br>in hvalite njegovo sveto ime.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:98,V:0,Psalm:"Psalm 98. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:98,V:1,Psalm:"<br>Pojte Jehovu novo pesem,<br>ker je naredil čudovite stvari.<br>Njegova desnica, njegova sveta roka je prinesla rešitev.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:98,V:2,Psalm:"Jehova je oznanil rešitev,<br>narodom je razodel svojo pravičnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:98,V:3,Psalm:"Spomnil se je svoje obljube Izraelcem, da jim bo vdan v ljubezni in zvest.<br>Vsa zemlja je videla rešitev, ki je prišla od našega Boga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:98,V:4,Psalm:"Zmagoslavno vzklikajte Jehovu, vsi ljudje na zemlji!<br>Veselite se, vriskajte od radosti in pojte hvalnice Bogu!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:98,V:5,Psalm:"Hvalite Jehova s harfo,<br>hvalite ga s harfo in pesmijo!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:98,V:6,Psalm:"S trobentami in ob zvoku roga<br>zmagoslavno vzklikajte pred Kraljem, Jehovom!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:98,V:7,Psalm:"Naj buči morje in vse, kar ga napolnjuje,<br>zemlja in vsi, ki prebivajo na njej, naj veselo vriskajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:98,V:8,Psalm:"Reke naj z rokami ploskajo,<br>gore naj veselo vriskajo,",K:"",NZ:"X"},
