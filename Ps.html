    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Psalm','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Psalm:"Psalm 1. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:1,V:1,Psalm:"Srečen tisti človek, ki se ne ravna po nasvetih hudobnih,<br>ki ne hodi po poti, po kateri hodijo grešniki,<br>in se ne druži s posmehljivci,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:1,V:2,Psalm:"ampak so mu v veselje Jehovovi zakoni<br>in jih pozorno bere dan in noč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:1,V:3,Psalm:"Takšen človek je kakor drevo, zasajeno ob potokih,<br>ki rodi sad ob svojem času<br>in mu listje ne uvene.<br>V vsem, kar dela, je uspešen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:1,V:4,Psalm:"S hudobnimi pa ni tako.<br>So kakor pleve, ki jih veter odnaša.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:1,V:5,Psalm:"Zato hudobni ne bodo ubežali obsodbi<br>in grešniki ne bodo obstali med pravičnimi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:1,V:6,Psalm:"Jehova je namreč pozoren na dejanja pravičnih,<br>dejanja hudobnih pa bodo izginila.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Psalm:"Psalm 2. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:2,V:1,Psalm:"Zakaj so narodi tako razburjeni<br>in ljudstva kujejo prazne načrte?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:2,V:2,Psalm:"Zemeljski kralji se dvigujejo<br>in vladarji se združeno postavljajo<br>proti Jehovu in njegovemu maziljencu",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:2,V:3,Psalm:"ter govorijo: »Osvobodimo se njunih verig<br>in vrzimo s sebe njune vrvi!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:2,V:4,Psalm:"Ta, ki sedi na nebeškem prestolu, se jim bo smejal,<br>Jehova se jim bo posmehoval.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:2,V:5,Psalm:"Takrat bo v jezi spregovoril z njimi,<br>v svoji goreči jezi jih bo prestrašil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:2,V:6,Psalm:"Rekel jim bo: »Jaz sem postavil svojega kralja<br>na Sionu, na svoji sveti gori.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:2,V:7,Psalm:"Objavil bom to, kar je oznanil Jehova.<br>Rekel mi je: »Ti si moj sin,<br>danes sem postal tvoj oče.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:2,V:8,Psalm:"Prosi me in v dediščino ti bom dal vse narode,<br>v last ti bom dal vso zemljo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:2,V:9,Psalm:"Z železnim žezlom jih boš razbil,<br>kakor glineno posodo jih boš raztreščil.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:2,V:10,Psalm:"Zato zdaj vi, kralji, ravnajte modro,<br>sprejmite pouk vi, zemeljski sodniki!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:2,V:11,Psalm:"Služite Jehovu z globokim spoštovanjem,<br>z veseljem mu izkazujte strahospoštovanje!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:2,V:12,Psalm:"Izkažite spoštovanje sinu, da se Bog ne bo razjezil<br>in da ne boste umrli,<br>saj lahko njegova jeza hitro vzplamti.<br>Srečni vsi tisti, ki se zatekajo k njemu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Psalm:"Psalm 3. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:3,V:1,Psalm:"<br>O Jehova, zakaj imam toliko nasprotnikov?<br>Zakaj jih je toliko proti meni?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:3,V:2,Psalm:"O meni mnogi govorijo:<br>»Bog ga ne bo rešil.« (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:3,V:3,Psalm:"Toda ti, o Jehova, me kakor ščit varuješ z vseh strani,<br>ti mi boš povrnil čast in mi dvignil glavo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:3,V:4,Psalm:"Na ves glas bom klical Jehova<br>in odgovoril mi bo s svoje svete gore. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:3,V:5,Psalm:"Ulegel se bom in zaspal,<br>nato pa se živ in zdrav prebudil,<br>saj me Jehova podpira.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:3,V:6,Psalm:"Ne bojim se desettisočev,<br>ki so me obkolili z vseh strani.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:3,V:7,Psalm:"O Jehova, vstani! Reši me, o moj Bog!<br>Udari po čeljustih vse moje sovražnike!<br>Polomi zobe hudobnim!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:3,V:8,Psalm:"Jehova, ti si Rešitelj.<br>Tvoj blagoslov počiva na tvojem ljudstvu. (Sela)",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Psalm:"Psalm 4. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:4,V:1,Psalm:"<br>Ko kličem, mi odgovori, o moj pravični Bog.<br>Pomagaj mi najti izhod iz stiske.<br>Usmili se me in prisluhni moji molitvi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:4,V:2,Psalm:"Ljudje, kako dolgo me boste poniževali?<br>Kako dolgo boste ljubili nekoristne reči in iskali laž? (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:4,V:3,Psalm:"Vedite, da bo Jehova posebej naklonjen svojemu vdanemu služabniku.<br>Jehova mi bo prisluhnil, ko ga bom klical.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:4,V:4,Psalm:"Če se razjezite, nikar ne grešite.<br>Zadržite besede v svojem srcu, na svoji postelji, in bodite tiho. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:4,V:5,Psalm:"Darujte žrtve s čistim srcem<br>in zaupajte v Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:4,V:6,Psalm:"Mnogi govorijo: »Kdo nam bo pokazal kaj dobrega?«<br>O Jehova, poglej nas z naklonjenostjo v očeh.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:4,V:7,Psalm:"Moje srce napolnjuješ z veseljem,<br>občutim večje veselje od tistih, ki imajo žita in novega vina v obilju.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:4,V:8,Psalm:"V miru se bom ulegel in zaspal,<br>saj ti, Jehova, skrbiš, da živim brez strahu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Psalm:"Psalm 5. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:5,V:1,Psalm:"<br>Prisluhni mojim besedam, o Jehova,<br>poslušaj moje vzdihovanje!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:5,V:2,Psalm:"Prisluhni mojim klicem na pomoč,<br>moj Kralj in moj Bog, saj k tebi molim!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:5,V:3,Psalm:"O Jehova, vsako jutro boš slišal moj glas,<br>vsako jutro ti bom povedal svoje skrbi in željno čakal na tvoj odgovor.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:5,V:4,Psalm:"Ti nisi Bog, ki bi užival v hudobiji <br>kdor je hudoben, ne more prebivati pri tebi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:5,V:5,Psalm:"Kdor je ošaben, ne more obstati pred teboj.<br>Vse, ki ravnajo hudobno, sovražiš,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:5,V:6,Psalm:"pokončal boš tiste, ki govorijo laži.<br>Jehovu se gnusijo nasilneži in goljufi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:5,V:7,Psalm:"Jaz pa bom vstopil v tvojo hišo, saj si mi neizmerno vdan v ljubezni,<br>priklonil se bom, obrnjen proti tvojemu svetemu templju, da bi ti izkazal globoko spoštovanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:5,V:8,Psalm:"O Jehova, ti si pravičen. Vodi me, ker me obdajajo sovražniki!<br>Prosim, odstrani vse, kar mi preprečuje, da bi izpolnjeval tvojo voljo!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:5,V:9,Psalm:"Nič od tega, kar rečejo, ni vredno zaupanja,<br>njihovo srce je polno zla,<br>njihovo grlo je odprt grob,<br>njihov jezik je priliznjen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:5,V:10,Psalm:"Toda Bog jih bo razglasil za krive,<br>propadli bodo zaradi lastnih spletk.<br>Prosim, naženi jih proč zaradi njihovih številnih prestopkov,<br>saj so se ti uprli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:5,V:11,Psalm:"Vsi, ki se zatekajo k tebi, pa se bodo veselili,<br>vedno bodo vriskali od radosti.<br>Ti jih boš zaščitil<br>in tisti, ki ljubijo tvoje ime, se bodo veselili zaradi tebe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:5,V:12,Psalm:"Ti, o Jehova, boš namreč blagoslovil vsakega pravičnega,<br>tvoje odobravanje bo zanj kakor velik ščit.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Psalm:"Psalm 6. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:6,V:1,Psalm:"<br>O Jehova, ne opominjaj me v jezi,<br>ne karaj me, ko si besen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:6,V:2,Psalm:"Usmili se me, o Jehova, ker mi zmanjkuje moči.<br>Ozdravi me, o Jehova, ker se tresem od strahu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:6,V:3,Psalm:"Zelo sem vznemirjen.<br>Povej mi, o Jehova, kako dolgo bo še tako.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:6,V:4,Psalm:"Pridi, o Jehova, in me reši,<br>reši me zaradi svoje vdane ljubezni!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:6,V:5,Psalm:"Ko je človek mrtev, te namreč ne omenja več.<br>Kdo te bo hvalil v grobu?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:6,V:6,Psalm:"Izčrpan sem od vzdihovanja,<br>vso noč s solzami močim svojo posteljo,<br>moje ležišče je od jokanja čisto premočeno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:6,V:7,Psalm:"Oči so mi zaradi žalosti oslabele,<br>moj vid je zamegljen zaradi vseh, ki me nadlegujejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:6,V:8,Psalm:"Pojdite proč od mene vsi, ki ravnate hudobno,<br>ker bo Jehova slišal moj jok!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:6,V:9,Psalm:"Jehova bo slišal mojo gorečo prošnjo,<br>Jehova bo odgovoril na mojo molitev.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:6,V:10,Psalm:"Vsi moji sovražniki bodo osramočeni in prestrašeni,<br>nenadoma se bodo ponižani umaknili.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Psalm:"Psalm 7. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:1,Psalm:"<br>O Jehova, moj Bog, k tebi sem se zatekel.<br>Zaščiti me pred vsemi mojimi preganjalci in me reši,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:2,Psalm:"drugače me bodo raztrgali kakor lev<br>in me odvlekli stran in nikogar ne bo, ki bi me rešil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:3,Psalm:"O Jehova, moj Bog, če sem naredil kaj napačnega,<br>če sem ravnal nepravično,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:4,Psalm:"če sem bil do tistega, ki mi dela dobro, kdaj krivičen<br>ali če sem brez razloga oplenil svojega sovražnika,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:5,Psalm:"naj me sovražnik preganja in ujame,<br>naj me vrže na tla in potepta<br>ter uniči mojo slavo v prahu. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:6,Psalm:"O Jehova, vstani v svoji jezi,<br>dvigni se proti mojim sovražnikom, ki so polni besa!<br>Vstani in mi pomagaj! Zapovej, naj se izvrši pravica!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:7,Psalm:"Naj te narodi obkrožijo,<br>pa boš ukrepal proti njim iz nebes.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:8,Psalm:"Jehova bo izrekel razsodbo ljudstvom.<br>Mene pa, o Jehova, sodi na podlagi mojih pravičnih del<br>in moje značajnosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:9,Psalm:"Prosim, ustavi hudobne in njihova hudobna dejanja.<br>Pravičnega pa utrdi,<br>saj ti, o pravični Bog, preiskuješ srce in najgloblje občutke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:10,Psalm:"Bog je moj ščit, Rešitelj tistih, ki so poštenega srca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:11,Psalm:"Bog je pravičen Sodnik.<br>Vsak dan razglaša svoje obsodbe proti hudobnim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:12,Psalm:"Če se človek ne pokesa, Bog nabrusi svoj meč,<br>napne svoj lok in ga pripravi za strel,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:13,Psalm:"pripravi smrtonosno orožje,<br>svoje ognjene puščice.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:14,Psalm:"Poglej tistega, ki kakor nosečnica nosi v sebi hudo.<br>Spočel je težave in rodil bo laži.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:15,Psalm:"Izkopal je jamo in jo poglobil,<br>toda sam bo padel vanjo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:16,Psalm:"Težave, ki jih povzroča, se bodo obrnile proti njemu,<br>njegova nasilnost bo njemu samemu v škodo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:7,V:17,Psalm:"Hvalil bom Jehova zaradi njegove pravičnosti,<br>opeval bom ime Najvišjega, Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Psalm:"Psalm 8. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:8,V:1,Psalm:"<br>O Jehova, naš Gospod, kako veličastno je tvoje ime po vsej zemlji,<br>svojo slavo si povzdignil nad nebesa!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:8,V:2,Psalm:"Z besedami, ki so prišle iz ust otrok in dojenčkov,<br>si nasprotnikom pokazal svojo moč,<br>da bi utišal sovražnike in maščevalce.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:8,V:3,Psalm:"Ko gledam nebo, delo tvojih prstov,<br>luno in zvezde, ki si jih naredil,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:8,V:4,Psalm:"premišljujem: Kaj je smrtni človek, da se ga spominjaš,<br>kaj je sin človekov, da skrbiš zanj?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:8,V:5,Psalm:"Dal si mu malo nižji položaj od angelov,<br>nato pa si ga okronal s slavo in sijajem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:8,V:6,Psalm:"Dal si mu oblast nad deli svojih rok,<br>vse si položil pod njegove noge:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:8,V:7,Psalm:"vso drobnico in govedo<br>pa tudi divje živali,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:8,V:8,Psalm:"ptice neba in ribe morja,<br>vse, kar plava v morju.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:8,V:9,Psalm:"O Jehova, naš Gospod, kako veličastno je tvoje ime po vsej zemlji!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Psalm:"Psalm 9. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:1,Psalm:"<br><br>Hvalil te bom, o Jehova, z vsem svojim srcem,<br>pripovedoval bom o vseh tvojih čudovitih delih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:2,Psalm:"Veselil se bom in radoval zaradi tebe,<br>opeval bom tvoje ime, o Najvišji.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:3,Psalm:"<br>Ko se bodo moji sovražniki umikali,<br>se bodo spotaknili in izginili pred teboj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:4,Psalm:"Braniš moje pravice na sodišču,<br>sediš na svojem prestolu in pravično sodiš.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:5,Psalm:"<br>Obsodil si narode in uničil hudobne,<br>njihovo ime si izbrisal za vedno, za vso večnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:6,Psalm:"Sovražnik je za vedno pokončan,<br>njegova mesta si izruval,<br>vsak spomin nanj bo izginil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:7,Psalm:"<br>Jehova pa bo večno sedel na prestolu,<br>utrdil je svoj prestol in na njem pravično sodi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:8,Psalm:"Svetu bo sodil pravično,<br>narodom bo izrekal pravične razsodbe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:9,Psalm:"<br>Jehova je varno zatočišče zatiranemu,<br>varno zatočišče v času stiske.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:10,Psalm:"Tisti, ki poznajo tvoje ime, ti zaupajo.<br>Ti, o Jehova, ne boš nikoli zapustil teh, ki iščejo tvoje vodstvo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:11,Psalm:"<br>Pojte hvalnice Jehovu, ki prebiva na Sionu,<br>pripovedujte med ljudstvi o njegovih delih!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:12,Psalm:"Spomnil se bo stiskanih in se maščeval za njihovo kri,<br>ne bo pozabil njihovega vpitja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:13,Psalm:"<br>O Jehova, ti, ki me rešuješ, ko sem pred vrati smrti,<br>poglej, kako trpim zaradi tistih, ki me sovražijo, in se me usmili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:14,Psalm:"Tako bom lahko pripovedoval o tvojih hvalevrednih delih pri vratih Siona<br>in se veselil, ker si me rešil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:15,Psalm:"<br>Narodi so padli v jamo, ki so jo naredili,<br>v mrežo, ki so jo nastavili, se jim je ujela noga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:16,Psalm:"Jehova se razodeva z izvrševanjem sodb.<br>Hudobnim so zanka njihova lastna dela.<br>Higajon. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:17,Psalm:"<br>Hudobni bodo odšli v grob,<br>tja bodo odšli vsi narodi, ki pozabljajo Boga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:18,Psalm:"Revež pa ne bo za vedno pozabljen<br>in upanje krotkih ne bo nikoli umrlo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:19,Psalm:"<br>O Jehova, vstani! Ne dopusti, da zmaga navaden smrtnik!<br>Sodi narode!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:9,V:20,Psalm:"Vlij jim strah, o Jehova,<br>naj spoznajo, da so samo umrljivi ljudje! (Sela)",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,Psalm:"Psalm 10. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:1,Psalm:"<br>Zakaj, o Jehova, stojiš daleč stran?<br>Zakaj se skrivaš, ko smo v stiski?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:2,Psalm:"Hudobni ošabno preganja nemočnega,<br>toda sam se bo ujel v svoje spletke.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:3,Psalm:"Hudobni se namreč hvali s svojimi sebičnimi željami<br>in blagoslavlja pohlepnega.<br>Do Jehova nima nobenega spoštovanja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:4,Psalm:"<br>Hudobni je nadut, zato ne išče Boga.<br>Prepričan je, da Bog ne obstaja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:5,Psalm:"Pri tem, česar se loti, mu gre dobro.<br>Toda tvoji zakoni so tako vzvišeni, da jih ne more razumeti,<br>posmehuje se vsem, ki mu nasprotujejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:6,Psalm:"V svojem srcu pravi:<br>»Nikoli se mi ne bo zgodilo nič hudega,<br>nikoli me ne bo doletela nesreča.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:7,Psalm:"<br>Njegova usta so polna prekletstev, laži in groženj.<br>Na njegovem jeziku so zlobne in škodljive besede.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:8,Psalm:"Blizu naselij čaka v zasedi,<br>iz skrivališča ubije nedolžnega.<br>Njegove oči oprezajo za nesrečno žrtvijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:9,Psalm:"<br>V skrivališču preži kakor lev v svojem brlogu.<br>Preži, da bi ujel nemočnega.<br>Nemočnega ujame v svojo mrežo in jo zategne.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:10,Psalm:"Svoje žrtve stre in zbije na tla,<br>nesrečniki padejo v njegove kremplje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:11,Psalm:"Hudobni v svojem srcu pravi: »Bog je na to pozabil.<br>Obrnil se je stran,<br>nič ne vidi.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:12,Psalm:"<br>O Jehova, vstani! Pokaži svojo moč, o Bog!<br>Ne pozabi nemočnih!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:13,Psalm:"Zakaj hudobni prezira Boga?<br>V svojem srcu si misli: »Ti me že ne boš sodil.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:14,Psalm:"<br>Toda ti vidiš težavo in stisko.<br>Vidiš vse in vzameš stvari v svoje roke.<br>K tebi se obrača nesrečna žrtev,<br>ti pomagaš siroti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:15,Psalm:"<br>Zlomi roko hudobnemu in zlobnemu človeku,<br>tako da njegovih hudobnih del ne boš našel,<br>pa če jih boš še tako zelo iskal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:16,Psalm:"Jehova je Kralj za vedno, kraljeval bo vso večnost.<br>Hudobni narodi so izginili z zemlje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:17,Psalm:"<br>Toda prošnje krotkih boš slišal, o Jehova.<br>Okrepil boš njihovo srce in jim pozorno prisluhnil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:10,V:18,Psalm:"Poskrbel boš, da bodo sirote in zatirani dosegli pravico,<br>tako da ne bodo več v strahu zaradi smrtnega človeka.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,Psalm:"Psalm 11. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:11,V:1,Psalm:"<br>K Jehovu sem se zatekel.<br>Kako mi lahko potem govorite:<br>»Pobegni na goro kakor ptica!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:11,V:2,Psalm:"Poglej, kako hudobni napenjajo lok.<br>Nastavljajo puščico na tetivo,<br>da bi iz teme streljali na tiste, ki so poštenega srca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:11,V:3,Psalm:"Kaj lahko sploh naredi pravični,<br>ko se temelji pravice podirajo?«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:11,V:4,Psalm:"Jehova je v svojem svetem templju.<br>Jehova ima svoj prestol v nebesih.<br>Njegove oči vse vidijo, njegove budne oči preiskujejo ljudi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:11,V:5,Psalm:"Jehova preiskuje pravičnega in hudobnega.<br>Sovraži vsakega, ki ima rad nasilje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:11,V:6,Psalm:"Poskrbel bo, da se bo na hudobne ulila ploha nadlog.<br>Ogenj, žveplo in žgoč veter bodo v čaši, ki jo bodo morali popiti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:11,V:7,Psalm:"Jehova je namreč pravičen in ima rad pravična dejanja.<br>Pošteni bodo uživali njegovo naklonjenost.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,Psalm:"Psalm 12. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:12,V:1,Psalm:"<br>Reši me, o Jehova, ker ni več zvestih ljudi,<br>ljudje, na katere se je mogoče zanesti, so izginili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:12,V:2,Psalm:"Drug drugemu govorijo laži,<br>s svojim jezikom se prilizujejo, govorijo dvolično.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:12,V:3,Psalm:"Jehova bo uničil vse, ki se s svojim jezikom prilizujejo,<br>zaprl bo usta tistim, ki se hvalijo,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:12,V:4,Psalm:"tistim, ki pravijo: »S svojimi usti bomo zmagali.<br>S svojim jezikom lahko govorimo, kar hočemo.<br>Nihče nam ne bo gospodoval!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:12,V:5,Psalm:"»Ubogi so zatirani,<br>reveži vzdihujejo,<br>zato bom zdaj vstal in ukrepal,« pravi Jehova.<br>»Rešil jih bom pred vsemi, ki jih zaničujejo.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:12,V:6,Psalm:"Jehovove besede so čiste.<br>So kakor srebro, sedemkrat prečiščeno v glineni talilni peči.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:12,V:7,Psalm:"Ti, o Jehova, jih boš varoval,<br>ščitil jih boš pred tem rodom, ščitil jih boš večno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:12,V:8,Psalm:"Ljudje povzdigujejo izprijenost,<br>zato hudobni nimajo več nobenih zavor.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,Psalm:"Psalm 13. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:13,V:1,Psalm:"<br>Kako dolgo, o Jehova, se ne boš menil zame? Večno?<br>Kako dolgo boš obrnjen proč od mene?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:13,V:2,Psalm:"Kako dolgo me bodo preganjale skrbi<br>in kako dolgo bom dan za dnem v srcu nosil žalost?<br>Kako dolgo mi bo sovražnik gospodoval?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:13,V:3,Psalm:"Poglej me in mi odgovori, o Jehova, moj Bog!<br>Povrni sij mojim očem, da ne zaspim v smrt,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:13,V:4,Psalm:"da ne bi moj sovražnik rekel: »Premagal sem ga!«<br>Ne dovoli, da bi se moji nasprotniki veselili mojega padca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:13,V:5,Psalm:"Jaz pa zaupam v tvojo vdano ljubezen.<br>Moje srce se bo veselilo, ko me boš rešil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:13,V:6,Psalm:"Pel bom Jehovu, ker me bogato nagrajuje.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,Psalm:"Psalm 14. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:14,V:1,Psalm:"<br>Nespametni v svojem srcu govorijo,<br>da ni Jehova.<br>Pokvarjeni so, njihova dejanja so nagnusna.<br>Ni ga, ki bi delal dobro.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:14,V:2,Psalm:"Jehova pa iz nebes opazuje ljudi.<br>Jehova gleda, da bi videl, ali je kje kdo, ki je moder, ali je kje kdo, ki išče njegovo vodstvo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:14,V:3,Psalm:"Vsi so skrenili s poti,<br>vsi skupaj so pokvarjeni.<br>Nikogar ni, ki bi delal dobro,<br>niti enega ne.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:14,V:4,Psalm:"Ali se tisti, ki ravnajo hudobno, niso nič naučili?<br>Božje ljudstvo požirajo, kakor da bi jedli kruh.<br>Vodstva ne iščejo pri Jehovu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:14,V:5,Psalm:"Ampak obšla jih bo velika groza,<br>saj je Jehova na strani pravičnega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:14,V:6,Psalm:"Vi, ki ravnate hudobno, hočete zatiranemu prekrižati načrte,<br>toda Jehova je njegovo zatočišče.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:14,V:7,Psalm:"O, da bi Izraelova rešitev prišla s Siona!<br>Jehova bo svoje ljudstvo pripeljal iz ujetništva<br>in takrat naj Jakob vriska od veselja, naj se veseli Izrael.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,Psalm:"Psalm 15. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:15,V:1,Psalm:"<br>O Jehova, kdo sme biti gost v tvojem šotoru?<br>Kdo sme prebivati na tvoji sveti gori?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:15,V:2,Psalm:"Ta, ki mu ni kaj očitati,<br>ki dela to, kar je prav,<br>in ki v svojem srcu govori resnico.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:15,V:3,Psalm:"Takšen ne obrekuje,<br>svojemu bližnjemu ne dela nič slabega<br>in svojemu prijatelju ne jemlje ugleda.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:15,V:4,Psalm:"Zavrne vsakega, ki je vreden zaničevanja,<br>ceni pa tiste, ki globoko spoštujejo Jehova.<br>Ne spreminja svoje obljube, tudi če mu je ta v škodo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:15,V:5,Psalm:"Denarja ne posoja na obresti<br>in ga ni mogoče podkupiti, da bi obtožil nedolžnega.<br>Tisti, ki tako ravna, ne bo nikoli padel.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,Psalm:"Psalm 16. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:16,V:1,Psalm:"<br>Zaščiti me, o Bog, saj sem se zatekel k tebi!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:16,V:2,Psalm:"Jehovu govorim: »Jehova, vse dobro v mojem življenju prihaja od tebe.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:16,V:3,Psalm:"Tvoji sveti služabniki, ki so na zemlji,<br>tvoji čudoviti služabniki so mi v veliko veselje.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:16,V:4,Psalm:"Tisti, ki služijo drugim bogovom, si množijo bolečine.<br>Jaz pa drugim bogovom ne bom nikoli daroval krvavih pitnih daritev<br>in moje ustnice ne bodo omenjale njihovih imen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:16,V:5,Psalm:"Od Jehova prihaja vse, kar imam, tudi moja čaša blagoslovov.<br>Moj Bog, ti varuješ mojo dediščino.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:16,V:6,Psalm:"To, kar sem prejel, je nekaj lepega.<br>Zadovoljen sem s svojo dediščino.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:16,V:7,Psalm:"Hvalil bom Jehova, ki mi svetuje.<br>Tudi ponoči me poučujejo moje najgloblje misli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:16,V:8,Psalm:"Jehova imam stalno pred seboj.<br>Ker je on na moji desni, ne bom nikoli padel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:16,V:9,Psalm:"Zato se moje srce veseli in vse v meni prekipeva od sreče.<br>Nimam se česa bati.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:16,V:10,Psalm:"Ne boš me namreč pustil v grobu.<br>Ne boš dovolil, da bi tvoj vdani služabnik videl jamo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:16,V:11,Psalm:"Odkrivaš mi pot, ki vodi v življenje.<br>Stati pred teboj je veliko veselje,<br>biti na tvoji desni je vir večne sreče.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,Psalm:"Psalm 17. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:1,Psalm:"<br>Usliši, o Jehova, mojo prošnjo za pravico,<br>prisluhni mojemu klicu na pomoč!<br>Poslušaj mojo iskreno molitev!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:2,Psalm:"Pravično razsodi v moje dobro,<br>naj tvoje oči vidijo to, kar je prav.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:3,Psalm:"Preiskal si moje srce, me pregledal ponoči <br>prečistil si me.<br>Videl si, da ne naklepam nič slabega.<br>S svojimi usti nisem rekel nič napačnega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:4,Psalm:"Ne glede na to, kaj delajo drugi,<br>pazim, da ne posnemam dejanj nasilnih ljudi, saj sem poslušen tvojim besedam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:5,Psalm:"Pomagaj mi hoditi po tvojih stezah,<br>da se ne bom spotaknil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:6,Psalm:"K tebi kličem, o Bog, ker vem, da me boš uslišal.<br>Skloni se in me poslušaj! Prisluhni mojim besedam!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:7,Psalm:"S čudovitimi deli pokaži svojo vdano ljubezen,<br>o Rešitelj tistih, ki pri tebi iščejo zavetje<br>pred ljudmi, ki se ti upirajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:8,Psalm:"Varuj me kakor zenico svojega očesa,<br>skrij me v senci svojih peruti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:9,Psalm:"Varuj me pred hudobnimi, ki me napadajo,<br>pred sovražniki, ki me obkrožajo in me hočejo ubiti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:10,Psalm:"Postali so brezčutni,<br>s svojimi usti govorijo ošabno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:11,Psalm:"Z vseh strani pritiskajo na nas,<br>iščejo priložnost, da bi nas zbili na tla.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:12,Psalm:"Vsak od njih je kakor lev, ki željno čaka, da raztrga svoj plen,<br>kakor mlad lev, ki čaka v zasedi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:13,Psalm:"O Jehova, vstani! Sooči se z njimi in jih spravi na kolena.<br>S svojim mečem me reši pred hudobnimi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:14,Psalm:"O Jehova, reši me<br>pred ljudmi tega sveta, ki živijo samo za danes,<br>pred ljudmi, ki jih obilno oskrbuješ z dobrotami<br>in ki zapuščajo dediščino svojim številnim otrokom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:17,V:15,Psalm:"Jaz pa živim pravično, zato uživam tvojo naklonjenost.<br>Ko se zbudim, čutim zadovoljstvo, ker vem, da si ti ob meni.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,Psalm:"Psalm 18. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:1,Psalm:"<br>Ljubim te, o Jehova, moja moč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:2,Psalm:"Jehova je moja pečina, moja utrdba in moj Rešitelj.<br>Moj Bog je moja skala, h kateri se zatekam,<br>moj ščit in moj mogočni Rešitelj, moje varno zatočišče.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:3,Psalm:"Klical bom Jehova, ki je vreden hvale,<br>in rešen bom svojih sovražnikov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:4,Psalm:"Vrvi smrti so me obdale,<br>ničvredneži, ki so kakor hudourniki, so me strašili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:5,Psalm:"Vrvi groba so me objele,<br>smrt mi je nastavila zanko.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:6,Psalm:"V svoji stiski sem klical Jehova,<br>k svojemu Bogu sem vpil na pomoč.<br>Iz svojega templja je zaslišal moj glas<br>in moj klic na pomoč je prišel do njegovih ušes.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:7,Psalm:"Takrat se je zemlja stresla in zazibala,<br>temelji gora so se zamajali,<br>nihali so sem ter tja, ker se je razjezil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:8,Psalm:"Iz nosnic se mu je kadil dim<br>in iz ust mu je prihajal ogenj, ki požira vse pred seboj,<br>žareča žerjavica je švigala iz njega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:9,Psalm:"Ko se je spuščal, se je nebo pod njim upognilo.<br>Temni oblaki so bili pod njegovimi nogami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:10,Psalm:"Priletel je na kerubu,<br>prihitel je na perutih angela.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:11,Psalm:"Pokril se je s temo,<br>povsod okrog njega so kot zatočišče bili<br>temni dežni oblaki.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:12,Psalm:"Pred njim se je bliskalo,<br>toča in žareča žerjavica sta padali iz oblakov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:13,Psalm:"Nato je v nebesih zagrmel Jehovov glas,<br>Najvišji se je oglasil,<br>padali sta toča in žareča žerjavica.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:14,Psalm:"Izstrelil je svoje puščice in razkropil sovražnike,<br>s strelami je med njimi povzročil zmešnjavo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:15,Psalm:"Zaradi tvojega grajanja, o Jehova,<br>zaradi sunkovitega diha iz tvojih nosnic<br>so se prikazale rečne struge<br>in se razkrili temelji zemlje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:16,Psalm:"Z višave je iztegnil roko,<br>me prijel in potegnil iz globokih voda.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:17,Psalm:"Rešil me je močnega sovražnika,<br>teh, ki so me sovražili in so bili močnejši od mene.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:18,Psalm:"Na dan moje nesreče so se postavili proti meni,<br>toda Jehova me je podpiral.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:19,Psalm:"Odpeljal me je na varno,<br>rešil me je, ker mi je naklonjen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:20,Psalm:"Jehova me nagrajuje, ker sem pravičen,<br>povrača mi z dobrim, ker sem nedolžen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:21,Psalm:"Vedno sem ubogal Jehovove zapovedi,<br>nisem ravnal hudobno in zapustil svojega Boga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:22,Psalm:"Vse njegove zapovedi so mi vedno pred očmi,<br>njegovih odredb ne bom zavračal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:23,Psalm:"Ostal bom brezgrajen v njegovih očeh,<br>pazil bom, da ne bom grešil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:24,Psalm:"Naj mi Jehova povrne z dobrim, ker sem pravičen,<br>ker sem nedolžen v njegovih očeh.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:25,Psalm:"Z zvestim ravnaš zvesto,<br>z brezgrajnim ravnaš brezgrajno,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:26,Psalm:"s poštenim ravnaš pošteno,<br>goljuf pa te ne more preslepiti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:27,Psalm:"Ti namreč rešuješ nemočne,<br>ošabne pa ponižuješ.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:28,Psalm:"Ti si ta, ki mi prižigaš svetilko, o Jehova,<br>ti si moj Bog, ki mi razsvetljuješ temo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:29,Psalm:"S tvojo pomočjo lahko napadem tolpo razbojnikov,<br>z Božjo pomočjo lahko preplezam obzidje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:30,Psalm:"Vse, kar dela pravi Bog, je popolno,<br>Jehovove besede so čiste.<br>Ščit je vsem, ki se zatekajo k njemu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:31,Psalm:"Saj kdo je Bog razen Jehova?<br>Kdo je skala razen našega Boga?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:32,Psalm:"Pravi Bog mi daje moč,<br>mojo pot dela popolno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:33,Psalm:"Pomaga mi, da skačem kakor jelen<br>in da trdno stojim na strminah.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:34,Psalm:"On me uči, kako se vojskovati.<br>S svojimi rokami lahko napnem bakren lok.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:35,Psalm:"S svojim ščitom me varuješ,<br>s svojo desnico me podpiraš<br>in tvoja ponižnost me dela velikega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:36,Psalm:"Širiš pot, po kateri hodim,<br>da mojim nogam ne bo spodrsnilo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:37,Psalm:"Zasledoval bom svoje sovražnike in jih dohitel.<br>Ne bom se vrnil, dokler ne bodo uničeni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:38,Psalm:"Zdrobil jih bom, da ne bodo mogli vstati,<br>ležali bodo poraženi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:39,Psalm:"Dal mi boš moč, da bom pripravljen za boj,<br>pred menoj boš zrušil moje nasprotnike.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:40,Psalm:"Moje sovražnike boš pognal v beg.<br>Tiste, ki me sovražijo, bom uničil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:41,Psalm:"Kličejo na pomoč, toda ni nikogar, ki bi jih rešil,<br>kličejo celo Jehova, toda on jim ne odgovarja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:42,Psalm:"Zmlel jih bom, da bodo kakor prah, ki ga nosi veter,<br>odvrgel jih bom, kakor da so blato z ulice.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:43,Psalm:"Rešil me boš pred očitki mojega ljudstva.<br>Postavil me boš za poglavarja narodom.<br>Ljudstvo, ki ga ne poznam, mi bo služilo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:44,Psalm:"Samo slišali bodo o meni in že mi bodo poslušni,<br>tujci se bodo v strahu klanjali pred menoj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:45,Psalm:"Tujci se bodo prestrašili,<br>trepetaje bodo prišli iz svojih utrdb.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:46,Psalm:"Jehova je živi Bog. Naj gre slava moji Skali!<br>Naj bo poveličan Bog, ki me rešuje!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:47,Psalm:"Pravi Bog se maščuje zame<br>in mi podreja ljudstva.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:48,Psalm:"Rešuje me pred mojimi jeznimi sovražniki.<br>Dviguješ me, da me tisti, ki me napadajo, ne morejo doseči.<br>Rešuješ me pred nasilnim človekom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:49,Psalm:"Zato te bom hvalil med narodi, o Jehova,<br>in opeval tvoje ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:18,V:50,Psalm:"Z velikimi dejanji rešuje kralja, katerega je postavil.<br>Vdano ljubezen izkazuje svojemu maziljencu<br>– Davidu in njegovemu potomstvu na večne čase.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,Psalm:"Psalm 19. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:19,V:1,Psalm:"<br>Nebesna telesa razglašajo Božjo slavo<br>in oznanjajo delo njegovih rok.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:19,V:2,Psalm:"Dan za dnem kipi iz njih hvala<br>in noč za nočjo razkrivajo spoznanje o njem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:19,V:3,Psalm:"Ne govorijo, ne izrečejo nobene besede,<br>od njih ni slišati glasu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:19,V:4,Psalm:"Pa vendar se po vsej zemlji,<br>do skrajnega konca zemlje, širi njihovo sporočilo.<br>Bog je na nebu postavil šotor soncu,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:19,V:5,Psalm:"ki sije kakor ženin, ko pride iz svoje sobe,<br>ki se veseli kakor junak, ki teče po svoji poti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:19,V:6,Psalm:"Na enem koncu neba vzhaja,<br>na drugem pa sklene svoj krog.<br>Ni kraja, kamor ne bi segla njegova toplota.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:19,V:7,Psalm:"Jehovovi zakoni so popolni, obnavljajo moč.<br>Jehovovi opomini so vredni zaupanja, neizkušenim dajejo modrost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:19,V:8,Psalm:"Jehovovi ukazi so pravični, razveseljujejo srce,<br>Jehovove zapovedi so brezhibne, razsvetljujejo oči.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:19,V:9,Psalm:"Strahospoštovanje do Jehova je koristno, ostaja za večno.<br>Jehovove razsodbe so pravilne, pravične so vse.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:19,V:10,Psalm:"Zaželene so bolj od zlata,<br>bolj od obilice čistega zlata.<br>Slajše so od medu, slajše od medu, ki se cedi iz satovja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:19,V:11,Psalm:"Tvojemu služabniku so v svarilo,<br>to, da jih izpolnjuje, mu prinaša veliko nagrado.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:19,V:12,Psalm:"Kdo lahko sprevidi lastne napake?<br>Očisti me grehov, ki jih delam nevede.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:19,V:13,Psalm:"Zadrži me pred predrznim ravnanjem,<br>ne dovoli, da bi me to imelo v oblasti.<br>Tako mi ne bo mogoče nič očitati<br>in ne bom zakrivil hudih grehov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:19,V:14,Psalm:"Naj ti bodo besede mojih ust in misli mojega srca<br>prijetne, o Jehova, moja Skala in moj Odkupitelj!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,Psalm:"Psalm 20. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:20,V:1,Psalm:"<br>Naj te Jehova usliši v dnevu stiske.<br>Naj te varuje ime Jakobovega Boga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:20,V:2,Psalm:"Naj ti pošlje pomoč iz svetega kraja,<br>naj te podpira s Siona.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:20,V:3,Psalm:"Naj se spomni vseh tvojih daritev,<br>naj z veseljem sprejme tvoje žgalne daritve. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:20,V:4,Psalm:"Naj ti izpolni želje tvojega srca,<br>naj nakloni uspeh vsem tvojim načrtom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:20,V:5,Psalm:"Veselo bomo vriskali zaradi tvojih zmag<br>in v imenu svojega Boga bomo dvignili prapore.<br>Naj Jehova izpolni vse tvoje prošnje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:20,V:6,Psalm:"Zdaj vem, da Jehova rešuje svojega maziljenca.<br>Iz svojih svetih nebes mu odgovarja,<br>rešuje ga s svojo mogočno desnico.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:20,V:7,Psalm:"Nekateri se zanašajo na bojne vozove in drugi na konje,<br>mi pa zaupamo imenu našega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:20,V:8,Psalm:"Oni doživljajo poraze in padajo,<br>mi pa se dvigamo in stojimo pokončno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:20,V:9,Psalm:"O Jehova, obvaruj kralja!<br>Tisti dan, ko bomo klicali na pomoč, nam bo Bog odgovoril.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,Psalm:"Psalm 21. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:21,V:1,Psalm:"<br>O Jehova, kralj se veseli, ker si pokazal svojo moč,<br>zelo se veseli, ker si ga rešil!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:21,V:2,Psalm:"Izpolnil si mu željo njegovega srca<br>in nisi zavrnil prošenj njegovih ustnic. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:21,V:3,Psalm:"Pričakal si ga z mnogimi blagoslovi,<br>na glavo si mu položil krono iz čistega zlata.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:21,V:4,Psalm:"Prosil te je za življenje in dal si mu ga,<br>dolgo življenje, življenje za vedno, za vso večnost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:21,V:5,Psalm:"Njegova slava je velika, ker si ga rešil.<br>Dostojanstvo in sijaj mu podeljuješ.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:21,V:6,Psalm:"Blagoslavljaš ga in blagoslavljal ga boš vso večnost.<br>Razveseljuješ ga s svojo navzočnostjo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:21,V:7,Psalm:"Kralj namreč zaupa v Jehova,<br>zaradi vdane ljubezni Najvišjega ne bo nikoli premagan.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:21,V:8,Psalm:"Tvoja roka bo poiskala vse tvoje sovražnike,<br>tvoja desnica bo našla tiste, ki te sovražijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:21,V:9,Psalm:"Ko se boš odločil priti, jih boš uničil, kot bi jih vrgel v ognjeno peč.<br>Jehova, v svoji jezi jih boš kaznoval in ogenj jih bo požrl.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:21,V:10,Psalm:"Njihove potomce boš izbrisal z zemlje,<br>njihovo potomstvo boš izbrisal izmed ljudi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:21,V:11,Psalm:"Proti tebi namreč naklepajo nekaj hudega,<br>kujejo spletke, ki ne bodo uspele.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:21,V:12,Psalm:"Vanje boš nameril svoj lok<br>in jih pognal v beg.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:21,V:13,Psalm:"O Jehova, vstani in pokaži svojo moč!<br>Opevali bomo tvojo mogočnost.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,Psalm:"Psalm 22. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:1,Psalm:"<br>Moj Bog, moj Bog, zakaj si me zapustil?<br>Zakaj me ne prideš rešit?<br>Zakaj ne slišiš mojega vpitja?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:2,Psalm:"Moj Bog, podnevi te kličem, pa ne odgovarjaš,<br>in tudi ponoči ne morem biti tiho.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:3,Psalm:"Toda ti si svet,<br>vsi Izraelci te hvalijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:4,Psalm:"Vate so zaupali naši predniki,<br>zaupali so in ti si jih reševal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:5,Psalm:"K tebi so vpili na pomoč in bili so rešeni,<br>vate so zaupali in niso bili razočarani.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:6,Psalm:"Jaz pa sem črv, ne človek,<br>ljudje se mi posmehujejo in me zaničujejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:7,Psalm:"Vsi, ki me vidijo, me zasmehujejo.<br>Norčujejo se iz mene, zmajujejo z glavo in govorijo:",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:8,Psalm:"»Zanašal se je na Jehova. Naj ga on reši!<br>Naj ga osvobodi, če ga ima tako rad!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:9,Psalm:"Ti si me potegnil iz maminega telesa,<br>ti si mi vlival občutek varnosti, ko sem bil pri maminih prsih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:10,Psalm:"Zame skrbiš, že odkar sem se rodil,<br>od maminega telesa si ti moj Bog.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:11,Psalm:"Ne bodi daleč od mene, saj se približujejo težave,<br>jaz pa nimam nikogar drugega, da bi mi pomagal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:12,Psalm:"Obkolilo me je veliko mladih bikov,<br>močni bašanski biki me obkrožajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:13,Psalm:"Sovražniki na široko odpirajo svoja usta proti meni<br>kakor rjoveč lev, ki trga svoj plen na kose.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:14,Psalm:"Moja moč se je razlila kakor voda,<br>vse kosti so mi skočile iz sklepov.<br>Moje srce je postalo kakor vosek,<br>globoko v meni se topi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:15,Psalm:"Moja moč se je posušila kakor lončena črepinja<br>in jezik se mi lepi na nebo.<br>V prah me polagaš, da umrem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:16,Psalm:"Sovražniki so me obkolili,<br>obkrožili so me kakor trop psov,<br>kakor lev so planili na moje roke in noge.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:17,Psalm:"Preštejem lahko vse svoje kosti.<br>Sovražniki pa gledajo in strmijo vame.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:18,Psalm:"Delijo si moja oblačila<br>in za moje oblačilo žrebajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:19,Psalm:"Ti pa, o Jehova, ne bodi daleč od mene!<br>Ti si moja moč  prihiti mi na pomoč!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:20,Psalm:"Obvaruj me pred mečem,<br>obvaruj moje dragoceno življenje pred psi, ki me hočejo raztrgati.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:21,Psalm:"Obvaruj me pred levjim žrelom in pred rogovi divjih bikov!<br>Odgovori mi in me reši.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:22,Psalm:"Tvoje ime bom oznanil svojim bratom.<br>Sredi zbrane množice te bom hvalil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:23,Psalm:"Vi, ki globoko spoštujete Jehova, hvalite ga!<br>Slavite ga, vsi Jakobovi potomci!<br>Izkazujte mu strahospoštovanje, vsi Izraelovi potomci!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:24,Psalm:"On ni ravnodušen do stiske zatiranega niti je ne zaničuje.<br>Ne obrača se proč od njega.<br>Ko ga zatirani kliče na pomoč, ga sliši.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:25,Psalm:"Hvalil te bom sredi zbrane množice.<br>Svoje zaobljube bom izpolnil pred tistimi, ki te globoko spoštujejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:26,Psalm:"Krotki bodo jedli in se nasitili.<br>Jehova bodo hvalili tisti, ki mu služijo.<br>Naj živijo večno!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:27,Psalm:"Ljudje z vseh koncev zemlje se bodo spomnili Jehova in se obrnili k njemu.<br>Vsi narodi se bodo priklonili pred njim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:28,Psalm:"Kraljevska oblast pripada Jehovu.<br>On vlada narodom.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:29,Psalm:"Vsi prebivalci zemlje, ki jim gre dobro, bodo jedli in se mu klanjali,<br>vsi, ki gredo dol v prah, se bodo priklanjali pred njim.<br>Nihče od njih ne more ohraniti svojega življenja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:30,Psalm:"Njihovi potomci mu bodo služili,<br>o Jehovu se bo pripovedovalo naslednjemu rodu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:22,V:31,Psalm:"Prišli bodo in pripovedovali o njegovi pravičnosti.<br>Ljudem, ki se bodo rodili, bodo pripovedovali o njegovih delih.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,Psalm:"Psalm 23. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:23,V:1,Psalm:"<br>Jehova je moj Pastir,<br>nič mi ne manjka.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:23,V:2,Psalm:"Postilja mi na zelenih pašnikih,<br>vodi me na mirne kraje, bogate z vodo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:23,V:3,Psalm:"Poživlja me.<br>Vodi me po stezah pravičnosti zaradi svojega imena.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:23,V:4,Psalm:"Tudi če bi hodil po dolini goste teme,<br>se ne bom bal hudega,<br>saj si ti z menoj.<br>Tvoja šiba in tvoja palica mi dajeta občutek varnosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:23,V:5,Psalm:"Zame pripravljaš mizo vpričo teh, ki me sovražijo.<br>Z oljem si mi namazal glavo,<br>moja čaša je zvrhano polna.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:23,V:6,Psalm:"Vem, da me bosta tvoja dobrota in vdana ljubezen spremljali vse dni mojega življenja,<br>in prebival bom v Jehovovi hiši, dokler bom živ.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,Psalm:"Psalm 24. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:24,V:1,Psalm:"<br>Jehovova je zemlja in vse, kar je na njej,<br>dežela in tisti, ki v njej živijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:24,V:2,Psalm:"Na morjih ji je postavil temelje<br>in na rekah jo je utrdil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:24,V:3,Psalm:"Kdo se sme povzpeti na Jehovovo goro<br>in kdo sme stati na njegovem svetem kraju?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:24,V:4,Psalm:"Kdor je nedolžnih rok in čistega srca,<br>kdor ne prisega krivo pri mojem življenju<br>in ne zavaja drugih s svojimi prisegami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:24,V:5,Psalm:"Takšnega bo Jehova blagoslavljal,<br>Bog, njegov Rešitelj, ga bo spoznal za pravičnega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:24,V:6,Psalm:"Takšni so tisti, ki iščejo njegovo vodstvo,<br>tisti, ki iščejo tvojo naklonjenost, o Jakobov Bog. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:24,V:7,Psalm:"Vrata, dvignite se,<br>odprite se, starodavna vrata,<br>da vstopi veličastni Kralj!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:24,V:8,Psalm:"Kdo je ta veličastni Kralj?<br>Jehova, močan in mogočen,<br>Jehova, nepremagljiv v boju.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:24,V:9,Psalm:"Vrata, dvignite se,<br>odprite se, starodavna vrata,<br>da vstopi veličastni Kralj!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:24,V:10,Psalm:"Kdo je ta veličastni Kralj?<br>Jehova nad vojskami, on je veličastni Kralj! (Sela)",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,Psalm:"Psalm 25. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:1,Psalm:"<br><br>K tebi, o Jehova, se obračam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:2,Psalm:"<br>Moj Bog, vate zaupam,<br>ne daj, da se osramotim.<br>Ne daj, da se moji sovražniki veselijo moje nesreče.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:3,Psalm:"<br>Nihče, ki zaupa vate, ne bo osramočen.<br>Osramočeni bodo tisti, ki brez razloga ravnajo zvijačno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:4,Psalm:"<br>O Jehova, pomagaj mi razumeti, kaj ti je všeč,<br>uči me, kako želiš, da živim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:5,Psalm:"<br>Daj, da živim v skladu s tvojo resnico, in uči me,<br>saj si ti Bog, ki me rešuješ.<br>Vate zaupam ves dan.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:6,Psalm:"<br>Spomni se, o Jehova, svojega usmiljenja in vdane ljubezni,<br>ki ju že od nekdaj izkazuješ svojemu ljudstvu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:7,Psalm:"<br>Ne spominjaj se grehov iz moje mladosti in mojih prestopkov!<br>Spominjaj se me zaradi svoje vdane ljubezni,<br>zaradi svoje dobrote, o Jehova!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:8,Psalm:"<br>Jehova je dober in pravičen,<br>zato poučuje grešnike, kako hoditi po pravi poti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:9,Psalm:"<br>Krotke bo vodil, da bodo delali to, kar je prav,<br>učil jih bo delati to, kar mu je všeč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:10,Psalm:"<br>Jehova z vsemi svojimi dejanji kaže vdano ljubezen in zvestobo tistim,<br>ki upoštevajo njegovo zavezo in njegove opomine.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:11,Psalm:"<br>Zaradi svojega imena, o Jehova,<br>mi odpusti napako, čeprav je velika.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:12,Psalm:"<br>Kdo globoko spoštuje Boga Jehova?<br>Tega bo Bog poučil, po kateri poti naj hodi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:13,Psalm:"<br>Okusil bo dobre stvari<br>in njegovi potomci bodo živeli po vsej zemlji.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:14,Psalm:"<br>Jehova je tesen prijatelj tistim, ki ga globoko spoštujejo,<br>in seznanja jih s svojo zavezo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:15,Psalm:"<br>Moje oči so ves čas uprte v Jehova,<br>saj on rešuje moje noge iz mreže.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:16,Psalm:"<br>Poglej me in se me usmili,<br>saj sem osamljen in nebogljen!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:17,Psalm:"<br>Stiske mojega srca so se namnožile,<br>izvleci me iz težav!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:18,Psalm:"<br>Poglej mojo nesrečo in moje trpljenje<br>ter mi odpusti vse grehe!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:19,Psalm:"Poglej, koliko sovražnikov imam<br>in kako zelo me sovražijo!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:20,Psalm:"<br>Varuj moje življenje in me zaščiti!<br>K tebi sem se zatekel, zato ne dovoli, da se osramotim.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:21,Psalm:"<br>Značajnost in poštenost naj me varujeta,<br>saj si ti moje upanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:25,V:22,Psalm:"O Bog, reši izraelski narod iz vseh njegovih stisk!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:26,V:0,Psalm:"Psalm 26. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:26,V:1,Psalm:"<br>Sodi me, o Jehova, saj živim značajno.<br>V Jehova neomajno zaupam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:26,V:2,Psalm:"Preišči me, o Jehova, in preizkusi me,<br>prečisti moje najgloblje misli in srce.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:26,V:3,Psalm:"Tvoja vdana ljubezen mi je vedno pred očmi<br>in živim v skladu s tvojo resnico.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:26,V:4,Psalm:"Ne družim se z ljudmi, ki varajo,<br>in tistih, ki prikrivajo, kakšni so v resnici, se izogibam.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:26,V:5,Psalm:"Sovražim družbo hudobnih ljudi<br>in nočem biti z njimi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:26,V:6,Psalm:"Umil si bom roke, da bom pokazal svojo nedolžnost,<br>in bom hodil okrog tvojega oltarja, o Jehova,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:26,V:7,Psalm:"da se ti bom lahko glasno zahvaljeval<br>in pripovedoval o vseh tvojih čudovitih delih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:26,V:8,Psalm:"Jehova, zelo mi je pri srcu hiša, v kateri prebivaš,<br>in kraj, kjer prebiva tvoja slava.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:26,V:9,Psalm:"Ne pokončaj me skupaj z grešniki,<br>ne vzemi mi življenja tako kot nasilnim ljudem,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:26,V:10,Psalm:"ki ravnajo sramotno<br>in katerih desnica je polna podkupnin.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:26,V:11,Psalm:"Jaz pa bom živel značajno.<br>Reši me in bodi usmiljen z menoj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:26,V:12,Psalm:"Stojim na trdnih tleh,<br>sredi množice častilcev bom hvalil Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:27,V:0,Psalm:"Psalm 27. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:27,V:1,Psalm:"<br>Jehova je moja luč in moja rešitev.<br>Koga naj bi se bal?<br>Jehova je utrdba mojega življenja.<br>Pred kom naj bi trepetal?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:27,V:2,Psalm:"Ko so me napadli hudobneži – moji nasprotniki in moji sovražniki,<br>ko so me napadli, da bi me požrli, so se spotaknili in padli.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:27,V:3,Psalm:"Tudi če bi se proti meni utaborila vojska,<br>se moje srce ne bi balo.<br>Tudi če bi proti meni izbruhnila vojna,<br>bi zaupal Bogu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:27,V:4,Psalm:"Eno prosim Jehova,<br>to si želim:<br>da bi smel živeti v Jehovovi hiši vse dni svojega življenja,<br>da bi opazoval Jehovovo lepoto<br>in občudoval njegov tempelj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:27,V:5,Psalm:"V času nesreče me bo skril v svojem zavetju,<br>odpeljal me bo na skrivno mesto, v svoj šotor,<br>postavil me bo visoko na skalo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:27,V:6,Psalm:"Zato se veselim zmage nad sovražniki, ki me obkrožajo.<br>V njegovem šotoru bom daroval žrtve in veselo vzklikal,<br>Jehovu bom pel hvalnice.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:27,V:7,Psalm:"Prisluhni mi, o Jehova, ko te kličem,<br>usmili se me in mi odgovori!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:27,V:8,Psalm:"Srce me spominja na tvojo zapoved:<br>»Iščite mojo naklonjenost!«<br>O Jehova, iskal bom tvojo naklonjenost.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:27,V:9,Psalm:"Ne obračaj se proč od mene!<br>Ne odrivaj v jezi svojega služabnika!<br>Ti mi vedno pomagaš.<br>Ne zavrzi in ne zapusti me, o Bog, ki me rešuješ.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:27,V:10,Psalm:"Tudi če bi me oče in mama zavrgla,<br>bi me Jehova sprejel.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:27,V:11,Psalm:"O Jehova, pouči me, kako želiš, da živim,<br>vodi me po pravi poti, da bom obvarovan pred svojimi sovražniki.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:27,V:12,Psalm:"Ne izročaj me mojim nasprotnikom.<br>Proti meni so namreč vstale krive priče<br>in mi grozijo z nasiljem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:27,V:13,Psalm:"Kje bi bil zdaj, če ne bi veroval,<br>da bom v času svojega življenja okusil Jehovovo dobroto?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:27,V:14,Psalm:"Naj bo Jehova tvoje upanje.<br>Bodi pogumen in močan.<br>Res, naj bo Jehova tvoje upanje.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:28,V:0,Psalm:"Psalm 28. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:28,V:1,Psalm:"<br>O Jehova, moja Skala, tebe kličem na pomoč.<br>Prisluhni mi.<br>Če mi ne boš odgovoril,<br>bom kakor tisti, ki odhajajo v grob.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:28,V:2,Psalm:"Poslušaj moje prošnje, ko te kličem na pomoč,<br>ko dvigam roke proti Najsvetejšemu v tvojem svetišču.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:28,V:3,Psalm:"Ne obsodi me skupaj s hudobnimi ljudmi in s tistimi, ki delajo slabe stvari,<br>s tistimi, ki miroljubno govorijo s svojimi bližnjimi, v srcu pa so zlobni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:28,V:4,Psalm:"Poplačaj jim za njihova dela,<br>za njihova hudobna dejanja.<br>Povrni jim za dela njihovih rok,<br>za to, kar so naredili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:28,V:5,Psalm:"Ne menijo se za Jehovova dejanja,<br>niti za delo njegovih rok.<br>Zbil jih bo na tla in jih ne bo več dvignil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:28,V:6,Psalm:"Naj bo hvaljen Jehova,<br>ker sliši moje klice na pomoč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:28,V:7,Psalm:"Jehova je moja moč in moj ščit.<br>Vanj zaupa moje srce.<br>Pomaga mi in moje srce se veseli,<br>zato ga bom hvalil s pesmijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:28,V:8,Psalm:"Jehova je moč svojemu ljudstvu,<br>on je utrdba, ki prinaša veličastno rešitev svojemu maziljencu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:28,V:9,Psalm:"Reši svoje ljudstvo in ga blagoslovi.<br>Pasi ga in ga nosi v svojem naročju za večno.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:29,V:0,Psalm:"Psalm 29. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:29,V:1,Psalm:"<br>O vi, ki ste močni, dajte Jehovu to, kar mu pripada,<br>dajte Jehovu to, kar si zasluži zaradi svoje slave in moči.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:29,V:2,Psalm:"Izkažite Jehovu slavo, ki si jo zasluži zaradi svojega imena.<br>Priklonite se Jehovu v svojih sijajnih svetih oblačilih.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:29,V:3,Psalm:"Jehovov glas se sliši nad vodami,<br>glas sijajnega Boga je kakor grom.<br>Jehova je nad mnogimi vodami.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:29,V:4,Psalm:"Jehovov glas je močan,<br>Jehovov glas je veličasten.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:29,V:5,Psalm:"Jehovov glas lomi cedre,<br>da, Jehova drobi libanonske cedre.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:29,V:6,Psalm:"Zaradi njega Libanon poskakuje kakor tele<br>in Sirjon kakor mlad divji bik.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:29,V:7,Psalm:"Zaradi Jehovovega glasu švigajo ognjeni plameni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:29,V:8,Psalm:"Zaradi Jehovovega glasu se trese pustinja,<br>zaradi Jehova se trese kadeška pustinja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:29,V:9,Psalm:"Zaradi Jehovovega glasu se košute tresejo in kotijo mladiče,<br>z dreves v gozdu odpada listje.<br>V njegovem templju vsi vzklikajo: »Slava Bogu!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:29,V:10,Psalm:"Jehovov prestol je nad vodnimi masami,<br>Jehova sedi na prestolu kot Kralj za večno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:29,V:11,Psalm:"Jehova bo dal moč svojemu ljudstvu.<br>Jehova bo blagoslovil svoje ljudstvo z mirom.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:30,V:0,Psalm:"Psalm 30. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:30,V:1,Psalm:"<br>Poveličeval te bom, o Jehova, ker si me dvignil.<br>Nisi dovolil, da bi se moji sovražniki veselili mojega padca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:30,V:2,Psalm:"O Jehova, moj Bog, k tebi sem klical na pomoč in ti si me ozdravil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:30,V:3,Psalm:"O Jehova, dvignil si me iz groba.<br>Ohranil si me pri življenju, nisi dovolil, da bi se pogreznil v jamo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:30,V:4,Psalm:"Pojte hvalnice Jehovu, vi, ki ste mu vdani,<br>hvalite njegovo sveto ime,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:30,V:5,Psalm:"saj njegova jeza traja le trenutek,<br>njegova naklonjenost pa vse življenje.<br>Zvečer morda nastane jok, toda jutro prinese veselo vriskanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:30,V:6,Psalm:"Ko sem bil brez skrbi, sem govoril:<br>»Nič hudega me ne bo doletelo.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:30,V:7,Psalm:"O Jehova, dokler si mi bil naklonjen, sem bil zaradi tebe močan kakor gora.<br>Ko pa si se obrnil proč od mene, sem se prestrašil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:30,V:8,Psalm:"K tebi, o Jehova, sem klical,<br>tebe, o Jehova, sem rotil, da bi se me usmilil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:30,V:9,Psalm:"Kakšna korist je, če umrem, če se pogreznem v jamo?<br>Ali te bo prah hvalil? Ali bo pripovedoval o tvoji zvestobi?",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:30,V:10,Psalm:"Poslušaj, o Jehova, in se me usmili.<br>O Jehova, pomagaj mi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:30,V:11,Psalm:"Žalovanje si mi spremenil v ples.<br>Slekel si mi raševino in mi oblekel veselje,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:30,V:12,Psalm:"da ti lahko pojem hvalnice in ne molčim.<br>O Jehova, moj Bog, večno te bom hvalil.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:31,V:0,Psalm:"Psalm 31. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:1,Psalm:"<br>K tebi, o Jehova, sem se zatekel.<br>Ne daj, da se kdaj osramotim.<br>Reši me zaradi svoje pravičnosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:2,Psalm:"Skloni se in me poslušaj.<br>Hitro pridi in me reši.<br>Bodi mi gorska utrdba,<br>trdnjava, ki me bo zaščitila.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:3,Psalm:"Ti si moja skala in utrdba,<br>zaradi svojega imena me boš vodil in usmerjal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:4,Psalm:"Rešil me boš iz mreže, ki so mi jo nastavili,<br>saj si ti moja trdnjava.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:5,Psalm:"V tvoje roke izročam svoje življenje.<br>Odkupil si me, o Jehova, Bog resnice.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:6,Psalm:"Sovražim tiste, ki so vdani ničvrednim, ničevim malikom.<br>Jaz pa zaupam v Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:7,Psalm:"Zelo se bom veselil zaradi tvoje vdane ljubezni,<br>saj vidiš moje trpljenje,<br>dobro veš, v kako veliki stiski sem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:8,Psalm:"Nisi me izročil sovražniku,<br>ampak si me postavil na varno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:9,Psalm:"Usmili se me, o Jehova, v stiski sem.<br>Od trpljenja mi slabijo oči in vse moje telo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:10,Psalm:"Moje življenje mineva v žalosti<br>in leta v vzdihovanju.<br>Zaradi mojega greha mi upada moč,<br>slabijo mi kosti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:11,Psalm:"Zaničujejo me vsi moji sovražniki,<br>še posebej moji sosedje.<br>Moji znanci se me bojijo.<br>Ko me vidijo zunaj, bežijo pred menoj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:12,Psalm:"Nimajo me več v svojem srcu, pozabili so me, kakor da bi bil mrtev.<br>Sem kakor razbit vrč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:13,Psalm:"Slišim veliko zlobnih govoric,<br>strah me je, ker mi grozijo z vseh strani.<br>Ko se zgrinjajo proti meni,<br>kujejo načrt, kako bi mi vzeli življenje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:14,Psalm:"Jaz pa zaupam vate, o Jehova,<br>in govorim: »Ti si moj Bog.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:15,Psalm:"Moji dnevi so v tvoji roki.<br>Reši me iz rok mojih sovražnikov in pred tistimi, ki me preganjajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:16,Psalm:"Z naklonjenostjo v očeh poglej svojega služabnika.<br>Reši me zaradi svoje vdane ljubezni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:17,Psalm:"O Jehova, ne daj, da se osramotim, ko kličem k tebi.<br>Naj se osramotijo hudobneži,<br>naj bodo utišani v grobu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:18,Psalm:"Naj onemijo lažnive ustnice,<br>ustnice, ki ošabno govorijo proti pravičnim, ustnice, ki govorijo prevzetno in zaničljivo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:19,Psalm:"Kako velika je tvoja dobrota!<br>Hraniš jo za tiste, ki te globoko spoštujejo,<br>in jo pred vsemi ljudmi izkazuješ tistim, ki se zatekajo k tebi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:20,Psalm:"Pred človeškimi spletkami<br>jih boš skril na skrivno mesto v svoji bližini,<br>pred zlobnimi napadi<br>jih boš skril v svoje zavetje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:21,Psalm:"Naj bo hvaljen Jehova,<br>saj mi je v obleganem mestu na čudovit način izkazal vdano ljubezen.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:22,Psalm:"Jaz pa sem v paniki rekel:<br>»Umrl bom pred tvojimi očmi.«<br>Toda ti si slišal moje prošnje, ko sem te klical na pomoč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:23,Psalm:"Ljubite Jehova, vsi, ki ste mu vdani!<br>Jehova varuje zveste,<br>toda strogo kaznuje vse, ki se vedejo ošabno.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:31,V:24,Psalm:"Bodite pogumni in močni,<br>vsi vi, ki čakate Jehova!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:32,V:0,Psalm:"Psalm 32. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:32,V:1,Psalm:"<br>Srečen tisti, ki mu je prestopek oproščen, tisti, ki mu je greh izbrisan.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:32,V:2,Psalm:"Srečen tisti človek, ki ga Jehova ne šteje za krivega,<br>človek, ki nima zvijačnega srca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:32,V:3,Psalm:"Ko sem molčal, sem bil od neprestanega stokanja čisto izčrpan.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:32,V:4,Psalm:"Tvoje neodobravanje je dan in noč pritiskalo name.<br>Moja moč je izhlapela kakor voda v suhi poletni vročini. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:32,V:5,Psalm:"Nazadnje sem ti svoj greh priznal,<br>svoje zablode nisem prikrival.<br>Rekel sem: »Jehovu bom priznal svoje prestopke.«<br>In ti si mi oprostil mojo zablodo in moje grehe. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:32,V:6,Psalm:"Zato bodo vsi, ki so ti vdani, molili k tebi,<br>dokler te bodo še lahko našli.<br>In takrat jih niti poplava težav ne bo dosegla.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:32,V:7,Psalm:"Ti si moje zavetje,<br>ti me boš varoval pred stisko.<br>Obdal me boš s tistimi, ki bodo veselo vriskali zaradi moje rešitve. (Sela)",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:32,V:8,Psalm:"Rekel si: »Dal ti bom uvid in te usmeril na pravo pot.<br>Svetoval ti bom in bedel nad teboj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:32,V:9,Psalm:"Ne bodi kakor konj in mula, ki nimata razuma<br>in ki ju je zaradi njune divjosti treba ukrotiti z uzdo ali povodcem,<br>preden se ti približata.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:32,V:10,Psalm:"Hudobni ima veliko bolečin,<br>Jehova pa tiste, ki zaupajo vanj, ščiti z vdano ljubeznijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:32,V:11,Psalm:"Vi, ki ste pravični, veselite in radujte se zaradi Jehova!<br>Vsi, ki ste poštenega srca, veselo vriskajte!",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:33,V:0,Psalm:"Psalm 33. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:1,Psalm:"Veselo vriskajte zaradi Jehova, vi pravični.<br>Spodobi se, da ga pošteni hvalijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:2,Psalm:"Zahvaljujte se Jehovu s harfo,<br>pojte mu hvalnice ob spremljavi desetstrunskega glasbila.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:3,Psalm:"Pojte mu novo pesem.<br>Spretno igrajte na strune in veselo vzklikajte.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:4,Psalm:"To, kar Jehova govori, je pravično,<br>pri vsem, kar dela, je zanesljiv.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:5,Psalm:"On ljubi pravičnost in pravico.<br>Zemlja je polna Jehovove vdane ljubezni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:6,Psalm:"Jehova je po svoji besedi naredil nebo<br>in z dihom svojih ust vse, kar je na njem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:7,Psalm:"Morske vode zbira, kakor bi jih zajezil,<br>razburkane vode spravlja v zakladnice.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:8,Psalm:"Naj vsa zemlja globoko spoštuje Jehova!<br>Vsi prebivalci zemlje naj do njega čutijo strahospoštovanje!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:9,Psalm:"On je rekel in nastalo je,<br>zapovedal je in je postalo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:10,Psalm:"Jehova narodom onemogoča izpeljati načrte,<br>ljudstvom preprečuje namere.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:11,Psalm:"Jehovove odločitve pa veljajo večno,<br>namere njegovega srca iz roda v rod.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:12,Psalm:"Srečen narod, ki ima Jehova za svojega Boga,<br>ljudstvo, ki si ga je izbral za svojo last.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:13,Psalm:"Jehova gleda iz nebes,<br>on vidi vse ljudi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:14,Psalm:"Iz svojega prebivališča<br>opazuje vse, ki živijo na zemlji.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:15,Psalm:"Vsem oblikuje srce,<br>preiskuje vsa njihova dejanja.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:16,Psalm:"Kralja ne more rešiti številna vojska<br>in mogočneža ne more rešiti njegova velika moč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:17,Psalm:"Konj je lažno upanje za zmago,<br>njegova velika moč ne zagotavlja rešitve.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:18,Psalm:"Jehova pa z budnim očesom gleda tiste, ki ga globoko spoštujejo,<br>tiste, ki upajo na njegovo vdano ljubezen,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:19,Psalm:"da jih obvaruje pred smrtjo<br>in jih ohrani pri življenju v času lakote.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:20,Psalm:"Mi čakamo na Jehova.<br>On nam pomaga in nas ščiti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:21,Psalm:"Bog razveseljuje naše srce,<br>saj zaupamo v njegovo sveto ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:33,V:22,Psalm:"Naj bo nad nami tvoja vdana ljubezen, o Jehova,<br>medtem ko te čakamo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:34,V:0,Psalm:"Psalm 34. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:1,Psalm:"<br><br>Hvalil bom Jehova ob vsakem času,<br>nenehno ga bodo hvalile moje ustnice.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:2,Psalm:"<br>Hvalil se bom z Jehovom,<br>krotki bodo to slišali in se veselili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:3,Psalm:"<br>Poveličujte z menoj Jehova,<br>skupaj povzdigujmo njegovo ime.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:4,Psalm:"<br>Molil sem k Jehovu in on mi je odgovoril,<br>vseh mojih strahov me je osvobodil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:5,Psalm:"<br>Obrazi teh, ki so gledali vanj, so zasijali,<br>ne morejo biti osramočeni.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:6,Psalm:"<br>Zatirani je klical na pomoč in Jehova ga je slišal.<br>Iz vseh njegovih stisk ga je rešil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:7,Psalm:"<br>Jehovov angel tabori okrog tistih, ki globoko spoštujejo Boga,<br>in jih rešuje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:8,Psalm:"<br>Izkusite in spoznajte, da je Jehova dober.<br>Srečen tisti, ki se zateka k njemu.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:9,Psalm:"<br>Globoko spoštujte Jehova, vsi njegovi sveti,<br>saj tistim, ki ga globoko spoštujejo, ne manjka ničesar.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:10,Psalm:"<br>Celo močni mladi levi so kdaj lačni,<br>tistim, ki iščejo Jehovovo vodstvo, pa ne bo manjkalo dobrega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:11,Psalm:"<br>Pridite, moji sinovi, poslušajte me,<br>učil vas bom globoko spoštovati Jehova.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:12,Psalm:"<br>Če želite biti srečni v življenju<br>in bi radi videli veliko dobrih dni,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:13,Psalm:"<br>varujte svoj jezik pred slabim<br>in svoje ustnice pred zavajajočim govorjenjem.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:14,Psalm:"<br>Opustite slabo in delajte dobro,<br>iščite mir in si zanj prizadevajte.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:15,Psalm:"<br>Jehovove oči opazujejo pravične<br>in njegova ušesa poslušajo njihove klice na pomoč.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:16,Psalm:"<br>Toda tistim, ki delajo slabo, Jehova nasprotuje,<br>z zemlje bo izbrisal vsak spomin nanje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:17,Psalm:"<br>Pravični so vpili na pomoč in Jehova jih je slišal,<br>iz vseh njihovih stisk jih je rešil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:18,Psalm:"<br>Jehova je blizu vsem, ki so strtega srca,<br>tiste, ki so skrušenega duha, rešuje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:19,Psalm:"<br>Pravičnega doleti veliko težav,<br>toda Jehova ga iz vseh rešuje.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:20,Psalm:"<br>Pazi na vse njegove kosti,<br>niti ena od njih se ne zlomi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:21,Psalm:"<br>Hudobnega bo usmrtila nesreča,<br>tisti, ki sovražijo pravičnega, bodo spoznani za krive.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:34,V:22,Psalm:"Življenje svojih služabnikov pa Jehova odkupuje,<br>nobeden, ki se zateka k njemu, ne bo spoznan za krivega.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:35,V:0,Psalm:"Psalm 35. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:1,Psalm:"<br>O Jehova, zagovarjaj me pred mojimi nasprotniki,<br>bojuj se proti tistim, ki se bojujejo proti meni!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:2,Psalm:"Vzemi svoja ščita, majhnega in velikega,<br>in me brani!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:3,Psalm:"Dvigni svojo sulico in bojno sekiro proti tistim, ki me preganjajo!<br>Reci mi: »Jaz sem tvoja rešitev.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:4,Psalm:"Naj bodo osramočeni in ponižani vsi, ki mi strežejo po življenju.<br>Naj se od sramote umaknejo vsi, ki načrtujejo, kako bi me uničili.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:5,Psalm:"Naj bodo kakor pleve v vetru,<br>Jehovov angel naj jih odžene.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:6,Psalm:"Njihova pot naj bo temna in spolzka,<br>ko jih bo Jehovov angel preganjal.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:7,Psalm:"Brez vzroka so mi nastavili mrežo, da bi me ujeli,<br>brez vzroka so izkopali jamo, da bi padel vanjo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:8,Psalm:"Naj jih doleti nesreča, ki je ne pričakujejo.<br>Naj se ujamejo v mrežo, ki so jo sami nastavili,<br>naj padejo vanjo in umrejo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:9,Psalm:"Jaz pa se bom veselil zaradi Jehova,<br>veselil se bom tega, kar je naredil za mojo rešitev.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:10,Psalm:"Z vsem svojim srcem bom rekel:<br>»O Jehova, kdo je kakor ti?<br>Ti rešuješ nemočne pred tistimi, ki so močnejši,<br>nemočne in reveže pred tistimi, ki jih ropajo.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:11,Psalm:"Hudobne priče govorijo proti meni,<br>obtožujejo me stvari, o katerih ne vem nič.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:12,Psalm:"Dobro mi vračajo s hudim,<br>tako da se počutim izropanega.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:13,Psalm:"Jaz pa sem se oblekel v raševino, ko so oni zboleli,<br>ponižal sem se s postom.<br>In ko na mojo molitev ni bilo odgovora,",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:14,Psalm:"sem hodil naokrog in žaloval, kot bi žaloval za svojim prijateljem ali bratom.<br>Od žalosti sem se sključil kakor tisti, ki žaluje za mamo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:15,Psalm:"Toda ko sem bil jaz v težavah, so bili oni tega veseli in so se zbrali,<br>zbrali so se, da bi me iz zasede zbili na tla.<br>Trgali so me na kose, niso molčali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:16,Psalm:"Brezbožni se mi zaničljivo posmehujejo,<br>od jeze škripajo z zobmi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:17,Psalm:"O Jehova, kako dolgo boš samo gledal?<br>Reši me pred njihovimi napadi,<br>reši moje dragoceno življenje pred mladimi levi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:18,Psalm:"Potem se ti bom zahvaljeval sredi zbrane množice,<br>sredi številnega ljudstva te bom hvalil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:19,Psalm:"Ne dovoli, da se mi tisti, ki mi nasprotujejo brez razloga, privoščljivo smejijo.<br>Ne dovoli, da tisti, ki me sovražijo brez vzroka, zlobno mežikajo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:20,Psalm:"Nikomur namreč ne želijo miru,<br>ampak spletkarijo proti miroljubnim v deželi.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:21,Psalm:"Na široko odpirajo usta, da bi me obtožili:<br>»Ja, ja! Na lastne oči smo videli!«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:22,Psalm:"Ti, o Jehova, to vidiš. Ne bodi tiho!<br>O Jehova, ne bodi daleč od mene!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:23,Psalm:"Zbudi se in me brani,<br>moj Bog Jehova, zagovarjaj me pred sodiščem!",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:24,Psalm:"Sodi me po svoji pravičnosti, o Jehova, moj Bog,<br>ne dovoli, da se mi privoščljivo smejijo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:25,Psalm:"Naj nikoli ne pomislijo: »Aha, dobili smo, kar smo hoteli!«<br>Naj ne rečejo: »Požrli smo ga.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:26,Psalm:"Naj bodo osramočeni, naj se sramujejo vsi,<br>ki se privoščljivo smejijo moji nesreči.<br>Naj se odenejo s sramoto in ponižanjem vsi, ki se povišujejo nad menoj.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:27,Psalm:"Vsi, ki se veselijo moje pravičnosti, pa naj vriskajo od sreče.<br>Vedno naj govorijo:<br>»Naj bo poveličan Jehova, ki se veseli miru svojega služabnika.«",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:35,V:28,Psalm:"Takrat bo moj jezik pripovedoval o tvoji pravičnosti<br>in te ves dan hvalil.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:36,V:0,Psalm:"Psalm 36. poglavje",K:"",NZ:""},
{Knjiga:"Psalm",Kr:"Ps",P:36,V:1,Psalm:"<br>Prestopek leži v srcu hudobnega in mu govori, kaj naj dela.<br>Hudobni nima strahospoštovanja do Boga.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:36,V:2,Psalm:"Sam sebi preveč laska,<br>da bi lahko uvidel svojo zablodo in jo zasovražil.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:36,V:3,Psalm:"S svojimi usti govori škodljive in zavajajoče stvari,<br>nima preudarnosti, da bi delal dobro.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:36,V:4,Psalm:"Spletke kuje celo v svoji postelji.<br>Je na poti, ki ni dobra.<br>Tega, kar je slabo, ne zavrača.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:36,V:5,Psalm:"O Jehova, tvoja vdana ljubezen sega do neba,<br>tvoja zvestoba do oblakov.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:36,V:6,Psalm:"Tvoja pravičnost je podobna mogočnim goram,<br>tvoje razsodbe so kakor prostrane in globoke vode.<br>Ti, o Jehova, varuješ ljudi in živali.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:36,V:7,Psalm:"Kako dragocena je tvoja vdana ljubezen, o Bog!<br>Ljudje se zatekajo v senco tvojih peruti.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:36,V:8,Psalm:"Od preobilja iz tvoje hiše si tešijo žejo,<br>daješ jim piti iz reke svojih dobrot.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:36,V:9,Psalm:"V tebi je vir življenja,<br>zaradi tvoje svetlobe lahko vidimo svetlobo.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:36,V:10,Psalm:"Izkazuj vdano ljubezen tistim, ki te poznajo,<br>in pravičnost njim, ki so poštenega srca.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:36,V:11,Psalm:"Ne dovoli, da po meni hodi noga ošabnih,<br>ne dovoli, da me odžene roka hudobnežev.",K:"",NZ:"X"},
{Knjiga:"Psalm",Kr:"Ps",P:36,V:12,Psalm:"Glej, kam so padli hudobni!<br>Zbiti so bili na tla in ne morejo vstati.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:37,V:0,Psalm:"Psalm 37. poglavje",K:"",NZ:""},
