    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Druga_kraljev','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Druga_kraljev:"2. kraljev 1. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:1,Druga_kraljev:"Po Ahabovi smrti se je Moab uprl Izraelu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:2,Druga_kraljev:"V tistem času je Ahazija v strešni sobi svoje palače v Samariji padel skozi rešetko in se poškodoval. Zato je slom naročil: »Pojdite vprašat ekronskega boga Baala Zebuba, ali bom okreval od te poškodbe.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:3,Druga_kraljev:"Jehovov angel pa je Tišbejcu Eliju rekel: »Pojdi naproti slom, ki jih je poslal samarijski kralj, in jim reci: ‚Ali v Izraelu ni Boga? Zakaj greste torej spraševat ekronskega boga Baala Zebuba?",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:4,Druga_kraljev:"Zato Jehova sporoča kralju: »Ne boš zapustil postelje, na kateri ležiš, ampak boš umrl.«« Potem je Elija odšel.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:5,Druga_kraljev:"Ko so se sli vrnili h kralju, jih je takoj vprašal: »Kako to, da ste že nazaj?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:6,Druga_kraljev:"Odgovorili so mu: »Neki človek nam je prišel naproti in nam rekel: ‚Vrnite se h kralju, ki vas je poslal, in mu povejte: »Jehova pravi: ‚Ali v Izraelu ni Boga? Zakaj torej pošiljaš ljudi spraševat ekronskega boga Baala Zebuba? Zaradi tega ne boš zapustil postelje, na kateri ležiš, ampak boš umrl.««",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:7,Druga_kraljev:"Kralj jih je vprašal: »Kakšen pa je bil videti človek, ki vam je prišel naproti in vam to rekel?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:8,Druga_kraljev:"Odgovorili so mu: »Na sebi je imel oblačilo iz živalske dlake in okoli pasu usnjen pas.« Kralj je takoj rekel: »To je bil Tišbejec Elija.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:9,Druga_kraljev:"Nato je ponj poslal petdesetnika z njegovimi 50 vojaki. Ko je petdesetnik prišel do Elija, ki je sedel na gori, mu je rekel: »Božji prerok, kralj pravi: ‚Pridi dol!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:10,Druga_kraljev:"Toda Elija mu je odgovoril: »Če sem Božji prerok, naj pride ogenj z neba in požre tebe in tvojih 50 vojakov.« Takrat je z neba prišel ogenj in požrl petdesetnika in njegovih 50 vojakov.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:11,Druga_kraljev:"Kralj je potem k Eliju poslal drugega petdesetnika z njegovimi 50 vojaki. Petdesetnik je šel k Eliju in mu rekel: »Božji prerok, kralj sporoča: ‚Hitro pridi dol!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:12,Druga_kraljev:"Toda Elija je odgovoril: »Če sem Božji prerok, naj pride ogenj z neba in požre tebe in tvojih 50 vojakov.« Takrat je z neba prišel Božji ogenj in požrl petdesetnika in njegovih 50 vojakov.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:13,Druga_kraljev:"Nato je kralj poslal še tretjega petdesetnika z njegovimi 50 vojaki. Toda ko je tretji petdesetnik prišel gor k Eliju, je padel pred njim na kolena in ga rotil za usmiljenje. Rekel je: »Božji prerok, prosim te, prizanesi s smrtjo meni in tem tvojim 50 služabnikom.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:14,Druga_kraljev:"Ogenj je prišel z neba in požrl oba prejšnja petdesetnika z njunimi 50 vojaki vred. Prosim, usmili se me in mi prizanesi s smrtjo.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:15,Druga_kraljev:"Takrat je Jehovov angel rekel Eliju: »Pojdi z njim. Ne boj se ga.« Tako je Elija vstal in šel z njim h kralju.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:16,Druga_kraljev:"Elija je kralju rekel: »Jehova pravi: ‚Sle si poslal spraševat ekronskega boga Baala Zebuba. Ali v Izraelu ni Boga? Zakaj nisi vprašal njega? Zaradi tega ne boš zapustil postelje, na kateri ležiš, ampak boš umrl.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:17,Druga_kraljev:"Ahazija je umrl, tako kot je Jehova napovedal po Eliju. Ker pa Ahazija ni imel sina, je za njim zakraljeval Joram. To se je zgodilo v drugem letu vladanja Judovega kralja Jorama, Jozafatovega sina.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:1,V:18,Druga_kraljev:"O drugih dogodkih iz Ahazijevega življenja, o tem, kar je naredil, piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Druga_kraljev:"2. kraljev 2. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:1,Druga_kraljev:"Malo preden je Jehova v viharju vzel Elija v nebo, sta se Elija in Elizej odpravila iz Gilgala.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:2,Druga_kraljev:"Elija je Elizeju rekel: »Prosim, ostani tukaj, saj me Jehova pošilja naprej v Betel.« Toda Elizej mu je rekel: »Pri Jehovu, živem Bogu, in pri tebi prisežem, da te ne bom zapustil.« Tako sta odšla dol v Betel.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:3,Druga_kraljev:"Preroški sinovi iz Betela so prišli k Elizeju in mu rekli: »Ali veš, da te tvoj gospodar ne bo več vodil, saj ti ga bo Jehova danes vzel?« Odgovoril jim je: »Vem. Ne govorite mi o tem!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:4,Druga_kraljev:"Elija mu je zatem rekel: »Elizej, prosim, ostani tukaj, saj me Jehova pošilja naprej v Jeriho.« Toda Elizej mu je rekel: »Pri Jehovu, živem Bogu, in pri tebi prisežem, da te ne bom zapustil.« Tako sta prišla v Jeriho.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:5,Druga_kraljev:"Preroški sinovi iz Jerihe so prišli k Elizeju in mu rekli: »Ali veš, da te tvoj gospodar ne bo več vodil, saj ti ga bo Jehova danes vzel?« Odgovoril jim je: »Vem. Ne govorite mi o tem!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:6,Druga_kraljev:"Elija mu je zatem rekel: »Prosim, ostani tukaj, saj me Jehova pošilja naprej k Jordanu.« Toda Elizej je odgovoril: »Pri Jehovu, živem Bogu, in pri tebi prisežem, da te ne bom zapustil.« Tako sta šla še naprej skupaj.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:7,Druga_kraljev:"Za njima je šlo 50 preroških sinov. Ko sta se ustavila ob Jordanu, so se oni ustavili nekoliko stran in ju opazovali.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:8,Druga_kraljev:"Elija je nato zvil svoje preroško oblačilo in z njim udaril po vodi. Voda se je razdelila na dve strani, tako da sta lahko čez reko šla po suhem.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:9,Druga_kraljev:"Ko sta prišla čez, je Elija rekel Elizeju: »Povej, kaj bi rad, da naredim zate, preden me bo Bog vzel in ne bova več skupaj.« Elizej mu je rekel: »Ali bi lahko, prosim, dobil dvojni delež tvojega duha?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:10,Druga_kraljev:"Elija mu je odgovoril: »Težke reči prosiš. Če me boš videl, ko me bo Bog vzel, boš dobil, kar si prosil, če pa me ne boš videl, tvoja prošnja ne bo izpolnjena.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:11,Druga_kraljev:"Ko sta hodila in se pogovarjala, se je naenkrat prikazal ognjen voz z ognjenimi konji in ju ločil, Elija pa se je v viharju dvignil v nebo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:12,Druga_kraljev:"Elizej je to gledal in vpil: »Moj oče, moj oče! Izraelov voz in konjeniki!« Ko ga ni več videl, se je prijel za oblačila in si jih raztrgal.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:13,Druga_kraljev:"Potem je pobral preroško oblačilo, ki je padlo z Elija, in se vrnil na breg Jordana.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:14,Druga_kraljev:"Z Elijevim preroškim oblačilom je nato udaril po vodi in rekel: »Kje je Jehova, Elijev Bog?« In ko je udaril, se je voda razdelila na dve strani, tako da je lahko šel čez reko.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:15,Druga_kraljev:"Preroški sinovi iz Jerihe so ga videli od daleč in rekli: »Elijev duh je prišel na Elizeja.« Zato so mu šli naproti in se mu priklonili do tal.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:16,Druga_kraljev:"Rekli so: »Gospod, tukaj imamo 50 sposobnih mož. Prosimo te, naj gredo poiskat tvojega gospodarja. Morda ga je Jehovov duh dvignil in vrgel na kakšno goro ali v kakšno dolino.« Toda Elizej jim je rekel: »Ne pošiljajte jih!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:17,Druga_kraljev:"Kljub temu so vztrajali, tako da mu je bilo že neprijetno. Zato je rekel: »Pošljite jih!« Poslali so torej 50 mož. Elija so iskali tri dni, ampak ga niso našli.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:18,Druga_kraljev:"Ko so se vrnili k Elizeju v Jeriho, kjer je bil nastanjen, jim je rekel: »Ali vam nisem rekel, da ne hodite?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:19,Druga_kraljev:"Čez nekaj časa so ljudje iz mesta rekli Elizeju: »Naš gospod, vidiš lahko, da ima mesto dobro lego, ampak voda je slaba in zemlja je nerodovitna.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:20,Druga_kraljev:"Naročil jim je: »Prinesite mi novo skledico in dajte vanjo sol.« Ko so mu jo prinesli,",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:21,Druga_kraljev:"je odšel k izviru, vrgel sol v vodo in rekel: »Jehova pravi: ‚Ozdravil sem to vodo. Nič več ne bo povzročala smrti in nerodovitnosti.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:22,Druga_kraljev:"Voda je bila ozdravljena, tako kot je rekel Elizej, in takšna je vse do danes.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:23,Druga_kraljev:"Od tam je šel gor v Betel. Medtem ko je hodil, so iz mesta prišli dečki in se mu začeli posmehovati. Govorili so: »Plešec, pojdi gor! Plešec, pojdi gor!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:24,Druga_kraljev:"Nazadnje se je obrnil, jih pogledal in preklel v Jehovovem imenu. Takrat sta iz gozda prišli dve medvedki in 42 od teh otrok raztrgali.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:2,V:25,Druga_kraljev:"Elizej je od tam šel na goro Karmel, nato pa se je vrnil v Samarijo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Druga_kraljev:"2. kraljev 3. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:1,Druga_kraljev:"V 18. letu vladanja Judovega kralja Jozafata je nad Izraelom v Samariji zakraljeval Ahabov sin Joram in vladal je 1",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:2,Druga_kraljev:"let. 2  Delal je to, kar je slabo v Jehovovih očeh, vendar ne tako zelo kot njegov oče in njegova mama, saj je odstranil Baalov sveti steber, ki ga je naredil njegov oče.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:3,Druga_kraljev:"Vseeno pa se je oklepal grehov, h katerim je Nebatov sin Jeroboam navajal Izraelce. Ni jih opustil.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:4,Druga_kraljev:"Moabski kralj Meša je bil ovčerejec in je Izraelovemu kralju plačeval dajatev: 100.000 jagnjet in 100.000 neostriženih ovnov.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:5,Druga_kraljev:"Takoj ko je Ahab umrl, se je moabski kralj uprl novemu Izraelovemu kralju.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:6,Druga_kraljev:"Zato se je takrat kralj Joram odpravil iz Samarije in zbral vse Izraelce.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:7,Druga_kraljev:"Poleg tega je poslal sle k Judovemu kralju Jozafatu s sporočilom: »Moabski kralj se mi je uprl. Ali se boš šel z menoj bojevat proti Moabu?« Jozafat je odgovoril: »Šel bom. Na tvoji strani sem. Moji vojaki so tvoji vojaki in moji konji so tvoji konji.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:8,Druga_kraljev:"Zatem je vprašal: »Po kateri poti bomo šli?« Odgovoril je: »Po poti skozi edomsko pustinjo.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:9,Druga_kraljev:"Izraelov kralj je nato šel na vojaški pohod skupaj z Judovim in edomskim kraljem. Pot jih je vodila naokrog in po sedmih dneh je zmanjkalo vode za vojake in za živali, ki so jih imeli s seboj.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:10,Druga_kraljev:"Izraelov kralj je rekel: »Grozno! Jehova nas je zbral skupaj samo zato, da bi nas izročil v roke Moabcem!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:11,Druga_kraljev:"Jozafat pa je vprašal: »Ali ni tu nobenega Jehovovega preroka, po katerem bi lahko za nasvet vprašali Jehova?« Eden od mož, ki so bili v službi pri Izraelovem kralju, je odgovoril: »Tu je Šafatov sin Elizej, ki je bil Elijev služabnik.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:12,Druga_kraljev:"Jozafat je rekel: »Po njem govori Jehova.« Tako so Izraelov kralj, Jozafat in edomski kralj šli dol k Elizeju.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:13,Druga_kraljev:"Elizej pa je Izraelovemu kralju rekel: »Zakaj si prišel k meni? Pojdi vprašat preroke svojega očeta in preroke svoje mame.« Toda Izraelov kralj mu je rekel: »Ne zavrni me! Jehova nas je namreč zbral skupaj, da bi nas izročil v roke Moabcem.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:14,Druga_kraljev:"Elizej mu je odgovoril: »Prisežem pri Jehovu nad vojskami, živem Bogu, ki mu služim, da se ne bi zmenil zate niti te ne bi pogledal, če ne bi bil s teboj Judov kralj Jozafat, ki ga spoštujem.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:15,Druga_kraljev:"Zdaj pa mi pripeljite harfista.« In takoj ko je harfist zaigral, se je na Elizeja spustil Jehovov duh.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:16,Druga_kraljev:"Elizej je rekel: »Jehova pravi: ‚Izkopljite veliko jarkov v tej dolini,",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:17,Druga_kraljev:"saj jaz, Jehova, pravim: »Ne bo ne vetra ne dežja, pa vendar se bo ta dolina napolnila z vodo, tako da boste lahko pili vi, vaše črede in druge vaše živali.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:18,Druga_kraljev:"Za Jehova bo to malenkost, saj vam bo celo Moabce izročil v roke.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:19,Druga_kraljev:"Vi pa porušite vsa utrjena mesta in pomembna mesta, posekajte vsa dobra drevesa, zasujte vse izvire in namečite kamenje na vse dobre njive, tako da se jih ne bo dalo obdelovati.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:20,Druga_kraljev:"Naslednje jutro, ob času za darovanje jutranje žitne daritve, je iz smeri Edoma nenadoma začela prihajati voda in dolina se je napolnila z vodo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:21,Druga_kraljev:"Vsi Moabci pa so slišali, da so se trije kralji prišli bojevat proti njim. Zato so sklicali vse moške, ki so bili zmožni za boj, in zavzeli svoj položaj na meji.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:22,Druga_kraljev:"Ko so zjutraj zgodaj vstali, je nad vodo žarelo sonce. Ker so bili na nasprotni strani, se jim je voda zdela rdeča kakor kri.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:23,Druga_kraljev:"Rekli so: »To je kri! Kralji so se nedvomno pobili med seboj z meči. Moabci, pojdimo po plen!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:24,Druga_kraljev:"Ko so prišli v izraelski tabor, so Izraelci planili na njih in jih začeli pobijati, zato so se pognali v beg. Izraelci so prišli v Moab in med prodiranjem v notranjost pobijali Moabce.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:25,Druga_kraljev:"Mesta so porušili in vsako dobro njivo prekrili s kamenjem, saj je vsak od njih nanjo vrgel kamen. Prav tako so zasuli vse izvire in posekali vsa dobra drevesa. Ko je nazadnje ostal neporušen le Kir Hareset, so to mesto obkolili pračarji in ga napadli.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:26,Druga_kraljev:"Ko je moabski kralj videl, da izgublja bitko, je vzel 700 mož, oboroženih z meči, in se skušal prebiti do edomskega kralja, vendar mu ni uspelo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:3,V:27,Druga_kraljev:"Zato je vzel svojega prvorojenca, ki naj bi zakraljeval za njim, in ga na obzidju daroval kot žgalno žrtev. To je med vojaki povzročilo veliko ogorčenje nad Izraelom, zato so se čete umaknile od tam in se vrnile v svojo deželo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Druga_kraljev:"2. kraljev 4. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:1,Druga_kraljev:"Nekega dne se je žena enega od preroških sinov glasno potožila Elizeju: »Moj mož, tvoj služabnik, je umrl in ti, moj gospod, dobro veš, da je vedno zelo spoštoval Jehova. Sedaj pa je prišel upnik in hoče oba moja otroka vzeti za svoja sužnja.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:2,Druga_kraljev:"Elizej jo je vprašal: »Kaj lahko naredim zate? Povej mi, kaj imaš v hiši.« Odgovorila mu je: »Moj gospod, samo vrč olja imam, nič drugega.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:3,Druga_kraljev:"Naročil ji je: »Pojdi k vsem svojim sosedom in si od njih izposodi prazne posode. Skušaj jih dobiti čim več!",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:4,Druga_kraljev:"Potem pojdi domov in zapri vrata za seboj in za svojima sinovoma. V posode vlivaj olje, in ko bodo polne, jih postavi na stran.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:5,Druga_kraljev:"Zatem je odšla od njega.<br>Ko je s sinovoma prišla domov in zaprla vrata za seboj, sta ji onadva podajala posode, ona pa je olje vlivala in vlivala.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:6,Druga_kraljev:"Ko so bile posode polne, je enemu od sinov rekla: »Prinesi mi še kakšno posodo!« Odgovoril ji je: »Ni jih več.« Takrat je olje nehalo teči.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:7,Druga_kraljev:"Nato je šla to povedat Božjemu preroku, on pa ji je rekel: »Pojdi prodat olje in odplačaj dolgove. Ko boš to naredila, ti bo ostalo dovolj, da boš lahko preživljala sebe in svoja sinova.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:8,Druga_kraljev:"Nekega dne je Elizej potoval v Šunem. Tam je živela neka ugledna ženska, ki je vztrajala, da naj je pri njej doma. In kadar koli je potem šel mimo, se je ustavil na njenem domu, da bi jedel.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:9,Druga_kraljev:"Zato je svojemu možu rekla: »Prepričana sem, da je tisti človek, ki se redno oglasi pri naju, svet Božji služabnik.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:10,Druga_kraljev:"Prosim, narediva mu sobico na strehi in vanjo postaviva posteljo, mizo, stol in svečnik. Tako bo imel prostor zase, kadar koli bo prišel k nama.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:11,Druga_kraljev:"Ko je tako Elizej nekega dne prišel k njima, se je umaknil v sobico na strehi, da bi se ulegel.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:12,Druga_kraljev:"Potem pa je svojemu služabniku Gehaziju naročil: »Pokliči Šunemko.« Gehazi jo je poklical in prišla je.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:13,Druga_kraljev:"Rekel mu je še: »Vprašaj jo, prosim: ‚Kaj lahko naredim zate, ko se tako zelo trudiš za naju? Ali naj govorim zate s kraljem ali s poveljnikom vojske?« Ona pa je odgovorila: »Ni treba, saj živim med svojimi ljudmi.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:14,Druga_kraljev:"Elizej je potem vprašal: »Kaj lahko torej naredim zanjo?« Gehazi je rekel: »Hm, sina nima in njen mož je že star.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:15,Druga_kraljev:"Elizej mu je takoj naročil, naj jo pokliče. Ko jo je poklical, je prišla do vhoda.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:16,Druga_kraljev:"Elizej ji je rekel: »Naslednje leto ob tem času boš pestovala sina.« Ona pa je rekla: »Ne, moj gospod, ne dajaj mi lažnega upanja! Ti si prerok pravega Boga.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:17,Druga_kraljev:"Ženska je res zanosila in ob istem času naslednje leto rodila sina, tako kot ji je rekel Elizej.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:18,Druga_kraljev:"Otrok je zrasel. Nekega dne je šel k svojemu očetu, ki je bil z žanjci.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:19,Druga_kraljev:"Očetu je ves čas govoril: »Moja glava, au, moja glava!« Oče je potem naročil služabniku: »Nesi ga njegovi mami.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:20,Druga_kraljev:"Služabnik ga je odnesel mami. Deček je do poldneva sedel pri njej v naročju, nato pa je umrl.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:21,Druga_kraljev:"Mama ga je odnesla gor in položila na posteljo Božjega preroka. Zatem je odšla iz sobe in zaprla vrata za seboj.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:22,Druga_kraljev:"Nato je poklicala svojega moža in mu rekla: »Prosim, pošlji mi enega od služabnikov in eno oslico in mi dovoli, da grem hitro k Božjemu preroku in se potem vrnem.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:23,Druga_kraljev:"Mož pa jo je vprašal: »Zakaj greš k njemu danes? Saj ni ne mlaj ne šabat.« Odgovorila mu je: »Ne skrbi, vse je v redu.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:24,Druga_kraljev:"Osedlala je oslico in naročila služabniku: »Priganjaj jo! Ne oziraj se name, upočasni samo, če ti bom rekla.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:25,Druga_kraljev:"Šla je torej k Božjemu preroku na goro Karmel. Ko jo je Božji prerok zagledal od daleč, je svojemu služabniku Gehaziju rekel: »Glej, prihaja Šunemka.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:26,Druga_kraljev:"Prosim te, teci ji naproti in jo vprašaj: ‚Ali si v redu? Kaj pa tvoj mož? Kaj pa tvoj otrok?« Odgovorila je: »Vse je v redu.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:27,Druga_kraljev:"Ko je prišla k Božjemu preroku na goro, se je oklenila njegovih nog. Gehazi je pristopil, da bi jo odrinil, toda Božji prerok je rekel: »Pusti jo, ker ji je zelo hudo pri srcu. Ne vem pa, zakaj ji je hudo, saj mi Jehova ni povedal.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:28,Druga_kraljev:"Rekla je: »Moj gospod, ali sem te prosila za sina? Ali ti nisem rekla, da mi ne vzbujaj lažnega upanja?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:29,Druga_kraljev:"Gehaziju je takoj naročil: »Spodnji konec oblačila si zatakni za pas, vzemi mojo palico v roko in pojdi. Če boš koga srečal, ga ne pozdravljaj, in če te bo kdo pozdravil, mu ne odgovarjaj. Pojdi in mojo palico položi dečku na obraz.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:30,Druga_kraljev:"Dečkova mama pa je rekla: »Pri Jehovu, živem Bogu, in pri tebi prisežem, da brez tebe ne grem nikamor.« Tako se je Elizej odpravil z njo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:31,Druga_kraljev:"Gehazi je šel naprej, in ko je prišel k dečku, mu je položil palico na obraz, vendar ni bilo nobenega znaka življenja. Obrnil se je in šel naproti Elizeju. Ko ga je srečal, mu je povedal: »Deček se ni prebudil.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:32,Druga_kraljev:"Ko je Elizej prišel v hišo, je deček mrtev ležal na njegovi postelji.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:33,Druga_kraljev:"Sam je šel k dečku v sobo, zaprl vrata in začel moliti k Jehovu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:34,Druga_kraljev:"Nato je stopil k postelji in se sklonil nad otroka. Pri tem je položil svoja usta na njegova usta, svoje oči na njegove oči in svoje dlani na njegove dlani. Medtem ko je bil tako sklonjen, se je otrokovo telo začelo ogrevati.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:35,Druga_kraljev:"Elizej je začel hoditi sem in tja po hiši, potem se je vrnil k postelji in se znova sklonil nad otroka. Deček je sedemkrat kihnil in odprl oči.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:36,Druga_kraljev:"Nato je Elizej poklical Gehazija in mu naročil: »Pokliči Šunemko.« Poklical jo je in prišla je k Elizeju. Rekel ji je: »Vzemi svojega sina.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:37,Druga_kraljev:"Stopila je bližje, padla na kolena pred njegovimi nogami in se priklonila do tal. Zatem je vzela svojega sina in odšla ven.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:38,Druga_kraljev:"Ko se je Elizej vrnil v Gilgal, je bila v deželi lakota. Preroški sinovi so sedeli pred njim in svojemu služabniku je naročil: »Pristavi velik kotel in skuhaj enolončnico za preroške sinove.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:39,Druga_kraljev:"Tako je eden od njih odšel na polje, da bi nabral zelišča, vendar je našel divjo ovijalko z bučkami in z njimi napolnil svoje oblačilo. Ko se je vrnil, jih je narezal v kotel, čeprav jih ni poznal.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:40,Druga_kraljev:"Potem so enolončnico postregli preroškim sinovom. Toda ko so jo ti pokusili, so zavpili: »Božji prerok, strup je v kotlu!« Tako enolončnice niso mogli jesti.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:41,Druga_kraljev:"On pa je naročil: »Prinesite mi nekaj moke.« Ko so mu moko prinesli, jo je vrgel v kotel in rekel: »Postrezite jim.« V kotlu ni bilo več nič škodljivega.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:42,Druga_kraljev:"Neki moški je prišel iz Baal Šališe in Božjemu preroku prinesel 20 hlebcev kruha, narejenega iz prvega požetega ječmena, in vrečo mladega zrnja. Elizej je nato rekel: »Daj to ljudem, da bodo jedli.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:43,Druga_kraljev:"Toda njegov služabnik ga je vprašal: »Kako naj tako malo hrane postavim pred 100 moških?« Odgovoril mu je: »Daj jim to, da bodo jedli, saj Jehova pravi: ‚Jedli bodo in še ostalo bo.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:4,V:44,Druga_kraljev:"Pred njih je torej postavil hrano in so jedli, pa še ostalo jim je, tako kot je rekel Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Druga_kraljev:"2. kraljev 5. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:1,Druga_kraljev:"Naaman je bil poveljnik vojske sirskega kralja in ugleden človek, ki ga je kralj zelo cenil, saj je po njem Jehova Sircem omogočil zmago nad sovražniki. Bil je junaški bojevnik, vendar je bil gobav.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:2,Druga_kraljev:"Ko so Sirci nekoč spet vdrli na izraelsko ozemlje, so od tam kot ujetnico pripeljali majhno deklico. Ta deklica je postala služabnica Naamanove žene.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:3,Druga_kraljev:"Svoji gospodarici je rekla: »Ko bi le moj gospod obiskal preroka v Samariji! Ta prerok bi ga ozdravil gobavosti.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:4,Druga_kraljev:"Potem je šel sporočit svojemu gospodu, kaj je povedala izraelska deklica.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:5,Druga_kraljev:"Sirski kralj je Naamanu rekel: »Le pojdi! Jaz pa bom poslal pismo Izraelovemu kralju.« Tako je Naaman odšel in s seboj vzel 10 talentov srebra, 6000 šeklov zlata in 10 novih oblačil.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:6,Druga_kraljev:"Izraelovemu kralju je prinesel pismo, v katerem je pisalo: »S tem pismom ti pošiljam tudi svojega služabnika Naamana, da bi ga ozdravil gobavosti.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:7,Druga_kraljev:"Ko je Izraelov kralj prebral pismo, si je raztrgal oblačila in rekel: »Ali sem jaz Bog? Ali imam tako kot on moč usmrtiti ali ohraniti pri življenju? K meni pošilja tega človeka, da bi ga jaz ozdravil gobavosti! Očitno je, da išče razlog za prepir z menoj!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:8,Druga_kraljev:"Toda ko je Elizej, prerok pravega Boga, slišal, da si je Izraelov kralj raztrgal oblačila, je kralju takoj poslal sporočilo: »Zakaj si si raztrgal oblačila? Prosim, naj ta človek pride k meni, da se bo prepričal, da obstaja prerok v Izraelu.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:9,Druga_kraljev:"Tako je Naaman s svojimi konji in bojnimi vozovi prišel do Elizejeve hiše ter se ustavil pri vhodu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:10,Druga_kraljev:"Toda Elizej je k njemu poslal sla s sporočilom: »Pojdi k Jordanu in se sedemkrat potopi vanj, pa se ti bo koža obnovila in boš čist.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:11,Druga_kraljev:"Ko je Naaman to slišal, se je razjezil in že začel odhajati. Rekel je: »Mislil sem, da bo prišel ven k meni, da bo stal tukaj, klical svojega Boga Jehova in z roko šel čez obolelo mesto, da bi me ozdravil gobavosti.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:12,Druga_kraljev:"Ali nista reki Abana in Parpar v Damasku boljši od vseh voda v Izraelu? Ali se ne bi mogel potopiti vanju in postati čist?« Nato se je obrnil in besen odšel.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:13,Druga_kraljev:"Toda njegovi služabniki so pristopili k njemu in mu rekli: »Gospod, če bi ti prerok naročil kaj nenavadnega, ali ne bi tega naredil? Zakaj ga potem ne bi poslušal, ko pa ti je samo rekel, da se pojdi potopit in boš čist?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:14,Druga_kraljev:"Odšel je torej dol k Jordanu in se sedemkrat potopil vanj, kot mu je naročil Božji prerok. Naamanu se je koža obnovila, tako da je bila kot koža majhnega dečka, in postal je čist.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:15,Druga_kraljev:"Potem se je z vsem spremstvom vrnil k Božjemu preroku. Stopil je pred njega in mu rekel: »Zdaj sem prepričan, da ni Boga nikjer drugje na zemlji razen v Izraelu. Prosim, sprejmi to darilo od mene, svojega služabnika.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:16,Druga_kraljev:"Toda Elizej je rekel: »Pri Jehovu, živem Bogu, ki mu služim, prisežem, da darila ne bom sprejel.« Naaman je vztrajal, naj ga sprejme, vendar Elizej ni hotel.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:17,Druga_kraljev:"Na koncu je Naaman rekel: »Moj gospod, če je tako, naj mi, prosim, dajo nekaj prsti iz te dežele – toliko, kolikor je lahko nosita dve muli – saj ne bom več daroval žgalne daritve ali žrtve nobenemu drugemu bogu razen Jehovu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:18,Druga_kraljev:"Toda naj mi Jehova odpusti eno stvar. Kadar gre moj gospod kralj v Rimonov tempelj, da bi se tam priklonil, se ob tem opira na mojo roko, zato se moram tudi jaz prikloniti v Rimonovem templju. Moj gospod, naj mi Jehova, prosim, odpusti, ko se bom priklonil.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:19,Druga_kraljev:"Elizej mu je rekel: »Pojdi v miru.« Potem ko je Naaman odšel in je imel za seboj že del poti,",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:20,Druga_kraljev:"si je Gehazi, služabnik Božjega preroka Elizeja, rekel: »Moj gospodar je temu Sircu Naamanu pustil oditi, ne da bi od njega sprejel, kar je prinesel. Pri Jehovu, živem Bogu, prisežem, da bom stekel za Naamanom in vzel kaj od njega.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:21,Druga_kraljev:"Zato je Gehazi pohitel za njim. Ko je Naaman videl, da nekdo teče za njim, je stopil s svojega voza, mu šel naproti in ga vprašal: »Ali je vse v redu?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:22,Druga_kraljev:"Odgovoril je: »Vse je v redu. Moj gospodar me je poslal, da ti sporočim: ‚Pravkar sta z efraimskega gorovja k meni prišla dva mladeniča, ki sta preroška sinova. Prosim, daj jima talent srebra in dve novi oblačili.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:23,Druga_kraljev:"Naaman je rekel: »Izvoli, vzemi dva talenta.« Vztrajal je, naj to vzame, in mu dva talenta srebra zavezal skupaj z dvema novima oblačiloma v dve vreči. Vreči je nato dal dvema od svojih služabnikov, da sta ju nesla pred Gehazijem.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:24,Druga_kraljev:"Ko je Gehazi prišel do Ofela, je vzel stvari iz njunih rok in jih odložil v hiši, njiju pa odslovil. Ko sta odšla,",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:25,Druga_kraljev:"je šel k svojemu gospodarju. Elizej ga je vprašal: »Gehazi, od kod prihajaš?« Odgovoril je: »Moj gospod, nikamor nisem šel.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:26,Druga_kraljev:"Elizej mu je rekel: »Ali misliš, da ne vem, da si šel za tistim moškim, da je on stopil s svojega voza in ti šel naproti? Ali je to ustrezen čas za jemanje ponujenega srebra ali za jemanje ponujenih oblačil, oljčnih nasadov, vinogradov, ovc, goveda, služabnikov ali služabnic?",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:5,V:27,Druga_kraljev:"Zato se bo Naamanova gobavost za vedno držala tebe in tvojega potomstva!« Gehazi je od njega odšel gobav, bel kakor sneg.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Druga_kraljev:"2. kraljev 6. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:1,Druga_kraljev:"Preroški sinovi so rekli Elizeju: »Glej, prostor, kjer živimo s teboj, je za vse nas premajhen.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:2,Druga_kraljev:"Prosimo, dovoli nam, da gremo do Jordana. Naj od tam vsak od nas vzame po en hlod, da si zgradimo bivališče.« Odgovoril je: »Prav.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:3,Druga_kraljev:"Eden od njih je rekel: »Ali bi, prosim, šel z nami?« Odgovoril je: »Ja, šel bom.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:4,Druga_kraljev:"Tako je šel z njimi k Jordanu in tam so začeli sekati drevesa.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:5,Druga_kraljev:"Med podiranjem drevesa pa je enemu od njih rezilo sekire padlo v vodo. Zavpil je: »Ojoj! Moj gospodar, sekira je bila izposojena!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:6,Druga_kraljev:"Božji prerok ga je vprašal: »Kam je padlo rezilo?« Ko mu je pokazal mesto, je Božji prerok odrezal vejo in jo vrgel tja. In rezilo je priplavalo na površje.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:7,Druga_kraljev:"Rekel je: »Vzemi ga ven.« Iztegnil je roko in ga vzel.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:8,Druga_kraljev:"Sirski kralj pa se je spustil v vojno z Izraelom. Posvetoval se je s svojimi vojaškimi svetovalci in jim povedal, kje naj se utaborijo skupaj z njim.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:9,Druga_kraljev:"Božji prerok je potem sporočil Izraelovemu kralju: »Pazi, da ne boš šel na tisti kraj, ker tja prihajajo Sirci.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:10,Druga_kraljev:"Tako je Izraelov kralj poslal sporočilo ljudem v tistem kraju, glede katerega je bil posvarjen. Božji prerok ga je podobno še večkrat posvaril in kralj se je vsakič izognil kraja, ki mu ga je prerok omenil.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:11,Druga_kraljev:"Sirski kralj je bil zaradi tega besen. Poklical je svoje vojaške svetovalce in jim rekel: »Kdo od naših sodeluje z Izraelovim kraljem? Povejte mi!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:12,Druga_kraljev:"Eden od njih mu je odgovoril: »Nobeden od nas, moj gospod kralj! Elizej, prerok v Izraelu, on je ta, ki Izraelovemu kralju pove to, kar ti govoriš v svoji spalnici.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:13,Druga_kraljev:"Sirski kralj je rekel: »Pojdite in ugotovite, kje je, da ga bom dal prijeti.« Kasneje so mu sporočili, da je v Dotanu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:14,Druga_kraljev:"Nemudoma je tja poslal veliko vojsko s konji in bojnimi vozovi. Prišli so ponoči in mesto obkolili.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:15,Druga_kraljev:"Ko je služabnik Božjega preroka zgodaj zjutraj vstal in šel ven, je videl, da je vojska s konji in bojnimi vozovi obkolila mesto. Elizeju je rekel: »Groza, moj gospodar! Kaj naj naredimo?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:16,Druga_kraljev:"Elizej pa mu je odgovoril: »Ne boj se! Z nami jih je več kot z njimi.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:17,Druga_kraljev:"Zatem je molil: »O Jehova, prosim, odpri mu oči, da bo videl.« Jehova je služabniku takoj odprl oči in služabnik je videl, da je gorovje okrog njega in Elizeja vse polno ognjenih konjev in bojnih vozov.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:18,Druga_kraljev:"Ko so se Sirci začeli približevati, je Elizej molil k Jehovu: »Prosim, daj, da ti ljudje oslepijo.« Bog je res povzročil, da so oslepeli, tako kot je Elizej prosil.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:19,Druga_kraljev:"Elizej jim je rekel: »Zgrešili ste pot, to ni pravo mesto. Pojdite za menoj, vodil vas bom k človeku, ki ga iščete.« Ampak on jih je odpeljal v Samarijo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:20,Druga_kraljev:"Ko so prispeli v Samarijo, je Elizej rekel: »O Jehova, odpri jim oči, da bodo videli.« Tako jim je Jehova odprl oči in videli so, da so sredi Samarije.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:21,Druga_kraljev:"Ko jih je Izraelov kralj zagledal, je Elizeja vprašal: »Ali naj jih pobijem? Ali naj jih pobijem, moj gospod?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:22,Druga_kraljev:"Elizej je odgovoril: »Ne pobij jih! Ali pobijaš tiste, ki jih zajameš s svojim mečem in lokom? Daj jim kruh in vodo, da bodo jedli in pili in se potem vrnili k svojemu gospodu.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:23,Druga_kraljev:"Kralj jim je torej pripravil veliko pojedino. Jedli so in pili, potem pa jih je poslal nazaj k njihovemu gospodu. Od takrat sirske roparske čete niso nikoli več prišle v izraelsko deželo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:24,Druga_kraljev:"Kasneje je sirski kralj Ben Hadad zbral vso svojo vojsko in šel oblegat Samarijo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:25,Druga_kraljev:"Zaradi tega je v Samariji nastala huda lakota. Obleganje mesta je trajalo tako dolgo, da je bila oslovska glava nazadnje vredna 80 šeklov srebra, četrtina kaba golobjih iztrebkov pa 5 šeklov srebra.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:26,Druga_kraljev:"Ko je nekega dne Izraelov kralj hodil po mestnem obzidju, mu je neka ženska zaklicala: »O moj gospod kralj, pomagaj mi!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:27,Druga_kraljev:"Odgovoril je: »Če ti Jehova ne pomaga, s čim naj ti jaz pomagam? Ali je morda kaj ostalo na mlatišču ali v stiskalnicah za olje ali v tistih za vino?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:28,Druga_kraljev:"Nato jo je vprašal: »Kaj se ti je zgodilo?« Odgovorila je: »Ta ženska mi je rekla: ‚Daj sem svojega sina, da danes pojeva njega, jutri pa bova pojedli mojega.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:29,Druga_kraljev:"Tako sva skuhali mojega sina in ga pojedli. Naslednji dan sem ji rekla: ‚Daj sem svojega sina, da ga pojeva. Toda ona je svojega sina skrila.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:30,Druga_kraljev:"Ko je kralj to slišal, si je raztrgal oblačila. Medtem ko je hodil po obzidju, so ljudje videli, da pod oblačili nosi raševino.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:31,Druga_kraljev:"Kralj je rekel: »Naj me Bog strogo kaznuje, če ne bom danes obglavil Šafatovega sina Elizeja!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:32,Druga_kraljev:"Elizej je sedel v svoji hiši in z njim so sedeli starešine. Kralj je poslal enega od svojih mož, da je šel pred njim k Elizeju. Toda še preden je ta človek prišel tja, je Elizej starešinam rekel: »Ali ste videli, kako je ta morilčev sin poslal enega od svojih mož, da bi mi odsekal glavo? Bodite pozorni, kdaj bo prišel. Takrat zaprite vrata in se uprite ob njih, da ne bo mogel noter. Ali se ne slišijo koraki njegovega gospoda, ki prihaja za njim?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:6,V:33,Druga_kraljev:"Ko je Elizej še govoril z njimi, je prišel tisti moški, ki ga je poslal kralj. Zatem je prišel tudi kralj in rekel: »Ta nesreča je od Jehova! Zakaj naj bi še čakal na Jehovovo pomoč?«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Druga_kraljev:"2. kraljev 7. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:1,Druga_kraljev:"Elizej je rekel: »Poslušajte Jehovovo sporočilo! Jehova pravi: ‚Jutri ob tem času bo v Samariji pri mestnih vratih ena merica fino mlete moke vredna en šekel in dve merici ječmena bosta vredni en šekel.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:2,Druga_kraljev:"Pribočnik, ki mu je kralj zaupal, pa je Božjemu preroku rekel: »Tudi če bi Jehova odprl nebesne zapornice – ali bi se to res lahko zgodilo?« Božji prerok mu je odgovoril: »Na lastne oči boš to videl, ampak od tega ne boš jedel.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:3,Druga_kraljev:"Pred mestnimi vrati so bili štirje gobavci. Drug drugemu so rekli: »Zakaj sedimo tu in čakamo na smrt?",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:4,Druga_kraljev:"Če gremo v mesto zdaj, ko je v njem lakota, bomo tam umrli. In če bomo sedeli tukaj, bomo tudi umrli. Pojdimo torej v sirski tabor. Če nam bodo prizanesli s smrtjo, bomo živeli, če pa nam ne bodo, bomo umrli.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:5,Druga_kraljev:"Zato so ob mraku vstali in se približali sirskemu taboru. Ko so prišli do roba tabora, tam ni bilo nikogar.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:6,Druga_kraljev:"Jehova je namreč povzročil, da so v sirskem taboru slišali ropot bojnih vozov, topot konjev in hrup velike vojske, zato so rekli drug drugemu: »Izraelov kralj je najel hetejske in egiptovske kralje. Prihajajo v napad!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:7,Druga_kraljev:"Takoj so vstali in v mraku zbežali. Pustili so svoje šotore, konje, osle in ves tabor tako, kot je bil, ter zbežali, da bi si rešili življenje.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:8,Druga_kraljev:"Ko so gobavci torej prišli do roba tabora, so vstopili v enega od šotorov, se najedli in napili. Iz njega so odnesli srebro, zlato in oblačila in vse to skrili. Potem so se vrnili, vstopili v drug šotor in tudi iz njega odnesli stvari ter jih skrili.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:9,Druga_kraljev:"Nazadnje so drug drugemu rekli: »Ne delamo prav. Danes je vesel dan! To dobro novico moramo povedati drugim! Če se bomo obotavljali in čakali do zore, se nam slabo piše. Pojdimo zdaj in povejmo to kraljevemu dvoru.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:10,Druga_kraljev:"Odšli so torej k mestnim vratom, poklicali vratarje in jim poročali: »Šli smo v sirski tabor, toda tam ni bilo nikogar, nobenega glasu ni bilo slišati. Ostali so le privezani konji in osli, šotori pa so zapuščeni.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:11,Druga_kraljev:"Vratarji so novico takoj sporočili kraljevemu dvoru.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:12,Druga_kraljev:"Kralj je sredi noči pri priči vstal in rekel svojim dvorjanom: »Naj vam povem, kaj Sirci nameravajo. Dobro vedo, da smo lačni, zato so zapustili tabor in se skrili na polju. Rekli so: ‚Ko bodo prišli iz mesta, jih bomo žive ujeli in vstopili v mesto.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:13,Druga_kraljev:"Takrat je eden od dvorjanov rekel: »Prosim, dovoli, da nekaj mož vzame pet konjev od tistih, ki so še ostali v mestu. Pošljimo jih tja, pa bomo videli. Če bodo umrli, ne bodo končali nič drugače kot Izraelci, ki so preostali v mestu, in kot Izraelci, ki so že umrli.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:14,Druga_kraljev:"Tako so vzeli dva bojna vozova s konji in kralj jih je poslal v sirski tabor ter jim naročil, naj gredo pogledat.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:15,Druga_kraljev:"Sircem so sledili vse do Jordana. Vsa pot je bila polna oblačil in opreme, ki so jih Sirci odvrgli, ko so v paniki bežali. Nato so se možje vrnili in poročali kralju.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:16,Druga_kraljev:"Ljudje so zatem šli iz mesta in oplenili sirski tabor. Ena merica fino mlete moke je bila potem vredna en šekel in dve merici ječmena sta bili vredni en šekel, tako kot je rekel Jehova.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:17,Druga_kraljev:"Kralj je pribočnika, kateremu je zaupal, postavil, da straži pri mestnih vratih, ampak tam so ga ljudje pohodili do smrti. Zgodilo se je tako, kot je napovedal Božji prerok, ko je k njemu prišel kralj.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:18,Druga_kraljev:"Izpolnilo se je točno to, kar je Božji prerok takrat rekel kralju: »Jutri ob tem času bosta v Samariji pri mestnih vratih dve merici ječmena vredni en šekel in ena merica fino mlete moke bo vredna en šekel.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:19,Druga_kraljev:"Toda pribočnik je Božjemu preroku rekel: »Tudi če bi Jehova odprl nebesne zapornice – ali bi se kaj takega res lahko zgodilo?« Elizej je odgovoril: »Na lastne oči boš to videl, ampak od tega ne boš jedel.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:7,V:20,Druga_kraljev:"Prav to se mu je zgodilo, saj so ga pri mestnih vratih ljudje pohodili do smrti.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Druga_kraljev:"2. kraljev 8. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:1,Druga_kraljev:"Elizej je ženski, ki ji je oživil sina, rekel: »Pojdi s svojo družino živet nekam na tuje, kamor koli lahko, saj je Jehova napovedal, da bo deželo prizadela lakota, ki bo trajala sedem let.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:2,Druga_kraljev:"Ženska je naredila, kot ji je rekel Božji prerok. S svojo družino se je za sedem let naselila v filistejski deželi.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:3,Druga_kraljev:"Po sedmih letih se je vrnila iz filistejske dežele in šla h kralju, da bi ga prosila za svojo hišo in polje.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:4,Druga_kraljev:"Kralj je takrat govoril z Gehazijem, služabnikom Božjega preroka, in mu rekel: »Prosim, pripoveduj mi o vseh velikih rečeh, ki jih je naredil Elizej.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:5,Druga_kraljev:"Ravno ko je Gehazi pripovedoval o tem, kako je Elizej oživil nekega mrtvega dečka, je h kralju prišla mama tega dečka, da bi prosila za svojo hišo in polje. Gehazi je rekel: »Moj gospod kralj, to je tista ženska in to je njen sin, ki ga je Elizej oživil.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:6,Druga_kraljev:"Kralj jo je vprašal glede tega in ona mu je vse povedala. Nato je določil nekega dvorjana, da ji pomaga, in mu naročil: »Vrni ji vse njeno imetje in ji daj toliko denarja, kot bi ga zaslužila s pridelkom od dne, ko je zapustila deželo, pa do danes.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:7,Druga_kraljev:"Elizej je prišel v Damask, ko je bil sirski kralj Ben Hadad bolan. Kralju so sporočili: »Prerok pravega Boga je prišel sem.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:8,Druga_kraljev:"Kralj je rekel Hazaelu: »S seboj vzemi darilo in pojdi k preroku pravega Boga. Reci mu, naj vpraša Jehova, ali bom ozdravel od te bolezni.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:9,Druga_kraljev:"Hazael je torej šel k preroku in s seboj vzel za darilo vsakovrstne damaščanske dobrote, ki jih je nosilo 40 kamel. Ko je prišel k Elizeju, je stopil pred njega in rekel: »Tvoj sin, sirski kralj Ben Hadad, me je poslal k tebi in sprašuje, ali bo ozdravel od te bolezni.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:10,Druga_kraljev:"»Povej mu, da bo zagotovo ozdravel,« mu je odgovoril Elizej in dodal: »Toda Jehova mi je pokazal, da bo zagotovo umrl.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:11,Druga_kraljev:"Božji prerok je strmel v Hazaela, da je temu postalo že neprijetno. Potem se je Božji prerok razjokal.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:12,Druga_kraljev:"Hazael ga je vprašal: »Moj gospod, zakaj jokaš?« Odgovoril je: »Zato ker vem, koliko hudega boš naredil Izraelcem. Njihove utrjene kraje boš požgal, njihove najboljše bojevnike boš pobil z mečem, njihove otroke boš potolkel in njihove noseče ženske razparal.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:13,Druga_kraljev:"Hazael je rekel: »Moj gospod, jaz sem nihče. Kako bi lahko jaz naredil kaj takega?« Toda Elizej je rekel: »Jehova mi je pokazal, da boš ti kralj nad Sirijo.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:14,Druga_kraljev:"Hazael je nato odšel in se vrnil k svojemu gospodu. Ta ga je vprašal: »Kaj ti je rekel Elizej?« Odgovoril je: »Rekel mi je, da boš zagotovo ozdravel.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:15,Druga_kraljev:"Naslednjega dne pa je vzel pregrinjalo, ga namočil v vodo in ga držal kralju čez obraz, tako da je umrl od zadušitve. Potem je Hazael zakraljeval namesto njega.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:16,Druga_kraljev:"V petem letu vladanja Izraelovega kralja Jorama, Ahabovega sina, je na Judovem zakraljeval Jozafatov sin Joram. Joram je zakraljeval, medtem ko je bil njegov oče Jozafat še vedno kralj.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:17,Druga_kraljev:"Joram je bil star 32 let, ko je postal kralj, in v Jeruzalemu je vladal 8 let.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:18,Druga_kraljev:"Posnemal je Izraelove kralje, kot je to delala Ahabova rodbina, saj je za ženo imel Ahabovo hčer. Delal je, kar je slabo v Jehovovih očeh.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:19,Druga_kraljev:"Vendar Jehova ni hotel uničiti Judovega kraljestva, in to zaradi svojega služabnika Davida, saj mu je obljubil, da bo njemu in njegovim sinovom vedno dal svetilko.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:20,Druga_kraljev:"Med Joramovim vladanjem se je Edom uprl Judovi oblasti in si postavil svojega kralja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:21,Druga_kraljev:"Zato je Joram odšel v Zair z vsemi bojnimi vozovi. Edomci so tam njega in poveljnike bojnih vozov obkolili, on pa jih je ponoči napadel in premagal. Čete so potem zbežale domov.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:22,Druga_kraljev:"Edom se še danes upira Judovi oblasti. V tistem času se je uprla tudi Libna.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:23,Druga_kraljev:"O drugih dogodkih iz Joramovega življenja, o vsem, kar je naredil, piše v kroniki Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:24,Druga_kraljev:"Joram je potem umrl in pokopali so ga poleg njegovih prednikov v Davidovem mestu. Za njim je zakraljeval njegov sin Ahazija.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:25,Druga_kraljev:"Ahazija, sin Judovega kralja Jorama, je zakraljeval v 12. letu vladanja Izraelovega kralja Jorama, Ahabovega sina.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:26,Druga_kraljev:"Ahazija je bil star 22 let, ko je zakraljeval, in v Jeruzalemu je vladal eno leto. Njegova mama je bila Atalja, vnukinja Izraelovega kralja Omrija.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:27,Druga_kraljev:"Posnemal je Ahabovo rodbino in je tako kot ta rodbina delal, kar je slabo v Jehovovih očeh, saj je bil v sorodu z njo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:28,Druga_kraljev:"Ahazija se je skupaj z Ahabovim sinom Joramom spustil v vojno proti sirskemu kralju Hazaelu pri Ramot Gileadu, toda Sirci so Jorama ranili.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:8,V:29,Druga_kraljev:"Zato se je kralj Joram vrnil v Jezreel, da bi si pozdravil rane, ki so mu jih Sirci zadali, ko se je v Ramotu bojeval proti sirskemu kralju Hazaelu. Judov kralj Ahazija, Joramov sin, pa je šel v Jezreel obiskat Ahabovega sina Jorama, ker je bil ranjen.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Druga_kraljev:"2. kraljev 9. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:1,Druga_kraljev:"Prerok Elizej je nato poklical enega od preroških sinov in mu naročil: »Spodnji konec oblačila si zatakni za pas, vzemi to posodico z oljem in hitro pojdi v Ramot Gilead.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:2,Druga_kraljev:"Ko boš prišel tja, poišči Jehuja, ki je Jozafatov sin in Nimšijev vnuk. Stopi k njemu in ga odpelji stran od drugih poveljnikov v najbolj notranji prostor v hiši.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:3,Druga_kraljev:"Potem vzemi posodico z oljem, mu olje izlij na glavo in reci: ‚Jehova pravi: »Mazilim te za kralja nad Izraelom.« Nato odpri vrata in takoj zbeži!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:4,Druga_kraljev:"Tako je prerokov služabnik odšel v Ramot Gilead.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:5,Druga_kraljev:"Ko je prispel, so tam sedeli vojaški poveljniki. Rekel je: »Poveljnik, sporočilo imam zate.« Jehu je vprašal: »Za katerega od nas?« Odgovoril mu je: »Zate, poveljnik.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:6,Druga_kraljev:"Jehu je torej vstal in šel v hišo. Služabnik mu je izlil olje na glavo in rekel: »Izraelov Bog Jehova pravi: ‚Jaz, Jehova, te mazilim za kralja nad svojim ljudstvom, nad Izraelom.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:7,Druga_kraljev:"Pobij vse iz rodbine svojega gospoda Ahaba! Tako bom jaz, Jehova, maščeval kri svojih služabnikov prerokov in vseh drugih svojih služabnikov, ki jih je umorila Jezabela.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:8,Druga_kraljev:"Vsa Ahabova rodbina bo uničena. V Izraelu bom iztrebil vse moške iz Ahabove rodbine, tudi nebogljene in slabotne.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:9,Druga_kraljev:"Poskrbel bom, da bo Ahabova rodbina končala kot rodbina Nebatovega sina Jeroboama in kot rodbina Ahijevega sina Bašaja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:10,Druga_kraljev:"Jezabelo pa bodo požrli psi na jezreelskem polju in nihče je ne bo pokopal.« Potem je odprl vrata in zbežal.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:11,Druga_kraljev:"Ko se je Jehu vrnil k drugim poveljnikom kraljeve vojske, so ga ti vprašali: »Ali je vse v redu? Zakaj je ta norec prišel k tebi?« On pa je odgovoril: »Saj veste, kakšen človek je to in kako govori.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:12,Druga_kraljev:"Toda oni so vztrajali: »Nehaj no! Prosimo, povej nam, kaj je rekel.« Jehu jim je razkril, kaj je moški rekel, in dodal: »Rekel mi je tudi: ‚Jehova pravi: »Mazilim te za kralja nad Izraelom.««",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:13,Druga_kraljev:"Nato so hitro vzeli vsak svoje oblačilo in ga razgrnili pred njegovimi nogami po stopnicah. Trobili so na rog in govorili: »Jehu je postal kralj!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:14,Druga_kraljev:"Nato je Jozafatov sin Jehu, Nimšijev vnuk, skoval zaroto proti Joramu.<br>Joram je bil pred tem v Ramot Gileadu, kjer je z vso svojo vojsko branil Izraelce pred napadi sirskega kralja Hazaela.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:15,Druga_kraljev:"Kasneje se je kralj Joram vrnil v Jezreel, da bi si pozdravil rane, ki so mu jih zadali Sirci, ko se je bojeval s sirskim kraljem Hazaelom.<br>Jehu je rekel: »Če ste na moji strani, ne dovolite, da kdo pobegne iz mesta in sporoči v Jezreelu, kaj se je zgodilo.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:16,Druga_kraljev:"Zatem je stopil na bojni voz in se odpeljal v Jezreel, ker je bil Joram tam in je ranjen ležal v postelji, Judov kralj Ahazija pa je bil pri njem na obisku.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:17,Druga_kraljev:"Stražar, ki je stal na stolpu v Jezreelu, je videl, da se približuje velika skupina Jehujevih mož. Takoj je sporočil: »Prihaja velika skupina ljudi.« Joram pa je rekel: »Pošlji jim naproti konjenika, da jih vpraša, ali prihajajo v miru.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:18,Druga_kraljev:"Tako jim je konjenik prišel naproti in rekel: »Kralj sprašuje, ali prihajate v miru.« Toda Jehu je odgovoril: »Kaj govoriš o miru? Obrni se in jezdi za nami!«<br>Stražar je sporočil: »Sel je prišel do njih, vendar se ni vrnil.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:19,Druga_kraljev:"Zato je kralj poslal drugega konjenika. Ko je ta prišel do njih, je rekel: »Kralj sprašuje, ali prihajate v miru.« Toda Jehu je odgovoril: »Kaj govoriš o miru? Obrni se in jezdi za nami!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:20,Druga_kraljev:"Stražar je sporočil: »Sel je prišel do njih, vendar se ni vrnil. Njihov poveljnik vozi divje, vozi kot Nimšijev vnuk Jehu.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:21,Druga_kraljev:"Takrat je Izraelov kralj Joram ukazal: »Vprezite mi voz!« Vpregli so torej njegov bojni voz. Nato sta on in Judov kralj Ahazija vsak na svojem bojnem vozu šla naproti Jehuju. Srečali so se na zemljišču Jezreelca Nabota.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:22,Druga_kraljev:"Ko je Joram zagledal Jehuja, ga je vprašal: »Jehu, ali prihajaš v miru?« Odgovoril je: »Kako bi lahko bil mir, ko pa je toliko prostituiranja in čaranja tvoje mame Jezabele?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:23,Druga_kraljev:"Joram je hitro obrnil voz, da bi zbežal, in zaklical Ahaziju: »Ahazija, nasedla sva zvijači!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:24,Druga_kraljev:"Jehu pa je pograbil lok in ustrelil Jorama v pleča, tako da mu je šla puščica skozi srce. Joram se je mrtev zgrudil v svojem bojnem vozu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:25,Druga_kraljev:"Jehu je nato rekel svojemu pribočniku Bidkarju: »Poberi ga in ga vrzi na zemljišče Jezreelca Nabota! Spomni se, da sva ti in jaz skupaj vozila za njegovim očetom Ahabom, ko je Jehova glede njega razglasil:",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:26,Druga_kraljev:"‚»Včeraj sem videl Nabotovo kri in kri njegovih sinov,« pravi Jehova. »Bodi prepričan, da se ti bom maščeval za njihovo smrt prav na tem zemljišču,« pravi Jehova. Zato ga zdaj poberi in vrzi na to zemljišče, tako kot je Jehova rekel.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:27,Druga_kraljev:"Ko je Judov kralj Ahazija videl, kaj se je zgodilo, je zbežal proti vrtni hiši. (Kasneje je Jehu šel za njim in ukazal: »Tudi njega ubijte!« Ahazija so ranili v bojnem vozu na cesti proti Guru, ki je pri Jibleamu. Toda uspelo mu je zbežati v Megido in tam je umrl.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:28,Druga_kraljev:"Njegovi služabniki so ga potem na vozu prepeljali v Jeruzalem. V Davidovem mestu so ga pokopali v njegovem grobu poleg njegovih prednikov.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:29,Druga_kraljev:"Ahazija pa je zakraljeval na Judovem v 11. letu vladanja Ahabovega sina Jorama.)",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:30,Druga_kraljev:"Jehu pa je prišel v Jezreel in Jezabela je to slišala. Naličila si je oči s črno barvo in si uredila lase ter gledala dol z okna.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:31,Druga_kraljev:"Ko je Jehu vstopal skozi mestna vrata, je rekla: »Ali je Zimri, ki je umoril svojega gospoda, dobro končal?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:32,Druga_kraljev:"Pogledal je gor proti oknu in vprašal: »Kdo je na moji strani? Kdo?« Dva ali trije dvorjani so takoj pogledali dol proti njemu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:33,Druga_kraljev:"Rekel jim je: »Vrzite jo dol!« Dvorjani so jo vrgli dol in njena kri je oškropila zid in konje. Jehu pa jo je poteptal s svojimi konji.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:34,Druga_kraljev:"Potem je šel noter, jedel in pil, nato pa rekel: »Prosim, poskrbite za to prekleto žensko in jo pokopljite. Navsezadnje je kraljeva hči.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:35,Druga_kraljev:"Toda ko so šli, da bi jo pokopali, niso našli nič drugega kot njeno lobanjo, stopala in dlani.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:36,Druga_kraljev:"Ko so se vrnili in to sporočili Jehuju, je ta rekel: »S tem se je izpolnilo to, kar je Jehova rekel po svojem služabniku Tišbejcu Eliju: ‚Psi bodo požrli Jezabelino meso na jezreelskem polju.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:9,V:37,Druga_kraljev:"Jezabelino truplo bo kot gnoj na jezreelskem polju, tako da ne bo mogel nihče reči: »To je Jezabela.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,Druga_kraljev:"2. kraljev 10. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:1,Druga_kraljev:"Ahab je imel v Samariji 70 sinov. Zato je Jehu napisal pisma in jih poslal v Samarijo jezreelskim poglavarjem, starešinam in skrbnikom Ahabovih otrok. V pismih je pisalo:",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:2,Druga_kraljev:"»Pri sebi imate sinove svojega gospoda Ahaba, prav tako imate bojne vozove, konje, orožje in tudi vaše mesto je utrjeno. Ko boste prejeli to pismo,",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:3,Druga_kraljev:"med sinovi svojega gospoda izberite najboljšega in najprimernejšega in ga posadite na prestol njegovega očeta. Potem se bojujte za hišo svojega gospoda.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:4,Druga_kraljev:"Oni pa so se zelo prestrašili in so rekli: »Dva kralja se mu nista mogla postaviti po robu. Kako bo to uspelo nam?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:5,Druga_kraljev:"Tako so oskrbnik palače, mestni upravitelj, starešine in skrbniki poslali Jehuju odgovor: »Tvoji služabniki smo in naredili bomo vse, kar nam boš rekel. Nikogar ne bomo postavili za kralja. Naredi, kot se ti zdi prav.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:6,Druga_kraljev:"Nato jim je napisal drugo pismo, v katerem je sporočil: »Če ste na moji strani in ste me pripravljeni ubogati, mi prinesite jutri ob tem času v Jezreel glave sinov svojega gospoda.«<br>Sedemdeset kraljevih sinov je bilo takrat v mestu pri uglednih meščanih, ki so jih vzgajali.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:7,Druga_kraljev:"Takoj ko so dobili pismo, so vzeli kraljeve sinove in jih vseh 70 pobili. Njihove glave so nato dali v košare in jih poslali Jehuju v Jezreel.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:8,Druga_kraljev:"K Jehuju je prišel sel in mu sporočil: »Prinesli so glave kraljevih sinov.« Jehu pa je rekel: »Pri mestnih vratih naredite iz njih dva kupa in jih pustite tam do jutra.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:9,Druga_kraljev:"Zjutraj je šel ven, se postavil pred ljudi in rekel: »Vi ste nedolžni. Res je, jaz sem skoval zaroto proti svojemu gospodu in ga ubil. Kdo pa je pobil vse te?",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:10,Druga_kraljev:"Jehova je naredil to, kar je govoril po svojem služabniku Eliju. Vedite torej, da ne bo ostala neizpolnjena niti ena Jehovova beseda, ki jo je Jehova izrekel proti Ahabovi rodbini.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:11,Druga_kraljev:"Jehu je pobil še vse, ki so ostali od Ahabove rodbine v Jezreelu, ter vse Ahabove ugledne može, prijatelje in duhovnike. Niti enega od njegovih ni pustil pri življenju.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:12,Druga_kraljev:"Potem se je odpravil v Samarijo. Ko je bil na poti, je prišel do hiše, ki so jo pastirji imeli za striženje ovc.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:13,Druga_kraljev:"Tam je naletel na sorodnike Judovega kralja Ahazija. Vprašal jih je: »Kdo ste?« Odgovorili so: »Mi smo Ahazijevi sorodniki in gremo pogledat, ali so kraljevi sinovi in sinovi kraljice matere dobro.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:14,Druga_kraljev:"Jehu je takoj rekel svojim možem: »Primite jih žive!« Tako so jih prijeli žive in jih pobili pri vodnem zbiralniku, ki je bil ob hiši za striženje ovc. Vseh pobitih je bilo 42. Niti enega od njih ni pustil pri življenju.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:15,Druga_kraljev:"Šel je naprej in srečal Rehabovega sina Jonadaba, ki mu je prišel naproti. Ko ga je pozdravil, ga je vprašal: »Ali si z vsem srcem z menoj, tako kot sem jaz z vsem srcem s teboj?«<br>Jonadab je odgovoril: »Sem.«<br>Jehu je rekel: »Če je tako, mi podaj roko.«<br>Jonadab mu je podal roko. Jehu ga je potegnil k sebi na voz",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:16,Druga_kraljev:"in mu rekel: »Pridi z menoj in boš videl, kako ne trpim, da bi kdo tekmoval z Jehovom.« Tako ga je odpeljal na svojem vozu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:17,Druga_kraljev:"Ko je Jehu prišel v Samarijo, je tam pobil še vse ostale Ahabove sorodnike in pristaše. Iztrebil jih je, tako kot je Jehova rekel Eliju.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:18,Druga_kraljev:"Jehu je nato zbral vse ljudi in jim rekel: »Ahab ni zavzeto častil Baala, jaz, Jehu, ga bom veliko bolj.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:19,Druga_kraljev:"Zato skličite k meni vse Baalove preroke, vse njegove častilce in vse njegove duhovnike. Baalu bom priredil veliko žrtvovanje, zato nobeden ne sme manjkati. Kdor bo manjkal, ne bo ostal živ.« Toda to je bila zvijača, saj je Jehu hotel uničiti Baalove častilce.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:20,Druga_kraljev:"Jehu je še rekel: »Razglasite slovesen zbor v čast Baalu.« To so tudi naredili.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:21,Druga_kraljev:"Jehu je zatem po slih obvestil ves Izrael in prišli so vsi Baalovi častilci, niti eden ni manjkal. Prihajali so v Baalov tempelj, tako da se je napolnil do zadnjega kotička.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:22,Druga_kraljev:"Jehu je odgovornemu za garderobo rekel: »Prinesi oblačila vsem Baalovim častilcem.« In prinesel jih je.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:23,Druga_kraljev:"Nato sta Jehu in Rehabov sin Jonadab šla v Baalov tempelj. Jehu je Baalovim častilcem rekel: »Skrbno preglejte, da ni tu kakšnega Jehovovega častilca. Prepričajte se, da ste zbrani samo Baalovi častilci.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:24,Druga_kraljev:"Nazadnje so začeli darovati žrtve in žgalne daritve, Jehu pa je zunaj že prej postavil 80 svojih mož in jim naročil: »Če bo kdo od teh moških, ki vam jih izročam v roke, ušel, boste to plačali s svojim življenjem.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:25,Druga_kraljev:"Ko je bilo darovanje žgalnih daritev opravljeno, je Jehu stražarjem in pribočnikom ukazal: »Pojdite noter in jih pobijte! Ne pustite, da kdo uide!« Tako so jih stražarji in pribočniki pobili z meči in njihova trupla pometali ven. Prišli so vse do notranjega svetišča Baalovega templja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:26,Druga_kraljev:"Nato so iz Baalovega templja prinesli svete stebre in jih vse sežgali.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:27,Druga_kraljev:"Baalov sveti steber so podrli, Baalov tempelj pa porušili in na tistem mestu naredili stranišča, ki so tam še danes.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:28,Druga_kraljev:"Tako je Jehu v Izraelu iztrebil čaščenje Baala.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:29,Druga_kraljev:"Vseeno pa ni opustil grehov, h katerim je Nebatov sin Jeroboam navajal Izraelce, ni namreč opustil čaščenja zlatih telet, ki sta bili v Betelu in v Danu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:30,Druga_kraljev:"Jehova je Jehuju rekel: »Izpeljal si vse, kar sem odločil glede Ahabove rodbine – ravnal si pravilno in si naredil, kar je prav v mojih očeh. Zato bodo štirje rodovi tvojih potomcev sedeli na izraelskem prestolu.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:31,Druga_kraljev:"Toda Jehu se ni trudil, da bi z vsem svojim srcem ubogal Zakonik Izraelovega Boga Jehova. Ni opustil grehov, h katerim je Jeroboam navajal Izraelce.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:32,Druga_kraljev:"V tistem času je začel Jehova od Izraelovega kraljestva po kosih trgati ozemlje. Hazael je napadal Izraelce po njihovem ozemlju",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:33,Druga_kraljev:"vzhodno od Jordana, vso gileadsko deželo – ozemlje Gadovcev, Rubenovcev in Manasejevcev – in sicer od Aroerja, ki je ob Arnonski dolini, do Gileada in Bašana.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:34,Druga_kraljev:"O drugih dogodkih iz Jehujevega življenja – o vseh njegovih delih in o vseh njegovih dosežkih – piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:35,Druga_kraljev:"Jehu je umrl in pokopali so ga v Samariji. Za njim je zakraljeval njegov sin Joahaz.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:10,V:36,Druga_kraljev:"Jehu je v Samariji kraljeval nad Izraelom 28 let.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,Druga_kraljev:"2. kraljev 11. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:1,Druga_kraljev:"Ko je Atalja videla, da je njen sin Ahazija mrtev, je skušala pobiti celotno kraljevo rodovno linijo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:2,Druga_kraljev:"Toda Jošeba, ki je bila hči kralja Jorama in Ahazijeva sestra, je Ahazijevega sina Joaša na skrivaj odnesla stran od kraljevih sinov, ki so jih nameravali usmrtiti. Njega in njegovo dojiljo je odpeljala v eno od spalnic in tam so ga skrivali pred Ataljo, da ni bil usmrčen.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:3,Druga_kraljev:"V Jehovovi hiši je ostal skrit šest let, medtem pa je v deželi kraljevala Atalja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:4,Druga_kraljev:"V sedmem letu je Jojada poklical k sebi v Jehovovo hišo stotnike kraljeve telesne straže in dvorne straže. Ko so prišli k njemu, je z njimi sklenil dogovor in tam v Jehovovi hiši so mu morali priseči, da se bodo dogovora držali, nato pa jim je pokazal kraljevega sina.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:5,Druga_kraljev:"Ukazal jim je: »Naredite naslednje: Od tistih, ki boste v službi na šabat, naj ena tretjina skrbno straži kraljevo palačo,",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:6,Druga_kraljev:"druga tretjina naj bo pri Temeljnih vratih in zadnja tretjina naj bo pri vratih zadaj za dvorno stražo. Hišo stražite izmenično.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:7,Druga_kraljev:"Tista dva vaša oddelka, ki na šabat ne bosta v službi, pa naj skrbno stražita Jehovovo hišo, da bi zaščitili kralja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:8,Druga_kraljev:"Sklenite obroč okoli kralja, vsak s svojim orožjem v roki. Usmrtite vsakega, ki bi se skušal mimo vas prebiti do njega. Bodite s kraljem, kamor koli bo šel.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:9,Druga_kraljev:"Stotniki so naredili točno to, kar je ukazal duhovnik Jojada. Vsak je vzel svoje može – tiste, ki so bili na šabat v službi, in tiste, ki so bili na šabat prosti – in z njimi šel k duhovniku Jojadu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:10,Druga_kraljev:"Duhovnik je nato dal stotnikom sulice in okrogle ščite, ki jih je imel kralj David in so bili v Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:11,Druga_kraljev:"Dvorni stražarji so z orožjem v roki zavzeli svoj položaj – postavili so se od južne do severne strani hiše, nekateri pri oltarju in nekateri pri hiši, tako da so bili vseokrog kralja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:12,Druga_kraljev:"Jojada je zatem pripeljal ven kraljevega sina, mu nadel krono in mu dal Pričevanje. Postavili so ga za kralja in ga mazilili. Začeli so ploskati in govoriti: »Živel kralj!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:13,Druga_kraljev:"Ko je Atalja zaslišala tekanje ljudi, je tudi ona pohitela k Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:14,Druga_kraljev:"Nato je zagledala kralja, da stoji pri stebru, kot je bil običaj. Ob njem so bili poveljniki in trobentači. Vse ljudstvo se je veselilo in trobilo na trobente. Ko je to videla, si je raztrgala oblačila in zavpila: »Zarota! Zarota!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:15,Druga_kraljev:"Duhovnik Jojada pa je stotnikom, ki so poveljevali vojski, naročil: »Odpeljite jo stran od vaših vrst! Če bi kdo šel za njo, ga usmrtite z mečem!« Pred tem jim je namreč rekel: »Ne usmrtite je v Jehovovi hiši!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:16,Druga_kraljev:"Prijeli so jo torej, jo pripeljali do vhoda za konje pri kraljevi palači in jo tam usmrtili.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:17,Druga_kraljev:"Nato je Jojada sklenil zavezo med Jehovom, kraljem in ljudstvom  tako so se obvezali, da bodo še naprej Jehovovo ljudstvo. Zavezo pa je sklenil tudi med kraljem in ljudstvom.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:18,Druga_kraljev:"Zatem je vse ljudstvo šlo k Baalovemu templju. Njegove oltarje so podrli in njegove podobe popolnoma razbili. Baalovega duhovnika Matana pa so usmrtili pred oltarji.<br>Duhovnik Jojada je potem postavil nadzornike nad Jehovovo hišo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:19,Druga_kraljev:"Poleg tega je zbral stotnike, kraljevo telesno stražo, dvorno stražo in vse ljudstvo, da so kralja spremljali na poti iz Jehovove hiše. Skozi vrata dvorne straže so prišli v kraljevo palačo in tam se je kralj usedel na kraljevi prestol.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:20,Druga_kraljev:"Vse ljudstvo se je veselilo in v mestu je bil mir, ker je bila Atalja usmrčena z mečem pri kraljevi palači.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:11,V:21,Druga_kraljev:"Joaš je bil star sedem let, ko je zakraljeval.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,Druga_kraljev:"2. kraljev 12. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:1,Druga_kraljev:"Joaš je postal kralj v sedmem letu Jehujevega kraljevanja in v Jeruzalemu je vladal 40 let. Njegova mama je bila Zibja iz Beeršebe.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:2,Druga_kraljev:"Vse dokler ga je poučeval duhovnik Jojada, je delal, kar je prav v Jehovovih očeh.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:3,Druga_kraljev:"Toda višave niso bile odstranjene in z njih se je še vedno dvigoval dim žrtev, ki jih je ljudstvo tam darovalo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:4,Druga_kraljev:"Joaš je rekel duhovnikom: »Vzemite ves denar, ki se prinaša v Jehovovo hišo kot sveta daritev, namreč denar, ki ga mora vsak plačati kot davek, denar, prejet od oseb, ki so se zaobljubile, in ves denar, ki ga kdo prinese v Jehovovo hišo, ker ga je k temu gnalo srce.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:5,Druga_kraljev:"Duhovniki naj osebno prevzamejo denar od teh ljudi in naj ga porabijo za to, da se na Božji hiši popravi, kar koli je poškodovano.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:6,Druga_kraljev:"Toda do 23. leta Joaševega kraljevanja duhovniki še niso popravili poškodb na hiši.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:7,Druga_kraljev:"Zato je Joaš poklical duhovnika Jojada in druge duhovnike ter jim rekel: »Zakaj ne popravljate poškodb na hiši? Od zdaj naprej ne sprejemajte več denarja od ljudi, ki ga prinašajo, razen če se bo namenil za popravilo hiše.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:8,Druga_kraljev:"Duhovniki so se strinjali, da ne bodo več sprejemali denarja od ljudi in da ne bodo več odgovorni za popravilo hiše.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:9,Druga_kraljev:"Duhovnik Jojada je zatem vzel neko skrinjo, izvrtal luknjo v pokrov in skrinjo postavil poleg oltarja, tako da je bila tistemu, ki je vstopil v Jehovovo hišo, na njegovi desni. V to skrinjo so duhovniki, ki so služili kot vratarji, dajali ves denar, ki so ga ljudje prinašali v Jehovovo hišo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:10,Druga_kraljev:"Kadar so videli, da se je v skrinji nabralo veliko denarja, sta prišla kraljevi tajnik in veliki duhovnik. Denar, ki je bil prinesen v Jehovovo hišo, sta pobrala in preštela.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:11,Druga_kraljev:"Prešteti denar se je dajal tistim, ki so bili postavljeni za nadzorovanje dela pri Jehovovi hiši. Oni pa so z njim izplačevali tesarje in graditelje, ki so delali pri Jehovovi hiši,",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:12,Druga_kraljev:"pa tudi zidarje in kamnoseke. Poleg tega so z njim kupovali les in obdelane kamne za popravilo poškodb na Jehovovi hiši ter plačevali vse druge stroške v zvezi s popravilom hiše.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:13,Druga_kraljev:"Vendar pa denarja, ki je bil prinesen v Jehovovo hišo, niso porabljali za izdelovanje srebrnih posod, škarij za stenj, skled, trobent ali katerih koli drugih zlatih ali srebrnih predmetov, ki so se uporabljali v Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:14,Druga_kraljev:"Denar se je dajal samo tistim, ki so nadzorovali delo, in porabljali so ga za popravilo Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:15,Druga_kraljev:"Od tistih, katerim se je dajalo denar za izplačilo delavcev, se ni zahteval obračun, saj so bili vredni zaupanja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:16,Druga_kraljev:"V Jehovovo hišo pa se ni prinašal denar od daritev za krivdo in denar od daritev za greh. Ta denar je pripadal duhovnikom.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:17,Druga_kraljev:"V tistem času se je sirski kralj Hazael šel bojevat proti Gatu in mesto zavzel. Ko se je potem odločil napasti Jeruzalem,",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:18,Druga_kraljev:"mu je Judov kralj Joaš poslal vse svete daritve, ki so jih posvetili njegovi predniki – Judovi kralji Jozafat, Joram in Ahazija – in tudi svoje svete daritve ter vse zlato, ki se je našlo v zakladnicah Jehovove hiše in kraljeve palače. Sirski kralj Hazael se je potem umaknil od Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:19,Druga_kraljev:"O drugih dogodkih iz Joaševega življenja, o vsem, kar je naredil, piše v kroniki Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:20,Druga_kraljev:"Nazadnje sta dva njegova uradnika skovala zaroto proti njemu in ga ubila v hiši, ki stoji na Miloju ob poti, ki vodi proti Sili.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:12,V:21,Druga_kraljev:"Uradnika, ki sta ga ubila, sta bila Šimatin sin Jozakar in Šomerjev sin Jehozabad. Pokopali so ga poleg njegovih prednikov v Davidovem mestu. Za njim je zakraljeval njegov sin Amazija.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,Druga_kraljev:"2. kraljev 13. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:1,Druga_kraljev:"V 23. letu vladanja Judovega kralja Joaša, Ahazijevega sina, je nad Izraelom v Samariji zakraljeval Jehujev sin Joahaz in vladal je 17 let.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:2,Druga_kraljev:"Joahaz je delal to, kar je slabo v Jehovovih očeh. Še naprej je počel grehe, h katerim je Nebatov sin Jeroboam navajal Izraelce, in jih ni opustil.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:3,Druga_kraljev:"Zato se je Jehova razsrdil na Izraelce in jih je za ves tisti čas izročil v roke sirskemu kralju Hazaelu in njegovemu sinu Ben Hadadu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:4,Druga_kraljev:"Čez čas je Joahaz prosil Jehova za usmiljenje in Jehova ga je uslišal, saj je videl, kako Izraelci trpijo, ker jih sirski kralj zatira.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:5,Druga_kraljev:"Zato jim je Jehova priskrbel rešitelja, da jih je osvobodil sirske nadvlade. Izraelci so potem lahko mirno živeli na svojih domovih kot prej.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:6,Druga_kraljev:"(Toda niso opustili grehov, ki jih je počela Jeroboamova rodbina in h katerim je Jeroboam navajal izraelsko ljudstvo. Še naprej so jih počeli in tudi sveti kol je še naprej stal v Samariji.)",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:7,Druga_kraljev:"Joahazu je od vojske ostalo samo 50 konjenikov, 10 bojnih vozov in 10.000 pešakov. Ostalo vojsko je namreč sirski kralj uničil – poteptal jo je kakor prah med mlatenjem žita.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:8,Druga_kraljev:"O drugih dogodkih iz Joahazovega življenja – o vseh njegovih delih in dosežkih – piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:9,Druga_kraljev:"Joahaz je umrl in pokopali so ga v Samariji. Za njim je zakraljeval njegov sin Joaš.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:10,Druga_kraljev:"Joahazov sin Joaš je nad Izraelom v Samariji zakraljeval v 37. letu vladanja Judovega kralja Joaša in vladal je 16 let.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:11,Druga_kraljev:"Delal je to, kar je slabo v Jehovovih očeh. Ni opustil nobenega od grehov, h katerim je Nebatov sin Jeroboam navajal Izraelce, ampak jih je še naprej počenjal.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:12,Druga_kraljev:"O drugih dogodkih iz Joaševega življenja – o vseh njegovih delih in dosežkih ter o njegovem bojevanju proti Judovemu kralju Amaziju – piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
