{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:13,Druga_kraljev:"Joaš je umrl in njegov prestol je zasedel Jeroboam. Joaša so pokopali v Samariji poleg drugih Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:14,Druga_kraljev:"Elizej je zbolel za boleznijo, za katero je kasneje tudi umrl. V tistem času je k njemu prišel Izraelov kralj Joaš. Ob Elizeju se je razjokal in rekel: »Moj oče, moj oče! Izraelov voz in konjeniki!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:15,Druga_kraljev:"Elizej mu je nato rekel: »Vzemi lok in puščice.« In kralj je to naredil.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:16,Druga_kraljev:"Potem mu je Elizej rekel: »Napni lok.« Ko je napel lok, je Elizej položil svoje roke na njegove roke.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:17,Druga_kraljev:"Nato mu je naročil: »Odpri okno, ki gleda proti vzhodu.« Ko ga je odprl, mu je rekel: »Izstreli puščico!« In jo je izstrelil. Elizej je rekel: »Jehovova puščica zmage, puščica zmage nad Sirijo! Pri Afeku boš Sirijo premagal, povsem jo boš potolkel.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:18,Druga_kraljev:"Kralju je nato rekel, naj vzame v roke puščice. Ko jih je vzel, mu je še rekel: »Udarjaj z njimi ob tla.« Kralj je udaril trikrat, potem pa nehal.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:19,Druga_kraljev:"Božji prerok se je razjezil nanj in mu rekel: »Moral bi udariti petkrat ali šestkrat! Potem bi Sirijo povsem potolkel, zdaj pa jo boš premagal samo trikrat.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:20,Druga_kraljev:"Elizej je zatem umrl in so ga pokopali. Na začetku leta pa so v deželo običajno prihajale moabske roparske čete.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:21,Druga_kraljev:"Nekoč so eno takšno četo zagledali ljudje, ki so ravno hoteli pokopati nekega moškega. Njegovo truplo so hitro vrgli v Elizejev grob in zbežali. Ko pa se je truplo dotaknilo Elizejevih kosti, je moški oživel in se postavil na noge.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:22,Druga_kraljev:"Sirski kralj Hazael je ves čas Joahazovega vladanja zatiral Izraelce.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:23,Druga_kraljev:"Toda Jehova je bil dober z njimi in se jih je usmilil. Zavzel se je zanje zaradi svoje zaveze z Abrahamom, Izakom in Jakobom. Ni jih hotel uničiti in vse do danes jih ni zavrgel.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:24,Druga_kraljev:"Ko je sirski kralj Hazael umrl, je za njim zakraljeval njegov sin Ben Hadad.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:13,V:25,Druga_kraljev:"Joahazov sin Joaš je Hazaelovemu sinu Ben Hadadu odvzel mesta, ki jih je Hazael v vojni vzel njegovemu očetu Joahazu. Joaš ga je trikrat premagal in si nazaj pridobil izraelska mesta.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,Druga_kraljev:"2. kraljev 14. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:1,Druga_kraljev:"V drugem letu vladanja Izraelovega kralja Joaša, Joahazovega sina, je zakraljeval Amazija, sin Judovega kralja Joaša.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:2,Druga_kraljev:"Star je bil 25 let, ko je postal kralj, in v Jeruzalemu je vladal 29 let. Njegova mama je bila Joadana iz Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:3,Druga_kraljev:"Delal je, kar je prav v Jehovovih očeh, vendar ne kot njegov praoče David. Vse je delal tako kot njegov oče Joaš.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:4,Druga_kraljev:"Toda višave niso bile odstranjene in z njih se je še vedno dvigoval dim žrtev, ki jih je ljudstvo tam darovalo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:5,Druga_kraljev:"Takoj ko je utrdil svojo oblast v Judovem kraljestvu, je usmrtil uradnika, ki sta ubila njegovega očeta, kralja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:6,Druga_kraljev:"Sinov teh morilcev pa ni usmrtil, ampak se je ravnal po Jehovovi zapovedi, zapisani v Mojzesovem Zakoniku: »Očetje naj ne bodo usmrčeni zaradi svojih sinov in sinovi naj ne bodo usmrčeni zaradi svojih očetov. Vsak človek naj bo usmrčen za svoj greh.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:7,Druga_kraljev:"V Solni dolini je pobil 10.000 Edomcev in v vojni zavzel Selo. Ime tega mesta je spremenil v Jokteel in tako se imenuje še danes.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:8,Druga_kraljev:"Potem je Amazija poslal sle k Izraelovemu kralju Joašu, ki je bil Joahazov sin in Jehujev vnuk. Sporočil mu je: »Pridi, da se spopadeva v bitki!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:9,Druga_kraljev:"Izraelov kralj Joaš pa je Judovemu kralju Amaziju odgovoril: »Libanonski trnast plevel je libanonski cedri poslal sporočilo: ‚Daj svojo hčer mojemu sinu za ženo. Toda mimo je prišla libanonska divja žival in trnast plevel poteptala.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:10,Druga_kraljev:"Res je, porazil si Edom. Zaradi tega si postal ošaben. Uživaj v svoji slavi, toda ostani doma. Zakaj siliš v nesrečo? Zakaj hočeš biti premagan, ti in Judovo kraljestvo s teboj?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:11,Druga_kraljev:"Toda Amazija ni hotel poslušati.<br>Izraelov kralj Joaš je torej prišel in se spopadel z Judovim kraljem Amazijem pri Bet Šemešu na Judovem.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:12,Druga_kraljev:"Judovci so izgubili bitko z Izraelci, zato so zbežali vsak na svoj dom.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:13,Druga_kraljev:"Izraelov kralj Joaš je pri Bet Šemešu zajel Judovega kralja Amazija, ki je bil Joašev sin in Ahazijev vnuk. Ko so prišli do Jeruzalema, je podrl jeruzalemsko obzidje v dolžini 400 komolcev, od Efraimovih vrat pa do Vogelnih vrat.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:14,Druga_kraljev:"Iz Jehovove hiše je vzel vse zlato in srebro in vse predmete. Poleg tega je odnesel vse, kar je našel v zakladnicah kraljeve palače, in zajel talce. Nato se je vrnil v Samarijo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:15,Druga_kraljev:"O drugih dogodkih iz Joaševega življenja – o njegovih delih in dosežkih ter o njegovem bojevanju proti Judovemu kralju Amaziju – piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:16,Druga_kraljev:"Joaš je umrl in pokopali so ga v Samariji poleg drugih Izraelovih kraljev. Za njim je zakraljeval njegov sin Jeroboam.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:17,Druga_kraljev:"Judov kralj Amazija, Joašev sin, je živel še 15 let po smrti Izraelovega kralja Joaša, Joahazovega sina.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:18,Druga_kraljev:"O drugih dogodkih iz Amazijevega življenja piše v kroniki Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:19,Druga_kraljev:"Ko so kasneje v Jeruzalemu proti njemu skovali zaroto, je pobegnil v Lahiš. Toda za njim so poslali ljudi in ga tam usmrtili.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:20,Druga_kraljev:"S konji so ga pripeljali nazaj v Jeruzalem in ga pokopali poleg njegovih prednikov v Davidovem mestu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:21,Druga_kraljev:"Za njim so si Judovci za kralja postavili njegovega 16-letnega sina Azarija.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:22,Druga_kraljev:"Potem ko je kralj Amazija umrl, je Azarija za Judovo kraljestvo ponovno zavzel Elat in ga obnovil.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:23,Druga_kraljev:"V 15. letu vladanja Judovega kralja Amazija, Joaševega sina, je v Samariji zakraljeval Jeroboam, sin Izraelovega kralja Joaša, in vladal je 41 let.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:24,Druga_kraljev:"Delal je to, kar je slabo v Jehovovih očeh. Ni opustil nobenega od grehov, h katerim je Nebatov sin Jeroboam navajal Izraelce.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:25,Druga_kraljev:"Dosegel je, da je meja izraelskega ozemlja ponovno tekla od Lebo Hamata pa do Arabskega morja. Zgodilo se je tako, kot je Izraelov Bog Jehova govoril po svojem služabniku Jonu, ki je bil Amitajev sin in prerok iz Gat Heferja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:26,Druga_kraljev:"Jehova je namreč videl, v kako hudi stiski so Izraelci. Ni bilo nikogar več, ki bi jim pomagal – ni bilo ne nebogljenega ne slabotnega.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:27,Druga_kraljev:"Toda Jehova je obljubil, da ne bo izbrisal Izraelcev s površja zemlje, zato jih je rešil po Joaševem sinu Jeroboamu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:28,Druga_kraljev:"O drugih dogodkih iz Jeroboamovega življenja – o vseh njegovih delih in dosežkih ter o tem, kako se je bojeval in kako je pod Judovo in Izraelovo oblast vrnil Damask in Hamat – piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:14,V:29,Druga_kraljev:"Jeroboam je umrl in pokopali so ga poleg drugih Izraelovih kraljev. Za njim je zakraljeval njegov sin Zaharija.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,Druga_kraljev:"2. kraljev 15. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:1,Druga_kraljev:"V 27. letu vladanja Izraelovega kralja Jeroboama je zakraljeval Azarija, sin Judovega kralja Amazija.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:2,Druga_kraljev:"Star je bil 16 let, ko je postal kralj, in v Jeruzalemu je vladal 52 let. Njegova mama je bila Jeholja iz Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:3,Druga_kraljev:"Delal je, kar je prav v Jehovovih očeh, tako kot je to delal njegov oče Amazija.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:4,Druga_kraljev:"Toda višave niso bile odstranjene in z njih se je še vedno dvigoval dim žrtev, ki jih je ljudstvo tam darovalo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:5,Druga_kraljev:"Jehova je povzročil, da je kralja prizadela gobavost. Gobav je bil vse do svoje smrti. Živel je v ločeni hiši, njegov sin Jotam pa je upravljal palačo in sodil ljudstvu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:6,Druga_kraljev:"O drugih dogodkih iz Azarijevega življenja, o vsem, kar je naredil, piše v kroniki Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:7,Druga_kraljev:"Azarija je umrl in pokopali so ga poleg njegovih prednikov v Davidovem mestu. Za njim je zakraljeval njegov sin Jotam.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:8,Druga_kraljev:"V 38. letu vladanja Judovega kralja Azarija je nad Izraelom v Samariji zakraljeval Jeroboamov sin Zaharija in vladal je šest mesecev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:9,Druga_kraljev:"Delal je, kar je slabo v Jehovovih očeh, kot so to počeli njegovi predniki. Ni opustil grehov, h katerim je Nebatov sin Jeroboam navajal Izraelce.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:10,Druga_kraljev:"Jabešev sin Šalum je skoval zaroto proti njemu in ga v Jibleamu ubil. Potem ko ga je ubil, je zakraljeval namesto njega.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:11,Druga_kraljev:"O drugih dogodkih iz Zaharijevega življenja piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:12,Druga_kraljev:"Izpolnilo se je, kar je Jehova rekel Jehuju: »Štirje rodovi tvojih potomcev bodo sedeli na izraelskem prestolu.« Tako se je tudi zgodilo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:13,Druga_kraljev:"Jabešev sin Šalum je zakraljeval v 39. letu vladanja Judovega kralja Uzija in v Samariji je vladal en mesec.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:14,Druga_kraljev:"Takrat je iz Tirze v Samarijo prišel Gadijev sin Menahem. Ubil je Jabeševega sina Šaluma in zakraljeval namesto njega.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:15,Druga_kraljev:"O drugih dogodkih iz Šalumovega življenja in o zaroti, ki jo je skoval, piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:16,Druga_kraljev:"Menahem je v tistem času prišel iz Tirze in napadel Tifsah. Ker mu niso odprli mestnih vrat, je pobil vse, ki so bili v njem in njegovi okolici. Mesto je opustošil in razparal noseče ženske v njem.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:17,Druga_kraljev:"Gadijev sin Menahem je zakraljeval nad Izraelom v 39. letu vladanja Judovega kralja Azarija in v Samariji je vladal 10 let.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:18,Druga_kraljev:"Delal je to, kar je slabo v Jehovovih očeh. Vse svoje dni ni opustil nobenega od grehov, h katerim je Nebatov sin Jeroboam navajal Izraelce.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:19,Druga_kraljev:"V deželo je prišel asirski kralj Pul in Menahem mu je dal 1000 talentov srebra v zameno za to, da bi mu pomagal utrditi oblast v kraljestvu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:20,Druga_kraljev:"Menahem je srebro vzel od uglednih in premožnih Izraelcev. Od vsakega od njih je zahteval po 50 šeklov srebra in zbrano srebro dal asirskemu kralju. Zatem se je asirski kralj umaknil in opustil napad.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:21,Druga_kraljev:"O drugih dogodkih iz Menahemovega življenja, o vsem, kar je naredil, piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:22,Druga_kraljev:"Menahem je umrl in za njim je zakraljeval njegov sin Pekahja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:23,Druga_kraljev:"Menahemov sin Pekahja je nad Izraelom v Samariji zakraljeval v 50. letu vladanja Judovega kralja Azarija in vladal je dve leti.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:24,Druga_kraljev:"Delal je to, kar je slabo v Jehovovih očeh. Ni opustil grehov, h katerim je Nebatov sin Jeroboam navajal Izraelce.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:25,Druga_kraljev:"Njegov pribočnik Pekah, Remaljajev sin, je skoval zaroto proti njemu in ga ubil skupaj z Argobom in Arjejem v utrjenem stolpu kraljeve palače v Samariji. S Pekahom je bilo 50 mož iz Gileada. Potem ko je Pekahjaja usmrtil, je zakraljeval namesto njega.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:26,Druga_kraljev:"O drugih dogodkih iz Pekahjajevega življenja, o vsem, kar je naredil, piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:27,Druga_kraljev:"Remaljajev sin Pekah je nad Izraelom v Samariji zakraljeval v 52. letu vladanja Judovega kralja Azarija in vladal je 20 let.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:28,Druga_kraljev:"Delal je to, kar je slabo v Jehovovih očeh. Ni opustil grehov, h katerim je Nebatov sin Jeroboam navajal Izraelce.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:29,Druga_kraljev:"V dneh Izraelovega kralja Pekaha je v deželo vdrl asirski kralj Tiglat Pileser in zavzel Ijon, Abel Bet Maaho, Janoah, Kedeš, Hazor, Gilead in Galilejo, vso Neftalijevo deželo, ter prebivalce teh krajev odpeljal v pregnanstvo v Asirijo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:30,Druga_kraljev:"Nato je Elajev sin Hošea skoval zaroto proti Remaljajevemu sinu Pekahu in ga ubil ter zakraljeval namesto njega. To se je zgodilo v 20. letu Uzijevega sina Jotama.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:31,Druga_kraljev:"O drugih dogodkih iz Pekahovega življenja, o vsem, kar je naredil, piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:32,Druga_kraljev:"V drugem letu vladanja Izraelovega kralja Pekaha, Remaljajevega sina, je zakraljeval Jotam, sin Judovega kralja Uzija.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:33,Druga_kraljev:"Star je bil 25 let, ko je zakraljeval, in v Jeruzalemu je vladal 16 let. Njegova mama je bila Jeruša, Zadokova hči.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:34,Druga_kraljev:"Delal je, kar je prav v Jehovovih očeh, tako kot je to delal njegov oče Uzija.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:35,Druga_kraljev:"Toda višave niso bile odstranjene in z njih se je še vedno dvigoval dim žrtev, ki jih je ljudstvo tam darovalo. Jotam je zgradil gornja vrata Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:36,Druga_kraljev:"O drugih dogodkih iz Jotamovega življenja, o tem, kar je naredil, piše v kroniki Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:37,Druga_kraljev:"V tistem času je Jehova navedel sirskega kralja Rezina in Remaljajevega sina Pekaha, da sta začela napadati Judovo deželo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:15,V:38,Druga_kraljev:"Potem je Jotam umrl in pokopali so ga poleg njegovih prednikov v Davidovem mestu, v mestu njegovega praočeta. Za njim je zakraljeval njegov sin Ahaz.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,Druga_kraljev:"2. kraljev 16. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:1,Druga_kraljev:"V 17. letu vladanja Remaljajevega sina Pekaha je zakraljeval Ahaz, sin Judovega kralja Jotama.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:2,Druga_kraljev:"Ahaz je bil star 20 let, ko je zakraljeval, in v Jeruzalemu je vladal 16 let. Delal je, kar ni prav v očeh njegovega Boga Jehova, delal je drugače kot njegov praoče David.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:3,Druga_kraljev:"Posnemal je Izraelove kralje in je celo svojega sina žrtvoval v ognju. Ravnal se je po gnusnih običajih narodov, ki jih je Jehova pregnal pred Izraelci.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:4,Druga_kraljev:"Poleg tega je na višavah, po hribih in pod vsakim košatim drevesom daroval žrtve, da se je dvigoval dim.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:5,Druga_kraljev:"Proti Ahazu sta se prišla bojevat sirski kralj Rezin in Izraelov kralj Pekah, Remaljajev sin. Oblegala sta Jeruzalem, vendar ga nista mogla zavzeti.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:6,Druga_kraljev:"V tistem času je sirski kralj Rezin vrnil Elat Edomcem in iz mesta pregnal Jude. Edomci so prišli v Elat in so v njem vse do danes.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:7,Druga_kraljev:"Ahaz pa je poslal sle k asirskemu kralju Tiglatu Pileserju s sporočilom: »Tvoj služabnik sem in tvoj sin. Pridi in me reši iz rok sirskega kralja in Izraelovega kralja, ki sta me napadla.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:8,Druga_kraljev:"Ahaz je vzel srebro in zlato, ki ga je našel v Jehovovi hiši in zakladnicah kraljeve palače, ter ga poslal asirskemu kralju kot podkupnino.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:9,Druga_kraljev:"Asirski kralj je ugodil njegovi prošnji. Odšel je v Damask, ga zavzel in prebivalce odpeljal v pregnanstvo v Kir, Rezina pa je usmrtil.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:10,Druga_kraljev:"Kralj Ahaz je nato šel v Damask k asirskemu kralju Tiglatu Pileserju. Ko je tam videl oltar, je poslal duhovniku Uriju načrt za oltar s podrobnostmi o njegovi obliki in načinu izdelave.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:11,Druga_kraljev:"Duhovnik Urija je oltar zgradil točno po navodilih, ki mu jih je kralj Ahaz poslal iz Damaska. Dokončal ga je, še preden se je kralj vrnil od tam.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:12,Druga_kraljev:"Ko je kralj prišel iz Damaska in je zagledal oltar, je pristopil k njemu in daroval žrtve.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:13,Druga_kraljev:"Zažgal je svoje žgalne daritve in žitne daritve, da se je dvigoval dim. Izlil je svoje pitne daritve in oltar poškropil s krvjo svojih mirovnih žrtev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:14,Druga_kraljev:"Potem je bakreni oltar, ki je bil pred Jehovom, premaknil, tako da ni več stal med novim oltarjem in vhodom v Jehovovo hišo, ampak na severni strani novega oltarja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:15,Druga_kraljev:"Kralj Ahaz je duhovniku Uriju zapovedal: »Na velikem oltarju zažigaj jutranjo žgalno daritev in večerno žitno daritev, kraljevo žgalno in žitno daritev pa tudi žgalne, žitne in pitne daritve vsega ljudstva. Po njem poškropi tudi vso kri žgalnih daritev in drugih žrtev. Glede bakrenega oltarja pa moram še razmisliti, kaj bom z njim naredil.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:16,Druga_kraljev:"Duhovnik Urija je naredil vse, kar mu je zapovedal kralj Ahaz.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:17,Druga_kraljev:"Kralj Ahaz je poleg tega razkosal stranske plošče, ki so bile na vozovih, in z vozov odstranil posode za vodo. Morje, ki je stalo na bakrenih bikih, je snel z bikov in ga položil na kamnita tla.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:18,Druga_kraljev:"Prestavil je pokriti prostor, ki so ga zgradili pri Jehovovi hiši in so ga uporabljali ob šabatu, prestavil pa je tudi kraljevi zunanji vhod v hišo. To je naredil zaradi asirskega kralja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:19,Druga_kraljev:"O drugih dogodkih iz Ahazovega življenja, o tem, kar je naredil, piše v kroniki Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:16,V:20,Druga_kraljev:"Ahaz je umrl in pokopali so ga poleg njegovih prednikov v Davidovem mestu. Za njim je zakraljeval njegov sin Ezekija.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,Druga_kraljev:"2. kraljev 17. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:1,Druga_kraljev:"V 12. letu vladanja Judovega kralja Ahaza je nad Izraelom v Samariji zakraljeval Elajev sin Hošea in vladal je 9 let.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:2,Druga_kraljev:"Delal je to, kar je slabo v Jehovovih očeh, vendar ne tako zelo kot drugi Izraelovi kralji, ki so bili pred njim.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:3,Druga_kraljev:"Asirski kralj Salmanasar je napadel njegovo kraljestvo in Hošea je postal njegov služabnik ter mu začel plačevati dajatev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:4,Druga_kraljev:"Toda asirski kralj je odkril, da sodeluje v zaroti. Hošea mu namreč ni prinesel dajatve kot vsako leto in je poslal sle k egiptovskemu kralju Soju. Zato je asirski kralj zaprl Hošea v ječo in ga imel tam zvezanega.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:5,Druga_kraljev:"Asirski kralj je napadel vso deželo, in ko je prišel do Samarije, jo je oblegal tri leta.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:6,Druga_kraljev:"V devetem letu kralja Hošea je asirski kralj zavzel Samarijo. Izraelce je odpeljal v pregnanstvo v Asirijo in jih naselil v Halah, Habor ob reki Gozan in v medijska mesta.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:7,Druga_kraljev:"To se je zgodilo, ker so Izraelci grešili proti svojemu Bogu Jehovu, ki jih je rešil iz egiptovske dežele in izpod oblasti faraona, egiptovskega kralja. Častili so druge bogove in",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:8,Druga_kraljev:"živeli po običajih narodov, ki jih je Jehova pregnal pred njimi, in po običajih, ki so jih vpeljali njihovi kralji.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:9,Druga_kraljev:"Izraelci so delali, kar ni prav v očeh njihovega Boga Jehova. Na vsakem kraju, naj je šlo za stražni stolp ali utrjeno mesto, so postavljali višave.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:10,Druga_kraljev:"Poleg tega so si na vsakem visokem hribu in pod vsakim košatim drevesom postavljali svete stebre in svete kole.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:11,Druga_kraljev:"Na vseh višavah so darovali žrtve, da se je dvigoval dim. Ravnali so enako kot narodi, ki jih je Jehova pregnal pred njimi. Delali so hudobne reči, da bi žalili Jehova.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:12,Druga_kraljev:"Služili so nagnusnim malikom, čeprav jim je Jehova to izrecno prepovedal.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:13,Druga_kraljev:"Jehova je svaril Izraelovo ljudstvo in Judovo ljudstvo po vseh svojih prerokih in vidcih: »Nehajte ravnati hudobno! Izpolnjujte moje zapovedi in moje odredbe v skladu z vsemi zakoni, ki sem jih dal vašim prednikom in sem vam jih sporočil po svojih služabnikih prerokih.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:14,Druga_kraljev:"Toda niso poslušali, ampak so ostali trmasti kot njihovi predniki, ki niso verovali v svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:15,Druga_kraljev:"Zavrgli so njegove uredbe in zavezo, ki jo je sklenil z njihovimi predniki. Niso se menili za njegove opomine in svarila. Častili so ničvredne malike in so tudi sami postali ničvredni. Posnemali so okoliške narode, čeprav jim je Jehova to prepovedal.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:16,Druga_kraljev:"Zavrgli so vse zapovedi svojega Boga Jehova. Naredili so dva kipa v obliki teleta in sveti kol. Klanjali so se vsej vojski nebesnih teles in služili Baalu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:17,Druga_kraljev:"Poleg tega so svoje sinove in hčere žrtvovali v ognju, vedeževali so in prerokovali iz znamenj. Da bi žalili Jehova, so počeli, kar je slabo v njegovih očeh.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:18,Druga_kraljev:"Zaradi tega se je Jehova močno razsrdil na Izraelce in jih odgnal izpred svojih oči. V deželi je pustil samo Judov rod.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:19,Druga_kraljev:"Vendar niti Judovo ljudstvo ni izpolnjevalo zapovedi svojega Boga Jehova. Poleg tega je posnemalo običaje, po katerih so živeli Izraelci.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:20,Druga_kraljev:"Jehova je odklanjal celotno Izraelovo potomstvo, ga poniževal in izročal v roke roparjem, nazadnje pa ga je odpravil izpred svojih oči.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:21,Druga_kraljev:"Izraelce je odtrgal od Davidove hiše. Za kralja so si postavili Nebatovega sina Jeroboama, toda on jih je odvrnil od služenja Jehovu in jih navedel na velik greh.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:22,Druga_kraljev:"Izraelci so posnemali vse grehe, ki jih je počenjal Jeroboam. Kar naprej so grešili.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:23,Druga_kraljev:"Nazadnje jih je Jehova odgnal izpred svojih oči, tako kot je oznanil po vseh svojih služabnikih prerokih. Tako so bili Izraelci iz svoje dežele pregnani v Asirijo in tam so še danes.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:24,Druga_kraljev:"Asirski kralj je po samarijskih mestih namesto Izraelcev naselil ljudi iz Babilona, Kute, Avaja, Hamata in Sefarvajima. Zasedli so Samarijo in živeli v njenih mestih.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:25,Druga_kraljev:"Ko so začeli živeti tam, niso častili Jehova. Zato je Jehova poslal leve in levi so pobili nekaj prebivalcev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:26,Druga_kraljev:"Asirskemu kralju so poročali: »Narodi, ki si jih odpeljal v pregnanstvo in nato naselil po samarijskih mestih, ne poznajo ne vere ne Boga tiste dežele. In ker nihče od njih ne pozna ne vere ne Boga tiste dežele, jim on pošilja leve, da pobijajo ljudi.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:27,Druga_kraljev:"Asirski kralj je zatem ukazal: »Naj se tja vrne živet eden od duhovnikov, ki ste jih od tam odpeljali v pregnanstvo, in ljudi poučuje o veri in o Bogu tiste dežele.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:28,Druga_kraljev:"Tako se je eden od duhovnikov, odpeljanih iz Samarije v pregnanstvo, vrnil v Betel in začel ljudi učiti, kako naj častijo Jehova.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:29,Druga_kraljev:"Toda vsak od teh priseljenih narodov si je naredil svojega boga in ga postavil v svetišča na višavah, ki so jih zgradili Samarijani  vsak narod je to naredil v mestih, v katerih je živel.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:30,Druga_kraljev:"Tako so si tisti iz Babilona naredili Sukota Benota, tisti iz Kute so si naredili Nergala, tisti iz Hamata so si naredili Ašimaja,",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:31,Druga_kraljev:"tisti iz Avaja pa Nibhaza in Tartaka. Sefarvejci so svojima bogovoma Adramelehu in Anamelehu žrtvovali svoje otroke v ognju.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:32,Druga_kraljev:"Čeprav so častili Jehova, so za duhovnike na višavah postavljali ljudi iz svojega naroda in ti so zanje opravljali službo v svetiščih na višavah.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:33,Druga_kraljev:"Tako so častili Jehova, hkrati pa so častili tudi svoje bogove v skladu z verskimi običaji narodov, iz katerih so bili preseljeni.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:34,Druga_kraljev:"Vse do danes živijo po svoji stari veri. Nihče od njih v resnici ne časti Jehova in nihče od njih ne živi po odredbah, odlokih, zakonih in zapovedih, ki jih je Jehova dal potomcem Jakoba, kateremu je ime spremenil v Izrael.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:35,Druga_kraljev:"Ko je Jehova z Izraelci sklenil zavezo, jim je zapovedal: »Ne častite drugih bogov, ne priklanjajte se jim, ne služite jim in ne darujte jim žrtev,",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:36,Druga_kraljev:"ampak častite mene, Jehova, ki sem vas odpeljal iz egiptovske dežele z veliko močjo in mogočno roko. Meni se priklanjajte in meni darujte žrtve.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:37,Druga_kraljev:"Vedno skrbno upoštevajte uredbe, odloke, zakone in zapovedi, ki sem vam jih napisal. Ne častite drugih bogov.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:38,Druga_kraljev:"Ne pozabite na zavezo, ki sem jo sklenil z vami, in ne častite drugih bogov,",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:39,Druga_kraljev:"ampak častite mene, svojega Boga Jehova, saj vas bom jaz rešil iz rok vseh vaših sovražnikov.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:40,Druga_kraljev:"Toda ti narodi niso ubogali, ampak so živeli po svoji stari veri.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:17,V:41,Druga_kraljev:"Častili so torej Jehova, vendar so hkrati služili svojim izrezljanim podobam. Njihovi otroci in vnuki vse do danes ravnajo točno tako, kot so ravnali njihovi predniki.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,Druga_kraljev:"2. kraljev 18. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:1,Druga_kraljev:"V tretjem letu Izraelovega kralja Hošea, Elajevega sina, je zakraljeval Ezekija, sin Judovega kralja Ahaza.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:2,Druga_kraljev:"Zakraljeval je, ko je bil star 25 let, in v Jeruzalemu je vladal 29 let. Njegova mama je bila Abi, Zaharijeva hči.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:3,Druga_kraljev:"Delal je, kar je prav v Jehovovih očeh, tako kot je to delal njegov praoče David.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:4,Druga_kraljev:"Odstranil je višave, razbil svete stebre in posekal sveti kol. Poleg tega je zdrobil bakreno kačo, ki jo je naredil Mojzes. Vse do takrat so ji Izraelci namreč darovali žrtve, da se je dvigoval dim, in jo imenovali Nehuštan.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:5,Druga_kraljev:"Ezekija je zaupal v Izraelovega Boga Jehova. Ne med predhodnimi Judovimi kralji ne med naslednjimi mu ni bilo enakega.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:6,Druga_kraljev:"Oklepal se je Jehova. Ni se oddaljil od njega. Izpolnjeval je zapovedi, ki jih je Jehova dal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:7,Druga_kraljev:"In Jehova je bil z njim. Ezekija je ne glede na to, česa se je lotil, ravnal modro. Uprl se je asirskemu kralju in mu ni hotel služiti.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:8,Druga_kraljev:"Poleg tega je premagal Filistejce in zavzel njihove kraje vse tja do Gaze in njenih ozemelj, naj je šlo za stražni stolp ali utrjeno mesto.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:9,Druga_kraljev:"V četrtem letu vladanja kralja Ezekija, to je v sedmem letu Izraelovega kralja Hošea, Elajevega sina, je asirski kralj Salmanasar napadel Samarijo in jo začel oblegati.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:10,Druga_kraljev:"Asirci so jo zavzeli ob koncu tretjega leta. V šestem letu Ezekijevega vladanja, to je v devetem letu Izraelovega kralja Hošea, je bila Samarija zavzeta.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:11,Druga_kraljev:"Asirski kralj je zatem Izraelce odpeljal v pregnanstvo v Asirijo in jih naselil v Halah, Habor ob reki Gozan in v medijska mesta.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:12,Druga_kraljev:"To se je zgodilo zato, ker niso poslušali glasu svojega Boga Jehova, ampak so kršili njegovo zavezo, vse, kar je zapovedal Jehovov služabnik Mojzes. Niso ne poslušali ne ubogali.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:13,Druga_kraljev:"V 14. letu vladanja kralja Ezekija je asirski kralj Senaherib napadel vsa utrjena mesta na Judovem in jih zavzel.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:14,Druga_kraljev:"Zato je Judov kralj Ezekija sporočil asirskemu kralju v Lahiš: »Narobe sem ravnal. Umakni svojo vojsko od mene in dal ti bom, kar koli boš zahteval od mene.« Asirski kralj je Judovemu kralju Ezekiju naložil kazen 300 talentov srebra in 30 talentov zlata.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:15,Druga_kraljev:"Tako mu je Ezekija dal vse srebro, ki ga je našel v Jehovovi hiši in zakladnicah kraljeve palače.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:16,Druga_kraljev:"V tistem času je tudi odstranil vrata Jehovovega templja in podboje, ki jih je sam dal prevleči z zlatom, in to dal asirskemu kralju.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:17,Druga_kraljev:"Asirski kralj je nato iz Lahiša poslal h kralju Ezekiju v Jeruzalem svojega vrhovnega vojaškega poveljnika, glavnega dvorjana in glavnega točaja z veliko vojsko. Ko so prišli pred Jeruzalem, so se ustavili pri vodovodu, ki je speljan iz gornjega zbiralnika in je ob poti k polju pralcev perila.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:18,Druga_kraljev:"Želeli so, da k njim pride kralj, vendar so namesto njega prišli Hilkijev sin Eljakim, ki je bil oskrbnik palače, tajnik Šebna in Asafov sin Joah, ki je bil letopisec.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:19,Druga_kraljev:"Glavni točaj jim je rekel: »Prosim, povejte Ezekiju: ‚Veliki kralj, kralj Asirije, pravi: »Zakaj si tako samozavesten?",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:20,Druga_kraljev:"Ti sicer praviš, da imaš strategijo in moč, ki sta potrebni za bojevanje – toda vse to so le prazne besede. Na koga se zanašaš, da se mi drzneš upirati?",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:21,Druga_kraljev:"Ali se zanašaš na pomoč Egipta, na pomoč tega nalomljenega trsta? Če se kdo nasloni nanj, se mu zarine v dlan in jo prebode. Takšen je faraon, egiptovski kralj, z vsemi, ki se zanašajo nanj.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:22,Druga_kraljev:"Mogoče mi boste rekli: ‚Zaupamo v našega Boga Jehova. Ampak ali ni ravno njegovih višav in oltarjev Ezekija odstranil in naročil ljudem na Judovem in v Jeruzalemu ‚Klanjajte se pred tem oltarjem v Jeruzalemu?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:23,Druga_kraljev:"Zdaj pa, prosim, skleni tole stavo z mojim gospodom, kraljem Asirije: dal ti bom 2000 konjev, če uspeš najti dovolj jezdecev zanje.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:24,Druga_kraljev:"Kako ti bo uspelo premagati enega samega upravitelja, najnižjega med služabniki mojega gospoda, ko pa se moraš za bojne vozove in konjenike zanašati na Egipt?",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:25,Druga_kraljev:"Ali misliš, da sem prišel ta kraj uničit brez Jehovovega dovoljenja? Sam Jehova mi je rekel: ‚Napadi to deželo in jo uniči!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:26,Druga_kraljev:"Hilkijev sin Eljakim, Šebna in Joah so takrat glavnemu točaju rekli: »Prosimo, govori z nami, svojimi služabniki, po aramejsko, saj razumemo. Ne govori po judovsko, ker nas ljudje na obzidju slišijo.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:27,Druga_kraljev:"Toda on jim je odgovoril: »Moj gospod me s tem sporočilom ni poslal samo k vašemu gospodu in k vam! To se tiče tudi teh ljudi, ki sedijo na obzidju in bodo morali z vami vred jesti svoje iztrebke in piti svoj urin.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:28,Druga_kraljev:"Nato je na ves glas zavpil po judovsko: »Poslušajte sporočilo velikega kralja, kralja Asirije!",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:29,Druga_kraljev:"Kralj pravi: ‚Ne pustite, da vas Ezekija preslepi, saj vas ne more rešiti iz mojih rok.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:30,Druga_kraljev:"Ne pustite, da vas prepriča, da bi zaupali v Jehova, ko govori: »Jehova nas bo zagotovo rešil! Asirski kralj ne bo dobil tega mesta!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:31,Druga_kraljev:"Ne poslušajte Ezekija! Jaz, asirski kralj, vam namreč sporočam: »Sklenite mir z menoj in se predajte, pa boste jedli vsak od svoje trte in vsak od svoje fige ter pili vodo iz svojega zbiralnika.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:32,Druga_kraljev:"Potem bom prišel in vas odpeljal v deželo, ki je podobna vaši deželi, v deželo žita in novega vina, deželo kruha in vinogradov, deželo oljk in medu. Tako boste ostali živi, ne boste umrli. Ne poslušajte Ezekija, saj vas zavaja, ko govori: ‚Jehova nas bo rešil.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:33,Druga_kraljev:"Ali je lahko kateri od bogov narodov rešil svojo deželo iz mojih rok, rok asirskega kralja?",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:34,Druga_kraljev:"Kje so bogovi Hamata in Arpada? Kje so bogovi Sefarvajima, Hene in Ive? Ali so rešili Samarijo iz mojih rok?",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:35,Druga_kraljev:"Nobeden od vseh bogov teh narodov ni rešil svoje dežele iz mojih rok. Kako neki bi potem lahko Jehova rešil Jeruzalem?««",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:36,Druga_kraljev:"Ljudje pa so molčali in mu niso rekli niti besede, saj je kralj ukazal: »Ne odgovarjajte mu!«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:18,V:37,Druga_kraljev:"Hilkijev sin Eljakim, ki je bil oskrbnik palače, tajnik Šebna in Asafov sin Joah, ki je bil letopisec, so prišli k Ezekiju z raztrganimi oblačili in mu sporočili, kaj je rekel glavni točaj asirskega kralja.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,Druga_kraljev:"2. kraljev 19. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:1,Druga_kraljev:"Ko je kralj Ezekija to slišal, si je raztrgal oblačila, si nadel raševino in odšel v Jehovovo hišo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:2,Druga_kraljev:"Nato je Eljakimu, ki je bil oskrbnik palače, tajniku Šebnu in vodilnim duhovnikom naročil, naj si nadenejo raševino in gredo k preroku Izaiju, Amozovemu sinu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:3,Druga_kraljev:"Izaiju so rekli: »Ezekija pravi: ‚Danes je dan stiske, grajanja in sramote, saj smo kakor ženska, ki je tik pred porodom, vendar nima moči, da bi rodila.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:4,Druga_kraljev:"Morda bo tvoj Bog Jehova pozoren na besede glavnega točaja, ki ga je njegov gospod, asirski kralj, poslal, da bi zasmehoval živega Boga. Morda ga bo tvoj Bog Jehova poklical na odgovornost zaradi izrečenih besed. Zato moli za nas, ki smo še ostali tukaj.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:5,Druga_kraljev:"Uradniki kralja Ezekija so torej prišli k Izaiju",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:6,Druga_kraljev:"in on jim je rekel: »Svojemu gospodu sporočite: ‚Jehova pravi: »Naj te ne bo strah zaradi besed, ki si jih slišal, zaradi besed, s katerimi so me uradniki asirskega kralja žalili.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:7,Druga_kraljev:"Glej, temu kralju bom dal v srce neko misel. In ko bo slišal novico, se bo vrnil v svojo deželo. Poskrbel bom, da bo v svoji deželi usmrčen z mečem.««",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:8,Druga_kraljev:"Glavni točaj je slišal, da se je asirski kralj s svojo vojsko umaknil od Lahiša. Vrnil se je k njemu in ga našel sredi boja proti Libni.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:9,Druga_kraljev:"Asirski kralj pa je izvedel, da se proti njemu prihaja bojevat etiopski kralj Tirhaka. Zato je k Ezekiju znova poslal sle. Naročil jim je:",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:10,Druga_kraljev:"»Judovemu kralju Ezekiju povejte: ‚Naj te tvoj Bog, na katerega se zanašaš, ne preslepi z besedami: »Asirski kralj ne bo dobil Jeruzalema.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:11,Druga_kraljev:"Glej, sam si slišal, kako so asirski kralji opustošili vse dežele. In ti misliš, da se lahko rešiš?",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:12,Druga_kraljev:"Kaj je z narodi, ki so jih moji predniki uničili? Ali so jih njihovi bogovi rešili? Kje so Gozanci, Haranci, Rezefovci in Edenovci, ki so bili v Telasarju?",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:13,Druga_kraljev:"Kje so kralj Hamata, kralj Arpada, kralji mest Sefarvajim, Hena in Iva?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:14,Druga_kraljev:"Ezekija je vzel pisma iz rok slov in jih prebral. Nato je odšel gor v Jehovovo hišo in jih razgrnil pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:15,Druga_kraljev:"Začel je moliti k Jehovu: »O Jehova, Izraelov Bog, ki sediš na prestolu nad kerubi! Edino ti si pravi Bog vseh narodov sveta, ti si naredil nebo in zemljo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:16,Druga_kraljev:"Jehova, nagni svoje uho in poslušaj! Jehova, odpri svoje oči in poglej! Prisluhni sporočilu, ki ga je Senaherib poslal, da bi zasmehoval tebe, živega Boga.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:17,Druga_kraljev:"Jehova, res je, asirski kralji so opustošili narode in njihove dežele.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:18,Druga_kraljev:"Njihove bogove so vrgli v ogenj. Uničili so jih lahko, ker niso bili bogovi, ampak izdelek človeških rok iz lesa in kamenja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:19,Druga_kraljev:"Toda zdaj, o naš Bog Jehova, reši nas, prosim, iz njegovih rok. Tako bodo, o Jehova, vsi narodi sveta spoznali, da si edino ti Bog.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:20,Druga_kraljev:"Amozov sin Izaija je nato Ezekiju sporočil: »Izraelov Bog Jehova pravi: ‚Slišal sem, ko si molil k meni glede asirskega kralja Senaheriba.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:21,Druga_kraljev:"Jaz, Jehova, proti njemu razglašam naslednje:<br>»Zaničuje te, posmehuje se ti devica, sionska hči.<br>Nad teboj zmajuje z glavo jeruzalemska hči.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:22,Druga_kraljev:"Koga zasmehuješ in žališ?<br>Nad kom povzdiguješ svoj glas?<br>In na koga gledaš zviška?<br>Na Svetega Izraelovega!",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:23,Druga_kraljev:"Po svojih slih zasmehuješ mene, Jehova, in govoriš:<br>‚S svojimi številnimi bojnimi vozovi<br>se bom povzpel na vrhove gora,<br>v najbolj oddaljene predele Libanona.<br>Posekal bom njegove visoke cedre, njegova najboljša brinova drevesa.<br>Prišel bom v njegova najbolj odmaknjena zatočišča, v njegove goste gozdove.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:24,Druga_kraljev:"Kopal bom vodnjake in pil tujo vodo,<br>s svojimi stopali bom izsušil vse reke v Egiptu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:25,Druga_kraljev:"Ali nisi slišal, kaj je bilo odločeno že dolgo nazaj?<br>Že zdavnaj sem se to namenil,<br>zdaj pa bom to uresničil.<br>Ti boš utrjena mesta spremenil v kupe ruševin.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:26,Druga_kraljev:"Njihovi prebivalci bodo nemočni,<br>prestrašeni bodo in osramočeni.<br>Postali bodo kakor rastlinje na polju, kakor zelena trava,<br>kakor trava na strehah, ki jo ožge vzhodni veter.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:27,Druga_kraljev:"Ampak jaz dobro vem, kdaj sediš, kdaj kam greš, kdaj se vračaš<br>in kdaj si besen name",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:28,Druga_kraljev:"tvoje besnenje in rjovenje sta namreč prišla do mojih ušes.<br>Zato ti bom dal v nos svoj kavelj in med ustnice svojo uzdo<br>ter te odvedel nazaj po poti, po kateri si prišel.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:29,Druga_kraljev:"Da se bo vse to res zgodilo, ti dajem naslednje znamenje: letos boste jedli žito, ki bo zraslo samo od sebe, in tudi drugo leto boste jedli žito, ki bo vzklilo na istem kraju, tretje leto pa boste sejali seme in želi, zasajali vinograde in jedli njihov sad.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:30,Druga_kraljev:"Tisti iz Judovega ljudstva, ki bodo preživeli, ki bodo preostali, bodo poganjali korenine in rojevali sad.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:31,Druga_kraljev:"Preostanek bo namreč prišel iz Jeruzalema in preživeli z gore Sion. To bom v svoji gorečnosti naredil jaz, Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:32,Druga_kraljev:"Zato jaz, Jehova, glede asirskega kralja pravim:<br>»Ne bo prišel v to mesto<br>niti ne bo proti njemu izstrelil puščice,<br>ne bo se mu približal s ščitom<br>niti ne bo za napad nanj naredil oblegovalnega nasipa.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:33,Druga_kraljev:"Vrnil se bo po isti poti, po kateri je prišel,<br>v to mesto pa ne bo vstopil,« govorim jaz, Jehova.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:34,Druga_kraljev:"»Branil bom to mesto in ga rešil zaradi sebe<br>in zaradi svojega služabnika Davida.««",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:35,Druga_kraljev:"Še tisto noč je prišel Jehovov angel in v asirskem taboru pobil 185.000 vojakov. Tisti, ki so zgodaj zjutraj vstali, so povsod videli sama trupla.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:36,Druga_kraljev:"Zato je asirski kralj Senaherib odšel in se vrnil v Ninive ter tam ostal.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:19,V:37,Druga_kraljev:"Ko pa se je nekega dne klanjal v templju svojega boga Nisroha, sta ga njegova sinova Adrameleh in Sarezer ubila z mečem in nato pobegnila v araratsko deželo. Za njim je zakraljeval njegov sin Asarhadon.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,Druga_kraljev:"2. kraljev 20. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:1,Druga_kraljev:"V tistem času je Ezekija hudo zbolel in je bil tik pred smrtjo. Prerok Izaija, Amozov sin, je prišel k njemu in mu rekel: »Jehova pravi: ‚Svoji družini daj vsa potrebna navodila, saj boš umrl, ne boš ozdravel.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:2,Druga_kraljev:"Ezekija se je takrat z obrazom obrnil proti steni in molil k Jehovu:",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:3,Druga_kraljev:"»Rotim te, o Jehova, spomni se, prosim, kako sem ti zvesto služil in ti bil vdan z vsem srcem. Delal sem, kar je dobro v tvojih očeh.« In začel je močno jokati.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:4,Druga_kraljev:"Izaija še ni prišel do srednjega dvorišča, ko mu je Jehova rekel:",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:5,Druga_kraljev:"»Vrni se in reci Ezekiju, voditelju mojega ljudstva: ‚Jehova, Bog tvojega praočeta Davida, pravi: »Slišal sem tvojo molitev in videl tvoje solze. Glej, ozdravil te bom in tretji dan boš šel gor v Jehovovo hišo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:6,Druga_kraljev:"Življenje ti bom podaljšal za 15 let. Tebe in to mesto bom rešil iz rok asirskega kralja. To mesto bom branil zaradi sebe in zaradi svojega služabnika Davida.««",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:7,Druga_kraljev:"Izaija je nato rekel: »Prinesite figov hlebček.« Prinesli so ga in ga dali kralju na tvor. Zatem je Ezekija ozdravel.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:8,Druga_kraljev:"Pred tem je Ezekija vprašal Izaija: »Po čem bom vedel, da me bo Jehova ozdravil in da bom tretji dan šel gor v Jehovovo hišo?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:9,Druga_kraljev:"Izaija je odgovoril: »Jehova ti bo dal znamenje. Jehova ti bo z njim pokazal, da bo izpolnil, kar je rekel. Ali želiš, da se senca na stopnišču pomakne za deset stopnic naprej ali za deset stopnic nazaj?«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:10,Druga_kraljev:"Ezekija je rekel: »Senca se lažje pomakne za deset stopnic naprej kot pa za deset stopnic nazaj.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:11,Druga_kraljev:"Prerok Izaija je torej klical k Jehovu in ta je naredil, da se je senca, ki se je že spustila po Ahazovem stopnišču, pomaknila za deset stopnic nazaj.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:12,Druga_kraljev:"V tistem času je babilonski kralj Berodah Baladan, Baladanov sin, poslal Ezekiju pisma in darilo, saj je slišal za njegovo bolezen.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:13,Druga_kraljev:"Ezekija je sprejel sle in jim razkazal svojo celotno zakladnico – srebro, zlato, balzamovo in drugo dragoceno olje, svojo orožarno in vse drugo, kar je imel v svoji zakladnici. Razkazal jim je prav vse v svoji palači in svojem kraljestvu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:14,Druga_kraljev:"Nato je h kralju Ezekiju prišel prerok Izaija in ga vprašal: »Kaj so rekli ti možje in od kod so prišli?« Ezekija je odgovoril: »Prišli so iz daljne dežele, iz Babilona.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:15,Druga_kraljev:"Izaija je še vprašal: »Kaj so videli v tvoji palači?« Ezekija je odgovoril: »Videli so vse, kar je v moji palači. Razkazal sem jim prav vse v svoji zakladnici.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:16,Druga_kraljev:"Izaija mu je rekel: »Poslušaj, kaj pravi Jehova:",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:17,Druga_kraljev:"‚Glej, prihajajo dnevi, ko bo vse, kar je v tvoji palači in kar so tvoji predniki nabrali, odneseno v Babilon. Nič ne bo ostalo, govori Jehova.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:18,Druga_kraljev:"‚In nekateri od tvojih potomcev bodo odpeljani v ujetništvo in bodo postali dvorjani v palači babilonskega kralja.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:19,Druga_kraljev:"Ezekija je nato Izaiju rekel: »Vse, kar je rekel Jehova, je prav.« Dodal je še: »Hvaležen sem, da bo v času mojega življenja stanje mirno in stabilno.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:20,Druga_kraljev:"O drugih dogodkih iz Ezekijevega življenja – o vseh njegovih dosežkih in o tem, kako je zgradil vodni zbiralnik in vodovod ter speljal vodo v mesto – piše v kroniki Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:20,V:21,Druga_kraljev:"Ezekija je umrl in za njim je zakraljeval njegov sin Manase.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,Druga_kraljev:"2. kraljev 21. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:1,Druga_kraljev:"Manase je bil star 1",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:2,Druga_kraljev:"let, ko je zakraljeval, in v Jeruzalemu je vladal 55 let. Njegova mama je bila Hefzi Bah. 2  Delal je to, kar je slabo v Jehovovih očeh. Ravnal se je po gnusnih običajih narodov, ki jih je Jehova pregnal pred Izraelci.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:3,Druga_kraljev:"Ponovno je zgradil višave, ki jih je njegov oče Ezekija uničil. Postavil je oltarje Baalu in naredil sveti kol, tako kot je to naredil Izraelov kralj Ahab. Klanjal se je vsej vojski nebesnih teles in ji služil.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:4,Druga_kraljev:"Poleg tega je lažnim bogovom postavil oltarje v Jehovovi hiši, glede katere je Jehova rekel: »Jeruzalem bo povezan z mojim imenom.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:5,Druga_kraljev:"Na obeh dvoriščih Jehovove hiše je postavil oltarje vsej vojski nebesnih teles.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:6,Druga_kraljev:"Svojega sina je žrtvoval v ognju. Ukvarjal se je z magijo, prerokoval je iz znamenj in ljudi postavljal za spiritistične medije in vedeževalce. Delal je zelo veliko reči, ki so slabe v Jehovovih očeh, in ga tako žalil.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:7,Druga_kraljev:"Naredil je izrezljano podobo, sveti kol, in jo postavil v hišo, glede katere je Jehova rekel Davidu in njegovemu sinu Salomonu: »Ta hiša in Jeruzalem, ki sem ga izbral od vseh mest Izraelovih rodov, bosta vedno povezana z mojim imenom.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:8,Druga_kraljev:"Če bodo Izraelci skrbno upoštevali vse moje zapovedi, ves Zakonik, glede katerega jim je moj služabnik Mojzes naročil, da se ravnajo po njem, ne bom nikoli več pustil, da bi odšli iz dežele, ki sem jo dal njihovim prednikom.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:9,Druga_kraljev:"Toda niso ubogali in Manase jih je napeljeval na kriva pota, tako da so delali hujše reči kot narodi, ki jih je Jehova iztrebil, ko so Izraelci zavzemali deželo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:10,Druga_kraljev:"Jehova je po svojih služabnikih prerokih govoril takole:",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:11,Druga_kraljev:"»Judov kralj Manase dela vse te gnusne reči. Ravna hujše, kot so pred njim ravnali vsi Amorejci. S svojimi nagnusnimi maliki Judovo ljudstvo navaja na greh.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:12,Druga_kraljev:"Zato Izraelov Bog Jehova pravi: ‚Nad Jeruzalem in Judovo bom poslal nesrečo, nad katero se bodo zgrozili vsi, ki bodo izvedeli zanjo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:13,Druga_kraljev:"Čez Jeruzalem bom napel isto merilno vrv kot čez Samarijo in pri njem uporabil isto merilno orodje kot pri Ahabovi rodbini. Jeruzalem bom pobrisal, kakor če kdo pobriše posodo – pobriše jo in narobe obrne.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:14,Druga_kraljev:"Tiste, ki so preostali od moje dediščine, bom zapustil in jih izročil v roke njihovih sovražnikov. Vsi njihovi sovražniki jih bodo plenili in ropali,",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:15,Druga_kraljev:"ker od dneva, ko so njihovi predniki odšli iz Egipta, pa vse do danes delajo to, kar je slabo v mojih očeh, in me žalijo.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:16,Druga_kraljev:"Manase je grešil, ko je Judovo ljudstvo navajal na to, da je delalo, kar je slabo v Jehovovih očeh, in grešilo. Poleg tega je prelil zelo veliko nedolžne krvi, tako veliko, da bi se z njo lahko napolnil Jeruzalem od enega konca do drugega.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:17,Druga_kraljev:"O drugih dogodkih iz Manasejevega življenja – o vseh njegovih delih in grehih – piše v kroniki Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:18,Druga_kraljev:"Manase je umrl in pokopali so ga na vrtu njegove hiše, na Uzajevem vrtu. Za njim je zakraljeval njegov sin Amon.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:19,Druga_kraljev:"Amon je bil star 22 let, ko je zakraljeval, in v Jeruzalemu je vladal dve leti. Njegova mama je bila Mešulemeta, hči Haruza iz Jotbe.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:20,Druga_kraljev:"Delal je, kar je slabo v Jehovovih očeh, tako kot je to delal njegov oče Manase.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:21,Druga_kraljev:"Hodil je po povsem isti poti kot njegov oče. Služil je nagnusnim malikom, ki jim je služil njegov oče, in se jim klanjal.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:22,Druga_kraljev:"Zapustil je Jehova, Boga svojih praočetov, in ni hodil po Jehovovi poti.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:23,Druga_kraljev:"Nazadnje so njegovi služabniki skovali zaroto proti njemu in ga na njegovem domu umorili.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:24,Druga_kraljev:"Toda ljudstvo je vse, ki so sodelovali v zaroti proti kralju Amonu, pobilo in za kralja postavilo njegovega sina Josija.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:25,Druga_kraljev:"O drugih dogodkih iz Amonovega življenja, o tem, kar je naredil, piše v kroniki Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:21,V:26,Druga_kraljev:"Amona so pokopali v njegovem grobu na Uzajevem vrtu. Za njim je zakraljeval njegov sin Josija.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,Druga_kraljev:"2. kraljev 22. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:1,Druga_kraljev:"Josija je bil star 8 let, ko je zakraljeval, in v Jeruzalemu je vladal 31 let. Njegova mama je bila Jedida, hči Adajaja iz Bozkata.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:2,Druga_kraljev:"Delal je to, kar je prav v Jehovovih očeh. V vsem je posnemal svojega praočeta Davida in ni odstopal od tega ne na desno ne na levo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:3,Druga_kraljev:"Kralj Josija je v 18. letu svojega vladanja poslal v Jehovovo hišo tajnika Šafana, ki je bil Azaljajev sin in Mešulamov vnuk. Naročil mu je:",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:4,Druga_kraljev:"»Pojdi gor k velikemu duhovniku Hilkiju. Naj vzame ves denar, ki se prinaša v Jehovovo hišo in so ga vratarji zbrali od ljudstva.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:5,Druga_kraljev:"Denar naj se preda tistim, ki nadzorujejo delo pri Jehovovi hiši, oni pa naj ga dajo delavcem, ki bodo popravili poškodbe na Jehovovi hiši:",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:6,Druga_kraljev:"rokodelcem, graditeljem in zidarjem. S tem denarjem naj se kupijo les in obdelani kamni za popravilo hiše.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:7,Druga_kraljev:"Od tistih, ki bodo dobili denar, pa naj se ne zahteva obračun, saj so vredni zaupanja.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:8,Druga_kraljev:"Potem je veliki duhovnik Hilkija rekel tajniku Šafanu: »V Jehovovi hiši sem našel knjigo, ki vsebuje Zakonik.« Hilkija je knjigo dal Šafanu in on jo je začel brati.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:9,Druga_kraljev:"Tajnik Šafan je nato šel h kralju in mu rekel: »Tvoji služabniki so iz skrinje stresli denar, ki je bil prinesen v hišo, in ga predali tistim, ki nadzorujejo delo pri Jehovovi hiši.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:10,Druga_kraljev:"Kralju je še rekel: »Duhovnik Hilkija mi je dal to knjigo.« Zatem je začel kralju brati iz nje.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:11,Druga_kraljev:"Takoj ko je kralj slišal, kaj piše v Zakoniku, si je raztrgal oblačila.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:12,Druga_kraljev:"Nato je duhovniku Hilkiju, Šafanovemu sinu Ahikamu, Mihajajevemu sinu Ahborju, tajniku Šafanu in kraljevemu služabniku Asajaju zapovedal:",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:13,Druga_kraljev:"»Pojdite, povprašajte Jehova, kaj besede, zapisane v tej knjigi, ki se je našla, pomenijo zame, za ljudstvo in za vse Judovo kraljestvo. Jehova je zelo besen na nas, ker naši predniki niso ubogali tega, kar piše v tej knjigi, ker se niso držali vsega, kar piše, da bi morali delati.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:14,Druga_kraljev:"Tako so duhovnik Hilkija, Ahikam, Ahbor, Šafan in Asaja odšli k prerokinji Huldi. Poročena je bila s Šalumom, ki je bil Tikvajev sin in Harhasov vnuk ter je bil odgovoren za oblačila. Živela je v novem delu Jeruzalema in tam so govorili z njo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:15,Druga_kraljev:"Rekla jim je: »Izraelov Bog Jehova pravi: ‚Človeku, ki vas je poslal k meni, povejte:",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:16,Druga_kraljev:"»Jehova pravi: ‚Nad ta kraj in njegove prebivalce bom poslal nesrečo. Izpolnile se bodo vse besede iz knjige, ki jo je bral Judov kralj.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:17,Druga_kraljev:"Zapustili so me in zažigajo žrtve drugim bogovom, da bi me žalili z vsem svojim početjem, zato bo moj bes prišel nad ta kraj kakor ogenj in se ne bo polegel.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:18,Druga_kraljev:"Toda Judovemu kralju, ki vas pošilja, da vprašate za nasvet Jehova, povejte tudi: »Izraelov Bog Jehova glede besed, ki si jih slišal, pravi:",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:19,Druga_kraljev:"‚Ko si slišal, kaj sem jaz, Jehova, rekel glede tega kraja in njegovih prebivalcev, namreč da jih bo doletelo prekletstvo in da se bodo ljudje ob pogledu nanje zgrozili, se je tvoje srce odzvalo, ponižal si se pred menoj, raztrgal si si oblačila in jokal pred menoj, zato sem te uslišal, govorim jaz, Jehova.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:22,V:20,Druga_kraljev:"Zaradi tega se boš pridružil svojim prednikom in boš pokopan v miru. Tvoje oči ne bodo videle nesreče, ki jo bom poslal nad ta kraj.«« Odgovor so sporočili kralju.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,Druga_kraljev:"2. kraljev 23. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:1,Druga_kraljev:"Kralj je poslal po vse judovske in jeruzalemske starešine. Ko so se zbrali pri njem,",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:2,Druga_kraljev:"je skupaj z vsemi Judovci, Jeruzalemčani, duhovniki in preroki – z vsem ljudstvom, od prvega do zadnjega – odšel v Jehovovo hišo. Tam jim je bral vse, kar je bilo zapisano v knjigi zaveze, ki so jo našli v Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:3,Druga_kraljev:"Stal je pri stebru in sklenil zavezo pred Jehovom, da bo ubogal Jehova in se z vsem srcem in dušo ravnal po njegovih zapovedih, opominih in odredbah, tako da bo izpolnjeval zavezo, zapisano v tej knjigi. Vse ljudstvo se je s to zavezo strinjalo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:4,Druga_kraljev:"Nato je kralj velikemu duhovniku Hilkiju, drugim duhovnikom in vratarjem zapovedal, naj iz Jehovovega templja odnesejo vso opremo, narejeno za Baala, za sveti kol in za vso vojsko nebesnih teles. Vse to je potem zažgal zunaj Jeruzalema na kidronskih terasah, pepel pa odnesel v Betel.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:5,Druga_kraljev:"Umaknil je duhovnike tujih bogov, ki so jih Judovi kralji postavili, da bi na višavah v Judovih mestih in v okolici Jeruzalema zažigali daritve. Poleg njih je umaknil tudi tiste, ki so zažigali daritve Baalu, soncu, luni, ozvezdjem zodiaka in vsej vojski nebesnih teles.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:6,Druga_kraljev:"Sveti kol, ki je bil v Jehovovi hiši, je odnesel v Kidronsko dolino na obrobje Jeruzalema. Tam ga je sežgal in zdrobil v prah, prah pa raztresel po grobovih preprostih ljudi.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:7,Druga_kraljev:"Poleg tega je tempeljskim prostitutom porušil bivališča, ki so jih imeli v Jehovovi hiši. V njih so ženske tkale platno za šotorska svetišča, v katerih so častili sveti kol.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:8,Druga_kraljev:"Vse duhovnike je pripeljal iz Judovih mest ter od Gebe do Beeršebe oskrunil višave, na katerih se je dvigoval dim žrtev, ki so jih ti duhovniki tam darovali. Porušil je tudi višave, ki so bile pred vrati mestnega poglavarja Jozueta, in sicer na levi strani, ko je človek vstopil v mesto.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:9,Druga_kraljev:"Duhovniki višav niso služili pri Jehovovem oltarju v Jeruzalemu, jedli pa so nekvašeni kruh s svojimi brati.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:10,Druga_kraljev:"Oskrunil je tudi Tofet, ki je v Hinomovi dolini, da ne bi nihče več mogel svojega sina ali hčere žrtvovati v ognju Molohu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:11,Druga_kraljev:"Prepovedal je, da bi skozi sobo dvorjana Netana Meleha, ki je bila v stebrišču, v Jehovovo hišo vodili konje, ki so jih Judovi kralji posvetili soncu. Bojne vozove, posvečene soncu, pa je sežgal.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:12,Druga_kraljev:"Poleg tega je porušil oltarje, ki so jih Judovi kralji postavili na strehi Ahazove zgornje sobe, in oltarje, ki jih je Manase postavil na obeh dvoriščih Jehovove hiše. Oltarje je zdrobil, njihov prah pa raztresel po Kidronski dolini.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:13,Druga_kraljev:"Oskrunil je višave, ki so bile nasproti Jeruzalemu, na južni strani Gore pogube, in ki jih je Izraelov kralj Salomon zgradil Astarti, gnusni boginji Sidoncev, Kemošu, gnusnemu bogu Moabcev, in Milkomu, gnusnemu bogu Amoncev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:14,Druga_kraljev:"Razbil je svete stebre in posekal svete kole, mesto, kjer so stali, pa je napolnil s človeškimi kostmi.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:15,Druga_kraljev:"Porušil je tudi oltar v Betelu in višavo, ki jo je zgradil Nebatov sin Jeroboam in je Izraelce navajala na greh. Ko je porušil oltar in višavo, je višavo sežgal in jo zdrobil v prah, sežgal pa je tudi sveti kol.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:16,Druga_kraljev:"Ko se je Josija obrnil in zagledal grobove na gori, je ukazal, naj iz grobov vzamejo kosti. Kosti je sežgal na oltarju in ga s tem oskrunil. Zgodilo se je tako, kot je Jehova vnaprej napovedal po svojem preroku.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:17,Druga_kraljev:"Nato je Josija vprašal: »Kaj pa tisti nagrobnik tam? Čigav je tisti grob?« Ljudje iz mesta so mu odgovorili: »To je grob Božjega preroka z Judovega, ki je napovedal to, kar si zdaj naredil z betelskim oltarjem.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:18,Druga_kraljev:"Rekel je: »Pustite ga pri miru. Naj nihče ne premika njegovih kosti.« Zato niso premikali ne njegovih kosti ne kosti preroka, ki je prišel iz Samarije.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:19,Druga_kraljev:"Josija je tudi po samarijskih mestih odstranil vsa svetišča na višavah, ki so jih postavili Izraelovi kralji, da bi žalili Boga. Z njimi je naredil isto kot z višavo v Betelu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:20,Druga_kraljev:"Na oltarjih je žrtvoval vse duhovnike višav, ki so tam služili, in tudi sežgal človeške kosti. Zatem se je vrnil v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:21,Druga_kraljev:"Kralj je nato vsemu ljudstvu zapovedal: »Praznujte pasho v čast svojemu Bogu Jehovu, kot je zapisano v tej knjigi zaveze.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:22,Druga_kraljev:"Takšna pasha se ni praznovala od časa, ko so v Izraelu sodili sodniki, niti v času Izraelovih in Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:23,Druga_kraljev:"Toda v 18. letu vladanja kralja Josija so takšno pasho v čast Jehovu praznovali v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:24,Druga_kraljev:"Josija je odstranil tudi spiritistične medije, vedeževalce, hišne bogove, nagnusne malike in vse druge gnusne stvari, ki jih je bilo mogoče videti v Judovi deželi in v Jeruzalemu. To je naredil, da bi izpolnil navodila iz Zakonika, ki so bila zapisana v knjigi, ki jo je duhovnik Hilkija našel v Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:25,Druga_kraljev:"Pred njim pa tudi za njim ni bilo takšnega kralja, kot je bil on, ki bi se vrnil k Jehovu in mu služil z vsem srcem, vso dušo in vso močjo skladno s celotnim Mojzesovim Zakonikom.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:26,Druga_kraljev:"Toda Jehova je bil še naprej zelo jezen na Judovo ljudstvo zaradi vseh žaljivih reči, ki jih je počel Manase, da bi ga žalil.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:27,Druga_kraljev:"Jehova je rekel: »Judovo ljudstvo bom odgnal izpred svojih oči, tako kot sem odgnal Izraelovo ljudstvo. Zavrgel bom to mesto, ki sem ga izbral, Jeruzalem, in hišo, za katero sem rekel: ‚Ta kraj bo v čast mojemu imenu.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:28,Druga_kraljev:"O drugih dogodkih iz Josijevega življenja, o vsem, kar je naredil, piše v kroniki Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:29,Druga_kraljev:"V njegovih dneh se je faraon Neho, egiptovski kralj, odpravil k reki Evfrat, da bi se srečal z asirskim kraljem. Kralj Josija je šel v napad proti Nehu. Ko pa ga je Neho pri Megidu zagledal, ga je ubil.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:30,Druga_kraljev:"Mrtvega Josija so njegovi možje odpeljali na vozu iz Megida v Jeruzalem in ga tam pokopali v njegovem grobu. Nato je ljudstvo mazililo njegovega sina Joahaza in ga tako postavilo za kralja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:31,Druga_kraljev:"Joahaz je bil star 23 let, ko je zakraljeval, in v Jeruzalemu je vladal tri mesece. Njegova mama je bila Hamutala, hči Jeremija iz Libne.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:32,Druga_kraljev:"Delal je, kar je slabo v Jehovovih očeh. Ravnal je povsem tako kot njegovi predniki.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:33,Druga_kraljev:"Faraon Neho ga je v Ribli v hamatski deželi dal v ječo, tako da ni več vladal v Jeruzalemu, Judovi deželi pa je naložil kazen 100 talentov srebra in en talent zlata.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:34,Druga_kraljev:"Poleg tega je za kralja namesto Josija postavil njegovega sina Eljakima in ga preimenoval v Jojakima. Joahaza pa je odpeljal v Egipt in tam je Joahaz tudi umrl.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:35,Druga_kraljev:"Jojakim je dal faraonu zahtevano srebro in zlato. Da pa bi mu to lahko dal, je moral ljudstvu naložiti davek. Od vsakega je zahteval, da prinese določeno količino srebra in zlata, da bi ga dal faraonu Nehu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:36,Druga_kraljev:"Jojakim je bil star 25 let, ko je zakraljeval, in v Jeruzalemu je vladal 11 let. Njegova mama je bila Zebuda, hči Pedajaja iz Rume.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:23,V:37,Druga_kraljev:"Delal je, kar je slabo v Jehovovih očeh. Ravnal je povsem tako kot njegovi predniki.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,Druga_kraljev:"2. kraljev 24. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:1,Druga_kraljev:"V Jojakimovih dneh je na Judovo vdrl babilonski kralj Nebukadnezar. Jojakim mu je bil podrejen tri leta, potem pa se mu je uprl.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:2,Druga_kraljev:"Takrat je Jehova začel nad Jojakima pošiljati roparske čete Kaldejcev, Sircev, Moabcev in Amoncev. Jehova jih je pošiljal nad Judovo kraljestvo, da bi ga uničil, tako kot je govoril po svojih služabnikih prerokih.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:3,Druga_kraljev:"Brez dvoma je to doletelo Judovo ljudstvo, ker je Jehova tako zapovedal. Odgnal ga je, ker ga ni hotel gledati zaradi vseh Manasejevih grehov",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:4,Druga_kraljev:"in tudi zaradi nedolžne krvi, ki jo je Manase prelil, saj je z njo napolnil Jeruzalem. In Jehova ni bil pripravljen odpustiti.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:5,Druga_kraljev:"O drugih dogodkih iz Jojakimovega življenja, o vsem, kar je naredil, piše v kroniki Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:6,Druga_kraljev:"Jojakim pa je umrl in za njim je zakraljeval njegov sin Jojahin.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:7,Druga_kraljev:"Egiptovski kralj ni nikoli več šel z vojsko iz svoje dežele, saj mu je babilonski kralj vzel ozemlje od Egiptovske doline do reke Evfrat.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:8,Druga_kraljev:"Jojahin je bil star 18 let, ko je zakraljeval, in v Jeruzalemu je vladal tri mesece. Njegova mama je bila Nehušta, hči Elnatana iz Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:9,Druga_kraljev:"Delal je, kar je slabo v Jehovovih očeh. Ravnal je povsem tako kot njegov oče.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:10,Druga_kraljev:"V tistem času je vojska babilonskega kralja Nebukadnezarja napadla Jeruzalem in ga začela oblegati.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:11,Druga_kraljev:"Medtem ko je vojska mesto oblegala, je tja prišel tudi babilonski kralj Nebukadnezar.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:12,Druga_kraljev:"Judov kralj Jojahin pa se je skupaj z mamo, služabniki, dostojanstveniki in dvorjani predal babilonskemu kralju. Tako ga je babilonski kralj v svojem osmem letu kraljevanja odpeljal kot ujetnika.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:13,Druga_kraljev:"Nato je odnesel vse zaklade iz Jehovove hiše in kraljeve palače ter razbil ves zlat pribor, ki ga je Izraelov kralj Salomon naredil za Jehovov tempelj. Zgodilo se je tako, kot je napovedal Jehova.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:14,Druga_kraljev:"V pregnanstvo je odpeljal ves Jeruzalem, in sicer vse dostojanstvenike, vse junaške bojevnike, vse rokodelce in kovače. Odpeljal je 10.000 ljudi. Ostali so samo najbolj revni prebivalci.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:15,Druga_kraljev:"Tako je Jojahina odpeljal v pregnanstvo v Babilon. Z njim je iz Jeruzalema odpeljal v pregnanstvo tudi kraljevo mamo, kraljeve žene, njegove dvorjane in vodilne može.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:16,Druga_kraljev:"Poleg njih je v pregnanstvo v Babilon odpeljal vseh 7000 bojevnikov pa tudi 1000 rokodelcev in kovačev. Vsi so bili junaški bojevniki in izurjeni za boj.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:17,Druga_kraljev:"Babilonski kralj je namesto Jojahina postavil za kralja njegovega strica Matanjaja in ga preimenoval v Zedekija.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:18,Druga_kraljev:"Zedekija je bil star 21 let, ko je zakraljeval, in v Jeruzalemu je vladal 11 let. Njegova mama je bila Hamutala, hči Jeremija iz Libne.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:19,Druga_kraljev:"Delal je, kar je slabo v Jehovovih očeh. Ravnal je povsem tako kot Jojakim.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:24,V:20,Druga_kraljev:"Do takratnih razmer v Jeruzalemu in na Judovem je prišlo, ker se je Jehova razjezil. Nazadnje je prebivalce teh krajev zavrgel. Zedekija pa se je uprl babilonskemu kralju.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,Druga_kraljev:"2. kraljev 25. poglavje",K:"",NZ:""},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:1,Druga_kraljev:"V devetem letu Zedekijevega kraljevanja, desetega dne desetega meseca, je babilonski kralj Nebukadnezar z vso svojo vojsko napadel Jeruzalem. Utaboril se je nasproti mestu in okrog njega zgradil oblegovalni zid.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:2,Druga_kraljev:"Obleganje je trajalo vse do 11. leta kralja Zedekija.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:3,Druga_kraljev:"Potem pa so Kaldejci devetega dne četrtega meseca, ko je v mestu vladala huda lakota in ljudje niso imeli več hrane,",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:4,Druga_kraljev:"prebili mestno obzidje. Vsi vojaki kralja Zedekija so ponoči zbežali iz mesta skozi vrata v dvojnem obzidju pri kraljevem vrtu, čeprav so bili Kaldejci povsod okrog mesta. Kralj pa je šel proti Arabi.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:5,Druga_kraljev:"Toda kaldejska vojska se je pognala za njim in ga dohitela na sušnih ravnicah Jerihe  vse njegove čete pa so ga zapustile in se razkropile.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:6,Druga_kraljev:"Kralja Zedekija so prijeli in ga pripeljali k babilonskemu kralju v Riblo ter mu izrekli obsodbo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:7,Druga_kraljev:"Pred njegovimi očmi so mu pomorili sinove. Nato ga je babilonski kralj oslepil, vklenil v bakrene okove in odpeljal v Babilon.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:8,Druga_kraljev:"V 19. letu vladanja babilonskega kralja Nebukadnezarja, sedmega dne petega meseca, je do Jeruzalema prišel Nebuzaradan, ki je bil poveljnik straže in je služil babilonskemu kralju.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:9,Druga_kraljev:"Požgal je Jehovovo hišo, kraljevo palačo in vse jeruzalemske hiše. To je naredil tudi s hišami vseh pomembnih ljudi.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:10,Druga_kraljev:"Vsa kaldejska vojska, ki je prišla z njim, je razrušila obzidje okrog Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:11,Druga_kraljev:"Poveljnik straže Nebuzaradan je v pregnanstvo odpeljal preostale meščane, ljudi, ki so prebežali k babilonskemu kralju, in ostalo prebivalstvo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:12,Druga_kraljev:"Toda nekaj najrevnejših ljudi je pustil v deželi in jim ukazal, naj obdelujejo vinograde in polja.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:13,Druga_kraljev:"Kaldejci so razbili bakrena stebra Jehovove hiše pa tudi vozove in bakreno Morje, ki so bili v Jehovovi hiši, ter baker odnesli v Babilon.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:14,Druga_kraljev:"Vzeli so tudi vedra, lopate, škarje za stenj, čaše in ostali bakreni pribor, ki se je uporabljal pri službovanju v templju.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:15,Druga_kraljev:"Poveljnik straže je vzel ponve za žerjavico in posode, ki so bile iz čistega zlata in srebra.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:16,Druga_kraljev:"Bakra, iz katerega je Salomon za Jehovovo hišo izdelal dva stebra, Morje in vozove, pa je bilo toliko, da ga ni bilo mogoče stehtati.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:17,Druga_kraljev:"Vsak steber je bil visok 18 komolcev. Glava na vrhu stebra je bila iz bakra in visoka 3 komolce. Mreža z granatnimi jabolki, ki je bila okrog glave, je bila prav tako iz bakra. Enako je bil narejen drugi steber z mrežo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:18,Druga_kraljev:"Poveljnik straže je odpeljal velikega duhovnika Serajaja, duhovnika Zefanija, ki je bil njegov pomočnik, in tri vratarje.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:19,Druga_kraljev:"Iz mesta je odpeljal tudi dvorjana, ki je nadziral vojake, pet kraljevih osebnih svetovalcev, tajnika vojaškega poveljnika, ki je pridobival ljudi za boj, in 60 moških iz navadnega ljudstva.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:20,Druga_kraljev:"Vse te je poveljnik straže Nebuzaradan odpeljal k babilonskemu kralju v Riblo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:21,Druga_kraljev:"Babilonski kralj pa jih je tam v Ribli v hamatski deželi usmrtil. Judovo ljudstvo je bilo tako odpeljano iz svoje dežele v pregnanstvo.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:22,Druga_kraljev:"Babilonski kralj Nebukadnezar je nad ljudi, ki jih je pustil v Judovi deželi, postavil Gedalija, ki je bil Ahikamov sin in Šafanov vnuk.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:23,Druga_kraljev:"Ko so vsi vojaški poveljniki in njihovi vojaki slišali, da je babilonski kralj postavil Gedalija, so takoj šli h Gedaliju v Micpo. Poveljniki, ki so prišli s svojimi vojaki, so bili Netanjajev sin Izmael, Kareahov sin Johanan, Seraja, sin Netofčana Tanhumeta, in Jaazanja, sin nekega Maahčana.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:24,Druga_kraljev:"Gedalija je njim in njihovim vojakom prisegel: »Ne bojte se služiti Kaldejcem! Če boste ostali v deželi in služili babilonskemu kralju, vam bo šlo dobro.«",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:25,Druga_kraljev:"V sedmem mesecu pa je Izmael, ki je bil Netanjajev sin in Elišamajev vnuk ter iz kraljevega rodu, prišel z desetimi vojaki h Gedaliju v Micpo in ga ubil. Prav tako so pobili Jude in Kaldejce, ki so bili tam z njim.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:26,Druga_kraljev:"Zatem so se iz strahu pred Kaldejci vsi ljudje z vojaškimi poveljniki vred odpravili v Egipt.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:27,Druga_kraljev:"V 37. letu pregnanstva Judovega kralja Jojahina, 27. dne 12. meseca, je babilonski kralj Evil Merodah izpustil iz ječe Judovega kralja Jojahina. V tistem letu je Evil Merodah začel kraljevati.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:28,Druga_kraljev:"Z Jojahinom je govoril prijazno in mu dal višji položaj od drugih kraljev, ki so bili prav tako ujetniki v Babilonu.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:29,Druga_kraljev:"Tako je Jojahin slekel svoja jetniška oblačila in do konca svojega življenja jedel pri kraljevi mizi.",K:"",NZ:"X"},
{Knjiga:"2kraljev",Kr:"2Kr",P:25,V:30,Druga_kraljev:"Vsak dan do konca svojega življenja je od kralja dobival odmerjeno količino hrane.",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
