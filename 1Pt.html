<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','1._Petrovo','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,1._Petrovo:"1. Petrovo 1. poglavje",K:"",NZ:""},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:1,1._Petrovo:"Jaz, Peter, apostol Jezusa Kristusa, pišem to pismo vam, ki začasno bivate na tem svetu in ste razkropljeni po Pontu, Galatiji, Kapadokiji, provinci Aziji in Bitiniji. Pišem vam, ki ste bili izbrani",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:2,1._Petrovo:"po vnaprejšnji vednosti Boga, Očeta, in posvečeni z duhom, zato da bi bili poslušni in poškropljeni s krvjo Jezusa Kristusa.<br>Naj vam Bog izkaže še več nezaslužene dobrote in nakloni še več miru.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:3,1._Petrovo:"Naj bo hvaljen Bog in Oče našega Gospoda Jezusa Kristusa, ker nas je s tem, da je Jezusa Kristusa obudil od mrtvih, po svojem velikem usmiljenju na novo rodil za živo upanje",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:4,1._Petrovo:"in za neuničljivo, neoskrunjeno in neminljivo dediščino. Ta dediščina je v nebesih prihranjena vam,",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:5,1._Petrovo:"ki vas Božja moč zaradi vaše vere varuje za rešitev. Ta rešitev se bo razodela v času konca.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:6,1._Petrovo:"Vse to vam je v veliko veselje, čeprav morate zdaj kratek čas prenašati razne preizkušnje.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:7,1._Petrovo:"Namen teh preizkušenj je, da se pokaže, kako trdna je vaša vera. Takšna vera je veliko vrednejša od zlata, ki je minljivo, čeprav se ga prečiščuje z ognjem. Ob razodetju Jezusa Kristusa vam namreč takšna vera lahko prinese hvalo, slavo in čast.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:8,1._Petrovo:"Kristusa ljubite, čeprav ga niste nikoli videli. Čeprav ga ne vidite, vseeno vanj verujete ter ste zelo srečni in nepopisno veseli,",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:9,1._Petrovo:"saj ste prepričani, da boste zaradi svoje vere rešeni.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:10,1._Petrovo:"Po tej rešitvi so marljivo poizvedovali in jo skrbno raziskovali preroki, ki so prerokovali o nezasluženi dobroti, ki je bila izkazana vam.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:11,1._Petrovo:"Preiskovali so, kdaj in v kakšnih okoliščinah se bo izpolnilo to, kar je glede Kristusa nakazoval duh, ki je bil v njih. Ta duh je vnaprej pričal o tem, da bo Kristus trpel in da bo zatem oslavljen.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:12,1._Petrovo:"Bilo jim je razodeto, da niso prerokovali sebi, ampak vam. Zdaj pa vam to oznanjujejo tisti, ki so vam s svetim duhom, poslanim iz nebes, razglasili dobro novico. In prav te stvari si angeli zelo želijo razumeti.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:13,1._Petrovo:"Zato zberite svoje misli za delo, ostanite popolnoma razsodni in zaupajte v nezasluženo dobroto, ki vam bo izkazana ob razodetju Jezusa Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:14,1._Petrovo:"Kot poslušni otroci se ne pustite več oblikovati željam, ki ste jih imeli prej, ko niste poznali Boga,",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:15,1._Petrovo:"ampak postanite sveti v vsem svojem vedenju, kakor je svet Bog, ki vas je poklical.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:16,1._Petrovo:"V Svetih spisih namreč piše: »Bodite sveti, ker sem svet jaz.«",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:17,1._Petrovo:"Če Očeta, ki nepristransko sodi vsakega po njegovih dejanjih, kaj prosite, potem ves čas začasnega bivanja na tem svetu s svojim ravnanjem kažite, da ga globoko spoštujete.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:18,1._Petrovo:"Saj veste, da vas nesmiselnega načina življenja, ki ste ga prevzeli od svojih prednikov, niso rešile uničljive reči, kot sta srebro in zlato,",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:19,1._Petrovo:"ampak dragocena kri Kristusa, brezhibnega in brezmadežnega jagnjeta.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:20,1._Petrovo:"Za Kristusa se je sicer vedelo že vnaprej, pred nastankom sveta, toda razodet je bil ob koncu teh časov zaradi vas.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:21,1._Petrovo:"Po njem verujete v Boga, v tistega, ki ga je obudil od mrtvih in mu dal slavo. Zato verujte v Boga in naj bo on vir vašega upanja.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:22,1._Petrovo:"Ker ste se s poslušnostjo resnici očistili, lahko drug drugemu izkazujete nehinavsko bratsko ljubezen. Zato imejte zdaj zelo radi drug drugega iz srca.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:23,1._Petrovo:"Na novo namreč niste bili rojeni po trohljivem, ampak po netrohljivem semenu, po besedi živega in večnega Boga.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:24,1._Petrovo:"V Svetih spisih piše: »Vsi ljudje so kakor trava in vsa njihova slava je kakor cvet na polju. Trava uvene in cvet odpade,",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:1,V:25,1._Petrovo:"Jehovova beseda pa ostane za večno.« In ta »beseda« je dobra novica, ki vam je bila oznanjena.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,1._Petrovo:"1. Petrovo 2. poglavje",K:"",NZ:""},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:1,1._Petrovo:"Zato se znebite vse hudobnosti, zvijačnosti, hinavščine, zavisti in obrekovanja.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:2,1._Petrovo:"Kakor novorojenčki zahrepenite po pristnem mleku Božje besede, da bi s pomočjo tega mleka odrasli in si pridobili rešitev.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:3,1._Petrovo:"Izkusili ste namreč, da je Gospod dober.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:4,1._Petrovo:"Ko prihajate k njemu – živemu kamnu, ki so ga ljudje zavrgli, Bog pa ga je izbral in je v njegovih očeh dragocen –",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:5,1._Petrovo:"se tudi iz vas, živih kamnov, gradi duhovna hiša, da boste sveto duhovništvo in da boste po Jezusu Kristusu darovali duhovne žrtve, sprejemljive Bogu.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:6,1._Petrovo:"V Svetih spisih namreč piše: »Glej! Na Sionu polagam izbran kamen, dragocen temeljni vogelni kamen. Kdor verjame vanj, ne bo nikoli razočaran.«",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:7,1._Petrovo:"Vam je ta kamen dragocen, ker vanj verjamete, tistim, ki vanj ne verjamejo, pa ni dragocen. V Svetih spisih piše, da je »ta kamen, ki so ga zidarji zavrgli, postal glavni vogelnik«",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:8,1._Petrovo:"ter »kamen in skala spotike«. Oni se spotikajo in padajo, ker so neposlušni Božji besedi. To je tudi konec, ki čaka takšne ljudi.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:9,1._Petrovo:"Toda vi ste »izbran rod, kraljevsko duhovništvo, svet narod, njegova posebna lastnina, da bi povsod razglašali odlike« tistega, ki vas je poklical iz teme v svojo čudovito svetlobo.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:10,1._Petrovo:"Nekoč niste bili ljudstvo, zdaj pa ste Božje ljudstvo  nekoč vam ni bilo izkazano usmiljenje, zdaj pa vam je usmiljenje izkazano.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:11,1._Petrovo:"Ljubljeni bratje, kot tujce in začasne prebivalce na tem svetu vas spodbujam, da se vzdržujete telesnih želja, ki se bojujejo proti vam.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:12,1._Petrovo:"Med ljudmi iz sveta se lepo vedite. Tako bodo lahko tudi takrat, ko vas bodo obtoževali, da ste zločinci, na lastne oči videli vaša dobra dela in zaradi tega slavili Boga ob dnevu njegovega preiskovanja.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:13,1._Petrovo:"Zaradi Gospoda se podredite vsaki človeški oblasti, bodisi kralju kot nadrejenemu",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:14,1._Petrovo:"bodisi upraviteljem, ki jih kralj pošilja, da bi kaznovali zločince in hvalili tiste, ki delajo dobro.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:15,1._Petrovo:"Bog namreč želi, da z dobrimi deli utišate nerazumne ljudi, ki iz nevednosti govorijo proti vam.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:16,1._Petrovo:"Vi ste svobodni ljudje, toda ne imejte te svobode za prikrivanje svojih napačnih dejanj, ampak živite kot ljudje, ki sužnjujejo Bogu.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:17,1._Petrovo:"Izkazujte čast vsakršnim ljudem, imejte radi vse svoje brate, globoko spoštujte Boga, izkazujte čast kralju.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:18,1._Petrovo:"Služabniki naj se z vsem dolžnim spoštovanjem podrejajo svojim gospodarjem, pa ne le dobrim in razumnim, ampak tudi tistim, ki jim je težko ugoditi.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:19,1._Petrovo:"Bog namreč z naklonjenostjo gleda na tistega, ki prenaša težave in po krivici trpi, ker želi ohraniti čisto vest pred njim.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:20,1._Petrovo:"Kaj hvalevrednega bi bilo v tem, če bi prenašali udarce, ker bi grešili? Če pa prenašate trpljenje zato, ker delate dobro, Bog na to gleda z naklonjenostjo.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:21,1._Petrovo:"Pravzaprav ste bili k temu tudi poklicani, saj je za vas trpel Kristus in vam s tem zapustil zgled, da bi hodili natančno po njegovih stopinjah.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:22,1._Petrovo:"On ni nikoli ničesar zagrešil niti ni s svojimi usti varal.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:23,1._Petrovo:"Ko so ga žalili, ni vračal z žaljenjem. Ko je trpel, ni grozil, ampak je zadevo prepustil tistemu, ki sodi pravično.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:24,1._Petrovo:"Sam je naše grehe na lastnem telesu nesel na kol, zato da bi mi umrli, kar se tiče grehov, in da bi živeli za pravičnost. »Z njegovimi ranami ste bili ozdravljeni.«",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:2,V:25,1._Petrovo:"Bili ste namreč kakor ovce, ki so zašle, zdaj pa ste se vrnili k pastirju in nadzorniku svoje duše.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,1._Petrovo:"1. Petrovo 3. poglavje",K:"",NZ:""},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:1,1._Petrovo:"Enako se tudi žene podrejajte svojemu možu. Tako ravnajte, tudi če vaš mož ni poslušen Božji besedi, saj ga boste s tem lahko pridobile brez besed, s svojim vedenjem,",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:2,1._Petrovo:"ker bo na lastne oči videl vaše čisto vedenje in globoko spoštovanje.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:3,1._Petrovo:"Ne krasite se s tem, kar se vidi na zunaj – s posebnimi pričeskami in nošenjem zlatega nakita ali dragih oblačil –",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:4,1._Petrovo:"ampak naj vaša lepota izvira iz vašega srca. Zato se krasite z mirnim in blagim duhom, ki je neuničljiv in v Božjih očeh veliko vreden.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:5,1._Petrovo:"Tako so se nekoč krasile tudi verne ženske, ki so zaupale Bogu in so bile vedno podrejene svojemu možu.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:6,1._Petrovo:"Takšna je bila tudi Sara, saj je bila poslušna Abrahamu in ga je nagovarjala z gospod. Ve ste ji lahko podobne, če le delate dobro in se ne pustite ničemur ustrahovati.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:7,1._Petrovo:"Podobno tudi vi, možje, obzirno ravnajte s svojo ženo. Kot ženski ji izkazujte čast, tako da z njo pazljivo ravnate kakor s krhkejšo posodo, saj ste skupaj z njo dediči nezasluženega daru življenja. V nasprotnem primeru bodo vaše molitve ovirane.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:8,1._Petrovo:"Pa še nekaj: Vsi bodite enotni v mišljenju, čutite z bližnjim, drug drugemu izkazujte bratsko ljubezen, bodite polni najgloblje sočutnosti in ponižni.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:9,1._Petrovo:"Ne vračajte hudega s hudim ne žaljenja z žaljenjem, ampak se odzovite z lepimi besedami, ker ste bili izbrani, da to delate. Tako boste lahko podedovali blagoslov.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:10,1._Petrovo:"V Svetih spisih namreč piše: »Kdor bi rad užival življenje in videl dobre dni, naj varuje svoj jezik pred slabim in svoje ustnice pred zavajajočim govorjenjem.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:11,1._Petrovo:"Opusti naj slabo in dela dobro, išče naj mir in si zanj prizadeva.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:12,1._Petrovo:"Jehovove oči opazujejo pravične in njegova ušesa poslušajo njihove goreče molitve. Toda tistim, ki delajo slabo, Jehova nasprotuje.«",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:13,1._Petrovo:"Kdo vam lahko stori kaj žalega, če goreče delate dobro?",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:14,1._Petrovo:"Pa tudi če bi zaradi pravičnosti morali trpeti, boste srečni. Ne bojte se tega, česar se ljudje bojijo, in naj vas nič ne vznemirja.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:15,1._Petrovo:"Ampak priznavajte v svojem srcu, da je Kristus Gospod in da je svet. Poleg tega se bodite vedno pripravljeni zagovarjati pred vsakim, ki bi od vas hotel izvedeti, kaj je razlog za upanje, ki ga imate, toda storite to blago in zelo spoštljivo.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:16,1._Petrovo:"Ohranite čisto vest, tako da bo tiste, ki govorijo kar koli proti vam, postalo sram, ker bodo videli vaše lepo krščansko vedenje.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:17,1._Petrovo:"Boljše je namreč, da trpite zato, ker delate dobro, če Bog to dopušča, kot pa zato, ker delate slabo.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:18,1._Petrovo:"Tudi Kristus je enkrat za vselej umrl za grehe. On, ki je pravičen, je umrl za nepravične. To je naredil zato, da bi vas pripeljal k Bogu. Bil je usmrčen v fizičnem telesu, oživljen pa v duhovnem telesu.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:19,1._Petrovo:"V tem telesu je šel oznanjevat duhovom v ječi,",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:20,1._Petrovo:"ki so bili neposlušni, ko je v Noetovih dneh Bog potrpežljivo čakal. Medtem se je gradila barka, v kateri se je samo osem ljudi po vodi rešilo na varno.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:21,1._Petrovo:"Ta dogodek je simbol krsta, ki na podlagi vstajenja Jezusa Kristusa zdaj rešuje vas. (Krst ni odstranitev umazanije s telesa, ampak prošnja k Bogu za čisto vest.)",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:3,V:22,1._Petrovo:"Kristus je odšel v nebesa in je zdaj Bogu na desni. Podrejeni so mu angeli, oblasti in sile.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:4,V:0,1._Petrovo:"1. Petrovo 4. poglavje",K:"",NZ:""},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:1,1._Petrovo:"Ker veste, da je Kristus trpel v fizičnem telesu, si tudi vi pridobite enako miselnost, kakršno je imel Kristus. Kdor namreč trpi v fizičnem telesu, je nehal grešiti,",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:2,1._Petrovo:"da ta čas, kolikor mu ga je še ostalo na zemlji, ne bi več živel za zadovoljevanje človeških želja, ampak za izpolnjevanje Božje volje.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:3,1._Petrovo:"V preteklosti ste namreč dovolj dolgo ravnali tako, kot je všeč ljudem iz sveta – vdajali ste se predrznemu vedenju, nebrzdanemu poželenju in popivanju, se udeleževali divjih zabav in tekmovanj v pitju ter sodelovali pri nagnusnem malikovanju.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:4,1._Petrovo:"Ne razumejo, zakaj v nasprotju z njimi ne živite več razvratno in razbrzdano, zato o vas žaljivo govorijo.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:5,1._Petrovo:"Toda ti ljudje bodo dajali odgovor tistemu, ki je že pripravljen, da sodi žive in mrtve.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:6,1._Petrovo:"Prav zato je bila dobra novica oznanjena tudi mrtvim, da bi lahko bili v Božjih očeh duhovno živi, čeprav jih ljudje sodijo po zunanjosti.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:7,1._Petrovo:"Približal se je konec vsega. Bodite torej razsodni in pazite, da ne boste zanemarjali molitev.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:8,1._Petrovo:"Predvsem pa imejte drug drugega radi iz vsega srca, saj ljubezen pokriva množico grehov.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:9,1._Petrovo:"Drug do drugega bodite gostoljubni, in to brez pritoževanja.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:10,1._Petrovo:"Vsak naj dar, ki ga je prejel, uporabi tako, da služi drugim. Bodite dobri oskrbniki Božje nezaslužene dobrote, ki se izraža na razne načine.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:11,1._Petrovo:"Če kdo govori, naj govori Božje besede, in če kdo služi, naj se pri tem zanaša na moč, ki jo daje Bog. Tako se bo po Jezusu Kristusu v vsem oslavil Bog. Njemu pripadata slava in moč vso večnost. Amen.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:12,1._Petrovo:"Ljubljeni bratje, ne bodite presenečeni, kadar doživljate ognjene preizkušnje, kakor da bi se vam dogajalo kaj nenavadnega.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:13,1._Petrovo:"Nasprotno, veselite se, ker prenašate enako trpljenje, kot ga je Kristus, da boste lahko prekipevali od veselja tudi med razodetjem njegove slave.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:14,1._Petrovo:"Če vas žalijo zaradi Kristusovega imena, ste lahko srečni, ker to kaže, da imate veličastnega Božjega duha.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:15,1._Petrovo:"Vendar naj nihče od vas ne trpi kot morilec, tat, zločinec ali kot tak, ki se rad vtika v tuje zadeve.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:16,1._Petrovo:"Če pa kdo trpi kot kristjan, naj ga ne bo sram, ampak naj še naprej slavi Boga s tem, da živi kot kristjan.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:17,1._Petrovo:"Nastopil je namreč določeni čas, da se začne sodba, in to pri Božjem ljudstvu. Če pa se začne pri nas, kaj bo šele s tistimi, ki Božji dobri novici niso poslušni?!",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:18,1._Petrovo:"»In če se že pravični komaj reši, kaj se bo šele zgodilo z brezbožnikom in grešnikom?!«",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:4,V:19,1._Petrovo:"Zato naj tisti, ki zaradi izpolnjevanja Božje volje trpijo, še naprej delajo dobro in se prepustijo rokam zvestega Stvarnika.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:5,V:0,1._Petrovo:"1. Petrovo 5. poglavje",K:"",NZ:""},
{Knjiga:"1Petrovo",Kr:"1Pt",P:5,V:1,1._Petrovo:"Zato kot starešina, ki sem bil priča Kristusovega trpljenja in bom skupaj z izbranimi prejel slavo, ki se bo razodela, spodbujam starešine med vami:",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:5,V:2,1._Petrovo:"Pasite Božjo čredo, ki vam je zaupana, in skrbno pazite nanjo, pa ne pod prisilo, ampak z veseljem, ker je to Bogu všeč. Tega ne delajte iz pohlepa po dobičku, ampak z vsem svojim srcem,",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:5,V:3,1._Petrovo:"tudi ne tako, da bi gospodovali nad temi, ki vam jih je Bog zaupal, ampak postanite čredi za zgled.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:5,V:4,1._Petrovo:"In ko bo razodet glavni pastir, boste dobili veličasten nevenljivi venec.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:5,V:5,1._Petrovo:"Enako se tudi vi, mladeniči, podredite starešinam. Vsi pa drug z drugim ravnajte ponižno, saj Bog ošabnim nasprotuje, ponižnim pa izkazuje nezasluženo dobroto.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:5,V:6,1._Petrovo:"Zato se ponižajte pred mogočnim Bogom, da bi vas ob svojem času povišal.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:5,V:7,1._Petrovo:"Preložite nanj vse svoje skrbi, ker mu je res mar za vas.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:5,V:8,1._Petrovo:"Bodite razsodni, budno pazite! Vaš nasprotnik, Hudič, hodi okrog kakor rjoveč lev in si prizadeva, da bi koga požrl.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:5,V:9,1._Petrovo:"Toda postavite se mu po robu, trdni v veri, saj veste, da enako trpljenje prenašajo vsi vaši bratje po svetu.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:5,V:10,1._Petrovo:"Potem ko boste kratek čas trpeli, bo Bog, ki je vir vse nezaslužene dobrote in vas je po Kristusu poklical v svojo večno slavo, sam končal vaše izpopolnjevanje. Utrdil vas bo, vas okrepil in učvrstil.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:5,V:11,1._Petrovo:"Njemu pripada moč na večne čase. Amen.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:5,V:12,1._Petrovo:"Teh nekaj besed sem vam napisal po Silvanu, ki ga imam za zvestega brata. Z njimi vas želim spodbuditi in vam zagotoviti, da vam je Bog izkazal resnično nezasluženo dobroto. Trdno se je držite.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:5,V:13,1._Petrovo:"Pozdravlja vas ta, ki je v Babilonu in je izbrana kakor vi, pa tudi Marko, ki mi je kot sin.",K:"",NZ:"YQ"},
{Knjiga:"1Petrovo",Kr:"1Pt",P:5,V:14,1._Petrovo:"Pozdravite drug drugega z bratskim poljubom.<br>Naj bo mir z vsemi vami, ki ste Kristusovi učenci.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
