{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:15,Tretja_Mojzesova:"če boste zavračali moje odredbe in se vam bodo upirali moji odloki, tako da ne boste izpolnjevali vseh mojih zapovedi in boste kršili zavezo z menoj,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:16,Tretja_Mojzesova:"vam bom naredil tole: Kaznoval vas bom s stisko, tuberkulozo in vročico, zaradi česar vam bodo oči opešale in boste onemogli. Zaman boste sejali seme, ker vam bodo sovražniki pojedli pridelek.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:17,Tretja_Mojzesova:"Zavrgel vas bom in vaši sovražniki vas bodo porazili. Tisti, ki vas sovražijo, vas bodo teptali in bežali boste, čeprav vas nihče ne bo podil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:18,Tretja_Mojzesova:"Če pa me vseeno ne boste poslušali, vas bom za vaše grehe sedemkrat bolj kaznoval.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:19,Tretja_Mojzesova:"Zlomil bom vaš trmasti ponos in naredil, da bo vaše nebo kot železo in zemlja kot baker.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:20,Tretja_Mojzesova:"Zaman boste garali, saj vam zemlja ne bo dajala svojega pridelka ne drevje svojega sadu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:21,Tretja_Mojzesova:"Če pa se mi boste še kar upirali in me ne boste hoteli poslušati, vam bom zaradi vaših grehov zadal sedemkrat več udarcev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:22,Tretja_Mojzesova:"Med vas bom poslal divje živali, ki vas bodo oropale otrok, vam pomorile domače živali in vas zdesetkale, tako da bodo vaše poti samevale.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:23,Tretja_Mojzesova:"Če se vseeno ne boste poboljšali, ampak se mi boste še naprej upirali,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:24,Tretja_Mojzesova:"se bom tudi jaz obrnil proti vam in vas za vaše grehe sedemkrat bolj udaril. Da, to bom naredil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:25,Tretja_Mojzesova:"Nad vas bom poslal meč, ki se bo maščeval za kršenje zaveze. Če se boste zatekli v svoja mesta, bom med vas poslal bolezen in izročeni boste sovražniku v roke.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:26,Tretja_Mojzesova:"Ko vam bom uničil zalogo kruha, bo deset žensk lahko peklo kruh v samo eni peči. Odtehtale vam ga bodo in jedli boste, vendar se ne boste najedli.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:27,Tretja_Mojzesova:"Če me po vsem tem ne boste poslušali, ampak se mi boste še naprej upirali,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:28,Tretja_Mojzesova:"se bom obrnil proti vam še z večjo jezo in vas za vaše grehe sedemkrat bolj kaznoval. Da, to bom naredil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:29,Tretja_Mojzesova:"Jedli boste meso svojih sinov in svojih hčera.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:30,Tretja_Mojzesova:"Uničil bom vaše svete višave, podrl vaša kadilna stojala in naložil vaša trupla na trupla vaših nagnusnih malikov. Z gnusom se bom obrnil stran od vas.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:31,Tretja_Mojzesova:"Vaša mesta bom izročil meču in vaša svetišča bom opustošil. Ne bom vonjal prijetnega vonja vaših žrtev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:32,Tretja_Mojzesova:"Jaz bom opustošil deželo in vaši sovražniki, ki se bodo v njej naselili, bodo samo začudeno strmeli nad tem, kar bodo videli.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:33,Tretja_Mojzesova:"Razkropil vas bom med narode in potegnil svoj meč, da bo šel nad vas. Vaša dežela bo opustela in vaša mesta bodo razrušena.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:34,Tretja_Mojzesova:"Dežela bo takrat, ko bo opustela in boste vi v deželi svojih sovražnikov, nadoknadila svoje šabate. Takrat bo počivala, ker mora nadoknaditi svoje šabate.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:35,Tretja_Mojzesova:"Vse dokler bo opustela, bo počivala, ker ni počivala ob vaših šabatih, ko ste vi še živeli v njej.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:36,Tretja_Mojzesova:"Preživelim bom napolnil srce z obupom, ko bodo živeli v deželah svojih sovražnikov. Že šum listja v vetru jih bo pognal v beg, bežali bodo kot kdo, ki beži pred mečem, in padali bodo, čeprav jih ne bo nihče podil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:37,Tretja_Mojzesova:"Drug ob drugega se bodo spotikali, kot se tisti, ki bežijo pred mečem, čeprav jih ne bo nihče podil. Pred svojimi sovražniki boste nemočni.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:38,Tretja_Mojzesova:"Pomrli boste med narodi in dežela vaših sovražnikov vas bo požrla.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:39,Tretja_Mojzesova:"Tisti od vas, ki bodo še ostali, pa bodo gnili v deželah vaših sovražnikov – gnili bodo zaradi svojih prestopkov in zaradi prestopkov svojih očetov.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:40,Tretja_Mojzesova:"Takrat bodo priznali svoj prestopek ter prestopek in nezvestobo svojih očetov, priznali bodo, da so bili nezvesti, ko so se mi upirali.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:41,Tretja_Mojzesova:"Zaradi njihovih dejanj sem se moral obrniti proti njim in jih odpeljati v deželo njihovih sovražnikov.<br>To sem naredil, da bi se njihovo neobrezano srce morda ponižalo in bi odplačali svoj prestopek.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:42,Tretja_Mojzesova:"Spomnil se bom svoje zaveze z Jakobom in zaveze z Izakom, spomnil se bom svoje zaveze z Abrahamom pa tudi dežele se bom spomnil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:43,Tretja_Mojzesova:"Medtem ko jih ne bo, bo dežela zapuščena, nadoknadila bo svoje šabate in bo opustela. Oni pa bodo plačevali za svoj prestopek, ker so zavračali moje odloke in so se jim upirale moje odredbe.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:44,Tretja_Mojzesova:"Kljub vsemu temu jih takrat, ko bodo v deželi svojih sovražnikov, ne bom nikoli povsem zavrgel niti ne bom šel tako daleč, da bi jih iztrebil, saj bi s tem prelomil svojo zavezo z njimi. Jaz sem namreč Jehova, njihov Bog.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:45,Tretja_Mojzesova:"V njihovo dobro se bom spomnil zaveze z njihovimi predniki, ki sem jih pred očmi narodov odpeljal iz egiptovske dežele, da bi jim bil Bog. Jaz sem Jehova.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:46,Tretja_Mojzesova:"To so uredbe, odloki in zakoni, ki jih je Jehova dal Izraelcem po Mojzesu na gori Sinaj.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:27,V:0,Tretja_Mojzesova:"3. Mojzesova 27. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:1,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:2,Tretja_Mojzesova:"»Govori z Izraelci in jim reci: ‚Vzemimo, da se kdo s posebno zaobljubo zaveže, da bo Jehovu daroval denarni znesek, ki ustreza predpisani vrednosti osebe.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:3,Tretja_Mojzesova:"V tem primeru je za moškega, starega od 20 do 60 let, predpisana vrednost 50 šeklov srebra glede na težo šekla svetega kraja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:4,Tretja_Mojzesova:"Za žensko pa je predpisana vrednost 30 šeklov.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:5,Tretja_Mojzesova:"Za moškega, starega od 5 do 20 let, je predpisana vrednost 20 šeklov, za žensko pa 10 šeklov.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:6,Tretja_Mojzesova:"Za dečka, starega od 1 meseca do 5 let, je predpisana vrednost 5 šeklov srebra, za deklico pa 3 šekle srebra.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:7,Tretja_Mojzesova:"Za moškega, starega 60 let ali več, je predpisana vrednost 15 šeklov, za žensko pa 10 šeklov.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:8,Tretja_Mojzesova:"Če pa je tisti, ki je izrekel zaobljubo, tako reven, da ne more plačati predpisane vrednosti, naj gre človek, na katerega se nanaša zaobljuba, k duhovniku in ta bo določil njegovo vrednost. Duhovnik naj vrednost določi glede na to, koliko premore tisti, ki je izrekel zaobljubo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:9,Tretja_Mojzesova:"Če se zaobljuba nanaša na žival, primerno za darovanje Jehovu, bo vsaka takšna žival, ki bi jo kdo dal Jehovu, postala sveta.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:10,Tretja_Mojzesova:"Ne sme je ne nadomestiti ne zamenjati – ne slabe z dobro, ne dobre s slabo. Toda če kdo žival vseeno zamenja z drugo živaljo, bosta obe živali, prva in zamenjana, postali sveti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:11,Tretja_Mojzesova:"Če se zaobljuba nanaša na nečisto žival, ki se ne sme žrtvovati Jehovu, naj jo privede k duhovniku.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:12,Tretja_Mojzesova:"Duhovnik bo ocenil njeno vrednost glede na to, ali je žival dobra ali slaba. Vrednost, ki jo bo določil duhovnik, naj velja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:13,Tretja_Mojzesova:"Toda če jo bo človek kdaj hotel odkupiti, naj k vrednosti, ki je določena, doda še petino.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:14,Tretja_Mojzesova:"Če kdo posveti svojo hišo in jo daruje Jehovu kot nekaj svetega, bo duhovnik ocenil njeno vrednost glede na to, ali je hiša dobra ali slaba. Kolikršno vrednost ji bo določil duhovnik, tolikšna bo njena cena.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:15,Tretja_Mojzesova:"Toda če jo človek, ki jo je posvetil, hoče odkupiti, naj k vrednosti, ki je določena, doda še petino denarja in hiša bo njegova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:16,Tretja_Mojzesova:"Če kdo posveti Jehovu kos zemlje, ki jo ima v lasti, se bo vrednost določila glede na to, koliko semena se potrebuje, da se ta kos poseje, in sicer 50 šeklov srebra na en homer ječmenovega semena.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:17,Tretja_Mojzesova:"Če ta kos zemlje posveti med jubilejnim letom, naj velja ta predpisana vrednost.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:18,Tretja_Mojzesova:"Če kos zemlje posveti po jubileju, mu bo duhovnik izračunal ceno tako, da bo upošteval, koliko let še ostane do naslednjega jubilejnega leta, in nato temu ustrezno zmanjšal predpisano vrednost.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:19,Tretja_Mojzesova:"Toda če bo človek hotel kos zemlje, ki ga je posvetil, kdaj odkupiti, naj k vrednosti, ki je določena, doda še petino denarja in tako bo pripadal njemu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:20,Tretja_Mojzesova:"Če pa tega kosa ne odkupi in ga proda komu drugemu, ga več ne bo mogel odkupiti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:21,Tretja_Mojzesova:"In ko bo ta kos zemlje ob jubileju prost, bo postal nekaj svetega Jehovu – odrejen bo za sveto rabo. Prešel bo v last duhovnikov.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:22,Tretja_Mojzesova:"Če kdo Jehovu posveti kos zemlje, ki ga je kupil in ki ne spada k njegovi podedovani posesti,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:23,Tretja_Mojzesova:"mu bo duhovnik izračunal vrednost glede na to, koliko let še ostane do naslednjega jubilejnega leta, on pa naj izračunani znesek plača še isti dan. To je nekaj svetega Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:24,Tretja_Mojzesova:"Ob jubilejnem letu pa bo ta kos zemlje vrnjen človeku, od katerega je bil kupljen in kateremu zemlja pripada.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:25,Tretja_Mojzesova:"Vsaka vrednost naj se izračuna glede na težo šekla svetega kraja. Šekel je 20 ger.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:26,Tretja_Mojzesova:"Nihče pa naj ne posvečuje prvorojenih živali, saj te kot prvorojene že pripadajo Jehovu. Naj so od goveda ali od drobnice, pripadajo Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:27,Tretja_Mojzesova:"Če kdo hoče odkupiti prvorojeno nečisto žival, naj to stori po predpisani vrednosti in k temu doda še petino. Toda če je ne odkupi, naj jo prodajo po predpisani vrednosti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:28,Tretja_Mojzesova:"Ne sme pa se prodati ali odkupiti nič, kar je kdo od svojega imetja brezpogojno posvetil Jehovu in je postalo odrejeno za sveto rabo, naj gre za človeka, žival ali zemljo v njegovi lasti. Kar je odrejeno za sveto rabo, je Jehovu nekaj najsvetejšega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:29,Tretja_Mojzesova:"Poleg tega se ne sme odkupiti noben človek, ki je obsojen in določen za usmrtitev. Takšnega človeka je treba usmrtiti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:30,Tretja_Mojzesova:"Vsaka desetina dežele, tako od poljščin kot od sadežev dreves, pripada Jehovu. Sveta je Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:31,Tretja_Mojzesova:"Če bo kdo kdaj hotel odkupiti katero od svojih desetin, naj doplača še petino njene vrednosti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:32,Tretja_Mojzesova:"Ko gre za desetino od goveda in drobnice, naj bo sveta Jehovu vsaka deseta žival, ki gre pod pastirjevo palico.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:33,Tretja_Mojzesova:"Naj ne pregleduje, ali je žival dobra ali slaba, niti naj je ne zamenja za katero drugo. Če pa jo bo kdaj hotel zamenjati, naj obe živali, prva in zamenjana, postaneta sveti. Ne sme ju odkupiti.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:27,V:34,Tretja_Mojzesova:"To so zapovedi, ki jih je Jehova na gori Sinaj dal Mojzesu za Izraelce.",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
