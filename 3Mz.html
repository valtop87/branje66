<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Tretja_Mojzesova','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Tretja_Mojzesova:"3. Mojzesova 1. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:1,Tretja_Mojzesova:"In Jehova je poklical Mojzesa in mu iz shodnega šotora rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:2,Tretja_Mojzesova:"»Govori z Izraelci in jim reci: ‚Če bi kdo od vas hotel darovati Jehovu katero od domačih živali, naj daruje kaj od goveda ali od drobnice.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:3,Tretja_Mojzesova:"Če kdo za žgalno daritev nameni kaj od goveda, naj privede brezhibnega samca. Prostovoljno naj ga privede pred Jehova k vhodu v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:4,Tretja_Mojzesova:"Svojo roko naj položi na glavo živali za žgalno daritev in daritev bo sprejeta v poravnavo zanj.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:5,Tretja_Mojzesova:"Nato je treba mladega bika zaklati pred Jehovom. Aronovi sinovi, duhovniki, pa naj prinesejo bikovo kri ter z njo z vseh strani poškropijo oltar, ki je pri vhodu v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:6,Tretja_Mojzesova:"Žival za žgalno daritev je treba odreti in razsekati na kose.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:7,Tretja_Mojzesova:"Aronovi sinovi, duhovniki, naj prinesejo na oltar ogenj in na ogenj naložijo drva.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:8,Tretja_Mojzesova:"Potem naj nad drva, ki gorijo na oltarju, položijo kose darovane živali z glavo in lojem vred.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:9,Tretja_Mojzesova:"Črevesje in goleni je treba oprati z vodo. Duhovnik naj vse to zažge na oltarju kot žgalno daritev, ognjeno daritev, da se bo dvigoval dim in bo Jehova zaznal prijeten vonj.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:10,Tretja_Mojzesova:"Če kdo za žgalno daritev nameni kaj od drobnice, od mladih ovnov ali kozlov, naj privede brezhibnega samca.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:11,Tretja_Mojzesova:"Žival je treba zaklati pred Jehovom, in to na severni strani oltarja. Aronovi sinovi, duhovniki, naj z njeno krvjo z vseh strani poškropijo oltar.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:12,Tretja_Mojzesova:"Zatem je treba žival razsekati in duhovnik naj kose skupaj z glavo in lojem položi nad drva, ki gorijo na oltarju.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:13,Tretja_Mojzesova:"Črevesje in goleni je treba oprati z vodo. Duhovnik naj potem vse to prinese in zažge na oltarju, da se bo dvigoval dim. To je žgalna daritev, ognjena daritev, katere vonj je prijeten Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:14,Tretja_Mojzesova:"In če kdo Jehovu za žgalno daritev nameni ptico, naj daruje grlico ali mladega goloba.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:15,Tretja_Mojzesova:"Duhovnik naj ptico prinese k oltarju, ji preščipne vrat in jo zažge na oltarju, da se bo dvigoval dim. Najprej pa naj pusti, da njena kri odteče po oltarjevi stranici.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:16,Tretja_Mojzesova:"Odstrani naj ji golšo in perje ter oboje vrže zraven oltarja, na njegovo vzhodno stran, na kraj za odlaganje pepela.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:1,V:17,Tretja_Mojzesova:"Odpre naj jo po sredini med perutmi, vendar je ne sme razpoloviti. Nato naj jo duhovnik zažge nad gorečimi drvmi na oltarju, da se bo dvigoval dim. To je žgalna daritev, ognjena daritev, katere vonj je prijeten Jehovu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Tretja_Mojzesova:"3. Mojzesova 2. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:1,Tretja_Mojzesova:"Če hoče kdo Jehovu darovati žitno daritev, naj vzame fino mleto moko, jo polije z oljem in ji doda kadilno smolo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:2,Tretja_Mojzesova:"To naj prinese Aronovim sinovom, duhovnikom. Duhovnik naj zajame pest te fino mlete moke in olja z vso kadilno smolo vred in naj to zažge na oltarju kot simbolno daritev, kot ognjeno daritev, da se bo dvigoval dim in bo Jehova zaznal prijeten vonj.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:3,Tretja_Mojzesova:"Kar ostane od žitne daritve, naj dobijo Aron in njegovi sinovi kot nekaj najsvetejšega od ognjenih daritev Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:4,Tretja_Mojzesova:"Če hočeš kot žitno daritev darovati kaj pečenega v peči, naj bo to iz fino mlete moke – z oljem umešani nekvašeni venčasti hlebci ali pa z oljem pomazani nekvašeni mlinci.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:5,Tretja_Mojzesova:"Če daruješ žitno daritev, pečeno na plošči, naj bo iz fino mlete moke, umešane z oljem, in naj bo brez kvasa.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:6,Tretja_Mojzesova:"Treba jo je razlomiti, nato pa politi z oljem. To je žitna daritev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:7,Tretja_Mojzesova:"Če daruješ žitno daritev, ocvrto v ponvi, naj bo iz fino mlete moke in olja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:8,Tretja_Mojzesova:"Žitna daritev, ki jo prineseš Jehovu, mora biti pripravljena iz teh sestavin. Izroči jo duhovniku, on pa naj jo odnese k oltarju.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:9,Tretja_Mojzesova:"Vzame naj del žitne daritve kot simbolno daritev in to zažge na oltarju kot ognjeno daritev, da se bo dvigoval dim in bo Jehova zaznal prijeten vonj.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:10,Tretja_Mojzesova:"Kar ostane od žitne daritve, naj dobijo Aron in njegovi sinovi kot nekaj najsvetejšega od ognjenih daritev Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:11,Tretja_Mojzesova:"Nobena žitna daritev, ki jo prinesete Jehovu, ne sme biti kvašena. Kvasa in medu namreč ne smete zažigati kot ognjeno daritev Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:12,Tretja_Mojzesova:"To dvoje lahko prinesete Jehovu kot daritev od prvih pridelkov, toda ne prinašajte ju na oltar kot daritev v prijeten vonj.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:13,Tretja_Mojzesova:"Vse, kar daruješ kot žitno daritev, posoli. Tvoja žitna daritev ne sme biti brez soli – sol te bo spominjala na zavezo tvojega Boga. Vsako daritev posoli.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:14,Tretja_Mojzesova:"Če hočeš Jehovu prinesti žitno daritev od prvih pridelkov, prinesi mlado zrnje, praženo na ognju in grobo mleto. To je žitna daritev od tvojih prvih pridelkov.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:15,Tretja_Mojzesova:"Polij jo z oljem in ji dodaj kadilno smolo. To je žitna daritev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:2,V:16,Tretja_Mojzesova:"Duhovnik naj vzame nekaj grobo mletega zrnja in olja z vso kadilno smolo vred in naj to kot simbolno daritev, kot ognjeno daritev Jehovu, zažge, da se bo dvigoval dim.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Tretja_Mojzesova:"3. Mojzesova 3. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:1,Tretja_Mojzesova:"Če hoče kdo darovati mirovno žrtev in če za to nameni govedo, bodisi samca ali samico, mora biti žival, ki jo privede pred Jehova, brezhibna.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:2,Tretja_Mojzesova:"Živali, ki jo daruje, naj na glavo položi roko, nato naj se jo zakolje pri vhodu v shodni šotor. Zatem naj Aronovi sinovi, duhovniki, s krvjo z vseh strani poškropijo oltar.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:3,Tretja_Mojzesova:"Del mirovne žrtve naj daruje kot ognjeno daritev Jehovu, in sicer maščevje, ki je nad črevesjem, vse maščevje, ki obdaja črevesje,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:4,Tretja_Mojzesova:"in ledvici z maščevjem, ki je na njiju, ob ledjih. Skupaj z ledvicama naj vzame še maščevje, ki je na jetrih.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:5,Tretja_Mojzesova:"Aronovi sinovi naj vse to položijo na oltar, na žgalno daritev, ki je nad gorečimi drvmi, in zažgejo, da se bo dvigoval dim. To je ognjena daritev v prijeten vonj Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:6,Tretja_Mojzesova:"Če kdo za mirovno žrtev Jehovu nameni kaj od drobnice, naj privede brezhibnega samca ali samico.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:7,Tretja_Mojzesova:"Če daruje mladega ovna, naj ga privede pred Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:8,Tretja_Mojzesova:"Živali, ki jo daruje, naj na glavo položi roko, nato naj se jo zakolje pred shodnim šotorom. Zatem naj Aronovi sinovi z njeno krvjo z vseh strani poškropijo oltar.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:9,Tretja_Mojzesova:"Maščevje mirovne žrtve naj daruje kot ognjeno daritev Jehovu. Izreže naj ves debeli rep na koncu hrbtenice ter maščevje, ki je nad črevesjem, vse maščevje, ki obdaja črevesje,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:10,Tretja_Mojzesova:"in ledvici z maščevjem, ki je na njiju, ob ledjih. Skupaj z ledvicama naj vzame še maščevje, ki je na jetrih.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:11,Tretja_Mojzesova:"Duhovnik naj vse to zažge na oltarju, da se bo dvigoval dim. Ta del žrtve, ta ognjena daritev, pripada Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:12,Tretja_Mojzesova:"Če se kdo nameni darovati kozo, naj jo privede pred Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:13,Tretja_Mojzesova:"Na glavo naj ji položi roko, nato naj se jo zakolje pred shodnim šotorom. Zatem naj Aronovi sinovi z njeno krvjo z vseh strani poškropijo oltar.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:14,Tretja_Mojzesova:"Od nje naj Jehovu kot ognjeno daritev daruje maščevje, ki je nad črevesjem, vse maščevje, ki obdaja črevesje,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:15,Tretja_Mojzesova:"in ledvici z maščevjem, ki je na njiju, ob ledjih. Skupaj z ledvicama naj vzame še maščevje, ki je na jetrih.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:16,Tretja_Mojzesova:"Duhovnik naj vse to zažge na oltarju, da se bo dvigoval dim in bo Bog zaznal prijeten vonj. Ta del žrtve, ta ognjena daritev, pripada njemu. Vse maščevje pripada Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:3,V:17,Tretja_Mojzesova:"Nobenega maščevja in nobene krvi ne smete zaužiti. To je trajna odredba za vas in vaše potomce, kjer koli boste živeli.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Tretja_Mojzesova:"3. Mojzesova 4. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:1,Tretja_Mojzesova:"Jehova je Mojzesu še govoril:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:2,Tretja_Mojzesova:"»Izraelcem reci: ‚Če kdo nenamerno greši s tem, da stori kaj, kar je Jehova prepovedal delati, je treba narediti naslednje:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:3,Tretja_Mojzesova:"Če se pregreši maziljeni duhovnik in tako ljudstvu nakoplje krivdo, naj za storjeni greh privede k Jehovu v daritev za greh brezhibnega mladega bika.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:4,Tretja_Mojzesova:"Bika naj pripelje k vhodu v shodni šotor pred Jehova, mu na glavo položi roko in ga zakolje pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:5,Tretja_Mojzesova:"Potem naj maziljeni duhovnik vzame nekaj bikove krvi in jo nese v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:6,Tretja_Mojzesova:"Duhovnik naj prst pomoči v kri in naj pred predelno zaveso svetega kraja s krvjo sedemkrat poškropi pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:7,Tretja_Mojzesova:"Nato naj z nekaj krvi pomaže rogove oltarja za dišeče kadilo, ki je pred Jehovom v shodnem šotoru. Preostalo bikovo kri naj izlije ob vznožje oltarja za žgalne daritve, ki je pred vhodom v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:8,Tretja_Mojzesova:"Nato naj biku, darovanemu za greh, odstrani vse maščevje, in sicer maščevje, ki je nad črevesjem, maščevje, ki obdaja črevesje,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:9,Tretja_Mojzesova:"in ledvici z maščevjem, ki je na njiju, ob ledjih. Skupaj z ledvicama naj vzame še maščevje, ki je na jetrih.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:10,Tretja_Mojzesova:"Vzame naj vse tisto, kar se vzame biku, darovanemu za mirovno žrtev. Duhovnik naj vse to zažge na oltarju za žgalne daritve, da se bo dvigoval dim.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:11,Tretja_Mojzesova:"Bikovo kožo pa in vse njegovo meso skupaj z glavo, golenmi, črevesjem in iztrebki",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:12,Tretja_Mojzesova:"– vse, kar je ostalo od bika – naj da odnesti ven iz tabora na čist kraj, kjer se odlaga pepel, in naj vse skupaj sežge na gorečih drveh. To je treba sežgati tam, kjer se odlaga pepel.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:13,Tretja_Mojzesova:"Če si vse izraelsko ljudstvo nakoplje krivdo z nenamernim grehom, vendar se ljudstvo ne zaveda, da je naredilo kaj, kar je Jehova prepovedal delati,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:14,Tretja_Mojzesova:"potem pa se za storjeni greh izve, naj ljudstvo privede v daritev za greh mladega bika. Pripelje naj ga pred shodni šotor.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:15,Tretja_Mojzesova:"Starešine ljudstva naj položijo roke na bikovo glavo pred Jehovom, nato naj se bika zakolje pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:16,Tretja_Mojzesova:"Potem naj maziljeni duhovnik nese nekaj bikove krvi v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:17,Tretja_Mojzesova:"Duhovnik naj prst pomoči v kri in naj pred predelno zaveso s krvjo sedemkrat poškropi pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:18,Tretja_Mojzesova:"Nato naj z nekaj krvi pomaže rogove oltarja, ki je pred Jehovom v shodnem šotoru. Preostalo kri naj izlije ob vznožje oltarja za žgalne daritve, ki je pred vhodom shodnega šotora.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:19,Tretja_Mojzesova:"Biku naj odstrani vse maščevje in to zažge na oltarju, da se bo dvigoval dim.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:20,Tretja_Mojzesova:"S tem bikom naj naredi enako kot z bikom, ki bi ga daroval za svoj greh. To naj duhovnik naredi, da bi za ljudstvo opravil poravnavo, in ljudstvu bo odpuščeno.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:21,Tretja_Mojzesova:"Bika pa naj da odnesti ven iz tabora in naj ga sežge, kot bi sežgal bika, darovanega za svoj greh. To je daritev za greh ljudstva.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:22,Tretja_Mojzesova:"Če se nenamerno pregreši eden od poglavarjev ljudstva s tem, da naredi kaj, kar je njegov Bog Jehova prepovedal delati, in si tako nakoplje krivdo,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:23,Tretja_Mojzesova:"naj privede v daritev brezhibnega mladega kozla. Enako naj naredi, če sprevidi, da je nevede grešil s tem, da je kršil Božjo zapoved.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:24,Tretja_Mojzesova:"Svojo roko naj položi mlademu kozlu na glavo in ga zakolje tam, kjer se kolje živali za žgalno daritev pred Jehovom. To je daritev za greh.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:25,Tretja_Mojzesova:"Nato naj duhovnik s prstom vzame nekaj krvi od živali, darovane za greh, in z njo pomaže rogove oltarja za žgalne daritve. Preostalo kri naj izlije ob vznožje oltarja za žgalne daritve.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:26,Tretja_Mojzesova:"Vse maščevje te živali naj enako kot maščevje mirovne žrtve zažge na oltarju, da se bo dvigoval dim. Duhovnik bo tako zanj opravil poravnavo za njegov greh in mu bo odpuščeno.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:27,Tretja_Mojzesova:"Če se nenamerno pregreši kdo od ljudstva s tem, da naredi kaj, kar je Jehova prepovedal delati, in si tako nakoplje krivdo,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:28,Tretja_Mojzesova:"naj v daritev za storjeni greh privede brezhibno mlado kozo. Enako naj naredi, če sprevidi, da je v nečem nevede grešil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:29,Tretja_Mojzesova:"Svojo roko naj položi na glavo živali, namenjene v daritev za greh, in jo zakolje na istem mestu, kjer se kolje živali za žgalno daritev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:30,Tretja_Mojzesova:"Potem naj duhovnik s prstom vzame nekaj njene krvi in z njo pomaže rogove oltarja za žgalne daritve. Preostalo kri naj izlije ob vznožje oltarja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:31,Tretja_Mojzesova:"Odstrani naj ji vse maščevje, tako kot se odstrani maščevje živali za mirovno žrtev. Nato naj duhovnik to zažge na oltarju, da se bo dvigoval dim in bo Jehova zaznal prijeten vonj. Duhovnik bo tako zanj opravil poravnavo in mu bo odpuščeno.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:32,Tretja_Mojzesova:"Če pa hoče v daritev za greh darovati jagnje, naj privede brezhibno samico.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:33,Tretja_Mojzesova:"Svojo roko naj položi na glavo živali, namenjene v daritev za greh, in jo zakolje tam, kjer se kolje živali za žgalno daritev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:34,Tretja_Mojzesova:"Nato naj duhovnik s prstom vzame nekaj krvi od živali, darovane za greh, in z njo pomaže rogove oltarja za žgalne daritve. Preostalo kri naj izlije ob vznožje oltarja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:4,V:35,Tretja_Mojzesova:"Odstrani naj ji vse maščevje, tako kot se odstrani maščevje mlademu ovnu, darovanemu za mirovno žrtev. Duhovnik naj to položi na oltar, na ognjene daritve Jehovu, in zažge, da se bo dvigoval dim. Duhovnik bo tako zanj opravil poravnavo za storjeni greh in mu bo odpuščeno.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Tretja_Mojzesova:"3. Mojzesova 5. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:1,Tretja_Mojzesova:"Če kdo greši s tem, da se ne odzove na slišani javni poziv k pričanju – kljub temu da je bil priča prestopka, je kaj videl ali pa kaj ve o tem – mora za svoj greh odgovarjati.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:2,Tretja_Mojzesova:"Ali pa če se kdo dotakne česa nečistega – trupla nečiste divje živali, trupla nečiste domače živali ali trupla nečistega mrgolečega bitja – je nečist in kriv, tudi če se tega ne zaveda.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:3,Tretja_Mojzesova:"Ali če se kdo nevede dotakne kakšne človeške nečistosti – kogar koli ali česar koli, zaradi česar lahko postane nečist – in se tega šele kasneje zave, je kriv.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:4,Tretja_Mojzesova:"Ali če kdo prenagljeno priseže, da bo kaj naredil – naj bo to kar koli, dobro ali hudo – in se šele kasneje zave, da je prisego izrekel prenagljeno, je kriv.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:5,Tretja_Mojzesova:"Če je kdo kriv katere od teh reči, naj prizna, kako se je pregrešil,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:6,Tretja_Mojzesova:"in naj za greh, ki ga je naredil, privede k Jehovu kot daritev za krivdo mlado samico od drobnice, ovco ali kozo  to je daritev za greh. Duhovnik bo nato zanj opravil poravnavo za storjeni greh.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:7,Tretja_Mojzesova:"Če pa nima dovolj denarja za ovco ali kozo, naj za svoj greh prinese Jehovu kot daritev za krivdo dve grlici ali dva mlada goloba, enega v daritev za greh in drugega v žgalno daritev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:8,Tretja_Mojzesova:"Izroči naj ju duhovniku. Ta naj najprej daruje ptico v daritev za greh. Spredaj naj ji preščipne vrat, toda glavice naj ji ne odtrga.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:9,Tretja_Mojzesova:"Z nekaj krvi od ptice, darovane za greh, naj poškropi stranico oltarja, ostalo kri pa naj pusti odteči ob vznožju oltarja. To je daritev za greh.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:10,Tretja_Mojzesova:"Drugo ptico pa naj daruje v žgalno daritev po predpisanem postopku. Tako bo duhovnik zanj opravil poravnavo za storjeni greh in mu bo odpuščeno.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:11,Tretja_Mojzesova:"Če pa nima dovolj za dve grlici ali dva mlada goloba, naj za svoj greh daruje desetino efe fino mlete moke kot daritev za greh. Naj je ne poliva z oljem niti naj ji ne dodaja kadilne smole, saj je to daritev za greh.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:12,Tretja_Mojzesova:"Prinese naj jo duhovniku in ta naj pest te moke vzame kot simbolno daritev in jo zažge na oltarju, povrhu ognjenih daritev Jehovu, da se bo dvigoval dim. To je daritev za greh.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:13,Tretja_Mojzesova:"Duhovnik bo tako zanj opravil poravnavo za storjeni greh, za katerega koli od omenjenih grehov, in mu bo odpuščeno. Kar pa ostane od daritve, dobi duhovnik, enako kot pri žitni daritvi.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:14,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:15,Tretja_Mojzesova:"»Če je kdo nezvest Jehovu s tem, da nenamerno greši proti njegovim svetim stvarem, naj kot daritev za krivdo privede k Jehovu brezhibnega ovna od drobnice. Ovnova vrednost v šeklih srebra se določa glede na težo šekla svetega kraja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:16,Tretja_Mojzesova:"Da naj odškodnino za greh, ki ga je naredil proti svetemu kraju, in doda še petino vrednosti. Vse to naj skupaj z ovnom za daritev za krivdo izroči duhovniku, da bo zanj opravil poravnavo, in mu bo odpuščeno.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:17,Tretja_Mojzesova:"Če kdo greši s tem, da naredi kaj, kar je Jehova prepovedal delati, vendar se svojega greha ne zaveda, je kriv in bo odgovarjal.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:18,Tretja_Mojzesova:"Kot daritev za krivdo naj od drobnice privede k duhovniku brezhibnega ovna ustrezne vrednosti. Duhovnik bo zanj opravil poravnavo za napako, ki jo je naredil nenamerno in iz nevednosti, in mu bo odpuščeno.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:5,V:19,Tretja_Mojzesova:"To je daritev za krivdo. Z grešenjem proti Jehovu je nedvomno postal kriv.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Tretja_Mojzesova:"3. Mojzesova 6. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:1,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:2,Tretja_Mojzesova:"»Če se kdo pregreši in je nezvest Jehovu bodisi s tem, da prevara svojega bližnjega glede česa, kar mu je ta zaupal ali izročil v hrambo, bodisi s tem, da svojemu bližnjemu kaj ukrade ali ga ogoljufa,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:3,Tretja_Mojzesova:"bodisi s tem, da najde kaj izgubljenega in to zataji, ter če krivo priseže, da ni zagrešil nič od tega, mora narediti naslednje:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:4,Tretja_Mojzesova:"Če je grešil in je kriv, mora vrniti to, kar je ukradel, kar je izsilil, kar je pridobil z goljufijo, kar mu je bilo zaupano ali kar je izgubljenega našel,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:5,Tretja_Mojzesova:"ali kar koli drugega, glede česar je krivo prisegel. Na dan, ko se dokaže, da je kriv, naj lastniku vrne to, kar mu je vzel, oziroma mu povrne polno vrednost vzetega in doda še petino vrednosti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:6,Tretja_Mojzesova:"Kot daritev za krivdo pa naj k Jehovu od drobnice privede brezhibnega ovna ustrezne vrednosti. Izroči naj ga duhovniku v daritev za krivdo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:7,Tretja_Mojzesova:"Duhovnik bo zanj opravil poravnavo pred Jehovom in tako mu bo odpuščeno vse, s čimer si je nakopal krivdo.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:8,Tretja_Mojzesova:"Jehova je Mojzesu še govoril:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:9,Tretja_Mojzesova:"»Aronu in njegovim sinovom zapovej: ‚Zakon o žgalni daritvi se glasi: Žgalna daritev naj ostane na ognjišču oltarja vso noč do jutra in na oltarju naj nenehno gori ogenj.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:10,Tretja_Mojzesova:"Zjutraj naj duhovnik obleče službeno platneno oblačilo in platnene kratke hlače, da si z njimi pokrije intimne dele. Nato naj odstrani pepel, ki je ostal od žgalne daritve, zgorele na oltarju, in ga strese poleg oltarja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:11,Tretja_Mojzesova:"Potem naj ta oblačila sleče, obleče druga in odnese pepel na čist kraj zunaj tabora.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:12,Tretja_Mojzesova:"Na oltarju mora nenehno goreti ogenj. Ne sme ugasniti. Duhovnik naj vsako jutro na ogenj naloži drva in položi nanj žgalno daritev. Na njem bo zažigal maščevje mirovnih žrtev, da se bo dvigoval dim.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:13,Tretja_Mojzesova:"Na oltarju mora nenehno goreti ogenj. Ne sme ugasniti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:14,Tretja_Mojzesova:"Zakon o žitni daritvi se glasi: Aronovi sinovi jo morajo prinesti k oltarju pred Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:15,Tretja_Mojzesova:"Eden od njih naj od žitne daritve vzame pest fino mlete moke z nekaj olja in vso kadilno smolo, ki je na žitni daritvi. To naj zažge kot simbolno daritev na oltarju, da se bo dvigoval dim in bo Jehova zaznal prijeten vonj.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:16,Tretja_Mojzesova:"Kar od nje ostane, naj vzamejo Aron in njegovi sinovi. Z njo naj si pripravijo nekvašeni kruh in naj ga jedo na svetem kraju, in sicer na dvorišču shodnega šotora.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:17,Tretja_Mojzesova:"Ne sme se pripravljati s kvasom. To jim dajem kot delež od svojih ognjenih daritev. To je nekaj najsvetejšega, enako kot sta daritev za greh in daritev za krivdo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:18,Tretja_Mojzesova:"To smejo jesti samo moški Aronovi potomci. To je njihov trajni delež od ognjenih daritev Jehovu iz roda v rod. Vse, kar pride v stik z njimi, bo postalo sveto.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:19,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:20,Tretja_Mojzesova:"»Tisti dan, ko bo Aron maziljen, naj on in njegovi sinovi prinesejo Jehovu v žitno daritev desetino efe fino mlete moke. Polovica naj se daruje zjutraj in polovica zvečer.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:21,Tretja_Mojzesova:"Pripravljena naj bo z oljem in pečena na plošči. Nato naj se polije z oljem in razlomi. Prinese naj se kot pečena žitna daritev, da bo Jehova zaznal prijeten vonj.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:22,Tretja_Mojzesova:"Daroval jo bo vsak Aronov potomec, ki kot maziljen duhovnik nasledi Arona. Daritev naj bo v celoti zažgana Jehovu, da se bo dvigoval dim. To je trajna uredba.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:23,Tretja_Mojzesova:"Vsaka duhovnikova žitna daritev mora biti darovana v celoti. Nihče je ne sme jesti.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:24,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:25,Tretja_Mojzesova:"»Aronu in njegovim sinovom reci: ‚Zakon o daritvi za greh se glasi: Pred Jehovom naj se tam, kjer se kolje živali za žgalno daritev, kolje tudi živali za daritev za greh. Ta je nekaj najsvetejšega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:26,Tretja_Mojzesova:"Je naj jo duhovnik, ki opravi daritev za greh. Jesti jo je treba na svetem kraju, na dvorišču shodnega šotora.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:27,Tretja_Mojzesova:"Vse, kar pride v stik z mesom darovane živali, bo postalo sveto. In če si kdo z njeno krvjo poškropi obleko, naj se ta obleka opere na svetem kraju.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:28,Tretja_Mojzesova:"Lončeno posodo, v kateri se je kuhalo meso, je treba razbiti. Če pa se je kuhalo v bakreni posodi, je posodo treba zdrgniti in sprati z vodo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:29,Tretja_Mojzesova:"Samo moški, ki so duhovniki, smejo jesti meso te daritve. Ta je nekaj najsvetejšega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:6,V:30,Tretja_Mojzesova:"Če pa se je nekaj krvi daritve za greh neslo v shodni šotor, da se je na svetem kraju opravila poravnava, se te daritve ne sme jesti. Treba jo je sežgati.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Tretja_Mojzesova:"3. Mojzesova 7. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:1,Tretja_Mojzesova:"Zakon o daritvi za krivdo se glasi: Ta daritev je nekaj najsvetejšega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:2,Tretja_Mojzesova:"Tam, kjer se kolje živali za žgalno daritev, naj se kolje tudi živali za daritev za krivdo. S krvjo živali naj se z vseh strani poškropi oltar.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:3,Tretja_Mojzesova:"Daruje naj se vse njeno maščevje, in sicer debeli rep, maščevje, ki je nad črevesjem,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:4,Tretja_Mojzesova:"in ledvici z njunim maščevjem, ki je ob ledjih. Skupaj z ledvicama naj se vzame še maščevje, ki je na jetrih.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:5,Tretja_Mojzesova:"Duhovnik naj vse to zažge na oltarju v ognjeno daritev Jehovu, da se bo dvigoval dim. To je daritev za krivdo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:6,Tretja_Mojzesova:"Meso te daritve smejo jesti samo moški, ki so duhovniki, in sicer na svetem kraju. Je nekaj najsvetejšega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:7,Tretja_Mojzesova:"Zakon o daritvi za greh velja tudi za daritev za krivdo. Meso te daritve pripada duhovniku, ki z njo opravi poravnavo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:8,Tretja_Mojzesova:"Ko kdo k duhovniku privede žival za žgalno daritev, naj kožo te živali dobi duhovnik, ki zanj opravi žgalno daritev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:9,Tretja_Mojzesova:"Vsaka žitna daritev, ki je pečena v peči, ponvi ali na plošči, pripada duhovniku, ki opravi daritev. Njegova naj bo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:10,Tretja_Mojzesova:"Toda vsaka druga žitna daritev, umešana z oljem ali suha, naj se razdeli med vse Aronove sinove, tako da vsak dobi enako.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:11,Tretja_Mojzesova:"Zakon o mirovni žrtvi, ki se prinese Jehovu, se glasi:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:12,Tretja_Mojzesova:"Če kdo mirovno žrtev prinese v zahvalo, naj skupaj s svojo zahvalno žrtvijo prinese še z oljem umešane nekvašene venčaste hlebce, z oljem pomazane nekvašene mlince in venčaste hlebce iz fino mlete moke, dobro umešane in prepojene z oljem.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:13,Tretja_Mojzesova:"Poleg tega naj z mirovno žrtvijo, to je z zahvalno žrtvijo, prinese še kvašene venčaste hlebce.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:14,Tretja_Mojzesova:"Od vsake vrste kruha, prinesenega v daritev, naj po en kos daruje kot sveti delež Jehovu. To naj dobi duhovnik, ki škropi oltar s krvjo mirovnih žrtev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:15,Tretja_Mojzesova:"Meso mirovne žrtve, darovane v zahvalo, je treba pojesti še istega dne, ko je darovana. Ničesar od nje naj se ne hrani do jutra.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:16,Tretja_Mojzesova:"Mirovno žrtev, darovano zaradi zaobljube ali pa darovano prostovoljno, je treba jesti na dan darovanja, kar pa od nje ostane, se sme jesti še naslednji dan.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:17,Tretja_Mojzesova:"Toda če od žrtvinega mesa ostane kaj tretji dan, je treba to sežgati.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:18,Tretja_Mojzesova:"Če pa kdo to meso je še tretji dan, potem tisti, ki je mirovno žrtev prinesel, ne bo dobil Božjega odobravanja in njegova žrtev ne bo veljavna, saj je njeno meso nekaj nagnusnega. Človek, ki ga je, bo za ta svoj greh odgovarjal.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:19,Tretja_Mojzesova:"Če meso pride v stik s kakršno koli nečisto stvarjo, se ne sme jesti, ampak ga je treba sežgati. Kar pa se tiče čistega mesa, ga sme jesti, kdor koli je čist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:20,Tretja_Mojzesova:"Toda vsak, ki je nečist in je meso mirovne žrtve, prinesene Jehovu, mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:21,Tretja_Mojzesova:"Če se kdo dotakne česa nečistega – bodisi človeške nečistosti, nečiste živali ali česar koli drugega, kar je nečisto in nagnusno – in je meso mirovne žrtve, prinesene Jehovu, mora biti usmrčen.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:22,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:23,Tretja_Mojzesova:"»Izraelcem reci: ‚Ne jejte nobenega maščevja od goveda, ovce ali koze.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:24,Tretja_Mojzesova:"Maščevje poginule živali in maščevje živali, ki jo je ubila druga žival, lahko uporabite za kar koli, nikakor pa ga ne smete jesti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:25,Tretja_Mojzesova:"Kdor koli je maščevje živali, ki jo privede kot ognjeno daritev Jehovu, mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:26,Tretja_Mojzesova:"Nikjer, kjer živite, ne smete zaužiti nobene krvi, niti od ptic niti od drugih živali.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:27,Tretja_Mojzesova:"Vsak, ki zaužije kakršno koli kri, mora biti usmrčen.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:28,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:29,Tretja_Mojzesova:"»Izraelcem reci: ‚Kdor daruje Jehovu mirovno žrtev, naj del svoje žrtve prinese v daritev Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:30,Tretja_Mojzesova:"V svojih rokah naj Jehovu v ognjeno daritev prinese maščevje in prsi živali. Prsi naj pred Jehovom zaniha kot daritev nihanja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:31,Tretja_Mojzesova:"Duhovnik naj maščevje zažge na oltarju, da se bo dvigoval dim, prsi pa naj dobijo Aron in njegovi sinovi.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:32,Tretja_Mojzesova:"Od svojih mirovnih žrtev dajte duhovniku zadnjo desno nogo kot sveti delež.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:33,Tretja_Mojzesova:"V delež naj jo dobi tisti Aronov sin, ki od vaših mirovnih žrtev daruje kri in maščevje.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:34,Tretja_Mojzesova:"Jaz namreč od mirovnih žrtev Izraelcev jemljem prsi, darovane kot daritev nihanja, in nogo, darovano kot sveti delež, ter jih dajem duhovniku Aronu in njegovim sinovom. To je trajna uredba za Izraelce.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:35,Tretja_Mojzesova:"Ta delež od ognjenih daritev Jehovu je določen za duhovnike, Arona in njegove sinove, od dneva, ko so bili postavljeni, da služijo Jehovu kot duhovniki.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:36,Tretja_Mojzesova:"Jehova je na dan njihovega maziljenja zapovedal Izraelcem, naj jim dajo ta delež. To je trajna odredba za njih in njihove potomce.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:37,Tretja_Mojzesova:"To je zakon o žgalni daritvi, žitni daritvi, daritvi za greh, daritvi za krivdo, žrtvi, darovani pri postavitvi duhovnikov, in mirovni žrtvi.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:7,V:38,Tretja_Mojzesova:"Ta zakon je Jehova dal Mojzesu na gori Sinaj tisti dan, ko je Izraelcem v sinajski pustinji zapovedal, naj prinašajo Jehovu svoje daritve.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Tretja_Mojzesova:"3. Mojzesova 8. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:1,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:2,Tretja_Mojzesova:"»Vzemi Arona in njegove sinove, njihova službena oblačila, mazilno olje, bika za daritev za greh, dva ovna in košaro z nekvašenim kruhom",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:3,Tretja_Mojzesova:"ter pojdite k vhodu v shodni šotor. Tja skliči tudi Izraelce.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:4,Tretja_Mojzesova:"Mojzes je nato naredil prav tako, kot mu je zapovedal Jehova, in Izraelci so se zbrali pri vhodu v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:5,Tretja_Mojzesova:"Mojzes je zbranim rekel: »Jehova nam je zapovedal, naj storimo naslednje.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:6,Tretja_Mojzesova:"Privedel je torej Arona in njegove sinove in jih umil z vodo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:7,Tretja_Mojzesova:"Nato je Aronu oblekel haljo, mu zavezal pas, nadel brezrokavno tuniko in brezrokavnik ter brezrokavnik trdno zavezal z izvezenim pasom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:8,Tretja_Mojzesova:"Zatem mu je nadel naprsnik in dal vanj urim in tumim.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:9,Tretja_Mojzesova:"Nato mu je na glavo dal turban in na sprednjo stran turbana pritrdil svetlečo se zlato ploščico, sveti znak posvetitve, tako kot mu je zapovedal Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:10,Tretja_Mojzesova:"Potem je Mojzes vzel mazilno olje ter pomazilil sveti šotor in vse, kar je v njem, in tako to posvetil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:11,Tretja_Mojzesova:"Nato je s tem oljem sedemkrat poškropil oltar. Pomazilil je oltar in ves njegov pribor ter umivalnik in njegovo stojalo ter tako vse to posvetil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:12,Tretja_Mojzesova:"Nazadnje je nekaj mazilnega olja izlil Aronu na glavo in ga pomazilil. S tem ga je posvetil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:13,Tretja_Mojzesova:"Zatem je Mojzes privedel Aronove sinove, jim oblekel halje, zavezal pas in na glavo dal naglavno pokrivalo, tako kot mu je zapovedal Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:14,Tretja_Mojzesova:"Potem je privedel bika za daritev za greh, Aron in njegovi sinovi pa so na bikovo glavo položili roke.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:15,Tretja_Mojzesova:"Mojzes je bika zaklal, nato je s prstom vzel kri in jo nanesel na vse rogove oltarja ter tako oltar očistil greha. Preostalo kri pa je izlil ob vznožje oltarja in ga s tem posvetil, da bi se lahko na njem opravljala poravnava.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:16,Tretja_Mojzesova:"Potem je vzel vse maščevje, ki je na črevesju, maščevje, ki je na jetrih, in ledvici z njunim maščevjem ter vse to zažgal na oltarju, da se je dvigoval dim.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:17,Tretja_Mojzesova:"Bikovo kožo, meso, iztrebke in še drugo, kar je ostalo od njega, je nato dal sežgati zunaj tabora, tako kot mu je zapovedal Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:18,Tretja_Mojzesova:"Zatem je pripeljal ovna za žgalno daritev, Aron in njegovi sinovi pa so na ovnovo glavo položili roke.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:19,Tretja_Mojzesova:"Nato je Mojzes ovna zaklal in s krvjo z vseh strani poškropil oltar.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:20,Tretja_Mojzesova:"Potem se je ovna razsekalo na kose in Mojzes je njegovo glavo, kose in loj položil na ogenj na oltarju, da se je dvigoval dim.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:21,Tretja_Mojzesova:"Črevesje in goleni se je opralo z vodo, nato pa je Mojzes celotnega ovna zažgal na oltarju, da se je dvigoval dim. To je bila žgalna daritev v prijeten vonj Bogu. To je bila ognjena daritev Jehovu, tako kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:22,Tretja_Mojzesova:"Zatem je pripeljal še drugega ovna, in sicer ovna za postavitev duhovnikov. Aron in njegovi sinovi so na ovnovo glavo položili roke.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:23,Tretja_Mojzesova:"Mojzes je ovna zaklal in vzel nekaj njegove krvi ter jo dal Aronu na mečico desnega ušesa, na palec desne roke in na palec desne noge.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:24,Tretja_Mojzesova:"Potem je Mojzes privedel še Aronove sinove in jim dal nekaj krvi na mečico desnega ušesa, na palec desne roke in na palec desne noge, s preostalo krvjo pa je z vseh strani poškropil oltar.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:25,Tretja_Mojzesova:"Nato je vzel maščevje – debeli rep, vse maščevje, ki je na črevesju, maščevje, ki je na jetrih, in ledvici z njunim maščevjem – ter zadnjo desno nogo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:26,Tretja_Mojzesova:"Iz košare z nekvašenim kruhom, ki je stala pred Jehovom, je vzel en nekvašeni hlebec, en z oljem umešan venčast hlebec in en mlinec ter jih položil na kose maščevja in zadnjo desno nogo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:27,Tretja_Mojzesova:"Vse to je dal v roke Aronu in v roke njegovim sinovom ter z njimi to zanihal pred Jehovom kot daritev nihanja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:28,Tretja_Mojzesova:"Potem jim je to vzel iz rok, položil na žgalno daritev na oltarju in zažgal, da se je dvigoval dim. To je bila žrtev, darovana za postavitev duhovnikov, v prijeten vonj Bogu. To je bila ognjena daritev Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:29,Tretja_Mojzesova:"Mojzes je nato vzel prsi ter jih zanihal pred Jehovom kot daritev nihanja. To je bil Mojzesov delež od ovna, darovanega za postavitev duhovnikov, tako kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:30,Tretja_Mojzesova:"Mojzes je vzel nekaj mazilnega olja in krvi, ki je bila na oltarju, ter z njima poškropil Arona in njegova oblačila ter njegove sinove in njihova oblačila. Tako je posvetil Arona in njegova oblačila ter njegove sinove in njihova oblačila.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:31,Tretja_Mojzesova:"Nato je Mojzes Aronu in njegovim sinovom rekel: »Skuhajte meso pri vhodu v shodni šotor. Tam ga tudi jejte skupaj s kruhom iz košare, uporabljene pri postavitvi duhovnikov, tako kot mi je bilo zapovedano: ‚Aron in njegovi sinovi naj to jedo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:32,Tretja_Mojzesova:"Kar pa od mesa in kruha ostane, sežgite.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:33,Tretja_Mojzesova:"Od vhoda v shodni šotor se ne oddaljujte sedem dni, dokler se do konca ne opravi vaša postavitev. Postavitev za duhovnike bo namreč trajala sedem dni.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:34,Tretja_Mojzesova:"Jehova je zapovedal, naj naredimo to, kar smo naredili danes, da bi se za vas opravila poravnava.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:35,Tretja_Mojzesova:"Sedem dni ostanite noč in dan pri vhodu v shodni šotor in izpolnite vse, kar je Jehova odredil za vas, da ne bi umrli. To mi je bilo namreč zapovedano.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:8,V:36,Tretja_Mojzesova:"Aron in njegovi sinovi so naredili vse, kar je Jehova zapovedal po Mojzesu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Tretja_Mojzesova:"3. Mojzesova 9. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:1,Tretja_Mojzesova:"Osmi dan je Mojzes sklical Arona, njegove sinove in izraelske starešine.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:2,Tretja_Mojzesova:"Aronu je naročil: »Vzemi zase tele za daritev za greh in ovna za žgalno daritev, oba brezhibna, in ju privedi pred Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:3,Tretja_Mojzesova:"Izraelcem pa reci: ‚Vzemite kozla za daritev za greh, tele in mladega ovna (eno leto stara in brezhibna) za žgalno daritev",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:4,Tretja_Mojzesova:"ter bika in ovna za mirovno žrtev, da jih žrtvujete pred Jehovom, pa še žitno daritev, umešano z oljem, ker se vam bo danes prikazal Jehova.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:5,Tretja_Mojzesova:"Pred shodni šotor so torej prinesli vse, kar je Mojzes zapovedal. Nato so vsi zbrani pristopili in se postavili pred Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:6,Tretja_Mojzesova:"Mojzes pa jim je rekel: »Jehova vam je zapovedal to narediti, da bi se vam prikazala Jehovova slava.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:7,Tretja_Mojzesova:"Nato je Aronu rekel: »Pristopi k oltarju in prinesi svojo daritev za greh in svojo žgalno daritev ter opravi poravnavo zase in za svojo rodbino. Potem prinesi daritev ljudstva in opravi poravnavo zanj, tako kot je zapovedal Jehova.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:8,Tretja_Mojzesova:"Aron je takoj pristopil k oltarju in zaklal tele, ki je bilo izbrano kot njegova daritev za greh.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:9,Tretja_Mojzesova:"Nato so mu njegovi sinovi podali kri, on je vanjo pomočil prst in z njo pomazal rogove oltarja, preostalo kri pa izlil ob vznožje oltarja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:10,Tretja_Mojzesova:"Od daritve za greh je vzel maščevje, ledvici in maščevje, ki je na jetrih, in to zažgal na oltarju, da se je dvigoval dim, tako kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:11,Tretja_Mojzesova:"Meso in kožo pa je sežgal zunaj tabora.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:12,Tretja_Mojzesova:"Aron je potem zaklal žival za žgalno daritev, njegovi sinovi pa so mu izročili kri in on je z njo z vseh strani poškropil oltar.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:13,Tretja_Mojzesova:"Izročili so mu še kose žgalne daritve z glavo vred in on je to zažgal na oltarju, da se je dvigoval dim.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:14,Tretja_Mojzesova:"Poleg tega je opral črevesje in goleni ter to zažgal na vrhu žgalne daritve na oltarju, da se je dvigoval dim.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:15,Tretja_Mojzesova:"Zatem je daroval daritev ljudstva. Vzel je kozla, ki je bil za ljudstvo izbran kot daritev za greh, in ga zaklal. Z njim je opravil daritev za greh, tako kot je to naredil s prvo živaljo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:16,Tretja_Mojzesova:"Nato je prinesel še žgalno daritev in jo daroval, kot je bilo predpisano.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:17,Tretja_Mojzesova:"Potem je daroval žitno daritev. Od nje je vzel polno pest in to zažgal na oltarju poleg jutranje žgalne daritve, da se je dvigoval dim.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:18,Tretja_Mojzesova:"Nato je zaklal bika in ovna, ki sta bila izbrana kot mirovna žrtev za ljudstvo. Zatem so mu njegovi sinovi izročili kri, on pa je z njo z vseh strani poškropil oltar.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:19,Tretja_Mojzesova:"Bikovo maščevje, ovnov debeli rep, maščevje, ki je nad črevesjem, ledvici in maščevje, ki je na jetrih",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:20,Tretja_Mojzesova:"– vse to maščevje so položili na prsi živali. Potem je Aron to maščevje zažgal na oltarju, da se je dvigoval dim.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:21,Tretja_Mojzesova:"Prsi in zadnjo desno nogo živali pa je pred Jehovom zanihal kot daritev nihanja, tako kot je zapovedal Mojzes.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:22,Tretja_Mojzesova:"Potem ko je Aron opravil daritev za greh, žgalno daritev in mirovno žrtev, se je obrnil proti ljudstvu, dvignil roke, ga blagoslovil in šel od oltarja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:23,Tretja_Mojzesova:"Mojzes in Aron sta zatem vstopila v shodni šotor. Ko sta prišla ven, sta blagoslovila ljudstvo.<br>Nato se je vsemu ljudstvu prikazala Jehovova slava.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:9,V:24,Tretja_Mojzesova:"Prišel je ogenj od Jehova ter pogoltnil žgalno daritev in vse maščevje na oltarju. Ko je ljudstvo to videlo, je začelo od začudenja vzklikati. Padlo je na kolena in se priklonilo do tal.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,Tretja_Mojzesova:"3. Mojzesova 10. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:1,Tretja_Mojzesova:"Aronova sinova Nadab in Abihu pa sta vzela vsak svojo kadilnico, dala vanjo ogenj in nanj kadilo. Pred Jehovom sta začela darovati nedovoljeno daritev, česar jima ni zapovedal.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:2,Tretja_Mojzesova:"Takrat je prišel ogenj od Jehova in ju pokončal. Tako sta umrla pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:3,Tretja_Mojzesova:"Nato je Mojzes Aronu dejal: »Takole je rekel Jehova: ‚Tisti, ki prihajajo pred mene, se morajo zavedati, da sem svet, in vse ljudstvo me mora slaviti.« Aron pa je molčal.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:4,Tretja_Mojzesova:"Mojzes je poklical Mišaela in Elzafana, sinova Aronovega strica Uziela, ter jima rekel: »Pridita sem, odnesita svoja brata izpred svetega šotora ven iz tabora.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:5,Tretja_Mojzesova:"Pristopila sta in mrtveca, še vedno oblečena v halji, odnesla iz tabora, tako kot jima je naročil Mojzes.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:6,Tretja_Mojzesova:"Nato je Mojzes Aronu in njegovima drugima dvema sinovoma, Eleazarju in Itamarju, rekel: »Ne hodite okoli z neurejenimi lasmi niti si ne trgajte oblačil, da ne bi umrli in da se Bog ne bi razsrdil na vse ljudstvo. Vaši bratje, vse izraelsko ljudstvo, bodo objokovali moža, ki ju je Jehova pokončal z ognjem.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:7,Tretja_Mojzesova:"Ne oddaljujte se od vhoda v shodni šotor, da ne boste umrli, saj je na vas Jehovovo mazilno olje.« Naredili so tako, kot jim je rekel Mojzes.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:8,Tretja_Mojzesova:"Jehova je nato rekel Aronu:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:9,Tretja_Mojzesova:"»Kadar ti in tvoja sinova prihajate v shodni šotor, ne pijte vina ali drugih alkoholnih pijač, da ne boste umrli. To je trajna odredba za vas in vaše potomce.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:10,Tretja_Mojzesova:"Tako boste lahko razlikovali med svetim in nesvetim ter nečistim in čistim",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:11,Tretja_Mojzesova:"in poučevali Izraelce vse uredbe, ki sem jim jih jaz, Jehova, dal po Mojzesu.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:12,Tretja_Mojzesova:"Potem je Mojzes Aronu in njegovima preostalima sinovoma, Eleazarju in Itamarju, rekel: »Od ognjenih daritev Jehovu vzemite, kar je ostalo od žitne daritve, in iz tega specite nekvašeni kruh. Jejte ga blizu oltarja, saj je ostanek žitne daritve nekaj najsvetejšega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:13,Tretja_Mojzesova:"Jejte ga na svetem kraju, ker ta delež od ognjenih daritev Jehovu pripada tebi in tvojim sinovom. To mi je bilo zapovedano.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:14,Tretja_Mojzesova:"Jejte tudi prsi, darovane kot daritev nihanja, in nogo, darovano kot sveti delež. Ti, tvoji sinovi in tvoje hčere jejte to na čistem kraju. To namreč pripada tebi in tvojim sinovom kot delež od mirovnih žrtev Izraelcev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:15,Tretja_Mojzesova:"Noga, darovana kot sveti delež, in prsi, darovane kot daritev nihanja, naj se prinesejo skupaj z maščevjem ognjenih daritev, da se pred Jehovom zaniha daritev nihanja. To bo trajen delež zate in za tvoje sinove, tako kot je zapovedal Jehova.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:16,Tretja_Mojzesova:"Mojzes pa je začel poizvedovati, kaj se je zgodilo s kozlom, darovanim za greh, in ugotovil je, da je bil sežgan. Zato se je razjezil na Eleazarja in Itamarja, Aronova preostala sinova, ter rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:17,Tretja_Mojzesova:"»Zakaj nista jedla daritve za greh na svetem kraju? Je namreč nekaj najsvetejšega in bila vama je dana, da bi prevzela nase grehe ljudstva in opravila zanj poravnavo pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:18,Tretja_Mojzesova:"Kri darovane živali se ni odnesla v notranjost svetega kraja. Torej bi daritev morala jesti na svetem kraju, kot mi je bilo zapovedano.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:19,Tretja_Mojzesova:"Aron je odgovoril Mojzesu: »Glej! Ljudstvo je darovalo pred Jehovom svojo daritev za greh in svojo žgalno daritev. Toda ali bi bilo Jehovu všeč, če bi po vsem, kar se mi je danes zgodilo, jedel daritev za greh?«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:10,V:20,Tretja_Mojzesova:"Ko je Mojzes to slišal, je bil zadovoljen.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,Tretja_Mojzesova:"3. Mojzesova 11. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:1,Tretja_Mojzesova:"Nato je Jehova rekel Mojzesu in Aronu:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:2,Tretja_Mojzesova:"»Izraelcem recita: ‚Od živih bitij na zemlji smete jesti",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:3,Tretja_Mojzesova:"vsako žival, ki ima povsem preklane parklje in prežvekuje. Te živali smete jesti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:4,Tretja_Mojzesova:"Ne smete pa jesti naslednjih živali, ki prežvekujejo ali imajo preklane parklje: Kamele, ki prežvekuje, vendar nima povsem preklanih parkljev. Za vas je nečista.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:5,Tretja_Mojzesova:"Tudi pečinolazca ne, ki prežvekuje, vendar nima preklanih parkljev. Za vas je nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:6,Tretja_Mojzesova:"Prav tako ne zajca, ki prežvekuje, vendar nima preklanih parkljev. Za vas je nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:7,Tretja_Mojzesova:"Pa tudi svinje ne, ki ima povsem preklane parklje, vendar ne prežvekuje. Za vas je nečista.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:8,Tretja_Mojzesova:"Ne jejte mesa teh živali niti se ne dotikajte njihovih trupel. Za vas so nečiste.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:9,Tretja_Mojzesova:"Od živali, ki so v vodi, smete jesti vse tiste, ki imajo plavuti in luske, pa naj živijo v morjih ali rekah. Te smete jesti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:10,Tretja_Mojzesova:"Toda tiste živali v morjih in rekah (tako mrgoleča bitja kot katera druga živa bitja), ki nimajo plavuti in lusk, naj se vam gnusijo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:11,Tretja_Mojzesova:"Da, nagnusne naj vam bodo. Ne jejte njihovega mesa in njihovo truplo naj se vam gnusi.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:12,Tretja_Mojzesova:"Vse živali, ki so v vodi in nimajo plavuti in lusk, naj vam bodo nagnusne.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:13,Tretja_Mojzesova:"Krilata bitja, ki naj se vam gnusijo in jih ne smete jesti, so tale: orel, ribji orel, rjavi jastreb,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:14,Tretja_Mojzesova:"rjavi škarnik in vse vrste črnega škarnika,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:15,Tretja_Mojzesova:"vse vrste krokarja,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:16,Tretja_Mojzesova:"noj, sova, galeb, vse vrste sokola,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:17,Tretja_Mojzesova:"čuk, kormoran, mala uharica,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:18,Tretja_Mojzesova:"labod, pelikan, jastreb,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:19,Tretja_Mojzesova:"štorklja, vse vrste čaplje, smrdokavra in netopir.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:20,Tretja_Mojzesova:"Vse krilate žuželke, ki hodijo po štirih, naj vam bodo nagnusne.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:21,Tretja_Mojzesova:"Od krilatih žuželk, ki hodijo po štirih, smete jesti samo tiste, ki imajo dve členasti nogi daljši od drugih, da lahko skačejo po tleh.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:22,Tretja_Mojzesova:"Jeste lahko vse vrste murnov, kobilic selivk, kobilic skakalk in drugih užitnih kobilic.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:23,Tretja_Mojzesova:"Vse druge krilate žuželke, ki hodijo po štirih, naj vam bodo nagnusne.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:24,Tretja_Mojzesova:"Z njimi bi se onečistili. Kdor koli se dotakne njihovega trupla, bo nečist do večera.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:25,Tretja_Mojzesova:"Kdor koli nosi truplo katerega od teh bitij, naj si opere oblačila  nečist bo do večera.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:26,Tretja_Mojzesova:"Vse živali, ki imajo preklane parklje, vendar ne povsem, in ki ne prežvekujejo, so za vas nečiste. Kdor koli se jih dotakne, bo nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:27,Tretja_Mojzesova:"Vse štirinožne živali, ki hodijo po šapah, so za vas nečiste. Kdor koli se dotakne njihovega trupla, bo nečist do večera.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:28,Tretja_Mojzesova:"Kdor nosi njihovo truplo, naj si opere oblačila  nečist bo do večera. Za vas so nečiste.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:29,Tretja_Mojzesova:"Od bitij, ki mrgolijo po zemlji, so za vas nečista tale: slepo kuže, miš, vse vrste kuščarja,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:30,Tretja_Mojzesova:"gekon, veliki kuščar, pupek, puščavski kuščar in kameleon.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:31,Tretja_Mojzesova:"Ta mrgoleča bitja so za vas nečista. Kdor koli se dotakne njihovega trupla, bo nečist do večera.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:32,Tretja_Mojzesova:"Vse, na kar padejo, ko poginejo, postane nečisto, bodisi kakšna lesena posoda, oblačilo, koža ali kos raševine. Vsako takšno stvar (ne glede na to, za kaj se uporablja) potopite v vodo in do večera bo nečista, potem pa bo čista.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:33,Tretja_Mojzesova:"Če katera od teh poginulih živali pade v kako lončeno posodo, posodo razbijte. Kar koli je bilo v njej, postane nečisto.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:34,Tretja_Mojzesova:"Kakršna koli hrana, ki pride v stik z vodo iz takšne posode, postane nečista in vsaka pijača v takšni posodi postane nečista.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:35,Tretja_Mojzesova:"Vse, na kar pade katera od teh poginulih živali, postane nečisto. Naj gre za peč ali podstavek za lonec, je to treba razbiti. Nečisto je in naj vam nečisto tudi ostane.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:36,Tretja_Mojzesova:"Toda če katera od teh poginulih živali pade v izvir ali vodni zbiralnik, ostane izvir ali zbiralnik čist, tisti, ki odstrani truplo, pa postane nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:37,Tretja_Mojzesova:"Če katera od teh poginulih živali pade na seme, ki je namenjeno sejanju, seme ostane čisto.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:38,Tretja_Mojzesova:"Če pa se seme prelije z vodo in potem nanj pade kak del poginule živali, postane seme za vas nečisto.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:39,Tretja_Mojzesova:"Če vam pogine katera od živali, ki jo smete jesti, bo vsak, ki se dotakne njenega trupla, nečist do večera.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:40,Tretja_Mojzesova:"Kdor poje kaj njenega mesa, naj si opere oblačila  nečist bo do večera. Kdor odnese njeno truplo, naj si opere oblačila  nečist bo do večera.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:41,Tretja_Mojzesova:"Vsa nečista bitja, ki mrgolijo po zemlji, so nagnusna. Ne smete jih jesti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:42,Tretja_Mojzesova:"Ne smete jesti nobenega takega bitja, ki se plazi po trebuhu, nobenega, ki hodi po štirih nogah, niti nobenega od mrgolečih bitij, ki ima veliko nog, saj so nagnusna.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:43,Tretja_Mojzesova:"Ne jejte nobenega od teh mrgolečih bitij, da ne postanete nagnusni. Ne omadežujte se z njimi, da ne postanete zaradi njih nečisti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:44,Tretja_Mojzesova:"Jaz sem namreč Jehova, vaš Bog. Posvetite se in bodite sveti, ker sem svet jaz. Zato se ne onečiščujte z nobenim od bitij, ki mrgolijo po zemlji.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:45,Tretja_Mojzesova:"Jaz sem Jehova, ki sem vas popeljal iz egiptovske dežele, da vam bom Bog. Bodite sveti, ker sem svet jaz.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:46,Tretja_Mojzesova:"To je zakon o štirinožnih bitjih, krilatih bitjih, vseh živih bitjih, ki se gibljejo v vodi, in o vseh bitjih, ki mrgolijo po zemlji,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:11,V:47,Tretja_Mojzesova:"da boste lahko razlikovali med nečistim in čistim ter med živalmi, ki jih smete jesti, in tistimi, ki jih ne smete jesti.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,Tretja_Mojzesova:"3. Mojzesova 12. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:12,V:1,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:12,V:2,Tretja_Mojzesova:"»Izraelcem reci: ‚Če ženska zanosi in rodi dečka, bo nečista sedem dni, tako kot je nečista takrat, ko ima menstruacijo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:12,V:3,Tretja_Mojzesova:"Osmi dan je treba dečka obrezati.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:12,V:4,Tretja_Mojzesova:"Ona pa naj se še 33 dni očiščuje zaradi krvi, ki jo je izgubila. Ničesar svetega se ne sme dotikati in ne sme hoditi na sveti kraj, dokler ne minejo dnevi njenega očiščevanja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:12,V:5,Tretja_Mojzesova:"Če pa rodi deklico, bo nečista 14 dni, tako kot je nečista takrat, ko ima menstruacijo. Nato naj se še 6",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:12,V:6,Tretja_Mojzesova:"dni očiščuje zaradi krvi, ki jo je izgubila. 6  Ko pretečejo dnevi njenega očiščevanja za sina oziroma za hčerko, naj k duhovniku k vhodu v shodni šotor privede v žgalno daritev ovna, starega največ eno leto, v daritev za greh pa naj prinese mladega goloba ali grlico.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:12,V:7,Tretja_Mojzesova:"Duhovnik naj to daruje pred Jehovom in opravi zanjo poravnavo. Tako ne bo več nečista zaradi krvavenja. To je zakon za žensko, ki rodi dečka ali deklico.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:12,V:8,Tretja_Mojzesova:"Če pa nima dovolj denarja za ovna, naj prinese dve grlici ali dva mlada goloba, eno ptico za žgalno daritev in drugo za daritev za greh. Duhovnik bo za žensko opravil poravnavo in tako bo čista.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,Tretja_Mojzesova:"3. Mojzesova 13. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:1,Tretja_Mojzesova:"Jehova je Mojzesu in Aronu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:2,Tretja_Mojzesova:"»Če se človeku na koži pojavi oteklina, krasta ali lisa, kar bi lahko nakazovalo na gobavost, naj ga pripeljejo k duhovniku Aronu ali enemu od njegovih sinov, duhovnikov.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:3,Tretja_Mojzesova:"Duhovnik naj bolezensko znamenje na koži pregleda. Če so dlake na znamenju postale bele in je videti, da je znamenje globlje od ostale kože, gre za gobavost. Duhovnik naj to pregleda in takega človeka razglasi za nečistega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:4,Tretja_Mojzesova:"Če pa je lisa na koži bela in ni videti globlja od ostale kože in če dlake na njej niso postale bele, naj duhovnik takega človeka da v karanteno za sedem dni.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:5,Tretja_Mojzesova:"Sedmi dan naj ga duhovnik pregleda, in če je videti, da je znamenje nespremenjeno in se ni razširilo po koži, naj da človeka v karanteno še za sedem dni.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:6,Tretja_Mojzesova:"Sedmi dan naj ga duhovnik znova pregleda. Če je znamenje zbledelo in se ni razširilo po koži, naj duhovnik takega človeka razglasi za čistega  bil je samo izpuščaj. Človek naj si opere oblačila in bo čist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:7,Tretja_Mojzesova:"Če pa se mu izpuščaj razširi po tem, ko ga je duhovnik že razglasil za čistega, naj gre še enkrat k duhovniku.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:8,Tretja_Mojzesova:"Duhovnik naj izpuščaj pregleda, in če se je razširil po koži, naj človeka razglasi za nečistega. Gre za gobavost.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:9,Tretja_Mojzesova:"Če se na kom pojavijo znaki gobavosti, ga pripeljite k duhovniku",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:10,Tretja_Mojzesova:"in duhovnik naj ga pregleda. Če je na koži bela oteklina, če so dlake na tem delu postale bele in če je na oteklini nastala živa rana,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:11,Tretja_Mojzesova:"gre za kronično gobavost. Duhovnik naj takega človeka razglasi za nečistega. Zanj naj ne odredi karantene, saj je očitno nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:12,Tretja_Mojzesova:"Če pa se bolniku gobavost razširi po vsej koži, če prekrije njegovo telo od glave do pet, kolikor pač lahko duhovnik vidi,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:13,Tretja_Mojzesova:"naj ga duhovnik, potem ko ga pregleda in ugotovi, da mu je gobavost prekrila vso kožo, razglasi za čistega. Ker je vsa koža postala bela, je čist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:14,Tretja_Mojzesova:"Toda če se zgodi, da se mu pojavi živa rana, bo postal nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:15,Tretja_Mojzesova:"Ko duhovnik vidi živo rano, naj bolnika razglasi za nečistega. Živa rana je nečista. Gre za gobavost.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:16,Tretja_Mojzesova:"Če pa se živa rana zapre in mesto znova postane belo, naj gre človek k duhovniku.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:17,Tretja_Mojzesova:"Duhovnik naj ga pregleda, in če je obolelo mesto postalo belo, naj človeka razglasi za čistega. Čist je.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:18,Tretja_Mojzesova:"Če se komu na koži naredi tvor in se potem zaceli,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:19,Tretja_Mojzesova:"nato pa se tam, kjer je bil tvor, pojavi bela oteklina ali rdečkasto bela lisa, naj gre k duhovniku.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:20,Tretja_Mojzesova:"Duhovnik naj liso pregleda. Če je ta videti globlja od ostale kože in so dlake na njej postale bele, naj duhovnik človeka razglasi za nečistega. Gre za gobavost, ki se je razvila v tvoru.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:21,Tretja_Mojzesova:"Če pa duhovnik vidi, da na lisi ni belih dlak, da ni globlja od ostale kože in da je videti zbledela, naj takega človeka da v karanteno za sedem dni.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:22,Tretja_Mojzesova:"Če se lisa v tem času razširi po koži, naj ga duhovnik razglasi za nečistega. Gre za gobavost.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:23,Tretja_Mojzesova:"Če pa se lisa ne razširi, gre samo za vnetje. Duhovnik naj človeka razglasi za čistega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:24,Tretja_Mojzesova:"Če se kdo opeče z ognjem, da nastane odprta rana, in se nato na tej rani naredi rdečkasto bela ali bela lisa,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:25,Tretja_Mojzesova:"naj duhovnik to pregleda. Če so dlake na lisi postale bele in je lisa videti globlja od ostale kože, gre za gobavost, ki se je razvila v opeklini. Duhovnik naj takega človeka razglasi za nečistega. Gre za gobavost.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:26,Tretja_Mojzesova:"Če pa duhovnik vidi, da na lisi ni belih dlak, da ni globlja od kože in da je zbledela, naj človeka da v karanteno za sedem dni.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:27,Tretja_Mojzesova:"Sedmi dan naj ga duhovnik pregleda. Če se lisa v tem času razširi po koži, naj ga duhovnik razglasi za nečistega. Gre za gobavost.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:28,Tretja_Mojzesova:"Če pa se lisa ne razširi po koži in če zbledi, gre samo za oteklino od opekline. Duhovnik naj ga razglasi za čistega, saj gre za vnetje opekline.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:29,Tretja_Mojzesova:"Če se kakemu moškemu ali ženski pojavi bolezensko znamenje na glavi ali na bradi,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:30,Tretja_Mojzesova:"naj duhovnik takšno znamenje pregleda. Če je videti globlje od ostale kože, lasje ali dlake na njem pa so porumenele in postale bolj redke, naj duhovnik takega človeka razglasi za nečistega  gre za bolezen lasišča oziroma brade. Gre za gobavost na glavi ali na bradi.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:31,Tretja_Mojzesova:"Če pa bolezensko znamenje ni videti globlje od ostale kože in na njem ni črnih las ali črnih dlak, naj duhovnik takega človeka da v karanteno za sedem dni.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:32,Tretja_Mojzesova:"Sedmi dan naj duhovnik znamenje pregleda. Če se znamenje ne razširi, če se na njem ne pojavijo rumeni lasje ali rumene dlake in če ni videti globlje od ostale kože,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:33,Tretja_Mojzesova:"naj se človek obrije, toda obolelega mesta naj ne obrije. Duhovnik naj takega človeka da v karanteno še za sedem dni.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:34,Tretja_Mojzesova:"Sedmi dan naj duhovnik ponovno pregleda bolezensko znamenje. Če se bolezen lasišča ali brade ni razširila po koži in ni videti globlja od ostale kože, naj duhovnik takega človeka razglasi za čistega. Človek naj si opere oblačila in bo čist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:35,Tretja_Mojzesova:"Če pa se človeku, potem ko je bil že razglašen za čistega, bolezensko znamenje razširi še drugod po koži,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:36,Tretja_Mojzesova:"naj ga duhovnik pregleda. Če se je bolezensko znamenje razširilo še drugod po koži, duhovniku ni treba gledati, ali so lasje ali dlake porumenele. Takšen človek je nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:37,Tretja_Mojzesova:"Če pa se ob pregledu ugotovi, da se bolezensko znamenje ne širi več in da so začeli rasti črni lasje oziroma črne dlake, to pomeni, da se je obolelo mesto pozdravilo. Čist je in duhovnik naj ga razglasi za čistega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:38,Tretja_Mojzesova:"Če se moškemu ali ženski na koži pojavijo bele lise,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:39,Tretja_Mojzesova:"naj jih duhovnik pregleda. Če so lise na koži blede barve, gre za neškodljiv izpuščaj. Človek je čist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:40,Tretja_Mojzesova:"Če moškemu izpadejo lasje in postane plešast, je čist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:41,Tretja_Mojzesova:"Če mu lasje izpadejo spredaj in tam nastane pleša, je čist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:42,Tretja_Mojzesova:"Toda če se na pleši v temenskem ali čelnem predelu pojavi rdečkasto bela rana, gre za gobavost, ki se je razvila na pleši.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:43,Tretja_Mojzesova:"Če duhovnik ob pregledu ugotovi, da ima moški na pleši v temenskem ali čelnem predelu rdečkasto belo rano, ki je otekla in je videti kot gobavost na koži,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:44,Tretja_Mojzesova:"naj moškega zaradi bolezni na glavi razglasi za nečistega, saj je gobavec.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:45,Tretja_Mojzesova:"Kdor ima gobavost in je razglašen za nečistega, naj nosi raztrgano obleko in naj si ne ureja las. Pokrije naj si usta in vpije: ‚Nečist, nečist!",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:46,Tretja_Mojzesova:"Vse dokler je bolan, je nečist. Ker je nečist, naj živi ločeno od drugih. Naj živi zunaj tabora.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:47,Tretja_Mojzesova:"Če gobavost napade volneno ali platneno oblačilo,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:48,Tretja_Mojzesova:"niti lanene ali volnene tkanine, usnje ali kakršen koli usnjen izdelek,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:49,Tretja_Mojzesova:"če se torej na oblačilu, usnju, nitih tkanine ali na kakršnem koli usnjenem predmetu pojavi rumenkasto zeleno ali rdečkasto bolezensko znamenje, gre za okužbo z gobavostjo in je to treba pokazati duhovniku.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:50,Tretja_Mojzesova:"Duhovnik naj predmet, na katerem se je pojavila bolezen, pregleda in ga da v karanteno za sedem dni.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:51,Tretja_Mojzesova:"Če sedmi dan ob pregledu predmeta ugotovi, da se je bolezen razširila po oblačilu, po nitih tkanine ali po usnju (ne glede na to, za kaj je usnje uporabljeno), gre za nalezljivo gobavost. Predmet je nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:52,Tretja_Mojzesova:"Oblačilo, niti volnene ali lanene tkanine ali kakršen koli usnjen izdelek, na katerem je bolezen napredovala, se mora sežgati, saj gre za nalezljivo gobavost. Tak predmet je treba sežgati.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:53,Tretja_Mojzesova:"Če pa duhovnik ob pregledu predmeta ugotovi, da se bolezen ni razširila po oblačilu, nitih tkanine ali po usnjenem izdelku,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:54,Tretja_Mojzesova:"naj zapove, da predmet, na katerem je bolezen, operejo. Nato naj ga znova da v karanteno za sedem dni.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:55,Tretja_Mojzesova:"Predmet, ki je bil temeljito opran, naj potem še enkrat pregleda. Če je prizadeto mesto videti enako, je predmet nečist, tudi če se bolezen ni razširila. Treba ga je sežgati, saj ga je bolezen razjedla z notranje ali zunanje strani.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:56,Tretja_Mojzesova:"Če pa duhovnik ob pregledu ugotovi, da je prizadeti del po temeljitem pranju zbledel, naj ta del oblačila, usnja ali niti tkanine odtrga.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:57,Tretja_Mojzesova:"Toda če se bolezensko znamenje pojavi drugje na oblačilu, nitih tkanine ali kakršnem koli usnjenem izdelku, se bolezen širi. Vsak predmet, na katerem je bolezen, je treba sežgati.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:58,Tretja_Mojzesova:"Če pa z oblačila, niti tkanine ali kakršnega koli usnjenega izdelka, potem ko se opere, bolezen izgine, je tak predmet treba oprati še drugič, potem bo čist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:13,V:59,Tretja_Mojzesova:"To je zakon o gobavosti na volnenem ali platnenem oblačilu, na nitih tkanine ali na kakršnem koli usnjenem izdelku, na podlagi katerega se lahko predmet razglasi za čist ali nečist.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,Tretja_Mojzesova:"3. Mojzesova 14. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:1,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:2,Tretja_Mojzesova:"»Na dan, ko se gobavca razglasi za čistega, in sicer takrat, ko ga je treba pripeljati pred duhovnika, se je treba ravnati po naslednjem zakonu:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:3,Tretja_Mojzesova:"Duhovnik naj gre iz tabora in gobavca pregleda. Če je človek ozdravljen gobavosti,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:4,Tretja_Mojzesova:"naj mu duhovnik zapove, da za svoje očiščenje prinese dve živi čisti ptici, cedrovino, kos živo rdečega blaga in izop.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:5,Tretja_Mojzesova:"Duhovnik naj zapove, da se eno ptico zakolje nad lončeno posodo, v kateri je studenčnica.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:6,Tretja_Mojzesova:"Nato naj vzame živo ptico in jo skupaj s cedrovino, kosom živo rdečega blaga in izopom pomoči v kri zaklane ptice.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:7,Tretja_Mojzesova:"Potem naj s tem sedemkrat poškropi človeka, ki se očiščuje gobavosti, in ga razglasi za čistega, živo ptico pa naj izpusti na polje.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:8,Tretja_Mojzesova:"Očiščevanec naj si opere oblačila, se obrije po glavi in telesu ter naj se umije z vodo in tako bo čist. Potem sme priti v tabor, vendar naj sedem dni živi zunaj svojega šotora.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:9,Tretja_Mojzesova:"Sedmi dan naj si spet obrije lase, brado in obrvi. Potem ko se bo cel obril, naj si opere oblačila in se umije z vodo. Tako bo čist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:10,Tretja_Mojzesova:"Osmi dan naj vzame dva brezhibna mlada ovna, eno brezhibno jagnjico, staro največ eno leto, tri desetine efe fino mlete moke, umešane z oljem, za žitno daritev in log olja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:11,Tretja_Mojzesova:"Duhovnik naj človeka, katerega razglaša za čistega, skupaj z daritvami privede pred Jehova k vhodu v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:12,Tretja_Mojzesova:"Duhovnik naj vzame enega mladega ovna in ga skupaj z logom olja daruje v daritev za krivdo ter vse to zaniha pred Jehovom kot daritev nihanja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:13,Tretja_Mojzesova:"Nato naj mladega ovna zakolje na dvorišču svetega šotora, tam, kjer se kolje živali, namenjene v daritev za greh in v žgalno daritev. Daritev za krivdo, enako kot daritev za greh, pripada duhovniku. Je nekaj najsvetejšega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:14,Tretja_Mojzesova:"Zatem naj duhovnik vzame nekaj krvi daritve za krivdo in jo da očiščevancu na mečico desnega ušesa, na palec desne roke in na palec desne noge.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:15,Tretja_Mojzesova:"Potem naj vzame log olja in si ga nekaj vlije v levo dlan.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:16,Tretja_Mojzesova:"V olje, ki ga ima v levi dlani, naj pomoči prst desne roke in z oljem sedemkrat poškropi pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:17,Tretja_Mojzesova:"Potem naj vzame nekaj olja, ki ga še ima v dlani, in ga da očiščevancu na mečico desnega ušesa, palec desne roke in palec desne noge, in sicer povrhu krvi daritve za krivdo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:18,Tretja_Mojzesova:"Preostalo olje v dlani pa naj izlije na glavo očiščevancu. Tako bo duhovnik zanj opravil poravnavo pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:19,Tretja_Mojzesova:"Duhovnik naj za človeka, ki se očiščuje svoje nečistosti, daruje daritev za greh in opravi poravnavo. Potem naj zakolje žival za žgalno daritev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:20,Tretja_Mojzesova:"Na oltarju naj daruje žgalno daritev in žitno daritev. Duhovnik bo za očiščevanca opravil poravnavo in tako bo ta čist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:21,Tretja_Mojzesova:"Če pa je očiščevanec reven in nima dovolj sredstev, naj vzame enega mladega ovna kot daritev za krivdo, kot daritev nihanja, da zase opravi poravnavo. Vzame naj še desetino efe fino mlete moke, umešane z oljem, za žitno daritev, log olja",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:22,Tretja_Mojzesova:"in dve grlici ali dva mlada goloba, v skladu s svojimi sredstvi. Ena ptica naj bo za daritev za greh, druga pa za žgalno daritev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:23,Tretja_Mojzesova:"Za svoje očiščevanje naj osmi dan vse to prinese duhovniku k vhodu v shodni šotor pred Jehova.",K:"",NZ:"X"},
