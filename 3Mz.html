{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:24,Tretja_Mojzesova:"Duhovnik naj vzame mladega ovna, namenjenega v daritev za krivdo, in log olja ter naj to zaniha pred Jehovom kot daritev nihanja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:25,Tretja_Mojzesova:"Nato naj mladega ovna, namenjenega v daritev za krivdo, zakolje. Od daritve za krivdo naj vzame nekaj krvi in jo da očiščevancu na mečico desnega ušesa, na palec desne roke in na palec desne noge.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:26,Tretja_Mojzesova:"Duhovnik naj si v levo dlan vlije nekaj olja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:27,Tretja_Mojzesova:"Prst desne roke naj pomoči v olje, ki ga ima v levi dlani, in sedemkrat poškropi pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:28,Tretja_Mojzesova:"Nato naj nekaj olja, ki ga ima v dlani, da očiščevancu na mečico desnega ušesa, palec desne roke in palec desne noge, in sicer tja, kamor mu je dal kri daritve za krivdo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:29,Tretja_Mojzesova:"Zatem naj preostalo olje v dlani izlije očiščevancu na glavo, da bi zanj opravil poravnavo pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:30,Tretja_Mojzesova:"Potem naj daruje grlici ali mlada goloba, ki ju je očiščevanec priskrbel v skladu s svojimi sredstvi.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:31,Tretja_Mojzesova:"Eno od teh ptic naj daruje kot daritev za greh, drugo pa kot žgalno daritev. Daruje naj ju skupaj z žitno daritvijo. Duhovnik bo za očiščevanca opravil poravnavo pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:32,Tretja_Mojzesova:"To je zakon za človeka, ki je zbolel za gobavostjo, vendar nima dovolj sredstev, da bi priskrbel, kar je zahtevano za očiščevanje.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:33,Tretja_Mojzesova:"Nato je Jehova rekel Mojzesu in Aronu:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:34,Tretja_Mojzesova:"»Ko pridete v kanaansko deželo, ki vam jo dajem v last, in bom dovolil, da kako hišo v vaši deželi napade gobavost,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:35,Tretja_Mojzesova:"naj gre lastnik hiše k duhovniku in mu pove: ‚V hiši se je pojavil madež, ki je videti kot gobavost.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:36,Tretja_Mojzesova:"Duhovnik naj naroči, da hišo, preden si pride ogledat madež, izpraznijo, da ne bi vsega, kar je v njej, razglasil za nečisto. Potem naj gre pregledat hišo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:37,Tretja_Mojzesova:"Če ob pregledu prizadetega mesta ugotovi, da so na hišnih stenah rumenkasto zelene ali rdečkaste vdolbine in da segajo pod površino,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:38,Tretja_Mojzesova:"naj gre iz hiše in zanjo odredi sedemdnevno karanteno.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:39,Tretja_Mojzesova:"Potem naj se sedmi dan vrne in opravi pregled. Če se je madež razširil po hišnih stenah,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:40,Tretja_Mojzesova:"naj zapove, da izderejo kamne, na katerih je madež, in jih odvržejo na nečist kraj zunaj mesta.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:41,Tretja_Mojzesova:"Nato naj naroči, da temeljito ostrgajo notranjost hiše, odstranjeni omet in malto pa naj odvržejo na nečist kraj zunaj mesta.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:42,Tretja_Mojzesova:"Zatem naj odstranjene kamne nadomestijo z novimi. Zapove naj jim, da vzamejo drugo malto in stene hiše omečejo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:43,Tretja_Mojzesova:"Če pa se v hiši, potem ko so iz sten izdrli kamne, stene ostrgali in ponovno ometali, madež spet pojavi,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:44,Tretja_Mojzesova:"naj pride duhovnik in hišo pregleda. Če se je madež razširil po hiši, gre za nalezljivo gobavost. Hiša je nečista.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:45,Tretja_Mojzesova:"Nato naj zapove, da hišo porušijo in da njene kamne, les, ves omet in malto odnesejo na nečist kraj zunaj mesta.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:46,Tretja_Mojzesova:"Kdor koli stopi v hišo, ki je pod karanteno, bo nečist do večera,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:47,Tretja_Mojzesova:"in kdor koli leži ali je v taki hiši, naj si opere oblačila.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:48,Tretja_Mojzesova:"Če pa duhovnik pride hišo pregledat, potem ko so jo ponovno ometali, in ugotovi, da se madež ni več pojavil, naj hišo razglasi za čisto, ker je gobavost odpravljena.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:49,Tretja_Mojzesova:"Da bi hišo očistil nečistosti, naj vzame dve ptici, cedrovino, kos živo rdečega blaga in izop.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:50,Tretja_Mojzesova:"Eno ptico naj zakolje nad lončeno posodo, v kateri je studenčnica.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:51,Tretja_Mojzesova:"Potem naj vzame cedrovino, izop, kos živo rdečega blaga in živo ptico ter vse to pomoči v kri zaklane ptice in studenčnico, nato pa naj s tem sedemkrat poškropi proti hiši.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:52,Tretja_Mojzesova:"Tako bo s krvjo ptice, studenčnico, živo ptico, cedrovino, izopom in kosom živo rdečega blaga hišo očistil nečistosti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:53,Tretja_Mojzesova:"Potem naj vzame živo ptico in jo zunaj mesta izpusti na polje. S tem bo opravil poravnavo za hišo in tako bo čista.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:54,Tretja_Mojzesova:"To je zakon za kakršen koli pojav gobavosti, za bolezen lasišča ali brade,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:55,Tretja_Mojzesova:"za gobavost na oblačilu ali v hiši",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:56,Tretja_Mojzesova:"ter za otekline, kraste in lise,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:14,V:57,Tretja_Mojzesova:"da se ugotovi, kdaj je kaj nečisto in kdaj čisto. To je zakon o gobavosti.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,Tretja_Mojzesova:"3. Mojzesova 15. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:1,Tretja_Mojzesova:"Jehova je Mojzesu in Aronu rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:2,Tretja_Mojzesova:"»Govorita z Izraelci in jim recita: ‚Če ima moški izcedek iz spolovila, je zaradi takšnega izcedka nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:3,Tretja_Mojzesova:"Zaradi izcedka je nečist, bodisi da mu izcedek iz spolovila izteka bodisi da se mu zaradi izcedka spolovilo zamaši. V vsakem primeru je nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:4,Tretja_Mojzesova:"Vsaka postelja, na kateri leži moški, ki ima izcedek, postane nečista in vse, na čemer sedi, postane nečisto.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:5,Tretja_Mojzesova:"Kdor se dotakne njegove postelje, naj si opere oblačila in se umije z vodo. Do večera naj bo nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:6,Tretja_Mojzesova:"Kdor se usede na kaj, na čemer je sedel moški z izcedkom, naj si opere oblačila in se umije z vodo. Do večera naj bo nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:7,Tretja_Mojzesova:"Kdor se dotakne telesa moškega, ki ima izcedek, naj si opere oblačila in se umije z vodo. Do večera naj bo nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:8,Tretja_Mojzesova:"Če moški, ki ima izcedek, pljune na koga čistega, naj si ta opere oblačila in se umije z vodo. Do večera naj bo nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:9,Tretja_Mojzesova:"Vsako sedlo, v katerem sedi moški z izcedkom, postane nečisto.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:10,Tretja_Mojzesova:"Kdor se dotakne česar koli, na čemer je tak človek sedel, naj bo do večera nečist. Kdor te reči prenaša, naj si opere oblačila, se umije z vodo in naj bo do večera nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:11,Tretja_Mojzesova:"Če se moški, ki ima izcedek, dotakne koga, ne da bi si prej umil roke, naj si ta človek opere oblačila in se umije z vodo. Do večera naj bo nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:12,Tretja_Mojzesova:"Lončeno posodo, ki se je dotakne moški, ki ima izcedek, je treba razbiti, vsako leseno posodo pa je treba pomiti z vodo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:13,Tretja_Mojzesova:"Ko se moškemu izcedek ustavi in je ozdravljen, naj si sedem dni po tem, ko se mu je izcedek ustavil, opere oblačila, se umije s studenčnico in tako bo čist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:14,Tretja_Mojzesova:"Osmi dan naj vzame dve grlici ali dva mlada goloba in naj pride pred Jehova k vhodu v shodni šotor in ju izroči duhovniku.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:15,Tretja_Mojzesova:"Duhovnik naj obe ptici daruje, eno v daritev za greh, drugo pa v žgalno daritev. Tako bo zanj pred Jehovom opravil poravnavo zaradi izcedka.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:16,Tretja_Mojzesova:"Če ima moški izliv semena, naj se cel umije z vodo. Do večera naj bo nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:17,Tretja_Mojzesova:"Vsako oblačilo in vsak usnjen izdelek, na katerega se je izlilo njegovo seme, naj opere z vodo. Takšen predmet naj bo do večera nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:18,Tretja_Mojzesova:"Kadar ima moški spolni odnos z žensko in pride do izliva semena, naj se oba umijeta z vodo in naj bosta do večera nečista.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:19,Tretja_Mojzesova:"Če ženska krvavi zaradi menstruacije, naj bo nečista sedem dni. Vsak, ki se je dotakne, naj bo do večera nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:20,Tretja_Mojzesova:"Vse, na čemer leži, ko je nečista zaradi menstruacije, postane nečisto in tudi vse, na čemer sedi, postane nečisto.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:21,Tretja_Mojzesova:"Kdor se dotakne njene postelje, naj si opere oblačila in se umije z vodo. Do večera naj bo nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:22,Tretja_Mojzesova:"Kdor se dotakne česar koli, na čemer je sedela, naj si opere oblačila in se umije z vodo. Do večera naj bo nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:23,Tretja_Mojzesova:"Če se torej kdo dotakne postelje ali česar koli, na čemer je sedela, naj bo do večera nečist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:24,Tretja_Mojzesova:"Če ima moški spolni odnos z žensko in se onečisti s krvjo njene menstruacije, naj bo sedem dni nečist in vsaka postelja, na kateri bo ležal, bo postala nečista.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:25,Tretja_Mojzesova:"Če ženska krvavi več dni zunaj svojega običajnega menstruacijskega ciklusa ali ji menstruacija traja dlje kot običajno, naj bo vse dni, dokler krvavi, nečista, enako kot je nečista tiste dni, ko ima običajno menstruacijo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:26,Tretja_Mojzesova:"Vsaka postelja, na kateri leži v dneh, ko krvavi, postane nečista, enako kot velja za posteljo, na kateri leži v času svoje menstruacije. Pa tudi kar koli, na čemer sedi, postane nečisto, kot postane nečisto v času njene menstruacije.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:27,Tretja_Mojzesova:"Kdor se teh reči dotakne, postane nečist. Opere naj si oblačila, se umije z vodo in naj bo nečist do večera.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:28,Tretja_Mojzesova:"Ko pa se ženski krvavenje ustavi, naj od takrat, ko se ji je krvavenje ustavilo, šteje sedem dni in potem bo čista.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:29,Tretja_Mojzesova:"Osmi dan naj vzame dve grlici ali dva mlada goloba in ju prinese duhovniku k vhodu v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:30,Tretja_Mojzesova:"Duhovnik naj eno ptico daruje v daritev za greh, drugo pa v žgalno daritev. Tako bo za žensko pred Jehovom opravil poravnavo zaradi njenega nečistega krvavenja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:31,Tretja_Mojzesova:"Pomagajta Izraelcem, da bodo lahko čisti, tako da ne bi s svojo nečistostjo oskrunili mojega svetega šotora, ki je med njimi, in ne bi umrli.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:32,Tretja_Mojzesova:"To je zakon za moškega, ki ima izcedek, za moškega, ki je nečist zaradi izliva semena,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:15,V:33,Tretja_Mojzesova:"za žensko, ki je nečista v času menstruacije, za vsakega moškega, ki ima izcedek, ali žensko, ki neobičajno krvavi, ter za moškega, ki ima spolni odnos z žensko, ko je nečista.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,Tretja_Mojzesova:"3. Mojzesova 16. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:1,Tretja_Mojzesova:"Po tem, ko sta dva Aronova sinova umrla, ker sta stopila pred Jehova, je Jehova govoril z Mojzesom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:2,Tretja_Mojzesova:"Jehova mu je rekel: »Svojemu bratu Aronu reci, naj ne hodi v sveti prostor za predelno zaveso, pred pokrov na Skrinji, kadar koli se mu zahoče, drugače bo umrl. Jaz bom namreč navzoč v oblaku nad pokrovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:3,Tretja_Mojzesova:"Aron naj, preden gre v sveti prostor, privede mladega bika v daritev za greh in ovna v žgalno daritev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:4,Tretja_Mojzesova:"Obleče naj sveto platneno haljo in platnene kratke hlače, da si z njimi pokrije intimne dele, zaveže naj si platnen pas in okoli glave ovije platnen turban. To so sveta oblačila. Preden vse to obleče, naj se umije z vodo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:5,Tretja_Mojzesova:"Od ljudstva naj vzame dva mlada kozla za daritev za greh in enega ovna za žgalno daritev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:6,Tretja_Mojzesova:"Aron naj nato privede bližje bika, ki je izbran za njegovo daritev za greh, da bo opravil poravnavo zase in za svojo rodbino.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:7,Tretja_Mojzesova:"Potem naj vzame oba kozla in ju postavi pred Jehova k vhodu v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:8,Tretja_Mojzesova:"Aron naj za njiju vrže žreb – en kozel bo za Jehova, drug pa za azazel.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:9,Tretja_Mojzesova:"Nato naj kozla, ki je bil z žrebom določen za Jehova, privede bližje in daruje v daritev za greh.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:10,Tretja_Mojzesova:"Kozla, ki je bil z žrebom določen za azazel, pa naj živega postavi pred Jehova, da bo nad njim opravil poravnavo in ga poslal za azazel v pustinjo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:11,Tretja_Mojzesova:"Aron naj torej privede bika, ki je izbran za njegovo daritev za greh, in opravi poravnavo zase in za svojo rodbino. Zatem naj tega bika zakolje.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:12,Tretja_Mojzesova:"Nato naj vzame kadilnico, polno žerjavice z oltarja, ki je pred Jehovom, in dve pesti fino zdrobljenega dišečega kadila ter to odnese za predelno zaveso.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:13,Tretja_Mojzesova:"Kadilo naj da na žerjavico pred Jehovom, tako da bo dim od kadila ovil pokrov, ki je na Skrinji Pričevanja, drugače bo umrl.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:14,Tretja_Mojzesova:"Vzame naj nekaj bikove krvi, vanjo pomoči prst in s krvjo poškropi spredaj pred pokrovom, na vzhodni strani – pred pokrovom naj poškropi sedemkrat.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:15,Tretja_Mojzesova:"Zatem naj zakolje kozla, ki je bil za ljudstvo izbran kot daritev za greh, in njegovo kri odnese za predelno zaveso. S to krvjo naj naredi enako, kot je storil z bikovo krvjo, in sicer naj z njo poškropi pred pokrovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:16,Tretja_Mojzesova:"Opravi naj poravnavo za sveti prostor zaradi nečistega ravnanja Izraelcev ter zaradi njihovih prestopkov in grehov. Enako naj stori za shodni šotor, ki stoji sredi Izraelcev, ki ravnajo nečisto.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:17,Tretja_Mojzesova:"Vse od takrat, ko gre v sveti prostor opravit poravnavo zase, za svojo rodbino in za vso izraelsko občino, pa dokler ne pride ven, ne sme biti v shodnem šotoru nikogar drugega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:18,Tretja_Mojzesova:"Potem naj pride ven k oltarju, ki je pred Jehovom, in za oltar opravi poravnavo. Vzame naj nekaj bikove in nekaj kozlove krvi ter jo nanese na vse rogove oltarja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:19,Tretja_Mojzesova:"Poleg tega naj nekaj krvi s prstom sedemkrat poškropi po oltarju ter oltar očisti nečistega ravnanja Izraelcev in ga posveti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:20,Tretja_Mojzesova:"Ko opravi poravnavo za sveti prostor, shodni šotor in oltar, naj privede bližje živega kozla.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:21,Tretja_Mojzesova:"Aron naj obe roki položi živemu kozlu na glavo in nad njim prizna vse napake Izraelcev, vse njihove prestopke in vse njihove grehe. Naloži naj jih kozlu na glavo in kozla preda moškemu, ki je določen za to, da ga odvede v pustinjo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:22,Tretja_Mojzesova:"Kozel bo vse njihove grehe odnesel na sebi v pusto pokrajino. Kozel naj bo torej poslan v pustinjo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:23,Tretja_Mojzesova:"Aron naj gre nato v shodni šotor, sleče platnena oblačila, ki jih je oblekel, ko je šel v sveti prostor, in jih pusti tam.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:24,Tretja_Mojzesova:"Umije naj se z vodo na svetem kraju in obleče druga oblačila. Potem naj pride ven in daruje svojo žgalno daritev in žgalno daritev ljudstva ter s tem opravi poravnavo zase in za ljudstvo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:25,Tretja_Mojzesova:"Maščevje daritve za greh naj zažge na oltarju, da se bo dvigoval dim.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:26,Tretja_Mojzesova:"Moški, ki je odvedel kozla za azazel, naj si opere oblačila in se umije z vodo, nato pa sme priti v tabor.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:27,Tretja_Mojzesova:"Bik, darovan za greh, in kozel, darovan za greh, katerih kri je bila prinesena v sveti prostor, da se je opravila poravnava, naj se odneseta iz tabora. Njuna koža, meso in iztrebki naj se sežgejo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:28,Tretja_Mojzesova:"Tisti, ki bo to sežgal, naj si opere oblačila, se umije z vodo, nato pa sme priti v tabor.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:29,Tretja_Mojzesova:"To je za vas trajna odredba: deseti dan sedmega meseca žalujte zaradi svojih grehov in ne opravljajte nobenega dela. To velja za domačina in za tujca, ki živi med vami.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:30,Tretja_Mojzesova:"Tega dne se bo za vas opravila poravnava, da bi bili razglašeni za čiste. V Jehovovih očeh boste očiščeni vseh svojih grehov.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:31,Tretja_Mojzesova:"Ta dan naj vam bo šabat, dan popolnega počitka. Tega dne žalujte zaradi svojih grehov. To je trajna odredba.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:32,Tretja_Mojzesova:"Poravnavo naj opravi duhovnik, ki je maziljen in postavljen za duhovnika namesto svojega očeta. Na sebi naj ima platnena oblačila, sveta oblačila.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:33,Tretja_Mojzesova:"Poravnavo naj opravi za sveti prostor, za shodni šotor in za oltar. Tudi za duhovnike in za vso občino naj opravi poravnavo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:16,V:34,Tretja_Mojzesova:"To je za vas trajna odredba, zato da se enkrat na leto opravi poravnava za Izraelce zaradi vseh njihovih grehov.«<br>Aron je torej naredil tako, kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,Tretja_Mojzesova:"3. Mojzesova 17. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:1,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:2,Tretja_Mojzesova:"»Govori z Aronom, njegovimi sinovi in z vsemi Izraelci ter jim reci: ‚Jehova je zapovedal naslednje:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:3,Tretja_Mojzesova:"Če kdo od Izraelcev zakolje govedo, ovco ali kozo v taboru ali pa zunaj tabora,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:4,Tretja_Mojzesova:"namesto da žival privede k vhodu v shodni šotor, da bi jo daroval Jehovu pred Jehovovim svetim šotorom, je kriv za prelito kri. Prelil je kri, zato mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:5,Tretja_Mojzesova:"Tako Izraelci živali ne bodo več klali na polju, ampak jih bodo privedli k Jehovu k vhodu v shodni šotor, k duhovniku. Žrtvovati jih morajo kot mirovne žrtve Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:6,Tretja_Mojzesova:"Duhovnik bo s krvjo poškropil Jehovov oltar pri vhodu v shodni šotor in zažgal maščevje, da se bo dvigoval dim in bo Jehova zaznal prijeten vonj.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:7,Tretja_Mojzesova:"Nič več naj torej ne darujejo žrtev demonom, katere častijo v svoji nezvestobi. To je trajna odredba za vas iz roda v rod.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:8,Tretja_Mojzesova:"Reci jim še: ‚Če kdo od Izraelcev ali tujcev, ki živijo med vami, daruje žgalno daritev ali kako drugo žrtev,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:9,Tretja_Mojzesova:"vendar žrtvene živali ne privede k vhodu v shodni šotor, da bi jo daroval Jehovu, mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:10,Tretja_Mojzesova:"Če kdo od Izraelcev ali tujcev, ki živijo med vami, zaužije kakršno koli kri, bom takšnega človeka, ki zaužije kri, zavrgel in usmrtil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:11,Tretja_Mojzesova:"Življenje živega bitja je namreč v krvi in jaz sem vam jo dal, da lahko na oltarju opravite poravnavo zase. Kri je tista, ki opravlja poravnavo, ker je v njej življenje.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:12,Tretja_Mojzesova:"Zato sem Izraelcem rekel: »Nihče od vas ne sme zaužiti krvi pa tudi noben tujec, ki živi med vami, je ne sme zaužiti.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:13,Tretja_Mojzesova:"Če kdo od Izraelcev ali tujcev, ki živijo med vami, na lovu ujame divjo žival ali ptico, ki se sme jesti, naj ji izpusti kri in kri pokrije s prstjo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:14,Tretja_Mojzesova:"To je treba narediti, ker je v krvi življenje  kri je namreč življenje vsakega živega bitja. Zato sem Izraelcem rekel: »Ne smete zaužiti krvi nobenega živega bitja, ker je kri življenje vsakega živega bitja. Vsak, ki zaužije kri, bo usmrčen.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:15,Tretja_Mojzesova:"Če kdo, bodisi domačin ali tujec, je meso poginule živali ali meso živali, ki jo je raztrgala zver, naj si opere oblačila in se umije z vodo. Do večera naj bo nečist, potem pa bo čist.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:17,V:16,Tretja_Mojzesova:"Če pa si ne opere oblačil in se ne umije, bo za svoj greh odgovarjal.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,Tretja_Mojzesova:"3. Mojzesova 18. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:1,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:2,Tretja_Mojzesova:"»Govori z Izraelci in jim reci: ‚Jaz sem Jehova, vaš Bog.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:3,Tretja_Mojzesova:"Ne delajte tega, kar delajo v egiptovski deželi, v kateri ste živeli, niti ne delajte tega, kar delajo v kanaanski deželi, v katero vas peljem. Ne posnemajte njihovih običajev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:4,Tretja_Mojzesova:"Izpolnjujte moje odloke, ravnajte se po mojih odredbah in živite po njih. Jaz sem Jehova, vaš Bog.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:5,Tretja_Mojzesova:"Ravnajte se po mojih odredbah in odlokih. Kdor jih izpolnjuje, bo po njih imel življenje. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:6,Tretja_Mojzesova:"Nihče od vas naj se ne približa komu od svojih bližnjih sorodnikov, da bi imel z njim spolne odnose. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:7,Tretja_Mojzesova:"Ne smeš imeti spolnih odnosov ne s svojim očetom ne s svojo materjo. Tvoja mati je, zato ne smeš imeti spolnih odnosov z njo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:8,Tretja_Mojzesova:"Ne smeš imeti spolnih odnosov z očetovo ženo. S tem bi osramotil svojega očeta.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:9,Tretja_Mojzesova:"Ne smeš imeti spolnih odnosov s svojo sestro, naj je ta očetova hči ali materina hči, naj je rojena v isti hiši ali ne.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:10,Tretja_Mojzesova:"Ne smeš imeti spolnih odnosov ne s hčerjo svojega sina ne s hčerjo svoje hčere, saj bi s tem osramotil samega sebe.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:11,Tretja_Mojzesova:"Ne smeš imeti spolnih odnosov s hčerjo očetove žene, hčerjo svojega očeta, saj je tvoja sestra.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:12,Tretja_Mojzesova:"Ne smeš imeti spolnih odnosov s sestro svojega očeta, saj je očetova krvna sorodnica.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:13,Tretja_Mojzesova:"Ne smeš imeti spolnih odnosov s sestro svoje matere, saj je materina krvna sorodnica.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:14,Tretja_Mojzesova:"Ne smeš imeti spolnih odnosov z ženo očetovega brata, saj bi ga s tem osramotil. Ona je žena tvojega strica.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:15,Tretja_Mojzesova:"Ne smeš imeti spolnih odnosov s svojo snaho. Žena tvojega sina je, zato ne smeš imeti spolnih odnosov z njo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:16,Tretja_Mojzesova:"Ne smeš imeti spolnih odnosov z ženo svojega brata, saj bi s tem osramotil svojega brata.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:17,Tretja_Mojzesova:"Ne smeš imeti spolnih odnosov s hčerjo svoje žene. Za ženo si ne smeš vzeti ne hčere njenega sina ne hčere njene hčere, da bi imel z njima spolne odnose. Njene bližnje sorodnice so. To bi bilo nekaj gnusnega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:18,Tretja_Mojzesova:"Dokler je tvoja žena živa, si za ženo ne smeš vzeti njene sestre, da bi imel z njo spolne odnose, saj bi med njima prišlo do tekmovalnosti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:19,Tretja_Mojzesova:"Ne približaj se ženski, da bi imel z njo spolne odnose, ko je nečista zaradi menstruacije.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:20,Tretja_Mojzesova:"Ne smeš imeti spolnega odnosa z ženo svojega bližnjega, saj bi se s tem onečistil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:21,Tretja_Mojzesova:"Ne dovoli, da bi bil kdo od tvojih potomcev darovan Molohu. Ne oskrunjaj s tem imena svojega Boga. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:22,Tretja_Mojzesova:"Moški ne sme imeti spolnih odnosov z moškim. To bi bilo nekaj gnusnega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:23,Tretja_Mojzesova:"Moški ne sme imeti spolnega odnosa z živaljo, da se ne bi s tem onečistil  tudi ženska se ne sme postaviti pred žival, da bi z njo imela spolni odnos. To bi bilo protinaravno.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:24,Tretja_Mojzesova:"Ne onečiščujte se z nobeno od teh reči. Z njimi so se namreč onečistili narodi, ki jih izganjam pred vami.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:25,Tretja_Mojzesova:"Zato je njihova dežela nečista in njene prebivalce bom kaznoval za grehe. Dežela jih bo izbljuvala.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:26,Tretja_Mojzesova:"Vi pa se ravnajte po mojih odredbah in odlokih. Ne počnite nobene od teh gnusnih reči – ne sme jih početi ne domačin ne tujec, ki živi med vami.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:27,Tretja_Mojzesova:"Vse te gnusne reči so namreč počeli ljudje, ki so v tej deželi živeli pred vami, zato je dežela zdaj nečista.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:28,Tretja_Mojzesova:"Če dežele ne boste oskrunili, vas ta ne bo izbljuvala, kot bo izbljuvala narode, ki so v njej živeli pred vami.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:29,Tretja_Mojzesova:"Kdor koli počne katero od teh gnusnih reči – vsak, ki počne kaj takega – mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:18,V:30,Tretja_Mojzesova:"Izpolnjujte dolžnosti, ki jih imate do mene, in ne posnemajte nobenih gnusnih običajev, ki so bili razširjeni v deželi, preden ste prišli vi, zato da se ne bi s tem onečistili. Jaz sem Jehova, vaš Bog.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,Tretja_Mojzesova:"3. Mojzesova 19. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:1,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:2,Tretja_Mojzesova:"»Govori z vsem izraelskim ljudstvom in reci: ‚Bodite sveti, ker sem svet jaz, vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:3,Tretja_Mojzesova:"Vsak od vas naj spoštuje svojo mamo in očeta. Praznujte moje šabate. Jaz sem Jehova, vaš Bog.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:4,Tretja_Mojzesova:"Ne obračajte se k ničvrednim bogovom in ne izdelujte si ulitih bogov. Jaz sem Jehova, vaš Bog.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:5,Tretja_Mojzesova:"Če darujete meni, Jehovu, mirovno žrtev, to storite tako, da si boste pridobili mojo naklonjenost.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:6,Tretja_Mojzesova:"Meso žrtve jejte tisti dan, ko žrtev darujete, in še naslednji dan. Kar pa od nje ostane do tretjega dne, je treba sežgati.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:7,Tretja_Mojzesova:"Če kdo njeno meso vseeno je še tretji dan, ta žrtev ne bo sprejeta z odobravanjem, saj je to meso nekaj nagnusnega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:8,Tretja_Mojzesova:"Kdor bi to jedel, bo za svoj greh odgovarjal, ker je oskrunil to, kar je sveto meni, Jehovu. Takšen človek mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:9,Tretja_Mojzesova:"Ko boste v svoji deželi želi, ne žanjite svojega polja čisto do roba in ne pobirajte tega, kar ostane na polju po vaši žetvi.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:10,Tretja_Mojzesova:"Prav tako v vinogradu ne obirajte grozdja, ki ostane po trgatvi, niti v njem ne pobirajte raztresenih grozdnih jagod. Pustite to revežu in tujcu, ki živi med vami. Jaz sem Jehova, vaš Bog.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:11,Tretja_Mojzesova:"Ne kradite, ne zavajajte drug drugega in ne ravnajte nepošteno drug z drugim.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:12,Tretja_Mojzesova:"Ne smete krivo prisegati pri mojem imenu, saj bi tako oskrunili ime svojega Boga. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:13,Tretja_Mojzesova:"Ne goljufaj svojega bližnjega in ne ropaj. S plačilom najetega delavca ne odlašaj do naslednjega dne.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:14,Tretja_Mojzesova:"Ne prekolni gluhega in ne nastavljaj ovir slepemu. Imej strahospoštovanje do mene, svojega Boga. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:15,Tretja_Mojzesova:"Ne razsojajte nepravično. Ne izkaži usmiljenja revnemu samo zato, ker je reven, niti ne dajaj prednosti bogatemu. Svojemu bližnjemu sodi pravično.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:16,Tretja_Mojzesova:"Ne širi klevet med svojim ljudstvom. Ne delaj ničesar, s čimer bi ogrozil življenje svojega bližnjega. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:17,Tretja_Mojzesova:"Ne sovraži brata v svojem srcu. Ne obotavljaj se opomniti bližnjega, zato da si ne bi skupaj z njim nakopal greha.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:18,Tretja_Mojzesova:"Ne maščuj se niti ne goji zamere do svojih rojakov. Svojega bližnjega imej rad kakor samega sebe. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:19,Tretja_Mojzesova:"Ravnajte se po mojih odredbah: Ne križaj med seboj dveh različnih vrst domačih živali. Ne sej na svojem polju dveh vrst semen in ne nosi oblačil, tkanih iz dveh vrst niti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:20,Tretja_Mojzesova:"Če ima moški spolni odnos z žensko, ki je sužnja in je obljubljena drugemu moškemu, ni pa še odkupljena ali osvobojena, morata biti oba kaznovana. Vendar se ju ne sme usmrtiti, saj ona še ni bila osvobojena.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:21,Tretja_Mojzesova:"Moški naj kot daritev za krivdo daruje žival. Kot daritev za krivdo naj k meni, Jehovu, k vhodu v shodni šotor privede ovna.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:22,Tretja_Mojzesova:"Duhovnik bo zanj z ovnom daritve za krivdo pred menoj, Jehovom, opravil poravnavo za storjeni greh. Tako mu bo greh, ki ga je naredil, odpuščen.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:23,Tretja_Mojzesova:"Ko boste po prihodu v deželo zasadili kakšno sadno drevo, glejte na njegove sadeže kot na nečiste in prepovedane. Prva tri leta bo drevo za vas prepovedano. Ne jejte njegovih sadežev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:24,Tretja_Mojzesova:"Toda četrto leto bo ves njegov sad postal svet. To bo čas veselja pred menoj, Jehovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:25,Tretja_Mojzesova:"Peto leto pa smete jesti plodove tega drevesa in jih dodati k svoji letini. Jaz sem Jehova, vaš Bog.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:26,Tretja_Mojzesova:"Ne jejte ničesar, kar vsebuje kri.<br>Ne prerokujte iz znamenj in ne ukvarjajte se z magijo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:27,Tretja_Mojzesova:"Ne brijte si las pri straneh glave in ne kazite si brade ob straneh.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:28,Tretja_Mojzesova:"Ne delajte si zarez v telo zaradi mrliča. Ne tetovirajte si znamenj na kožo. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:29,Tretja_Mojzesova:"Ne onečasti svoje hčere s tem, da bi jo dal za prostitutko. Tako se dežela ne bo vdala prostituciji in se napolnila z razvratom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:30,Tretja_Mojzesova:"Praznujte moje šabate in imejte strahospoštovanje do mojega svetišča. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:31,Tretja_Mojzesova:"Ne obračajte se na tiste, ki kličejo duhove, in ne iščite nasvetov pri vedeževalcih, da se ne bi zaradi njih onečistili. Jaz sem Jehova, vaš Bog.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:32,Tretja_Mojzesova:"Vstani pred sivo glavo in spoštuj starejšega človeka. Imej strahospoštovanje do mene, svojega Boga. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:33,Tretja_Mojzesova:"Če med vami v vaši deželi živi tujec, z njim ne smete ravnati grdo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:34,Tretja_Mojzesova:"Tujec, ki živi med vami, naj vam bo kot rojak. Imejte ga radi kakor samega sebe, saj ste tudi sami bili tujci v egiptovski deželi. Jaz sem Jehova, vaš Bog.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:35,Tretja_Mojzesova:"Ne bodite nepošteni, ko merite dolžino, težo ali prostornino.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:36,Tretja_Mojzesova:"Uporabljajte točno tehtnico, točne uteži, točno mero za suhe snovi in točno mero za tekočine. Jaz sem Jehova, vaš Bog, ki sem vas odpeljal iz egiptovske dežele.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:19,V:37,Tretja_Mojzesova:"Ravnajte se torej po vseh mojih odredbah in vseh mojih odlokih. Izpolnjujte jih. Jaz sem Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,Tretja_Mojzesova:"3. Mojzesova 20. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:1,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:2,Tretja_Mojzesova:"»Izraelcem reci: ‚Vsak Izraelec in vsak tujec, ki živi v Izraelu, ki bi dal katerega od svojih potomcev Molohu, mora biti usmrčen. Ljudstvo naj ga kamenja do smrti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:3,Tretja_Mojzesova:"Zavrgel bom tega človeka in ga usmrtil, ker je dal svojega potomca Molohu ter onečastil moj sveti kraj in oskrunil moje sveto ime.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:4,Tretja_Mojzesova:"Če bi ljudstvo namerno zatisnilo oči pred početjem takega človeka, ki je dal svojega potomca Molohu, in ga ne bi usmrtilo,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:5,Tretja_Mojzesova:"bom jaz tega človeka in njegovo družino zagotovo zavrgel. Tega človeka in vse, ki skupaj z njim častijo Moloha, bom usmrtil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:6,Tretja_Mojzesova:"Tistega, ki se obrača na spiritistične medije in vedeževalce in mi je s tem nezvest, bom zavrgel in usmrtil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:7,Tretja_Mojzesova:"Posvetite se in bodite sveti. Jaz sem namreč Jehova, vaš Bog.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:8,Tretja_Mojzesova:"Ravnajte se po mojih odredbah in jih izpolnjujte. Jaz sem Jehova, ki vas posvečujem.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:9,Tretja_Mojzesova:"Kdor prekolne svojega očeta ali mamo, mora biti usmrčen. Ker je preklel svojega očeta ali mamo, je sam odgovoren za svojo smrt.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:10,Tretja_Mojzesova:"Kadar ima kak moški spolne odnose z ženo drugega moškega, velja naslednje: Kdor prešuštvuje z ženo svojega bližnjega, mora biti usmrčen, usmrčena morata biti oba, prešuštnik in prešuštnica.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:11,Tretja_Mojzesova:"Moški, ki spi z očetovo ženo, s tem osramoti svojega očeta. Tako on kot ona morata biti usmrčena. Sama sta odgovorna za svojo smrt.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:12,Tretja_Mojzesova:"Če moški spi s svojo snaho, morata biti oba usmrčena. Storila sta nekaj protinaravnega. Sama sta odgovorna za svojo smrt.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:13,Tretja_Mojzesova:"Če ima moški spolne odnose z moškim, s tem oba storita nekaj gnusnega. Oba morata biti usmrčena. Sama sta odgovorna za svojo smrt.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:14,Tretja_Mojzesova:"Če se moški poroči z žensko in spi tudi z njeno materjo, je to nekaj gnusnega. Njega in njiju naj usmrtijo in sežgejo, da se takšno gnusno vedenje ne bi širilo med vami.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:15,Tretja_Mojzesova:"Če ima moški spolni odnos z živaljo, mora biti usmrčen in tudi žival je treba ubiti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:16,Tretja_Mojzesova:"Če ženska pristopi h kateri koli živali, da bi z njo imela spolni odnos, ubijte žensko in žival. Morata biti usmrčeni. Kdor koli naredi ta greh, je odgovoren za svojo smrt.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:17,Tretja_Mojzesova:"Če moški vzame svojo sestro, očetovo hčer ali materino hčer in ima z njo spolne odnose, je to nekaj sramotnega. Treba ju je usmrtiti vpričo ljudstva. Osramotil je svojo sestro. Za svoj greh mora odgovarjati.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:18,Tretja_Mojzesova:"Če ima moški spolne odnose z žensko v času njene menstruacije, s tem oba pokažeta nespoštovanje do njenega krvavenja. Oba morata biti usmrčena.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:19,Tretja_Mojzesova:"Ne smeš imeti spolnih odnosov s sestro svoje matere ali sestro svojega očeta, saj bi s tem osramotil svojo krvno sorodnico. Za svoj greh morata odgovarjati.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:20,Tretja_Mojzesova:"Moški, ki ima spolne odnose z ženo svojega strica, s tem osramoti svojega strica. Za svoj greh morata odgovarjati. Naj umreta brez otrok.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:21,Tretja_Mojzesova:"Če si moški vzame ženo svojega brata, je to nekaj odvratnega. S tem osramoti svojega brata. Naj umreta brez otrok.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:22,Tretja_Mojzesova:"Ravnajte se po vseh mojih odredbah in vseh mojih odlokih in jih izpolnjujte, da vas dežela, v katero vas peljem, da bi v njej živeli, ne bo izbljuvala.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:23,Tretja_Mojzesova:"Ne posnemajte običajev narodov, ki jih izganjam pred vami. Ti namreč počenjajo vse te reči in so mi odvratni.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:24,Tretja_Mojzesova:"Zato sem vam rekel: »Vi boste zavzeli njihovo deželo in jaz vam bom to deželo, v kateri tečeta mleko in med, dal v last. Jaz sem Jehova, vaš Bog, ki sem vas ločil od drugih ljudstev.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:25,Tretja_Mojzesova:"Razlikujte med čistimi in nečistimi živalmi, nečistimi in čistimi pticami. Ne jejte ničesar, kar sem za vas odredil kot nečisto, najsibo od živali, ptic ali česa, kar se giblje po tleh, da ne postanete nagnusni.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:26,Tretja_Mojzesova:"Bodite mi sveti, ker sem svet jaz, Jehova. Jaz sem vas ločil od drugih ljudstev, da bi bili moji.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:20,V:27,Tretja_Mojzesova:"Vsakega moškega ali žensko, ki kliče duhove ali vedežuje, je treba usmrtiti. Ljudstvo naj tiste, ki to delajo, kamenja do smrti. Sami so odgovorni za svojo smrt.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,Tretja_Mojzesova:"3. Mojzesova 21. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:1,Tretja_Mojzesova:"Jehova je Mojzesu še rekel: »Govori z duhovniki, Aronovimi sinovi, in jim reci: ‚Noben duhovnik se ne sme omadeževati pri mrliču iz svojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:2,Tretja_Mojzesova:"Sme pa to narediti pri bližnjem krvnem sorodniku, namreč pri svoji materi, očetu, sinu, hčeri in bratu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:3,Tretja_Mojzesova:"Prav tako se sme omadeževati pri sestri, če je bila devica, ki je živela pri njem in še ni bila poročena.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:4,Tretja_Mojzesova:"Pri ženski, ki je bila poročena z moškim iz njegovega ljudstva, pa se ne sme omadeževati in oskruniti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:5,Tretja_Mojzesova:"Duhovniki naj si ne brijejo glave niti naj si ne brijejo brade ob straneh. Tudi zarez v telo naj si ne delajo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:6,Tretja_Mojzesova:"Morajo biti sveti za svojega Boga. Ne smejo oskrunjati imena svojega Boga Jehova, saj mi darujejo ognjene daritve, meni, svojemu Bogu, darujejo hrano. Zato morajo biti sveti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:7,Tretja_Mojzesova:"Naj se ne poročijo s prostitutko, onečaščeno žensko ali pa žensko, ki je razvezana od moža. Duhovnik je namreč svet za svojega Boga.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:8,Tretja_Mojzesova:"Izraelci, posvetite ga, saj on daruje hrano vašemu Bogu. Naj vam bo svet, ker sem svet jaz, Jehova, ki vas posvečujem.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:9,Tretja_Mojzesova:"Če se duhovnikova hči oskrunja s prostituiranjem, s tem oskrunja svojega očeta. Usmrtijo naj jo in sežgejo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:10,Tretja_Mojzesova:"Veliki duhovnik – eden od duhovnikov – na čigar glavo je bilo izlito mazilno olje in ki je bil postavljen, da nosi duhovniška oblačila, naj ne hodi okoli z neurejenimi lasmi in naj si ne trga oblačil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:11,Tretja_Mojzesova:"Naj se ne približa nobenemu mrliču. Ne sme se omadeževati, niti če gre za njegovega očeta ali mater.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:12,Tretja_Mojzesova:"Naj ne odhaja iz svetišča in ne skruni svetišča svojega Boga, saj ima na sebi znak posvetitve, mazilno olje svojega Boga. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:13,Tretja_Mojzesova:"Za ženo naj si vzame devico.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:14,Tretja_Mojzesova:"Naj se ne poroči z vdovo, razvezano žensko, onečaščeno žensko ali prostitutko, ampak z devico iz svojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:15,Tretja_Mojzesova:"Naj ne oskruni svojih potomcev med svojim ljudstvom, ker sem jaz Jehova, ki ga posvečujem.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:16,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:17,Tretja_Mojzesova:"»Aronu reci: ‚Noben tvoj potomec s kakšno telesno napako naj ne pristopa, da bi daroval hrano svojemu Bogu. To velja za vse tvoje prihodnje rodove.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:18,Tretja_Mojzesova:"Pristopiti ne sme noben moški s telesno napako, in sicer noben, ki je slep ali šepa, noben, ki ima iznakažen obraz, kakšno okončino predolgo,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:19,Tretja_Mojzesova:"zlomljeno nogo ali roko,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:20,Tretja_Mojzesova:"noben, ki je grbav ali pritlikav, noben, ki ima okvaro oči, izpuščaj, glivično okužbo ali poškodovana moda.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:21,Tretja_Mojzesova:"Noben potomec duhovnika Arona s kakšno telesno napako naj ne pristopa, da bi meni, Jehovu, daroval ognjene daritve. Ker ima napako, ne sme pristopati, da bi daroval hrano svojemu Bogu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:22,Tretja_Mojzesova:"Hrano, darovano Bogu, namreč najsvetejše stvari in svete stvari, lahko je.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:23,Tretja_Mojzesova:"Ne sme pa se približati predelni zavesi niti pristopiti k oltarju, ker ima telesno napako. Naj ne skruni mojega svetišča, ker sem jaz Jehova, ki jih posvečujem.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:21,V:24,Tretja_Mojzesova:"Mojzes je vse to povedal Aronu, njegovim sinovom in vsem Izraelcem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,Tretja_Mojzesova:"3. Mojzesova 22. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:1,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:2,Tretja_Mojzesova:"»Aronu in njegovim sinovom naroči, naj pazijo, kako ravnajo s svetimi stvarmi, ki so jih Izraelci posvetili in darovali meni, zato da ne bi oskrunili mojega svetega imena. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:3,Tretja_Mojzesova:"Reci jim: ‚Kateri koli vaš potomec, ki se svetim stvarem, ki so jih Izraelci posvetili Jehovu, približa takrat, ko je nečist, mora biti usmrčen. To velja za vse vaše prihodnje rodove. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:4,Tretja_Mojzesova:"Nihče od Aronovih potomcev, ki je gobav ali ima izcedek, ne sme jesti svetih stvari, dokler ne postane spet čist. Prav tako ne nihče, ki se dotakne koga, ki se je onečistil pri mrliču, ne nihče z izlivom semena,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:5,Tretja_Mojzesova:"ne nihče, ki se dotakne katerega koli nečistega mrgolečega bitja, ne nihče, ki se dotakne človeka, ki je iz katerega koli razloga nečist in lahko onečisti tudi njega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:6,Tretja_Mojzesova:"Kdor se dotakne nečistega, ne sme jesti svetih stvari, ker je nečist. Umiti se mora z vodo in počakati do večera.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:7,Tretja_Mojzesova:"Ko pa sonce zaide, je spet čist in sme jesti svete stvari, saj je to njegova hrana.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:8,Tretja_Mojzesova:"Ne sme jesti ne mesa poginule živali ne mesa živali, ki jo je raztrgala zver, da se ne bi s tem onečistil. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:9,Tretja_Mojzesova:"Izpolnjujejo naj dolžnosti, ki jih imajo do mene, drugače si bodo nakopali greh in bodo morali umreti, ker so oskrunili svete stvari. Jaz sem Jehova, ki jih posvečujem.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:10,Tretja_Mojzesova:"Nobena nepooblaščena oseba ne sme jesti tega, kar je sveto. Ne tujec, ki je pri duhovniku, ne najeti delavec ne smeta jesti tega, kar je sveto.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:11,Tretja_Mojzesova:"Toda človek, ki ga je duhovnik kupil s svojim denarjem, sme to jesti. Tudi sužnji, rojeni v duhovnikovi hiši, smejo jesti njegovo hrano.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:12,Tretja_Mojzesova:"Če se duhovnikova hči poroči s kom, ki ni duhovnik, ne sme jesti prispevanih svetih stvari.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:13,Tretja_Mojzesova:"Toda če duhovnikova hči ostane brez moža, ker je umrl ali se razvezal od nje, in nima otrok ter se vrne v hišo svojega očeta, v kateri je živela v svoji mladosti, sme jesti očetovo hrano. Vendar nihče nepooblaščen tega ne sme jesti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:14,Tretja_Mojzesova:"Če kdo nenamerno je kaj svetega, mora to povrniti in dodati še petino vrednosti svetega. Vse skupaj naj izroči duhovniku.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:15,Tretja_Mojzesova:"Duhovniki naj ne oskrunjajo svetih stvari, ki so jih Izraelci prispevali Jehovu,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:16,Tretja_Mojzesova:"da jim ne bi nakopali kazni za krivdo, če bi jim pustili jesti svete stvari. Jaz sem namreč Jehova, ki jih posvečujem.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:17,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:18,Tretja_Mojzesova:"»Govori z Aronom, njegovimi sinovi in vsemi Izraelci ter jim reci: ‚Ko Izraelec ali tujec, ki živi v Izraelu, prinese Jehovu žgalno daritev, da bi izpolnil svoje zaobljube ali daroval prostovoljno daritev,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:19,Tretja_Mojzesova:"mora prinesti brezhibnega bika, mladega ovna ali kozla, da bi si pridobil naklonjenost.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:20,Tretja_Mojzesova:"Ne prinašajte živali, ki imajo kakšno telesno napako, saj si s tem ne boste pridobili naklonjenosti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:21,Tretja_Mojzesova:"Če kdo prinese Jehovu žival za mirovno žrtev, bodisi kaj od goveda ali drobnice, da bi izpolnil zaobljubo ali daroval prostovoljno daritev, mora biti žival brezhibna, da bi si pridobil naklonjenost. Ne sme imeti nobene telesne napake.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:22,Tretja_Mojzesova:"Ne prinašajte Jehovu živali, ki je slepa, ima kaj zlomljeno, ima kakšno rano, bradavico, izpuščaj ali glivično okužbo. Takšnih živali ne darujte Jehovu na oltarju.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:23,Tretja_Mojzesova:"Če ima žival, bodisi od goveda ali drobnice, kakšno okončino predolgo ali prekratko, jo lahko prinesete kot prostovoljno daritev, če pa jo prinesete kot zaobljubno daritev, ne bo sprejeta z odobravanjem.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:24,Tretja_Mojzesova:"Jehovu ne prinašajte živali, ki ima poškodovana, zmečkana, odtrgana ali odrezana moda. Takšnih živali ne darujte v svoji deželi.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:25,Tretja_Mojzesova:"Tudi od tujca ne smete sprejeti nobene takšne živali in je darovati kot hrano svojemu Bogu, saj ima žival okvaro in telesno napako. Ne bo sprejeta z odobravanjem.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:26,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:27,Tretja_Mojzesova:"»Ko se skoti tele, jagnje ali kozliček, naj sedem dni ostane z materjo. Od osmega dne naprej pa se mladič lahko prinese kot daritev, kot ognjena daritev Jehovu, in ta daritev bo sprejeta z odobravanjem.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:28,Tretja_Mojzesova:"Mladiča od goveda ali drobnice ne smete zaklati isti dan kot njegovo mater.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:29,Tretja_Mojzesova:"Če Jehovu darujete zahvalno žrtev, jo darujte tako, da si boste pridobili naklonjenost.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:30,Tretja_Mojzesova:"Pojejte jo še isti dan. Ničesar od nje ne puščajte do jutra. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:31,Tretja_Mojzesova:"Ravnajte se po mojih zapovedih in jih izpolnjujte. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:32,Tretja_Mojzesova:"Ne skrunite mojega svetega imena. Tako bom posvečen med Izraelci. Jaz sem Jehova, ki vas posvečujem,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:22,V:33,Tretja_Mojzesova:"jaz sem vas odpeljal iz egiptovske dežele, da bi vam bil Bog. Jaz sem Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,Tretja_Mojzesova:"3. Mojzesova 23. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:1,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:2,Tretja_Mojzesova:"»Govori z Izraelci in jim reci: ‚Jehovovi prazniki, ki jih boste razglasili ob predpisanih obdobjih v letu, so sveta zborovanja. Ti prazniki so:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:3,Tretja_Mojzesova:"Šest dni lahko opravljate delo, toda sedmi dan je šabat, dan popolnega počitka, sveto zborovanje. Ne opravljajte nobenega dela. To je šabat, posvečen Jehovu, kjer koli boste živeli.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:4,Tretja_Mojzesova:"To so Jehovovi prazniki, sveta zborovanja, ki jih boste razglasili, ko bo ob predpisanem obdobju v letu nastopil čas zanje:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:5,Tretja_Mojzesova:"Štirinajsti dan prvega meseca, ob mraku, je pasha v čast Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:6,Tretja_Mojzesova:"Petnajsti dan tega meseca je praznik nekvašenega kruha v čast Jehovu. Sedem dni jejte nekvašeni kruh.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:7,Tretja_Mojzesova:"Prvi dan imejte sveto zborovanje in ne opravljajte nobenega težkega dela.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:8,Tretja_Mojzesova:"Sedem dni prinašajte Jehovu ognjeno daritev, sedmi dan pa imejte sveto zborovanje. Nobenega težkega dela ne opravljajte.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:9,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:10,Tretja_Mojzesova:"»Govori z Izraelci in jim reci: ‚Ko boste prišli v deželo, ki vam jo dajem, in boste tam želi žito, prinesite snop prve žetve duhovniku.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:11,Tretja_Mojzesova:"Duhovnik naj snop zaniha pred Jehovom, da si boste pridobili naklonjenost. Zaniha naj ga dan po šabatu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:12,Tretja_Mojzesova:"Na dan zanihanja snopa darujte v žgalno daritev Jehovu brezhibnega ovna, starega največ eno leto.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:13,Tretja_Mojzesova:"Skupaj z njim darujte žitno daritev iz dveh desetin efe fino mlete moke, umešane z oljem. To je ognjena daritev Jehovu, katere vonj mu je prijeten. Kot pitno daritev pa darujte četrt hina vina.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:14,Tretja_Mojzesova:"Do tistega dne, ko boste prinesli daritev svojemu Bogu, ne jejte ne kruha, ne praženega zrnja, ne mladega zrnja. To je trajna odredba za vas in vaše potomce, kjer koli boste živeli.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:15,Tretja_Mojzesova:"Od prvega dne po šabatu, od dne, ko boste prinesli snop za daritev nihanja, štejte sedem tednov. Naj bo to sedem celih tednov.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:16,Tretja_Mojzesova:"Štejte 50 dni, in sicer do prvega dne po sedmem tednu, nato pa prinesite Jehovu novo žitno daritev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:17,Tretja_Mojzesova:"Iz svojih bivališč prinesite dva hlebca za daritev nihanja. Spečena naj bosta iz dveh desetin efe fino mlete moke s kvasom. Darovana naj bosta Jehovu od prvega zrelega zrnja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:18,Tretja_Mojzesova:"Skupaj s hlebcema darujte še sedem brezhibnih enoletnih ovnov, enega mladega bika in dva odrasla ovna. Ti naj bodo za žgalno daritev Jehovu. Skupaj z žitno in pitno daritvijo bodo za ognjeno daritev v prijeten vonj Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:19,Tretja_Mojzesova:"Kot daritev za greh darujte enega mladega kozla, kot mirovno žrtev pa dva enoletna ovna.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:20,Tretja_Mojzesova:"Duhovnik naj ta ovna skupaj s hlebcema od prvih pridelkov zaniha kot daritev nihanja pred Jehovom. To je nekaj svetega Jehovu in naj pripada duhovniku.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:21,Tretja_Mojzesova:"Ta dan razglasite sveto zborovanje. Ne opravljajte nobenega težkega dela. To je trajna odredba za vas in vaše potomce, kjer koli boste živeli.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:22,Tretja_Mojzesova:"Ko boste v svoji deželi želi, ne žanjite svojega polja čisto do roba in ne pobirajte tega, kar vam ostane na polju po žetvi. Pustite to revežu in tujcu, ki živi med vami. Jaz sem Jehova, vaš Bog.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:23,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:24,Tretja_Mojzesova:"»Izraelcem reci: ‚Prvi dan sedmega meseca naj vam bo dan popolnega počitka. Ta spominski dan, sveto zborovanje, bo naznanjen s trobentanjem.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:25,Tretja_Mojzesova:"Ne opravljajte nobenega težkega dela. Jehovu darujte ognjeno daritev.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:26,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:27,Tretja_Mojzesova:"»Deseti dan istega, sedmega meseca pa je dan poravnave. Takrat imejte sveto zborovanje. Žalujte zaradi svojih grehov in darujte Jehovu ognjeno daritev.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:28,Tretja_Mojzesova:"Ta dan ne opravljajte nobenega dela, ker je to dan poravnave, da se za vas opravi poravnava pred Jehovom, vašim Bogom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:29,Tretja_Mojzesova:"Vsak, ki ta dan ne bo žaloval zaradi svojih grehov, bo usmrčen.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:30,Tretja_Mojzesova:"Vsakega, ki bi ta dan opravljal kakršno koli delo, bom izbrisal iz ljudstva.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:31,Tretja_Mojzesova:"Ne opravljajte nobenega dela. To je trajna odredba za vas in vaše potomce, kjer koli boste živeli.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:32,Tretja_Mojzesova:"Naj vam bo to šabat, dan popolnega počitka. Na večer devetega dne v mesecu žalujte zaradi svojih grehov. Šabat naj traja od enega večera do drugega večera.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:33,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:34,Tretja_Mojzesova:"»Izraelcem reci: ‚Petnajsti dan istega, sedmega meseca se začne šotorski praznik v čast Jehovu, ki naj traja sedem dni.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:35,Tretja_Mojzesova:"Prvi dan naj bo sveto zborovanje. Ne opravljajte nobenega težkega dela.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:36,Tretja_Mojzesova:"Sedem dni darujte Jehovu ognjeno daritev. Osmi dan imejte sveto zborovanje in darujte Jehovu ognjeno daritev. To je slovesen zbor. Ne opravljajte nobenega težkega dela.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:37,Tretja_Mojzesova:"To so Jehovovi prazniki, ki jih boste ob predpisanih obdobjih v letu razglasili za sveta zborovanja. Na njih se Jehovu darujejo ognjene daritve, in sicer žgalne daritve, žitne daritve in pitne daritve, kot je določeno za posamezne dneve.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:38,Tretja_Mojzesova:"To se daruje poleg daritev ob šabatih, posvečenih Jehovu, poleg vaših darov, zaobljubnih daritev in prostovoljnih daritev, ki jih boste prinašali Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:39,Tretja_Mojzesova:"Torej, od 15. dne sedmega meseca, ko boste spravili pridelek dežele, praznujte sedem dni praznik v čast Jehovu. Prvi dan tega praznika naj bo dan popolnega počitka in tudi osmi dan naj bo dan popolnega počitka.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:40,Tretja_Mojzesova:"Prvi dan boste vzeli sadeže veličastnih dreves, veje palmovih dreves, košatih dreves in obrečnih topolov ter se boste veselili pred svojim Bogom Jehovom sedem dni.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:41,Tretja_Mojzesova:"Ta praznik v čast Jehovu praznujte sedem dni na leto. Praznujte ga v sedmem mesecu. To je trajna odredba za vas in vaše potomce.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:42,Tretja_Mojzesova:"Sedem dni prebivajte v šotorih. Vsi, ki so rojeni v Izraelu, naj prebivajo v šotorih,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:43,Tretja_Mojzesova:"da bodo vaši prihodnji rodovi vedeli, da sem Izraelcem, potem ko sem jih odpeljal iz egiptovske dežele, naročil, naj prebivajo v šotorih. Jaz sem Jehova, vaš Bog.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:23,V:44,Tretja_Mojzesova:"Mojzes je torej govoril z Izraelci o Jehovovih praznikih, ki naj bi jih praznovali ob predpisanih obdobjih v letu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,Tretja_Mojzesova:"3. Mojzesova 24. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:1,Tretja_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:2,Tretja_Mojzesova:"»Izraelcem naroči, naj ti prinesejo čisto olje iz stolčenih oliv za razsvetljavo, da bodo svetilke ves čas gorele.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:3,Tretja_Mojzesova:"Aron naj poskrbi, da bodo svetilke v shodnem šotoru zunaj predelne zavese, ki visi pred Pričevanjem, stalno gorele pred Jehovom od večera do jutra. To je trajna odredba za vas in vse vaše potomce.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:4,Tretja_Mojzesova:"Stalno naj skrbi za svetilke na svečniku iz čistega zlata, ki je pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:5,Tretja_Mojzesova:"Vzemi fino mleto moko in speci iz nje 12 venčastih hlebcev. Vsak hlebec naredi iz dveh desetin efe moke.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:6,Tretja_Mojzesova:"Hlebce nato položi pred Jehova na zlato mizo. Položi jih enega vrh drugega v dva stolpca, po šest v vsak stolpec.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:7,Tretja_Mojzesova:"Na vsak stolpec daj čisto kadilno smolo, ki se bo kot ognjena daritev Jehovu darovala namesto kruha.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:8,Tretja_Mojzesova:"Vsak šabatni dan naj se hlebci položijo pred Jehova. To je trajna zaveza z Izraelci.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:9,Tretja_Mojzesova:"Dobijo naj jih Aron in njegovi sinovi. Jedo naj jih na svetem kraju, ker so nekaj najsvetejšega od ognjenih daritev Jehovu in pripadajo duhovniku. To je trajna uredba.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:10,Tretja_Mojzesova:"Med Izraelci je bil sin neke Izraelke in Egipčana. Nekega dne se je ta sin v taboru stepel z drugim Izraelcem.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:11,Tretja_Mojzesova:"Sin Izraelke je začel sramotiti Ime in ga preklel. Zato so ga pripeljali k Mojzesu. (Njegova mama je bila Šelomita, hči Dibrija iz Danovega rodu.)",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:12,Tretja_Mojzesova:"Dali so ga v pripor, kjer je ostal, dokler jih Jehova ni seznanil s svojo odločitvijo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:13,Tretja_Mojzesova:"Jehova je Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:14,Tretja_Mojzesova:"»Tistega, ki je preklel moje ime, odpelji iz tabora. Vsi, ki so ga slišali, naj mu na glavo položijo roke in nato naj ga vse ljudstvo kamenja.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:15,Tretja_Mojzesova:"Izraelcem pa reci: ‚Kdor prekolne Boga, bo za svoj greh odgovarjal.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:16,Tretja_Mojzesova:"Vsakega torej, ki sramoti ime Jehova, naj usmrtijo. Vse ljudstvo ga mora kamenjati. Tako tujca kot domačina, ki sramoti Ime, naj usmrtijo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:17,Tretja_Mojzesova:"Če kdo človeku vzame življenje, mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:18,Tretja_Mojzesova:"Kdor domačo žival, ki je last koga drugega, udari, tako da pogine, naj zanjo da odškodnino, življenje za življenje.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:19,Tretja_Mojzesova:"Človeku, ki poškoduje svojega bližnjega, je treba narediti to, kar je sam naredil.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:20,Tretja_Mojzesova:"Zlom za zlom, oko za oko, zob za zob  kakršno poškodbo je povzročil drugemu, tako naj se poškoduje njega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:21,Tretja_Mojzesova:"Kdor žival, ki je last koga drugega, udari, tako da pogine, naj zanjo da odškodnino, kdor pa udari človeka, tako da ta umre, naj bo usmrčen.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:22,Tretja_Mojzesova:"Za vse vas, tako za tujca kot za domačina, naj velja isti odlok, saj sem jaz Jehova, vaš Bog.«",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:24,V:23,Tretja_Mojzesova:"Mojzes je zatem to povedal Izraelcem in ti so človeka, ki je preklel Božje ime, odpeljali iz tabora ter ga kamenjali. Naredili so torej tako, kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,Tretja_Mojzesova:"3. Mojzesova 25. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:1,Tretja_Mojzesova:"Jehova je na gori Sinaj Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:2,Tretja_Mojzesova:"»Govori z Izraelci in jim reci: ‚Ko boste prišli v deželo, ki vam jo dajem, naj dežela praznuje šabatno leto, posvečeno Jehovu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:3,Tretja_Mojzesova:"Šest let sej seme na svojem polju in šest let obrezuj svoj vinograd ter spravljaj pridelke zemlje.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:4,Tretja_Mojzesova:"Toda sedmo leto naj bo šabatno leto, čas popolnega počitka za deželo, šabatno leto, posvečeno Jehovu. Na svojem polju ne sej semena in svojega vinograda ne obrezuj.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:5,Tretja_Mojzesova:"Tega, kar samo od sebe zraste iz zrnja, ki ostane na polju po zadnji žetvi, ne žanji in grozdja z neobrezane trte ne obiraj. Naj bo to leto popolnega počitka za deželo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:6,Tretja_Mojzesova:"Vseeno smeš jesti to, kar bo zemlja rodila v času svojega šabata. To lahko ješ ti, tvoj suženj in sužnja, najeti delavec, tujci, ki živijo pri tebi,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:7,Tretja_Mojzesova:"pa tudi domače in divje živali v tvoji deželi. Vse, kar dežela rodi, se sme jesti.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:8,Tretja_Mojzesova:"Štej sedem šabatnih let, sedem krat sedem let, tako da bo to obdobje zneslo 4",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:9,Tretja_Mojzesova:"let. 9  Poskrbi, da se bo deseti dan sedmega meseca glasno zatrobilo na rog. Poskrbite, da se bo na dan poravnave po vsej vaši deželi slišal zvok roga.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:10,Tretja_Mojzesova:"Petdeseto leto razglasite za sveto in v deželi objavite svobodo vsem njenim prebivalcem. To naj vam bo jubilej. Vrnite se vsak na svojo posest, vsak k svoji rodbini.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:11,Tretja_Mojzesova:"Petdeseto leto naj vam bo jubilej. Ne sejte semena, ne žanjite tega, kar bo zraslo iz zrnja, ki ostane na polju po zadnji žetvi, in grozdja z neobrezane trte ne obirajte.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:12,Tretja_Mojzesova:"To je namreč jubilej. Naj vam bo svet. Jesti smete samo to, kar zemlja sama rodi.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:13,Tretja_Mojzesova:"V jubilejnem letu se vrnite vsak na svojo posest.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:14,Tretja_Mojzesova:"Če svojemu bližnjemu kaj prodate ali od njega kaj kupite, ne izkoriščajte drug drugega.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:15,Tretja_Mojzesova:"Ko kupuješ zemljo od svojega bližnjega, upoštevaj, koliko let je preteklo od jubileja, in on naj pri prodaji upošteva, koliko let boš pobiral letino.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:16,Tretja_Mojzesova:"Če je do jubileja še veliko let, lahko postavi višjo ceno, če pa je malo let, naj postavi nižjo ceno, saj ti prodaja število letin.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:17,Tretja_Mojzesova:"Nihče med vami naj ne izkorišča svojega bližnjega. Imejte strahospoštovanje do mene, svojega Boga  jaz sem namreč Jehova, vaš Bog.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:18,Tretja_Mojzesova:"Če boste izpolnjevali moje odredbe in se ravnali po mojih odlokih, boste v miru živeli v deželi.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:19,Tretja_Mojzesova:"Dežela bo dajala svoj sad. Jedli boste do sitega in v njej živeli brez strahu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:20,Tretja_Mojzesova:"Toda če boste spraševali »Kaj bomo jedli sedmo leto, ko pa ne smemo sejati in spravljati pridelkov?«,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:21,Tretja_Mojzesova:"vedite, da vam bom v šestem letu poslal blagoslov, tako da bo dežela obrodila dovolj za tri leta.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:22,Tretja_Mojzesova:"Sejali boste osmo leto, vendar boste do devetega leta jedli stare pridelke. Dokler ne boste pobrali nove letine, boste jedli stare pridelke.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:23,Tretja_Mojzesova:"Zemlja je moja, zato je ne prodajajte za vedno. V mojih očeh ste namreč tujci in priseljenci.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:24,Tretja_Mojzesova:"V vsej deželi, ki jo boste zavzeli, dovoljujte pravico do tega, da se zemlja kupi nazaj.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:25,Tretja_Mojzesova:"Če tvoj rojak obuboža in mora prodati nekaj svoje posesti, naj pride odkupitelj, nekdo, ki je z njim v bližnjem sorodstvu, in odkupi, kar je njegov sorodnik prodal.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:26,Tretja_Mojzesova:"Če kdo nima nobenega odkupitelja, vendar postane premožen in ima sredstva za odkup,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:27,Tretja_Mojzesova:"naj izračuna vrednost letin, ki jih je zemlja obrodila v letih po prodaji, to odšteje od prvotne cene in trenutnemu lastniku plača razliko. Nato se lahko vrne na svojo posest.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:28,Tretja_Mojzesova:"Toda če ne zbere dovolj sredstev za odkup, bo to, kar je prodal, do jubilejnega leta obdržal kupec, ob jubileju pa se bo povrnilo njemu. Potem se bo lahko vrnil na svojo posest.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:29,Tretja_Mojzesova:"Če kdo proda hišo, ki stoji v obzidanem mestu, ima pravico, da jo v enem letu po prodaji odkupi. Njegova pravica do odkupa velja celo leto.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:30,Tretja_Mojzesova:"Toda če hiše, ki stoji v obzidanem mestu, ne odkupi pred iztekom enega leta, bo za vedno ostala v lasti kupca in njegovih potomcev. Tudi ob jubileju se mu ne bo povrnila.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:31,Tretja_Mojzesova:"Hiše v naseljih, ki niso obzidana, pa naj se štejejo kot del polja na deželi. Zanje naj pravica do odkupa velja ves čas in ob jubileju naj se vrnejo prvotnim lastnikom.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:32,Tretja_Mojzesova:"Kar se tiče hiš, ki jih imajo Levijevci v svojih mestih, jih lahko Levijevci kadar koli odkupijo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:33,Tretja_Mojzesova:"Če kdo od Levijevcev ne odkupi hiše, prodane v mestu, ki pripada njegovemu rodu, se mu bo vrnila ob jubileju. Hiše v teh mestih so namreč posest Levijevcev med Izraelci.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:34,Tretja_Mojzesova:"Pašniki okrog njihovih mest pa se ne smejo prodajati, saj so njihova trajna last.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:35,Tretja_Mojzesova:"Če tvoj rojak, ki živi poleg tebe, obuboža in se ne more sam vzdrževati, mu pomagaj, kot bi pomagal tujcu in priseljencu, tako da bo lahko še naprej živel poleg tebe.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:36,Tretja_Mojzesova:"Ne jemlji od njega obresti niti ga ne izkoriščaj. Imej strahospoštovanje do mene, svojega Boga, da bo tvoj rojak lahko živel poleg tebe.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:37,Tretja_Mojzesova:"Svojega denarja mu ne posojaj na obresti, in ko mu prodajaš hrano, si ne ustvarjaj dobička na njegov račun.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:38,Tretja_Mojzesova:"Jaz sem Jehova, vaš Bog, ki sem vas odpeljal iz egiptovske dežele, da bi vam dal kanaansko deželo in bil vaš Bog.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:39,Tretja_Mojzesova:"Če tvoj rojak, ki živi poleg tebe, obuboža in se ti mora prodati za sužnja, ne zahtevaj od njega, da opravlja suženjska dela.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:40,Tretja_Mojzesova:"Z njim ravnaj kot z najetim delavcem, kot s priseljencem. Naj služi pri tebi do jubilejnega leta.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:41,Tretja_Mojzesova:"Takrat naj odide od tebe skupaj s svojimi otroki in se vrne k svoji rodbini. Vrne naj se na posest svojih praočetov.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:42,Tretja_Mojzesova:"Izraelci so namreč moji sužnji, ki sem jih odpeljal iz egiptovske dežele. Ne smejo se prodati, kot se prodajo sužnji.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:43,Tretja_Mojzesova:"Z njimi ne ravnaj kruto. Imej strahospoštovanje do mene, svojega Boga.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:44,Tretja_Mojzesova:"Tvoj suženj in tvoja sužnja naj bosta iz narodov, ki so okoli vas. Od njih lahko kupite sužnja ali sužnjo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:45,Tretja_Mojzesova:"Sužnje lahko kupite tudi od tujcev, ki živijo pri vas, in od potomcev, ki so se jim rodili v vaši deželi. Postanejo naj vaša last.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:46,Tretja_Mojzesova:"Lahko jih zapustite svojim sinovom, da postanejo njihova trajna dediščina. Ti ljudje lahko delajo za vas, toda s svojimi izraelskimi brati ne ravnajte kruto.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:47,Tretja_Mojzesova:"Če tujec ali priseljenec med vami obogati, tvoj rojak zraven njega pa obuboža in se mora prodati za sužnja tujcu ali priseljencu, ki živi med vami, ali pa komu iz tujčeve družine,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:48,Tretja_Mojzesova:"ima, potem ko se proda, še vedno pravico do odkupa. Odkupi ga lahko kdo od njegovih bratov",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:49,Tretja_Mojzesova:"ali pa njegov stric ali stričev sin. Odkupi ga lahko tudi kateri koli bližnji sorodnik, kdor koli iz njegove rodbine.<br>Če pa obogati, se lahko odkupi tudi sam.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:50,Tretja_Mojzesova:"S kupcem naj izračunata, koliko let je od takrat, ko ga je kupil, do jubilejnega leta, in sorazmerna s temi leti bo tudi kupna cena. Njegovi delovni dnevi v tem obdobju naj se obračunajo tako kot najetemu delavcu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:51,Tretja_Mojzesova:"Če je do jubilejnega leta še veliko let, naj plača odkupno ceno, sorazmerno s številom let, ki so ostala.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:52,Tretja_Mojzesova:"Če pa je do takrat le še malo let, naj izračuna znesek in svojo odkupno ceno plača sorazmerno z leti, ki so ostala.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:53,Tretja_Mojzesova:"Pri gospodarju naj služi kot najeti delavec leto za letom. Pazite, da gospodar z njim ne bo ravnal kruto.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:54,Tretja_Mojzesova:"Če pa se ne more odkupiti na nobenega od teh načinov, bo skupaj s svojimi otroki osvobojen ob jubilejnem letu.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:25,V:55,Tretja_Mojzesova:"Izraelci so namreč moji sužnji – moji sužnji, ki sem jih odpeljal iz egiptovske dežele. Jaz sem Jehova, vaš Bog.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:26,V:0,Tretja_Mojzesova:"3. Mojzesova 26. poglavje",K:"",NZ:""},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:1,Tretja_Mojzesova:"Ne delajte si ničvrednih bogov, ne postavljajte si ne izrezljanih podob ne svetih stebrov. Prav tako v svoji deželi ne postavljajte klesanih kamnov, da bi se priklanjali pred njimi. Jaz sem namreč Jehova, vaš Bog.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:2,Tretja_Mojzesova:"Praznujte moje šabate in imejte strahospoštovanje do mojega svetišča. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:3,Tretja_Mojzesova:"Če boste živeli po mojih odredbah in se ravnali po mojih zapovedih ter jih izpolnjevali,",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:4,Tretja_Mojzesova:"vam bom dajal dež ob pravem času, tako da bo zemlja dajala svoj pridelek in drevje v deželi svoj sad.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:5,Tretja_Mojzesova:"Vaša mlatev bo trajala do trgatve in vaša trgatev do setve. Jedli boste kruh do sitega in živeli brez strahu v svoji deželi.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:6,Tretja_Mojzesova:"V deželo bom dal mir, tako da boste lahko hodili spat brez strahu pred komer koli. Nevarne divje živali bom pregnal iz dežele in meč ne bo šel skozi vašo deželo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:7,Tretja_Mojzesova:"Podili boste svoje sovražnike in padali bodo pod vašim mečem.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:8,Tretja_Mojzesova:"Pet od vas jih bo podilo 100 in 100 od vas jih bo podilo 10.000  vaši sovražniki bodo padali pod vašim mečem.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:9,Tretja_Mojzesova:"Blagoslovil vas bom, vas naredil rodovitne in vam dal veliko potomcev. Izpolnil bom svojo zavezo z vami.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:10,Tretja_Mojzesova:"Še vedno boste imeli pridelke preteklega leta, pa jih boste morali odnesti ven, da pripravite prostor novim.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:11,Tretja_Mojzesova:"Med vami bom postavil svoj sveti šotor in ne bom vas zavrgel.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:12,Tretja_Mojzesova:"Z vami bom in bom vaš Bog, vi pa boste moje ljudstvo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:13,Tretja_Mojzesova:"Jaz sem vaš Bog Jehova, ki sem vas rešil sužnjevanja Egipčanom in vas odpeljal iz njihove dežele. Zlomil sem jarem, ki ste ga nosili, in naredil, da hodite z dvignjeno glavo.",K:"",NZ:"X"},
{Knjiga:"3Mojzesova",Kr:"3Mz",P:26,V:14,Tretja_Mojzesova:"Če pa me ne boste poslušali in ne boste izpolnjevali vseh teh zapovedi,",K:"",NZ:"X"},
