    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','1._Korinčanom','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,1._Korinčanom:"1. Korinčanom 1. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:1,1._Korinčanom:"Jaz, Pavel, ki me je Kristus Jezus po Božji volji poklical za apostola, pišem to pismo skupaj z našim bratom Sostenom.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:2,1._Korinčanom:"To pismo pišem Božji občini, ki je v Korintu, vam, ki ste posvečeni kot učenci Kristusa Jezusa in poklicani za svete, pa tudi vsem, ki vsepovsod priznavajo Gospoda Jezusa Kristusa, njihovega in našega Gospoda.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:3,1._Korinčanom:"Naj vam Bog, naš Oče, in Gospod Jezus Kristus izkažeta nezasluženo dobroto in naklonita mir.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:4,1._Korinčanom:"Svojemu Bogu se vedno zahvaljujem za to, da vam je po Kristusu Jezusu izkazal nezasluženo dobroto.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:5,1._Korinčanom:"Ker ste eno s Kristusom, ste vsega prejeli v obilju – tudi to, da ste povsem usposobljeni oznanjevati Božjo besedo in imate o njej veliko spoznanja –",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:6,1._Korinčanom:"saj trdno verjamete sporočilu o Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:7,1._Korinčanom:"Tako niste prikrajšani prav za noben dar, medtem ko željno pričakujete razodetje našega Gospoda Jezusa Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:8,1._Korinčanom:"Bog vam bo pomagal, da boste ostali trdni vse do konca, da se vam na dan našega Gospoda Jezusa Kristusa ne bi moglo nič očitati.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:9,1._Korinčanom:"Bog, ki vas je poklical, da bi bili eno z njegovim Sinom Jezusom Kristusom, našim Gospodom, je zvest Bog.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:10,1._Korinčanom:"Zdaj pa vas, bratje, v imenu našega Gospoda Jezusa Kristusa spodbujam: v tem, kar govorite, bodite soglasni in med vami naj ne bo razdorov, ampak bodite povsem enotni v mislih in načinu razmišljanja.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:11,1._Korinčanom:"Nekateri iz Hloine družine so mi namreč glede vas, moji bratje, sporočili, da so med vami nesoglasja.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:12,1._Korinčanom:"To vam pravim zato, ker nekateri od vas govorijo »Jaz sem Pavlov«, drugi »Jaz sem Apolov«, tretji »Jaz sem Kefov«, nekateri pa »Jaz sem Kristusov«.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:13,1._Korinčanom:"Ali je Kristus razdeljen? Ali je bil Pavel za vas pribit na kol? Ali ste se dali krstiti v Pavlovem imenu?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:14,1._Korinčanom:"Hvaležen sem Bogu, da razen Krispa in Gaja nisem krstil nikogar od vas,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:15,1._Korinčanom:"tako da nihče ne more reči, da je bil krščen v mojem imenu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:16,1._Korinčanom:"Saj res, krstil sem tudi Stefanajeve domače. Sicer pa se ne spomnim, da bi krstil še koga drugega.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:17,1._Korinčanom:"Kristus me namreč ni poslal krščevat, ampak razglašat dobro novico, pa ne z učenimi besedami, saj bi v tem primeru Kristusov mučilni kol postal nekoristen.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:18,1._Korinčanom:"Sporočilo o mučilnem kolu je namreč tistim, ki so na poti v uničenje, neumnost, nam, ki smo na poti v rešitev, pa je izraz Božje moči.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:19,1._Korinčanom:"V Svetih spisih namreč piše: »Modrost modrih bom uničil in znanje pametnih bom zavrgel.«",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:20,1._Korinčanom:"Kje v tej stvarnosti so modri ljudje? Kje pismouki? Kje tisti, ki radi razpravljajo? Ali ni Bog dokazal, da je modrost tega sveta neumnost?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:21,1._Korinčanom:"Ljudje tega sveta zaupajo lastni modrosti in zaradi tega niso spoznali Boga. Zato se je Bogu zdelo dobro, da po sporočilu, ki ga oznanjujemo in se mnogim zdi neumno, reši verujoče. V tem se kaže Božja modrost.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:22,1._Korinčanom:"Judje namreč prosijo za znamenja in Grki iščejo modrost,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:23,1._Korinčanom:"mi pa oznanjamo Kristusa, pribitega na kol – nekaj, kar je Judom zelo težko sprejeti, za druge narode pa je neumnost.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:24,1._Korinčanom:"Tistim, ki so poklicani, tako Judom kot Grkom, pa je Kristus izraz Božje moči in modrosti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:25,1._Korinčanom:"To, kar je od Boga in je v očeh ljudi neumno, je modrejše od ljudi in to, kar je od Boga in je v očeh ljudi šibko, je močnejše od ljudi.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:26,1._Korinčanom:"Bratje, saj lahko na lastnem primeru vidite, da Bog ni poklical mnogo takih, ki so modri po človeških merilih, niti mnogo mogočnih, niti mnogo plemenitih po rodu,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:27,1._Korinčanom:"ampak je izbral to, kar na tem svetu velja za neumno, da bi osramotil modre. Izbral je to, kar na tem svetu velja za šibko, da bi osramotil to, kar je močno.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:28,1._Korinčanom:"Izbral je to, kar na tem svetu velja za ničvredno in je prezirano, to, kar velja za nepomembno, da bi uničil to, kar velja za pomembno.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:29,1._Korinčanom:"Vse to je naredil zato, da se pred njim ne bi hvalil noben človek.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:30,1._Korinčanom:"Omogočil vam je, da ste postali učenci Kristusa Jezusa, ki nam je odkril Božjo modrost. Po Jezusu pa smo lahko tudi pravični in posvečeni ter osvobojeni z odkupnino.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:1,V:31,1._Korinčanom:"Tako se lahko uresniči to, kar piše v Svetih spisih: »Kdor se hvali, naj se hvali z Jehovom.«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,1._Korinčanom:"1. Korinčanom 2. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:1,1._Korinčanom:"Ko sem torej prišel k vam, bratje, da bi vam oznanil Božjo sveto skrivnost, nisem hotel uporabljati besed, s katerimi bi na vas naredil vtis, niti nisem hotel kazati svoje modrosti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:2,1._Korinčanom:"Ko sem bil med vami, sem se namreč odločil, da vam bom govoril samo o Jezusu Kristusu in o tem, da je bil pribit na kol.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:3,1._Korinčanom:"K vam sem prišel šibek in prestrašen in ves sem trepetal.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:4,1._Korinčanom:"Ko sem govoril in oznanjal, nisem uporabljal prepričevalnih in učenih besed, ampak je bila iz mojih besed vidna moč Božjega duha,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:5,1._Korinčanom:"da vaša vera ne bi temeljila na človeški modrosti, ampak na Božji moči.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:6,1._Korinčanom:"O modrosti govorimo med tistimi, ki so zreli, toda ne o modrosti te stvarnosti niti o modrosti vladarjev te stvarnosti, ki jih kmalu ne bo več.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:7,1._Korinčanom:"Govorimo o Božji modrosti, ki se kaže v sveti skrivnosti. Bog se je že vnaprej, že pred davnimi časi, namenil, da bo ravnal v skladu s skrito modrostjo, in sicer zato, da bi bili mi oslavljeni.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:8,1._Korinčanom:"Te modrosti ni spoznal niti eden od vladarjev te stvarnosti, ker če bi jo spoznali, ne bi veličastnega Gospoda pribili na kol.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:9,1._Korinčanom:"Tako je, kot piše v Svetih spisih: »Česar oko še ni videlo in uho še ni slišalo in kar še nikomur ni prišlo na misel, to je Bog pripravil tem, ki ga ljubijo.«",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:10,1._Korinčanom:"Nam pa je Bog to razodel po svojem duhu, saj duh vse razodeva, tudi globino Božje modrosti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:11,1._Korinčanom:"Kdo namreč ve, kaj drug človek misli? To ve samo njegov duh. Tako tudi Božjih misli ne pozna nihče, samo Božji duh.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:12,1._Korinčanom:"Mi pa nismo prejeli duha sveta, ampak duha, ki je od Boga. Tako lahko razumemo to, kar nam je Bog prijazno dal.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:13,1._Korinčanom:"Pa ne samo to. O tem tudi govorimo, vendar ne z besedami, ki jih uči človeška modrost, ampak z besedami, ki jih uči duh, tako da duhovne reči pojasnjujemo z duhovnimi besedami.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:14,1._Korinčanom:"Telesni človek tega, kar je od Božjega duha, ne sprejema, saj je to zanj neumnost. Tega tudi ne more razumeti, ker je to treba presojati duhovno.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:15,1._Korinčanom:"Duhovni človek pa zna presojati vse, toda njega ne more presojati noben telesni človek.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:2,V:16,1._Korinčanom:"V Svetih spisih namreč piše: »Kdo lahko ugotovi, kako razmišlja Jehova, da bi ga lahko poučil?« Mi pa razmišljamo tako kot Kristus.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,1._Korinčanom:"1. Korinčanom 3. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:1,1._Korinčanom:"Tako vam, bratje, nisem mogel govoriti kot duhovnim ljudem, ampak kot telesnim ljudem, kot takim, ki so kot kristjani še dojenčki.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:2,1._Korinčanom:"Hranil sem vas z mlekom, ne pa s trdo hrano, ker še niste bili dovolj močni, da jo jeste. Pravzaprav še zdaj niste,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:3,1._Korinčanom:"saj ste še vedno telesni ljudje. Ali niste telesni in ali ne ravnate po človeško, če so med vami še vedno ljubosumnost in spori?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:4,1._Korinčanom:"Ali niste taki kot vsi drugi ljudje, če eden govori »Jaz sem Pavlov«, drugi pa »Jaz sem Apolov«?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:5,1._Korinčanom:"Kdo je Apolo? In kdo je Pavel? Samo služabnika sta, ki sta vam pomagala, da ste si pridobili vero, in opravljata delo, ki nam ga je dal Gospod.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:6,1._Korinčanom:"Jaz sem posadil, Apolo je zalil, Bog pa je dal, da je raslo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:7,1._Korinčanom:"Tako ni pomemben ne tisti, ki sadi, ne tisti, ki zaliva, ampak Bog, ki daje, da raste.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:8,1._Korinčanom:"Tisti, ki sadi, in tisti, ki zaliva, pa imata enak cilj, vendar bo vsak dobil svojo nagrado skladno s svojim prizadevanjem.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:9,1._Korinčanom:"Smo namreč Božji sodelavci. Vi ste Božje polje, ki se obdeluje, Božja zgradba.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:10,1._Korinčanom:"Bog mi je izkazal nezasluženo dobroto, zato sem kot spreten gradbeni delovodja položil temelj, toda nanj gradi nekdo drug. Vsak pa naj pazi, kako nanj gradi.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:11,1._Korinčanom:"Nihče namreč ne more položiti drugega temelja, ki bi nadomestil že položenega, in sicer Jezusa Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:12,1._Korinčanom:"Nekdo na tem temelju gradi z zlatom, srebrom ali dragimi kamni, nekdo drug pa z lesom, senom ali slamo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:13,1._Korinčanom:"Toda na dan preizkušnje se bo z ognjem pokazalo, kakšno je delo vsakega. Ogenj bo pokazal, kako kvalitetno je vsak gradil.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:14,1._Korinčanom:"Tisti, ki mu bo delo, ki ga je zgradil na temelju, ostalo, bo nagrajen,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:15,1._Korinčanom:"tisti, ki mu bo delo zgorelo, pa bo utrpel izgubo. Sam bo sicer rešen, vendar bo tako, kot da bi šel skozi ogenj.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:16,1._Korinčanom:"Ali ne veste, da ste Božji tempelj in da Božji duh prebiva v vas?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:17,1._Korinčanom:"Če kdo Božji tempelj uniči, bo Bog uničil njega. Božji tempelj je namreč svet in ta tempelj ste vi.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:18,1._Korinčanom:"Naj se nihče ne vara: če kdo med vami misli, da je v tej stvarnosti moder, naj postane neumen, da bi postal zares moder.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:19,1._Korinčanom:"Modrost tega sveta je namreč v Božjih očeh neumnost, saj v Svetih spisih piše: »On povzroča, da se modri ujamejo v lastno past.«",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:20,1._Korinčanom:"Piše tudi: »Jehova ve, da je razglabljanje modrih prazno.«",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:21,1._Korinčanom:"Zato naj se nihče ne hvali z ljudmi. Vse namreč pripada vam:",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:22,1._Korinčanom:"bodisi Pavel, Apolo, Kefa, svet, življenje, smrt, sedanje reči ali prihodnje reči. Vse to pripada vam,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:3,V:23,1._Korinčanom:"vi pa pripadate Kristusu in Kristus Bogu.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:4,V:0,1._Korinčanom:"1. Korinčanom 4. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:1,1._Korinčanom:"Na nas naj gledajo kot na Kristusove služabnike in kot na oskrbnike, ki so jim bile zaupane Božje svete skrivnosti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:2,1._Korinčanom:"Od oskrbnikov pa se zahteva, da se izkažejo zveste.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:3,1._Korinčanom:"Meni je prav malo mar, ali me kdo sodi, pa naj ste to vi ali kako človeško sodišče. Pravzaprav niti jaz samega sebe ne sodim.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:4,1._Korinčanom:"Kolikor namreč vem, si nimam kaj očitati, vendar to še ne dokazuje, da sem pravičen. Jehova je tisti, ki me sodi.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:5,1._Korinčanom:"Zato ničesar ne sodite prej, preden je čas za to, ampak raje počakajte, dokler ne pride Gospod. On bo privedel na svetlo to, kar je skrito v temi, in razodel, kaj imajo ljudje v srcu. In takrat bo od Boga vsak dobil hvalo, ki si jo zasluži.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:6,1._Korinčanom:"Bratje, sebe in Apola sem dal za primer, da vam pokažem, o čem govorim. To sem naredil v vaše dobro, da bi se naučili pravila: »Ne pojdite dlje od tega, kar piše v Svetih spisih.« Tako se ne boste prevzeli in imeli enega za boljšega od drugega.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:7,1._Korinčanom:"Kaj te namreč dela boljšega od drugih? Kaj pa imaš, česar nisi dobil? Če pa si to dobil, zakaj se potem s tem hvališ, kakor da nisi dobil?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:8,1._Korinčanom:"Ali že imate vse, kar si želite? Ali ste že obogateli? Ali ste brez nas zakraljevali? Res si želim, da bi zakraljevali, saj bi potem tudi mi kraljevali skupaj z vami.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:9,1._Korinčanom:"Zdi se mi namreč, da je Bog nas, apostole, zadnje postavil na prizorišče kot obsojence na smrt, ker smo postali gledališka predstava ljudem na zemlji in angelom.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:10,1._Korinčanom:"Nas imajo za neumne zaradi Kristusa, vi pa nase gledate kot na preudarne, ker ste njegovi učenci. Mi smo šibki, vi pa ste močni. Vas ljudje spoštujejo, na nas pa gledajo zviška.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:11,1._Korinčanom:"Vse do zdaj stradamo, smo žejni, premalo oblečeni, nas pretepajo, smo brez doma",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:12,1._Korinčanom:"in trdo delamo s svojimi rokami. Kadar nas žalijo, odgovarjamo prijazno, kadar nas preganjajo, to potrpežljivo prenašamo,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:13,1._Korinčanom:"kadar nas obrekujejo, odgovarjamo blago. Vse do zdaj svet na nas gleda kot na smeti, kot na izmečke družbe.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:14,1._Korinčanom:"Tega vam ne pišem, da bi vas spravljal v sramoto, ampak da bi vas opomnil kot svoje ljubljene otroke.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:15,1._Korinčanom:"Tudi če imate deset tisoč učiteljev, ki vas učijo, kako biti Kristusov učenec, nimate veliko očetov. Toda jaz sem postal vaš oče, ker sem vam prinesel dobro novico o Kristusu Jezusu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:16,1._Korinčanom:"Zato vas rotim: posnemajte me!",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:17,1._Korinčanom:"Prav zato vam pošiljam Timoteja, ki je moj ljubljeni otrok in zvesto služi Gospodu. On vas bo spomnil na moj način dela, ki se ga držim kot služabnik Kristusa Jezusa, na to, kar tudi sam učim v vsaki občini.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:18,1._Korinčanom:"Nekateri so prevzetni in govorijo, da me sploh ne bo k vam.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:19,1._Korinčanom:"Toda jaz bom v kratkem prišel k vam, če bo Jehovova volja. Takrat me ne bo zanimalo, kaj govorijo prevzetni, ampak se bom želel prepričati, ali jih vodi Božja moč ali ne.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:20,1._Korinčanom:"Božje kraljestvo se namreč ne kaže v besedah, ampak v Božji moči.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:4,V:21,1._Korinčanom:"Kaj vam je ljubše – to, da pridem k vam s palico, ali to, da pridem z ljubeznijo in blagostjo?",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:5,V:0,1._Korinčanom:"1. Korinčanom 5. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:5,V:1,1._Korinčanom:"Slišal sem, da je med vami spolna nemorala, in to takšna nemorala, kakršne ni niti med drugimi narodi. Slišal sem namreč, da nekdo živi z ženo svojega očeta.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:5,V:2,1._Korinčanom:"In namesto da bi žalovali in moškega, ki tako živi, izobčili, ste na to še ponosni!",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:5,V:3,1._Korinčanom:"Čeprav sem telesno odsoten, sem v duhu navzoč in sem, kakor da bi bil med vami, že sodil moškemu, ki tako živi.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:5,V:4,1._Korinčanom:"Ko se boste zbrali v imenu našega Gospoda Jezusa, se spomnite, da sem tudi jaz z močjo našega Gospoda Jezusa v duhu z vami,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:5,V:5,1._Korinčanom:"in takšnega človeka izročite Satanu. Tako boste odstranili grešni vpliv, da bo med Gospodovim dnevom duh občine obvarovan.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:5,V:6,1._Korinčanom:"Ni prav, da se hvalite. Ali ne veste, da že malo kvasa povzroči vzhajanje vsega testa?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:5,V:7,1._Korinčanom:"Odstranite stari kvas, da boste novo testo, saj med vami ne bi smelo biti nič kvasa. Kristus, naše pashalno jagnje, je namreč že bil žrtvovan.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:5,V:8,1._Korinčanom:"Zato praznika ne praznujmo niti s starim kvasom niti s kvasom hudobnosti in grešnosti, ampak z nekvašenim kruhom iskrenosti in resnice.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:5,V:9,1._Korinčanom:"V svojem pismu sem vam naročil, da se ne družite več s tistimi, ki se vdajajo spolni nemorali,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:5,V:10,1._Korinčanom:"vendar nisem imel v mislih tega, da se morate povsem ločiti od ljudi tega sveta, ki se vdajajo spolni nemorali ali pa so pohlepneži, izsiljevalci in malikovalci, saj bi sicer morali oditi s sveta.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:5,V:11,1._Korinčanom:"Zdaj pa vam pišem, da se nehajte družiti z vsakim, ki se imenuje brat, pa se vdaja spolni nemorali, je pohlepnež, malikovalec, tak, ki žali druge, pijanec ali izsiljevalec. S takim niti ne jejte.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:5,V:12,1._Korinčanom:"Kaj imam namreč jaz s tistimi, ki so zunaj, da bi jih sodil? Ali ni tako, da vi sodite tiste, ki so znotraj,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:5,V:13,1._Korinčanom:"Bog pa sodi tiste, ki so zunaj? »Odstranite grešnika iz svoje sredine!«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:6,V:0,1._Korinčanom:"1. Korinčanom 6. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:1,1._Korinčanom:"Kako si drzne kdo od vas, ki je v sporu z drugim, oditi na sodišče pred nepravične ljudi namesto pred svete?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:2,1._Korinčanom:"Ali ne veste, da bodo sveti sodili svet? Če boste torej vi sodili svet, ali niste potem sposobni reševati tudi nepomembnih sporov?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:3,1._Korinčanom:"Ali ne veste, da bomo sodili angele? Zakaj potem ne bi tudi zadev tega življenja?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:4,1._Korinčanom:"Če morate torej reševati zadeve tega življenja, zakaj potem za sodnike izbirate tiste, na katere se v občini gleda z neodobravanjem?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:5,1._Korinčanom:"To govorim zato, da bi vas bilo sram. Ali med vami ni niti enega modrega moža, ki bi bil sposoben razsoditi med svojimi brati?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:6,1._Korinčanom:"Namesto tega se brat toži z bratom na sodišču, tako da njun spor rešujejo neverniki!",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:7,1._Korinčanom:"To, da se med seboj tožite, je pravzaprav za vas že poraz. Zakaj rajši ne pustite, da se vam dela krivica? Zakaj rajši ne pustite, da se vas goljufa?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:8,1._Korinčanom:"Namesto tega vi delate krivico in goljufate, in to svoje brate!",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:9,1._Korinčanom:"Ali ne veste, da nepravični ljudje ne bodo podedovali Božjega kraljestva? Ne dajte se zavesti! Ne taki, ki se vdajajo spolni nemorali, ne malikovalci, ne prešuštniki, ne moški, ki imajo homoseksualne spolne odnose,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:10,1._Korinčanom:"ne tatovi, ne pohlepneži, ne pijanci, ne taki, ki žalijo druge, ne izsiljevalci ne bodo podedovali Božjega kraljestva.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:11,1._Korinčanom:"In taki ste nekateri bili. Toda Bog vas je umil, posvetil in razglasil za pravične v imenu Gospoda Jezusa Kristusa in s svojim duhom.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:12,1._Korinčanom:"Vse mi je dovoljeno, toda ni vse koristno. Vse mi je dovoljeno, toda ničemur se ne bom pustil obvladati.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:13,1._Korinčanom:"Hrana je za želodec in želodec je za hrano, toda Bog bo obojemu naredil konec. Telo ni za spolno nemoralo, ampak za Gospoda, Gospod pa je za telo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:14,1._Korinčanom:"Bog pa je s svojo močjo Gospoda obudil od mrtvih in obudil bo tudi nas.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:15,1._Korinčanom:"Ali ne veste, da so vaša telesa deli Kristusovega telesa? Ali naj torej dele Kristusovega telesa vzamem stran in naredim, da postanejo deli prostitutkinega telesa? Nikakor ne!",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:16,1._Korinčanom:"Ali ne veste, da tisti, ki se združi s prostitutko, z njo postane eno? Bog namreč pravi: »Ta dva bosta eno.«",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:17,1._Korinčanom:"Ta, ki je združen z Gospodom, pa je z njim eno v duhu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:18,1._Korinčanom:"Bežite pred spolno nemoralo! Vsak drug greh, ki ga človek morda zagreši, ne vpliva neposredno na njegovo telo, toda kdor se vdaja spolni nemorali, greši proti lastnemu telesu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:19,1._Korinčanom:"Ali ne veste, da je telo, ki ga vi sestavljate, tempelj svetega duha, ki je v vas in ki ga imate od Boga? Poleg tega vi ne pripadate sebi,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:6,V:20,1._Korinčanom:"ker ste bili kupljeni po visoki ceni. Zato s svojim telesom slavite Boga.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:7,V:0,1._Korinčanom:"1. Korinčanom 7. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:1,1._Korinčanom:"Glede tistega, o čemer ste mi pisali, naj povem, da je za moškega boljše, da se ženske ne dotika.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:2,1._Korinčanom:"Vendar ker je spolna nemorala tako razširjena, naj ima vsak moški svojo ženo in vsaka ženska svojega moža.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:3,1._Korinčanom:"Mož naj izpolnjuje dolžnost, ki jo ima do svoje žene. Prav tako naj tudi žena izpolnjuje dolžnost, ki jo ima do svojega moža.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:4,1._Korinčanom:"Žena nima oblasti nad svojim telesom, ampak njen mož  enako tudi mož nima oblasti nad svojim telesom, ampak njegova žena.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:5,1._Korinčanom:"Ne odtegujta se drug drugemu, razen če sta se dogovorila, da bosta to storila za nekaj časa, zato da bi se lahko posvetila molitvi. Nato pa spet bodita skupaj, da vaju Satan ne bi zapeljal v skušnjavo, ker se ne bi mogla obvladati.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:6,1._Korinčanom:"Vzemite torej to kot dovoljenje, ne kot zapoved.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:7,1._Korinčanom:"Toda želim si, da bi bili vsi, kakor sem jaz. Vendar ima vsak svoj dar od Boga, eden takega, drugi drugačnega.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:8,1._Korinčanom:"Neporočenim in vdovam pravim, da je boljše, da ostanejo sami, kakor sem jaz.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:9,1._Korinčanom:"Toda če se ne morejo obvladovati, naj se poročijo. Boljše je namreč, da se poročijo, kakor pa da gorijo od strasti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:10,1._Korinčanom:"Poročenim dajem navodila, ki ne prihajajo od mene, ampak od Gospoda: Žena naj ne zapusti svojega moža.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:11,1._Korinčanom:"Če pa bi ga že zapustila, naj ostane neporočena ali pa naj se pobota s svojim možem. Tudi mož naj ne zapusti svoje žene.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:12,1._Korinčanom:"Drugim pa pravim jaz, ne Gospod: Če ima kateri brat neverno ženo in se ta strinja, da bo ostala z njim, naj je ne zapusti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:13,1._Korinčanom:"In če ima žena nevernega moža in se ta strinja, da bo ostal z njo, naj ga ne zapusti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:14,1._Korinčanom:"Neverni mož je namreč posvečen zaradi svoje žene in neverna žena je posvečena zaradi vernega moža, sicer bi bili vaši otroci nečisti v Božjih očeh, zdaj pa so sveti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:15,1._Korinčanom:"Če pa se neverni odloči oditi, naj odide. V takšnem primeru verni zakonec ni dolžan ostati z nevernim zakoncem. Bog vas je poklical, da živite v miru.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:16,1._Korinčanom:"Kako namreč veš, žena, da ne boš rešila svojega moža? Ali kako veš, mož, da ne boš rešil svoje žene?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:17,1._Korinčanom:"Sicer pa naj vsak ostane tak, kakor mu je določil Jehova, tak, kakršen je bil, ko ga je Bog poklical. To odredbo dajem vsem občinam.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:18,1._Korinčanom:"Ali je bil kdo, ko je bil poklican, že obrezan? Naj tak tudi ostane. Ali je bil kdo, ko je bil poklican, neobrezan? Naj se ne obreže.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:19,1._Korinčanom:"Ni pomembno, ali je človek obrezan ali ne, pomembno je le, da ravna po Božjih zapovedih.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:20,1._Korinčanom:"Naj vsak ostane tak, kakršen je bil, ko je bil poklican.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:21,1._Korinčanom:"Ali si bil suženj, ko si bil poklican? Naj te to ne skrbi. Toda če lahko postaneš svoboden, izkoristi to priložnost.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:22,1._Korinčanom:"Vsak Gospodov učenec, ki je bil suženj, ko je bil poklican, je namreč zdaj osvobojen in pripada Gospodu. Podobno je tudi vsak, ki je bil svoboden, ko je bil poklican, zdaj Kristusov suženj.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:23,1._Korinčanom:"Kupljeni ste bili po visoki ceni. Ne bodite več sužnji ljudem.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:24,1._Korinčanom:"Bratje, naj vsak ostane pred Bogom tak, kakršen je bil, ko je bil poklican.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:25,1._Korinčanom:"Glede neporočenih pa nimam nobene zapovedi od Gospoda, ampak govorim to, kar menim sam. In ker mi je Gospod izkazal usmiljenje, lahko zaupate temu, kar govorim.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:26,1._Korinčanom:"Menim torej, da je glede na trenutne težavne razmere najboljše, da človek ostane tak, kakršen je.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:27,1._Korinčanom:"Če imaš ženo, ne išči načina, kako bi jo zapustil. Če pa nimaš žene, je ne išči.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:28,1._Korinčanom:"Vendar če bi se kljub temu odločil, da se boš poročil, ne bi grešil. In tudi če se poroči kdo, ki še ni bil poročen, ne greši. Vendar bodo takšni, ki se poročijo, doživljali nove težave. Toda jaz vam hočem s tem prizanesti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:29,1._Korinčanom:"Bratje, povem pa vam tudi to: ostalo je le še malo časa. Od zdaj naprej naj bodo tisti, ki imajo ženo, kakor da je ne bi imeli",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:30,1._Korinčanom:"tisti, ki jokajo, naj bodo kakor tisti, ki ne jokajo  tisti, ki se veselijo, naj bodo kakor tisti, ki se ne veselijo  tisti, ki kupujejo stvari, naj bodo kakor tisti, ki teh stvari nimajo v lasti",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:31,1._Korinčanom:"in tisti, ki uporabljajo to, kar ponuja ta svet, naj bodo kakor tisti, ki tega ne uporabljajo povsem. Scena tega sveta se namreč spreminja.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:32,1._Korinčanom:"Res, želim si, da ne bi bili zaskrbljeni. Neporočen moški skrbi za Gospodove zadeve, da bi ugajal Gospodu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:33,1._Korinčanom:"Poročen moški pa skrbi za zadeve sveta, da bi ugajal ženi,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:34,1._Korinčanom:"in je razdeljen. Prav tako neporočena ženska – pa tudi devica – skrbi za Gospodove zadeve, da bi bila njeno telo in um sveta. Poročena ženska pa skrbi za zadeve tega sveta, da bi ugajala možu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:35,1._Korinčanom:"To govorim v vaše dobro. Ne govorim zato, da bi vas omejeval, ampak da bi vas navedel na to, da bi delali, kar se spodobi, in na to, da bi iz vsega srca stalno in nemoteno služili Gospodu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:36,1._Korinčanom:"Če pa kdo meni, da ne more obvladovati svojega spolnega poželenja in da je zanj boljše, da se poroči, zlasti če je že prešel cvet mladosti, naj naredi to, kar hoče. Tak ne greši. Naj se poroči.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:37,1._Korinčanom:"Če pa je kdo trden v svojem srcu in ne čuti te potrebe, ampak se ima v oblasti in se je v svojem srcu odločil, da bo ostal neporočen, je to dobro.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:38,1._Korinčanom:"Torej ta, ki se odloči za poroko, sprejme dobro odločitev, toda ta, ki se odloči, da se ne bo poročil, sprejme še boljšo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:39,1._Korinčanom:"Žena je dolžna ostati s svojim možem, vse dokler je živ. Če pa ji mož umre, je prosta, da se poroči, s komer hoče, samo da je Gospodov sledilec.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:7,V:40,1._Korinčanom:"Toda po mojem mnenju bo srečnejša, če ostane neporočena. Vsekakor menim, da imam tudi jaz Božjega duha.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:8,V:0,1._Korinčanom:"1. Korinčanom 8. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:8,V:1,1._Korinčanom:"Glede hrane, darovane malikom, imamo seveda vsi nekaj znanja. Vendar znanje napihuje, ljubezen pa človeka krepi.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:8,V:2,1._Korinčanom:"Če kdo misli, da o nečem nekaj ve, v resnici o tem še ne ve vsega, kar bi moral vedeti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:8,V:3,1._Korinčanom:"Če pa kdo ljubi Boga, njega Bog pozna.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:8,V:4,1._Korinčanom:"Zdaj pa še nekaj o uživanju hrane, darovane malikom: Vemo, da malik v resnici ni nič in da je Bog samo eden.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:8,V:5,1._Korinčanom:"Obstaja sicer veliko tako imenovanih bogov, bodisi v nebesih bodisi na zemlji (in ljudje pravijo, da je mnogo »bogov« in mnogo »gospodov«),",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:8,V:6,1._Korinčanom:"ampak za nas je v resnici en Bog, Oče, ki je vse ustvaril in za katerega živimo. Je tudi en Gospod, Jezus Kristus, po katerem vse obstaja in po katerem živimo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:8,V:7,1._Korinčanom:"Vendar vsega tega ne vedo vsi. Nekateri, ki so prej častili malike, mislijo, da z uživanjem hrane, žrtvovane malikom, te malike častijo. In zaradi tega jih njihova vest, ker je preobčutljiva, muči.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:8,V:8,1._Korinčanom:"Toda hrana nas ne bo zbližala z Bogom. Če ne jemo, ne bomo zato nič na slabšem, in če jemo, ne bomo zato nič na boljšem.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:8,V:9,1._Korinčanom:"Pazite pa, da vaša pravica odločanja ne bo kako v spotiko tistim, ki imajo preobčutljivo vest.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:8,V:10,1._Korinčanom:"Če bi namreč kdo, ki ima preobčutljivo vest, videl tebe, ki imaš o vsem tem znanje, da ješ v mališkem templju, ali ga to ne bi toliko opogumilo, da bi jedel hrano, darovano malikom, in s tem ravnal proti svoji vesti?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:8,V:11,1._Korinčanom:"Tako bi zaradi tvojega znanja oslabela vera človeka, ki ima preobčutljivo vest, vera tvojega brata, za katerega je umrl Kristus.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:8,V:12,1._Korinčanom:"Kadar tako grešite proti svojim bratom in s tem ranite njihovo preobčutljivo vest, grešite proti Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:8,V:13,1._Korinčanom:"Če torej mojemu bratu zaradi tega, kar jem, oslabi vera, ne bom nikoli več jedel mesa, da mojemu bratu zaradi tega ne bi oslabela vera.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:9,V:0,1._Korinčanom:"1. Korinčanom 9. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:1,1._Korinčanom:"Ali nisem svoboden? Ali nisem apostol? Ali nisem videl našega Gospoda Jezusa? Ali niste vi rezultat dela, ki sem ga opravil v službi za Gospoda?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:2,1._Korinčanom:"Če že nisem apostol drugim, sem prav gotovo vam! Vi ste namreč pečat, ki potrjuje, da sem Gospodov apostol.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:3,1._Korinčanom:"Tem, ki me obtožujejo, pa naj v svoj zagovor povem tole:",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:4,1._Korinčanom:"Ali nimamo pravice, da jemo in pijemo?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:5,1._Korinčanom:"Ali nimamo pravice, da se poročimo s sovernico in jo jemljemo s seboj na pot, tako kot to počnejo drugi apostoli pa tudi Gospodovi bratje in Kefa?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:6,1._Korinčanom:"Ali samo midva z Barnabom nimava pravice pustiti posvetnega dela?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:7,1._Korinčanom:"Kateri vojak je že kdaj služil na lastne stroške? Kdo zasadi vinograd, pa ne je njegovega sadu? Ali kdo pase čredo, pa ne uživa čredinega mleka?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:8,1._Korinčanom:"Ali je vse to, kar govorim, človeško gledišče? Ali ne govori o tem tudi Zakonik?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:9,1._Korinčanom:"V Mojzesovem Zakoniku namreč piše: »Pri mlatenju žita biku ne zavezuj gobca.« Ali je Bog ta zakon dal samo zaradi bikov?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:10,1._Korinčanom:"Ali pa je bilo to v resnici napisano zaradi nas? To je bilo prav zares napisano zaradi nas, saj morata tisti, ki orje, in tisti, ki mlati, to delati v upanju, da bosta dobila svoj delež od pridelka.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:11,1._Korinčanom:"Če smo med vami posejali duhovne stvari, ali bi bilo potem kaj narobe, če bi od vas poželi materialne stvari za svoje potrebe?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:12,1._Korinčanom:"Če imajo drugi pravico do vaše podpore, ali je nimamo mi še toliko bolj? Vendar mi te pravice nismo izkoristili, ampak smo pripravljeni prenašati vse, samo da ne bi ovirali širjenja dobre novice o Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:13,1._Korinčanom:"Ali ne veste, da moški, ki opravljajo dolžnosti v templju, dobijo hrano od templja in da tisti, ki stalno služijo pri oltarju, dobijo del žrtve z oltarja?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:14,1._Korinčanom:"Podobno je Gospod zapovedal, da naj tisti, ki oznanjajo dobro novico, živijo od dobre novice.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:15,1._Korinčanom:"Kljub temu nisem izkoristil nobene od teh pravic. Niti nisem tega napisal zato, da bi vas navedel, da to naredite zame. Raje bi umrl, kot pa naredil kaj takega! Nikomur ne bom dovolil, da mi vzame razlog, ki ga imam za hvaljenje!",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:16,1._Korinčanom:"Če pa oznanjam dobro novico, nimam razloga, da bi se hvalil, saj je to moja dolžnost. Res, gorje meni, če dobre novice ne bi oznanjal!",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:17,1._Korinčanom:"Če to delam prostovoljno, sem nagrajen  pa tudi če tega ne želim delati, moram to vseeno delati, ker mi je bila zaupana odgovornost, da to opravim.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:18,1._Korinčanom:"Kaj je potem moja nagrada? To, da lahko dobro novico razglašam brezplačno. Tako mi ni treba prositi za stvari, za katere bi imel kot oznanjevalec dobre novice pravico prositi.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:19,1._Korinčanom:"Čeprav sem svoboden, sem prostovoljno postal suženj vsem, da bi pridobil kar največ ljudi.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:20,1._Korinčanom:"Judom sem postal kakor Jud, da bi pridobil Jude. Tistim, ki so pod Zakonikom, sem postal, kakor bi bil pod Zakonikom – čeprav sam nisem pod Zakonikom – da bi pridobil tiste, ki so pod Zakonikom.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:21,1._Korinčanom:"Tistim, ki so brez Zakonika, sem postal, kakor bi bil brez Zakonika – čeprav nisem brez Božjega zakonika, saj se podrejam Kristusovemu zakoniku – da bi pridobil tiste, ki so brez Zakonika.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:22,1._Korinčanom:"Šibkim sem postal šibek, da bi pridobil šibke. Vsakršnim ljudem sem postal vse in sem naredil vse, kar je mogoče, da bi jih vsaj nekaj rešil.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:23,1._Korinčanom:"Vse to pa delam zaradi dobre novice, da bi jo oznanjal drugim.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:24,1._Korinčanom:"Ali ne veste, da na tekmi tečejo vsi tekači, toda samo eden dobi nagrado? Tecite tako, da jo boste dosegli.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:25,1._Korinčanom:"Vsak, ki sodeluje na tekmovanju, se v vsem obvladuje. Oni seveda zato, da bi dobili venec, ki lahko propade, mi pa takšnega, ki ne more propasti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:26,1._Korinčanom:"Zato jaz ne tečem brezciljno, tudi udarcev ne usmerjam tako, kot da bi mahal po zraku,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:9,V:27,1._Korinčanom:"ampak svoje telo tepem in ga usužnjujem, da si ne bi jaz, ki drugim oznanjujem, sam nakopal Božjega neodobravanja.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:10,V:0,1._Korinčanom:"1. Korinčanom 10. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:1,1._Korinčanom:"Bratje, hočem, da veste, da so bili vsi naši predniki pod oblakom in da so šli skozi morje",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:2,1._Korinčanom:"da so bili, ko jih je Mojzes vodil, vsi krščeni z oblakom in morjem",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:3,1._Korinčanom:"da so vsi jedli isto duhovno hrano",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:4,1._Korinčanom:"in da so vsi pili isto duhovno pijačo. Pili so iz duhovne skale, ki jih je spremljala, in ta skala je predstavljala Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:5,1._Korinčanom:"Kljub temu Bog z večino od njih ni bil zadovoljen. To se vidi iz tega, da so pomrli v pustinji.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:6,1._Korinčanom:"Ti dogodki so svarilni zgledi za nas, da si ne bi želeli delati tega, kar je slabo, kakor so to želeli delati oni.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:7,1._Korinčanom:"Niti ne postanite malikovalci, kakor so to postali nekateri od njih. V Svetih spisih namreč o njih piše: »Sedli so, da bi jedli in pili, nato pa so vstali in se zabavali.«",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:8,1._Korinčanom:"Prav tako ne zagrešimo spolne nemorale, kakor so to storili nekateri od njih, zaradi česar jih je v enem dnevu umrlo 23.000.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:9,1._Korinčanom:"Niti ne preizkušajmo Jehova, kakor so ga preizkušali nekateri od njih, zaradi česar so jih pomorile kače.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:10,1._Korinčanom:"Niti ne godrnjajte, kakor so godrnjali nekateri od njih, zaradi česar jih je pomoril pokončevalec.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:11,1._Korinčanom:"Ti dogodki so svarilni zgledi. Napisani so bili za nas, ki živimo v času konca te stvarnosti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:12,1._Korinčanom:"Kdor torej misli, da stoji, naj pazi, da ne pade.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:13,1._Korinčanom:"Do zdaj vas ni doletela še nobena preizkušnja, ki ne bi bila običajna za ljudi. Ker pa je Bog zvest, ne bo dovolil, da bi bili preizkušeni bolj, kot lahko prenesete, ampak bo poskrbel tudi za izhod iz preizkušnje, tako da jo boste lahko zdržali.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:14,1._Korinčanom:"Zato, moji dragi prijatelji, bežite od malikovanja.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:15,1._Korinčanom:"Govorim vam kakor preudarnim ljudem. Sami presodite, ali govorim resnico ali ne.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:16,1._Korinčanom:"Ali takrat, ko pijemo kelih zahvaljevanja, za katerega se zahvaljujemo v molitvi, nimamo deleža pri Kristusovi krvi? Ali takrat, ko jemo kruh, ki ga lomimo, nimamo deleža pri Kristusovem telesu?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:17,1._Korinčanom:"Ker je kruh eden, smo mi, čeprav nas je mnogo, eno telo, ker vsi jemo ta isti kruh.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:18,1._Korinčanom:"Poglejte Izraelce: ali tisti, ki jedo žrtve, ne sodelujejo tudi pri čaščenju Boga pri oltarju?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:19,1._Korinčanom:"Kaj torej želim reči? Da je meso, žrtvovano maliku, kaj več kot samo meso? Ali pa da je malik kaj več kot samo malik?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:20,1._Korinčanom:"Ne. Hočem reči, da drugi narodi to, kar žrtvujejo, žrtvujejo demonom, ne Bogu. Jaz pa nočem, da bi vi imeli kaj skupnega z demoni.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:21,1._Korinčanom:"Ne morete piti iz Jehovovega keliha in iz keliha demonov, ne morete jesti pri »Jehovovi mizi« in pri mizi demonov.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:22,1._Korinčanom:"Ali hočemo »v Jehovu vzbujati ljubosumnost«? Ali mislite, da smo močnejši od njega?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:23,1._Korinčanom:"Vse je dovoljeno, toda ni vse koristno. Vse je dovoljeno, toda ni vse spodbudno.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:24,1._Korinčanom:"Naj si nihče ne prizadeva za svojo korist, ampak za korist drugih.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:25,1._Korinčanom:"Vse, kar prodajajo na mesni tržnici, jejte. Ni treba, da kar koli sprašujete, da bi pomirili svojo vest,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:26,1._Korinčanom:"saj »je zemlja in vse, kar je na njej, Jehovovo«.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:27,1._Korinčanom:"Če vas kdo od nevernikov povabi na kak obrok in vi želite sprejeti povabilo, jejte vse, kar vam ponudi. Ni treba, da kar koli sprašujete, da bi pomirili svojo vest.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:28,1._Korinčanom:"Če pa bi vam kdo rekel »To meso je bilo žrtvovano malikom«, ga ne jejte, in to zaradi tistega, ki vam je to povedal, in zaradi vesti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:29,1._Korinčanom:"Z vestjo pa ne mislim vaše vesti, ampak vest drugega. Res je, da se lahko sam odločim, kaj bom naredil, toda tega nočem narediti, da me ne bi obsojala vest drugega.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:30,1._Korinčanom:"Pa tudi če bi jedel in se ob tem Bogu še zahvaljeval, ali bi bilo prav, da bi to delal, če bi s tem druge navajal, da me kritizirajo?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:31,1._Korinčanom:"Če torej jeste, pijete ali delate kar koli drugega, vse delajte Bogu v slavo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:32,1._Korinčanom:"Pazite, da ne boste v spotiko niti Judom, niti Grkom, niti Božji občini.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:10,V:33,1._Korinčanom:"Tudi jaz skušam vsem ljudem v vsem ugajati. Ne prizadevam si namreč za lastno korist, ampak za korist mnogih, da bi se lahko rešili.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:11,V:0,1._Korinčanom:"1. Korinčanom 11. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:1,1._Korinčanom:"Posnemajte me, tako kot tudi jaz posnemam Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:2,1._Korinčanom:"Želim vas pohvaliti, ker v vsem mislite name in delate vse, o čemer sem vas poučil.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:3,1._Korinčanom:"Rad bi pa, da veste, da je vsakemu moškemu glava Kristus, ženski je glava moški in Kristusu je glava Bog.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:4,1._Korinčanom:"Vsak moški, ki moli ali prerokuje s pokrito glavo, sramoti svojo glavo,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:5,1._Korinčanom:"vsaka ženska, ki moli ali prerokuje z nepokrito glavo, pa sramoti svojo glavo, saj je to enako, kot če bi imela glavo obrito.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:6,1._Korinčanom:"Če si namreč ženska ne pokrije glave, naj se ostriže. Toda ker je za žensko sramotno, da je ostrižena ali obrita, naj si pokriva glavo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:7,1._Korinčanom:"Moški si ne bi smel pokrivati glave, ker je Božja podoba in prinaša slavo Bogu, ženska pa prinaša slavo moškemu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:8,1._Korinčanom:"Ne izvira namreč moški iz ženske, ampak ženska iz moškega.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:9,1._Korinčanom:"Poleg tega ni bil moški ustvarjen zaradi ženske, ampak ženska zaradi moškega.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:10,1._Korinčanom:"Zaradi tega, pa tudi zaradi angelov, naj bi ženska na svoji glavi imela znamenje podrejenosti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:11,1._Korinčanom:"Sicer pa med Gospodovimi učenci ženska ne more obstajati brez moškega in moški ne more obstajati brez ženske.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:12,1._Korinčanom:"Enako kot je bila ženska ustvarjena iz moškega, tako je tudi moški rojen iz ženske  vse pa je ustvaril Bog.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:13,1._Korinčanom:"Sami presodite: Ali se za žensko spodobi, da moli k Bogu z nepokrito glavo?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:14,1._Korinčanom:"Ali vas ne uči že sama narava, da so dolgi lasje moškemu v sramoto,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:15,1._Korinčanom:"ženski pa v čast? Ženski so bili namreč lasje dani za pokrivalo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:16,1._Korinčanom:"Toda če se kdo hoče glede tega prerekati in zagovarja kak drug običaj, mu povejte, da mi drugega običaja nimamo in prav tako ga nimajo Božje občine.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:17,1._Korinčanom:"Ob tem, ko vam to naročam, pa vas ne morem pohvaliti, ker vam vaši shodi bolj škodijo kot koristijo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:18,1._Korinčanom:"Predvsem slišim, da so med vami nesoglasja, ko se kot občina zberete, in deloma to tudi verjamem.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:19,1._Korinčanom:"Med vami se bodo namreč gotovo pojavile ločine, da bi se jasno pokazalo, koga od vas Bog odobrava.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:20,1._Korinčanom:"Ko se zberete, da bi jedli Gospodovo večerjo, tega ne delate, kot se spodobi.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:21,1._Korinčanom:"Ko naj bi jo namreč začeli jesti, nekateri od vas prej pojedo svojo večerjo. Tako je eden lačen, drugi pa pijan.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:22,1._Korinčanom:"Ali ne morete jesti in piti doma? Ali pa hočete zaničevati Božjo občino in poniževati tiste, ki nimajo ničesar? Kaj naj vam rečem? Naj vas pohvalim? Glede tega vas ne morem pohvaliti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:23,1._Korinčanom:"To, kar me je učil Gospod, zdaj jaz učim vas, namreč da je Gospod Jezus tisto noč, v kateri je bil izdan, vzel kruh,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:24,1._Korinčanom:"se zahvalil Bogu, ga razlomil in rekel: »Ta kruh predstavlja moje telo, ki je za vas. To delajte meni v spomin.«",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:25,1._Korinčanom:"Prav tako je po večerji za kelih rekel: »Ta kelih predstavlja novo zavezo, ki bo postala pravnomočna na temelju moje krvi. Kadar koli pijete iz njega, delajte to meni v spomin.«",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:26,1._Korinčanom:"Kadar koli namreč jeste ta kruh in pijete iz tega keliha, oznanjate Gospodovo smrt, dokler Gospod ne pride.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:27,1._Korinčanom:"Kdor koli torej je ta kruh ali pije iz tega Gospodovega keliha, vendar do tega ni upravičen, greši proti Gospodovemu telesu in krvi.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:28,1._Korinčanom:"Naj se človek najprej sam preišče, da bi videl, ali lahko je kruh in pije iz keliha, in naj šele potem je in pije.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:29,1._Korinčanom:"Kdor namreč je in pije, pa ne sprevidi, kaj predstavlja telo, si s tem nakoplje obsodbo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:30,1._Korinčanom:"Zato ste mnogi od vas šibki in bolni in kar nekaj jih je že umrlo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:31,1._Korinčanom:"Toda če bi se preiskali, da bi ugotovili, kaj smo, ne bi bili sojeni.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:32,1._Korinčanom:"Kadar pa smo sojeni, nas Jehova disciplinira, da ne bi bili s svetom vred obsojeni.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:33,1._Korinčanom:"Zato, moji bratje, kadar se zberete k tej večerji, počakajte, da se zberete vsi.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:11,V:34,1._Korinčanom:"Če je kdo lačen, naj je doma, da si ne boste, ko se boste zbrali, nakopali obsodbe. Ostalo pa bom uredil, ko pridem.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:12,V:0,1._Korinčanom:"1. Korinčanom 12. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:1,1._Korinčanom:"Bratje, nočem, da bi bili glede duhovnih darov v nevednosti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:2,1._Korinčanom:"Vi veste, da ste bili, ko ste še pripadali drugim narodom, zavedeni in ste se pustili zapeljati k čaščenju nemih malikov.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:3,1._Korinčanom:"Zato bi rad, da veste, da nihče ne reče »Jezus je preklet!«, če govori po Božjem duhu. In nihče ne more reči »Jezus je Gospod!«, razen če govori po svetem duhu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:4,1._Korinčanom:"Darovi so različni, toda duh, ki jih daje, je isti",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:5,1._Korinčanom:"tudi v službi Bogu so različna dela, toda vsa so za istega Gospoda",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:6,1._Korinčanom:"pa tudi načini, na katere sveti duh deluje v ljudeh, so različni, toda vse to delovanje v vseh ljudeh povzroča isti Bog.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:7,1._Korinčanom:"Pri vsakem pa se jasno kaže delovanje duha v korist drugih.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:8,1._Korinčanom:"Nekomu sveti duh omogoča, da govori modro, drugemu pa ta isti duh omogoča, da govori to, česar drugi ne morejo vedeti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:9,1._Korinčanom:"Spet drugemu ta isti duh daje vero, nekomu drugemu pa dar ozdravljanja.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:10,1._Korinčanom:"Nekomu omogoča, da izvaja mogočna dela, nekomu drugemu pa, da prerokuje. Nekomu omogoča, da zna sprevideti, kateri navdihnjeni izrek prihaja od Boga, nekomu drugemu, da govori v različnih jezikih, in spet drugemu, da tolmači jezike.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:11,1._Korinčanom:"Toda vse to delovanje povzroča en in isti duh, ki podeljuje darove vsakemu posebej, kakor hoče.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:12,1._Korinčanom:"S Kristusom je podobno kakor s telesom: telo je eno, vendar ima mnogo delov, in vsi deli tega telesa, čeprav jih je mnogo, so eno telo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:13,1._Korinčanom:"Vsi smo bili krščeni z enim duhom, da bi sestavljali eno telo. Vsi smo prejeli tega enega duha, tako Judje kot Grki, tako sužnji kot svobodni.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:14,1._Korinčanom:"Saj telo ni sestavljeno iz enega dela, ampak iz mnogih delov.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:15,1._Korinčanom:"Če bi noga rekla »Ker nisem roka, nisem del telesa«, to še ne bi pomenilo, da zaradi tega ni del telesa.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:16,1._Korinčanom:"In če bi uho reklo »Ker nisem oko, nisem del telesa«, to še ne bi pomenilo, da zaradi tega ni del telesa.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:17,1._Korinčanom:"Če bi bilo vse telo oko, kje bi bil sluh? Če bi bilo vse telo uho, kje bi bil voh?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:18,1._Korinčanom:"Toda Bog je vse telesne dele razvrstil po telesu, kakor je hotel.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:19,1._Korinčanom:"Če bi bilo vse telo sestavljeno samo iz enega dela, ali bi bilo to sploh telo?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:20,1._Korinčanom:"Tako pa je delov mnogo, toda telo je eno.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:21,1._Korinčanom:"Oko ne more reči roki: »Ne potrebujem te.« Tudi glava ne more reči nogam: »Ne potrebujem vas.«",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:22,1._Korinčanom:"Nasprotno, telesni deli, ki se nam zdijo manj pomembni, so potrebni",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:23,1._Korinčanom:"in tistim delom, ki se nam zdijo manj častni, izkazujemo večjo čast. Tako s svojimi nespodobnimi telesnimi deli ravnamo še bolj spodobno,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:24,1._Korinčanom:"medtem ko naši spodobni telesni deli tega ne potrebujejo. Bog je telo sestavil tako, da je dal večjo čast tistemu delu, ki je bil brez časti,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:25,1._Korinčanom:"zato da v telesu ne bi bilo nobenega nesoglasja, ampak da bi njegovi deli enako skrbeli drug za drugega.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:26,1._Korinčanom:"Če en telesni del trpi, trpijo z njim vsi drugi deli, in če se enemu telesnemu delu izkaže spoštovanje, se z njim veselijo vsi drugi deli.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:27,1._Korinčanom:"Vi sestavljate Kristusovo telo in vsak od vas je del tega telesa.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:28,1._Korinčanom:"Bog je vsakega v občini postavil na svoje mesto: najprej apostole, nato preroke, potem učitelje, nato tiste, ki opravljajo mogočna dela, potem tiste, ki imajo dar ozdravljanja, tiste, ki pomagajo, tiste, ki imajo vodstvene sposobnosti, in tiste, ki govorijo v različnih jezikih.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:29,1._Korinčanom:"Ali so vsi apostoli? Niso. Ali so vsi preroki? Niso. Ali so vsi učitelji? Niso. Ali vsi opravljajo mogočna dela? Ne.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:30,1._Korinčanom:"Ali imajo vsi dar ozdravljanja? Nimajo. Ali vsi govorijo v drugih jezikih? Ne. Ali so vsi tolmači? Niso.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:12,V:31,1._Korinčanom:"Toda vneto si prizadevajte za večje darove. Zdaj pa vam bom pokazal še veliko boljšo pot.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:13,V:0,1._Korinčanom:"1. Korinčanom 13. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:13,V:1,1._Korinčanom:"Če bi govoril človeške in angelske jezike, pa ne bi imel ljubezni, bi bil kot doneč gong ali hrupne činele.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:13,V:2,1._Korinčanom:"Če bi imel dar prerokovanja in bi razumel vse svete skrivnosti ter bi vse vedel in če bi imel tako močno vero, da bi gore prestavljal, pa ne bi imel ljubezni, ne bi bil nič.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:13,V:3,1._Korinčanom:"Če bi dal vse svoje imetje, da bi druge nahranil, in če bi bil pripravljen žrtvovati svoje življenje, da bi se lahko s tem hvalil, pa ne bi imel ljubezni, mi ne bi čisto nič koristilo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:13,V:4,1._Korinčanom:"Ljubezen je potrpežljiva in prijazna. Ljubezen ni ljubosumna, se ne baha, se ne napihuje,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:13,V:5,1._Korinčanom:"se ne vede nespodobno, ni sebična, ni razdražljiva. Ne spominja se krivic.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:13,V:6,1._Korinčanom:"Ne veseli se nepravičnosti, ampak se veseli resnice.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:13,V:7,1._Korinčanom:"Vse prenaša, vse veruje, vse upa, vse zdrži.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:13,V:8,1._Korinčanom:"Ljubezen nikoli ne zataji. Toda dar prerokovanja bo minil, dar govorjenja v drugih jezikih bo prenehal in spoznanje bo izginilo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:13,V:9,1._Korinčanom:"Imamo namreč le delno spoznanje in tudi prerokujemo le deloma,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:13,V:10,1._Korinčanom:"ko pa bo prišlo tisto, kar je popolno, bo to, kar je delno, izginilo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:13,V:11,1._Korinčanom:"Ko sem bil še otrok, sem govoril kakor otrok, mislil kakor otrok in razsojal kakor otrok, odkar pa sem odrasel človek, sem otroškost odpravil.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:13,V:12,1._Korinčanom:"Sedaj namreč vidimo nejasno sliko v kovinskem ogledalu, takrat pa bomo videli jasno sliko. Zdaj je moje spoznanje delno, takrat pa bo popolno, tako kot je popolno tudi Božje spoznanje o meni.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:13,V:13,1._Korinčanom:"Zdaj torej ostaja to troje: vera, upanje in ljubezen. Največja od njih pa je ljubezen.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:14,V:0,1._Korinčanom:"1. Korinčanom 14. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:1,1._Korinčanom:"Dajte vse od sebe, da bi izkazovali ljubezen drug drugemu, vendar si vneto prizadevajte tudi za to, da bi prejeli duhovne darove, še zlasti dar prerokovanja.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:2,1._Korinčanom:"Kdor namreč govori v kakem drugem jeziku, ne govori ljudem, ampak Bogu, saj ga nihče ne posluša, čeprav po duhu govori svete skrivnosti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:3,1._Korinčanom:"Tisti, ki prerokuje, pa s tem, kar govori, ljudi krepi, spodbuja in tolaži.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:4,1._Korinčanom:"Kdor govori v drugem jeziku, krepi sebe, kdor pa prerokuje, krepi občino.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:5,1._Korinčanom:"Rad bi, da bi vsi vi govorili v drugih jezikih, toda še rajši vidim, da prerokujete. Če ta, ki govori v drugih jezikih, svojih besed ne tolmači, tako da je občina okrepljena, je tisti, ki prerokuje, koristnejši od njega.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:6,1._Korinčanom:"Bratje, kaj bi vam namreč koristilo, če bi vam prišel govorit v drugih jezikih? Če bi vam želel pomagati, bi vam moral prenesti še kakšno razodetje, spoznanje, prerokbo ali pouk.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:7,1._Korinčanom:"Enako je tudi z glasbili, kot sta piščal in harfa. Če bi kdo igral na piščal ali harfo tako, da bi ta oddajala samo en ton, ali bi se slišala kakšna melodija?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:8,1._Korinčanom:"Če se s trobento ne bi razločno pozvalo na boj, kdo bi se pripravil nanj?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:9,1._Korinčanom:"Podobno je tudi, če ne govorite razumljivih besed. Kako bo kdo vedel, kaj govorite? Dejansko boste govorili v zrak.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:10,1._Korinčanom:"Na svetu se govori veliko jezikov in vsakega je mogoče razumeti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:11,1._Korinčanom:"Če ne bi razumel tega, kar bi mi kdo govoril v kakem jeziku, bi bil zanj tujec in on bi bil tujec meni.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:12,1._Korinčanom:"Tako si tudi vi, ker si tako močno želite darov duha, prizadevajte rasti v darovih, ki bodo prispevali k okrepitvi občine.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:13,1._Korinčanom:"Zato naj tisti, ki govori v drugem jeziku, moli, da bi lahko tolmačil, kar je povedal.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:14,1._Korinčanom:"Če namreč molim v drugem jeziku, v resnici molim zaradi daru, ki sem ga prejel po svetem duhu, zato moj um ne razume tega, kar govorim.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:15,1._Korinčanom:"Kaj naj torej naredim? Molil bom z darom, ki sem ga dobil po svetem duhu, hkrati pa bom molil tudi s svojim umom, tako da se bo razumel pomen. Hvalnice bom pel z darom, ki sem ga dobil po svetem duhu, hkrati pa bom pel hvalnice tudi s svojim umom, tako da se bo razumel pomen.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:16,1._Korinčanom:"Če bi namreč ti hvalil Boga z darom, ki si ga dobil po svetem duhu, kako bi potem kdo od preprostih ljudi rekel »amen« na tvojo zahvalno molitev, ko pa ne bi vedel, kaj govoriš?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:17,1._Korinčanom:"Res je, da se ti lepo zahvaljuješ Bogu, ampak drugih to ne krepi.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:18,1._Korinčanom:"Bogu se zahvaljujem, da govorim več jezikov kakor vi vsi.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:19,1._Korinčanom:"Kljub temu pa bi v občini raje izrekel pet razumljivih besed, da bi tudi druge poučil, kakor pa deset tisoč besed v drugem jeziku.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:20,1._Korinčanom:"Bratje, kar se tiče sposobnosti razumevanja, ne bodite kakor otroci. Kar se tiče slabega, bodite kakor otroci, kar se tiče sposobnosti razumevanja, pa odrastite.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:21,1._Korinčanom:"V Zakoniku piše: »‚Temu ljudstvu bom govoril v jeziku tujcev in z besedami neznancev, ampak tudi takrat me ne bodo hoteli poslušati, pravi Jehova.«",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:22,1._Korinčanom:"Zato govorjenje v drugih jezikih ni dokaz za verujoče, ampak za neverujoče, medtem ko je prerokovanje za verujoče, ne za neverujoče.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:23,1._Korinčanom:"Če bi se vsa občina zbrala na enem kraju in bi vsi govorili v drugih jezikih, pa bi vstopili preprosti ljudje ali neverujoči, ali ne bi ti rekli, da se vam je zmešalo?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:24,1._Korinčanom:"Če pa bi vsi prerokovali in bi vstopil kdo od neverujočih ali kak preprost človek, bi nanj to, kar bi slišal, delovalo kot opomin in ga navedlo, da bi se natančno preiskal.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:25,1._Korinčanom:"Spoznal bi, kaj je skrito v njegovem srcu, in bi padel na kolena, se priklonil do tal in počastil Boga z besedami: »Bog je zares med vami.«",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:26,1._Korinčanom:"Kaj naj torej rečemo, bratje? Ko se zberete, eden poje psalme, drugi poučuje, spet drugi pove razodetje, ki ga je dobil, tretji govori v drugem jeziku in nekdo drug to, kar se govori, razlaga. Vse pa naj poteka tako, da bo okrepilo občino.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:27,1._Korinčanom:"In če kateri govorijo v drugem jeziku, naj govorita dva ali največ trije, in to po vrsti. Nekdo pa mora potem to tolmačiti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:28,1._Korinčanom:"Toda če ni nobenega tolmača, naj v občini molčijo in v svojem srcu govorijo Bogu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:29,1._Korinčanom:"Če kateri prerokujejo, naj govorita dva ali trije, drugi pa naj poslušajo in razmišljajo o pomenu tega, kar je povedano.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:30,1._Korinčanom:"Če pa kdo drug, ki tam sedi, dobi razodetje, naj ta, ki trenutno govori, umolkne.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:31,1._Korinčanom:"Vi vsi namreč lahko prerokujete, vendar drug za drugim, da bi se vsi učili in bili spodbujeni.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:32,1._Korinčanom:"In preroki naj se obvladujejo, ko od svetega duha dobijo dar prerokovanja.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:33,1._Korinčanom:"Bog namreč ni Bog nereda, ampak miru.<br>Tako kot v vseh občinah svetih",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:34,1._Korinčanom:"naj ženske na shodih molčijo, saj jim ni dovoljeno govoriti, ampak naj bodo podrejene, tako kot piše v Zakoniku.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:35,1._Korinčanom:"Če pa česa ne razumejo, naj doma vprašajo svojega moža, saj ni spoštljivo, da ženska govori pred občino.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:36,1._Korinčanom:"Ali Božja beseda izvira od vas? Ali je prišla samo do vas?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:37,1._Korinčanom:"Če kdo misli, da je prerok ali da ima dar duha, mora priznati, da je to, kar vam pišem, Gospodova zapoved.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:38,1._Korinčanom:"Če pa kdo to zavrača, bo tudi njega Bog zavrgel.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:39,1._Korinčanom:"Zato si, moji bratje, prizadevajte, da bi prerokovali, kljub temu pa nikomur ne prepovedujte, da bi govoril v drugih jezikih.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:14,V:40,1._Korinčanom:"Toda vse naj poteka spodobno in urejeno.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:15,V:0,1._Korinčanom:"1. Korinčanom 15. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:1,1._Korinčanom:"Spominjam vas, bratje, na dobro novico, ki sem vam jo oznanil, ki ste jo sprejeli in ki jo tudi trdno zastopate.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:2,1._Korinčanom:"Če se še naprej trdno oklepate vere v dobro novico, ki sem vam jo oznanil, se s tem rešujete, če pa ne, ste zaman začeli verovati.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:3,1._Korinčanom:"Med najpomembnejšimi rečmi, ki sem jih spoznal in sem o njih poučil tudi vas, je bilo to, da je Kristus umrl za naše grehe, kot piše v Svetih spisih,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:4,1._Korinčanom:"da je bil pokopan, da je bil tretji dan obujen, kot piše v Svetih spisih,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:5,1._Korinčanom:"in da se je prikazal Kefu in nato še 12 apostolom.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:6,1._Korinčanom:"Zatem se je prikazal več kot 500 bratom naenkrat, ki večinoma še živijo, nekateri pa so že pozaspali v smrt.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:7,1._Korinčanom:"Potem se je prikazal Jakobu in nato še vsem apostolom.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:8,1._Korinčanom:"Nazadnje se je kakor kakemu nedonošenčku prikazal tudi meni.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:9,1._Korinčanom:"Sem namreč najmanj pomemben med apostoli in sploh nisem vreden, da bi se imenoval apostol, ker sem preganjal Božjo občino.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:10,1._Korinčanom:"Toda zaradi Božje nezaslužene dobrote sem to, kar sem. In Bog mi te dobrote ni izkazal zaman, saj sem se trudil bolj kot vsi drugi. Vendar tega nisem delal z lastno močjo, ampak z močjo, ki sem jo dobil po Božji nezasluženi dobroti.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:11,1._Korinčanom:"O tem torej oznanjujemo, bodisi jaz ali oni, in tako ste vi v to začeli verovati.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:12,1._Korinčanom:"Če pa oznanjamo, da je bil Kristus obujen od mrtvih, kako potem nekateri med vami pravijo, da vstajenja mrtvih ni?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:13,1._Korinčanom:"Če namreč vstajenja mrtvih ni, tudi Kristus ni bil obujen.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:14,1._Korinčanom:"Če pa Kristus ni bil obujen, je naše oznanjevanje gotovo zaman in prav tako vaša vera.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:15,1._Korinčanom:"In če vstajenja mrtvih ni in Bog ni obudil Kristusa, se s tem, ko govorimo, da ga je obudil, izkažemo za krive Božje priče, ker pričamo proti Bogu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:16,1._Korinčanom:"Če namreč mrtvi ne bodo obujeni, potem tudi Kristus ni bil obujen.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:17,1._Korinčanom:"Če pa Kristus ni bil obujen, je vaša vera nekoristna – še vedno niste osvobojeni svojih grehov.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:18,1._Korinčanom:"Pa tudi tisti, ki so kot Kristusovi učenci pozaspali v smrt, so za vedno izgubljeni.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:19,1._Korinčanom:"Če je Kristus vir našega upanja samo za to življenje, smo od vseh ljudi najbolj pomilovanja vredni.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:20,1._Korinčanom:"Vendar dejstvo je, da je bil Kristus obujen od mrtvih. Bil je prvi, ki je bil obujen od tistih, ki so pozaspali v smrt.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:21,1._Korinčanom:"Kakor je smrt prišla po enem človeku, tako bo tudi vstajenje prišlo po enem človeku.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:22,1._Korinčanom:"Kakor zaradi Adama vsi umirajo, tako bodo tudi zaradi Kristusa vsi oživeli.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:23,1._Korinčanom:"Toda vsak bo obujen po naslednjem vrstnem redu: prvi Kristus, potem, med njegovo navzočnostjo, pa še tisti, ki mu pripadajo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:24,1._Korinčanom:"Na koncu, ko bo uničil vse vladavine, vse oblasti in vse, ki imajo moč, bo Kraljestvo izročil svojemu Bogu in Očetu.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:25,1._Korinčanom:"On namreč mora kraljevati, dokler Bog ne bo vseh sovražnikov položil pod njegove noge.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:26,1._Korinčanom:"Zadnji sovražnik, ki bo uničen, pa bo smrt.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:27,1._Korinčanom:"Bog je namreč »vse podredil pod njegove noge«. Toda iz besed »vse podredil« je jasno, da je pri tem izvzet tisti, ki je Sinu vse podredil.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:28,1._Korinčanom:"Ko pa bo Sinu vse podrejeno, se bo tudi Sin sam podredil tistemu, ki mu je vse podredil, namreč Bogu, da bi bil Bog vsakemu vse.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:29,1._Korinčanom:"Na kaj lahko sicer upajo tisti, ki se dajejo krstiti, zato da bi umrli? Če vstajenja mrtvih ni, zakaj se potem dajejo krstiti, da bi umrli?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:30,1._Korinčanom:"Zakaj se tudi mi ves čas izpostavljamo nevarnosti?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:31,1._Korinčanom:"Vsak dan zrem smrti v oči. To je resnica, bratje, enako kot je resnica to, da ste mi vi, učenci našega Gospoda Kristusa Jezusa, v veliko veselje.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:32,1._Korinčanom:"Kaj mi koristi, če sem se v Efezu boril z zvermi tako kot drugi? Če vstajenja mrtvih ni, potem »jejmo in pijmo, saj bomo jutri umrli«.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:33,1._Korinčanom:"Ne dajte se zavesti! Slaba družba pokvari dobre navade.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:34,1._Korinčanom:"Spametujte se in ravnajte pravično ter se ne vdajajte grehu. Nekateri od vas namreč nimajo pravega spoznanja o Bogu. To vam govorim zato, da bi vas bilo sram.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:35,1._Korinčanom:"Kljub temu bo kdo vprašal: »Kako naj bi bili mrtvi obujeni? S kakšnim telesom bodo obujeni?«",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:36,1._Korinčanom:"Kako neumno! Ali ne veš, da mora to, kar poseješ, najprej umreti, da bi potem lahko zraslo?",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:37,1._Korinčanom:"Ko seješ, ne seješ že razvite rastline, ampak golo zrno, na primer pšenično ali katero drugo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:38,1._Korinčanom:"Bog pa povzroči, da seme zraste, kakor sam hoče, in vsakemu semenu da svoje telo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:39,1._Korinčanom:"Niso vsa telesa enaka: eno telo je človeško, drugo je telo živine, drugo je ptičje telo in spet drugo ribje.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:40,1._Korinčanom:"Poleg tega obstajajo nebeška telesa in zemeljska telesa, toda slava nebeških teles je drugačna od slave zemeljskih teles.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:41,1._Korinčanom:"Sonce ima svojo slavo, luna ima svojo slavo in zvezde imajo svojo slavo. Pravzaprav se tudi zvezde med seboj razlikujejo v slavi.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:42,1._Korinčanom:"Tako je tudi z vstajenjem mrtvih. Pokoplje se trohljivo telo, vstane netrohljivo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:43,1._Korinčanom:"Pokoplje se v sramoti, vstane v slavi. Pokoplje se v šibkosti, vstane v moči.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:44,1._Korinčanom:"Pokoplje se fizično telo, vstane duhovno telo. Če obstaja fizično telo, obstaja tudi duhovno telo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:45,1._Korinčanom:"Tako tudi piše v Svetih spisih: »Prvi človek, Adam, je postal živo bitje.« Zadnji Adam pa je postal duh, ki daje življenje.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:46,1._Korinčanom:"Ni bilo najprej duhovno telo, ampak fizično, šele potem je prišlo duhovno.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:47,1._Korinčanom:"Prvi človek je zemeljski in je narejen iz prahu, drugi človek pa je iz nebes.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:48,1._Korinčanom:"Kakršen je bil tisti, ki je bil narejen iz prahu, takšni so tudi drugi, ki so narejeni iz prahu, in kakršen je tisti, ki je prišel iz nebes, takšni so tudi drugi, ki so v nebesih.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:49,1._Korinčanom:"In tako kot smo podobni tistemu, ki je bil narejen iz prahu, bomo podobni tudi tistemu, ki je prišel iz nebes.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:50,1._Korinčanom:"Povem pa vam, bratje, da telo in kri ne moreta podedovati Božjega kraljestva, niti ne more trohljivo telo podedovati netrohljivega življenja.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:51,1._Korinčanom:"Glejte, govorim vam sveto skrivnost: Vsi ne bomo spali smrtnega spanca, toda vsi se bomo spremenili,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:52,1._Korinčanom:"v trenutku, kot bi trenil z očmi, ob zadnji trobenti. Ko bo namreč trobenta zatrobila, bodo mrtvi obujeni netrohljivi in mi se bomo spremenili.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:53,1._Korinčanom:"To, kar je trohljivo, mora postati netrohljivo in to, kar je umrljivo, mora postati neumrljivo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:54,1._Korinčanom:"Ko pa bo to, kar je trohljivo, postalo netrohljivo in ko bo to, kar je umrljivo, postalo neumrljivo, se bo izpolnilo to, kar piše v Svetih spisih: »Smrt je za vedno odstranjena.«",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:55,1._Korinčanom:"»Smrt, kje je tvoja zmaga? Smrt, kje je tvoje želo?«",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:56,1._Korinčanom:"Želo, ki povzroča smrt, je greh, grehu pa daje moč Zakonik.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:57,1._Korinčanom:"Toda Bogu naj gre hvala, ker nam po našem Gospodu Jezusu Kristusu pomaga premagovati smrt!",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:15,V:58,1._Korinčanom:"Zato, moji ljubljeni bratje, bodite neomajni, nepremakljivi, vedno zelo zaposleni v Gospodovem delu, saj veste, da vaš trud v tem delu ni zaman.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:16,V:0,1._Korinčanom:"1. Korinčanom 16. poglavje",K:"",NZ:""},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:1,1._Korinčanom:"Glede zbiranja prispevkov za svete lahko upoštevate navodila, ki sem jih dal občinam v Galatiji.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:2,1._Korinčanom:"Vsak prvi dan v tednu naj vsak od vas skladno s svojimi zmožnostmi da nekaj na stran, da ne boste zbirali prispevkov šele takrat, ko bom prišel.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:3,1._Korinčanom:"Ko bom prišel k vam, bom tiste, ki jih boste s pismi priporočili, poslal, da bodo vaš velikodušni dar odnesli v Jeruzalem.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:4,1._Korinčanom:"Če pa se bo zdelo pametno, da grem tja tudi sam, bom šel z njimi.",K:"",NZ:"YQ"},
