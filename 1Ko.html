{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:5,1._Korinčanom:"K vam bom prišel, ko bom šel skozi Makedonijo  potovati namreč nameravam skozi Makedonijo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:6,1._Korinčanom:"Mogoče bom nekaj časa ostal pri vas ali celo preživel zimo z vami, da me boste lahko pospremili del poti, kamor bom pač šel.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:7,1._Korinčanom:"Tokrat vas namreč ne želim videti samo mimogrede. Upam, da bom, če bo Jehova dovolil, nekaj časa ostal z vami.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:8,1._Korinčanom:"V Efezu bom ostal do binkošti,",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:9,1._Korinčanom:"ker se mi je ponudila velika priložnost, da naredim več za Gospoda, vendar je mnogo nasprotnikov.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:10,1._Korinčanom:"Če pride Timotej k vam, sodelujte z njim, da mu ne bo treba biti zaskrbljen, ko bo pri vas, saj tako kot jaz opravlja Jehovovo delo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:11,1._Korinčanom:"Zato naj ga nihče ne podcenjuje. Pospremite ga del poti, da bo lahko varno prišel k meni, saj ga z brati že čakam.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:12,1._Korinčanom:"Glede našega brata Apola pa tole: Zelo sem ga prosil, naj pride k vam skupaj z brati. Zdaj vas sicer ne namerava obiskati, toda prišel bo, ko bo utegnil.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:13,1._Korinčanom:"Bodite budni, ostanite neomajni v veri, bodite pogumni, bodite močni.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:14,1._Korinčanom:"Vse, kar delate, delajte z ljubeznijo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:15,1._Korinčanom:"Zdaj pa vas, bratje, spodbujam: Vi veste, da so Stefanajevi domači med prvimi v Ahaji postali učenci in da so se posvetili temu, da pomagajo svetim.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:16,1._Korinčanom:"Tudi vi se podrejajte takšnim ljudem in vsem, ki sodelujejo z nami in pridno delajo.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:17,1._Korinčanom:"Vesel pa sem, da so tukaj Stefana, Fortunat in Ahaik, saj so mi v vaši odsotnosti zelo pomagali.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:18,1._Korinčanom:"Poživili so namreč mene in vas. Zato cenite takšne posameznike.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:19,1._Korinčanom:"Pozdravljajo vas občine v provinci Aziji. Prisrčne krščanske pozdrave vam pošiljajo Akvila in Priska ter občina, ki se zbira v njuni hiši.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:20,1._Korinčanom:"Pozdravljajo vas vsi bratje. Pozdravite drug drugega s svetim poljubom.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:21,1._Korinčanom:"Tudi jaz, Pavel, vam lastnoročno pišem svoj pozdrav.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:22,1._Korinčanom:"Če kdo ne mara Gospoda, naj bo preklet. Naš Gospod, pridi!",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:23,1._Korinčanom:"Naj vam Gospod Jezus izkaže nezasluženo dobroto.",K:"",NZ:"YQ"},
{Knjiga:"1Korinčanom",Kr:"1Ko",P:16,V:24,1._Korinčanom:"Vedite, da imam vse vas, učence Kristusa Jezusa, zelo rad.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
