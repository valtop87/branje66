{Knjiga:"4Mojzesova",Kr:"4Mz",P:1,V:47,4._Mojzesova:"Vendar v popis po rodovih niso bili zajeti Levijevi potomci po svojih rodbinah.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:1,V:48,4._Mojzesova:"Jehova je Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:1,V:49,4._Mojzesova:"»Samo Levijevega rodu ne popisuj in ga ne prištevaj k drugim Izraelcem.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:1,V:50,4._Mojzesova:"Levijevce postavi nad sveti šotor s Skrinjo Pričevanja, nad ves njegov pribor in nad vse, kar spada k njemu. Oni bodo nosili sveti šotor in ves njegov pribor ter stregli v njem. Njihovi šotori naj bodo postavljeni okoli njega.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:1,V:51,4._Mojzesova:"Kadar je sveti šotor treba preseliti, naj ga Levijevci razstavijo, in kadar ga je treba sestaviti, naj tudi to naredijo Levijevci. Vsaka nepooblaščena oseba, ki se približa, mora biti usmrčena.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:1,V:52,4._Mojzesova:"Vsak Izraelec naj postavi svoj šotor v dodeljenem delu tabora, na mestu, ki pripada njegovi skupini v trirodovnem oddelku.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:1,V:53,4._Mojzesova:"Levijev rod pa naj se utabori okoli svetega šotora s Skrinjo Pričevanja, da si izraelsko ljudstvo ne bi nakopalo moje jeze. Naloga Levijevcev je, da skrbijo za sveti šotor s Skrinjo Pričevanja.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:1,V:54,4._Mojzesova:"Izraelci so naredili vse, kar je Jehova zapovedal Mojzesu. Naredili so točno tako.",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:2,V:2,4._Mojzesova:"»Izraelci naj se utaborijo tam, kamor je dodeljen njihov trirodovni oddelek, vsak pri praporu svoje rodbine. Utaborjeni naj bodo okrog shodnega šotora, obrnjeni proti njemu.",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:3,4._Mojzesova:"To so imena Aronovih sinov, ki so bili maziljeni in postavljeni za duhovnike.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:4,4._Mojzesova:"Toda Nadab in Abihu sta umrla v Jehovovi navzočnosti, ko sta v sinajski pustinji pred Jehova prinesla nedovoljeno daritev. Nista imela sinov. Eleazar in Itamar pa sta skupaj s svojim očetom Aronom še naprej služila kot duhovnika.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:5,4._Mojzesova:"Nato je Jehova rekel Mojzesu:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:6,4._Mojzesova:"»Privedi Levijev rod in ga postavi pred duhovnika Arona. Oni mu bodo pomagali.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:7,4._Mojzesova:"Opravljajo naj službo, povezano s svetim šotorom, in tako izpolnjujejo dolžnosti, ki jih imajo pri tem šotoru do Arona in do vsega ljudstva.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:8,4._Mojzesova:"Skrbijo naj za vso opremo shodnega šotora in izpolnjujejo svoje dolžnosti do Izraelcev tako, da opravljajo naloge, povezane s svetim šotorom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:9,4._Mojzesova:"Levite izroči Aronu in njegovim sinovom. Dani so mu kot darovi izmed Izraelcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:10,4._Mojzesova:"Arona in njegove sinove postavi, da opravljajo svoje duhovniške dolžnosti. Vsaka nepooblaščena oseba, ki bi se približala, mora biti usmrčena.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:11,4._Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:12,4._Mojzesova:"»Jaz jemljem Levijevce od Izraelcev namesto vseh prvorojencev v izraelskem narodu in pripadali bodo meni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:13,4._Mojzesova:"Vsak prvorojenec je namreč moj. Tisti dan, ko sem udaril vse prvorojeno v egiptovski deželi, sem zase posvetil vse prvorojeno v izraelskem ljudstvu, tako pri ljudeh kot pri živalih. Pripadati morajo meni. Jaz sem Jehova.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:14,4._Mojzesova:"Jehova je Mojzesu v sinajski pustinji še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:15,4._Mojzesova:"»Popiši Levijevce po njihovih rodbinah in družinah. Popiši vsakega moškega, starega mesec dni in več.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:16,4._Mojzesova:"Mojzes jih je popisal po Jehovovem ukazu, tako kot mu je bilo zapovedano.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:17,4._Mojzesova:"Levijevi sinovi so bili Geršon, Kehat in Merari.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:18,4._Mojzesova:"Geršonova sinova sta bila Libni in Šimi  po njiju se imenujeta njuni družini.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:19,4._Mojzesova:"Kehatovi sinovi so bili Amram, Izhar, Hebron in Uziel  po njih se imenujejo njihove družine.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:20,4._Mojzesova:"Merarijeva sinova sta bila Mahli in Muši  po njiju se imenujeta njuni družini.<br>To so bile družine Levijevcev po svojih rodbinah.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:21,4._Mojzesova:"Od Geršona izvirata družina Libnijevcev in družina Šimijevcev. To sta bili družini Geršonovcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:22,4._Mojzesova:"Vseh popisanih moških, starih mesec dni in več, je bilo 7500.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:23,4._Mojzesova:"Družini Geršonovcev sta taborili za svetim šotorom, na zahodni strani.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:24,4._Mojzesova:"Poglavar rodbine Geršonovcev je bil Eljasaf, Laelov sin.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:25,4._Mojzesova:"Dolžnost Geršonovih potomcev pri shodnem šotoru je bila, da skrbijo za sveti šotor z njegovimi pregrinjali, za zaveso pri vhodu v shodni šotor,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:26,4._Mojzesova:"za zastore dvorišča, za zaveso pri vhodu na dvorišče, ki je okoli svetega šotora in oltarja, za vrvi in za vse, kar spada k temu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:27,4._Mojzesova:"Od Kehata izvirajo družina Amramovcev, družina Izharjevcev, družina Hebroncev in družina Uzielovcev. To so bile družine Kehatovcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:28,4._Mojzesova:"Vseh moških, starih mesec dni in več, je bilo 8600. Njihova dolžnost je bila, da skrbijo za sveti kraj.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:29,4._Mojzesova:"Družine Kehatovih sinov so taborile na južni strani svetega šotora.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:30,4._Mojzesova:"Poglavar rodbine Kehatovcev je bil Elizafan, Uzielov sin.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:31,4._Mojzesova:"Njihova dolžnost je bila, da skrbijo za Skrinjo, mizo, svečnik, oltarja, za pribor, namenjen strežbi na svetem kraju, za predelno zaveso in za vse, kar spada k temu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:32,4._Mojzesova:"Vrhovni poglavar Levijevcev je bil Eleazar, sin duhovnika Arona. Bil je nadzornik teh, ki so skrbeli za sveti kraj.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:33,4._Mojzesova:"Od Merarija izvirata družina Mahlijevcev in družina Mušijevcev. To sta bili Merarijevi družini.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:34,4._Mojzesova:"Vseh popisanih moških, starih mesec dni in več, je bilo 6200.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:35,4._Mojzesova:"Poglavar rodbine Merarijevcev je bil Zuriel, Abihajilov sin. Taborili so na severni strani svetega šotora.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:36,4._Mojzesova:"Dolžnost Merarijevih potomcev je bila, da so skrbeli za okvirje svetega šotora, prečke, stebre, podstavke, ves pribor in za vse, kar spada k temu,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:37,4._Mojzesova:"pa tudi za drogove okoli dvorišča, njihove podstavke, kline in vrvi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:38,4._Mojzesova:"Pred svetim šotorom, na vzhodni strani, torej pred shodnim šotorom, so taborili Mojzes, Aron in njegovi sinovi. Njihova dolžnost je bila, da skrbijo za svetišče. To so opravljali namesto Izraelcev. Vsaka nepooblaščena oseba, ki se je približala, je morala biti usmrčena.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:39,4._Mojzesova:"Vseh moških iz Levijevega rodu, ki so bili stari mesec dni in več in ki sta jih Mojzes in Aron po Jehovovem ukazu popisala po njihovih družinah, je bilo 22.000.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:40,4._Mojzesova:"Jehova je nato Mojzesu rekel: »Popiši vse prvorojene moške med Izraelci, ki so stari mesec dni in več, preštej jih in zapiši njihova imena.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:41,4._Mojzesova:"Namesto vseh prvorojenih Izraelcev vzemi zame Levijevce in namesto vseh prvorojenih domačih živali od Izraelcev vzemi domače živali od Levijevcev. Jaz sem Jehova.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:42,4._Mojzesova:"Zatem je Mojzes popisal vse prvorojence med Izraelci, tako kot mu je zapovedal Jehova.",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:45,4._Mojzesova:"»Namesto vseh prvorojenih Izraelcev vzemi Levijevce in namesto njihovih domačih živali vzemi domače živali Levijevcev. Levijevci bodo pripadali meni. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:46,4._Mojzesova:"Kot odkupnino za tistih 273 prvorojenih Izraelcev, kolikor jih je več od Levijevcev,",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:48,4._Mojzesova:"Denar izroči Aronu in njegovim sinovom kot odkupnino za tiste, ki jih je več od levitov.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:3,V:49,4._Mojzesova:"Mojzes je torej zbral denar za odkup prvorojencev, ki so presegli število Levijevcev.",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:4,4._Mojzesova:"Kehatovim potomcem je pri shodnem šotoru zaupana naloga, povezana s tem, kar je najsvetejše, in sicer:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:5,4._Mojzesova:"Kadar se tabor odpravlja na pot, naj pridejo Aron in njegovi sinovi ter snamejo predelno zaveso in z njo pokrijejo Skrinjo Pričevanja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:6,4._Mojzesova:"Čez to naj razgrnejo pregrinjalo iz tjulnjevih kož in nato še moder prt ter namestijo drogova za nošenje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:7,4._Mojzesova:"Mizo za daritvene hlebce naj pogrnejo z modrim prtom in nato nanjo položijo sklede, čaše, posode in vrče za pitno daritev. Na mizo naj se položijo tudi hlebci, ki se redno darujejo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:8,4._Mojzesova:"Čez vse to naj razgrnejo živo rdeč prt in nato še pregrinjalo iz tjulnjevih kož ter namestijo drogova za nošenje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:9,4._Mojzesova:"Zatem naj vzamejo moder prt in pokrijejo svečnik skupaj z njegovimi svetilkami, prijemalkami za stenj, posodicami za ožgani stenj in vsemi posodami, v katerih se hrani olje za svetilke.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:10,4._Mojzesova:"Nato naj ga skupaj z vsem njegovim priborom zavijejo v pregrinjalo iz tjulnjevih kož in položijo na nosila.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:11,4._Mojzesova:"Čez zlati oltar naj razgrnejo moder prt in nato še pregrinjalo iz tjulnjevih kož ter namestijo drogova za nošenje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:12,4._Mojzesova:"Potem naj vzamejo ves pribor, ki ga redno uporabljajo pri službi na svetem kraju, ga dajo v moder prt, pokrijejo s pregrinjalom iz tjulnjevih kož in položijo na nosila.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:13,4._Mojzesova:"Oltar naj očistijo pepela in čez njega razgrnejo prt iz vijoličaste volne.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:14,4._Mojzesova:"Nanj naj položijo ves pribor, ki ga uporabljajo, ko služijo pri njem, in sicer ponve za žerjavico, vilice, lopate in posode – ves oltarjev pribor. Čez vse to naj razgrnejo pregrinjalo iz tjulnjevih kož in nato namestijo drogova za nošenje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:15,4._Mojzesova:"Kadar se tabor odpravlja na pot, naj Aron in njegovi sinovi pokrijejo sveti kraj in vso opremo svetega kraja. Ko končajo, naj pridejo Kehatovi potomci, da to odnesejo, toda svetih reči se ne smejo dotakniti, sicer bodo umrli. To je naloga Kehatovih potomcev pri shodnem šotoru.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:16,4._Mojzesova:"Eleazarju, sinu duhovnika Arona, je zaupan nadzor nad oljem za razsvetljavo, dišečim kadilom, redno žitno daritvijo in mazilnim oljem. Nadzor naj ima nad celotnim svetim šotorom in vsem, kar je v njem, torej nad svetim krajem in njegovim priborom.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:17,4._Mojzesova:"Jehova je Mojzesu in Aronu še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:18,4._Mojzesova:"»Ne dovolite, da bi bile družine Kehatovcev iztrebljene iz Levijevega rodu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:19,4._Mojzesova:"Zato opravljajte vse to, da bodo ostali živi in ne bodo umrli, ko bodo pristopali k najsvetejšim rečem. Aron in njegovi sinovi naj vstopijo v shodni šotor ter vsakemu od njih posebej določijo, kaj naj dela in kaj naj nosi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:20,4._Mojzesova:"Ko Kehatovci vstopijo, ne smejo videti svetih reči niti za trenutek, sicer bodo umrli.«",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:22,4._Mojzesova:"»Popiši Geršonove potomce po njihovih družinah in po njihovi rodbini.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:23,4._Mojzesova:"Popiši vse moške, ki so stari od 30 do 50 let in so v skupini, določeni za služenje pri shodnem šotoru.",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:26,4._Mojzesova:"zastore dvorišča, zaveso pri vhodu na dvorišče, ki je okoli svetega šotora in oltarja, vrvi, ves pribor in vse, kar potrebujejo pri svojem služenju. To je njihova naloga.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:27,4._Mojzesova:"Geršonovci naj opravljajo svojo službo in nosijo zaupane jim reči pod nadzorom Arona in njegovih sinov. Določite, kaj morajo nositi  to bo njihova naloga.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:28,4._Mojzesova:"To je služba, ki naj jo družini Geršonovcev opravljata pri shodnem šotoru. Svoje dolžnosti naj opravljajo pod vodstvom Itamarja, sina duhovnika Arona.",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:30,4._Mojzesova:"Popiši vse moške, ki so stari od 30 do 50 let, vse, ki so v skupini, določeni za služenje pri shodnem šotoru.",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:33,4._Mojzesova:"To je služba družin Merarijevih potomcev, ki naj jo opravljajo pri shodnem šotoru pod vodstvom Itamarja, sina duhovnika Arona.«",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:37,4._Mojzesova:"To so bili tisti iz družin Kehatovcev, ki so bili popisani, vsi tisti, ki so služili pri shodnem šotoru. Mojzes in Aron sta jih popisala po ukazu, ki ga je Jehova dal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:38,4._Mojzesova:"Geršonovi potomci so bili popisani po svojih družinah in po svoji rodbini,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:39,4._Mojzesova:"in sicer vsi moški, stari od 30 do 50 let, ki so bili v skupini, določeni za služenje pri shodnem šotoru.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:40,4._Mojzesova:"Vseh popisanih po njihovih družinah in po njihovi rodbini je bilo 2630.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:41,4._Mojzesova:"To je bil popis družin Geršonovih potomcev, vseh tistih, ki so služili pri shodnem šotoru. Mojzes in Aron sta jih popisala po Jehovovem ukazu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:42,4._Mojzesova:"Merarijevi potomci so bili popisani po svojih družinah in po svoji rodbini,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:43,4._Mojzesova:"in sicer vsi moški, stari od 30 do 50 let, ki so bili v skupini, določeni za služenje pri shodnem šotoru.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:44,4._Mojzesova:"Vseh popisanih po njihovih družinah je bilo 3200.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:45,4._Mojzesova:"To je bil popis družin Merarijevih potomcev, ki sta jih Mojzes in Aron popisala po ukazu, ki ga je Jehova dal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:46,4._Mojzesova:"Mojzes, Aron in izraelski poglavarji so vse te levite popisali po njihovih družinah in po njihovih rodbinah.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:47,4._Mojzesova:"Bili so stari od 30 do 50 let in so dobili nalogo, da služijo in nosijo reči, povezane s shodnim šotorom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:48,4._Mojzesova:"Vseh popisanih je bilo 8580.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:4,V:49,4._Mojzesova:"Popisani so bili po ukazu, ki ga je Jehova dal Mojzesu – vsak glede na službo, ki mu je bila zaupana, in glede na to, kaj je nosil. Bili so popisani, prav tako kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,4._Mojzesova:"4. Mojzesova 5. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:1,4._Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:2,4._Mojzesova:"»Zapovej Izraelcem, naj vsakega gobavca, vsakega, ki ima izcedek, in vsakega, ki se je onečistil pri mrliču, pošljejo ven iz tabora.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:3,4._Mojzesova:"Naj gre za moškega ali žensko, takšnega človeka morate poslati ven. Pošljite ga ven iz tabora, da ne bi onečistil celotnega tabora, sredi katerega prebivam.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:4,4._Mojzesova:"Izraelci so naredili tako in takšne ljudi poslali ven iz tabora. Naredili so tako, kot je Jehova naročil Mojzesu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:5,4._Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:6,4._Mojzesova:"»Izraelcem povej: ‚Če moški ali ženska naredi katerega od grehov, ki so običajni med ljudmi, in je s tem nezvest Jehovu, je kriv.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:7,4._Mojzesova:"Prizna naj greh, ki ga je naredil, ter povrne znesek, enakovreden povzročeni škodi, in temu doda še petino vrednosti. To odškodnino naj da oškodovanemu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:8,4._Mojzesova:"Če pa ta ni več živ in nima bližnjega sorodnika, ki bi namesto njega dobil odškodnino, naj krivec da odškodnino Jehovu in bo pripadla duhovniku poleg ovna poravnave, s katerim bo duhovnik zanj opravil poravnavo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:9,4._Mojzesova:"Duhovniku naj pripada vse, kar Izraelci prispevajo kot sveti dar.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:10,4._Mojzesova:"Vse svete stvari, ki jih kdo prispeva, ostanejo njemu. Duhovniku pripada vse, kar mu kdo da.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:11,4._Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:12,4._Mojzesova:"»Govori z Izraelci in jim reci: ‚Če kakšna žena zaide tako, da je nezvesta svojemu možu",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:13,4._Mojzesova:"in ima spolne odnose z drugim moškim, ampak mož tega ne ve in to ostane prikrito – torej če se žena onečasti, vendar ni proti njej nobene priče in je ne zasačijo, je treba narediti naslednje:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:14,4._Mojzesova:"Če postane mož ljubosumen in sumi, da mu je žena nezvesta, ne glede na to, ali se je res onečastila ali se ni,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:15,4._Mojzesova:"naj jo pripelje k duhovniku in s seboj prinese tudi daritev zanjo, in sicer desetino efe ječmenove moke. Moke naj ne polije z oljem niti naj ji ne doda kadilne smole, ker je to žitna daritev ljubosumnosti, žitna daritev, ki prikliče v spomin krivdo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:16,4._Mojzesova:"Duhovnik naj žensko pripelje bližje in jo postavi pred Jehova.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:17,4._Mojzesova:"Vzame naj lončeno posodo s sveto vodo in v vodo strese nekaj zemlje s tal svetega šotora.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:18,4._Mojzesova:"Žensko naj postavi pred Jehova, ji razpusti lase in ji v roke da žitno daritev, ki prikliče v spomin krivdo, to je žitno daritev ljubosumnosti, sam pa naj ima v roki grenko vodo, ki prinaša prekletstvo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:19,4._Mojzesova:"Duhovnik naj nato žensko zapriseže. Reče naj ji: »Če od takrat, ko si se poročila, nisi imela spolnih odnosov z nobenim drugim moškim in če nisi zašla tako, da si se onečastila, naj ti ta grenka voda, ki prinaša prekletstvo, ne škoduje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:20,4._Mojzesova:"Če pa si, odkar si se poročila, zašla tako, da si se onečastila, in si imela spolne odnose s kakšnim drugim moškim ...«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:21,4._Mojzesova:"Duhovnik naj nato žensko zapriseže z naslednjo prisego, ki vsebuje prekletstvo: »Naj Jehova stori, da ti uplahnejo stegna in ti nabrekne trebuh. Tako naj te Jehova postavi za svarilen zgled, ki se bo omenjal pri izrekanju prekletstev in priseg med ljudstvom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:22,4._Mojzesova:"Ta voda, ki prinaša prekletstvo, bo prišla v tvoje črevesje, zaradi česar ti bo nabreknil trebuh in ti bodo uplahnila stegna.« Ženska pa naj reče: »Amen! Amen!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:23,4._Mojzesova:"Zatem naj duhovnik ta prekletstva zapiše v knjigo in jih spere z grenko vodo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:24,4._Mojzesova:"Grenko vodo, ki prinaša prekletstvo, bo potem dal piti ženski. In ko bo voda prišla vanjo, ji bo povzročila grenkobo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:25,4._Mojzesova:"Duhovnik naj iz ženskinih rok vzame žitno daritev ljubosumnosti in jo zaniha pred Jehovom ter prinese k oltarju.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:26,4._Mojzesova:"Vzame naj pest te žitne daritve kot simbolno daritev in to zažge na oltarju, da se bo dvigoval dim. Nato naj da ženski piti vodo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:27,4._Mojzesova:"Če se je ženska res onečastila in je bila nezvesta svojemu možu, bo voda, ki prinaša prekletstvo, potem ko jo bo popila, v njej postala nekaj grenkega. Trebuh ji bo nabreknil, stegna ji bodo uplahnila in postala bo svarilen zgled, ki se bo omenjal pri izrekanju prekletstev med ljudstvom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:28,4._Mojzesova:"Če pa se ženska ni onečastila in je čista, je ne bo doletela takšna kazen. Lahko bo zanosila in imela otroke.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:29,4._Mojzesova:"To je zakon o ljubosumnosti in velja za žensko, ki po poroki zaide tako, da se onečasti,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:30,4._Mojzesova:"oziroma za moškega, ki postane ljubosumen in sumi, da mu je žena nezvesta. Mož naj ženo postavi pred Jehova in duhovnik naj z njo ravna natančno po tem zakonu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:5,V:31,4._Mojzesova:"Tako mož ne bo nosil krivde, žena pa bo, če je zares kriva, za to odgovarjala.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,4._Mojzesova:"4. Mojzesova 6. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:1,4._Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:2,4._Mojzesova:"»Govori z Izraelci in jim reci: ‚Če se kdo, naj je moški ali ženska, s posebno zaobljubo posveti Jehovu kot nazirec,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:3,4._Mojzesova:"naj se vzdržuje vina in drugih alkoholnih pijač. Naj ne pije vinskega kisa ne kisa iz kakšne druge alkoholne pijače. Naj ne pije nobene pijače iz grozdja in naj ne je grozdja, ne svežega ne posušenega.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:4,4._Mojzesova:"Ves čas svojega nazirstva naj ne je ničesar, kar zraste na trti, ne nezrelih grozdnih jagod ne tropin.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:5,4._Mojzesova:"Dokler traja njegova nazirska zaobljuba, naj si ne striže las. Vse dokler ne mine obdobje, v katerem je posvečen Jehovu, naj pusti, da mu lasje prosto rastejo, in tako pokaže, da je svet.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:6,4._Mojzesova:"Dokler je posvečen Jehovu, naj se ne približa mrliču.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:7,4._Mojzesova:"Tudi če umre njegov oče, mati, brat ali sestra, se ne sme omadeževati, saj je na njegovi glavi znak, da je Božji nazirec.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:8,4._Mojzesova:"Ves čas svojega nazirstva je svet Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:9,4._Mojzesova:"Če pa blizu nazirca nenadoma kdo umre in si nazirec zaradi tega omadežuje lase, simbol svoje posvetitve Bogu, si mora na dan svojega očiščenja obriti glavo. Obrije naj si jo sedmi dan.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:10,4._Mojzesova:"Osmi dan pa naj prinese duhovniku k vhodu v shodni šotor dve grlici ali dva mlada goloba.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:11,4._Mojzesova:"Duhovnik naj eno ptico daruje v daritev za greh, drugo pa v žgalno daritev in tako bo opravil poravnavo zanj, saj si je zaradi mrliča nakopal krivdo za greh. Nazirec naj se tega dne posveti.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:12,4._Mojzesova:"Znova naj se posveti Jehovu za obdobje, za katero se je zaobljubil živeti kot nazirec, in v daritev za krivdo naj privede mladega ovna, starega največ eno leto. Prejšnji čas pa se ne bo upošteval, saj se je med nazirstvom omadeževal.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:13,4._Mojzesova:"To je zakon za nazirca: Ko se čas njegovega nazirstva izteče, naj se ga pripelje k vhodu v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:14,4._Mojzesova:"Tja naj prinese svojo daritev Jehovu, in sicer brezhibnega, največ eno leto starega ovna za žgalno daritev, brezhibno, največ eno leto staro jagnjico za daritev za greh, brezhibnega ovna za mirovno žrtev,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:15,4._Mojzesova:"košaro nekvašenih venčastih hlebcev, narejenih iz fino mlete moke in umešanih z oljem, ter nekvašenih mlincev, pomazanih z oljem, hkrati z žitno daritvijo in pitnimi daritvami, ki spadajo zraven.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:16,4._Mojzesova:"Duhovnik naj vse to prinese pred Jehova in opravi nazirčevo daritev za greh in žgalno daritev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:17,4._Mojzesova:"Nato naj daruje Jehovu ovna v mirovno žrtev skupaj s košaro nekvašenega kruha. Daruje naj tudi žitno daritev in pitno daritev, ki spadata zraven.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:18,4._Mojzesova:"Nazirec naj si nato pri vhodu v shodni šotor obrije svoje nestrižene lase. Lase, ki so mu zrasli v času njegovega nazirstva, naj vzame in da na ogenj, ki gori pod mirovno žrtvijo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:19,4._Mojzesova:"Potem ko si je nazirec obril znak svojega nazirstva, naj duhovnik vzame kuhano ovnovo pleče, nekvašen venčast hlebec in nekvašen mlinec iz košare ter mu vse to položi v roke.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:20,4._Mojzesova:"Duhovnik naj to zaniha kot daritev nihanja pred Jehovom. To je nekaj svetega, kar pripada duhovniku poleg prsi, darovanih kot daritev nihanja, in noge, darovane kot prispevek. Od takrat sme ta, ki je bil prej nazirec, piti vino.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:21,4._Mojzesova:"To je zakon za nazirca, ki se zaobljubi: če se zaobljubi, da bo Jehovu daroval več, kot je predpisano za nazirca, in če to premore, mora svojo zaobljubo izpolniti iz spoštovanja do zakona o nazirstvu.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:22,4._Mojzesova:"Zatem je Jehova Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:23,4._Mojzesova:"»Govori z Aronom in njegovimi sinovi in jim reci: ‚Blagoslavljajte izraelsko ljudstvo s temi besedami:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:24,4._Mojzesova:"»Naj te Jehova blagoslovi in varuje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:25,4._Mojzesova:"Naj te Jehova gleda z naklonjenostjo v očeh in naj bo dober s teboj.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:26,4._Mojzesova:"Naj Jehova dvigne svoj obraz k tebi in ti podeli mir.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:6,V:27,4._Mojzesova:"Z mojim imenom naj blagoslavljajo izraelsko ljudstvo, da ga bom jaz blagoslovil.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,4._Mojzesova:"4. Mojzesova 7. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:1,4._Mojzesova:"Isti dan, ko je Mojzes dokončno postavil sveti šotor, ga je tudi pomazilil in posvetil z vso njegovo opremo, oltarjem in oltarjevim priborom vred. Potem ko je vse to pomazilil in posvetil,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:2,4._Mojzesova:"so izraelski poglavarji, ki so bili poglavarji vsak svoje rodbine, pripeljali daritev. Ti poglavarji, ki so vodili popis,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:3,4._Mojzesova:"so pripeljali pred Jehova daritev, in sicer šest pokritih vozov in 12 bikov, po en voz na dva poglavarja in po enega bika na poglavarja. To so pripeljali pred sveti šotor.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:4,4._Mojzesova:"Jehova je Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:5,4._Mojzesova:"»Sprejmi, kar so pripeljali, saj se bo uporabilo za službo, povezano s shodnim šotorom, in potem to izroči levitom, vsakemu, kar potrebuje pri svoji nalogi.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:6,4._Mojzesova:"Tako je Mojzes sprejel vozove in govedo ter jih izročil levitom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:7,4._Mojzesova:"Geršonovcem je izročil dva vozova in štiri bike v skladu s tem, kar so potrebovali pri svoji nalogi,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:8,4._Mojzesova:"Merarijevcem pa je izročil štiri vozove in osem bikov v skladu s tem, kar so potrebovali pri svoji nalogi. Vsi ti so bili pod vodstvom Itamarja, sina duhovnika Arona.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:9,4._Mojzesova:"Toda Kehatovcem ni izročil ničesar, saj je bila njihova naloga povezana s svetim krajem – svete reči so namreč nosili na ramenih.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:10,4._Mojzesova:"Ob slovesni posvetitvi oltarja, ob njegovem maziljenju, so poglavarji prinesli še eno daritev. Ko so daritev prinesli pred oltar,",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:84,4._Mojzesova:"Tako so izraelski poglavarji ob slovesni posvetitvi oltarja, ob njegovem maziljenju, darovali: 12 srebrnih skled, 12 srebrnih posod in 12 zlatih čaš.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:85,4._Mojzesova:"Vsaka srebrna skleda je bila težka 130 šeklov in vsaka srebrna posoda 70 šeklov  vse srebrno posodje je skupaj tehtalo 2400 šeklov glede na težo šekla svetega kraja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:86,4._Mojzesova:"Vsaka od 12 zlatih čaš, polnih kadila, je bila težka 10 šeklov glede na težo šekla svetega kraja  vse zlate čaše so skupaj tehtale 120 šeklov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:87,4._Mojzesova:"Za žgalno daritev so privedli 12 bikov, 12 odraslih ovnov in 12 enoletnih ovnov s spremljajočimi žitnimi daritvami  za daritev za greh so privedli 12 mladih kozlov",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:88,4._Mojzesova:"za mirovno žrtev pa so privedli 24 bikov, 60 odraslih ovnov, 60 kozlov in 60 enoletnih ovnov. Vse to je bilo darovano ob slovesni posvetitvi oltarja, po njegovem maziljenju.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:7,V:89,4._Mojzesova:"Kadar koli je Mojzes stopil v shodni šotor, da bi govoril z Bogom, je slišal glas, ki je govoril z njim iznad pokrova Skrinje Pričevanja, izmed dveh kerubov. Bog je govoril z njim.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,4._Mojzesova:"4. Mojzesova 8. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:1,4._Mojzesova:"Jehova je Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:2,4._Mojzesova:"»Govori z Aronom in mu reci: ‚Ko boš prižigal svetilke na svečniku, jih postavi tako, da bo vseh sedem svetilk razsvetljevalo prostor pred svečnikom.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:3,4._Mojzesova:"Aron je tako tudi naredil. Prižgal je svetilke, da so razsvetljevale prostor pred svečnikom, tako kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:4,4._Mojzesova:"Svečnik je bil izdelan takole: bil je iz kovanega zlata, skovan je bil od stebla do cvetov. Narejen je bil tako, kot je Jehova v videnju pokazal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:5,4._Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:6,4._Mojzesova:"»Vzemi levite izmed izraelskega ljudstva in jih očisti.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:7,4._Mojzesova:"Za njihovo očiščenje naredi tole: Poškropi jih z vodo, ki očiščuje grehe, nato pa naj se obrijejo po glavi in telesu, si operejo oblačila in se tako očistijo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:8,4._Mojzesova:"Zatem naj vzamejo mladega bika in spremljajočo žitno daritev iz fino mlete moke, umešane z oljem. Ti pa vzemi drugega mladega bika za daritev za greh.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:9,4._Mojzesova:"Levite pripelji pred shodni šotor in zberi vse izraelsko ljudstvo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:10,4._Mojzesova:"Ko jih boš pripeljal pred Jehova, naj jim Izraelci na glavo položijo roke.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:11,4._Mojzesova:"Nato naj Aron daruje levite pred Jehovom kot daritev nihanja, ki jo darujejo Izraelci. Opravljali bodo službo Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:12,4._Mojzesova:"Leviti naj nato položijo roke bikoma na glavo. En bik naj se zatem daruje Jehovu v daritev za greh, drug pa v žgalno daritev, zato da bi se za levite opravila poravnava.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:13,4._Mojzesova:"Levite postavi pred Arona in njegove sinove ter jih daruj kot daritev nihanja Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:14,4._Mojzesova:"Levite loči od drugih Izraelcev, da bodo pripadali meni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:15,4._Mojzesova:"Zatem bodo prišli, da bi služili pri shodnem šotoru. Tako jih torej očisti in daruj kot daritev nihanja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:16,4._Mojzesova:"Dani so mi namreč kot darovi izmed Izraelcev. Jemljem jih zase namesto vseh prvorojencev v izraelskem narodu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:17,4._Mojzesova:"Meni namreč pripada vse prvorojeno med Izraelci, naj gre za ljudi ali živali. Tisti dan, ko sem udaril vse prvorojeno v egiptovski deželi, sem jih posvetil zase.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:18,4._Mojzesova:"Namesto vseh prvorojencev med Izraelci bom torej vzel levite.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:19,4._Mojzesova:"Dal jih bom Aronu in njegovim sinovom kot darove izmed Izraelcev, da bodo za Izraelce služili pri shodnem šotoru in opravljali poravnavo zanje. Tako Izraelcev ne bo zadela kazen, ker se ne bodo približali svetemu kraju.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:20,4._Mojzesova:"Mojzes, Aron in vse izraelsko ljudstvo so naredili tako z leviti. Izraelci so naredili vse, kar je Jehova glede levitov zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:21,4._Mojzesova:"Leviti so se torej očistili in si oprali oblačila, potem pa jih je Aron daroval pred Jehovom kot daritev nihanja. Nato je zanje opravil poravnavo, da bi postali čisti.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:22,4._Mojzesova:"Zatem so leviti prišli k shodnemu šotoru, da bi tam služili pod vodstvom Arona in njegovih sinov. Z leviti se je naredilo tako, kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:23,4._Mojzesova:"Jehova je Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:24,4._Mojzesova:"»Za levite pa velja tole: Ko je moški star",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:25,4._Mojzesova:"let, naj stopi v vrste tistih, ki služijo pri shodnem šotoru. 25  Po svojem 50. letu pa naj izstopi iz njihovih vrst in naj ne služi več.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:8,V:26,4._Mojzesova:"Sme sicer pomagati svojim bratom, ki pri shodnem šotoru opravljajo svoje dolžnosti, toda službe naj ne opravlja več. Tako naj se naredi glede levitov in njihovih dolžnosti.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,4._Mojzesova:"4. Mojzesova 9. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:1,4._Mojzesova:"Prvi mesec v drugem letu po odhodu Izraelcev iz egiptovske dežele je Jehova v sinajski pustinji govoril z Mojzesom in mu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:2,4._Mojzesova:"»Izraelci naj pripravijo pashalno žrtev ob predpisanem času.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:3,4._Mojzesova:"Pripravite jo torej ob predpisanem času, 14. dan tega meseca ob mraku. Pripravite jo v skladu z vsemi odredbami in predpisanimi postopki, ki veljajo zanjo.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:4,4._Mojzesova:"Tako je Mojzes Izraelcem naročil, naj pripravijo pashalno žrtev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:5,4._Mojzesova:"Ob mraku 14. dne prvega meseca so v sinajski pustinji pripravili pashalno žrtev. Izraelci so naredili vse, kar je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:6,4._Mojzesova:"Nekateri pa tisti dan niso mogli pripraviti pashalne žrtve, saj so bili nečisti, ker so se dotaknili mrliča. Zato so še isti dan šli k Mojzesu in Aronu",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:7,4._Mojzesova:"in rekli Mojzesu: »Nečisti smo, ker smo se dotaknili mrliča. Zakaj naj bi bili prikrajšani za to, da bi darovali Jehovu ob predpisanem času skupaj z drugimi Izraelci?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:8,4._Mojzesova:"Mojzes jim je odgovoril: »Počakajte, da slišim, kaj bo glede vas zapovedal Jehova.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:9,4._Mojzesova:"Nato je Jehova Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:10,4._Mojzesova:"»Izraelcem reci: ‚Tudi če je kdo od vas ali vaših potomcev nečist, ker se je dotaknil mrliča, ali pa je daleč stran na potovanju, naj vseeno pripravi pashalno žrtev Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:11,4._Mojzesova:"Pripravi naj jo ob mraku 14. dne drugega meseca in jo je skupaj z nekvašenim kruhom in grenkimi zelišči.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:12,4._Mojzesova:"Ničesar od nje naj ne pušča do jutra in nobene kosti naj ji ne zlomi. Pripravi naj jo v skladu z vsemi odredbami glede pashe.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:13,4._Mojzesova:"Toda če človek, ki je čist oziroma ni na potovanju, ne pripravi pashalne žrtve, mora biti usmrčen, ker ni daroval Jehovu ob predpisanem času. Za svoj greh mora odgovarjati.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:14,4._Mojzesova:"Če med vami živi kakšen tujec, naj tudi on pripravi pashalno žrtev Jehovu. Pripravi naj jo po odredbah glede pashe in po predpisanem postopku, ki velja zanjo. Za vse vas, tako za tujca kot za domačina, naj velja ista odredba.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:15,4._Mojzesova:"Tisti dan, ko so postavili sveti šotor, je ta šotor, v katerem je bila Skrinja Pričevanja, pokril oblak. Od večera do jutra je nad svetim šotorom svetil kot ogenj.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:16,4._Mojzesova:"Tako je bilo ves čas: čez dan je bil nad njim oblak, ki pa je ponoči svetil kot ogenj.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:17,4._Mojzesova:"Kadar koli se je oblak dvignil iznad šotora, so se Izraelci takoj odpravili na pot in tam, kjer je oblak obstal, so se Izraelci utaborili.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:18,4._Mojzesova:"Na Jehovov ukaz so se odpravljali na pot in na Jehovov ukaz so postavljali tabor. Vse dokler je oblak ostal nad svetim šotorom, so ostali utaborjeni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:19,4._Mojzesova:"Kadar je oblak ostal nad svetim šotorom veliko dni, so Izraelci ubogali Jehovovo zapoved in se niso odpravili na pot.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:20,4._Mojzesova:"Včasih je oblak ostal nad šotorom le nekaj dni. Izraelci so na Jehovov ukaz ostali utaborjeni in na Jehovov ukaz so se odpravili na pot.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:21,4._Mojzesova:"Včasih je oblak ostal samo od večera do jutra, in ko se je zjutraj dvignil, so se odpravili na pot. Na pot so se odpravili, kadar koli se je oblak dvignil, podnevi ali ponoči.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:22,4._Mojzesova:"Vse dokler je oblak ostal nad svetim šotorom – naj je bilo to dva dneva, mesec dni ali več – so Izraelci ostali utaborjeni in se niso odpravili na pot. Ko pa se je dvignil, so se odpravili.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:9,V:23,4._Mojzesova:"Na Jehovov ukaz so postavljali tabor in na Jehovov ukaz so se odpravljali na pot. Ubogali so Jehova, kot je Jehova zapovedal po Mojzesu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,4._Mojzesova:"4. Mojzesova 10. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:1,4._Mojzesova:"Nato je Jehova Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:2,4._Mojzesova:"»Iz srebra si skuj dve trobenti. Uporabljaj ju, da boš skliceval ljudstvo in naznanjal podiranje taborov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:3,4._Mojzesova:"Ko se bo zatrobilo na obe, naj se vse ljudstvo zbere pri tebi ob vhodu v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:4,4._Mojzesova:"Če pa se bo zatrobilo samo na eno, naj se pri tebi zberejo samo poglavarji, poglavarji Izraelovih tisočnij.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:5,4._Mojzesova:"Ko boste zatrobili zavijajoče, naj se na pot odpravijo tisti, ki taborijo na vzhodni strani.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:6,4._Mojzesova:"Ko pa boste zavijajoče zatrobili drugič, naj se odpravijo na pot tisti, ki taborijo na južni strani. Tako naj se zatrobi vsakič, ko se eden od oddelkov odpravi na pot.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:7,4._Mojzesova:"Ko boste sklicevali ljudstvo, zatrobite na obe trobenti, vendar ne zavijajoče.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:8,4._Mojzesova:"Na trobenti naj zatrobijo Aronovi sinovi, duhovniki. To naj bo trajna odredba za vas in vaše potomce.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:9,4._Mojzesova:"Če boste v svoji deželi morali v vojno proti sovražniku, ki vas napada, pozovite k vojni s trobentama. Jaz, vaš Bog Jehova, vas bom slišal in rešeni boste sovražnikov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:10,4._Mojzesova:"Na trobenti prav tako zatrobite pri žgalnih daritvah in mirovnih žrtvah ob svojih veselih dogodkih – ob praznikih in na začetku vsakega meseca. To naj bo spomin na vas pred vašim Bogom. Jaz sem Jehova, vaš Bog.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:11,4._Mojzesova:"Dvajseti dan drugega meseca v drugem letu se je oblak dvignil iznad svetega šotora s Skrinjo Pričevanja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:12,4._Mojzesova:"Izraelci so se po vrstnem redu odhoda odpravili iz sinajske pustinje in potovali, vse dokler se oblak ni ustavil v paranski pustinji.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:13,4._Mojzesova:"To je bilo prvič, da so se odpravili na pot v skladu z navodili, ki jih je Jehova dal po Mojzesu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:14,4._Mojzesova:"Prvi se je torej odpravil na pot trirodovni oddelek Judovega tabora po svojih skupinah. Na čelu skupine je bil Aminadabov sin Nahšon.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:15,4._Mojzesova:"Na čelu skupine Isaharjevega rodu je bil Zuarjev sin Netanel.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:16,4._Mojzesova:"Na čelu skupine Zabulonovega rodu je bil Helonov sin Eliab.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:17,4._Mojzesova:"Potem ko je bil sveti šotor razstavljen, so se na pot odpravili Geršonovi in Merarijevi potomci, ki so šotor nosili.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:18,4._Mojzesova:"Nato se je odpravil na pot trirodovni oddelek Rubenovega tabora po svojih skupinah. Na čelu skupine je bil Šedeurjev sin Elizur.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:19,4._Mojzesova:"Na čelu skupine Simeonovega rodu je bil Zurišadajev sin Šelumiel.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:20,4._Mojzesova:"Na čelu skupine Gadovega rodu je bil Deguelov sin Eljasaf.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:21,4._Mojzesova:"Zatem so se odpravili na pot Kehatovci, ki so nosili svete reči iz svetišča. Do njihovega prihoda je moral biti sveti šotor že postavljen.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:22,4._Mojzesova:"Nato se je odpravil na pot trirodovni oddelek Efraimovega tabora po svojih skupinah. Na čelu skupine je bil Amihudov sin Elišama.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:23,4._Mojzesova:"Na čelu skupine Manasejevega rodu je bil Pedazurjev sin Gamliel.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:24,4._Mojzesova:"Na čelu skupine Benjaminovega rodu je bil Gideonijev sin Abidan.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:25,4._Mojzesova:"Trirodovni oddelek Danovega tabora pa se je odpravil na pot po svojih skupinah kot zadnja straža za vse tabore. Na čelu skupine je bil Amišadajev sin Ahiezer.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:26,4._Mojzesova:"Na čelu skupine Aserjevega rodu je bil Ohranov sin Pagiel.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:27,4._Mojzesova:"Na čelu skupine Neftalijevega rodu je bil Enanov sin Ahira.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:28,4._Mojzesova:"Po takšnem vrstnem redu so se Izraelci in njihove skupine odpravljali na pot.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:29,4._Mojzesova:"Takrat je Mojzes Hobabu, sinu svojega tasta, Madijanca Reguela, rekel: »Odpravljamo se proti kraju, za katerega je Jehova rekel: ‚Dal vam ga bom. Daj, pojdi z nami. Dobro ti bo pri nas, saj je Jehova Izraelu obljubil dobre stvari.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:30,4._Mojzesova:"Toda on je odgovoril: »Ne bom šel. Vrnil se bom v svojo deželo in k svojim sorodnikom.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:31,4._Mojzesova:"Mojzes je rekel: »Prosim, ne zapuščaj nas. Ti veš, kje naj se utaborimo v pustinji, in lahko nam boš za vodnika.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:32,4._Mojzesova:"Če boš šel z nami, boš tudi ti deležen vsega dobrega, kar nam bo dal Jehova.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:33,4._Mojzesova:"Tako so se odpravili od Jehovove gore in potovali tri dni. Pred njimi je na tem tridnevnem potovanju šla Skrinja Jehovove zaveze, da bi jim našla kraj za počitek.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:34,4._Mojzesova:"Ko so zapustili kraj taborjenja, je bil čez dan nad njimi Jehovov oblak.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:35,4._Mojzesova:"Kadar je šla Skrinja na pot, je Mojzes rekel: »O Jehova, vstani! Tvoji sovražniki naj se razkropijo in tisti, ki te sovražijo, naj zbežijo pred teboj!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:10,V:36,4._Mojzesova:"Kadar pa se je ustavila, je rekel: »O Jehova, vrni se k množici Izraelovih tisočnij!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,4._Mojzesova:"4. Mojzesova 11. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:1,4._Mojzesova:"Ljudstvo pa se je začelo jezno pritoževati pred Jehovom. Ko je Jehova to slišal, se je močno razjezil. Jehova je proti njim poslal ogenj in ta jih je na obrobju tabora nekaj usmrtil.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:2,4._Mojzesova:"Takrat je ljudstvo zavpilo k Mojzesu na pomoč  Mojzes je goreče molil k Jehovu in ogenj se je ugasnil.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:3,4._Mojzesova:"Zato je bil tisti kraj poimenovan Tabera, ker je tam Jehova proti njim poslal ogenj.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:4,4._Mojzesova:"Mešana množica, ki je bila med Izraelci, je začela gojiti sebične želje in tudi Izraelci so spet začeli jokati in govoriti: »Kdo nam bo dal jesti meso?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:5,4._Mojzesova:"Kako prijetno se je spominjati rib, ki smo jih zastonj jedli v Egiptu, pa kumar, lubenic, pora, čebule in česna!",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:6,4._Mojzesova:"Zdaj pa nam pešajo moči. Ne vidimo nič drugega kot to mano.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:7,4._Mojzesova:"Mana pa je bila kakor koriandrovo seme in podobna bdeliju.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:8,4._Mojzesova:"Ljudstvo jo je hodilo pobirat naokoli. Mleli so jo z ročnim mlinom ali pa jo trli v možnarju. Nato so jo kuhali v loncu ali pa iz nje pripravljali hlebce. Okus je imela po sladkem kruhu, umešanem z oljem.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:9,4._Mojzesova:"Ko je ponoči na tabor padala rosa, je z njo padala tudi mana.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:10,4._Mojzesova:"Mojzes je slišal ljudstvo jokati – jokala je vsaka družina, vsakdo pri vhodu svojega šotora. Jehova se je zelo razjezil in tudi Mojzes je postal zelo slabe volje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:11,4._Mojzesova:"Nato je Jehovu rekel: »Zakaj mučiš mene, svojega služabnika? Zakaj mi nisi naklonjen in si mi naložil takšno breme – skrb za vse to ljudstvo?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:12,4._Mojzesova:"Ali sem jaz spočel vse to ljudstvo? Ali sem jih jaz rodil, da mi praviš, naj jih v deželo, ki si jo s prisego obljubil njihovim praočetom, nesem v naročju, kot služabnik nosi dojenčka?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:13,4._Mojzesova:"Kje naj dobim meso, da ga dam vsemu temu ljudstvu? Kar naprej jokajo pred menoj in govorijo: ‚Daj nam jesti meso!",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:14,4._Mojzesova:"Sam ne zmorem nositi vsega tega ljudstva. To je preveč zame.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:15,4._Mojzesova:"Če boš takšen do mene, me, prosim, kar takoj ubij. Če pa sem si pridobil tvojo naklonjenost, ne pusti, da bi še trpel.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:16,4._Mojzesova:"Jehova je Mojzesu odgovoril: »Izmed izraelskih starešin mi izberi 70 moških, takih, za katere veš, da so sposobni starešine in nadzorniki ljudstva. Pripelji jih k shodnemu šotoru in naj se postavijo poleg tebe.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:17,4._Mojzesova:"Spustil se bom dol in tam govoril s teboj. Vzel bom nekaj od svojega duha, ki je na tebi, in ga dal nanje. Oni ti bodo pomagali skrbeti za ljudstvo, tako da tega bremena ne boš več nosil sam.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:18,4._Mojzesova:"Ljudstvu pa reci: ‚Posvetite se za jutri, ker boste jedli meso. Jokali ste namreč pred Jehovom in govorili: »Kdo nam bo dal jesti meso? Bolje nam je bilo v Egiptu.« Jehova vam bo zagotovo dal meso in jedli ga boste.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:19,4._Mojzesova:"Ne boste ga jedli le en dan, ne 2 dni, ne 5 dni, ne 10 dni, ne",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:20,4._Mojzesova:"dni, 20  ampak cel mesec, dokler vam ne bo pri ušesih ven gledalo in se vam zagnusilo, saj ste zavrgli Jehova, ki je sredi vas, ter jokali pred njim in govorili: »Zakaj smo vendar šli iz Egipta?««",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:21,4._Mojzesova:"Zatem je Mojzes rekel: »Ljudstvo, med katerim živim, šteje 600.000 moških, ti pa praviš: ‚Dal jim bom meso in dovolj ga bo za cel mesec!",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:22,4._Mojzesova:"Ali bi zadostovalo zanje, če bi se zaklala vsa drobnica in živina? Ali bi imeli dovolj, če bi se polovile vse ribe v morju?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:23,4._Mojzesova:"Nato je Jehova Mojzesu rekel: »Ali je kaj, česar jaz, Jehova, ne morem narediti? Zdaj boš videl, ali se bo zgodilo to, kar sem rekel, ali ne.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:24,4._Mojzesova:"Mojzes je šel ven in povedal ljudstvu, kaj je rekel Jehova. Izmed starešin ljudstva je izbral 70 moških in jih postavil okrog šotora.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:25,4._Mojzesova:"Takrat se je Jehova spustil dol v oblaku in govoril z njim. Vzel je nekaj od svojega duha, ki je bil na njem, in ga dal na vsakega od 70 starešin. In takoj ko je duh prišel nanje, so se začeli vesti kot preroki. Toda pozneje se niso več vedli tako.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:26,4._Mojzesova:"Dva moška pa sta ostala v taboru. Imenovala sta se Eldad in Medad. Duh je prišel tudi nanju, saj je bilo njuno ime med zapisanimi, vendar nista šla k šotoru. Tako sta se v taboru začela vesti kot preroka.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:27,4._Mojzesova:"Neki mladenič je pritekel k Mojzesu in mu sporočil: »Eldad in Medad se v taboru vedeta kot preroka!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:28,4._Mojzesova:"Nato je Nunov sin Jozue, ki je bil od svoje mladosti Mojzesov pomočnik, rekel: »Moj gospod Mojzes, prepovej jima!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:29,4._Mojzesova:"Toda Mojzes mu je rekel: »Ali te skrbi, kaj bo to pomenilo za mene? Naj te ne skrbi. Želim si, da bi bili vsi med Jehovovim ljudstvom preroki in da bi Jehova dal nanje svojega duha!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:30,4._Mojzesova:"Zatem se je Mojzes skupaj z izraelskimi starešinami vrnil v tabor.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:31,4._Mojzesova:"Nato je Jehova poslal veter, da je z morja prinesel prepelice ter povzročil, da so popadale nad taborom in vse okrog njega, in sicer približno en dan hoje daleč na eno stran in en dan hoje na drugo stran. Prekrile so tla približno dva komolca visoko.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:32,4._Mojzesova:"Ljudstvo pa je bilo pokonci ves tisti dan, vso noč in še ves naslednji dan ter nabiralo prepelice. Nihče ni nabral manj od desetih homerov. Ptice so razgrinjali po taboru in vse okrog njega.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:33,4._Mojzesova:"Medtem ko so še imeli meso med zobmi, še preden so ga pojedli, se je proti ljudstvu razvnela Jehovova jeza in Jehova je med ljudstvom povzročil zelo velik pomor.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:34,4._Mojzesova:"Zato so tisti kraj poimenovali Kibrot Taava, ker so tam pokopali ljudi, ki so sebično hlepeli po hrani.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:11,V:35,4._Mojzesova:"Iz Kibrot Taave se je ljudstvo odpravilo v Hazerot in tam ostalo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,4._Mojzesova:"4. Mojzesova 12. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:1,4._Mojzesova:"Mirjam in Aron sta začela kritizirati Mojzesa, ker je bil poročen s Kušijevko.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:2,4._Mojzesova:"Govorila sta: »Ali Jehova govori samo po Mojzesu? Ali ne govori tudi po naju?« In Jehova je to poslušal.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:3,4._Mojzesova:"Mojzes pa je bil od vseh ljudi na zemlji daleč najkrotkejši.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:4,4._Mojzesova:"Nenadoma je Jehova Mojzesu, Aronu in Mirjam rekel: »Pojdite vsi trije k shodnemu šotoru.« Vsi trije so torej šli tja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:5,4._Mojzesova:"Jehova se je spustil dol v oblačnem stebru in se postavil k vhodu v šotor. Poklical je Arona in Mirjam in oba sta pristopila.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:6,4._Mojzesova:"Nato je rekel: »Prisluhnita, prosim, kaj bom povedal. Če bi se med vami pojavil moj prerok, bi se mu jaz, Jehova, razodel v videnju in bi z njim govoril v sanjah.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:7,4._Mojzesova:"Toda pri mojem služabniku Mojzesu ni tako! Njemu je zaupano vse moje ljudstvo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:8,4._Mojzesova:"Z njim govorim iz oči v oči, odkrito, ne pa v ugankah. Pred njim se pojavljam jaz, Jehova. Zakaj se torej nista bala kritizirati mojega služabnika Mojzesa?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:9,4._Mojzesova:"Jehova se je na njiju zelo razjezil in odšel.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:10,4._Mojzesova:"Oblak se je umaknil iznad šotora in Mirjam je postala gobava, bela kakor sneg. Ko se je Aron obrnil k njej, je videl, da je gobava.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:11,4._Mojzesova:"Aron je Mojzesu takoj rekel: »Moj gospod, rotim te, ne kaznuj naju za ta greh! To, kar sva naredila, je bilo res nespametno.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:12,4._Mojzesova:"Prosim, ne pusti, da bi bila moja sestra kot mrtvorojen otrok, čigar meso je ob rojstvu napol razpadlo!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:13,4._Mojzesova:"In Mojzes je klical k Jehovu: »O Bog, prosim te, ozdravi jo! Prosim!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:14,4._Mojzesova:"Jehova je Mojzesu odgovoril: »Ali ne bi bila, če bi ji oče pljunil v obraz, ponižana sedem dni? Naj bo torej sedem dni v karanteni zunaj tabora, potem pa jo lahko privedete nazaj.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:15,4._Mojzesova:"Tako je bila Mirjam sedem dni v karanteni zunaj tabora, in dokler je niso privedli nazaj, ljudstvo ni podrlo tabora.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:12,V:16,4._Mojzesova:"Zatem se je ljudstvo odpravilo iz Hazerota in se utaborilo v paranski pustinji.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,4._Mojzesova:"4. Mojzesova 13. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:1,4._Mojzesova:"Jehova je Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:2,4._Mojzesova:"»Pošlji nekaj mož, da si ogledajo kanaansko deželo, ki jo bom dal Izraelcem. Iz vsakega rodu pošljite po enega moža, ki je poglavar.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:3,4._Mojzesova:"Mojzes jih je torej po Jehovovem ukazu poslal iz paranske pustinje. Vsi možje so bili izraelski poglavarji.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:4,4._Mojzesova:"Njihova imena so: iz Rubenovega rodu Zakurjev sin Šamua,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:5,4._Mojzesova:"iz Simeonovega rodu Horijev sin Šafat,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:6,4._Mojzesova:"iz Judovega rodu Jefunejev sin Kaleb,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:7,4._Mojzesova:"iz Isaharjevega rodu Jožefov sin Jigal,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:8,4._Mojzesova:"iz Efraimovega rodu Nunov sin Hošea,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:9,4._Mojzesova:"iz Benjaminovega rodu Rafujev sin Palti,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:10,4._Mojzesova:"iz Zabulonovega rodu Sodijev sin Gadiel,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:11,4._Mojzesova:"iz Jožefovega rodu, za Manasejev rod, Susijev sin Gadi,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:12,4._Mojzesova:"iz Danovega rodu Gemalijev sin Amiel,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:13,4._Mojzesova:"iz Aserjevega rodu Mihaelov sin Setur,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:14,4._Mojzesova:"iz Neftalijevega rodu Vofsijev sin Nahbi",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:15,4._Mojzesova:"in iz Gadovega rodu Mahijev sin Geuel.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:16,4._Mojzesova:"To so imena mož, ki jih je Mojzes poslal, da si ogledajo deželo. Nunovega sina Hošea je Mojzes preimenoval v Jozueta.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:17,4._Mojzesova:"Ko jih je Mojzes poslal, da si ogledajo kanaansko deželo, jim je rekel: »Pojdite tja gor skozi Negeb, nato pa se povzpnite v gore.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:18,4._Mojzesova:"Poglejte, kakšna je dežela in kakšni so ljudje, ki tam živijo, ali so močni ali šibki, ali jih je malo ali veliko.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:19,4._Mojzesova:"Poglejte, ali je dežela dobra ali slaba, ali so tamkajšnja mesta brez obzidja ali z obzidjem.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:20,4._Mojzesova:"Poglejte, ali je zemlja rodovitna ali nerodovitna in ali je tam drevje ali ga ni. Bodite pogumni in prinesite nekaj sadu iz te dežele.« Bil je namreč čas prvega grozdja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:21,4._Mojzesova:"Povzpeli so se torej in si ogledali deželo od zinske pustinje do Rehoba blizu Lebo Hamata.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:22,4._Mojzesova:"Potem ko so šli gor skozi Negeb, so prišli v Hebron. Tam so živeli Ahiman, Šešaj in Talmaj, ki so bili Anakovci. Hebron pa je bil zgrajen sedem let pred Zoanom v Egiptu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:23,4._Mojzesova:"Ko so prišli v Eškolsko dolino, so tam odrezali vejo z enim velikim grozdom. Grozd sta na drogu morala nositi dva od njih. Prinesli so tudi nekaj granatnih jabolk in fig.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:24,4._Mojzesova:"Ta kraj so zaradi grozda, ki so ga Izraelci tam odrezali, poimenovali Eškolska dolina.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:25,4._Mojzesova:"Po 40 dneh so se vrnili iz dežele, ki so si jo ogledovali.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:26,4._Mojzesova:"Prišli so torej k Mojzesu, Aronu in vsemu izraelskemu ljudstvu v Kadeš v paranski pustinji. Vsemu ljudstvu so poročali in pokazali sadove iz dežele.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:27,4._Mojzesova:"Mojzesu so poročali naslednje: »Šli smo v deželo, v katero si nas poslal, in v njej res tečeta mleko in med. To so njeni sadovi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:28,4._Mojzesova:"Toda ljudje, ki živijo v deželi, so močni in njihova mesta so utrjena in zelo velika. Tudi Anakovce smo videli tam.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:29,4._Mojzesova:"Na območju Negeba živijo Amalečani, v gorah živijo Hetejci, Jebusejci in Amorejci, ob morju in vzdolž Jordana pa Kanaanci.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:30,4._Mojzesova:"Kaleb je skušal pomiriti ljudstvo, ki je stalo pred Mojzesom, zato je rekel: »Takoj pojdimo tja gor! Deželo bomo brez dvoma zavzeli. Gotovo jo lahko osvojimo.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:31,4._Mojzesova:"Toda možje, ki so šli z njim gor, so rekli: »Ne moremo se spopasti s temi ljudmi. Močnejši so od nas.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:32,4._Mojzesova:"Izraelcem so kar naprej slabo govorili o deželi, ki so si jo ogledali: »Dežela, ki smo jo prehodili, da bi si jo ogledali, je dežela, ki žre svoje prebivalce. Vsi ljudje, ki smo jih videli v njej, so neobičajno veliki.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:13,V:33,4._Mojzesova:"V njej smo videli velikane, Anakovce, ki so potomci velikanov. V primerjavi z njimi smo se počutili kot kobilice in taki smo se morali zdeti tudi njim.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,4._Mojzesova:"4. Mojzesova 14. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:1,4._Mojzesova:"Takrat je vse ljudstvo povzdignilo glas in vso tisto noč je vpilo in jokalo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:2,4._Mojzesova:"Vsi Izraelci so začeli godrnjati čez Mojzesa in Arona ter govoriti proti njima: »O, da bi le umrli v egiptovski deželi ali pa vsaj v tej pustinji!",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:3,4._Mojzesova:"Zakaj nas Jehova vodi v to deželo? Da bi nas pokončal meč? Naše žene in otroci bodo postali plen. Ali ni za nas boljše, da se vrnemo v Egipt?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:4,4._Mojzesova:"Med seboj so celo govorili: »Izberimo si voditelja in se vrnimo v Egipt!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:5,4._Mojzesova:"Ko sta Mojzes in Aron to slišala, sta pred vso zbrano izraelsko občino padla na kolena in se sklonila z obrazom do tal.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:6,4._Mojzesova:"Nunov sin Jozue in Jefunejev sin Kaleb, ki sta bila dva od tistih, ki so si ogledali deželo, sta si raztrgala oblačila.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:7,4._Mojzesova:"Zbranim Izraelcem sta rekla: »Dežela, ki smo jo prehodili, da si jo ogledamo, je zelo zelo dobra.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:8,4._Mojzesova:"Če je Jehova zadovoljen z nami, nas bo gotovo pripeljal v to deželo in nam jo dal. To je dežela, v kateri tečeta mleko in med.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:9,4._Mojzesova:"Toda ne upirajte se Jehovu in ne bojte se ljudstva te dežele. Zlahka jih bomo zmleli. Ostali so brez zaščite, z nami pa je Jehova. Ne bojte se jih!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:10,4._Mojzesova:"Kljub temu so vsi zbrani govorili, da ju je treba kamenjati. Takrat pa se je nad shodnim šotorom pred vsem izraelskim ljudstvom prikazala Jehovova slava.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:11,4._Mojzesova:"Jehova je nato rekel Mojzesu: »Kako dolgo še bo to ljudstvo nespoštljivo do mene? Kako dolgo še mi ne bodo zaupali kljub vsem znamenjem, ki sem jih naredil med njimi?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:12,4._Mojzesova:"Udaril jih bom s kugo in jih pokončal, iz tebe pa bom naredil narod, ki bo večji in močnejši od njih.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:13,4._Mojzesova:"Mojzes pa je Jehovu rekel: »Ampak Egipčani bodo izvedeli, kaj si naredil s svojim ljudstvom, potem ko si ga s svojo močjo odpeljal iz njihove dežele,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:14,4._Mojzesova:"in bodo o tem govorili s prebivalci te dežele. Tudi oni so slišali, da si ti, Jehova, sredi tega ljudstva in da si ti in to ljudstvo gledata iz oči v oči. Slišali so, da si ti Jehova, da je nad tem ljudstvom tvoj oblak in da hodiš pred njim v oblačnem stebru podnevi in v ognjenem stebru ponoči.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:15,4._Mojzesova:"Če boš vse to ljudstvo naenkrat usmrtil, bodo narodi, ki so slišali o tvoji slavi, govorili:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:16,4._Mojzesova:"‚Jehova ni mogel pripeljati tega ljudstva v deželo, ki mu jo je s prisego obljubil, zato ga je pomoril v pustinji.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:17,4._Mojzesova:"Prosim, Jehova, pokaži zdaj, da je tvoja moč velika, tako kot si obljubil, ko si rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:18,4._Mojzesova:"‚Jehova se ne razjezi hitro in je neizmerno vdan v ljubezni, oprošča napake in prestopke, vendar krivih nikakor ne pusti brez kazni, ampak jih kaznuje in pusti, da posledice njihovih pregreh nosijo tudi njihovi otroci, vnuki in pravnuki.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:19,4._Mojzesova:"Prosim te, odpusti greh temu ljudstvu zaradi svoje velike vdane ljubezni, tako kot si mu oproščal ves čas, od takrat, ko so bili v Egiptu, do sedaj.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:20,4._Mojzesova:"Zatem je Jehova rekel: »Odpuščam jim, kot si me prosil.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:21,4._Mojzesova:"Vendar jaz, Jehova, prisegam pri samem sebi, da bo vsa zemlja napolnjena z mojo slavo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:22,4._Mojzesova:"Toda niti eden od Izraelcev, ki so videli mojo slavo in znamenja, ki sem jih naredil v Egiptu in v pustinji, pa so me kljub temu že desetkrat preizkusili in me niso poslušali,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:23,4._Mojzesova:"ne bo videl dežele, ki sem jo s prisego obljubil njihovim praočetom. Da, niti eden od teh, ki so bili do mene nespoštljivi, je ne bo videl.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:24,4._Mojzesova:"Toda moj služabnik Kaleb je bil drugačen in me je vedno iz vsega srca ubogal, zato ga bom pripeljal v deželo, v katero je šel, in njegovo potomstvo jo bo zavzelo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:25,4._Mojzesova:"V dolini živijo Amalečani in Kanaanci, zato se jutri obrnite in odpravite nazaj v pustinjo po poti, ki vodi proti Rdečemu morju.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:26,4._Mojzesova:"Jehova je nato Mojzesu in Aronu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:27,4._Mojzesova:"»Kako dolgo še bo to hudobno ljudstvo godrnjalo čez mene? Slišal sem namreč, kaj Izraelci govorijo proti meni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:28,4._Mojzesova:"Reci jim: ‚»Prisegam pri samem sebi,« govori Jehova, »naredil vam bom to, kar sem vas slišal govoriti!",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:29,4._Mojzesova:"Vaša trupla bodo popadala v tej pustinji – da, pomrli boste vsi, stari 20 let in več, ki ste bili popisani, vsi vi, ki ste godrnjali čez mene.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:30,4._Mojzesova:"Nihče od vas ne bo prišel v deželo, za katero sem prisegel, da boste v njej živeli, razen Jefunejevega sina Kaleba in Nunovega sina Jozueta.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:31,4._Mojzesova:"Tja bom pripeljal vaše otroke, za katere ste rekli, da bodo postali plen, in spoznali bodo deželo, ki ste jo vi zavrnili.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:32,4._Mojzesova:"Toda vaša trupla bodo popadala v tej pustinji.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:33,4._Mojzesova:"Vaši sinovi bodo 40 let pasli črede v pustinji in bodo morali odgovarjati za vašo nezvestobo, dokler ne bodo v pustinji popadala prav vsa vaša trupla.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:34,4._Mojzesova:"Glede na to, da ste si deželo ogledovali 40 dni, boste za svoje grehe odgovarjali 40 let, namreč dan za leto, za vsak dan eno leto, zato da boste spoznali, kaj pomeni nasprotovati meni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:35,4._Mojzesova:"Jaz, Jehova, sem govoril. To bom naredil temu hudobnemu ljudstvu, tem, ki so se zbrali proti meni: v tej pustinji bodo dočakali svoj konec, tu bodo pomrli.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:36,4._Mojzesova:"Možje, ki jih je Mojzes poslal ogledat si deželo in ki so ob vrnitvi s slabim poročilom o deželi vse ljudstvo navedli, da je godrnjalo čez njega,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:37,4._Mojzesova:"da, možje, ki so poročali slabo o deželi, bodo kaznovani in bodo umrli vpričo mene, vpričo Jehova.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:38,4._Mojzesova:"Od mož, ki so si šli ogledat deželo, bosta pri življenju ostala le Nunov sin Jozue in Jefunejev sin Kaleb.««",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:39,4._Mojzesova:"Ko je Mojzes to povedal vsemu ljudstvu, je med Izraelci zavladala velika žalost.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:40,4._Mojzesova:"Vstali so zgodaj zjutraj in se hoteli povzpeti na vrh gorovja. Govorili so: »Grešili smo, ampak zdaj smo pripravljeni iti tja gor, v kraje, o katerih je govoril Jehova.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:41,4._Mojzesova:"Toda Mojzes je rekel: »Zakaj prestopate Jehovov ukaz? Ne bo vam uspelo, kar ste se namenili.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:42,4._Mojzesova:"Ne hodite gor, saj Jehova ni z vami. Vaši sovražniki vas bodo premagali.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:43,4._Mojzesova:"Amalečani in Kanaanci se bodo spopadli z vami in njihov meč vas bo pokončal. Ker niste hoteli ubogati Jehova, Jehova ne bo z vami.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:44,4._Mojzesova:"Kljub temu so si drznili povzpeti se proti vrhu gorovja, toda Skrinja Jehovove zaveze in Mojzes nista zapustila tabora.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:14,V:45,4._Mojzesova:"Takrat so Amalečani in Kanaanci, ki so živeli na tem gorovju, prišli dol in jih napadli ter razkropili vse do Horme.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,4._Mojzesova:"4. Mojzesova 15. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:1,4._Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:2,4._Mojzesova:"»Govori z Izraelci in jim reci: ‚Ko boste prišli v deželo, ki vam jo Bog daje, da bi v njej živeli,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:3,4._Mojzesova:"in boste od goveda ali od drobnice darovali Jehovu ognjeno daritev, da bi Jehova zaznal prijeten vonj – naj gre za žgalno daritev, za žrtev v izpolnitev posebne zaobljube, za prostovoljno daritev ali daritev ob praznikih, razglašenih ob predpisanih obdobjih v letu –",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:4,4._Mojzesova:"naj tisti, ki bo prinesel daritev, daruje Jehovu tudi žitno daritev, in sicer desetino efe fino mlete moke, umešane s četrt hina olja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:5,4._Mojzesova:"Ko daruješ žgalno daritev ali pa žrtvuješ mladega ovna, daruj še četrt hina vina v pitno daritev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:6,4._Mojzesova:"Ko žrtvuješ odraslega ovna, daruj kot žitno daritev dve desetini efe fino mlete moke, umešane s tretjino hina olja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:7,4._Mojzesova:"Kot pitno daritev daruj tretjino hina vina v prijeten vonj Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:8,4._Mojzesova:"Če pa daruješ Jehovu mladega bika kot žgalno daritev ali kot žrtev v izpolnitev posebne zaobljube ali kot mirovno žrtev,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:9,4._Mojzesova:"skupaj z bikom daruj kot žitno daritev tri desetine efe fino mlete moke, umešane s pol hina olja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:10,4._Mojzesova:"Daruj tudi pol hina vina v pitno daritev kot ognjeno daritev v prijeten vonj Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:11,4._Mojzesova:"Tako je treba narediti pri vsakem biku, vsakem odraslem ovnu, vsakem mladem ovnu ali vsakem kozlu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:12,4._Mojzesova:"Ne glede na to, koliko živali darujete, naredite tako pri vsaki.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:13,4._Mojzesova:"Tako naj naredi vsak domačin, ko daruje ognjeno daritev v prijeten vonj Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:14,4._Mojzesova:"Če hoče tudi kdo od tujcev, ki živijo med vami, ali od tistih, ki so med vami že več rodov, darovati ognjeno daritev v prijeten vonj Jehovu, naj to naredi tako, kot delate vi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:15,4._Mojzesova:"Za vas, ki ste del izraelske občine, in za tujca, ki živi med vami, velja ista odredba. To je trajna odredba za vas in vaše potomce. Pred Jehovom ste vi in tujci enaki.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:16,4._Mojzesova:"Za vas in za tujca, ki živi med vami, veljata isti zakon in isti odlok.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:17,4._Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:18,4._Mojzesova:"»Govori z Izraelci in jim reci: ‚Ko boste prišli v deželo, v katero vas Bog pelje,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:19,4._Mojzesova:"in boste jedli pridelke te dežele, darujte Jehovu prispevek.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:20,4._Mojzesova:"Kot svoj prispevek od prve grobo mlete moke prinesite venčaste hlebce. Ta prispevek darujte enako, kot darujete prispevek z mlatišča.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:21,4._Mojzesova:"Iz roda v rod darujte nekaj od svoje prve grobo mlete moke kot prispevek Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:22,4._Mojzesova:"Če ljudstvo naredi napako in ne izpolni vsega, kar je Jehova zapovedal Mojzesu –",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:23,4._Mojzesova:"vseh zapovedi, ki vam jih je Jehova dal po Mojzesu in ki veljajo od dneva, ko jih je Jehova dal, pa za vse vaše prihodnje rodove –",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:24,4._Mojzesova:"ter če to naredi nenamerno in nevede, naj celotno ljudstvo daruje mladega bika kot žgalno daritev v prijeten vonj Jehovu hkrati s spremljajočo žitno daritvijo in pitno daritvijo po predpisanem postopku ter mladega kozla kot daritev za greh.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:25,4._Mojzesova:"Duhovnik bo za Izraelce opravil poravnavo in ljudstvu bo odpuščeno, saj je šlo za nenamerno napako in zanjo so darovali ognjeno daritev Jehovu in daritev za greh pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:26,4._Mojzesova:"Odpuščeno bo vsemu izraelskemu ljudstvu in tujcu, ki živi skupaj z njim, saj je ljudstvo grešilo nenamerno.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:27,4._Mojzesova:"Če kdo nenamerno greši, naj v daritev za greh prinese kozo, staro največ eno leto.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:28,4._Mojzesova:"Duhovnik bo opravil poravnavo za človeka, ki je nenamerno grešil pred Jehovom in s tem naredil napako, in človeku bo odpuščeno.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:29,4._Mojzesova:"Ko gre za nenamerno storjene grehe, velja isti zakon za vas in za tujca, ki živi med vami.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:30,4._Mojzesova:"Če pa kdo, naj je domačin ali tujec, greši namerno, s tem žali Jehova in mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:31,4._Mojzesova:"Ker je zaničeval Jehovovo besedo in kršil njegovo zapoved, mora biti usmrčen. Za svoj greh mora odgovarjati.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:32,4._Mojzesova:"Medtem ko so bili Izraelci v pustinji, so zalotili nekega moškega pri tem, da je na šabatni dan nabiral drva.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:33,4._Mojzesova:"Tisti, ki so ga zalotili pri nabiranju drv, so ga privedli k Mojzesu in Aronu ter k vsemu ljudstvu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:34,4._Mojzesova:"Ker pa še ni bilo točno določeno, kaj naj se z njim naredi, so ga dali v pripor.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:35,4._Mojzesova:"Jehova je Mojzesu rekel: »Ta moški mora biti usmrčen. Vse ljudstvo naj ga kamenja zunaj tabora.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:36,4._Mojzesova:"Vse ljudstvo ga je torej peljalo iz tabora in ga kamenjalo do smrti, tako kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:37,4._Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:38,4._Mojzesova:"»Govori z Izraelci in jim reci, naj si delajo resice na spodnjem robu svojih oblačil. Tako naj delajo iz roda v rod. Nad resice na robu pa naj dodajo modro vrvico.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:39,4._Mojzesova:"Povej jim: ‚Te resice na robovih imejte zato, da se boste ob pogledu nanje spomnili vsega, kar sem jaz, Jehova, zapovedal, in to izpolnjevali. Ne pustite se voditi svojemu srcu in svojim očem, saj vas navajajo, da ste mi nezvesti.",K:"",NZ:"X"},
