{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:40,4._Mojzesova:"To vam bo pomagalo, da se boste spomnili vseh mojih zapovedi, jih izpolnjevali in da boste sveti svojemu Bogu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:15,V:41,4._Mojzesova:"Jaz sem Jehova, vaš Bog, ki sem vas odpeljal iz egiptovske dežele, da bi vam bil Bog. Jaz sem Jehova, vaš Bog.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,4._Mojzesova:"4. Mojzesova 16. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:1,4._Mojzesova:"Nato se je Korah, ki je bil Izharjev sin, Kehatov vnuk in Levijev pravnuk, povezal z Eliabovima sinovoma Datanom in Abiramom ter Peletovim sinom Onom, ki so bili Rubenovi potomci.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:2,4._Mojzesova:"Oni in še 250 Izraelcev, ki so bili poglavarji ljudstva, predstavniki občine in ugledni možje, so se združili proti Mojzesu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:3,4._Mojzesova:"Zbrali so se torej in šli k Mojzesu in Aronu. Rekli so jima: »Dovolj vaju imamo! Vse ljudstvo je sveto, vsi v njem, in Jehova je sredi njega. Zakaj se torej vidva povzdigujeta nad Jehovovo občino?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:4,4._Mojzesova:"Ko je Mojzes to slišal, je takoj padel na kolena in se sklonil z obrazom do tal.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:5,4._Mojzesova:"Zatem je Korahu in vsem njegovim privržencem rekel: »Zjutraj bo Jehova razkril, kdo je njegov, kdo je svet in kdo sme pristopati k njemu. In kogar bo izbral, ta bo pristopal k njemu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:6,4._Mojzesova:"Korah, ti in vsi tvoji privrženci naredite tole: vzemite kadilnice",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:7,4._Mojzesova:"in dajte jutri pred Jehovom vanje ogenj in na vrh kadilo. Tisti, ki ga bo Jehova izbral, je svet. Levijevci, predaleč ste šli!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:8,4._Mojzesova:"Mojzes je nato rekel Korahu: »Levijevci, poslušajte, prosim.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:9,4._Mojzesova:"Izraelov Bog vas je izbral izmed izraelskega ljudstva in vam dovolil pristopati k njemu. Jehova vas je postavil, da opravljate službo pri njegovem svetem šotoru ter da stojite pred Izraelci in jim služite. Ali se vam to zdi malenkost?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:10,4._Mojzesova:"Tebe in vse tvoje brate, Levijeve potomce, je pripeljal k sebi. Ali si hočete zdaj prilastiti še duhovniško službo?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:11,4._Mojzesova:"Zato ti in vsi tvoji privrženci pravzaprav nasprotujete Jehovu. In Aron? Zakaj godrnjate čez njega?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:12,4._Mojzesova:"Mojzes je pozneje dal poklicati še Eliabova sinova Datana in Abirama, toda onadva sta rekla: »Ne bova prišla!",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:13,4._Mojzesova:"Ali ti ni dovolj že to, da si nas odpeljal iz dežele, v kateri tečeta mleko in med, da bi nas pokončal v pustinji? Ali hočeš zdaj še zagospodovati nad nami?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:14,4._Mojzesova:"Kje je ta dežela, v kateri tečeta mleko in med? Kje je dežela, za katero si rekel, da nas boš pripeljal vanjo, da bi nam dal v dediščino polja in vinograde? Ali hočeš tem možem iztakniti oči? Midva ne bova prišla!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:15,4._Mojzesova:"Mojzes se je zelo razjezil in Jehovu rekel: »Ne sprejmi njihove žitne daritve. Vzel jim nisem niti enega osla in nikomur nisem naredil škode.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:16,4._Mojzesova:"Mojzes je nato Korahu rekel: »Ti in vsi tvoji privrženci stopite jutri pred Jehova, ti, oni in Aron.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:17,4._Mojzesova:"Vzemite vsak svojo kadilnico in dajte vanjo kadilo. Prinesite vsak svojo kadilnico pred Jehova, 250 kadilnic. Tudi ti in Aron prinesita vsak svojo kadilnico.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:18,4._Mojzesova:"Tako so vzeli vsak svojo kadilnico, dali vanjo ogenj in kadilo ter se skupaj z Mojzesom in Aronom postavili pri vhodu v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:19,4._Mojzesova:"Potem ko je Korah pri vhodu v shodni šotor zbral svoje privržence, da bi se soočili z njima, se je vsemu ljudstvu prikazala Jehovova slava.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:20,4._Mojzesova:"Jehova je Mojzesu in Aronu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:21,4._Mojzesova:"»Stopita stran od te skupine, da lahko te ljudi pri priči pokončam!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:22,4._Mojzesova:"Onadva pa sta padla na kolena, se priklonila do tal in rekla: »O Bog! Ti si Bog, ki daješ življenje vsem ljudem! Ali se boš zaradi greha enega človeka razjezil na vse ljudstvo?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:23,4._Mojzesova:"Jehova je nato Mojzesu naročil:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:24,4._Mojzesova:"»Reci ljudstvu: ‚Pojdite stran od šotorov Koraha, Datana in Abirama!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:25,4._Mojzesova:"Zatem je Mojzes vstal in skupaj z izraelskimi starešinami šel k Datanu in Abiramu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:26,4._Mojzesova:"Ljudstvu je rekel: »Prosim vas, umaknite se od šotorov teh hudobnežev. Ne dotikajte se ničesar, kar je njihovega, da ne boste umrli zaradi njihovega greha!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:27,4._Mojzesova:"Vsenaokrog so se takoj odmaknili od šotorov Koraha, Datana in Abirama. Datan in Abiram pa sta prišla ven ter se skupaj z ženami, sinovi in majhnimi otroki postavila k vhodu svojih šotorov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:28,4._Mojzesova:"Mojzes je nato rekel: »Iz tega, kar se bo zgodilo, boste videli, da me je Jehova poslal delat vse to, kar sem naredil, in da tega ne počnem sam od sebe:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:29,4._Mojzesova:"Če bodo ti ljudje umrli naravne smrti, kot umrejo vsi ljudje, in bodo kaznovani enako, kot so kaznovani vsi ljudje, potem me ni poslal Jehova.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:30,4._Mojzesova:"Če pa bo Jehova storil z njimi nekaj nenavadnega in se bo zemlja odprla in jih skupaj z vsem, kar imajo, pogoltnila ter se bodo živi pogreznili v grob, potem boste spoznali, da so bili ti ljudje nespoštljivi do Jehova.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:31,4._Mojzesova:"Takoj ko je vse to povedal, so se tla pod njimi razklala.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:32,4._Mojzesova:"Zemlja se je odprla in pogoltnila njih, njihove družine, vse Korahove ljudi z vsem njihovim imetjem vred.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:33,4._Mojzesova:"Živi so se torej pogreznili v grob skupaj z vsemi svojimi in zemlja jih je pokrila, tako da so izginili iz občine.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:34,4._Mojzesova:"Ob njihovem vpitju so se vsi Izraelci, ki so bili okoli njih, od strahu razbežali. Govorili so: »Zemlja lahko pogoltne še nas!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:35,4._Mojzesova:"Jehova je nato poslal ogenj, da je požrl tistih 250 moških, ki so darovali kadilo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:36,4._Mojzesova:"Zatem je Jehova Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:37,4._Mojzesova:"»Eleazarju, sinu duhovnika Arona, reci, naj s pogorišča pobere kadilnice, ker so svete. Prav tako mu naroči, naj raztrosi žerjavico nekje daleč stran.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:38,4._Mojzesova:"Kadilnice teh ljudi, ki so za svoj greh plačali z življenjem, naj se predelajo v tanke kovinske plošče in naj se z njimi obloži oltar, saj so jih prinesli pred Jehova in so zato postale svete. Postanejo naj znamenje Izraelcem.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:39,4._Mojzesova:"Duhovnik Eleazar je torej pobral bakrene kadilnice tistih, ki so zgoreli, nato pa se je kadilnice prekovalo in z njimi obložilo oltar,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:40,4._Mojzesova:"tako kot mu je po Mojzesu naročil Jehova. To je bil opomin za Izraelce, da ne sme nihče nepooblaščen – nihče, ki ni iz Aronovega potomstva – pristopati, da bi zažigal kadilo pred Jehovom, in da ne sme nihče postati kot Korah in njegovi privrženci.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:41,4._Mojzesova:"Že naslednji dan je vse izraelsko ljudstvo začelo godrnjati čez Mojzesa in Arona: »Vidva sta pomorila Jehovovo ljudstvo.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:42,4._Mojzesova:"Ko so se zbrali proti Mojzesu in Aronu, so se vsi obrnili proti shodnemu šotoru in videli, da ga je prekril oblak, nato pa se je prikazala Jehovova slava.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:43,4._Mojzesova:"Mojzes in Aron sta stopila pred shodni šotor",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:44,4._Mojzesova:"in Jehova je Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:45,4._Mojzesova:"»Oddaljita se od te zbrane množice, da jo pri priči pokončam!« Onadva pa sta padla na kolena in se priklonila do tal.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:46,4._Mojzesova:"Nato je Mojzes rekel Aronu: »Vzemi kadilnico in daj vanjo ogenj z oltarja, na vrh pa kadilo. Hitro pojdi k ljudstvu ter opravi zanj poravnavo, ker se je razplamtela Jehovova jeza. Kuga se je že začela!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:47,4._Mojzesova:"Aron je takoj vzel kadilnico, tako kot mu je naročil Mojzes, in stekel med ljudstvo. Med ljudstvom se je že začela kuga. Zato je v kadilnico dal kadilo in začel opravljati poravnavo za ljudstvo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:48,4._Mojzesova:"Stal je med mrtvimi in živimi. Nazadnje se je šiba ustavila.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:49,4._Mojzesova:"Poleg tistih, ki so umrli zaradi Koraha, je od šibe umrlo še 14.700 ljudi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:16,V:50,4._Mojzesova:"Potem ko je bila šiba ustavljena, se je Aron vrnil k Mojzesu k vhodu v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,4._Mojzesova:"4. Mojzesova 17. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:17,V:1,4._Mojzesova:"Jehova je Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:17,V:2,4._Mojzesova:"»Govori z Izraelci in vzemi od njih 12 palic. Od poglavarjev posameznega rodu vzemi po eno palico za vsak rod. Na palico vsakega od njih napiši njegovo ime.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:17,V:3,4._Mojzesova:"Na Levijevo palico napiši Aronovo ime, saj pride na poglavarja posameznega rodu po ena palica.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:17,V:4,4._Mojzesova:"Položi jih v shodni šotor pred Pričevanje, kjer se redno shajam z vami.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:17,V:5,4._Mojzesova:"Palica tistega, ki ga bom izbral, bo vzbrstela. S tem bom naredil konec godrnjanju Izraelcev in potem ne bodo več godrnjali čez mene in tudi ne čez vaju.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:17,V:6,4._Mojzesova:"Mojzes je torej govoril z Izraelci in vsi njihovi poglavarji so mu prinesli vsak po eno palico, vsak poglavar posameznega rodu po eno palico, skupaj 12 palic. Zraven je bila tudi Aronova palica.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:17,V:7,4._Mojzesova:"Mojzes jih je nato položil pred Jehova v šotor, v katerem je bila Skrinja Pričevanja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:17,V:8,4._Mojzesova:"Naslednji dan je Mojzes prišel v šotor, v katerem je bila Skrinja Pričevanja, in videl, da je Aronova palica za Levijev rod vzbrstela. Na njej so bili popki, cvetovi in zreli mandlji.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:17,V:9,4._Mojzesova:"Mojzes je nato palice, ki so bile pred Jehovom, nesel pokazat vsem Izraelcem. Ti so jih pogledali in vsak poglavar je vzel svojo palico.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:17,V:10,4._Mojzesova:"Jehova je nato rekel Mojzesu: »Aronovo palico položi nazaj pred Pričevanje. Shranjena naj bo za znamenje upornežem, da bodo nehali godrnjati čez mene in ne bodo umrli.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:17,V:11,4._Mojzesova:"Mojzes je nemudoma naredil tako, kot mu je Jehova zapovedal. Naredil je točno tako.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:17,V:12,4._Mojzesova:"Izraelci pa so Mojzesu govorili: »Zdaj bo konec z nami. Gotovo bomo umrli, vsi bomo umrli!",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:17,V:13,4._Mojzesova:"Vsak, ki se bo že samo približal Jehovovemu svetemu šotoru, bo umrl! Ali res moramo vsi tako umreti?«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,4._Mojzesova:"4. Mojzesova 18. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:1,4._Mojzesova:"Jehova je nato rekel Aronu: »Ti, tvoji sinovi in tvoja rodbina boste odgovarjali za vsak greh, storjen proti svetišču. Ti in tvoji sinovi boste odgovarjali za vsak greh, storjen proti duhovniški službi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:2,4._Mojzesova:"S seboj pripelji tudi svoje brate iz Levijevega rodu, iz rodu svojega praočeta, da se ti pridružijo in pomagajo tebi in tvojim sinovom pred šotorom s Skrinjo Pričevanja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:3,4._Mojzesova:"Izpolnjujejo naj svoje dolžnosti, ki jih imajo do tebe in do vsega šotora. Toda ne smejo se približati priboru svetega kraja in oltarju, da ne bi umrli, ne oni ne vi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:4,4._Mojzesova:"Pridružili se ti bodo in opravljali svoje dolžnosti, povezane s shodnim šotorom, in vso službo pri šotoru. Ne sme pa se vam približati nobena nepooblaščena oseba.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:5,4._Mojzesova:"Izpolnjujte dolžnosti, ki jih imate do svetega kraja in do oltarja, da moja jeza ne bi več prišla nad Izraelce.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:6,4._Mojzesova:"Vaše brate, levite, sem vzel od Izraelcev kot dar za vas. Oni so darovani Jehovu, da bi skrbeli za službo, povezano s shodnim šotorom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:7,4._Mojzesova:"Tebi in tvojim sinovom so zaupane duhovniške dolžnosti, povezane z oltarjem in s tem, kar je za predelno zaveso. Opravljajte to službo. Duhovniško službo vam dajem v dar. Vsaka nepooblaščena oseba, ki bi se približala, mora biti usmrčena.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:8,4._Mojzesova:"Jehova je Aronu še rekel: »Zaupam ti nadzor nad prispevki, ki mi jih prinašajo Izraelci. Tebi in tvojim sinovom dajem delež od vseh svetih stvari, ki jih prispevajo. To je vaš trajni delež.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:9,4._Mojzesova:"Ta bo tvoj od najsvetejših daritev, darovanih v ognju, in sicer od vsake njihove daritve, tudi žitne daritve, daritve za greh in daritve za krivdo, ki mi jih prinašajo. To je nekaj najsvetejšega in pripada tebi in tvojim sinovom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:10,4._Mojzesova:"Jej jih na svetem kraju. Vsak moški jih sme jesti. Naj ti bodo nekaj svetega.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:11,4._Mojzesova:"Pripadajo ti tudi darovi, ki jih Izraelci prispevajo, in vse njihove daritve nihanja. Dajem jih tebi, tvojim sinovom in hčeram v trajen delež. Vsak iz tvoje hiše, ki je čist, sme to jesti.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:12,4._Mojzesova:"Najboljše od olja, najboljše od novega vina in žita – prve pridelke, ki jih prinašajo Jehovu – dajem tebi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:13,4._Mojzesova:"Vsakršni prvi pridelki njihove zemlje, ki jih bodo prinašali Jehovu, bodo tvoji. Vsak iz tvoje hiše, ki je čist, sme to jesti.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:14,4._Mojzesova:"Vse, kar bo v Izraelu odrejeno za sveto rabo, naj bo tvoje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:15,4._Mojzesova:"Vse prvorojeno od vseh živih bitij, kar bodo darovali Jehovu, naj gre za človeka ali za žival, naj bo tvoje. Toda prvorojenega človeka naj se odkupi, prav tako prvorojeno nečisto žival.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:16,4._Mojzesova:"Odkupi naj se jih v starosti nad enim mesecem po odkupni ceni, po vrednosti, ki je določena: 5 šeklov srebra glede na težo šekla svetega kraja, ki je 20 ger.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:17,4._Mojzesova:"Samo prvorojenih bikov, prvorojenih mladih ovnov in prvorojenih mladih kozlov naj se ne odkupuje. So namreč sveti. Z njihovo krvjo poškropi oltar in njihovo maščevje zažgi kot ognjeno daritev, da se bo dvigoval dim in bo Jehova zaznal prijeten vonj.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:18,4._Mojzesova:"Njihovo meso naj pripada tebi. Tvoje naj bo enako kot prsi, darovane kot daritev nihanja, in zadnja desna noga.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:19,4._Mojzesova:"Vse svete prispevke, ki jih bodo Izraelci prispevali Jehovu, dajem tebi, tvojim sinovom in hčeram v trajen delež. To je večna solna zaveza med Jehovom in teboj in tvojim potomstvom.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:20,4._Mojzesova:"Jehova je Aronu še rekel: »V njihovi deželi ne boš imel dediščine, med njimi ne boš dobil deleža zemlje. Jaz sem tvoj delež in tvoja dediščina med Izraelci.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:21,4._Mojzesova:"Levijevcem dajem v dediščino vsako desetino v Izraelu v zameno za službo, ki jo opravljajo, za službo, povezano s shodnim šotorom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:22,4._Mojzesova:"Izraelci se ne smejo več približati shodnemu šotoru, drugače si bodo nakopali greh in umrli.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:23,4._Mojzesova:"Samo Levijevci smejo opravljati službo, povezano s shodnim šotorom, in oni bodo odgovarjali za njihov greh. Ne bodo dobili dediščine med Izraelci. To je trajna odredba za vas in vaše potomce.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:24,4._Mojzesova:"Levijevcem namreč dajem v dediščino desetino, ki jo bodo Izraelci prispevali Jehovu. Zato sem rekel: ‚Ne bodo dobili dediščine med Izraelci.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:25,4._Mojzesova:"Nato je Jehova rekel Mojzesu:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:26,4._Mojzesova:"»Levitom reci: ‚Od Izraelcev boste prejemali desetino, ki jo od njih dajem za dediščino vam, in od prejetega dajajte prispevek Jehovu, desetino od desetine.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:27,4._Mojzesova:"To se bo štelo kot vaš prispevek, kot če bi bilo žito z vašega mlatišča ali obilen pridelek vina ali olja iz vaših stiskalnic.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:28,4._Mojzesova:"Tako boste tudi sami prispevali Jehovu, saj boste od vseh desetin, ki jih dobite od Izraelcev, dajali duhovniku Aronu prispevek, ki pripada Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:29,4._Mojzesova:"Kar koli boste prispevali Jehovu kot nekaj svetega, mora biti najboljše od vseh darov, ki jih boste prejeli.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:30,4._Mojzesova:"Reci jim: ‚Ko boste prispevali najboljše od darov, bo to, kar bo ostalo, pripadlo vam, levitom, kot če bi to bilo pridelek z vašega mlatišča in pridelek vina ali olja iz vaših stiskalnic.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:31,4._Mojzesova:"Vi in vaši domači lahko to jeste kjer koli, ker je to vaše plačilo v zameno za službo pri shodnem šotoru.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:18,V:32,4._Mojzesova:"Če boste od darov prispevali najboljši del, si ne boste nakopali greha. Ne oskrunjajte svetih stvari Izraelcev, drugače boste umrli.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,4._Mojzesova:"4. Mojzesova 19. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:1,4._Mojzesova:"Jehova je spet govoril z Mojzesom in Aronom. Rekel je:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:2,4._Mojzesova:"»To je zakonska odredba, ki jo izdajam jaz, Jehova: ‚Izraelcem naroči, naj ti privedejo brezhibno rdečo kravo, na kateri ni napake in ki še ni nosila jarma.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:3,4._Mojzesova:"Izročite jo duhovniku Eleazarju in ta naj jo odvede iz tabora, nato pa naj se jo pred njim zakolje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:4,4._Mojzesova:"Zatem naj duhovnik Eleazar s prstom vzame nekaj njene krvi in z njo sedemkrat poškropi proti vhodu v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:5,4._Mojzesova:"Kravo naj se potem pred njegovimi očmi sežge. Sežge naj se njeno kožo, meso in kri z iztrebki vred.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:6,4._Mojzesova:"Duhovnik naj vzame cedrovino, izop in kos živo rdečega blaga ter vse to vrže v ogenj, v katerem gori krava.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:7,4._Mojzesova:"Nato naj si opere oblačila in se umije z vodo, zatem pa sme priti v tabor. Toda do večera bo nečist.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:8,4._Mojzesova:"Tisti, ki kravo sežge, naj si v vodi opere oblačila in se umije. Do večera bo nečist.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:9,4._Mojzesova:"Moški, ki je čist, naj pobere pepel, ki ostane od krave, in ga odloži na čist kraj zunaj tabora. Izraelsko ljudstvo naj pepel hrani, da se bo z njim pripravljala voda za očiščevanje. To je daritev za greh.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:10,4._Mojzesova:"Tisti, ki pobere kravji pepel, naj si opere oblačila in bo nečist do večera.<br>To je trajna odredba za Izraelce in za tujca, ki živi med njimi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:11,4._Mojzesova:"Kdor koli se dotakne mrliča, bo nečist sedem dni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:12,4._Mojzesova:"Ta človek naj se tretji dan očisti z očiščevalno vodo in sedmi dan bo čist. Če pa se tretji dan ne očisti, sedmi dan ne bo čist.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:13,4._Mojzesova:"Vsak, ki se dotakne kakšnega mrliča, vendar se ne očisti, onečasti Jehovov sveti šotor. Ta človek mora biti usmrčen. Ker ni bil poškropljen z očiščevalno vodo, je nečist in bo ostal nečist.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:14,4._Mojzesova:"Če kdo umre v šotoru, velja naslednji zakon: Vsak, ki vstopi v šotor, in vsak, ki je že v šotoru, bo nečist sedem dni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:15,4._Mojzesova:"Vsaka posoda, ki ni trdno zaprta s pokrovom, je nečista.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:16,4._Mojzesova:"Vsak, ki se na prostem dotakne trupla človeka, ki je bil ubit z mečem, trupla človeka, ki je umrl naravne smrti, človeške kosti ali groba, bo nečist sedem dni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:17,4._Mojzesova:"Za nečistega naj vzamejo nekaj pepela sežgane daritve za greh, ga dajo v posodo in nanj zlijejo studenčnico.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:18,4._Mojzesova:"Potem naj moški, ki je čist, vzame izop, ga pomoči v vodo ter z njo poškropi šotor in vse posode in ljudi, ki so bili tam, pa tudi tistega, ki se je dotaknil kosti, ubitega človeka, mrliča ali groba.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:19,4._Mojzesova:"Čisti naj nečistega poškropi tretji in sedmi dan. Tako ga bo sedmi dan očistil greha. Nečisti naj si zatem opere oblačila in se umije z vodo in zvečer bo čist.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:20,4._Mojzesova:"Kdor je nečist in se noče očistiti, mora biti usmrčen, ker je onečastil Jehovovo svetišče. Ni bil poškropljen z očiščevalno vodo, zato je nečist.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:21,4._Mojzesova:"Za Izraelce naj velja tale trajna odredba: Tisti, ki škropi z očiščevalno vodo, naj si opere oblačila. Kdor koli se dotakne očiščevalne vode, bo nečist do večera.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:19,V:22,4._Mojzesova:"Česar koli se nečisti dotakne, bo postalo nečisto in tisti, ki se česa takšnega dotakne, bo nečist do večera.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,4._Mojzesova:"4. Mojzesova 20. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:1,4._Mojzesova:"Celotno izraelsko ljudstvo je v prvem mesecu prišlo v zinsko pustinjo in se naselilo v Kadešu. Tam je Mirjam umrla in bila pokopana.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:2,4._Mojzesova:"Ljudstvo pa ni imelo vode, zato se je zbralo proti Mojzesu in Aronu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:3,4._Mojzesova:"Izraelci so se prepirali z Mojzesom in govorili: »Ko bi le umrli takrat, ko so umrli naši bratje pred Jehovom!",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:4,4._Mojzesova:"Zakaj sta Jehovovo občino pripeljala v to pustinjo? Da bi mi in naša živina tu umrli?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:5,4._Mojzesova:"Zakaj sta nas iz Egipta odpeljala v ta grozni kraj? Tu nimamo kje sejati in tu ni nobenih fig, ne trt, ne granatnih jabolk. Tudi vode za pitje ni.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:6,4._Mojzesova:"Nato sta Mojzes in Aron šla od njih k vhodu shodnega šotora ter padla na kolena in se priklonila do tal, zatem pa se jima je prikazala Jehovova slava.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:7,4._Mojzesova:"Jehova je Mojzesu naročil:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:8,4._Mojzesova:"»Vzemi palico, nato pa z bratom Aronom skličita ljudstvo in pred njihovimi očmi recita skali, naj da vodo. Priklical jim boš vodo iz skale in dal piti ljudem in njihovi živini.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:9,4._Mojzesova:"Mojzes je torej vzel palico, ki je bila pred Jehovom, tako kot mu je zapovedal.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:10,4._Mojzesova:"Nato sta z Aronom sklicala občino pred skalo. Mojzes jim je rekel: »Poslušajte, vi uporniki! Ali vam morava midva priklicati vodo iz te skale?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:11,4._Mojzesova:"Takrat je Mojzes dvignil roko in s palico dvakrat udaril po skali. Iz nje je začelo teči veliko vode, tako da so ljudje in njihova živina pili.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:12,4._Mojzesova:"Kasneje je Jehova Mojzesu in Aronu rekel: »Ker nista pokazala vere vame in me pred izraelskim ljudstvom nista posvetila, te občine ne bosta pripeljala v deželo, ki jim jo bom dal.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:13,4._Mojzesova:"To so meribske vode. Izraelci so se tam prepirali z Jehovom in on se je med njimi izkazal za svetega.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:14,4._Mojzesova:"Nato je Mojzes iz Kadeša poslal sle k edomskemu kralju: »Tako pravijo tvoji bratje Izraelci: ‚Dobro si seznanjen z vsemi nadlogami, ki so nas doletele.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:15,4._Mojzesova:"Naši praočetje so šli v Egipt in tam smo živeli veliko let. Egipčani pa so grdo ravnali z nami in našimi praočeti.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:16,4._Mojzesova:"Vpili smo na pomoč k Jehovu in slišal nas je. Poslal je angela in nas odpeljal iz Egipta. Tako smo zdaj v Kadešu, v mestu, ki leži ob meji tvojega ozemlja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:17,4._Mojzesova:"Prosimo te, dovoli nam, da gremo skozi tvojo deželo. Ne bomo šli ne čez polja ne skozi vinograde in ne bomo pili vode iz vodnjakov. Hodili bomo po Kraljevi poti in ne bomo zavili ne na desno ne na levo, dokler ne pridemo čez tvoje ozemlje.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:18,4._Mojzesova:"Edomski kralj pa je rekel: »Ne hodite čez moje ozemlje. Če boste to naredili, vam bom prišel nasproti z mečem.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:19,4._Mojzesova:"Izraelci so mu odgovorili: »Hodili bomo po cesti. Če pa bomo mi in naša živina pili tvojo vodo, jo bomo plačali. Samo peš bi radi šli čez tvoje ozemlje, nič drugega nočemo.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:20,4._Mojzesova:"On je kljub temu rekel: »Ne hodite čez!« In edomski kralj jim je prišel nasproti z veliko in močno vojsko.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:21,4._Mojzesova:"Edomski kralj torej Izraelcem ni dovolil iti čez svoje ozemlje. Zato so šli po drugi poti.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:22,4._Mojzesova:"Celotno izraelsko ljudstvo se je odpravilo iz Kadeša in prišlo h gori Hor.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:23,4._Mojzesova:"Pri gori Hor, ki leži na meji z edomsko deželo, je Jehova Mojzesu in Aronu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:24,4._Mojzesova:"»Aron se bo pridružil svojim prednikom. Ne bo vstopil v deželo, ki jo bom dal Izraelcem, ker sta se uprla mojemu ukazu glede meribskih vod.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:25,4._Mojzesova:"Arona in njegovega sina Eleazarja pelji na goro Hor.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:26,4._Mojzesova:"Aronu sleci oblačila in jih obleci njegovemu sinu Eleazarju. Aron bo tam umrl.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:27,4._Mojzesova:"Mojzes je naredil tako, kot mu je Jehova zapovedal. Vpričo vsega ljudstva so se povzpeli na goro Hor.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:28,4._Mojzesova:"Nato je Mojzes Aronu slekel oblačila in jih oblekel njegovemu sinu Eleazarju. Zatem je Aron na vrhu gore umrl, Mojzes in Eleazar pa sta se spustila z gore.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:20,V:29,4._Mojzesova:"Ko so Izraelci videli, da je Aron umrl, je vse ljudstvo jokalo za njim 30 dni.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,4._Mojzesova:"4. Mojzesova 21. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:1,4._Mojzesova:"Ko je aradski kralj, Kanaanec, ki je živel v Negebu, slišal, da po atarimski poti prihajajo Izraelci, jih je napadel in nekatere od njih odpeljal v ujetništvo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:2,4._Mojzesova:"Takrat so se Izraelci Jehovu zaobljubili: »Če nam boš dal to ljudstvo v roke, bomo njegova mesta uničili.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:3,4._Mojzesova:"Jehova je Izraelce uslišal in jim izročil Kanaance. Tako so Izraelci uničili njih in njihova mesta. Zato so tisti kraj poimenovali Horma.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:4,4._Mojzesova:"Ko so potovanje od gore Hor nadaljevali po poti, ki vodi proti Rdečemu morju, da bi obšli edomsko deželo, se je ljudstvo naveličalo potovanja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:5,4._Mojzesova:"Govorilo je proti Bogu in Mojzesu: »Zakaj sta nas odpeljala iz Egipta? Da bi umrli v tej pustinji? Tukaj ni ne hrane ne vode in tistega bednega kruha ne prenesemo več.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:6,4._Mojzesova:"Zato je Jehova poslal med Izraelce strupene kače in te so jih pikale, tako da jih je veliko umrlo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:7,4._Mojzesova:"Ljudstvo je prišlo k Mojzesu in reklo: »Grešili smo, ko smo govorili proti Jehovu in proti tebi. Prosi Jehova za nas, da kače odstrani.« In Mojzes je prosil za ljudstvo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:8,4._Mojzesova:"Jehova je Mojzesu rekel: »Izdelaj kip strupene kače in ga namesti na drog. Vsak, ki ga piči kača, mora pogledati ta kip, da bi ostal živ.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:9,4._Mojzesova:"Mojzes je takoj izdelal bakreno kačo in jo namestil na drog. Ko je koga pičila kača in je zatem pogledal bakreno kačo, je ostal živ.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:10,4._Mojzesova:"Izraelci so potem nadaljevali pot in se utaborili v Obotu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:11,4._Mojzesova:"Iz Obota so se nato odpravili naprej in se utaborili v Ije Abarimu, v pustinji, ki leži nasproti Moabu, proti vzhodu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:12,4._Mojzesova:"Od tam so šli naprej in se utaborili v Zeredski dolini.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:13,4._Mojzesova:"Potem so nadaljevali pot in se utaborili na območju Arnona v pustinji, ki se razteza od amorejske meje. Arnon je namreč moabska meja, meja med Moabom in amorejsko deželo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:14,4._Mojzesova:"Zato se v knjigi Jehovovih vojn omenjajo »Vaheb v Sufi in arnonske doline.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:15,4._Mojzesova:"Te doline se spuščajo proti naselju Ar in mejijo na Moab.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:16,4._Mojzesova:"Od tam so šli v Beer. Tam je vodnjak, o katerem je Jehova Mojzesu rekel: »Zberi ljudstvo, da jim dam vodo.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:17,4._Mojzesova:"Takrat je izraelsko ljudstvo zapelo to pesem:<br>»Naj privre iz tebe, o vodnjak! Odgovorite mu!",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:18,4._Mojzesova:"To je vodnjak, ki so ga izkopali poglavarji, izkopali so ga dostojanstveniki ljudstva<br>s poveljniško palico in s svojimi palicami.«<br>Nato so iz pustinje šli v Matano,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:19,4._Mojzesova:"iz Matane v Nahaliel in iz Nahaliela v Bamot.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:20,4._Mojzesova:"Iz Bamota so šli v dolino, ki je na moabskem ozemlju in leži blizu vrha Pisge, ki se dviga nad Ješimonom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:21,4._Mojzesova:"Nato so Izraelci poslali sle k amorejskemu kralju Sihonu in mu rekli:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:22,4._Mojzesova:"»Dovoli nam, da gremo skozi tvojo deželo. Ne bomo zavili na polja ali v vinograde in ne bomo pili vode iz vodnjakov. Hodili bomo po Kraljevi poti, dokler ne pridemo čez tvoje ozemlje.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:23,4._Mojzesova:"Toda Sihon Izraelcem ni dovolil iti čez svoje ozemlje, ampak je zbral vso svojo vojsko in jim šel nasproti v pustinjo. Prišel je v Jahaz in se spustil v boj z njimi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:24,4._Mojzesova:"Izraelci pa so ga premagali z mečem in zavzeli njegovo deželo od Arnona do Jaboka, nedaleč od Amoncev  Jazer namreč meji na amonsko ozemlje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:25,4._Mojzesova:"Tako so Izraelci zavzeli vsa tamkajšnja mesta in se naselili v vseh amorejskih mestih, v Hešbonu in vseh okoliških vaseh.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:26,4._Mojzesova:"Hešbon je bilo namreč mesto amorejskega kralja Sihona, ki se je predtem bojeval z moabskim kraljem in mu vzel vso njegovo deželo do Arnona.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:27,4._Mojzesova:"Zato je nastala naslednja znana zbadljiva pesem:<br>»Pridite v Hešbon.<br>Naj se zgradi in utrdi Sihonovo mesto.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:28,4._Mojzesova:"Ogenj je planil iz Hešbona, plamen iz Sihonovega mesta.<br>Požrl je Ar v Moabu, gospodarje arnonskega višavja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:29,4._Mojzesova:"Gorje ti, Moab! Uničeno boš, o ljudstvo Kemoša!<br>Iz svojih sinov dela ubežnike in iz svojih hčera ujetnice amorejskega kralja Sihona.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:30,4._Mojzesova:"Napadimo jih!<br>Hešbon bo uničen vse do Dibona.<br>Opustošimo ga vse do Nofaha!<br>Ogenj se bo razširil vse do Medebe.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:31,4._Mojzesova:"Tako so se Izraelci naselili v amorejski deželi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:32,4._Mojzesova:"Mojzes je nato poslal nekaj oglednikov v Jazer. Izraelci so zavzeli vasi v njegovi okolici in iz njih pregnali Amorejce, ki so tam živeli.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:33,4._Mojzesova:"Zatem so se odpravili in šli gor po Bašanski poti. Bašanski kralj Og jim je prišel nasproti z vso svojo vojsko, da bi se z njimi bojeval pri Edreiju.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:34,4._Mojzesova:"Jehova je Mojzesu rekel: »Ne boj se ga, saj bom njega, vso njegovo vojsko in njegovo deželo izročil v tvoje roke. Z njim naredi enako, kot si naredil z amorejskim kraljem Sihonom, ki je živel v Hešbonu.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:21,V:35,4._Mojzesova:"Udarili so torej po njem, njegovih sinovih in vsej njegovi vojski, tako da ni nobeden od njegovih mož preživel  in zavzeli so njegovo deželo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,4._Mojzesova:"4. Mojzesova 22. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:1,4._Mojzesova:"Izraelci so se nato odpravili na pot in se utaborili na moabskih sušnih ravnicah pred Jordanom, nasproti Jerihi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:2,4._Mojzesova:"Ziporjev sin Balak je videl vse, kar so Izraelci naredili Amorejcem.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:3,4._Mojzesova:"Moabci so se Izraelcev močno prestrašili, saj so bili zelo številni. Zares, Moabci so se tega ljudstva bali in čutili odpor do njega.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:4,4._Mojzesova:"Zato so madijanskim starešinam rekli: »Ta množica bo požrla vse okoli nas, tako kot bik požre travo na polju.«<br>V Moabu je takrat kraljeval Ziporjev sin Balak.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:5,4._Mojzesova:"Poslal je sle k Beorjevemu sinu Balaamu v njegovo rodno deželo, v Petor, ki leži ob Reki, da bi ga poklicali. Zanj je imel sporočilo: »Iz Egipta je prišlo neko ljudstvo in prekrilo vso zemljo. Naselilo se je prav nasproti meni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:6,4._Mojzesova:"Zato te sedaj prosim, pridi in mi prekolni to ljudstvo, ker je premočno zame. Morda jih bom lahko premagal in izgnal iz dežele. Dobro namreč vem, da je tisti, ki ga blagosloviš, blagoslovljen in tisti, ki ga prekolneš, preklet.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:7,4._Mojzesova:"Tako so se moabski in madijanski starešine odpravili na pot in s seboj vzeli plačilo za vedeževanje. Prišli so k Balaamu in mu prenesli Balakovo sporočilo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:8,4._Mojzesova:"On jim je rekel: »Prenočite nocoj tu in povedal vam bom vse, kar mi bo Jehova rekel.« Tako so moabski dostojanstveniki ostali pri Balaamu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:9,4._Mojzesova:"K Balaamu je prišel Bog in ga vprašal: »Kdo so ti ljudje, ki so pri tebi?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:10,4._Mojzesova:"Balaam je pravemu Bogu odgovoril: »Moabski kralj Balak, Ziporjev sin, jih je k meni poslal s sporočilom:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:11,4._Mojzesova:"‚Ljudstvo, ki je prišlo iz Egipta, je prekrilo vso zemljo. Pridi in mi ga prekolni. Morda se bom potem mogel bojevati z njim in ga izgnati.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:12,4._Mojzesova:"Toda Bog je Balaamu rekel: »Ne hodi z njimi! Ne prekolni tega ljudstva, ker je blagoslovljeno!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:13,4._Mojzesova:"Zjutraj je Balaam vstal in Balakovim dostojanstvenikom rekel: »Vrnite se v svojo deželo. Jehova mi ne dovoli, da grem z vami.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:14,4._Mojzesova:"Moabski dostojanstveniki so torej odšli. Vrnili so se k Balaku in mu povedali: »Balaam ni hotel iti z nami.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:15,4._Mojzesova:"Balak pa je še enkrat poslal dostojanstvenike – poslal jih je več in uglednejše od prvih.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:16,4._Mojzesova:"Prišli so k Balaamu in mu rekli: »Tako je rekel Ziporjev sin Balak: ‚Prosim, ne daj, da bi ti kaj preprečilo priti k meni,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:17,4._Mojzesova:"saj te bom bogato nagradil in bom naredil, kar koli boš rekel. Zato te prosim, pridi in mi prekolni to ljudstvo.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:18,4._Mojzesova:"Toda Balaam je Balakovim dostojanstvenikom odgovoril: »Tudi če mi Balak da svojo hišo, polno srebra in zlata, ne morem narediti ničesar v nasprotju s tem, kar mi ukaže moj Bog Jehova, ne kaj malega ne kaj velikega.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:19,4._Mojzesova:"Toda tudi vas prosim, da ostanete nocoj tu, da izvem, kaj mi bo Jehova še povedal.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:20,4._Mojzesova:"Ponoči je k Balaamu prišel Bog in mu rekel: »Če so ti ljudje prišli po tebe, potem pojdi z njimi, vendar boš smel govoriti samo tisto, kar ti bom rekel.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:21,4._Mojzesova:"Tako je Balaam zjutraj vstal, osedlal svojo oslico in odšel z moabskimi dostojanstveniki.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:22,4._Mojzesova:"Toda Bog Jehova se je zelo razjezil, ker je šel, zato se mu je njegov angel postavil na pot, da bi mu preprečil iti naprej. Balaam je jezdil na svoji oslici, z njim pa sta bila dva njegova služabnika.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:23,4._Mojzesova:"Ko je oslica zagledala Jehovovega angela, da stoji na poti z mečem v roki, je skušala zaviti s poti na polje. Toda Balaam jo je začel tepsti, da bi jo spravil nazaj na pot.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:24,4._Mojzesova:"Jehovov angel se je nato postavil na ozko pot med vinogradoma, na obeh straneh pa je bil kamnit zid.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:25,4._Mojzesova:"Ko je oslica videla Jehovovega angela, se je začela stiskati k zidu. Balaamu je pritisnila nogo ob zid, zato jo je spet začel tepsti.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:26,4._Mojzesova:"Takrat je Jehovov angel šel še malo naprej in se postavil na kraj, kjer je bilo ozko in kjer ni bilo mogoče zaviti ne na desno ne na levo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:27,4._Mojzesova:"Ko je oslica zagledala Jehovovega angela, je legla na tla. Balaam je postal besen in oslico tepel s palico.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:28,4._Mojzesova:"Nazadnje je Jehova povzročil, da je oslica spregovorila. Balaama je vprašala: »Kaj sem ti naredila, da me že tretjič tepeš?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:29,4._Mojzesova:"Balaam ji je odgovoril: »Norčuješ se iz mene! Če bi le imel v roki meč, bi te ubil!«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:30,4._Mojzesova:"Oslica ga je še vprašala: »Ali nisem tvoja oslica, na kateri jezdiš že vse svoje življenje, vse do danes? Ali sem bila že kdaj takšna do tebe?« Odgovoril ji je: »Nisi.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:31,4._Mojzesova:"Nato je Jehova odprl Balaamu oči, da je videl Jehovovega angela stati na poti z mečem v roki. Balaam je takoj pokleknil in se priklonil do tal.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:32,4._Mojzesova:"Jehovov angel mu je rekel: »Zakaj si svojo oslico že trikrat pretepel? Glej, prišel sem, da ti preprečim iti naprej, ker si izbral pot, ki je proti moji volji.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:33,4._Mojzesova:"Oslica me je videla in se mi trikrat skušala izogniti. Pomisli, kaj bi se zgodilo, če se mi ne bi vsakič izognila. Tebe bi zdaj že ubil, njo pa bi pustil živeti.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:34,4._Mojzesova:"Balaam je Jehovovemu angelu rekel: »Grešil sem. Nisem namreč vedel, da na poti pred menoj stojiš ti. Zdaj pa, če se ti ne zdi prav, da grem s temi ljudmi, se bom vrnil.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:35,4._Mojzesova:"Toda Jehovov angel je Balaamu rekel: »Pojdi z njimi, vendar boš smel govoriti samo tisto, kar ti bom rekel.« Tako je Balaam nadaljeval pot z Balakovimi dostojanstveniki.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:36,4._Mojzesova:"Ko je Balak slišal, da je Balaam prišel, je takoj odšel v moabsko mesto ob Arnonu na meji njegovega ozemlja, da bi se srečal z njim.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:37,4._Mojzesova:"Balak je Balaamu rekel: »Ali nisem poslal po tebe? Zakaj nisi prišel k meni? Ali misliš, da te ne morem bogato nagraditi?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:38,4._Mojzesova:"Balaam je Balaku odgovoril: »Glej, zdaj sem tukaj. Toda ali bom smel govoriti kar koli? Govoril bom lahko samo tisto, kar mi bo Bog naročil.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:39,4._Mojzesova:"Tako je Balaam šel z Balakom in prišla sta v Kirjat Huzot.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:40,4._Mojzesova:"Balak je žrtvoval govedo in ovce ter nekaj od tega poslal Balaamu in dostojanstvenikom, ki so bili z njim.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:22,V:41,4._Mojzesova:"Zjutraj pa je Balak peljal Balaama na Bamot Baal. Od tam je lahko videl vse ljudstvo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,4._Mojzesova:"4. Mojzesova 23. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:1,4._Mojzesova:"Balaam je Balaku rekel: »Na tem kraju zgradi sedem oltarjev in mi pripravi sedem bikov in sedem ovnov.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:2,4._Mojzesova:"Balak je takoj naredil to, kar mu je Balaam naročil. Balak in Balaam sta na vsakem oltarju darovala bika in ovna.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:3,4._Mojzesova:"Nato je Balaam Balaku rekel: »Ostani tu, pri svoji žgalni daritvi, jaz pa bom šel. Morda mi bo Jehova kaj sporočil. Povedal ti bom vse, kar mi bo razodel.« Šel je torej na neki neporasel hrib.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:4,4._Mojzesova:"Bog je prišel k Balaamu in Balaam mu je rekel: »Postavil sem sedem oltarjev v vrsto in na vsakem daroval bika in ovna.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:5,4._Mojzesova:"Jehova je Balaamu naročil, kaj naj pove, in mu rekel: »Vrni se k Balaku in govori takole.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:6,4._Mojzesova:"Ko se je Balaam vrnil, je videl, da Balak skupaj z vsemi moabskimi dostojanstveniki stoji pri svoji žgalni daritvi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:7,4._Mojzesova:"Nato je izrekel naslednjo pesem:<br>»Moabski kralj Balak me je privedel iz Arama,<br>od gora na vzhodu:<br>‚Daj, pridi in mi prekolni Jakoba!<br>Res, pridi in obsodi Izraela!",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:8,4._Mojzesova:"Le kako naj prekolnem tiste, ki jih Bog ni preklel?<br>In kako naj obsodim tiste, ki jih Jehova ni obsodil?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:9,4._Mojzesova:"Z vrha skalovja jih vidim,<br>s hribov jih gledam.<br>So ljudstvo, ki tam tabori samo,<br>ne enačijo se z drugimi narodi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:10,4._Mojzesova:"Kdo lahko prešteje prah Jakobov,<br>kdo lahko prešteje samo četrtino Izraelovo?<br>Naj umrem kot pošteni,<br>naj bo moj konec kot njihov.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:11,4._Mojzesova:"Balak je Balaamu rekel: »Zakaj si mi to naredil? Pripeljal sem te, da bi moje sovražnike preklel, ti pa si jih namesto tega blagoslovil.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:12,4._Mojzesova:"Balaam je odgovoril: »Ali nisem dolžan govoriti besed, ki pridejo od Jehova?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:13,4._Mojzesova:"Balak mu je rekel: »Prosim, pojdi z menoj na drug kraj, od koder jih boš lahko videl. Videl boš samo del ljudstva, ne pa vsega. Od tam mi jih prekolni.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:14,4._Mojzesova:"Peljal ga je torej na polje Zofim na Pisgi in tam zgradil sedem oltarjev ter na vsakem oltarju daroval bika in ovna.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:15,4._Mojzesova:"Balaam je Balaku rekel: »Ostani tu pri svoji žgalni daritvi, jaz pa bom šel tja, da govorim z Bogom.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:16,4._Mojzesova:"Jehova je prišel k Balaamu in mu naročil, kaj naj pove. Rekel mu je: »Vrni se k Balaku in govori takole.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:17,4._Mojzesova:"Ko se je Balaam vrnil k Balaku, je videl, da stoji pri svoji žgalni daritvi in da so z njim moabski dostojanstveniki. Balak ga je vprašal: »Kaj je rekel Jehova?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:18,4._Mojzesova:"Balaam je nato izrekel naslednjo pesem:<br>»Vstani, Balak, in poslušaj!<br>Prisluhni mi, Ziporjev sin!",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:19,4._Mojzesova:"Bog ni človek, ki laže,<br>ne smrtni človek, ki si premisli.<br>Ali kdaj kaj reče in tega ne naredi?<br>Ali kdaj kaj obljubi in tega ne izpolni?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:20,4._Mojzesova:"Glej! Tu sem, da blagoslovim.<br>On je blagoslovil in tega ne morem preklicati.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:21,4._Mojzesova:"On ne dopušča nobene magične moči proti Jakobu<br>in ne dovoli, da bi nesreča doletela Izraela.<br>Z njimi je njihov Bog Jehova,<br>glasno mu vzklikajo kot svojemu kralju.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:22,4._Mojzesova:"Bog jih pelje iz Egipta.<br>Njegova moč, s katero jim pomaga, je podobna rogovom divjega bika.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:23,4._Mojzesova:"Ni zloveščih znamenj proti Jakobu<br>niti vedeževanja proti Izraelu.<br>Glede Jakoba in Izraela se bo zdaj lahko reklo:<br>‚Glejte, kaj je naredil Bog!",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:24,4._Mojzesova:"To je ljudstvo, ki bo vstalo kakor lev,<br>kakor lev se bo dvignilo.<br>Bo kakor lev, ki se ne uleže, dokler ne poje plena<br>in ne spije krvi poklanih.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:25,4._Mojzesova:"Zatem je Balak rekel Balaamu: »Če jih že ne moreš prekleti, potem jih vsaj ne blagoslavljaj.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:26,4._Mojzesova:"Balaam pa mu je odgovoril: »Ali ti nisem rekel, da bom naredil vse, kar bo govoril Jehova?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:27,4._Mojzesova:"Balak je Balaamu rekel: »Prosim, pojdi z menoj na še en kraj. Morda bo pravemu Bogu všeč, da mi jih prekolneš od tam.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:28,4._Mojzesova:"Balak je torej peljal Balaama na Peor, ki gleda proti Ješimonu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:29,4._Mojzesova:"In Balaam je Balaku rekel: »Na tem kraju mi zgradi sedem oltarjev in mi pripravi sedem bikov in sedem ovnov.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:23,V:30,4._Mojzesova:"Balak je naredil to, kar mu je naročil Balaam, in na vsakem oltarju daroval bika in ovna.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,4._Mojzesova:"4. Mojzesova 24. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:1,4._Mojzesova:"Balaam je videl, da hoče Jehova blagoslavljati izraelsko ljudstvo, zato tokrat ni šel iskat zloveščih znamenj, ampak se je obrnil proti pustinji.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:2,4._Mojzesova:"Ko je Balaam dvignil pogled in videl izraelsko ljudstvo, kako tabori po svojih rodovih, je nanj prišel Božji duh.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:3,4._Mojzesova:"Nato je izrekel naslednjo pesem:<br>»To so besede Beorjevega sina Balaama,<br>besede moža, ki so se mu odprle oči,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:4,4._Mojzesova:"besede tistega, ki sliši Božjo besedo,<br>ki je videl videnje Vsemogočnega<br>in ki je odprtih oči padel na tla:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:5,4._Mojzesova:"Kako lepi so tvoji šotori, o Jakob,<br>tvoja prebivališča, o Izrael!",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:6,4._Mojzesova:"Raztezajo se daleč kakor doline,<br>kakor vrtovi ob reki,<br>kakor aloe, ki jih je zasadil Jehova,<br>kakor cedre ob vodi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:7,4._Mojzesova:"Voda kaplja iz njegovih veder,<br>njegovo seme je posejano ob mnogih vodah.<br>Njegov kralj bo mogočnejši od Agaga,<br>njegovo kraljestvo bo povzdignjeno.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:8,4._Mojzesova:"Bog ga pelje iz Egipta.<br>Njegova moč, s katero mu pomaga, je podobna rogovom divjega bika.<br>Požrl bo narode, svoje zatiralce,<br>prežvečil bo njihove kosti, s puščicami jih bo zdrobil.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:9,4._Mojzesova:"Počepnil je, se ulegel kakor lev.<br>In kdo si ga drzne dražiti?<br>Tisti, ki te blagoslavljajo, so blagoslovljeni<br>in tisti, ki te preklinjajo, so prekleti.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:10,4._Mojzesova:"Takrat je Balak postal besen na Balaama. Zaničljivo je plosknil z rokami in Balaamu rekel: »Poklical sem te, da bi moje sovražnike preklel, ti pa si jih namesto tega že trikrat blagoslovil.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:11,4._Mojzesova:"Takoj se poberi domov! Nameraval sem te bogato nagraditi, toda Jehova te je prikrajšal za nagrado.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:12,4._Mojzesova:"Balaam je Balaku rekel: »Ali nisem že slom, ki si jih poslal, rekel,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:13,4._Mojzesova:"da tudi če mi daš svojo hišo, polno srebra in zlata, ne morem narediti ničesar sam od sebe? Ali nisem rekel, da ne morem narediti ničesar v nasprotju s tem, kar mi ukaže Jehova, ne kaj dobrega ne kaj slabega? Ali nisem rekel, da bom govoril samo tisto, kar mi bo rekel Jehova?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:14,4._Mojzesova:"Zdaj pa grem k svojemu ljudstvu. Pridi, da ti razkrijem, kaj bo v prihodnosti to ljudstvo naredilo tvojemu ljudstvu.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:15,4._Mojzesova:"Nato je izrekel naslednjo pesem:<br>»To so besede Beorjevega sina Balaama,<br>besede moža, ki so se mu odprle oči,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:16,4._Mojzesova:"besede tistega, ki sliši Božjo besedo,<br>ki ima spoznanje Najvišjega<br>in ki je videl videnje Vsemogočnega,<br>ko je odprtih oči padal na tla:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:17,4._Mojzesova:"Videl ga bom, pa ne zdaj,<br>gledal ga bom, pa ne kmalu.<br>Iz Jakoba bo prišla zvezda,<br>iz Izraela se bo dvignilo žezlo.<br>Razbil bo Moabovo čelo,<br>lobanjo vseh nasilnih bojevnikov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:18,4._Mojzesova:"Edom bo zavzet,<br>Seir bodo zavzeli njegovi sovražniki <br>Izrael bo kazal, kako pogumen je.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:19,4._Mojzesova:"Nekdo iz Jakoba bo osvajal,<br>pokončal bo vse preživele iz mesta.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:20,4._Mojzesova:"Ko je videl Amaleka, je nadaljeval svojo pesem:<br>»Amalek je bil prvi od narodov,<br>toda na koncu bo uničen.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:21,4._Mojzesova:"Ko je videl Kenejce, je nadaljeval:<br>»Tvoje bivališče je varno, tvoj dom je postavljen na skalo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:22,4._Mojzesova:"Toda nekdo bo Kajna požgal.<br>Kako dolgo še, preden te bo Asirija odpeljala v ujetništvo?«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:23,4._Mojzesova:"Dodal je še:<br>»Gorje! Kdo bo preživel, ko bo Bog to naredil?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:24,4._Mojzesova:"Prišle bodo ladje s kitimske obale.<br>Zatirale bodo Asirijo,<br>zatirale bodo Eber.<br>Toda tudi same bodo povsem uničene.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:24,V:25,4._Mojzesova:"Potem sta Balaam in Balak šla vsak svojo pot.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,4._Mojzesova:"4. Mojzesova 25. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:1,4._Mojzesova:"Ko so Izraelci bivali v Šitimu, se je ljudstvo spustilo v nemoralne spolne odnose z Moabkami.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:2,4._Mojzesova:"Ženske so ljudstvo vabile, naj se jim pridruži pri žrtvovanju njihovim bogovom. Ljudstvo je začelo jesti žrtve in se klanjati njihovim bogovom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:3,4._Mojzesova:"Tako so se Izraelci pridružili čaščenju peorskega Baala in Jehova se je močno razjezil na njih.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:4,4._Mojzesova:"Jehova je Mojzesu rekel: »Vzemi vse voditelje, ki so odgovorni za to, in njihova trupla pri belem dnevu obesi pred menoj, pred Jehovom, zato da se jaz, Jehova, ne bom več jezil na izraelsko ljudstvo.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:5,4._Mojzesova:"Nato je Mojzes izraelskim sodnikom naročil: »Vsak od vas naj pobije svoje može, ki so se pridružili čaščenju peorskega Baala.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:6,4._Mojzesova:"Toda ravno takrat je neki Izraelec pred očmi Mojzesa in zbranega izraelskega ljudstva, ki je jokalo pri vhodu v shodni šotor, v tabor pripeljal Madijanko.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:7,4._Mojzesova:"Ko je to videl Pinehas, sin Eleazarja, ki je bil sin duhovnika Arona, je takoj vstal sredi zbrane množice in v roke vzel sulico.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:8,4._Mojzesova:"Nato je šel za tistim Izraelcem v šotor ter prebodel njega in tisto žensko, njo skozi trebuh. Takrat se je šiba, ki je morila med Izraelci, ustavila.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:9,4._Mojzesova:"Zaradi nje je umrlo 24.000 ljudi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:10,4._Mojzesova:"Jehova je potem rekel Mojzesu:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:11,4._Mojzesova:"»Po zaslugi Pinehasa, sina Eleazarja, ki je sin duhovnika Arona, sem se nehal jeziti na izraelsko ljudstvo. Pinehas namreč ni trpel nikakršne nezvestobe do mene. Zaradi tega Izraelcev, čeprav zahtevam izključno vdanost, nisem iztrebil.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:12,4._Mojzesova:"Zato mu povej, da z njim sklepam zavezo miru.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:13,4._Mojzesova:"Ta zaveza bo njemu in njegovim potomcem prinesla trajno duhovniško službo, ker ni trpel nikakršne nezvestobe do svojega Boga in je opravil poravnavo za izraelsko ljudstvo.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:14,4._Mojzesova:"Izraelec, ki je bil usmrčen skupaj z Madijanko, je bil Salujev sin Zimri, poglavar ene od rodbin v Simeonovem rodu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:15,4._Mojzesova:"Usmrčena Madijanka pa je bila Kozbi, ki je bila hči Zurja, plemenskega vodja ene od rodbin v Madijanu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:16,4._Mojzesova:"Pozneje je Jehova rekel Mojzesu:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:17,4._Mojzesova:"»Napadite Madijance in jih pobijte.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:25,V:18,4._Mojzesova:"Oni so vas namreč napadli, ko so zvijačno ravnali z vami v zadevi, povezani s peorskim Baalom in s Kozbi, hčerjo madijanskega poglavarja, ki je bila usmrčena na dan, ko je šiba morila zaradi peorskega Baala.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:26,V:0,4._Mojzesova:"4. Mojzesova 26. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:1,4._Mojzesova:"Potem ko se je ta šiba ustavila, je Jehova rekel Mojzesu in Eleazarju, sinu duhovnika Arona:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:2,4._Mojzesova:"»Popišita vse Izraelce, stare 20 let in več, po njihovih rodbinah. Preštejta vse tiste, ki so zmožni služiti v izraelski vojski.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:3,4._Mojzesova:"Tako sta Mojzes in duhovnik Eleazar na moabskih sušnih ravnicah ob Jordanu nasproti Jerihi govorila z ljudstvom. Naročila sta:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:4,4._Mojzesova:"»Popišite vse, ki so stari 20 let in več, tako kot je Jehova zapovedal Mojzesu.«<br>Izraelovi potomci, ki so šli iz egiptovske dežele, so bili:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:5,4._Mojzesova:"Potomci Izraelovega prvorojenca Rubena so bili: od Henoha rodbina Henohovcev, od Paluja rodbina Palujevcev,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:6,4._Mojzesova:"od Hezrona rodbina Hezronovcev in od Karmija rodbina Karmijevcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:7,4._Mojzesova:"To so bile rodbine Rubenovcev. Vseh popisanih je bilo 43.730.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:8,4._Mojzesova:"Palu je imel sina Eliaba.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:9,4._Mojzesova:"Eliabovi sinovi so bili Nemuel, Datan in Abiram. Datan in Abiram sta bila dva od predstavnikov ljudstva in sta skupaj s Korahovo skupino sodelovala v uporu proti Mojzesu in Aronu ter se tako uprla Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:10,4._Mojzesova:"Takrat se je zemlja odprla in jih pogoltnila. Korah pa je umrl skupaj s svojimi privrženci, ko je ogenj požrl 250 moških. Postali so svarilen zgled.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:11,4._Mojzesova:"Vendar Korahovi sinovi niso umrli.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:12,4._Mojzesova:"Simeonovi potomci po svojih rodbinah so bili: od Nemuela rodbina Nemuelovcev, od Jamina rodbina Jaminovcev, od Jahina rodbina Jahinovcev,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:13,4._Mojzesova:"od Zeraha rodbina Zerahovcev in od Šaula rodbina Šaulovcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:14,4._Mojzesova:"Popisanih iz rodbin Simeonovcev je bilo 22.200.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:15,4._Mojzesova:"Gadovi potomci po svojih rodbinah so bili: od Zefona rodbina Zefonovcev, od Hagija rodbina Hagijevcev, od Šunija rodbina Šunijevcev,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:16,4._Mojzesova:"od Oznija rodbina Oznijevcev, od Erija rodbina Erijevcev,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:17,4._Mojzesova:"od Aroda rodbina Arodovcev in od Arelija rodbina Arelijevcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:18,4._Mojzesova:"To so bile rodbine Gadovcev. Vseh popisanih je bilo 40.500.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:19,4._Mojzesova:"Judova sinova sta bila Er in Onan, vendar sta umrla v kanaanski deželi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:20,4._Mojzesova:"Judovi potomci po svojih rodbinah so bili: od Šelaja rodbina Šelajevcev, od Pereza rodbina Perezovcev in od Zeraha rodbina Zerahovcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:21,4._Mojzesova:"Perezovi potomci so bili: od Hezrona družina Hezronovcev in od Hamula družina Hamulovcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:22,4._Mojzesova:"To so bile Judove rodbine. Vseh popisanih je bilo 76.500.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:23,4._Mojzesova:"Isaharjevi potomci po svojih rodbinah so bili: od Tolaja rodbina Tolajevcev, od Puvaja rodbina Puvajevcev,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:24,4._Mojzesova:"od Jašuba rodbina Jašubovcev in od Šimrona rodbina Šimronovcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:25,4._Mojzesova:"To so bile Isaharjeve rodbine. Vseh popisanih je bilo 64.300.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:26,4._Mojzesova:"Zabulonovi potomci po svojih rodbinah so bili: od Sereda rodbina Seredovcev, od Elona rodbina Elonovcev in od Jahleela rodbina Jahleelovcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:27,4._Mojzesova:"To so bile rodbine Zabuloncev. Vseh popisanih je bilo 60.500.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:28,4._Mojzesova:"Jožefovi potomci po svojih rodbinah so bili Manasejevci in Efraimci.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:29,4._Mojzesova:"Manasejevi potomci so bili: od Mahirja rodbina Mahirovcev. Mahirju se je rodil Gilead in od Gileada je družina Gileadcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:30,4._Mojzesova:"Gileadovi potomci so bili: od Iezerja družina Iezerjevcev, od Heleka družina Helekovcev,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:31,4._Mojzesova:"od Asriela družina Asrielovcev, od Šehema družina Šehemovcev,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:32,4._Mojzesova:"od Šemidaja družina Šemidajevcev in od Heferja družina Heferjevcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:33,4._Mojzesova:"Heferjev sin Zelofhad ni imel sinov, ampak samo hčere. Zelofhadove hčere so bile Mahla, Noa, Hogla, Milka in Tirza.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:34,4._Mojzesova:"To so bili Manasejevci. Vseh popisanih je bilo 52.700.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:35,4._Mojzesova:"Efraimovi potomci po svojih rodbinah so bili: od Šutelaha rodbina Šutelahovcev, od Beherja rodbina Beherjevcev in od Tahana rodbina Tahanovcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:36,4._Mojzesova:"Šutelahovi potomci so bili: od Erana družina Eranovcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:37,4._Mojzesova:"To so bili Efraimci. Vseh popisanih je bilo 32.500. To so bili Jožefovi potomci po svojih rodbinah.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:38,4._Mojzesova:"Benjaminovi potomci po svojih rodbinah so bili: od Bela rodbina Belovcev, od Ašbela rodbina Ašbelovcev, od Ahirama rodbina Ahiramovcev,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:39,4._Mojzesova:"od Šufama rodbina Šufamovcev in od Hufama rodbina Hufamovcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:40,4._Mojzesova:"Belova sinova sta bila Ard in Naaman. Od Arda je družina Ardovcev in od Naamana družina Naamanovcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:41,4._Mojzesova:"To so bili Benjaminovi potomci po svojih rodbinah. Vseh popisanih je bilo 45.600.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:42,4._Mojzesova:"Danovi potomci po svojih rodbinah so bili: od Šuhama rodbina Šuhamovcev. To so bili Danovci po svojih rodbinah.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:43,4._Mojzesova:"Vseh popisanih iz družin Šuhamovcev je bilo 64.400.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:44,4._Mojzesova:"Aserjevi potomci po svojih rodbinah so bili: od Jimnaja rodbina Jimnajevcev, od Jišvija rodbina Jišvijevcev in od Berijaja rodbina Berijajevcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:45,4._Mojzesova:"Berijajevi potomci so bili: od Heberja družina Heberjevcev in od Malkiela družina Malkielovcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:46,4._Mojzesova:"Aserjeva hči je bila Serah.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:47,4._Mojzesova:"To so bile rodbine Aserjevcev. Vseh popisanih je bilo 53.400.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:48,4._Mojzesova:"Neftalijevi potomci po svojih rodbinah so bili: od Jahzeela rodbina Jahzeelovcev, od Gunija rodbina Gunijevcev,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:49,4._Mojzesova:"od Jezerja rodbina Jezerjevcev in od Šilema rodbina Šilemovcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:50,4._Mojzesova:"To so bili Neftalijevci po svojih rodbinah. Vseh popisanih je bilo 45.400.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:51,4._Mojzesova:"Vseh popisanih Izraelcev je bilo 601.730.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:52,4._Mojzesova:"Po vsem tem je Jehova Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:53,4._Mojzesova:"»Med njih naj se dežela razdeli v dediščino glede na seznam imen.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:54,4._Mojzesova:"Tistim, ki jih je več, dediščino povečaj, tistim, ki jih je manj, pa dediščino zmanjšaj. Dediščina naj se razdeli sorazmerno s številom popisanih.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:55,4._Mojzesova:"Vendar naj se dežela razdeli z žrebom. Vsak naj dobi dediščino glede na rod, kateremu pripada.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:56,4._Mojzesova:"Kot bo določil žreb, tako bo dediščina dodeljena tistim, ki jih je več, in tistim, ki jih je manj.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:57,4._Mojzesova:"Popisani iz Levijevega rodu po svojih rodbinah so bili: od Geršona rodbina Geršonovcev, od Kehata rodbina Kehatovcev in od Merarija rodbina Merarijevcev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:58,4._Mojzesova:"Družine Levijevih potomcev so bile: družina Libnijevcev, družina Hebroncev, družina Mahlijevcev, družina Mušijevcev in družina Korahovcev.<br>Kehatu se je rodil Amram.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:59,4._Mojzesova:"Amramova žena je bila Johebeda, Levijeva potomka, ki se je Leviju rodila v Egiptu. Amramu je rodila Arona, Mojzesa in njuno sestro Mirjam.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:60,4._Mojzesova:"Aronu so se rodili Nadab, Abihu, Eleazar in Itamar.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:61,4._Mojzesova:"Toda Nadab in Abihu sta umrla, ker sta prinesla pred Jehova nedovoljeno daritev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:62,4._Mojzesova:"Vseh popisanih moških, starih mesec dni in več, je bilo 23.000. Ti niso bili popisani skupaj z drugimi Izraelci, saj jim ni pripadala dediščina med njimi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:63,4._Mojzesova:"Vse te sta popisala Mojzes in duhovnik Eleazar, ko sta na moabskih sušnih ravnicah ob Jordanu nasproti Jerihi popisovala Izraelce.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:64,4._Mojzesova:"Toda med njimi ni bilo niti enega od tistih, ki sta jih popisala Mojzes in duhovnik Aron ob popisu Izraelcev v sinajski pustinji.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:26,V:65,4._Mojzesova:"Glede njih je namreč Jehova rekel: »Pomrli bodo v tej pustinji.« Tako od njih ni ostal niti eden, razen Jefunejevega sina Kaleba in Nunovega sina Jozueta.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:27,V:0,4._Mojzesova:"4. Mojzesova 27. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:1,4._Mojzesova:"Potem so prišle hčere Zelofhada, Heferjevega sina, Gileadovega vnuka, Mahirjevega pravnuka in Manasejevega prapravnuka iz rodbin Manaseja, Jožefovega sina. Ime jim je bilo Mahla, Noa, Hogla, Milka in Tirza.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:2,4._Mojzesova:"Stopile so pred Mojzesa, duhovnika Eleazarja, poglavarje in pred vse ljudstvo pri vhodu v shodni šotor in rekle:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:3,4._Mojzesova:"»Naš oče je umrl v pustinji. Vendar ni pripadal skupini tistih, ki so se združili proti Jehovu, ni bil med Korahovimi privrženci. Umrl je zaradi svojega greha in ni imel sinov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:4,4._Mojzesova:"Zakaj bi ime našega očeta izginilo iz njegove rodbine, zato ker ni imel sina? Daj nam dedno posest med brati našega očeta.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:5,4._Mojzesova:"Mojzes je njihovo zadevo predložil Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:6,4._Mojzesova:"In Jehova je Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:7,4._Mojzesova:"»Zelofhadove hčere imajo prav. Vsekakor jim daj dedno posest med brati njihovega očeta in prenesi dediščino njihovega očeta nanje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:8,4._Mojzesova:"Izraelcem pa povej: ‚Če moški umre in nima sina, njegovo dediščino prenesite na njegovo hčer.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:9,4._Mojzesova:"Če nima hčere, dajte njegovo dediščino njegovim bratom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:10,4._Mojzesova:"Če nima bratov, dajte njegovo dediščino bratom njegovega očeta.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:11,4._Mojzesova:"In če njegov oče nima nobenega brata, dajte njegovo dediščino najbližjemu krvnemu sorodniku iz njegove rodbine in postala bo njegova last. Ta odlok naj postane odredba za Izraelce, tako kot je Jehova zapovedal Mojzesu.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:12,4._Mojzesova:"Nato je Jehova Mojzesu rekel: »Pojdi na to abarimsko goro in si oglej deželo, ki jo bom dal Izraelcem.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:13,4._Mojzesova:"Ko si jo boš ogledal, se boš pridružil svojim prednikom, tako kot se je tvoj brat Aron,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:14,4._Mojzesova:"ker sta se uprla mojemu ukazu, ko se je ljudstvo v zinski pustinji prepiralo z menoj, in me nista posvetila pred njim, ko sem priskrbel vodo.« (To so meribske vode pri Kadešu v zinski pustinji.)",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:15,4._Mojzesova:"Takrat je Mojzes Jehovu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:16,4._Mojzesova:"»Jehova, ti si Bog, ki daje življenje vsem ljudem. Prosim, postavi na čelo ljudstva moža,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:17,4._Mojzesova:"ki jih bo v vsem vodil in ki ga bodo v vsem ubogali. Tako tvoje ljudstvo, o Jehova, ne bo kakor ovce brez pastirja.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:18,4._Mojzesova:"Jehova je Mojzesu rekel: »Vzemi Nunovega sina Jozueta, ki je sposoben mož, in položi nanj svojo roko.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:19,4._Mojzesova:"Nato ga pripelji pred duhovnika Eleazarja in pred vse ljudstvo ter ga pred njihovimi očmi postavi za vodja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:20,4._Mojzesova:"Podeli mu nekaj svoje oblasti, da ga bo vse izraelsko ljudstvo poslušalo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:21,4._Mojzesova:"Prihajal bo pred duhovnika Eleazarja, ki bo v njegovem imenu s pomočjo urima vprašal mene, Jehova, za vodstvo. Njegov ukaz naj v vsem ubogajo, on in vsi Izraelci, vse ljudstvo.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:22,4._Mojzesova:"Mojzes je naredil tako, kot mu je Jehova zapovedal. Vzel je Jozueta in ga pripeljal pred duhovnika Eleazarja in pred vse ljudstvo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:27,V:23,4._Mojzesova:"Nanj je položil svoje roke in ga postavil za vodja, tako kot je po Mojzesu govoril Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:28,V:0,4._Mojzesova:"4. Mojzesova 28. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:1,4._Mojzesova:"Nato je Jehova Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:2,4._Mojzesova:"»Izraelcem zapovej in jim naroči: ‚Skrbite za to, da mi boste prinašali moje daritve, mojo hrano. Ob predpisanem času mi prinašajte ognjene daritve, da bom zaznal prijeten vonj.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:3,4._Mojzesova:"Reci jim: ‚To je ognjena daritev, ki jo boste prinašali Jehovu: vsak dan darujte dva brezhibna enoletna ovna kot redno žgalno daritev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:4,4._Mojzesova:"Enega ovna darujte zjutraj, drugega pa ob mraku.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:5,4._Mojzesova:"Z vsakim darujte kot žitno daritev desetino efe fino mlete moke, umešane s četrt hina olja iz stolčenih oliv.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:6,4._Mojzesova:"To je redna žgalna daritev, ki je bila vpeljana na gori Sinaj kot ognjena daritev Jehovu, katere vonj mu je prijeten.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:7,4._Mojzesova:"Prinesite jo skupaj s pitno daritvijo, za vsakega enoletnega ovna četrt hina. Alkoholno pijačo izlijte na svetem kraju kot pitno daritev Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:8,4._Mojzesova:"Drugega ovna darujte ob mraku, in sicer z enako žitno daritvijo in enako pitno daritvijo kot zjutraj. Darujte to kot ognjeno daritev Jehovu, katere vonj mu je prijeten.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:9,4._Mojzesova:"Na šabatni dan pa darujte še dva brezhibna enoletna ovna in dve desetini efe fino mlete moke, umešane z oljem, kot žitno daritev skupaj s pitno daritvijo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:10,4._Mojzesova:"To je šabatna žgalna daritev, ki jo je treba darovati skupaj z redno žgalno daritvijo in spremljajočo pitno daritvijo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:11,4._Mojzesova:"Na začetku vsakega meseca namenite Jehovu za žgalno daritev dva mlada bika, enega odraslega ovna in sedem brezhibnih enoletnih ovnov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:12,4._Mojzesova:"Poleg tega darujte še žitno daritev: za vsakega bika tri desetine efe fino mlete moke, umešane z oljem, za odraslega ovna dve desetini efe fino mlete moke, umešane z oljem,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:13,4._Mojzesova:"in za vsakega enoletnega ovna desetino efe fino mlete moke, umešane z oljem. To je žgalna daritev, ognjena daritev, katere vonj je prijeten Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:14,4._Mojzesova:"Za pitno daritev pa naj namenijo pol hina vina za bika, tretjino hina za odraslega ovna in četrt hina za enoletnega ovna. To je mesečna žgalna daritev, ki se daruje vsak mesec v letu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:15,4._Mojzesova:"Poleg redne žgalne daritve in spremljajoče pitne daritve je treba Jehovu darovati še mladega kozla kot daritev za greh.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:16,4._Mojzesova:"Štirinajsti dan prvega meseca je pasha v čast Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:17,4._Mojzesova:"In 15. dan tega meseca je praznik. Sedem dni jejte nekvašeni kruh.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:18,4._Mojzesova:"Prvi dan imejte sveto zborovanje. Nobenega težkega dela ne opravljajte.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:19,4._Mojzesova:"Kot žgalno daritev prinesite Jehovu dva mlada bika, enega odraslega ovna in sedem enoletnih ovnov. Darujte brezhibne živali.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:20,4._Mojzesova:"Kot spremljajoče žitne daritve prinesite fino mleto moko, umešano z oljem, in sicer tri desetine efe za bika, dve desetini efe za odraslega ovna",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:21,4._Mojzesova:"in desetino efe za vsakega od sedmih enoletnih ovnov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:22,4._Mojzesova:"Prinesite tudi kozla v daritev za greh, da se za vas opravi poravnava.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:23,4._Mojzesova:"To darujte poleg jutranje žgalne daritve, ki je redna žgalna daritev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:24,4._Mojzesova:"Sedem dni vsak dan na enak način darujte to kot hrano, kot ognjeno daritev Jehovu, katere vonj mu je prijeten. Darujte to poleg redne žgalne daritve in spremljajoče pitne daritve.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:25,4._Mojzesova:"Sedmi dan imejte sveto zborovanje. Nobenega težkega dela ne opravljajte.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:26,4._Mojzesova:"Na dan, ko darujete prve pridelke, ko Jehovu ob prazniku tednov prinesete novo žitno daritev, imejte sveto zborovanje. Nobenega težkega dela ne opravljajte.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:27,4._Mojzesova:"Kot žgalno daritev v prijeten vonj Jehovu darujte dva mlada bika, enega odraslega ovna in sedem enoletnih ovnov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:28,4._Mojzesova:"Kot spremljajočo žitno daritev pa darujte fino mleto moko, umešano z oljem, in sicer tri desetine efe za vsakega bika, dve desetini efe za odraslega ovna",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:29,4._Mojzesova:"in desetino efe za vsakega od sedmih enoletnih ovnov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:30,4._Mojzesova:"Prinesite tudi mladega kozla, da se za vas opravi poravnava.",K:"",NZ:"X"},
