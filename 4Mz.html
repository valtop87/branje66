{Knjiga:"4Mojzesova",Kr:"4Mz",P:28,V:31,4._Mojzesova:"Darujte jih poleg redne žgalne daritve in spremljajoče žitne daritve. Živali naj bodo brezhibne in darujte jih skupaj s spremljajočimi pitnimi daritvami.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:29,V:0,4._Mojzesova:"4. Mojzesova 29. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:1,4._Mojzesova:"Prvi dan sedmega meseca imejte sveto zborovanje. Nobenega težkega dela ne opravljajte. Na ta dan zatrobite na trobento.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:2,4._Mojzesova:"Kot žgalno daritev v prijeten vonj Jehovu darujte mladega bika, odraslega ovna in sedem enoletnih ovnov, vse brezhibne.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:3,4._Mojzesova:"Kot spremljajočo žitno daritev pa darujte fino mleto moko, umešano z oljem, in sicer tri desetine efe za bika, dve desetini efe za odraslega ovna",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:4,4._Mojzesova:"in desetino efe za vsakega od sedmih enoletnih ovnov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:5,4._Mojzesova:"Prinesite tudi mladega kozla v daritev za greh, da se za vas opravi poravnava.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:6,4._Mojzesova:"To darujte poleg mesečne žgalne daritve s spremljajočo žitno daritvijo in poleg redne žgalne daritve s spremljajočo žitno daritvijo ter spremljajočih pitnih daritev po predpisanem postopku. Darujte to kot ognjeno daritev, katere vonj je prijeten Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:7,4._Mojzesova:"Deseti dan istega, sedmega meseca imejte sveto zborovanje in žalujte zaradi svojih grehov. Nobenega dela ne opravljajte.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:8,4._Mojzesova:"Kot žgalno daritev v prijeten vonj Jehovu darujte mladega bika, odraslega ovna in sedem enoletnih ovnov, vse brezhibne.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:9,4._Mojzesova:"Kot spremljajočo žitno daritev darujte fino mleto moko, umešano z oljem, in sicer tri desetine efe za bika, dve desetini efe za odraslega ovna",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:10,4._Mojzesova:"in desetino efe za vsakega od sedmih enoletnih ovnov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:11,4._Mojzesova:"Prinesite tudi mladega kozla v daritev za greh. Vse to darujte poleg daritve za greh, namenjene poravnavi, in poleg redne žgalne daritve s spremljajočo žitno daritvijo skupaj s pitnimi daritvami.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:12,4._Mojzesova:"Petnajsti dan sedmega meseca imejte sveto zborovanje. Nobenega težkega dela ne opravljajte in praznujte praznik v čast Jehovu sedem dni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:13,4._Mojzesova:"Kot žgalno daritev, ognjeno daritev v prijeten vonj Jehovu, darujte 13 mladih bikov, 2 odrasla ovna in",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:36,4._Mojzesova:"Kot žgalno daritev, ognjeno daritev v prijeten vonj Jehovu, darujte enega bika, enega odraslega ovna in sedem enoletnih ovnov, vse brezhibne.",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:39,4._Mojzesova:"Vse to darujte Jehovu ob praznikih, ki jih razglašate ob predpisanih obdobjih v letu, poleg svojih zaobljubnih in prostovoljnih daritev, ki jih darujete v obliki žgalnih, žitnih in pitnih daritev ter mirovnih žrtev.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:29,V:40,4._Mojzesova:"Mojzes je Izraelcem povedal vse, kar mu je zapovedal Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:30,V:0,4._Mojzesova:"4. Mojzesova 30. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:1,4._Mojzesova:"Zatem je Mojzes poglavarjem Izraelovih rodov rekel: »Jehova je zapovedal naslednje:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:2,4._Mojzesova:"Če moški izreče zaobljubo Jehovu ali pa se s prisego zaveže, da se bo česa vzdržal, ne sme prelomiti svoje besede. Izpolniti mora vse, kar je obljubil.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:3,4._Mojzesova:"Če mlada ženska, ki živi v hiši svojega očeta, izreče zaobljubo Jehovu ali pa se z zaobljubo zaveže, da se bo česa vzdržala,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:4,4._Mojzesova:"in njen oče sliši, kaj se je zaobljubila ali se z zaobljubo zavezala, vendar ji nič ne oporeka, potem vse njene zaobljube veljajo in enako velja tudi vsaka zaobljuba, s katero se je zavezala, da se bo česa vzdržala.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:5,4._Mojzesova:"Toda če ji oče takrat, ko sliši, da je izrekla zaobljubo ali se z zaobljubo zavezala, da se bo česa vzdržala, prepove to izpolniti, potem njena zaobljuba neha veljati. Jehova ji bo odpustil, ker ji je oče prepovedal, da to izpolni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:6,4._Mojzesova:"Če se ženska poroči, medtem ko je pod zaobljubo ali pod nepremišljeno obljubo, s katero se je zavezala,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:7,4._Mojzesova:"in njen mož izve za to, vendar ji tisti dan, ko to izve, nič ne oporeka, veljajo njene zaobljube ali zaobljube, s katerimi se je zavezala, da se bo česa vzdržala.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:8,4._Mojzesova:"Če pa ji mož tisti dan, ko izve za to, prepove to izpolniti, s tem razveljavi njeno zaobljubo ali nepremišljeno obljubo, s katero se je zavezala, in Jehova ji bo odpustil.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:9,4._Mojzesova:"Toda če je ženska, ki izreče zaobljubo, vdova ali razvezana, mora izpolniti vse, k čemur se je zavezala.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:10,4._Mojzesova:"Če ženska izreče zaobljubo ali se z zaobljubo zaveže, da se bo česa vzdržala, ko je v moževi hiši,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:11,4._Mojzesova:"in njen mož to sliši, vendar ji ne oporeka ali nasprotuje, potem velja vsaka njena zaobljuba ali vsaka zaobljuba, s katero se je zavezala, da se bo česa vzdržala.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:12,4._Mojzesova:"Če pa mož sliši njeno zaobljubo ali zaobljubo, s katero se je zavezala, da se bo česa vzdržala, in tisti dan njeno zaobljubo popolnoma razveljavi, potem njena zaobljuba neha veljati. Jehova ji bo odpustil, saj je njen mož razveljavil zaobljubo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:13,4._Mojzesova:"Vsako zaobljubo, ki jo žena izreče, ali vsako prisego, s katero se žena zaveže k samoodrekanju, naj potrdi ali razveljavi njen mož.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:14,4._Mojzesova:"Če pa ji mož v naslednjih dneh nič ne oporeka, s tem potrdi vse njene zaobljube, ki jih je izrekla, ali vse zaobljube, s katerimi se je zavezala, da se bo česa vzdržala. Potrdi jih, ker ji takrat, ko jo je slišal, da jih je izrekla, ni oporekal.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:15,4._Mojzesova:"Toda če jih razveljavi kasneje, ko je preteklo že nekaj časa od dneva, ko jih je slišal, bo nosil posledice njene krivde.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:30,V:16,4._Mojzesova:"To so uredbe, ki jih je Jehova zapovedal Mojzesu za moža in ženo ter za očeta in njegovo mlado hčer, ki živi v njegovi hiši.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:31,V:0,4._Mojzesova:"4. Mojzesova 31. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:1,4._Mojzesova:"Jehova je nato Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:2,4._Mojzesova:"»Maščuj se Madijancem za to, kar so naredili Izraelcem. Zatem pa se boš pridružil svojim prednikom.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:3,4._Mojzesova:"Tako je Mojzes ljudstvu naročil: »Opremite može med vami, da se bodo bojevali z Madijanci in izvršili nad njimi Jehovovo maščevanje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:4,4._Mojzesova:"Iz vsakega Izraelovega rodu pošljite v vojsko 1000 mož.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:5,4._Mojzesova:"Tako je bilo izmed Izraelovih tisočnij določenih 1000 mož iz vsakega rodu, skupaj 12.000 mož, opremljenih za boj.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:6,4._Mojzesova:"Zatem je Mojzes teh 1000 mož iz vsakega rodu poslal v boj. Skupaj z njimi je šel Eleazarjev sin Pinehas, duhovnik, ki je spremljal vojsko. Pinehas je bil odgovoren za sveti pribor in trobenti za signaliziranje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:7,4._Mojzesova:"Bojevali so se z Madijanci, tako kot je Jehova zapovedal Mojzesu, in pobili vse moške.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:8,4._Mojzesova:"Med temi, ki so jih pobili, so bili tudi madijanski kralji: Evi, Rekem, Zur, Hur in Reba, pet madijanskih kraljev. Z mečem so ubili tudi Beorjevega sina Balaama.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:9,4._Mojzesova:"Toda Madijanke in njihove otroke so Izraelci odpeljali s seboj kot ujetnike. Poleg tega so zaplenili vso njihovo živino, vse njihove črede in vse njihovo imetje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:10,4._Mojzesova:"Vsa njihova mesta, v katerih so živeli, in vse njihove tabore so požgali.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:11,4._Mojzesova:"Vzeli so ves plen, tako ljudi kot živali.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:12,4._Mojzesova:"Nato so ujetnike in vse, kar so naropali in naplenili, peljali k Mojzesu, duhovniku Eleazarju in izraelskemu ljudstvu v tabor na moabskih sušnih ravnicah ob Jordanu nasproti Jerihi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:13,4._Mojzesova:"Mojzes, duhovnik Eleazar in vsi poglavarji ljudstva so jim šli iz tabora naproti.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:14,4._Mojzesova:"Toda Mojzes se je razjezil na vojaške poveljnike, na tisočnike in stotnike, ki so se vračali z vojaškega pohoda.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:15,4._Mojzesova:"Rekel jim je: »Zakaj ste pustili pri življenju vse ženske?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:16,4._Mojzesova:"Prav one so po Balaamovem nasvetu navedle Izraelce, da so bili nezvesti Jehovu v zadevi, povezani s peorskim Baalom, tako da je nad Jehovovo ljudstvo prišla šiba.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:17,4._Mojzesova:"Pobijte zdaj vse dečke in tudi vse ženske, ki so že imele spolni odnos z moškim!",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:18,4._Mojzesova:"Pri življenju pa lahko ohranite vsa dekleta, ki še niso imela spolnega odnosa z moškim.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:19,4._Mojzesova:"Sedem dni taborite zunaj tabora. Vsi, ki ste koga ubili, in vsi, ki ste se dotaknili koga od ubitih, se tretji in sedmi dan očistite, vi in vaše ujetnice.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:20,4._Mojzesova:"Od greha očistite vsako oblačilo, vsak usnjen izdelek, vsak izdelek, narejen iz kozje dlake, in vsak lesen predmet.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:21,4._Mojzesova:"Duhovnik Eleazar je nato vojakom, ki so se bojevali, rekel: »To je zakonska odredba, ki jo je Jehova zapovedal Mojzesu:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:22,4._Mojzesova:"‚Zlato, srebro, baker, železo, kositer in svinec,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:23,4._Mojzesova:"vse, kar prenese ogenj, naj gre skozi ogenj in potem bo čisto. Vendar je to treba še očistiti z očiščevalno vodo. Vse, kar ne prenese ognja, naj gre skozi vodo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:24,4._Mojzesova:"Sedmi dan si operite oblačila in bodite čisti. Potem smete priti v tabor.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:25,4._Mojzesova:"Nato je Jehova Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:26,4._Mojzesova:"»Skupaj z duhovnikom Eleazarjem in rodbinskimi poglavarji ljudstva popiši ves plen in preštej zajete ženske in živali.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:27,4._Mojzesova:"Plen razdeli na dva dela – en del je za tiste vojake, ki so sodelovali v boju, drug pa za ostalo ljudstvo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:28,4._Mojzesova:"Od vojakov, ki so šli v boj, vzemi davek za Jehova: po eno dušo od vsakih 500 žensk, glav goveda, oslov in glav drobnice.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:29,4._Mojzesova:"Vzemite to od njihove polovice in dajte duhovniku Eleazarju kot prispevek Jehovu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:30,4._Mojzesova:"Od polovice, ki jo dobijo drugi Izraelci, pa vzemi po eno žensko od vsakih 50 žensk in po eno žival od vsakih 50 živali, naj gre za govedo, osle, drobnico ali katero koli drugo vrsto domačih živali. To daj levitom, ki skrbijo za dolžnosti, povezane z Jehovovim svetim šotorom.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:31,4._Mojzesova:"Mojzes in duhovnik Eleazar sta naredila tako, kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:32,4._Mojzesova:"Od plena, ki so ga naropali vojaki, je ostalo 675.000 glav drobnice,",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:35,4._Mojzesova:"Vseh žensk, ki še niso imele spolnega odnosa z moškim, je bilo 32.000.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:36,4._Mojzesova:"Polovica, ki so jo dobili možje, ki so šli v boj, je znašala 337.500 glav drobnice.",K:"",NZ:"X"},

{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:45,4._Mojzesova:"30.500 oslov",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:46,4._Mojzesova:"in 16.000 ujetnic.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:47,4._Mojzesova:"Nato je Mojzes od te polovice, ki so jo dobili drugi Izraelci, vzel po eno žensko od vsakih 50 žensk in po eno žival od vsakih 50 živali. To je dal levitom, ki skrbijo za dolžnosti, povezane z Jehovovim svetim šotorom, tako kot mu je Jehova zapovedal.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:48,4._Mojzesova:"Takrat so k Mojzesu pristopili vojaški poveljniki, tisočniki in stotniki,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:49,4._Mojzesova:"in mu rekli: »Naš gospod, prešteli smo vojake, ki so pod našim poveljstvom, in niti eden ne manjka.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:50,4._Mojzesova:"Zato želimo darovati Jehovu, kar je kdo našel: zlate predmete, nožne verižice, zapestnice, pečatne prstane, uhane in drug nakit, da bi se za nas opravila poravnava pred Jehovom.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:51,4._Mojzesova:"Tako sta Mojzes in duhovnik Eleazar od njih sprejela zlato, ves nakit.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:52,4._Mojzesova:"Vsega zlata, ki so ga tisočniki in stotniki prispevali Jehovu, je bilo 16.750 šeklov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:53,4._Mojzesova:"Vsak vojak je zase vzel plen.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:31,V:54,4._Mojzesova:"Mojzes in duhovnik Eleazar sta sprejela zlato od tisočnikov in stotnikov ter ga odnesla v shodni šotor, da bi bilo kot spomin pred Jehovom v dobro izraelskega ljudstva.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:32,V:0,4._Mojzesova:"4. Mojzesova 32. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:1,4._Mojzesova:"Rubenovci in Gadovci so imeli zelo veliko živine. Videli so, da sta pokrajina okrog Jazerja in gileadska dežela dober kraj za živino.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:2,4._Mojzesova:"Zato so Gadovci in Rubenovci odšli k Mojzesu, duhovniku Eleazarju in poglavarjem ljudstva ter rekli:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:3,4._Mojzesova:"»Atarot, Dibon, Jazer, Nimra, Hešbon, Elale, Sebam, Nebo in Beon",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:4,4._Mojzesova:"– območje, ki ga je Jehova zavzel za izraelsko ljudstvo, je dober kraj za živino. In mi, tvoji služabniki, imamo veliko živine.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:5,4._Mojzesova:"Rekli so še: »Če smo si pridobili tvojo naklonjenost, naj dobimo to območje v last. Ne pošiljaj nas čez Jordan.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:6,4._Mojzesova:"Mojzes je Gadovcem in Rubenovcem odgovoril: »Vaši bratje bodo šli v vojno, vi pa mislite ostati tukaj?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:7,4._Mojzesova:"Zakaj hočete Izraelcem vzeti pogum in jih odvrniti od tega, da bi šli čez Jordan v deželo, ki jim jo daje Jehova?",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:8,4._Mojzesova:"To so naredili vaši očetje, ko sem jih iz Kadeš Barnee poslal ogledovat deželo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:9,4._Mojzesova:"Ko so prišli v Eškolsko dolino in videli deželo, so Izraelcem vzeli pogum in jih odvrnili od tega, da bi šli v deželo, ki jim jo je namenil Jehova.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:10,4._Mojzesova:"Jehova se je tisti dan zelo razjezil. Prisegel je:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:11,4._Mojzesova:"‚Nihče od teh, ki so stari 20 let in več in so šli iz Egipta, ne bo videl dežele, ki sem jo s prisego obljubil Abrahamu, Izaku in Jakobu, ker me nihče od njih ni ubogal iz vsega srca.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:12,4._Mojzesova:"Videla jo bosta samo Kaleb, sin Kenazovca Jefuneja, in Nunov sin Jozue, ker sta Jehova ubogala iz vsega srca.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:13,4._Mojzesova:"Jehova se je zelo razjezil na Izraelce, zato so morali 40 let tavati po pustinji, dokler ni pomrl ves rod, ki je delal, kar je hudo v Jehovovih očeh.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:14,4._Mojzesova:"In vi, zarod grešnikov, greste po stopinjah svojih očetov in povzročate, da je Jehova na izraelsko ljudstvo vse bolj jezen.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:15,4._Mojzesova:"Če ga ne boste več ubogali, bo ljudstvo spet pustil v pustinji – in vi boste vse te ljudi uničili.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:16,4._Mojzesova:"Kasneje so pristopili k njemu in mu rekli: »Dovoli, da tu zgradimo kamnite ograde za svoje črede in mesta za svoje otroke.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:17,4._Mojzesova:"Naši otroci bodo živeli v utrjenih mestih, na varnem pred prebivalci dežele. Mi pa bomo pripravljeni za boj šli pred drugimi Izraelci, dokler jih ne pripeljemo v njihov kraj.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:18,4._Mojzesova:"Ne bomo se vrnili v svoje hiše, dokler ne bo vsak Izraelec dobil svoje zemlje, svoje dediščine.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:19,4._Mojzesova:"Mi namreč ne bomo dobili dediščine skupaj z njimi ne na drugi strani Jordana ne kje naprej, saj bomo svojo dediščino dobili tu, na vzhodni strani Jordana.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:20,4._Mojzesova:"Mojzes jim je odgovoril: »Če boste res naredili tako – če se boste oborožili, tako kot je naročil Jehova,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:21,4._Mojzesova:"če se boste torej vsi oborožili in prečkali Jordan, da bi se bojevali pred Jehovovimi očmi, dokler ne bo pregnal svojih sovražnikov izpred sebe",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:22,4._Mojzesova:"in dokler si ne boste z Jehovovo pomočjo podredili dežele – potem se boste lahko vrnili in ne boste krivi pred Jehovom in pred Izraelci. Takrat vam bo Jehova dal to zemljo v last.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:23,4._Mojzesova:"Če pa ne boste naredili tako, boste grešili proti Jehovu. Vedite, da boste v tem primeru plačali za svoj greh.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:24,4._Mojzesova:"Torej, lahko zgradite mesta za svoje otroke in ograde za svoje črede, toda izpolniti morate svojo obljubo.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:25,4._Mojzesova:"Gadovci in Rubenovci so Mojzesu rekli: »Naš gospod, naredili bomo tako, kot nam zapoveduješ.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:26,4._Mojzesova:"Naši otroci, žene in naša živina, vse naše črede, bodo ostali v gileadskih mestih.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:27,4._Mojzesova:"Naš gospod, mi pa bomo, vsi oboroženi za boj, prečkali Jordan, da bi se bojevali pred Jehovovimi očmi, prav tako kot si rekel.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:28,4._Mojzesova:"Nato je Mojzes glede njih duhovniku Eleazarju, Nunovemu sinu Jozuetu in rodbinskim poglavarjem Izraelovih rodov zapovedal naslednje:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:29,4._Mojzesova:"»Če bodo Gadovci in Rubenovci skupaj z vami prečkali Jordan, vsi oboroženi, da bi se bojevali pred Jehovovimi očmi, in si boste podredili deželo, potem jim dajte v last gileadsko deželo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:30,4._Mojzesova:"Če pa ne bodo prijeli za orožje in šli skupaj z vami tja čez, naj se naselijo med vami v kanaanski deželi.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:31,4._Mojzesova:"Gadovci in Rubenovci so na vse to rekli: »Naš gospod, naredili bomo vse, kar nam je Jehova govoril.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:32,4._Mojzesova:"Vzeli bomo orožje in pred Jehovovimi očmi šli tja čez v kanaansko deželo, toda posest, ki jo bomo dobili v dediščino, bo na tej strani Jordana.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:33,4._Mojzesova:"Tako je Mojzes Gadovemu rodu, Rubenovemu rodu in polovici rodu Jožefovega sina Manaseja dal kraljestvo amorejskega kralja Sihona in kraljestvo bašanskega kralja Oga, to je deželo, ki pripada mestom na teh ozemljih, in mesta po deželi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:34,4._Mojzesova:"Gadovci so zgradili Dibon, Atarot, Aroer,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:35,4._Mojzesova:"Atrot Šofan, Jazer, Jogboho,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:36,4._Mojzesova:"Bet Nimro in Bet Haran, utrjena mesta. Prav tako so zgradili kamnite ograde za črede.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:37,4._Mojzesova:"Rubenovci pa so zgradili Hešbon, Elale, Kirjatajim,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:38,4._Mojzesova:"Nebo, Baal Meon (imena so jim spremenili) in Sibmo. Mestom, ki so jih obnovili, so dali nova imena.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:39,4._Mojzesova:"Potomci Mahirja, Manasejevega sina, so napadli Gilead, ga zavzeli in pregnali Amorejce, ki so bili tam.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:40,4._Mojzesova:"Zato je Mojzes dal Gilead Manasejevemu sinu Mahirju in ta se je tam naselil.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:41,4._Mojzesova:"Manasejev potomec Jair je šel v napad in zavzel tamkajšnja šotorska naselja ter jih poimenoval Havot Jair.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:32,V:42,4._Mojzesova:"Tudi Nobah je šel v napad in zavzel je Kenat z okoliškimi vasmi ter ga po sebi poimenoval Nobah.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:33,V:0,4._Mojzesova:"4. Mojzesova 33. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:1,4._Mojzesova:"Potovanje izraelskega ljudstva, ki je pod vodstvom Mojzesa in Arona šlo iz egiptovske dežele po svojih skupinah, je potekalo po naslednjih etapah.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:2,4._Mojzesova:"Mojzes je po Jehovovem ukazu zapisoval odhodne kraje posameznih etap njihovega potovanja. Etape od enega odhodnega kraja do drugega so bile:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:3,4._Mojzesova:"Izraelci so se iz Ramesesa odpravili 15. dan prvega meseca. Takoj naslednji dan po pashi so samozavestno odšli vpričo vseh Egipčanov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:4,4._Mojzesova:"Egipčani so medtem pokopavali vse prvorojence, ki jih je Jehova pomoril. Jehova je namreč izvršil obsodbo nad njihovimi bogovi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:5,4._Mojzesova:"Izraelci so se torej odpravili iz Ramesesa in se utaborili pri Sukotu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:6,4._Mojzesova:"Iz Sukota so se odpravili naprej in se utaborili pri Etamu, ki leži na robu pustinje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:7,4._Mojzesova:"Potem so se odpravili iz Etama, se obrnili nazaj proti Pi Hahirotu, ki leži nasproti Baal Zefonu, in se utaborili pred Migdolom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:8,4._Mojzesova:"Zatem so se odpravili iz Pi Hahirota in šli po sredini morja v pustinjo. Tri dni so hodili po etamski pustinji in se utaborili pri Mari.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:9,4._Mojzesova:"Potem so se odpravili iz Mare in prišli v Elim. V Elimu je bilo 12 vodnih izvirov in 70 palm, zato so se tam utaborili.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:10,4._Mojzesova:"Iz Elima so se odpravili naprej in se utaborili pri Rdečem morju.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:11,4._Mojzesova:"Nato so se odpravili od Rdečega morja in se utaborili v sinski pustinji.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:12,4._Mojzesova:"Iz sinske pustinje so se odpravili naprej in se utaborili pri Dofki.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:13,4._Mojzesova:"Zatem so se odpravili iz Dofke in se utaborili pri Alušu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:14,4._Mojzesova:"Nato so se odpravili iz Aluša in se utaborili pri Refidimu. Tam pa ni bilo vode, da bi ljudstvo lahko pilo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:15,4._Mojzesova:"Iz Refidima so se odpravili naprej in se utaborili v sinajski pustinji.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:16,4._Mojzesova:"Zatem so se odpravili iz sinajske pustinje in se utaborili pri Kibrot Taavi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:17,4._Mojzesova:"Odpravili so se iz Kibrot Taave in se utaborili pri Hazerotu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:18,4._Mojzesova:"Nato so se odpravili iz Hazerota in se utaborili pri Ritmi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:19,4._Mojzesova:"Iz Ritme so se odpravili naprej in se utaborili pri Rimon Perezu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:20,4._Mojzesova:"Zatem so se odpravili iz Rimon Pereza in se utaborili pri Libni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:21,4._Mojzesova:"Odpravili so se iz Libne in se utaborili pri Risi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:22,4._Mojzesova:"Nato so se odpravili iz Rise in se utaborili pri Kehelati.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:23,4._Mojzesova:"Iz Kehelate so se odpravili naprej in se utaborili pri gori Šefer.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:24,4._Mojzesova:"Zatem so se odpravili od gore Šefer in se utaborili pri Haradi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:25,4._Mojzesova:"Odpravili so se iz Harade in se utaborili pri Makhelotu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:26,4._Mojzesova:"Iz Makhelota so se odpravili naprej in se utaborili pri Tahatu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:27,4._Mojzesova:"Potem so se odpravili iz Tahata in se utaborili pri Tarahu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:28,4._Mojzesova:"Zatem so se odpravili iz Taraha in se utaborili pri Mitki.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:29,4._Mojzesova:"Odpravili so se iz Mitke in se utaborili pri Hašmoni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:30,4._Mojzesova:"Iz Hašmone so se odpravili naprej in se utaborili pri Moserotu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:31,4._Mojzesova:"Nato so se odpravili iz Moserota in se utaborili pri Bene Jaakanu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:32,4._Mojzesova:"Iz Bene Jaakana so se odpravili naprej in se utaborili pri Hor Gidgadu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:33,4._Mojzesova:"Odpravili so se iz Hor Gidgada in se utaborili pri Jotbati.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:34,4._Mojzesova:"Zatem so se odpravili iz Jotbate in se utaborili pri Abroni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:35,4._Mojzesova:"Iz Abrone so se odpravili naprej in se utaborili pri Ezjon Geberju.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:36,4._Mojzesova:"Potem so se odpravili iz Ezjon Geberja in se utaborili v zinski pustinji, in sicer v Kadešu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:37,4._Mojzesova:"Nato so se odpravili iz Kadeša in se utaborili pri gori Hor, na meji edomske dežele.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:38,4._Mojzesova:"Duhovnik Aron se je povzpel na goro Hor, kot mu je ukazal Jehova, in tam umrl. To je bilo prvi dan petega meseca v 40. letu po odhodu Izraelcev iz egiptovske dežele.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:39,4._Mojzesova:"Aron je bil star 123 let, ko je umrl na gori Hor.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:40,4._Mojzesova:"Aradski kralj, Kanaanec, ki je živel v Negebu v kanaanski deželi, pa je slišal, da prihajajo Izraelci.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:41,4._Mojzesova:"Čez čas so se odpravili od gore Hor in se utaborili pri Zalmoni.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:42,4._Mojzesova:"Iz Zalmone so se odpravili naprej in se utaborili pri Punonu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:43,4._Mojzesova:"Odpravili so se iz Punona in se utaborili pri Obotu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:44,4._Mojzesova:"Zatem so se odpravili iz Obota in se utaborili pri Ije Abarimu, na moabski meji.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:45,4._Mojzesova:"Odpravili so se iz Ijima in se utaborili pri Dibon Gadu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:46,4._Mojzesova:"Nato so se odpravili iz Dibon Gada in se utaborili pri Almon Diblatajimu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:47,4._Mojzesova:"Iz Almon Diblatajima so se odpravili naprej in se utaborili na abarimskih gorah, pred Nebom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:48,4._Mojzesova:"Nazadnje so se odpravili z abarimskih gor in se utaborili na moabskih sušnih ravnicah ob Jordanu nasproti Jerihi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:49,4._Mojzesova:"Ostali so na moabskih sušnih ravnicah vzdolž Jordana. Njihov tabor je bil od Bet Ješimota vse do Abel Šitima.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:50,4._Mojzesova:"Na moabskih sušnih ravnicah ob Jordanu nasproti Jerihi je Jehova Mojzesu naročil:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:51,4._Mojzesova:"»Govori z Izraelci in jim reci: ‚Šli boste čez Jordan v kanaansko deželo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:52,4._Mojzesova:"Pred seboj preženite vse prebivalce dežele. Uničite vse njihove klesane kamne in vse njihove ulite podobe in porušite vse njihove svete višave.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:53,4._Mojzesova:"Deželo boste zavzeli in živeli v njej, saj vam jo dajem v last.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:54,4._Mojzesova:"Deželo, ki jo dajem v last vašim rodovom in rodbinam, si razdelite z žrebom. Tistim, ki jih je več, dediščino povečajte, tistim, ki jih je manj, pa dediščino zmanjšajte. Vsak naj dobi dediščino tam, kjer bo določil žreb. Svojo posest boste dobili kot dediščino glede na rod, ki mu pripadate.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:55,4._Mojzesova:"Če pa prebivalcev dežele ne boste pregnali, bodo tisti, ki jim boste pustili ostati, kot bodice v vaših očeh in kot trni v vaših bokih. Povzročali vam bodo težave v deželi, v kateri boste živeli.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:33,V:56,4._Mojzesova:"In kar sem mislil narediti njim, bom naredil vam.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:34,V:0,4._Mojzesova:"4. Mojzesova 34. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:1,4._Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:2,4._Mojzesova:"»Izraelcem naroči naslednje: ‚Ko boste prišli v kanaansko deželo – deželo, ki bo postala vaša dediščina – naj meja poteka takole:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:3,4._Mojzesova:"Vaša južna meja naj se razteza od zinske pustinje ob Edomu. Na vzhodu naj se začne pri koncu Slanega morja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:4,4._Mojzesova:"Nato naj zavije in teče južno od vzpetine Akrabim proti Zinu in naprej vse do svojega skrajnega konca južno od Kadeš Barnee. Potem naj teče proti Hazar Adarju in se nadaljuje do Azmona.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:5,4._Mojzesova:"Pri Azmonu naj meja zavije proti Egiptovski dolini in se konča pri Morju.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:6,4._Mojzesova:"Vaša zahodna meja naj bo obala Velikega morja. To naj bo vaša zahodna meja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:7,4._Mojzesova:"Vaša severna meja naj bo: Od Velikega morja mejo potegnite do gore Hor.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:8,4._Mojzesova:"Od gore Hor potegnite mejo do Lebo Hamata, njena skrajna točka pa naj bo pri Zedadu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:9,4._Mojzesova:"Meja naj nato teče proti Zifronu in se konča v Hazar Enanu. To naj bo vaša severna meja.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:10,4._Mojzesova:"Na vzhodu mejo potegnite od Hazar Enana do Šefama.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:11,4._Mojzesova:"Od Šefama naj nato teče do Rible, ki leži vzhodno od Ajina. Od tam pa naj se spusti čez pobočja, ki so vzhodno od Kineretskega jezera.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:12,4._Mojzesova:"Meja naj nato teče do Jordana in se konča pri Slanem morju. To bo vaša dežela in to naj bodo njene meje.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:13,4._Mojzesova:"Tako je Mojzes naročil Izraelcem: »To je dežela, ki si jo boste z žrebom razdelili v dediščino. Razdeli naj se med devet rodov in polovico rodu, tako kot je Jehova zapovedal.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:14,4._Mojzesova:"Rubenov rod, Gadov rod in polovica Manasejevega rodu so namreč že vzeli svojo dediščino.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:15,4._Mojzesova:"Ta dva rodova in pol rodu so si vzeli dediščino na območju, ki se razteza vzhodno od Jordana, nasproti Jerihi, proti sončnemu vzhodu.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:16,4._Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:17,4._Mojzesova:"»Deželo, ki jo boste dobili v last, vam bosta razdelila duhovnik Eleazar in Nunov sin Jozue.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:18,4._Mojzesova:"Iz vsakega rodu vzemite še po enega poglavarja, da bodo pomagali razdeliti deželo, ki jo boste dobili v dediščino.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:19,4._Mojzesova:"Njihova imena so: iz Judovega rodu Jefunejev sin Kaleb,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:20,4._Mojzesova:"iz rodu Simeonovcev Amihudov sin Šemuel,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:21,4._Mojzesova:"iz Benjaminovega rodu Kislonov sin Elidad,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:22,4._Mojzesova:"iz rodu Danovcev poglavar Buki, Joglijev sin,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:23,4._Mojzesova:"od Jožefovih potomcev iz rodu Manasejevcev poglavar Haniel, Efodov sin,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:24,4._Mojzesova:"in iz rodu Efraimcev poglavar Kemuel, Šiftanov sin,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:25,4._Mojzesova:"iz rodu Zabuloncev poglavar Elizafan, Parnahov sin,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:26,4._Mojzesova:"iz rodu Isaharjevcev poglavar Paltiel, Azanov sin,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:27,4._Mojzesova:"iz rodu Aserjevcev poglavar Ahihud, Šelomijev sin,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:28,4._Mojzesova:"ter iz rodu Neftalijevcev poglavar Pedahel, Amihudov sin.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:34,V:29,4._Mojzesova:"Tem je Jehova zapovedal, naj Izraelcem razdelijo zemljo v kanaanski deželi.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:35,V:0,4._Mojzesova:"4. Mojzesova 35. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:1,4._Mojzesova:"Jehova je Mojzesu na moabskih sušnih ravnicah ob Jordanu nasproti Jerihi še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:2,4._Mojzesova:"»Izraelcem naroči, naj od dediščine, ki jo bodo dobili v last, dajo Levijevcem mesta za prebivanje in tudi pašnike okoli teh mest.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:3,4._Mojzesova:"V mestih bodo živeli, na pašnikih pa bodo imeli živino in vse druge živali ter vse, kar potrebujejo zanje.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:4,4._Mojzesova:"Pašniki pri mestih, ki jih boste dali Levijevcem, naj od mestnega obzidja segajo 1000 komolcev vse naokrog.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:5,4._Mojzesova:"Izmerite zunaj mesta 2000 komolcev na vzhodni strani, 2000 komolcev na južni strani, 2000 komolcev na zahodni strani in 2000 komolcev na severni strani, mesto pa naj bo v sredini. To bodo pašniki pri njihovih mestih.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:6,4._Mojzesova:"Levijevcem boste dali 6 zavetnih mest, v katera bo lahko pribežal ubijalec, in zraven še 42 drugih mest.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:7,4._Mojzesova:"Levijevcem dajte vsega skupaj 4",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:8,4._Mojzesova:"mest, vsako s svojimi pašniki. 8  Mesta, ki jim jih boste dali, naj bodo od dedne posesti Izraelcev. Od tistih, ki jih je več, vzemite več mest in od tistih, ki jih je manj, vzemite manj. Vsak rod naj sorazmerno z dedno posestjo, ki jo dobi, da nekaj mest Levijevcem.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:9,4._Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:10,4._Mojzesova:"»Govori z Izraelci in jim reci: ‚Ko boste čez Jordan prišli v kanaansko deželo,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:11,4._Mojzesova:"izberite zlahka dostopna mesta, da bodo služila kot zavetna mesta. Vanje naj pribeži tisti, ki nenamerno ubije človeka.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:12,4._Mojzesova:"Ta mesta bodo dajala zavetje pred krvnim maščevalcem, da ubijalec ne bi bil usmrčen, preden bi mu ljudstvo sodilo.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:13,4._Mojzesova:"Šest zavetnih mest, ki jih boste dali, bo imelo ta namen.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:14,4._Mojzesova:"Kot zavetna mesta priskrbite tri mesta na tej strani Jordana in tri mesta v kanaanski deželi.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:15,4._Mojzesova:"V teh šestih mestih bo lahko poiskal zavetje vsak, ki nenamerno ubije človeka, pa naj je ubijalec kdo od Izraelcev, tujec, ki živi med njimi, ali priseljenec.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:16,4._Mojzesova:"Toda če je človeka udaril z železnim predmetom, tako da je umrl, je morilec. Morilec mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:17,4._Mojzesova:"Če je vzel kamen, s katerim se lahko koga ubije, in je z njim udaril človeka, tako da je umrl, je morilec. Morilec mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:18,4._Mojzesova:"Če je vzel lesen predmet, s katerim se lahko koga ubije, in je z njim udaril človeka, tako da je umrl, je morilec. Morilec mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:19,4._Mojzesova:"Morilca naj usmrti krvni maščevalec. Ko naleti nanj, naj ga usmrti.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:20,4._Mojzesova:"Če pa je človek umrl, ker ga je kdo iz sovraštva sunil ali pa je kaj zlonamerno vrgel vanj,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:21,4._Mojzesova:"ali če je umrl, ker ga je kdo iz sovraštva udaril z roko, mora biti ta, ki je povzročil smrt, usmrčen. Morilec je. Ko nanj naleti krvni maščevalec, naj ga usmrti.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:22,4._Mojzesova:"Toda če je kdo človeka po naključju sunil ali vrgel kaj vanj, vendar tega ni naredil iz sovraštva ali zlonamerno,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:23,4._Mojzesova:"ali pa če človeka ni videl in je povzročil, da je nanj padel kamen, vendar ga ni sovražil ali hotel raniti, in je človek umrl,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:24,4._Mojzesova:"naj ljudstvo po teh odredbah razsodi med tistim, ki je povzročil smrt, in krvnim maščevalcem.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:25,4._Mojzesova:"Ljudstvo naj nato ubijalca reši iz rok krvnega maščevalca in ga pošlje nazaj v zavetno mesto, v katero je pribežal. V tem mestu mora živeti vse do smrti velikega duhovnika, ki je bil maziljen s svetim oljem.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:26,4._Mojzesova:"Toda če ubijalec prestopi mejo zavetnega mesta, v katero je pribežal,",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:27,4._Mojzesova:"in ga krvni maščevalec zaloti zunaj meje zavetnega mesta ter ga ubije, krvni maščevalec ni kriv za prelito kri.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:28,4._Mojzesova:"Ubijalec mora namreč ostati v svojem zavetnem mestu do smrti velikega duhovnika. Po smrti velikega duhovnika pa se sme vrniti na svojo posest.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:29,4._Mojzesova:"To naj bo za vas in vaše potomce odredba, po kateri boste sodili, kjer koli boste živeli.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:30,4._Mojzesova:"Vsakega, ki ubije človeka, naj kot morilca usmrtijo na podlagi izjave prič. Toda nikogar se ne sme usmrtiti na podlagi izjave samo ene priče.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:31,4._Mojzesova:"Za življenje morilca, ki si zasluži smrt, ne jemljite odkupnine, saj mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:32,4._Mojzesova:"Tudi za tistega, ki je pribežal v zavetno mesto, ne jemljite odkupnine, da bi mu omogočili vrniti se na njegovo posest, preden umre veliki duhovnik.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:33,4._Mojzesova:"Ne omadežujte dežele, v kateri živite. Deželo namreč omadežuje kri in dežela ne more drugače doseči poravnave za kri, ki je bila v njej prelita, kot s krvjo tistega, ki jo je prelil.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:35,V:34,4._Mojzesova:"Ne onečaščajte dežele, v kateri živite, v kateri prebivam jaz. Jaz, Jehova, namreč prebivam med izraelskim ljudstvom.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:36,V:0,4._Mojzesova:"4. Mojzesova 36. poglavje",K:"",NZ:""},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:36,V:1,4._Mojzesova:"Družinski poglavarji potomcev Gileada, ki je bil Mahirjev sin in Manasejev vnuk, iz rodbin Jožefovih potomcev so prišli pred Mojzesa in poglavarje izraelskega ljudstva.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:36,V:2,4._Mojzesova:"Rekli so: »Jehova je tebi, naš gospod, naročil, da deželo razdeliš z žrebom in jo daš Izraelcem v dediščino. Jehova ti je še naročil, da dediščino našega brata Zelofhada daš njegovim hčeram.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:36,V:3,4._Mojzesova:"Če bi se poročile z moškimi iz katerega drugega Izraelovega rodu, bi bila dediščina teh žensk vzeta od dediščine naših prednikov in prenesena k dediščini rodu, v katerega bi se poročile – tako bi izgubili del dediščine, ki nam je bila določena z žrebom.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:36,V:4,4._Mojzesova:"Ko bi izraelsko ljudstvo imelo jubilej, bi se dediščina teh žensk dodala dediščini rodu, v katerega bi se poročile, in tako bi mi izgubili del dediščine rodu naših prednikov.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:36,V:5,4._Mojzesova:"Mojzes je nato po Jehovovem ukazu Izraelcem naročil: »Rod Jožefovih potomcev ima prav.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:36,V:6,4._Mojzesova:"Jehova je za Zelofhadove hčere zapovedal tole: ‚Poročijo se lahko, s komer koli želijo. Vendar mora biti moški, s katerim se poročijo, iz ene od rodbin v rodu njihovega očeta.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:36,V:7,4._Mojzesova:"Dediščina Izraelcev ne sme prehajati iz enega rodu v drug rod. Vsak Izraelec mora namreč obdržati dediščino, ki pripada rodu njegovih praočetov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:36,V:8,4._Mojzesova:"Vsaka hči, ki ima v lasti dediščino v katerem od Izraelovih rodov, naj se poroči s kom iz rodu svojega očeta. Tako bodo Izraelci obdržali dediščino svojih praočetov.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:36,V:9,4._Mojzesova:"Dediščina ne sme prehajati iz enega rodu v drug rod. Izraelovi rodovi morajo namreč obdržati vsak svojo dediščino.«",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:36,V:10,4._Mojzesova:"Zelofhadove hčere so naredile tako, kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:36,V:11,4._Mojzesova:"Tako so se Zelofhadove hčere Mahla, Tirza, Hogla, Milka in Noa poročile s sinovi svojih stricev.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:36,V:12,4._Mojzesova:"Poročile so se z moškimi iz rodbin Jožefovega sina Manaseja, zato da bi njihova dediščina ostala v rodu, ki mu je pripadala rodbina njihovega očeta.",K:"",NZ:"X"},
{Knjiga:"4Mojzesova",Kr:"4Mz",P:36,V:13,4._Mojzesova:"To so zapovedi in odloki, ki jih je Jehova po Mojzesu dal Izraelcem na moabskih sušnih ravnicah ob Jordanu nasproti Jerihi.",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
</body>
</html>
