<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Janez','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Janez:"Janez 1. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:1,V:1,Janez:"V začetku je bil Beseda in Beseda je bil pri Bogu in Beseda je bil bog.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:2,Janez:"Ta je bil v začetku pri Bogu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:3,Janez:"Vse je nastalo po njem in brez njega ni nastalo nič.<br>To, kar je nastalo",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:4,Janez:"po njem, je bilo življenje, življenje pa je bilo luč ljudem.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:5,Janez:"In luč sveti v temi, toda tema je ne more premagati.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:6,Janez:"Pojavil se je človek, ki mu je bilo ime Janez. Bog ga je poslal za svojega predstavnika.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:7,Janez:"Ta človek je prišel za pričo, da bi pričeval o luči in bi tako po njem verovali vsakršni ljudje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:8,Janez:"On ni bil ta luč, ampak naj bi pričeval o tej luči.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:9,Janez:"Ta, ki je prava luč in razsvetljuje vsakršnega človeka, naj bi takrat šele prišel med ljudi.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:10,Janez:"Bil je med ljudmi in ljudje so bili po njem ustvarjeni, toda ljudje ga niso prepoznali.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:11,Janez:"Prišel je v svoj domači kraj, med svoje ljudi, toda oni ga niso sprejeli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:12,Janez:"Vsem tistim, ki pa so ga sprejeli, je omogočil, da postanejo Božji otroci, zato ker so verovali vanj.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:13,Janez:"Takšni se ne rodijo človeškim staršem niti se ne rodijo zaradi njihove volje ali volje katerega koli človeka, ampak zaradi Božje volje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:14,Janez:"Tako je Beseda postal človek in je živel med nami. Videli smo njegovo slavo – slavo, kakršno edinorojeni sin dobi od očeta. V polni meri je bil deležen Božje naklonjenosti in vedno je govoril resnico.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:15,Janez:"(Janez je pričeval o njem. Na ves glas je razglašal: »Ta je tisti, o katerem sem rekel: ‚Tisti, ki prihaja za menoj, je zdaj večji od mene, ker je obstajal prej kot jaz.«)",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:16,Janez:"Ker je bil poln nezaslužene dobrote, smo tudi vsi mi prejeli obilje nezaslužene dobrote.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:17,Janez:"Zakonik je bil namreč dan po Mojzesu, nezaslužena dobrota in resnica pa sta prišli po Jezusu Kristusu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:18,Janez:"Boga ni še nikoli nihče videl. Edinorojeni bog, ki je Očetu najbližje, on ga je oznanil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:19,Janez:"To je Janezovo pričevanje. Judje so poslali iz Jeruzalema k njemu duhovnike in levite, da ga vprašajo: »Kdo si?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:20,Janez:"Janez je odkrito odgovoril in priznal: »Jaz nisem Kristus.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:21,Janez:"Vprašali so ga: »Kdo pa si potem? Ali si Elija?« Odgovoril je: »Nisem.« »Ali si prerok, ki naj bi prišel?« In odgovoril je: »Nisem!«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:22,Janez:"Zato so mu rekli: »Povej nam, kdo si, da bomo lahko odgovorili tistim, ki so nas poslali. Kaj praviš o sebi?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:23,Janez:"Janez je rekel: »Jaz sem tisti, ki v skladu z besedami preroka Izaija v pustinji vpije: ‚Poravnajte pot Jehovu!«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:24,Janez:"Duhovniki in leviti, ki so jih poslali farizeji,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:25,Janez:"pa so ga vprašali: »Zakaj potem krščuješ, če nisi ne Kristus, ne Elija, ne prerok, ki naj bi prišel?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:26,Janez:"Janez jim je odgovoril: »Jaz krščujem v vodi. Med vami pa stoji nekdo, ki ga ne poznate,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:27,Janez:"ta, ki prihaja za menoj in mu jaz nisem vreden odvezati jermenov na sandalah.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:28,Janez:"To se je zgodilo v Betaniji na vzhodni strani Jordana, kjer je Janez krščeval.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:29,Janez:"Naslednji dan je Janez zagledal Jezusa, da prihaja k njemu, in je rekel: »Glejte, Božje Jagnje, ki odvzema greh sveta!",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:30,Janez:"Ta je tisti, o katerem sem rekel: ‚Za menoj prihaja človek, ki je zdaj večji od mene, ker je obstajal prej kot jaz.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:31,Janez:"Tudi jaz ga nisem poznal, toda krščevat v vodi sem prišel ravno zato, da bi Izraelci spoznali, kdo je on.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:32,Janez:"Janez je še pričeval: »Videl sem, kako je iz nebes prihajal duh kakor golob in ostal na njem.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:33,Janez:"Tudi jaz ga nisem poznal, toda ta, ki me je poslal krščevat v vodi, mi je rekel: ‚Tisti, na kogar boš videl, da bo prišel duh in na njem ostal, je ta, ki krščuje s svetim duhom.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:34,Janez:"Jaz sem to videl in pričujem, da je on Božji Sin.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:35,Janez:"Naslednji dan je Janez spet stal tam z dvema svojima učencema.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:36,Janez:"Ko je videl, da gre mimo Jezus, je rekel: »To je Božje Jagnje!«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:37,Janez:"Učenca sta to slišala in šla za Jezusom.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:38,Janez:"Jezus se je obrnil, in ko je videl, da gresta za njim, ju je vprašal: »Kaj želita?« Odgovorila sta mu: »Rabi, kje stanuješ?« (Rabi v prevodu pomeni »učitelj«.)",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:39,Janez:"Odgovoril jima je: »Pridita in bosta videla.« Šla sta z njim in videla, kje stanuje, ter ostala pri njem tisti dan. To je bilo okoli 16. ure.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:40,Janez:"Eden od teh dveh, ki sta slišala Janezove besede in šla za Jezusom, je bil Andrej, brat Simona Petra.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:41,Janez:"Ta je najprej poiskal svojega brata Simona in mu rekel: »Našli smo Mesija!« (Mesija v prevodu pomeni »Kristus«.)",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:42,Janez:"Odpeljal ga je k Jezusu, in ko ga je Jezus pogledal, je rekel: »Simon, Janezov sin, od zdaj naprej se boš imenoval Kefa.« (Kefa se prevaja s Peter.)",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:43,Janez:"Drugi dan je Jezus želel odpotovati v Galilejo. Našel je Filipa in mu rekel: »Hodi za menoj.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:44,Janez:"Filip je bil iz Betsajde, iz istega mesta kot Andrej in Peter.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:45,Janez:"Poiskal je Natanaela in mu rekel: »Našli smo tistega, o katerem piše v Mojzesovem Zakoniku in Preroških spisih, Jožefovega sina Jezusa iz Nazareta.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:46,Janez:"Natanael pa ga je vprašal: »Ali iz Nazareta sploh lahko pride kaj dobrega?« Filip mu je odgovoril: »Pridi in poglej!«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:47,Janez:"Ko je Jezus videl Natanaela prihajati k njemu, je o njem rekel: »Glejte, pravi Izraelec, v katerem ni prevare.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:48,Janez:"Natanael ga je vprašal: »Kako to, da me poznaš?« Jezus mu je odgovoril: »Še preden te je Filip poklical, sem te videl, ko si bil pod figo.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:49,Janez:"Natanael mu je rekel: »Rabi, ti si Božji Sin, ti si Kralj Izraela.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:50,Janez:"Jezus mu je odgovoril: »Ali verjameš zato, ker sem ti povedal, da sem te videl pod figo? Videl boš še večje stvari od teh.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:1,V:51,Janez:"Rekel je še: »Zagotavljam vam: videli boste odprta nebesa in Božje angele, ki se bodo vzpenjali do nebes in se spuščali k Sinu človekovemu.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:2,V:0,Janez:"Janez 2. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:2,V:1,Janez:"Dva dni kasneje je bila v Kani v Galileji svatba in na njej je bila Jezusova mama.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:2,Janez:"Na svatbo so bili povabljeni tudi Jezus in njegovi učenci.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:3,Janez:"Ko je vina že skoraj zmanjkalo, je Jezusu njegova mama rekla: »Nimajo več vina.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:4,Janez:"Jezus pa ji je rekel: »Kaj imava midva s tem? Moj čas še ni prišel.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:5,Janez:"Njegova mama je nato služabnikom rekla: »Naredite vse, kar vam bo naročil.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:6,Janez:"Po judovskih pravilih očiščevanja je tam stalo šest kamnitih vrčev za vodo in vsak od njih je držal po dve ali tri mere.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:7,Janez:"Jezus je služabnikom naročil: »Napolnite vrče z vodo.« Ko so jih napolnili do roba,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:8,Janez:"jim je rekel: »Zajemite zdaj nekaj tega in odnesite to tistemu, ki je odgovoren za svatbo.« In so mu odnesli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:9,Janez:"Ko je ta okusil vodo, ki je bila spremenjena v vino, ne da bi vedel, od kod je vino prišlo (služabniki, ki so vodo zajeli, pa so to vedeli), je poklical ženina",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:10,Janez:"in mu rekel: »Vsi drugi ponudijo najprej dobro vino, šele potem, ko so ljudje že opiti, tisto slabše. Ti pa si dobro vino prihranil do zdaj.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:11,Janez:"Jezus je tako v Kani v Galileji naredil prvi čudež. S tem je pokazal svojo veličastno moč in njegovi učenci so verovali vanj.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:12,Janez:"Potem je z mamo, brati in svojimi učenci odšel v Kafarnaum, vendar so tam ostali le nekaj dni.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:13,Janez:"Bližala se je judovska pasha in Jezus je odšel v Jeruzalem.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:14,Janez:"Ko je prišel v tempelj, je tam videl prodajalce živine, ovc in golobov ter menjalce denarja, ki so sedeli na svojih sedežih.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:15,Janez:"Zato si je iz vrvi naredil bič ter iz templja izgnal vse tiste z ovcami in živino, menjalcem denarja pa je iztresel kovance in jim prevrnil mize.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:16,Janez:"Tem, ki so prodajali golobe, pa je rekel: »Odnesite to stran! Nehajte trgovati v hiši mojega Očeta!«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:17,Janez:"Ko so njegovi učenci vse to videli, so se spomnili, da v Svetih spisih piše: »Gorečnost za tvojo hišo me bo razvnemala.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:18,Janez:"Judje pa so ga vprašali: »S kakšnim znamenjem nam lahko dokažeš, da imaš pravico delati vse to?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:19,Janez:"Jezus jim je odgovoril: »Podrite ta tempelj in v treh dneh ga bom postavil.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:20,Janez:"Judje so mu ugovarjali: »Ta tempelj so gradili 46 let. In ti naj bi ga postavil v treh dneh?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:21,Janez:"Toda on je s templjem mislil svoje telo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:22,Janez:"Ko je bil Jezus kasneje obujen od mrtvih, so se učenci spomnili njegovih besed in so verovali Svetim spisom in temu, kar je govoril.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:23,Janez:"Ko je bil ob praznovanju pashe v Jeruzalemu, je mnogo ljudi začelo verovati vanj, ko so videli čudeže, ki jih je delal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:24,Janez:"Toda Jezus jim ni povsem zaupal, saj jih je vse poznal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:2,V:25,Janez:"Ni bilo treba, da bi mu kdo povedal, kakšen je človek. Sam je namreč vedel, kaj je v človekovem srcu.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:3,V:0,Janez:"Janez 3. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:3,V:1,Janez:"Med farizeji je bil človek, ki mu je bilo ime Nikodem in je bil eden od judovskih voditeljev.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:2,Janez:"Ta je neke noči prišel k Jezusu in mu rekel: »Rabi, vemo, da si učitelj, ki ga je poslal Bog. Nihče namreč ne more delati znamenj, ki jih delaš ti, če ni z njim Bog.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:3,Janez:"Jezus mu je odgovoril: »Povem ti: kdor se ne rodi ponovno, ne more priti v Božje kraljestvo.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:4,Janez:"Nikodem pa ga je vprašal: »Kako se lahko človek rodi, ko je star? Ali lahko gre še enkrat v telo svoje mame in se rodi?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:5,Janez:"Jezus mu je odgovoril: »Povem ti: kdor se ne rodi iz vode in duha, ne more priti v Božje kraljestvo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:6,Janez:"Kar se je rodilo iz mesa, je meso, in kar se je rodilo iz duha, je duh.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:7,Janez:"Ne čudi se temu, da sem ti rekel: ‚Morate se ponovno roditi.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:8,Janez:"Veter piha, kjer hoče. Slišiš ga, ne veš pa, od kod prihaja in kam gre. Tako je z vsakim, ki je rojen iz duha.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:9,Janez:"Nikodem ga je vprašal: »Kako se to lahko zgodi?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:10,Janez:"Jezus mu je odgovoril: »Ti si učitelj v Izraelu, pa tega ne veš?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:11,Janez:"Povem ti: kar vemo, to govorimo, in kar smo videli, o tem pripovedujemo, toda vi tega ne sprejemate.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:12,Janez:"Če niste verjeli, ko sem vam govoril o zemeljskih stvareh, kako boste verjeli, če vam bom govoril o nebeških?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:13,Janez:"Poleg tega ni v nebesa šel nihče drug razen tistega, ki je prišel iz nebes, Sina človekovega.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:14,Janez:"In tako kot je Mojzes v pustinji dvignil kačo na drog, tako bodo ljudje dvignili Sina človekovega,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:15,Janez:"da bo lahko vsak, ki veruje vanj, imel večno življenje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:16,Janez:"Bog je svet tako ljubil, da je zanj dal svojega edinorojenega Sina, da ne bi bil uničen nihče, ki veruje vanj, ampak bi imel večno življenje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:17,Janez:"Bog svojega Sina ni poslal na svet zato, da bi ta sodil svet, ampak da bi se svet po njem rešil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:18,Janez:"Kdor veruje v Sina, ne bo obsojen. Kdor pa ne veruje, je že obsojen, zato ker ne veruje v edinorojenega Božjega Sina.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:19,Janez:"Temelj za sodbo pa je naslednji: na svet je prišla luč, toda ljudje so ljubili temo namesto luči, saj so bila njihova dela hudobna.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:20,Janez:"Kdor namreč ravna hudobno, sovraži luč in ne prihaja k luči, da se njegova dela ne bi razkrila.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:21,Janez:"Kdor pa dela, kar je prav, prihaja k luči, da bi se razodelo, da so njegova dela narejena v skladu z Božjo voljo.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:22,Janez:"Po vsem tem je šel Jezus s svojimi učenci na judejsko podeželje. Tam je bil nekaj časa z njimi in krščeval.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:23,Janez:"Krščeval je tudi Janez v Enonu blizu Salima, ker je bilo tam veliko vode. Ljudje so prihajali in se dajali krstiti.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:24,Janez:"Janez takrat še ni bil v ječi.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:25,Janez:"Janezovi učenci so se z nekim Judom sprli zaradi očiščevanja.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:26,Janez:"Šli so do Janeza in mu rekli: »Veš, rabi, tisti človek, ki je bil na vzhodni strani Jordana pri tebi in o katerem si govoril, zdaj krščuje in vsi hodijo k njemu.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:27,Janez:"Janez pa je odgovoril: »Človek ne more prejeti prav ničesar, če mu ni dano iz nebes.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:28,Janez:"Vi sami ste mi priče, da sem rekel: ‚Jaz nisem Kristus, ampak sem bil poslan pred njim.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:29,Janez:"Kdor ima nevesto, je ženin. Ženinov prijatelj je zelo vesel, ko stoji in posluša ženina. Tako je moje veselje zdaj popolno.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:30,Janez:"Kristus mora rasti, jaz pa se manjšati.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:31,Janez:"Kdor prihaja od zgoraj, je nad vsemi drugimi. Kdor je z zemlje, je pač z zemlje in govori zemeljske reči. Kdor pa prihaja iz nebes, je nad vsemi drugimi.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:32,Janez:"Govori o tem, kar je videl in slišal, toda njegovih besed ne sprejema nihče.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:33,Janez:"Kdor pa sprejme njegove besede, potrjuje, da Bog govori resnico.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:34,Janez:"Tisti namreč, ki ga je poslal Bog, govori Božje besede, saj Bog velikodušno daje duha.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:35,Janez:"Oče ljubi Sina in mu je dal vse v roke.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:3,V:36,Janez:"Kdor veruje v Sina, bo dobil večno življenje. Kdor pa Sina ne posluša, življenja ne bo videl, ampak ostaja nad njim Božja jeza.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:4,V:0,Janez:"Janez 4. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:4,V:1,Janez:"Gospod Jezus je izvedel, da so farizeji slišali, da pridobiva in krščuje več učencev kot Janez",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:2,Janez:"– čeprav Jezus sam ni krščeval, ampak njegovi učenci.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:3,Janez:"Ko je torej to izvedel, je odšel iz Judeje in znova odpotoval v Galilejo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:4,Janez:"Moral pa je iti skozi Samarijo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:5,Janez:"Tako je prišel v samarijsko mesto Sihar. To mesto je bilo blizu polja, ki ga je Jakob dal svojemu sinu Jožefu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:6,Janez:"Tam je bil Jakobov vodnjak in Jezus se je usedel poleg njega, saj je bil utrujen od poti. Bilo pa je okoli 12. ure.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:7,Janez:"Nato je prišla neka Samarijanka zajemat vodo. Jezus ji je rekel: »Daj mi piti.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:8,Janez:"(Njegovi učenci so pred tem odšli v mesto kupit hrano.)",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:9,Janez:"Samarijanka pa ga je vprašala: »Kako to, da ti, ki si Jud, prosiš mene, ki sem Samarijanka, naj ti dam piti?« (Judje namreč nimajo nobenih stikov s Samarijani.)",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:10,Janez:"Jezus ji je odgovoril: »Če bi vedela, kaj je Božji brezplačni dar in kdo je ta, ki ti pravi ‚Daj mi piti, bi ti njega prosila za vodo in on bi ti dal živo vodo.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:11,Janez:"Pa mu je rekla: »Gospod, še vedra za zajemanje vode nimaš in vodnjak je globok. Od kod ti potem ta živa voda?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:12,Janez:"Ali si ti večji od našega praočeta Jakoba, ki nam je dal ta vodnjak, iz katerega so pili on, njegovi sinovi in živina?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:13,Janez:"Jezus ji je odgovoril: »Vsak, ki pije to vodo, bo spet žejen.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:14,Janez:"Kdor pa bo pil vodo, ki mu jo bom jaz dal, ne bo nikoli žejen. Ta voda bo v njem postala kakor izvir, iz katerega vre voda, ki daje večno življenje.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:15,Janez:"Nato mu je Samarijanka rekla: »Gospod, daj mi to vodo, da ne bom žejna in mi je ne bo treba hoditi sem zajemat.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:16,Janez:"Rekel ji je: »Pojdi po svojega moža in ga pripelji sem.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:17,Janez:"Ona pa je odgovorila: »Nimam moža.« In Jezus ji je rekel: »Prav si rekla, da nimaš moža.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:18,Janez:"Bila si poročena že s petimi moškimi in moški, s katerim sedaj živiš, ni tvoj mož. To si povedala po pravici.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:19,Janez:"Nato mu je rekla: »Gospod, vidim, da si prerok.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:20,Janez:"Naši predniki so častili Boga na tej gori, vi pa pravite, da je kraj, kjer bi ga morali častiti, v Jeruzalemu.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:21,Janez:"Jezus ji je odgovoril: »Verjemi mi, prišel bo čas, ko Očeta ne boste častili ne na tej gori ne v Jeruzalemu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:22,Janez:"Vi častite, česar ne poznate, mi pa častimo, kar poznamo, saj se rešitev začne pri Judih.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:23,Janez:"Prihaja pa čas, pravzaprav je že prišel, ko bodo pravi častilci častili Očeta v duhu in resnici. Oče namreč išče prav takšne častilce.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:24,Janez:"Bog je duh in tisti, ki ga častijo, ga morajo častiti v duhu in resnici.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:25,Janez:"Ženska mu je rekla: »Vem, da prihaja Mesija, ki mu pravijo Kristus. In ko bo prišel, nam bo vse pojasnil.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:26,Janez:"Takrat ji je Jezus rekel: »Ravnokar se pogovarjaš z njim – jaz sem ta.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:27,Janez:"Medtem so prišli njegovi učenci in se čudili, ker je govoril z žensko. Seveda ga ni nihče vprašal »Kaj želiš od nje?« ali »Zakaj govoriš z njo?«.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:28,Janez:"Ženska je pustila vrč z vodo in šla v mesto. Ljudem je rekla:",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:29,Janez:"»Pridite pogledat človeka, ki mi je natančno povedal vse, kar sem delala. Kaj, če je on Kristus?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:30,Janez:"Tako so se ljudje odpravili iz mesta in šli k Jezusu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:31,Janez:"Preden pa so prišli, so mu učenci prigovarjali: »Rabi, pojej kaj.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:32,Janez:"Toda on jim je rekel: »Jaz imam hrano, za katero vi ne veste.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:33,Janez:"Zato so učenci začeli drug drugega spraševati: »Ali mu je kdo prinesel kaj hrane?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:34,Janez:"Jezus pa jim je rekel: »Moja hrana je, da izpolnjujem voljo tistega, ki me je poslal, in da dokončam delo, ki mi ga je zaupal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:35,Janez:"Vi pravite, da je še štiri mesece do žetve. Jaz pa vam pravim: Poglejte polja, da so zrela za žetev.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:36,Janez:"Žanjec že prejema plačilo in zbira pridelek za večno življenje, tako da se lahko sejalec in žanjec veselita skupaj.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:37,Janez:"Resničen je pregovor: Eden seje, drugi pa žanje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:38,Janez:"Jaz sem vas poslal žet tisto, za kar se sploh niste trudili. Drugi so se trudili, vi pa imate korist od njihovega truda.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:39,Janez:"Mnogo Samarijanov iz tistega mesta je začelo verovati vanj zaradi tega, kar je rekla ta ženska. Pričevala je: »Natančno mi je povedal vse, kar sem delala.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:40,Janez:"Zato so ga, ko so prišli k njemu, prosili, naj ostane pri njih. Tam je ostal dva dni.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:41,Janez:"Tako jih je zaradi tega, kar je povedal, verovalo še veliko več.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:42,Janez:"Ženski so govorili: »Zdaj ne verjamemo več samo zaradi tvojega pripovedovanja, saj smo tega človeka na lastna ušesa slišali in vemo, da je zares rešitelj sveta.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:43,Janez:"Po dveh dneh je Jezus odšel v Galilejo,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:44,Janez:"čeprav je sam rekel, da prerok v svoji deželi ni spoštovan.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:45,Janez:"Ko je prišel v Galilejo, so ga Galilejci lepo sprejeli, ker so bili za praznik v Jeruzalemu in so videli vse, kar je takrat tam naredil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:46,Janez:"Tako je v Galileji spet prišel v Kano, kjer je pred nekaj časa spremenil vodo v vino. V Kafarnaumu pa je bil neki kraljevi uradnik, ki je imel bolnega sina.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:47,Janez:"Ko je ta človek slišal, da je Jezus prišel iz Judeje v Galilejo, je šel k njemu in ga prosil, naj gre z njim v Kafarnaum in ozdravi njegovega sina, saj je ta že umiral.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:48,Janez:"Toda Jezus mu je rekel: »Verujete samo, če vidite znamenja in čudeže.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:49,Janez:"Kraljevi uradnik pa mu je rekel: »Gospod, pridi, preden moj otrok umre.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:50,Janez:"Jezus mu je odgovoril: »Pojdi, tvoj sin je zdrav.« Človek je verjel temu, kar je rekel Jezus, in odšel.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:51,Janez:"Že med potjo so mu prišli naproti njegovi sužnji in mu povedali, da je njegov sin ozdravel.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:52,Janez:"Zato jih je vprašal, kdaj se mu je zdravje izboljšalo. Odgovorili so mu: »Vročina mu je padla včeraj ob 13. uri.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:53,Janez:"Oče je tako vedel, da je bilo to takrat, ko mu je Jezus rekel: »Tvoj sin je zdrav.« Zato so on in vsi njegovi domači začeli verovati v Jezusa.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:4,V:54,Janez:"To je bilo že drugič, da je Jezus naredil čudež, potem ko je prišel iz Judeje v Galilejo.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:5,V:0,Janez:"Janez 5. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:5,V:1,Janez:"Po vsem tem je nastopil judovski praznik in Jezus je šel v Jeruzalem.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:2,Janez:"V Jeruzalemu je pri Ovčjih vratih kopališče, ki se po hebrejsko imenuje Betzata in ima pet stebrišč.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:3,Janez:"Tam je ležalo veliko bolnih, slepih, pohabljenih in takih s hromimi udi.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:4,Janez:"——",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:5,Janez:"Bil pa je tam tudi človek, ki je bil bolan že 38 let.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:6,Janez:"Ko ga je Jezus videl tako ležati in ker je vedel, da je že dolgo bolan, ga je vprašal: »Ali bi rad ozdravel?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:7,Janez:"Bolni mu je odgovoril: »Gospod, nikogar nimam, ki bi me dal v vodo, ko se ta razburka. Preden mi uspe priti do tja, stopi vanjo že kdo drug.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:8,Janez:"Jezus mu je rekel: »Vstani, poberi svoje ležišče in hodi.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:9,Janez:"Človek je pri priči ozdravel, pobral svoje ležišče in začel hoditi.<br>Tega dne pa je bil šabat.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:10,Janez:"Zato so Judje začeli ozdravljenemu govoriti: »Šabat je, zato ne smeš nositi ležišča.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:11,Janez:"On pa jim je odgovoril: »Tisti, ki me je ozdravil, mi je rekel, naj poberem svoje ležišče in hodim.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:12,Janez:"Vprašali so ga: »Kdo pa ti je rekel, da ga poberi in hodi?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:13,Janez:"Toda ozdravljeni ni vedel, kdo je to bil, saj se je Jezus že pomešal med množico ljudi, ki so bili tam.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:14,Janez:"Po vsem tem ga je Jezus našel v templju in mu rekel: »Vidiš, ozdravel si. Ne greši več, da se ti ne bo zgodilo kaj hujšega.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:15,Janez:"Človek je odšel in Judom povedal, da je bil Jezus tisti, ki ga je ozdravil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:16,Janez:"Ker je Jezus vse to delal na šabat, so ga Judje začeli preganjati.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:17,Janez:"On pa jim je rekel: »Moj Oče dela vse do zdaj in tudi jaz delam.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:18,Janez:"Zato so si Judje začeli še bolj prizadevati, da bi ga ubili. Po njihovem mnenju ni samo prekršil zakona glede šabata, ampak se je tudi delal enakega Bogu, ko je Boga imenoval za svojega Očeta.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:19,Janez:"Jezus jim je zato rekel: »Verjemite mi: Sin ne more ničesar narediti sam od sebe, ampak le to, kar vidi, da dela Oče. Kar koli on dela, to na enak način dela tudi Sin.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:20,Janez:"Oče ima namreč Sina rad in mu pokaže vse, kar sam dela. Pokazal mu bo še večja dela od teh, tako da se boste lahko čudili.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:21,Janez:"Kakor Oče obuja mrtve, tako tudi Sin obuja tiste, ki jih hoče.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:22,Janez:"Oče namreč ne sodi nikogar, ampak je vse sojenje zaupal Sinu,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:23,Janez:"da bi vsi izkazovali čast Sinu, tako kot jo izkazujejo Očetu. Kdor ne izkazuje časti Sinu, je ne izkazuje niti Očetu, ki je Sina poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:24,Janez:"Zagotavljam vam: kdor sliši mojo besedo in veruje tistemu, ki me je poslal, bo dobil večno življenje in ne bo obsojen, ampak je že prišel iz smrti v življenje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:25,Janez:"Zagotavljam vam: prihaja čas, pravzaprav je že prišel, ko bodo mrtvi slišali glas Božjega Sina. In tisti, ki bodo poslušali, bodo živeli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:26,Janez:"Kakor ima namreč Oče v sebi življenje, tako je dal tudi Sinu, da ima v sebi življenje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:27,Janez:"Dal mu je tudi oblast, da sodi, ker je Sin človekov.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:28,Janez:"Ne čudite se temu, saj prihaja čas, ko bodo vsi, ki so v grobovih, slišali njegov glas",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:29,Janez:"in vstali. Vstajenje bo za tiste, ki so delali dobro, pomenilo življenje, za tiste, ki so delali slabo, pa sojenje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:30,Janez:"Sam od sebe ne morem ničesar delati. Sodim na podlagi tega, kar slišim od Očeta, in moja sodba je pravična, ker ne iščem svoje volje, ampak voljo tistega, ki me je poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:31,Janez:"Če bi samo jaz pričal zase, moje pričevanje ne bi bilo veljavno.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:32,Janez:"Nekdo drug je, ki priča zame, in vem, da je to, kar priča zame, veljavno.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:33,Janez:"Vi ste poslali ljudi k Janezu in on je pričal za resnico.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:34,Janez:"Vendar pa jaz ne potrebujem pričevanja od človeka. To govorim zato, da bi se vi rešili.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:35,Janez:"Ta človek je bil svetilka, ki je gorela in svetila, in vi ste se želeli veseliti v njegovi svetlobi, ampak ta vaša želja ni trajala dolgo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:36,Janez:"Toda zame priča nekaj, kar je večje od Janezovega pričevanja. Zame pričajo dela, ki mi jih je Oče dodelil, da naj jih opravim. Prav ta dela pričajo, da me je poslal Oče.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:37,Janez:"Pa tudi Oče sam, ki me je poslal, priča zame. Nikoli niste slišali njegovega glasu niti videli njegovega obraza.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:38,Janez:"Poleg tega njegova beseda ne ostaja v vašem srcu, ker ne verujete tistemu, ki ga je on poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:39,Janez:"Preiskujete Svete spise, ker menite, da boste po njih imeli večno življenje. In prav ti Sveti spisi pričajo zame.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:40,Janez:"Toda vi nočete priti k meni, da bi dobili večno življenje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:41,Janez:"Ne želim, da bi me ljudje slavili.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:42,Janez:"Kar pa se tiče vas, dobro vem, da v srcu nimate ljubezni do Boga.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:43,Janez:"Jaz sem prišel v imenu svojega Očeta, ampak me ne sprejmete. Če bi kdo drug prišel v svojem imenu, bi ga pa sprejeli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:44,Janez:"Kako bi sploh lahko verovali vame, ko pa slavite drug drugega in ne iščete odobravanja od edinega Boga?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:45,Janez:"Ne mislite, da vas bom jaz tožil pred Očetom. Obtožuje vas ta, kateremu zaupate – Mojzes.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:46,Janez:"Če bi namreč verjeli Mojzesu, bi verjeli meni, saj je pisal o meni.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:5,V:47,Janez:"Če pa ne verjamete njegovim spisom, kako boste verjeli temu, kar jaz govorim?«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:6,V:0,Janez:"Janez 6. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:6,V:1,Janez:"Po vsem tem je Jezus odšel na drugo stran Galilejskega jezera, ki se imenuje tudi Tiberijsko jezero.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:2,Janez:"Za njim je šla velika množica ljudi, ker so videli, kako je čudežno ozdravljal bolne.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:3,Janez:"Zato je šel na goro in se tam s svojimi učenci usedel.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:4,Janez:"Bližala pa se je pasha, judovski praznik.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:5,Janez:"Ko je Jezus dvignil pogled in videl, da k njemu prihaja velika množica ljudi, je Filipa vprašal: »Kje bomo kupili kruh za vse te ljudi?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:6,Janez:"To ga je vprašal zato, da bi ugotovil, kaj razmišlja. Sam je namreč vedel, kaj bo naredil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:7,Janez:"Filip mu je odgovoril: »Tudi če bi kupili kruha za 200 denarijev, ne bi bilo dovolj, da bi vsak dobil vsaj malo.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:8,Janez:"Eden od učencev, Andrej, brat Simona Petra, pa mu je rekel:",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:9,Janez:"»Tukaj je deček, ki ima pet ječmenovih hlebcev in dve ribici. Ampak kaj je to za toliko ljudi?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:10,Janez:"Jezus je rekel: »Naročite ljudem, naj se usedejo.« Tla so bila na tem mestu gosto porasla s travo in množica ljudi, med katerimi je bilo kakih 5000 moških, se je posedla.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:11,Janez:"Nato je Jezus vzel hlebce, se zahvalil Bogu in jih razdelil med ljudi, ki so tam sedeli. Podobno je naredil tudi z ribicama in vsi so jedli, kolikor so hoteli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:12,Janez:"Ko so se najedli, je svojim učencem rekel: »Poberite to, kar je ostalo, da se nič ne zavrže.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:13,Janez:"Pobrali so torej koščke, ki so od petih ječmenovih hlebcev ostali tistim, ki so jedli, in s temi ostanki napolnili 12 košar.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:14,Janez:"Ko so ljudje videli čudež, ki ga je Jezus naredil, so začeli govoriti: »To je res prerok, ki naj bi prišel.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:15,Janez:"Ker pa je Jezus vedel, da bodo vsak čas prišli in ga hoteli na silo postaviti za kralja, se je čisto sam spet umaknil na goro.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:16,Janez:"Zvečer so se njegovi učenci spustili k jezeru.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:17,Janez:"Bilo je že temno, Jezusa pa še zmeraj ni bilo k njim. Učenci so stopili v čoln in odpluli proti Kafarnaumu na drugi strani jezera.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:18,Janez:"Jezero je postajalo vse bolj razburkano, ker je pihal močan veter.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:19,Janez:"Ko so preveslali že kakih pet ali šest kilometrov, so zagledali Jezusa, kako hodi po jezeru in se približuje čolnu. Prestrašili so se,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:20,Janez:"toda on jim je rekel: »Jaz sem, ne bojte se!«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:21,Janez:"Nato so ga z veseljem vzeli v čoln in kmalu so prispeli do kopnega, proti kateremu so pluli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:22,Janez:"Naslednji dan je množica ljudi, ki so ostali na drugi strani jezera in so prejšnji dan videli, da je bil tam samo en majhen čoln, ugotovila, da Jezus ni šel v čoln skupaj s svojimi učenci, ampak da so odpluli samo učenci.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:23,Janez:"V bližino kraja, kjer je Gospod dal ljudem jesti kruh, potem ko se je zahvalil Bogu, so pripluli čolni iz Tiberije.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:24,Janez:"Ko so torej ljudje videli, da ni tam ne Jezusa ne njegovih učencev, so šli v čolne in odpluli v Kafarnaum, da bi poiskali Jezusa.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:25,Janez:"Ko so ga na drugi strani jezera našli, so ga vprašali: »Rabi, kdaj si prišel sem?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:26,Janez:"Jezus jim je odgovoril: »Povem vam: ne iščete me zato, ker ste videli čudeže, ampak zato, ker ste jedli kruh in se nasitili.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:27,Janez:"Ne delajte za hrano, ki se pokvari, ampak za hrano, ki se ne pokvari in vodi v večno življenje. To hrano vam bo dal Sin človekov, ker ga je za to pooblastil Oče, sam Bog.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:28,Janez:"Zato so ga vprašali: »Kaj moramo delati, da bi bili Bogu po volji?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:29,Janez:"Jezus jim je odgovoril: »Bogu je po volji to, da verujete v tistega, ki ga je on poslal.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:30,Janez:"Pa so ga vprašali: »Katero znamenje boš naredil, da ga bomo videli in ti verjeli? Kaj boš naredil?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:31,Janez:"Naši predniki so v pustinji jedli mano, kot to piše v Svetih spisih: ‚Za hrano jim je dal kruh iz nebes.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:32,Janez:"Jezus jim je odgovoril: »Verjemite mi: pravega kruha iz nebes vam ni dal Mojzes, ampak vam pravi kruh iz nebes daje moj Oče.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:33,Janez:"Božji kruh je namreč tisti, ki prihaja iz nebes in daje svetu življenje.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:34,Janez:"Zato so mu rekli: »Gospod, vedno nam dajaj ta kruh.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:35,Janez:"Jezus pa jim je rekel: »Jaz sem kruh življenja. Kdor prihaja k meni, ne bo nikoli lačen, in kdor veruje vame, ne bo nikoli žejen.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:36,Janez:"Ampak kot sem vam že rekel: vi ste me celo videli, pa ne verujete.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:37,Janez:"Vsi, ki mi jih daje Oče, bodo prišli k meni, in tega, ki prihaja k meni, ne bom nikoli odgnal,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:38,Janez:"saj iz nebes nisem prišel zato, da bi delal svojo voljo, ampak voljo tistega, ki me je poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:39,Janez:"Njegova volja pa je, da ne izgubim nikogar od tistih, ki mi jih je dal, ampak da jih poslednji dan obudim od mrtvih.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:40,Janez:"Volja mojega Očeta je namreč to, da bi vsak, ki sprejme Sina in veruje vanj, imel večno življenje. In jaz ga bom poslednji dan obudil.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:41,Janez:"Ker je Jezus zase rekel, da je kruh, ki je prišel iz nebes, so Judje začeli godrnjati nad njim",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:42,Janez:"in spraševati: »Ali ni to Jožefov sin Jezus? Njegovega očeta in mamo poznamo. Kako lahko zdaj pravi, da je prišel iz nebes?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:43,Janez:"Jezus jim je odgovoril: »Nehajte godrnjati.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:44,Janez:"Nihče ne more priti k meni, če ga ne vleče Oče, ki me je poslal. In jaz ga bom poslednji dan obudil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:45,Janez:"V Preroških spisih piše: ‚Vse bom poučeval jaz, Jehova. Vsak, ki posluša Očeta in se uči od njega, pride k meni.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:46,Janez:"To ne pomeni, da je kdo že videl Očeta. Edini, ki je videl Očeta, je ta, ki je prišel od Boga.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:47,Janez:"Zagotavljam vam: kdor veruje, bo dobil večno življenje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:48,Janez:"Jaz sem kruh življenja.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:49,Janez:"Vaši predniki so v pustinji jedli mano, ampak so vseeno umrli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:50,Janez:"Toda nihče, ki je kruh iz nebes, ne bo umrl.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:51,Janez:"Jaz sem živi kruh, ki je prišel iz nebes. Če kdo je ta kruh, bo živel večno. Pravzaprav je kruh, ki ga bom jaz dal, da bi svet lahko živel, moje meso.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:52,Janez:"Ko so Judje to slišali, so se začeli med seboj prepirati: »Kako nam lahko ta človek da jesti svoje meso?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:53,Janez:"Jezus pa jim je rekel: »Zagotavljam vam: če ne jeste mesa Sina človekovega in ne pijete njegove krvi, ne boste dobili življenja.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:54,Janez:"Kdor se hrani z mojim mesom in pije mojo kri, bo dobil večno življenje in jaz ga bom poslednji dan obudil,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:55,Janez:"saj je moje meso prava hrana in moja kri prava pijača.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:56,Janez:"Kdor se hrani z mojim mesom in pije mojo kri, ostaja povezan z menoj in jaz z njim.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:57,Janez:"Enako kot me je živi Oče poslal in jaz živim zaradi Očeta, tako bo tudi tisti, ki se hrani z menoj, živel zaradi mene.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:58,Janez:"To je kruh, ki je prišel iz nebes. Ta kruh ni takšen kot tisti, ki so ga jedli vaši predniki in so kasneje umrli. Kdor se hrani s tem kruhom, bo živel večno.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:59,Janez:"Vse to je povedal, ko je učil v sinagogi v Kafarnaumu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:60,Janez:"Mnogi njegovi učenci so po vsem, kar so slišali, rekli: »Te besede so nezaslišane! Kdo lahko to posluša?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:61,Janez:"Jezus pa jim je, ker je vedel, da so nad tem godrnjali, rekel: »Ali se vam to zdi nezaslišano?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:62,Janez:"Kaj bi šele bilo, če bi videli Sina človekovega, da gre tja gor, kjer je bil prej?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:63,Janez:"Duh je ta, ki daje življenje. Meso nič ne koristi. Besede, ki sem vam jih povedal, izvirajo od duha in dajejo življenje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:64,Janez:"Toda med vami so nekateri, ki ne verujejo.« Jezus je namreč od začetka vedel, kateri so tisti, ki ne verujejo, in kdo ga bo izdal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:65,Janez:"Dodal je še: »Zato sem vam rekel: nihče ne more priti k meni, če mu to ne dovoli Oče.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:66,Janez:"Zaradi tega se je mnogo njegovih učencev vrnilo k temu, kar so pustili za seboj, in niso več hodili za njim.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:67,Janez:"Zato je Jezus 12 apostolov vprašal: »Ali hočete tudi vi oditi?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:68,Janez:"Simon Peter mu je odgovoril: »Gospod, h komu naj gremo? O večnem življenju učiš ti.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:69,Janez:"Mi verujemo in vemo, da si ti Božji sveti služabnik.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:70,Janez:"Jezus je rekel: »Ali vas nisem izbral 12? Toda eden od vas je obrekovalec.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:6,V:71,Janez:"Govoril pa je o Judu, sinu Simona Iškarijota. Juda je namreč Jezusa nameraval izdati, čeprav je bil eden od 12 apostolov.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:7,V:0,Janez:"Janez 7. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:7,V:1,Janez:"Po vsem tem je Jezus še naprej potoval po Galileji. Ni namreč hotel potovati po Judeji, ker so ga Judje skušali ubiti.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:2,Janez:"Bližal pa se je judovski šotorski praznik.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:3,Janez:"Zato so mu njegovi bratje rekli: »Pojdi v Judejo, da bodo tudi tvoji učenci lahko videli dela, ki jih opravljaš.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:4,Janez:"Nihče, ki hoče biti znan v javnosti, ne dela ničesar na skrivaj. Ker delaš vse to, se pokaži svetu.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:5,Janez:"Njegovi bratje namreč niso verovali vanj.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:6,Janez:"Zato jim je Jezus rekel: »Moj čas še ni prišel, za vas pa je čas vedno primeren.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:7,Janez:"Svet nima razloga, da bi sovražil vas, ampak sovraži mene, ker razglašam, da so njegova dela hudobna.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:8,Janez:"Vi le pojdite na ta praznik, jaz pa še ne grem, ker moj čas še ni prišel.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:9,Janez:"Povedal jim je vse to in ostal v Galileji.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:10,Janez:"Toda potem, ko so njegovi bratje že odšli na praznik, je šel tudi sam, ampak na skrivaj.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:11,Janez:"Judje so ga med praznikom začeli iskati in so spraševali: »Kje je tisti človek?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:12,Janez:"Med ljudmi se je o njem veliko šepetalo. Nekateri so govorili: »Dober človek je.« Drugi pa: »Ne, ni. Ljudi zavaja.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:13,Janez:"Seveda ni nihče o njem govoril javno, ker so se bali Judov.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:14,Janez:"Ko pa je bilo že pol praznika mimo, je Jezus šel v tempelj in začel učiti.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:15,Janez:"Judje so se čudili: »Kako ta tako dobro pozna Svete spise, ko pa se ni učil v šolah?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:16,Janez:"Jezus jim je odgovoril: »To, kar učim, ne prihaja od mene, ampak od tistega, ki me je poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:17,Janez:"Če kdo želi izpolnjevati Božjo voljo, bo vedel, ali je to, kar učim, od Boga ali pa govorim lastne zamisli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:18,Janez:"Kdor govori lastne zamisli, išče lastno slavo, kdor pa išče slavo tistega, ki ga je poslal, govori resnico in v njem ni nobene nepravičnosti.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:19,Janez:"Ali vam ni Mojzes dal Zakonika? Toda tega, kar v njem piše, prav nihče od vas ne izpolnjuje. Zakaj me hočete ubiti?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:20,Janez:"Ljudje, ki so bili tam zbrani, pa so mu rekli: »Demona imaš. Kdo te hoče ubiti?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:21,Janez:"Jezus jim je odgovoril: »Eno stvar sem naredil, pa se vsi čudite.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:22,Janez:"Zato razmislite o naslednjem: Mojzes vam je dal zakon glede obreze – ta zakon sicer ni iz Mojzesovega časa, ampak je že iz časa očakov – in vi obrezujete človeka celo na šabat.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:23,Janez:"Če pa človeka obrezujete na šabat, zato da ne bi kršili Mojzesovega Zakonika, zakaj se potem tako jezite name, ker sem na šabat človeka ozdravil?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:24,Janez:"Nehajte soditi po zunanjosti, ampak sodite pravično.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:25,Janez:"Nekateri Jeruzalemčani so začeli govoriti: »Ali ni to tisti, ki ga hočejo ubiti?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:26,Janez:"Pa glejte, javno govori in mu nihče nič ne reče. Ali je mogoče, da voditelji mislijo, da je on Kristus?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:27,Janez:"Ampak mi za tega vemo, od kod je, ko pa bo prišel Kristus, ne bo nihče vedel, od kod je.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:28,Janez:"Zato je Jezus, ko je učil v templju, z močnim glasom rekel: »Vi me poznate in veste, od kod sem. Jaz nisem prišel sam od sebe. Ta, ki me je poslal, je resničen in vi ga ne poznate.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:29,Janez:"Jaz pa ga poznam, ker sem njegov predstavnik. On me je poslal.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:30,Janez:"Zato so ga skušali prijeti, toda to ni nikomur uspelo, ker njegov čas še ni prišel.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:31,Janez:"Kljub temu so mnogi iz množice začeli verovati vanj. Govorili so: »Ko bo prišel Kristus, bo naredil veliko čudežev. Ali ta človek ne dela ravno tega?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:32,Janez:"Farizeji so slišali, kaj se šušlja o njem, zato so skupaj z višjimi duhovniki k njemu poslali stražarje, da bi ga prijeli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:33,Janez:"Jezus je nato rekel: »Še malo časa bom z vami, potem pa grem k tistemu, ki me je poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:34,Janez:"Iskali me boste, ampak me ne boste našli. Tja, kamor bom šel jaz, vi ne boste mogli priti.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:35,Janez:"Zato so se Judje začeli med seboj spraševati: »Kam namerava iti, da ga ne bomo mogli najti? Ali namerava iti k Judom, ki so razkropljeni med Grki, in učiti Grke?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:36,Janez:"Kaj je mislil s tem, ko je rekel ‚Iskali me boste, ampak me ne boste našli, in tja, kamor bom šel jaz, vi ne boste mogli priti?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:37,Janez:"Na zadnji in najpomembnejši dan praznika je Jezus vstal in z močnim glasom rekel: »Če je kdo žejen, naj pride k meni in pije.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:38,Janez:"S tistim, ki bo veroval vame, bo tako, kot piše v Svetih spisih: ‚Iz njegove notranjosti bodo tekle reke žive vode.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:39,Janez:"To pa je rekel glede duha, ki naj bi ga prejeli tisti, ki verujejo vanj. Do takrat namreč še niso prejeli duha, saj Jezus še ni bil oslavljen.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:40,Janez:"Nekateri od tam zbranih ljudi, ki so slišali te besede, so začeli govoriti: »To je res prerok, ki naj bi prišel.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:41,Janez:"Drugi so govorili: »To je Kristus.« Nekateri pa: »Saj Kristus ne bo prišel iz Galileje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:42,Janez:"Ali ne piše v Svetih spisih, da bo Kristus Davidov potomec in bo prišel iz Betlehema, vasi, iz katere je bil tudi David?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:43,Janez:"Tako je zaradi njega med ljudmi prišlo do nesoglasja.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:44,Janez:"Nekateri so ga hoteli prijeti, vendar ni to nikomur uspelo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:45,Janez:"Nato so se stražarji vrnili k višjim duhovnikom in farizejem in ti so jih vprašali: »Zakaj ga niste privedli?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:46,Janez:"Stražarji so odgovorili: »Še nikoli ni nihče tako govoril.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:47,Janez:"Farizeji pa so rekli: »Saj menda ni zavedel tudi vas?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:48,Janez:"Ali je sploh kdo od voditeljev ali farizejev začel verovati vanj?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:49,Janez:"Ti ljudje pa, ki poslušajo Jezusa in ne poznajo Zakonika, so prekleti.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:50,Janez:"Nikodem, ki je nekoč prej prišel k Jezusu in je bil eden od farizejev, pa jim je rekel:",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:51,Janez:"»Ali smemo glede na naš Zakonik soditi človeku, če ga prej ne zaslišimo in ugotovimo, kaj dela?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:7,V:52,Janez:"Odgovorili so mu: »Ali si tudi ti iz Galileje? Razišči in ugotovil boš, da iz Galileje ne bo prišel noben prerok.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:8,V:0,Janez:"Janez 8. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:8,V:12,Janez:"Jezus je ljudem še rekel: »Jaz sem luč svetu. Kdor gre za menoj, zagotovo ne bo hodil v temi, ampak bo imel luč življenja.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:13,Janez:"Farizeji so mu rekli: »Ti pričuješ sam zase, zato ne moremo verjeti temu, kar govoriš.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:14,Janez:"Jezus pa jim je odgovoril: »Čeprav pričujem sam zase, je moje pričevanje veljavno, ker vem, od kod sem prišel in kam grem. Vi pa ne veste, od kod sem prišel in kam grem.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:15,Janez:"Vi sodite na podlagi človeških meril, jaz pa ne sodim nikogar.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:16,Janez:"Če pa že sodim koga, je moja sodba pravična, ker ne sodim sam, ampak skupaj z Očetom, ki me je poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:17,Janez:"Tudi v vašem Zakoniku piše: ‚Pričevanje dveh ljudi je veljavno.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:18,Janez:"Zase pričujem jaz sam pa tudi Oče, ki me je poslal, pričuje zame.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:19,Janez:"Vprašali so ga: »Kje je tvoj Oče?« Jezus je odgovoril: »Vi ne poznate ne mene ne mojega Očeta. Če bi poznali mene, bi poznali tudi mojega Očeta.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:20,Janez:"Vse to pa je učil v tistem delu templja, kjer so stale prispevčne skrinjice. Toda nihče ga ni prijel, ker njegov čas še ni prišel.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:21,Janez:"Jezus jim je spet rekel: »Jaz odhajam in iskali me boste, ampak boste vseeno umrli v svojem grehu. Tja, kamor jaz odhajam, vi ne morete priti.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:22,Janez:"Judje so začeli govoriti: »Zakaj pravi ‚Tja, kamor jaz odhajam, vi ne morete priti? Saj se ne bo menda ubil?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:23,Janez:"On pa jim je rekel: »Vi ste od tu spodaj, jaz pa od zgoraj. Vi ste s tega sveta, jaz pa nisem s tega sveta.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:24,Janez:"Zato sem vam rekel, da boste umrli v svojih grehih. Če namreč ne verujete, da sem jaz to, kar pravim, da sem, boste umrli v svojih grehih.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:25,Janez:"Nato so ga začeli spraševati: »Kdo si?« Jezus jim je odgovoril: »Zakaj vam sploh kaj govorim?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:26,Janez:"Veliko imam povedati o vas in veliko je stvari, o katerih moram soditi. Pravzaprav govorim to, kar sem slišal od njega, ki me je poslal na svet, in on vedno govori resnico.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:27,Janez:"Toda niso dojeli, da jim je govoril o Očetu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:28,Janez:"Jezus jim je rekel: »Ko boste dvignili Sina človekovega, boste vedeli, kdo sem jaz in da ničesar ne delam sam od sebe, ampak da govorim tisto, kar me je naučil Oče.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:29,Janez:"Ta pa, ki me je poslal, je z menoj. Ni me pustil samega, ker vedno delam tisto, kar mu je všeč.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:30,Janez:"Mnogi, ki so slišali to, kar je govoril, so začeli verovati vanj.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:31,Janez:"Jezus je Judom, ki so verovali vanj, še rekel: »Če boste vedno ravnali v skladu z mojimi besedami, boste zares moji učenci.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:32,Janez:"Spoznali boste resnico in resnica vas bo osvobodila.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:33,Janez:"Drugi pa so mu rekli: »Mi smo Abrahamovi potomci in še nikoli nismo nikomur sužnjevali. Kako to, da praviš ‚Osvobojeni boste?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:34,Janez:"Jezus jim je odgovoril: »Verjemite mi: vsak, ki greši, je suženj grehu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:35,Janez:"Suženj pa ne ostane za vedno pri hiši. Sin ostane za vedno.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:36,Janez:"Če vas torej Sin osvobodi, boste zares svobodni.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:37,Janez:"Vem, da ste Abrahamovi potomci. Toda hočete me ubiti, ker ne sprejemate tega, kar učim.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:38,Janez:"Jaz govorim to, kar sem videl, ko sem bil pri svojem Očetu, vi pa delate tisto, kar ste slišali od svojega očeta.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:39,Janez:"Odgovorili so mu: »Naš oče je Abraham.« Jezus pa jim je rekel: »Če bi bili Abrahamovi otroci, bi delali to, kar je delal Abraham.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:40,Janez:"Toda vi hočete ubiti mene – mene, ki sem vam povedal resnico, ki sem jo slišal od Boga. Abraham tega ne bi naredil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:41,Janez:"Vi delate to, kar dela vaš oče.« Rekli so mu: »Mi nismo nezakonski otroci. Imamo samo enega Očeta: Boga.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:42,Janez:"Jezus pa jim je rekel: »Če bi bil Bog vaš Oče, bi me imeli radi, ker sem prišel od Boga in sem zaradi njega tukaj. Nisem prišel sam od sebe, ampak me je on poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:43,Janez:"Zakaj ne razumete tega, kar govorim? Ker nočete poslušati mojega pouka.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:44,Janez:"Vaš oče je Hudič in vi želite izpolnjevati želje svojega očeta. On je že od začetka ubijalec in ni vztrajal v resnici, ker resnice ni v njem. On laže, ker je to v njegovem srcu. Lažnivec je in oče laži.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:45,Janez:"Jaz pa vam govorim resnico, zato mi ne verjamete.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:46,Janez:"Kdo od vas lahko dokaže, da sem naredil greh? Če govorim resnico, zakaj mi potem ne verjamete?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:47,Janez:"Kdor je od Boga, posluša to, kar Bog govori. Vi pa ne poslušate, ker niste od Boga.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:48,Janez:"Judje so mu rekli: »Ali ne pravimo upravičeno, da si Samarijan in da imaš demona?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:49,Janez:"Jezus je odgovoril: »Nimam demona, ampak izkazujem čast svojemu Očetu, vi pa me zaničujete.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:50,Janez:"Ampak slave zase ne iščem jaz. Bog želi, da sem oslavljen, in on je sodnik.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:51,Janez:"Zagotavljam vam: kdor izpolnjuje to, kar učim, ne bo nikoli umrl.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:52,Janez:"Judje so mu rekli: »Zdaj pa res vemo, da imaš demona. Abraham je umrl in preroki ravno tako, ti pa praviš: ‚Kdor izpolnjuje to, kar učim, ne bo nikoli umrl.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:53,Janez:"Ali misliš, da si večji od našega očeta Abrahama, ki je umrl? In tudi preroki so umrli. Kdo pa misliš, da si?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:54,Janez:"Jezus je odgovoril: »Če bi poveličeval sam sebe, moja slava ne bi bila vredna nič. Moj Oče je ta, ki me poveličuje, ta, za katerega pravite, da je vaš Bog.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:55,Janez:"Ampak ga ne poznate, jaz pa ga poznam. Če bi rekel, da ga ne poznam, bi bil lažnivec, kakor ste vi. Toda jaz ga poznam in izpolnjujem njegovo besedo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:56,Janez:"Vaš oče Abraham se je zelo veselil tega, da bo videl moj dan, in ga je videl ter se razveselil.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:57,Janez:"Nato so ga Judje vprašali: »Še 50 let nimaš, pa si videl Abrahama?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:58,Janez:"Jezus jim je odgovoril: »Povem vam: jaz sem živel, še preden se je Abraham rodil.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:8,V:59,Janez:"Takrat so Judje pobrali kamne, da bi jih zagnali vanj, toda on se je skril in odšel iz templja.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:9,V:0,Janez:"Janez 9. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:9,V:1,Janez:"Jezus je zatem videl človeka, ki je bil od rojstva slep.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:2,Janez:"Učenci so Jezusa vprašali: »Rabi, zakaj se je ta človek rodil slep? Zaradi svojega greha ali zaradi greha svojih staršev?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:3,Janez:"Jezus je odgovoril: »Grešil ni ne on ne njegovi starši. Se je pa s tem odprla priložnost, da bodo lahko ljudje na njem videli, kaj je Bog zmožen narediti.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:4,Janez:"Voljo tistega, ki me je poslal, moramo izpolnjevati, dokler je dan. Prihaja noč, ko ne bo mogel nihče delati.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:5,Janez:"Dokler sem na svetu, sem luč svetu.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:6,Janez:"Ko je to povedal, je pljunil na tla in s slino naredil blato. Nato je z blatom človeku pomazal oči",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:7,Janez:"in mu rekel: »Pojdi v kopališče Siloa in se umij.« (Siloa pomeni »poslan«.) Človek je šel in se umil. Ko je prišel nazaj, ni bil več slep.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:8,Janez:"Sosedje in tisti, ki so ga prej videvali, da berači, so začeli spraševati: »Ali ni to tisti človek, ki je ponavadi sedel in beračil?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:9,Janez:"Nekateri so govorili: »Ja, on je.« In drugi: »Ne, ne, samo podoben mu je.« Človek pa je zatrjeval: »Ja, to sem jaz.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:10,Janez:"Zato so ga vprašali: »Kako to, da zdaj vidiš?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:11,Janez:"Odgovoril je: »Človek, ki mu je ime Jezus, je naredil blato, mi z njim pomazal oči in rekel: ‚Pojdi v Siloo in se umij. Pa sem šel, se umil in nato sem spregledal.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:12,Janez:"Vprašali so ga: »Kje pa je tisti človek?« Odgovoril je: »Ne vem.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:13,Janez:"Tega človeka, ki je bil prej slep, so odpeljali k farizejem.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:14,Janez:"Tisti dan, ko je Jezus naredil blato in slepega ozdravil, je bil ravno šabat.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:15,Janez:"Zato so ga tudi farizeji začeli spraševati, kako je spregledal. Rekel jim je: »Z blatom mi je pomazal oči, jaz pa sem se umil in zdaj vidim.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:16,Janez:"Nato so nekateri farizeji začeli govoriti: »Tega človeka ni poslal Bog, ker ne spoštuje šabata.« Drugi pa so govorili: »Kako lahko grešnik dela takšna znamenja?« Tako je med njimi prišlo do nesoglasja.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:17,Janez:"Zato so človeka, ki je bil prej slep, spet vprašali: »Kaj ti misliš o njem, glede na to, da je ozdravil tebe?« Človek je odgovoril: »Prerok je.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:18,Janez:"Vendar Judje niso verjeli, da je bil slep in da je spregledal, zato so poklicali njegova starša",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:19,Janez:"in ju vprašali: »Ali je to vajin sin? Ali se je res rodil slep? Kako to, da zdaj vidi?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:20,Janez:"Starša sta odgovorila: »Ja, to je najin sin in veva, da se je rodil slep.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:21,Janez:"Kako to, da zdaj vidi, pa ne veva, niti ne veva tega, kdo ga je ozdravil. Vprašajte njega. Dovolj je star, naj govori sam zase.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:22,Janez:"To sta rekla zato, ker sta se bala Judov. Ti so se namreč že dogovorili, da bo vsak, ki bi Jezusa priznal za Kristusa, izobčen iz sinagoge.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:23,Janez:"Zato sta rekla: »Dovolj je star, kar njega vprašajte.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:24,Janez:"Tako so človeka, ki je bil prej slep, poklicali še enkrat in mu rekli: »Daj Bogu slavo. Vemo, da je ta človek grešnik.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:25,Janez:"Odgovoril jim je: »Tega, ali je grešnik, ne vem. Vem pa, da sem bil slep in da zdaj vidim.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:26,Janez:"Nato so ga vprašali: »Kako se je to zgodilo? Kako te je ozdravil?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:27,Janez:"Človek je odgovoril: »Saj sem vam že povedal, pa niste poslušali. Zakaj hočete še enkrat slišati? Ali bi tudi vi radi postali njegovi učenci?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:28,Janez:"Toda oni so mu zaničljivo rekli: »Ti si njegov učenec, mi pa smo Mojzesovi učenci.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:29,Janez:"Vemo, da je Bog govoril po Mojzesu. Za tega človeka pa ne vemo, kdo ga je poslal.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:30,Janez:"Moški jim je odgovoril: »To je pa res čudno, da ne veste, kdo ga je poslal, ko pa je mene ozdravil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:31,Janez:"Vemo, da grešnikov Bog ne usliši, usliši pa tistega, ki do njega čuti globoko spoštovanje in izpolnjuje njegovo voljo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:32,Janez:"Nikoli do zdaj se še ni slišalo, da bi kdo ozdravil koga, ki bi bil od rojstva slep.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:33,Janez:"Če tega človeka ne bi poslal Bog, ne bi mogel narediti ničesar.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:34,Janez:"Rekli so mu: »Ves si se rodil v grehih, pa boš nas učil?« In vrgli so ga ven.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:35,Janez:"Jezus je slišal, da so ga vrgli ven. Ko ga je zatem srečal, ga je vprašal: »Ali veruješ v Sina človekovega?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:36,Janez:"Moški mu je odgovoril: »Prosim, povej mi, kdo je to, da bom lahko veroval vanj.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:37,Janez:"Jezus mu je rekel: »Videl si ga. Pravzaprav se ravnokar pogovarjaš z njim.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:38,Janez:"Moški je rekel: »Gospod, verujem vate.« In se mu je poklonil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:39,Janez:"Nato mu je Jezus rekel: »Med ljudi sem prišel zato, da bi se ljudem lahko sodilo: da bi tisti, ki ne vidijo, videli, in da bi tisti, ki vidijo, oslepeli.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:40,Janez:"To so slišali tudi farizeji, ki so bili tam, in so Jezusa vprašali: »Saj nismo menda tudi mi slepi?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:9,V:41,Janez:"Jezus jim je odgovoril: »Če bi bili slepi, ne bi bili krivi greha. Ker pa pravite, da vidite, vaš greh ostaja.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:10,V:0,Janez:"Janez 10. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:10,V:1,Janez:"»Povem vam: kdor ne vstopi v ovčjo stajo skozi vrata, ampak spleza noter kje drugje, je tat.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:2,Janez:"Kdor pa vstopi skozi vrata, je pastir ovc.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:3,Janez:"Vratar mu odpre in ovce poslušajo pastirjev glas. Pastir svoje ovce pokliče po imenu in jih odpelje ven.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:4,Janez:"Ko vse svoje ovce odvede ven, gre pred njimi. Ovce pa gredo za njim, ker poznajo njegov glas.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:5,Janez:"Za tujcem ne bodo šle, ampak bodo zbežale od njega, ker glasu tujca ne poznajo.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:6,Janez:"Jezus je to primerjavo povedal Judom, toda ti je niso razumeli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:7,Janez:"Zato je Jezus spet rekel: »Povem vam: jaz sem vrata, skozi katera gredo ovce.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:8,Janez:"Vsi, ki so prišli in se izdajali zame, so tatovi. Toda ovce jih niso poslušale.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:9,Janez:"Jaz sem vrata. Kdor vstopi skozi mene, bo rešen in bo hodil noter in ven ter našel pašo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:10,Janez:"Tat ne pride kar tako, ampak pride zato, da bi kradel, klal in pobijal ovce. Jaz pa sem prišel zato, da bi ovce imele življenje, in to večno življenje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:11,Janez:"Jaz sem dobri pastir in dobri pastir da svoje življenje za ovce.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:12,Janez:"Človek, ki je najet, da čuva ovce, pa ni pravi pastir in ovce niso njegova last. Zato ko vidi, da prihaja volk, zapusti ovce in pobegne. Volk pa ovce zgrabi in jih razžene.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:13,Janez:"Ta človek je pač najeti delavec in mu ni mar za ovce.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:14,Janez:"Jaz pa sem dobri pastir. Poznam svoje ovce in one poznajo mene,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:15,Janez:"tako kot Oče pozna mene in jaz Očeta. In za ovce dam svoje življenje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:16,Janez:"Imam pa še druge ovce, ki niso iz te staje. Tudi te moram pripeljati in bodo poslušale moj glas ter bodo ena čreda z enim pastirjem.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:17,Janez:"Oče me ljubi zato, ker se odrekam svojemu življenju, da bi ga spet dobil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:18,Janez:"Nihče mi ga ni vzel, ampak se mu odrekam sam od sebe. Imam pravico, da se mu odrečem, in imam pravico, da ga spet dobim. Zapoved glede tega sem dobil od svojega Očeta.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:19,Janez:"Zaradi teh besed je med Judi spet prišlo do nesoglasja.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:20,Janez:"Mnogi od njih so govorili: »Demona ima in je nor. Zakaj ga poslušate?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:21,Janez:"Drugi pa so rekli: »Človek, ki ga mučijo demoni, ne govori tako. Ali lahko demon ozdravi slepega?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:22,Janez:"Takrat je bil v Jeruzalemu praznik posvečenja. Bilo je pozimi",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:23,Janez:"in Jezus je hodil po predelu templja, ki se je imenoval Salomonovo stebrišče.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:24,Janez:"Obkrožili so ga Judje in mu začeli govoriti: »Kako dolgo nas boš še pustil v negotovosti? Če si Kristus, nam to odkrito povej.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:25,Janez:"Jezus jim je odgovoril: »Povedal sem vam, pa mi vseeno ne verjamete. Dela, ki jih opravljam v imenu svojega Očeta, pričujejo zame.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:26,Janez:"Toda vi mi ne verjamete, ker niste moje ovce.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:27,Janez:"Moje ovce poslušajo moj glas. Jaz jih poznam in one gredo za menoj.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:28,Janez:"Dajem jim večno življenje. Nikoli ne bodo uničene in nihče jih ne bo iztrgal iz mojih rok.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:29,Janez:"Ovce, ki mi jih je dal Oče, so dragocenejše od vsega drugega in nihče jih ne more iztrgati iz Očetovih rok.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:30,Janez:"Jaz in Oče sva eno.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:31,Janez:"Judje so spet pograbili kamne, da bi ga kamenjali.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:32,Janez:"Jezus pa jim je rekel: »V imenu svojega Očeta sem pred vami naredil veliko dobrih del. Za katero od njih me hočete kamenjati?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:33,Janez:"Judje so mu odgovorili: »Nočemo te kamenjati za dobra dela, ampak za bogokletje, zato ker trdiš, da si bog, čeprav si človek.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:34,Janez:"Jezus jim je odgovoril: »Ali v vašem Zakoniku ne piše, da je Bog rekel ‚bogovi ste?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:35,Janez:"Če je te, katere je Božja beseda obsodila, imenoval ‚bogovi – Svetih spisov pa se ne da razveljaviti –",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:36,Janez:"ali boste potem vi meni, ki me je Oče posvetil in poslal na svet, pravili, da govorim bogokletno, ker sem rekel, da sem Božji Sin?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:37,Janez:"Če ne delam del svojega Očeta, mi ne verjemite.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:38,Janez:"Če pa jih delam, verjemite vsaj delom, če že meni ne verjamete, da bi spoznali in nato verjeli, da je Oče povezan z menoj in da sem jaz povezan z Očetom.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:39,Janez:"Ko so to slišali, so ga spet skušali prijeti, toda on se jim je izmaknil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:40,Janez:"Nato je znova prečkal Jordan in odšel na kraj, kjer je Janez na začetku krščeval, ter tam ostal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:41,Janez:"K njemu je prihajalo veliko ljudi in drug drugemu so govorili: »Janez res ni naredil nobenega čudeža, toda vse, kar je povedal o tem človeku, je resnica.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:10,V:42,Janez:"Tako so tam mnogi začeli verovati v Jezusa.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:11,V:0,Janez:"Janez 11. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:11,V:1,Janez:"Neki človek z imenom Lazar je bil bolan. Bil je iz Betanije, iz vasi, v kateri sta živeli Marija in njena sestra Marta.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:2,Janez:"To je bila tista Marija, ki je na Gospoda izlila dišeče olje in mu s svojimi lasmi obrisala noge. Lazar, ki je bil bolan, je bil njen brat.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:3,Janez:"Njegovi sestri sta Jezusu sporočili: »Gospod, tvoj dragi prijatelj je bolan.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:4,Janez:"Ko je Jezus to slišal, je rekel: »Ta bolezen se ne bo končala s smrtjo, ampak z oslavitvijo Boga in Božjega Sina.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:5,Janez:"Jezus pa je Marto, njeno sestro in Lazarja imel zelo rad.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:6,Janez:"Vendar je po tistem, ko je slišal, da je Lazar bolan, še dva dni ostal tam, kjer je bil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:7,Janez:"Šele nato je učencem rekel: »Pojdimo spet v Judejo.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:8,Janez:"Toda učenci so mu prigovarjali: »Rabi, ni še dolgo tega, kar so te Judje hoteli kamenjati, ti pa bi spet šel tja?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:9,Janez:"Jezus je odgovoril: »Ali ne traja dnevna svetloba 12 ur? Kdor hodi podnevi, se ob nič ne spotakne, ker vidi luč tega sveta.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:10,Janez:"Kdor pa hodi ponoči, se spotakne, ker v njem ni luči.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:11,Janez:"Ko jim je vse to povedal, je še dodal: »Naš prijatelj Lazar je zaspal, jaz pa grem tja, da ga prebudim.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:12,Janez:"Učenci so mu nato rekli: »Gospod, če spi, bo ozdravel.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:13,Janez:"Vendar je Jezus govoril o njegovi smrti, oni pa so mislili, da govori o dobesednem spancu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:14,Janez:"Zato jim je Jezus odkrito rekel: »Lazar je umrl",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:15,Janez:"in zaradi vas sem vesel, da me ni bilo tam, da se vam bo vera še okrepila. Pojdimo zdaj k njemu.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:16,Janez:"Nato je Tomaž, ki so mu pravili Dvojček, drugim učencem rekel: »Pojdimo tudi mi, da bomo umrli z Jezusom.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:17,Janez:"Ko je Jezus prišel v bližino Betanije, je izvedel, da je Lazar že štiri dni v grobu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:18,Janez:"Betanija pa je bila blizu Jeruzalema, le kake tri kilometre stran.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:19,Janez:"K Marti in Mariji je prišlo mnogo Judov, da bi ju tolažili zaradi smrti njunega brata.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:20,Janez:"Ko je Marta slišala, da prihaja Jezus, mu je prišla naproti, Marija pa je ostala doma.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:21,Janez:"Marta je Jezusu rekla: »Gospod, če bi bil ti tukaj, moj brat ne bi umrl.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:22,Janez:"Pa tudi zdaj sem prepričana, da ti bo Bog dal vse, kar koli ga boš prosil.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:23,Janez:"Jezus ji je zagotovil: »Tvoj brat bo obujen.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:24,Janez:"Marta mu je odgovorila: »Vem, da bo obujen ob vstajenju, ki bo nastopilo poslednji dan.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:25,Janez:"Jezus pa ji je rekel: »Jaz sem vstajenje in življenje. Kdor veruje vame, bo, četudi bi umrl, oživel.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:26,Janez:"In kdor živi ter veruje vame, ne bo nikoli umrl. Ali verjameš temu?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:27,Janez:"Odgovorila mu je: »Da, Gospod, verjamem, da si ti Kristus, Božji Sin, tisti, ki mora priti.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:28,Janez:"Ko je to rekla, je šla po svojo sestro Marijo. Zašepetala ji je: »Učitelj je tukaj in te kliče.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:29,Janez:"Marija je takoj vstala in šla k njemu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:30,Janez:"Jezus namreč še ni prišel v vas, ampak je bil še vedno tam, kjer mu je Marta prišla naproti.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:31,Janez:"Ko so Judje, ki so bili z Marijo v hiši in jo tolažili, videli, da je hitro vstala in šla ven, so šli za njo, ker so menili, da gre h grobu jokat.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:32,Janez:"Ko je Marija zagledala Jezusa, je šla do njega, padla k njegovim nogam in mu rekla: »Gospod, če bi bil ti tukaj, moj brat ne bi umrl.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:33,Janez:"Ko je Jezus videl, da joka in da jokajo tudi Judje, ki so prišli z njo, je ves pretresen globoko zavzdihnil in prevzela ga je žalost.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:34,Janez:"Vprašal je: »Kam ste ga položili?« Rekli so mu: »Gospod, pridi in poglej!«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:35,Janez:"Jezus se je razjokal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:36,Janez:"Zato so Judje začeli govoriti: »Glejte, kako ga je imel rad!«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:37,Janez:"Nekateri pa so rekli: »Če je ta človek lahko ozdravil slepega, kako to, da ni mogel narediti ničesar, da bi preprečil Lazarjevo smrt?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:38,Janez:"Jezus je še enkrat ves pretresen globoko zavzdihnil in nato šel h grobu. To je bila votlina, h kateri je bil prislonjen kamen.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:39,Janez:"Jezus je rekel: »Odmaknite kamen.« Marta, sestra umrlega, pa mu je rekla: »Gospod, gotovo zaudarja, saj je že četrti dan, odkar je umrl.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:40,Janez:"Jezus jo je vprašal: »Ali ti nisem rekel, da boš videla Božjo slavo, če boš verjela?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:41,Janez:"Odmaknili so torej kamen. Nato je Jezus pogledal proti nebu in rekel: »Oče, zahvaljujem se ti, da si me uslišal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:42,Janez:"Vem, da me vedno uslišiš, toda to sem rekel, da bi vsi ti ljudje, ki stojijo okoli mene, verjeli, da si me ti poslal.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:43,Janez:"Ko je to povedal, je z močnim glasom zavpil: »Lazar, pridi ven!«",K:"",NZ:"YW"},
