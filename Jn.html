{Knjiga:"Janez",Kr:"Jn",P:11,V:44,Janez:"Lazar, ki je bil prej mrtev, je zdaj prišel ven. Noge in roke je imel obvezane s povoji in obraz ovit s prtom. Jezus je nato ljudem rekel: »Razvežite ga, da bo lahko hodil.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:45,Janez:"Tako so mnogi Judje, ki so prišli k Mariji in videli, kaj je Jezus naredil, začeli verovati vanj.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:46,Janez:"Nekateri pa so odšli k farizejem in jim povedali, kaj je naredil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:47,Janez:"Zato so višji duhovniki in farizeji sklicali sanhedrin in začeli govoriti: »Kaj naj naredimo? Ta človek dela veliko znamenj.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:48,Janez:"Če ga bomo pustili pri miru, bodo vsi začeli verovati vanj. Potem bodo prišli Rimljani in nam vzeli naš tempelj in naš narod.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:49,Janez:"Med njimi je bil tudi Kajfa, ki je bil tisto leto veliki duhovnik. Rekel jim je: »Ali ne razumete?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:50,Janez:"Ali ne vidite, da je za vas boljše, da en človek umre v korist ljudstva, kot pa da je pokončan ves narod?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:51,Janez:"Vendar tega ni rekel sam od sebe. Ker je bil tisto leto veliki duhovnik, je prerokoval, da bo moral Jezus umreti za narod,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:52,Janez:"pa ne samo za narod, ampak tudi zato, da bi združil Božje otroke, ki so razkropljeni.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:53,Janez:"Tako so se tega dne vsi skupaj začeli dogovarjati, da ga bodo ubili.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:54,Janez:"Zato Jezus ni več javno hodil med Judi, ampak je odšel v pokrajino blizu pustinje, v mesto Efraim, in tam ostal z učenci.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:55,Janez:"Bližala se je judovska pasha in mnogo ljudi s podeželja je pred pasho šlo v Jeruzalem, da bi se obredno očistili.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:56,Janez:"Iskali so Jezusa in drug drugemu, ko so bili v templju, govorili: »Kaj mislite? Ali bo sploh prišel na praznik?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:11,V:57,Janez:"Višji duhovniki in farizeji pa so izdali ukaz, da naj vsak, ki bi izvedel, kje je, to sporoči, da bi ga lahko prijeli.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:12,V:0,Janez:"Janez 12. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:12,V:1,Janez:"Jezus je šest dni pred pasho prišel v Betanijo. V Betaniji je živel Lazar, ki ga je Jezus obudil od mrtvih.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:2,Janez:"Tam so mu pripravili večerjo. Marta je stregla, Lazar pa je bil med tistimi, ki so z njim jedli za mizo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:3,Janez:"Zatem je Marija vzela funt zelo dragega dišečega olja, pristno nardo, ter ga izlila Jezusu na noge in mu jih obrisala s svojimi lasmi. Hišo je napolnil vonj po dišečem olju.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:4,Janez:"Toda Juda Iškarijot, eden od njegovih učencev, ki ga je kmalu zatem izdal, je rekel:",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:5,Janez:"»Zakaj se to dišeče olje ni prodalo za 300 denarijev in denar dalo revnim?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:6,Janez:"Tega pa ni rekel zato, ker bi ga skrbelo za revne, ampak zato, ker je bil tat. Imel je denarno skrinjico in je iz nje kradel denar, ki so ga dajali vanjo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:7,Janez:"Jezus pa je rekel: »Pustite jo pri miru! Naj opravi ta običaj in tako pripravi moje telo za dan pokopa.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:8,Janez:"Revne boste imeli vedno pri sebi, mene pa ne boste imeli vedno.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:9,Janez:"To, da je Jezus v Betaniji, je izvedelo veliko Judov. Prišli so tja, vendar ne le zato, da bi videli Jezusa, ampak tudi zato, da bi videli Lazarja, katerega je obudil od mrtvih.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:10,Janez:"Višji duhovniki so se zdaj dogovorili, da bodo ubili tudi Lazarja,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:11,Janez:"ker je zaradi njega hodilo v Betanijo mnogo Judov in so začeli verovati v Jezusa.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:12,Janez:"Drugi dan je vsa množica ljudi, ki je prišla na praznik, slišala, da Jezus prihaja v Jeruzalem.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:13,Janez:"Vzeli so palmove veje in mu šli naproti. Začeli so vzklikati: »Obvaruj ga, prosimo! Blagoslovljen tisti, ki prihaja v Jehovovem imenu! Blagoslovljen Kralj Izraela!«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:14,Janez:"Jezus pa je našel oslička in sedel nanj, tako kot piše v Svetih spisih:",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:15,Janez:"»Nič se ne boj, sionska hči. Glej! Tvoj kralj prihaja in sedi na osličku.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:16,Janez:"Njegovi učenci vsega tega sprva niso razumeli, toda ko je bil Jezus oslavljen, so dojeli, da se je zgodilo ravno to, kar je bilo glede njega napisano.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:17,Janez:"Tisti, ki so videli Jezusa, kako je Lazarja poklical iz groba in ga obudil od mrtvih, so o tem, kar se je zgodilo, pripovedovali drugim.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:18,Janez:"Tako mu je množica ljudi prišla naproti tudi zato, ker je slišala, da je naredil ta čudež.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:19,Janez:"Zato so farizeji med seboj govorili: »Vidite, da nič ne dosežemo. Samo poglejte! Ves svet gre za njim.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:20,Janez:"Med temi, ki so prišli na praznik, da bi počastili Boga, je bilo tudi nekaj Grkov.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:21,Janez:"Ti so pristopili k Filipu, ki je bil iz Betsajde v Galileji, in ga prosili: »Gospod, radi bi videli Jezusa.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:22,Janez:"Filip je šel to povedat Andreju. Andrej in Filip pa sta potem to povedala Jezusu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:23,Janez:"Toda Jezus jima je rekel: »Prišel je čas, da se Sin človekov oslavi.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:24,Janez:"Povem vama: če pšenično zrno ne pade na zemljo in ne umre, ostane le eno zrno, če pa umre, obilno obrodi.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:25,Janez:"Kdor ima svoje življenje rad, ga bo izgubil, kdor pa je svoje življenje v tem svetu pripravljen izgubiti, ga bo obvaroval in dobil večno življenje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:26,Janez:"Če mi kdo hoče služiti, naj hodi za menoj, in kjer sem jaz, tam bo tudi moj služabnik. Če mi kdo hoče služiti, mu bo Oče izkazal čast.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:27,Janez:"Zelo sem vznemirjen. In kaj naj rečem? Oče, reši me tega, kar me čaka! Vendar sem prav zato prišel.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:28,Janez:"Oče, oslavi svoje ime!« Takrat se je iz nebes zaslišal glas: »Oslavil sem ga in ga bom spet oslavil.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:29,Janez:"Ljudje, ki so stali tam in to slišali, so začeli govoriti, da je zagrmelo. Drugi so rekli: »Angel mu je govoril.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:30,Janez:"Jezus pa je rekel: »Ta glas se ni zaslišal zaradi mene, ampak zaradi vas.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:31,Janez:"Zdaj se temu svetu sodi, zdaj bo vladar tega sveta vržen ven.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:32,Janez:"Jaz pa bom, ko bom dvignjen z zemlje, pritegnil k sebi vsakršne ljudi.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:33,Janez:"To pa je rekel zato, da bi nakazal, na kakšen način bo umrl.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:34,Janez:"Zato so mu ljudje rekli: »Zakonik pravi, da bo Kristus obstajal večno. Kako potem ti praviš, da bo Sin človekov dvignjen? Kdo je ta Sin človekov?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:35,Janez:"Jezus jim je odgovoril: »Luč bo med vami le še malo časa. Hodite, dokler imate luč, da vas tema ne bo premagala. Kdor hodi v temi, ne ve, kam gre.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:36,Janez:"Dokler imate luč, verujte v luč, da boste postali sinovi luči.«<br>Ko je Jezus to povedal, je odšel in se skril pred njimi.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:37,Janez:"Čeprav je pred njimi naredil toliko čudežev, niso verovali vanj.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:38,Janez:"Tako se je izpolnilo to, kar je rekel prerok Izaija: »Jehova, ali je kdo verjel temu, kar je slišal od nas? In komu se je razodela Jehovova moč?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:39,Janez:"Izaija je še povedal, zakaj niso mogli verovati:",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:40,Janez:"»Zaslepil jim je oči in jim otrdil srce, da ne bi nič videli, da s svojim srcem ne bi razumeli, se spreobrnili in bi jih jaz ozdravil.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:41,Janez:"Izaija je vse to povedal o Kristusu, ker je videl njegovo slavo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:42,Janez:"Kljub temu pa so celo mnogi voditelji verovali vanj, vendar zaradi farizejev tega niso priznali, da ne bi bili izobčeni iz sinagoge.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:43,Janez:"Raje so namreč imeli priznanje od ljudi kot priznanje od Boga.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:44,Janez:"Toda Jezus je z močnim glasom rekel: »Kdor veruje vame, ne veruje samo vame, ampak tudi vanj, ki me je poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:45,Janez:"In kdor vidi mene, vidi tudi tistega, ki me je poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:46,Janez:"Med ljudi sem prišel kot luč, da ne bi ostal v temi nihče, ki veruje vame.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:47,Janez:"Toda če kdo sliši moje besede, pa jih ne izpolnjuje, ga jaz ne sodim. Nisem namreč prišel, da bi svet sodil, ampak da bi ga rešil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:48,Janez:"Tisti, ki me zavrača in ne sprejema mojih besed, ima svojega sodnika. Beseda, ki sem jo govoril, je ta, ki ga bo poslednji dan sodila.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:49,Janez:"Nisem namreč govoril lastnih zamisli, ampak mi je sam Oče, ki me je poslal, zapovedal, kaj naj povem in kaj naj učim.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:12,V:50,Janez:"Vem tudi, da izpolnjevanje tega, kar je zapovedal, vodi do večnega življenja. Zato to, kar govorim, govorim točno tako, kot mi je povedal Oče.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:13,V:0,Janez:"Janez 13. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:13,V:1,Janez:"Jezus je pred praznikom pashe že vedel, da je prišel čas, da gre s tega sveta k Očetu. Ker je svoje učence, ki so bili na svetu, imel rad, jih je imel rad vse do konca.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:2,Janez:"Bila je večerja in Hudič je Judu Iškarijotu, Simonovemu sinu, že položil v srce željo, da Jezusa izda.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:3,Janez:"Jezus je vedel, da mu je Oče dal vse v roke ter da je prišel od Boga in da se vrača k Bogu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:4,Janez:"Vstal je od večerje in odložil vrhnja oblačila. Nato je vzel brisačo in si jo zavezal okoli pasu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:5,Janez:"V umivalno skledo je nalil vodo ter začel umivati učencem noge in jih brisati z brisačo, ki jo je imel zavezano okoli pasu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:6,Janez:"Prišel je tudi do Simona Petra. Ta ga je vprašal: »Gospod, ti mi hočeš umiti noge?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:7,Janez:"Jezus mu je odgovoril: »Zdaj še ne razumeš tega, kar delam, boš pa razumel pozneje.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:8,Janez:"Peter se je upiral: »Ti mi že ne boš umival nog!« Toda Jezus je rekel: »Če ti jih ne umijem, nisi eden od mojih.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:9,Janez:"Simon Peter je vzkliknil: »Gospod, ne umij mi samo nog, ampak tudi roke in glavo!«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:10,Janez:"Jezus mu je rekel: »Kdor se je okopal, si mora umiti samo noge, saj je vse njegovo telo že čisto. In vi ste čisti, ampak ne vsi.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:11,Janez:"Vedel je namreč, kdo ga bo izdal. Zato je rekel, da niso vsi čisti.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:12,Janez:"Ko jim je umil noge in si oblekel vrhnja oblačila, se je vrnil k mizi in jim rekel: »Ali veste, zakaj sem to naredil za vas?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:13,Janez:"Vi me naslavljate z ‚Učitelj in ‚Gospod in prav imate, saj to tudi sem.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:14,Janez:"Če sem vam torej jaz, čeprav sem Gospod in Učitelj, umil noge, morate tudi vi umivati noge drug drugemu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:15,Janez:"Dal sem vam namreč zgled, da bi tudi vi ravnali tako, kot sem jaz ravnal z vami.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:16,Janez:"Povem vam: suženj ni večji od svojega gospodarja niti ni ta, ki je poslan, večji od tistega, ki ga je poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:17,Janez:"Zdaj vse to veste, srečni pa boste, če boste tako tudi ravnali.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:18,Janez:"Ne govorim o vseh vas  tiste, ki sem jih izbral, poznam. Toda izpolniti se mora odlomek iz Svetih spisov: ‚Ta, ki je jedel moj kruh, se je dvignil proti meni.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:19,Janez:"To vam pripovedujem zato, da boste takrat, ko se mi bo to zgodilo, vedeli, da ta odlomek iz Svetih spisov govori o meni.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:20,Janez:"Povem vam: kdor sprejme tistega, ki ga pošljem, sprejme tudi mene. Kdor pa sprejme mene, sprejme tudi tistega, ki me je poslal.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:21,Janez:"Po teh besedah se je Jezus zelo vznemiril in odkrito rekel: »Verjemite mi, da me bo eden od vas izdal.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:22,Janez:"Učenci so se začeli spogledovati, saj niso vedeli, o kom govori.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:23,Janez:"Za mizo pa je bil tik ob Jezusu eden od učencev, ki ga je imel Jezus še posebej rad.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:24,Janez:"Temu je Simon Peter pomignil in rekel: »Vprašaj ga, o kom to govori.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:25,Janez:"Ta se je nagnil nazaj proti Jezusu in ga vprašal: »Gospod, kdo te bo izdal?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:26,Janez:"Jezus je odgovoril: »Zdaj bom pomočil kos kruha v skledo in tisti, kateremu ga bom dal, je ta.« Pomočil je torej kruh in ga dal Judu, sinu Simona Iškarijota.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:27,Janez:"Ko je Juda vzel kruh, je v njegovo srce vstopil Satan. Zato mu je Jezus rekel: »Kar delaš, opravi hitro.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:28,Janez:"Nihče od teh, ki so bili za mizo, pa ni vedel, zakaj mu je to rekel.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:29,Janez:"Ker je imel Juda skrinjico za denar, so nekateri celo menili, da mu Jezus naroča, naj kupi, kar potrebujejo za praznik, ali da naj podari nekaj denarja revnim.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:30,Janez:"Ko je torej vzel kruh, je nemudoma odšel. Bila pa je noč.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:31,Janez:"Po njegovem odhodu je Jezus rekel: »Zdaj je prišel čas, da se Sin človekov oslavi in da se po njem oslavi tudi Bog.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:32,Janez:"Bog sam ga bo oslavil in oslavil ga bo takoj.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:33,Janez:"Dragi moji otroci, še malo časa bom z vami. Iskali me boste, ampak kot sem rekel že drugim Judom, zdaj pravim tudi vam: ‚Kamor bom šel jaz, vi ne boste mogli priti.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:34,Janez:"Dajem vam novo zapoved: Ljubite drug drugega. Kakor sem jaz imel rad vas, tako imejte tudi vi radi drug drugega.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:35,Janez:"Če bo med vami vladala ljubezen, bodo vsi vedeli, da ste moji učenci.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:36,Janez:"Simon Peter pa ga je vprašal: »Gospod, kam greš?« Jezus mu je odgovoril: »Tja, kamor grem jaz, ti zdaj ne moreš iti, ampak boš prišel kasneje.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:37,Janez:"Peter mu je rekel: »Gospod, zakaj ne morem zdaj za teboj? Svoje življenje bom dal zate.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:13,V:38,Janez:"Jezus mu je odgovoril: »Svoje življenje boš dal zame? Povem ti: še preden bo zapel petelin, me boš trikrat zatajil.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:14,V:0,Janez:"Janez 14. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:14,V:1,Janez:"»Naj se vam srce ne vznemirja. Verujte v Boga, verujte pa tudi vame.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:2,Janez:"V hiši mojega Očeta je veliko bivališč. Če ne bi bilo tako, bi vam to povedal. Zdaj pa vam grem pripravit prostor.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:3,Janez:"Ko bom šel ter vam pripravil prostor, bom spet prišel in vas vzel k sebi, da boste tudi vi tam, kjer bom jaz.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:4,Janez:"In pot do tja, kamor grem, poznate.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:5,Janez:"Tomaž mu je rekel: »Gospod, ne vemo, kam greš. Kako naj poznamo pot?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:6,Janez:"Jezus mu je odgovoril: »Jaz sem pot in resnica in življenje. Nihče ne more priti k Očetu drugače kakor po meni.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:7,Janez:"Če bi poznali mene, bi poznali tudi mojega Očeta. Od tega trenutka dalje ga poznate in ste ga videli.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:8,Janez:"Filip pa mu je rekel: »Gospod, pokaži nam Očeta in to nam bo dovolj.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:9,Janez:"Jezus mu je odgovoril: »Filip, toliko časa sem že z vami, pa me še nisi spoznal? Kdor je videl mene, je videl tudi Očeta. Kako to, da praviš ‚Pokaži nam Očeta?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:10,Janez:"Ali ne verjameš, da sem povezan z Očetom in da je Oče povezan z menoj? To, kar vam govorim, niso moje zamisli. Oče, ki je povezan z menoj, po meni opravlja svoja dela.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:11,Janez:"Verjemite mi, da sem povezan z Očetom in da je Oče povezan z menoj. Če pa mi ne verjamete, verjemite že zaradi del, ki jih opravljam.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:12,Janez:"Zagotavljam vam: kdor veruje vame, bo tudi sam opravljal dela, ki jih jaz opravljam, in še večja dela od teh bo opravljal, ker jaz odhajam k Očetu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:13,Janez:"In kar koli boste prosili v mojem imenu, bom storil, da bi bil po Sinu oslavljen Oče.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:14,Janez:"Če boste kaj prosili v mojem imenu, bom to storil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:15,Janez:"Če me imate radi, boste izpolnjevali moje zapovedi.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:16,Janez:"Prosil bom Očeta in dal vam bo drugega pomočnika, da bo večno z vami,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:17,Janez:"namreč duha resnice, ki ga svet ne more prejeti, ker ga ne vidi in ne pozna. Vi pa ga poznate, ker ostaja z vami in je v vas.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:18,Janez:"Ne bom vas pustil samih. Vrnil se bom k vam.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:19,Janez:"Še malo in svet me ne bo več videl, vi pa me boste videli. Ker jaz živim, boste tudi vi živeli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:20,Janez:"Tisti dan boste vedeli, da sem povezan z Očetom ter da ste vi povezani z menoj in jaz z vami.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:21,Janez:"Kdor sprejme moje zapovedi in jih izpolnjuje, me ima rad. In tega, ki ima rad mene, ga bo imel rad moj Oče in tudi jaz ga bom imel rad in se mu bom razodel.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:22,Janez:"Nato ga je Juda (ampak ne Iškarijot) vprašal: »Gospod, kako to, da se nameravaš razodeti nam, ne pa svetu?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:23,Janez:"Jezus mu je odgovoril: »Če me ima kdo rad, bo izpolnjeval moje besede in moj Oče ga bo imel rad. Z Očetom bova prišla k njemu in prebivala pri njem.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:24,Janez:"Kdor me nima rad, ne izpolnjuje mojih besed. Besede, ki jih slišite, niso moje, ampak so od Očeta, ki me je poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:25,Janez:"To vam govorim zdaj, ko sem še z vami.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:26,Janez:"Toda pomočnik, sveti duh, ki ga bo v mojem imenu poslal Oče, vas bo vse učil in vas spomnil na vse, kar sem vam povedal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:27,Janez:"Še naprej vam bom dajal mir, ki vam ga dajem že zdaj, ko sem z vami. Ne dajem vam ga tako, kakor vam ga daje svet. Ne dovolite, da se vam srce vznemirja niti da se vam krči od strahu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:28,Janez:"Slišali ste, da sem vam rekel: ‚Odhajam in se bom spet vrnil k vam. Če bi me imeli radi, bi se veselili, da odhajam k Očetu, saj je Oče večji od mene.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:29,Janez:"To sem vam povedal prej, preden se bo zgodilo, da boste takrat, ko se bo zgodilo, lahko verjeli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:30,Janez:"Ne bom mogel več veliko govoriti z vami, saj prihaja vladar tega sveta in ta nad menoj nima oblasti.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:14,V:31,Janez:"Toda da bi svet spoznal, da ljubim Očeta, delam to, kar mi je Oče zapovedal. Vstanite, pojdimo od tu!",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:15,V:0,Janez:"Janez 15. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:15,V:1,Janez:"Jaz sem prava trta in moj Oče je vinogradnik.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:2,Janez:"Vsako mladiko na meni, ki ne rodi sadu, odstrani, tisto, ki rodi sad, pa očisti, da bi rodila še več sadu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:3,Janez:"Vi ste zaradi tega, kar sem vam povedal, že čisti.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:4,Janez:"Ostanite povezani z menoj in jaz bom ostal povezan z vami. Tako kot mladika ne more roditi sadu sama od sebe, če ne ostane na trti, ga tudi vi ne morete, če ne ostanete povezani z menoj.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:5,Janez:"Jaz sem trta in vi ste mladike. Tisti, ki ostane povezan z menoj in jaz z njim, rojeva veliko sadu. Neodvisno od mene namreč ne morete narediti ničesar.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:6,Janez:"Tisti, ki ne ostanejo povezani z menoj, so kakor odrezane mladike, ki se posušijo. Te mladike potem zberejo in jih vržejo v ogenj, da zgorijo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:7,Janez:"Če pa ostanete povezani z menoj in moje besede ostanejo v vašem srcu, lahko prosite, kar koli želite, in boste to tudi dobili.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:8,Janez:"S tem da rojevate veliko sadu in dokazujete, da ste moji učenci, je oslavljen moj Oče.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:9,Janez:"Kakor Oče mene ljubi, tudi jaz ljubim vas. Ostanite v zavetju moje ljubezni!",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:10,Janez:"Če boste izpolnjevali moje zapovedi, boste ostali v zavetju moje ljubezni, tako kot tudi jaz izpolnjujem zapovedi svojega Očeta in ostajam v zavetju njegove ljubezni.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:11,Janez:"Vse to sem vam povedal, da bi tudi vi v polni meri občutili veselje, kakršno občutim jaz.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:12,Janez:"Zapovedujem vam, da imejte radi drug drugega, kot sem jaz imel rad vas.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:13,Janez:"Nihče nima večje ljubezni kakor tisti, ki da svoje življenje za svoje prijatelje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:14,Janez:"Če boste delali to, kar vam zapovedujem, boste moji prijatelji.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:15,Janez:"Jaz vas ne imenujem več sužnji, saj suženj ne ve, kaj dela njegov gospodar. Imenujem vas prijatelji, ker sem vam razodel vse, kar sem slišal od svojega Očeta.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:16,Janez:"Niste vi izbrali mene, ampak sem jaz izbral vas in vam dal nalogo, da rojevate sad, sad, ki bo ostal. Potem vam bo Oče dal vse, kar koli ga boste prosili v mojem imenu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:17,Janez:"Vse to vam zapovedujem, da bi imeli radi drug drugega.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:18,Janez:"Če vas svet sovraži, vedite, da je mene sovražil prej kakor vas.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:19,Janez:"Če bi vi bili del sveta, bi vas svet imel rad, ker bi bili njegovi. Ker pa niste del sveta, ampak sem vas jaz izbral in ločil od sveta, vas svet sovraži.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:20,Janez:"Ne pozabite tega, kar sem vam rekel: Suženj ni večji od svojega gospodarja. Če so preganjali mene, bodo preganjali tudi vas, in če so izpolnjevali mojo besedo, bodo izpolnjevali tudi vašo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:21,Janez:"Vse to pa bodo delali proti vam zaradi mojega imena, ker ne poznajo tistega, ki me je poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:22,Janez:"Če ne bi prišel in jim govoril, ne bi bili krivi greha. Zdaj pa za svoj greh nimajo opravičila.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:23,Janez:"Kdor sovraži mene, sovraži tudi mojega Očeta.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:24,Janez:"Če ne bi videli čudežev, ki sem jih naredil, čudežev, ki jih ni naredil nihče drug, ne bi bili krivi greha. Ampak oni so me videli, pa so vseeno sovražili mene in mojega Očeta.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:25,Janez:"Toda to se je zgodilo zato, da se je izpolnilo, kar je napisano v njihovem Zakoniku, namreč: ‚Sovražili so me brez vzroka.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:26,Janez:"Od Očeta vam bom poslal pomočnika, duha resnice, ki prihaja od Očeta. Ko bo ta pomočnik prišel, bo pričeval zame",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:15,V:27,Janez:"pa tudi vi boste pričevali, ker ste bili od začetka z menoj.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:16,V:0,Janez:"Janez 16. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:16,V:1,Janez:"To sem vam povedal, da ne bi izgubili vere.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:2,Janez:"Izobčevali vas bodo iz sinagog. Prihaja celo čas, ko bo vsak, ki bo ubil koga od vas, mislil, da je s tem počastil Boga.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:3,Janez:"Vse to bodo počeli zato, ker niso spoznali ne Očeta ne mene.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:4,Janez:"To pa sem vam povedal, da se boste takrat, ko bo prišel čas, da se vse to zgodi, spomnili, da sem vam govoril o tem.<br>Tega vam nisem povedal prej, ker sem bil še z vami.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:5,Janez:"Zdaj pa grem k njemu, ki me je poslal. Vendar me nihče od vas ne vpraša ‚Kam greš?.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:6,Janez:"Namesto tega se je v vašem srcu naselila žalost, ker sem vam povedal vse to.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:7,Janez:"Povem vam resnico: Za vas je boljše, da grem. Če namreč ne bom šel, pomočnik ne bo prišel k vam, če pa bom šel, ga bom poslal k vam.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:8,Janez:"Ko bo ta prišel, bo vsem jasno pokazal, kaj je greh, kaj je pravičnost in kaj je sodba.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:9,Janez:"Najprej bo pokazal, kaj je greh, ker ne verujejo vame.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:10,Janez:"Nato bo pokazal, kaj je pravičnost, ker grem k Očetu, in potem me ne boste več videli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:11,Janez:"Nato bo pokazal, kaj je sodba, ker je vladar tega sveta že obsojen.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:12,Janez:"Še veliko vam imam povedati, ampak bi bilo to zdaj preveč za vas.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:13,Janez:"Vendar ko bo prišel on, duh resnice, vas bo vodil, da boste popolnoma razumeli resnico. Ne bo namreč govoril sam od sebe, ampak bo govoril to, kar bo slišal, in vam bo oznanjal to, kar se bo še zgodilo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:14,Janez:"Ta me bo oslavil, ker vam bo oznanil to, kar sliši od mene.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:15,Janez:"Vse, kar ima Oče, je tudi moje. Zato sem rekel, da vam bo duh oznanil to, kar sliši od mene.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:16,Janez:"Še malo in me ne boste več videli, potem pa še malo in me boste videli.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:17,Janez:"Takrat se je nekaj njegovih učencev začelo med seboj spraševati: »Kaj misli s tem, ko pravi ‚Še malo in me ne boste videli, potem pa še malo in me boste videli in ‚ker grem k Očetu?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:18,Janez:"Govorili so tudi: »Kaj misli s tem ‚še malo? Ne vemo, o čem govori.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:19,Janez:"Jezus je vedel, da bi ga radi to vprašali, zato jim je rekel: »Ali se sprašujete, kaj pomenijo moje besede ‚Še malo in me ne boste videli, potem pa še malo in me boste videli?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:20,Janez:"Povem vam: vi boste jokali in žalovali, svet pa se bo veselil. Žalostili se boste, toda vaša žalost se bo spremenila v veselje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:21,Janez:"Kadar ženska rojeva, je žalostna, ker trpi bolečine. Toda ko rodi, se nič več ne spominja trpljenja, ker je vesela, da se je na svet rodil človek.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:22,Janez:"Podobno je z vami. Zdaj ste žalostni, toda ko me boste spet videli, bo vaše srce polno veselja in tega veselja vam ne bo vzel nihče.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:23,Janez:"Tisti dan me ne boste ničesar več spraševali. Zagotavljam vam: kar koli boste Očeta prosili v mojem imenu, vam bo dal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:24,Janez:"Do zdaj niste ničesar prosili v mojem imenu. Prosite in boste dobili, da bo vaše veselje popolno.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:25,Janez:"Vse to sem vam povedal s pomočjo primerjav. Prihaja pa čas, ko vam ne bom več tako govoril, ampak vam bom o Očetu govoril odkrito.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:26,Janez:"Takrat boste Očeta prosili v mojem imenu, s čimer nočem reči, da bom jaz prosil za vas.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:27,Janez:"Oče vas ima namreč rad, ker imate vi radi mene in verjamete, da sem prišel kot Božji predstavnik.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:28,Janez:"Na svet sem bil poslan kot Očetov predstavnik. Zdaj pa svet zapuščam in se vračam k Očetu.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:29,Janez:"Njegovi učenci so rekli: »Zdaj pa že govoriš odkrito, brez primerjav.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:30,Janez:"Zdaj vemo, da veš vse in da ni treba, da te kdor koli kaj sprašuje, ker tako ali tako veš, kaj razmišlja. Zato verjamemo, da si prišel od Boga.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:31,Janez:"Jezus jim je odgovoril: »Ali zdaj res verjamete?",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:32,Janez:"Povem vam, da prihaja čas, pravzaprav je že prišel, ko se boste razkropili vsak na svoj dom in me pustili samega. Pa vendar nisem sam, saj je Oče z menoj.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:16,V:33,Janez:"Vse to sem vam povedal zato, da bi po meni imeli mir. Na svetu boste preživljali težke čase, ampak bodite pogumni! Jaz sem svet premagal.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:17,V:0,Janez:"Janez 17. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:17,V:1,Janez:"Ko je Jezus vse to povedal, je pogledal proti nebu in molil: »Oče, prišel je čas. Oslavi svojega sina, da bo sin lahko oslavil tebe.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:2,Janez:"Dal si mu oblast nad vsem človeštvom. To si naredil zato, da bi sin lahko vsem, ki si mu jih dal, podaril večno življenje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:3,Janez:"Da pa bi večno življenje dobili, morajo spoznavati tebe, edinega pravega Boga, in tistega, ki si ga poslal, Jezusa Kristusa.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:4,Janez:"Dokončal sem delo, ki si mi ga naložil, in te s tem oslavil na zemlji.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:5,Janez:"Zato mi zdaj, Oče, dovoli, da sem ob tebi in da imam slavo, ki sem jo imel, ko sem bil ob tebi, še preden je bil svet.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:6,Janez:"Tvoje ime sem razodel ljudem, ki so bili del sveta in si mi jih dal. Bili so tvoji, pa si jih dal meni, in izpolnjevali so tvojo besedo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:7,Janez:"Zdaj vedo, da vse, kar si mi dal, prihaja od tebe.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:8,Janez:"Povedal sem jim namreč to, kar si ti povedal meni. Oni so to sprejeli in se prepričali, da sem prišel kot tvoj predstavnik, in so verjeli, da si me ti poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:9,Janez:"Zanje te prosim. Ne prosim te za svet, ampak za tiste, ki si mi jih dal, ker so tvoji.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:10,Janez:"Vse, kar je moje, je tvoje in vse, kar je tvoje, je moje. In jaz sem bil oslavljen med njimi.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:11,Janez:"Jaz bom odšel s tega sveta in prišel k tebi, oni pa so na svetu. Sveti Oče, varuj jih zaradi svojega imena, ki si mi ga dal, da ga nosim, tako da bodo eno, kakor sva midva eno.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:12,Janez:"Ko sem bil z njimi, sem jih varoval zaradi tvojega imena, ki si mi ga dal, da ga nosim, in sem jih obvaroval. Niti eden od njih ni bil pokončan, razen tistega, ki bo pokončan, da bi se izpolnil odlomek iz Svetih spisov.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:13,Janez:"Zdaj prihajam k tebi. Ampak dokler sem še na svetu, govorim vse to, da bi bili polni veselja, tako kot sem jaz.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:14,Janez:"Prenesel sem jim tvojo besedo, svet pa jih sovraži, ker niso del sveta, tako kot tudi jaz nisem del sveta.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:15,Janez:"Ne prosim te, da jih ločiš od drugih ljudi, ampak da jih varuješ zaradi Hudobnega.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:16,Janez:"Oni niso del sveta, tako kot tudi jaz nisem del sveta.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:17,Janez:"Daj, da bodo posvečeni z resnico  tvoja beseda je resnica.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:18,Janez:"Tako kot si ti mene poslal med ljudi, sem tudi jaz njih poslal med ljudi.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:19,Janez:"Jaz ohranjam svojo svetost v njihovo dobro, da bi bili tudi oni posvečeni z resnico.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:20,Janez:"Ne prosim pa te samo za njih, ampak tudi za tiste, ki bodo verovali vame, ko bodo slišali njihove besede.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:21,Janez:"Prosim te, da bi bili vsi eno, kakor si ti, Oče, povezan z menoj in jaz s teboj. Naj bodo tudi oni povezani z nama, da bi svet veroval, da si me ti poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:22,Janez:"Dal sem jim slavo, ki si jo ti dal meni, da bi bili tudi oni eno, kakor sva midva eno.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:23,Janez:"Jaz sem povezan z njimi in ti si povezan z menoj, da bi tudi oni postali popolnoma enotni. Tako bo svet vedel, da si me ti poslal in da jih ljubiš, tako kot ljubiš mene.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:24,Janez:"Oče, želim si, da bi bili tisti, ki si mi jih dal, z menoj tam, kjer bom jaz. Tako bodo videli mojo slavo, ki si mi jo dal, ker si me ljubil že pred nastankom sveta.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:25,Janez:"Pravični Oče, svet te res ni spoznal. Jaz pa te poznam in oni so spoznali, da si me ti poslal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:17,V:26,Janez:"Razodel sem jim tvoje ime in ga bom še razodeval, da bodo izkazovali takšno ljubezen, kakršno ti izkazuješ meni, in da bom jaz povezan z njimi.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:18,V:0,Janez:"Janez 18. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:18,V:1,Janez:"Jezus je po tej molitvi odšel s svojimi učenci v vrt, ki je bil na drugi strani Kidronske doline.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:2,Janez:"Ta kraj pa je poznal tudi Juda, njegov izdajalec, saj se je Jezus tam velikokrat sestal s svojimi učenci.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:3,Janez:"Juda je s seboj pripeljal skupino vojakov in stražarjev, ki so bili od višjih duhovnikov in farizejev. S seboj so imeli bakle, svetilke in orožje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:4,Janez:"Jezus je vedel, kaj vse se mu bo zgodilo, zato je stopil naprej in jih vprašal: »Koga iščete?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:5,Janez:"Odgovorili so mu: »Jezusa Nazarečana.« Jezus jim je rekel: »Jaz sem ta.« Z njimi pa je stal tudi Juda, njegov izdajalec.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:6,Janez:"Ko jim je Jezus rekel »Jaz sem ta«, so stopili nazaj in padli na tla.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:7,Janez:"Zato jih je še enkrat vprašal: »Koga iščete?« Odgovorili so: »Jezusa Nazarečana.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:8,Janez:"Jezus pa je rekel: »Saj sem vam povedal, da sem jaz ta. Če torej iščete mene, pustite drugim oditi.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:9,Janez:"S tem so se izpolnile njegove besede: »Nikogar od teh, ki si mi jih dal, nisem izgubil.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:10,Janez:"Simon Peter pa je imel s seboj meč. Potegnil ga je, z njim zamahnil proti sužnju velikega duhovnika in mu odsekal desno uho. Temu sužnju je bilo ime Malh.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:11,Janez:"Vendar je Jezus Petru rekel: »Pospravi meč! Prav je, da pijem iz keliha, ki mi ga je dal Oče.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:12,Janez:"V tistem so vojaki, njihov poveljnik in judovski stražarji Jezusa prijeli in ga zvezali.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:13,Janez:"Najprej so ga odvedli k Anu. Ta je bil Kajfov tast, Kajfa pa je bil tisto leto veliki duhovnik.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:14,Janez:"Kajfa je bil tisti, ki je Judom svetoval, da je zanje boljše, da en človek umre za ljudstvo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:15,Janez:"Simon Peter in še neki drug učenec pa sta Jezusu sledila. Ta drugi učenec se je poznal z velikim duhovnikom, zato je šel z Jezusom na dvorišče velikega duhovnika,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:16,Janez:"Peter pa je ostal zunaj pred vrati. Nato je ta drugi učenec, ki se je poznal z velikim duhovnikom, šel ven, se pogovoril z vratarico in pripeljal Petra noter.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:17,Janez:"Služkinja, ta vratarica, je Petra vprašala: »Ali nisi tudi ti učenec tega človeka?« Peter je odgovoril: »Nisem.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:18,Janez:"Sužnji in stražarji pa so stali okoli ognja, ki so si ga zanetili, in se greli, ker je bilo mrzlo. Tudi Peter je stal z njimi in se grel.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:19,Janez:"Višji duhovnik je Jezusa spraševal o njegovih učencih in o njegovem nauku.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:20,Janez:"Jezus mu je odgovoril: »Svetu sem javno govoril. Vedno sem učil v sinagogi in v templju, kjer se zbirajo vsi Judje. Ničesar nisem govoril na skrivaj.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:21,Janez:"Zakaj sprašuješ mene? Vprašaj tiste, ki so slišali, kaj sem jim govoril. Oni vedo, kaj sem rekel.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:22,Janez:"Po teh besedah mu je eden od stražarjev, ki so tam stali, dal klofuto in mu rekel: »Ali se tako odgovarja višjemu duhovniku?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:23,Janez:"Jezus mu je odgovoril: »Če sem rekel kaj narobe, mi povej, kaj je narobe, če pa je to, kar sem rekel, prav, zakaj si me potem udaril?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:24,Janez:"Nato ga je Ana zvezanega poslal k velikemu duhovniku Kajfu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:25,Janez:"Medtem ko se je Simon Peter grel ob ognju, so ga vprašali: »Ali nisi tudi ti njegov učenec?« Toda on je zanikal in rekel: »Nisem.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:26,Janez:"Eden od sužnjev velikega duhovnika, sorodnik tistega, ki mu je Peter odsekal uho, pa je vprašal: »Ali te nisem videl z njim v vrtu?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:27,Janez:"Toda Peter je spet zanikal in tisti trenutek je zapel petelin.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:28,Janez:"Judje so Jezusa zgodaj zjutraj odvedli od Kajfa v palačo upravitelja province. Vendar sami niso vstopili v upraviteljevo palačo, da ne bi postali nečisti, saj v tem primeru ne bi mogli jesti pashalne večerje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:29,Janez:"Zato je Pilat prišel ven k njim in jih vprašal: »Česa obtožujete tega človeka?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:30,Janez:"Odgovorili so mu: »Če ta človek ne bi bil zločinec, ti ga ne bi izročili.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:31,Janez:"Zato jim je Pilat rekel: »Kar sami ga odpeljite in ga sodite po svojem zakonu.« Judje so mu odgovorili: »Nam ni dovoljeno nikogar usmrtiti.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:32,Janez:"S tem se je izpolnilo to, kar je rekel Jezus glede tega, kako bo umrl.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:33,Janez:"Nato je Pilat spet vstopil v palačo, poklical Jezusa in ga vprašal: »Ali si ti kralj Judov?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:34,Janez:"Jezus je odgovoril: »Ali to sprašuješ zato, ker sam tako misliš, ali zaradi tega, kar si o meni slišal od drugih?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:35,Janez:"Pilat je odgovoril: »Ali sem jaz Jud? Tvoj lastni narod in višji duhovniki so te izročili meni. Kaj si storil?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:36,Janez:"Jezus pa je rekel: »Moje Kraljestvo ni del tega sveta. Če bi bilo del tega sveta, bi se moji služabniki bojevali, da ne bi bil izročen Judom. Toda moje Kraljestvo ni od tu.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:37,Janez:"Zato ga je Pilat vprašal: »Torej, ali si kralj?« Jezus je odgovoril: »Tako je, kot si rekel. Jaz sem se rodil in prišel med ljudi zato, da bi pričal za resnico. Vsak, ki je na strani resnice, posluša moj glas.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:38,Janez:"Pilat ga je vprašal: »Kaj sploh je resnica?«<br>Po teh besedah je šel spet ven k Judom in jim rekel: »Na njem ne najdem nobene krivde.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:39,Janez:"Poleg tega pa je pri vas navada, da vam za pasho izpustim enega človeka. Ali torej hočete, da izpustim kralja Judov?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:18,V:40,Janez:"Toda Judje so zavpili: »Ne njega, ampak Baraba!« Baraba pa je bil zločinec.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:19,V:0,Janez:"Janez 19. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:19,V:1,Janez:"Pilat je nato naročil vojakom, naj Jezusa odpeljejo in ga prebičajo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:2,Janez:"Vojaki so iz trnja spletli krono in mu jo položili na glavo ter mu nadeli vijoličasto haljo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:3,Janez:"Nato so hodili k njemu in mu govorili: »Pozdravljen, kralj Judov!« Tudi klofutali so ga.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:4,Janez:"Pilat je spet šel ven in Judom rekel: »Glejte, pripeljal vam ga bom ven, da boste spoznali, da na njem ne najdem nobene krivde.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:5,Janez:"Ko je Jezus prišel ven, s trnovo krono na glavi in oblečen v vijoličasto haljo, jim je Pilat rekel: »Glejte, to je ta človek!«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:6,Janez:"Toda ko so ga višji duhovniki in stražarji videli, so zavpili: »Na kol z njim! Na kol z njim!« Pilat pa jim je rekel: »Sami ga vzemite in pribijte na kol! Jaz na njem ne najdem nobene krivde.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:7,Janez:"Judje so mu odgovorili: »Mi imamo svoj zakon in po tem zakonu mora umreti, ker je trdil, da je Božji sin.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:8,Janez:"Ko je Pilat to slišal, se je še bolj zbal.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:9,Janez:"Spet je šel v palačo in Jezusa vprašal: »Od kod si?« Toda Jezus mu ni odgovoril.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:10,Janez:"Zato mu je Pilat rekel: »Z menoj ne govoriš? Ali ne veš, da imam oblast, da te izpustim, in oblast, da te pribijem na kol?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:11,Janez:"Jezus mu je odgovoril: »Nobene oblasti ne bi imel nad menoj, če ti ne bi bila dana od zgoraj. Zato večjo krivdo nosi človek, ki me je tebi izročil.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:12,Janez:"Zaradi tega si je Pilat še naprej prizadeval, da bi ga izpustil. Toda Judje so vpili: »Če ga izpustiš, nisi cesarjev prijatelj! Vsak, ki se dela kralja, je cesarjev nasprotnik!«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:13,Janez:"Ko je Pilat to slišal, je Jezusa privedel ven in se usedel na sodni stol na kraju, ki se imenuje Kamniti tlak, po hebrejsko Gabata.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:14,Janez:"Bil pa je to dan pripravljanja na pasho, in sicer okoli 12. ure. Pilat je Judom rekel: »Glejte, vaš kralj!«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:15,Janez:"Oni pa so vpili: »Proč z njim! Proč z njim! Na kol z njim!« Pilat jih je vprašal: »Vašega kralja naj dam pribiti na kol?« Toda višji duhovniki so odgovorili: »Nimamo kralja, imamo samo cesarja.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:16,Janez:"Nato jim ga je izročil, da ga pribijejo na kol.<br>Tako so Jezusa odvedli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:17,Janez:"Sam si je nesel mučilni kol. Ko je prišel na tako imenovani Kraj lobanje, ki se po hebrejsko imenuje Golgota,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:18,Janez:"so ga tam pribili na kol. Na kola poleg njega so pribili še dva moška, enega na eno stran in drugega na drugo, tako da je bil Jezus na sredini.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:19,Janez:"Pilat je dal narediti tudi napis, ki se je glasil: »Jezus Nazarečan, kralj Judov.« Napis je dal pritrditi na mučilni kol.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:20,Janez:"Prebralo ga je veliko Judov, saj je bil kraj, kjer je bil Jezus pribit, blizu mesta. Napis je bil v hebrejščini, latinščini in grščini.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:21,Janez:"Toda judovski višji duhovniki so Pilatu govorili: »Zakaj si napisal ‚Kralj Judov? Moral bi napisati, da je sam rekel ‚Jaz sem kralj Judov.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:22,Janez:"Pilat pa je odgovoril: »Kar sem napisal, sem napisal.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:23,Janez:"Potem ko so vojaki Jezusa pribili na kol, so mu vzeli vrhnja oblačila in jih razdelili na štiri dele, za vsakega vojaka po en del. Vzeli so mu tudi spodnje oblačilo, ki pa je bilo brez šiva, ker je bilo celo stkano v enem kosu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:24,Janez:"Zato so drug drugemu rekli: »Ne trgajmo ga, ampak žrebajmo, čigavo bo.« S tem se je izpolnil odlomek iz Svetih spisov: »Razdelili so si moja oblačila in za moje oblačilo so žrebali.« In vojaki so tako tudi res naredili.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:25,Janez:"Ob mučilnem kolu pa so stale Jezusova mama in njena sestra ter Klopajeva žena Marija in Marija Magdalena.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:26,Janez:"Ko je Jezus videl svojo mamo in poleg nje učenca, katerega je imel še posebej rad, je mami rekel: »Glej, tvoj sin.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:27,Janez:"Nato je učencu rekel: »Glej, tvoja mama.« Še isti dan jo je ta učenec vzel na svoj dom.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:28,Janez:"Po vsem tem je Jezus, ker je vedel, da se je do takrat že vse izpolnilo, rekel: »Žejen sem.« Tako se je izpolnil odlomek iz Svetih spisov.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:29,Janez:"Tam pa je stal vrč, napolnjen s kislim vinom. Ljudje, ki so stali v bližini, so v vino namočili gobo, jo nataknili na izopovo steblo in mu jo prinesli k ustom.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:30,Janez:"Ko je Jezus okusil kislo vino, je rekel: »Izpolnjeno je!« Sklonil je glavo in izdihnil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:31,Janez:"Ker pa je bil dan pripravljanja, Judje niso želeli, da bi trupla ostala na mučilnih kolih na šabat, saj je bil to veliki šabat. Zato so Pilata prosili, da bi se moškim, ki so bili pribiti na kole, zlomilo noge in nato snelo trupla.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:32,Janez:"Tako so prišli vojaki in zlomili noge prvemu in nato še drugemu, ki sta bila na kolih poleg Jezusa.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:33,Janez:"Ko pa so prišli do Jezusa, so videli, da je že mrtev, zato mu niso zlomili nog.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:34,Janez:"Vseeno mu je eden od vojakov med rebra zabodel sulico in takoj sta pritekli kri in voda.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:35,Janez:"Ta, ki je to videl, je pričeval in njegovo pričevanje je resnično. Ta ve, da je to, kar govori, resnica, in vse to govori zato, da bi tudi vi verovali.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:36,Janez:"Vse to se je zgodilo, da bi se izpolnil odlomek iz Svetih spisov: »Niti ene kosti mu ne bodo zlomili.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:37,Janez:"Neki drug odlomek pa se glasi: »Gledali bodo v tistega, ki so ga prebodli.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:38,Janez:"Po vsem tem je Jožef iz Arimateje prosil Pilata, naj mu dovoli sneti Jezusovo truplo. Jožef je bil sicer Jezusov učenec, vendar tega ni govoril drugim, ker se je bal Judov. Pilat je Jožefu dovolil sneti truplo, zato je ta prišel in to tudi storil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:39,Janez:"Prišel pa je tudi Nikodem, tisti, ki je nekoč prej ponoči obiskal Jezusa. Prinesel je kakih sto funtov težko mešanico mire in aloe.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:40,Janez:"Vzela sta torej Jezusovo truplo in ga v skladu z judovskimi pogrebnimi običaji skupaj z dišavami zavila v lanene povoje.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:41,Janez:"Na kraju, kjer je bil Jezus pribit na kol, je bil vrt in v njem nov grob, v katerega ni bil še nihče položen.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:19,V:42,Janez:"Ker je bil judovski dan pripravljanja, ta grob pa je bil blizu, sta vanj položila Jezusa.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:20,V:0,Janez:"Janez 20. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:20,V:1,Janez:"Prvega dne v tednu je Marija Magdalena zgodaj zjutraj, ko je bila še tema, prišla h grobu in videla, da je kamen že odstranjen od groba.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:2,Janez:"Zato je stekla k Simonu Petru in k učencu, ki ga je imel Jezus še posebej rad, in jima rekla: »Gospoda so vzeli iz groba in ne vemo, kam so ga položili.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:3,Janez:"Peter in ta drugi učenec sta se odpravila proti grobu.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:4,Janez:"Oba sta tekla, toda drugi učenec je tekel hitreje od Petra, zato je h grobu prišel prvi.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:5,Janez:"Sklonil se je, pogledal v grob in v njem zagledal lanene povoje, vendar ni vstopil.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:6,Janez:"Nato je pritekel za njim še Simon Peter. Vstopil je v grob in videl lanene povoje, ki so ležali tam.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:7,Janez:"Videl je tudi povoj, ki je bil ovit okoli Jezusove glave, vendar je bil zdaj zvit in je ležal posebej, drugje kot laneni povoji, v katere je bilo zavito Jezusovo telo.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:8,Janez:"Nato je vstopil še učenec, ki je prvi prišel do groba. Ko je vse to videl, je verjel temu, kar jima je bilo povedano.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:9,Janez:"Toda nobeden od njiju še ni razumel odlomka iz Svetih spisov, kjer piše, da mora Jezus vstati od mrtvih.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:10,Janez:"Zato sta se vrnila domov.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:11,Janez:"Marija pa je stala zunaj, blizu groba, in jokala. Vsa v solzah se je sklonila in pogledala v grob.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:12,Janez:"Zagledala je dva angela v belem, da sedita tam, kjer je prej ležalo Jezusovo truplo. Eden je sedel tam, kjer je bila glava, in drugi tam, kjer so bile noge.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:13,Janez:"Angela sta jo vprašala: »Zakaj jokaš?« Odgovorila jima je: »Mojega Gospoda so odnesli, pa ne vem, kam so ga položili.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:14,Janez:"Ko je to izrekla, se je obrnila in videla, da tam nekdo stoji. Bil je Jezus, vendar ga ni prepoznala.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:15,Janez:"Jezus jo je vprašal: »Zakaj jokaš? Koga iščeš?« Mislila je, da je vrtnar, zato mu je rekla: »Gospod, če si ga ti odnesel, mi povej, kam si ga položil, da ga bom vzela.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:16,Janez:"Jezus pa ji je rekel: »Marija!« Obrnila se je in po hebrejsko vzkliknila: »Rabuni!« (Rabuni pomeni »učitelj«.)",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:17,Janez:"Jezus ji je rekel: »Ni treba, da se me oklepaš, saj še nisem šel gor k Očetu. Pojdi pa k mojim bratom in jim povej, da odhajam gor k svojemu Očetu in vašemu Očetu ter k svojemu Bogu in vašemu Bogu.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:18,Janez:"Marija Magdalena je nato učencem sporočila novico: »Videla sem Gospoda!« Povedala pa jim je tudi vse, kar ji je Jezus rekel.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:19,Janez:"Proti večeru tistega dne, prvega v tednu, so se učenci zbrali v neki hiši. Iz strahu pred Judi so imeli vrata zaklenjena. Takrat se je med njimi pojavil Jezus in jim rekel: »Mir z vami.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:20,Janez:"Ko je to rekel, jim je pokazal roke in tisto stran telesa, kjer je bil preboden. Učenci so se razveselili, ko so videli Gospoda.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:21,Janez:"Jezus jim je še enkrat rekel: »Mir z vami. Tako kot je Oče mene poslal v svet, tudi jaz pošiljam vas.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:22,Janez:"Po teh besedah je dihnil vanje in jim rekel: »Prejmite svetega duha.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:23,Janez:"Če komu grehe odpustite, so mu odpuščeni, če pa jih komu ne odpustite, mu ne bodo odpuščeni.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:24,Janez:"Toda Tomaž, eden od 12 apostolov, ki so mu pravili Dvojček, ni bil z njimi, ko se je pojavil Jezus.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:25,Janez:"Zato so mu drugi učenci povedali: »Videli smo Gospoda!« On pa jim je rekel: »Če na njegovih rokah ne bom videl ran od žebljev, če ne bom v rane potisnil prsta in potipal mesta, kjer je bil preboden, ne bom verjel.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:26,Janez:"Osem dni zatem so bili Jezusovi učenci spet zbrani v hiši in z njimi je bil tudi Tomaž. Čeprav so bila vrata zaklenjena, se je med njimi pojavil Jezus in jim rekel: »Mir z vami.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:27,Janez:"Nato je Tomažu rekel: »Daj svoj prst sem in poglej moje roke ter potipaj mesto, kjer sem bil preboden, in nič več ne dvomi, ampak veruj.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:28,Janez:"Tomaž pa je odgovoril: »Moj Gospod in moj Bog!«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:29,Janez:"Jezus mu je rekel: »Ali veruješ zato, ker si me videl? Srečni tisti, ki niso videli, pa vseeno verujejo.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:30,Janez:"Seveda je Jezus pred učenci naredil še mnogo drugih čudežev, ki v tem zvitku niso napisani.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:20,V:31,Janez:"Ti pa so bili napisani, da bi vi verjeli, da je Jezus res Kristus, Božji Sin, in da bi zaradi te vere v njegovem imenu dobili večno življenje.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:21,V:0,Janez:"Janez 21. poglavje",K:"",NZ:""},
{Knjiga:"Janez",Kr:"Jn",P:21,V:1,Janez:"Po vsem tem se je Jezus spet prikazal učencem, tokrat pri Tiberijskem jezeru. To se je zgodilo takole:",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:2,Janez:"Ko so bili Simon Peter, Tomaž (ki so mu pravili Dvojček), Natanael iz galilejske Kane, Zebedejeva sinova in še dva druga Jezusova učenca skupaj,",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:3,Janez:"je Simon Peter rekel: »Ribe grem lovit.« Drugi pa so rekli: »Tudi mi gremo s teboj.« Stopili so v čoln in odpluli, toda tisto noč niso nič ujeli.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:4,Janez:"Ob jutranjem svitu pa je na bregu stal Jezus, toda učenci ga niso prepoznali.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:5,Janez:"Jezus jih je vprašal: »Fantje, ali imate kaj hrane?« Učenci so mu odgovorili: »Nimamo.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:6,Janez:"Rekel jim je: »Vrzite mrežo desno od čolna in boste našli nekaj rib.« In res so vrgli mrežo, vendar je zaradi obilice rib niso mogli izvleči.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:7,Janez:"Takrat je učenec, ki ga je imel Jezus še posebej rad, Petru rekel: »Gospod je!« Ko je Simon Peter to slišal, si je, ker je bil napol gol, oblekel vrhnje oblačilo in skočil v jezero.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:8,Janez:"Drugi učenci pa so prišli za njim s čolnom in vlekli mrežo z ribami, saj niso bili daleč od kopnega, le kakih 100 metrov.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:9,Janez:"Ko so stopili na kopno, so tam videli ribe, ki so se pekle na žerjavici, in kruh.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:10,Janez:"Jezus jim je rekel: »Prinesite nekaj rib, ki ste jih pravkar ujeli.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:11,Janez:"Simon Peter je torej stopil v čoln in privlekel na kopno mrežo, polno velikih rib. Bilo jih je 153. Toda čeprav jih je bilo tako veliko, se mreža ni raztrgala.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:12,Janez:"Jezus jim je rekel: »Pridite, pozajtrkujte.« Nihče od učencev pa si ga ni upal vprašati, kdo je, saj so vedeli, da je Gospod.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:13,Janez:"Jezus je vzel kruh ter jim ga dal in enako je naredil z ribami.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:14,Janez:"Tako se je Jezus zdaj že tretjič prikazal učencem, odkar je bil obujen od mrtvih.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:15,Janez:"Ko so pozajtrkovali, je Jezus Simona Petra vprašal: »Simon, Janezov sin, ali me imaš rad bolj kakor te?« Ta mu je odgovoril: »Ja, Gospod, ti veš, da te imam rad.« Jezus pa mu je rekel: »Hrani moja jagnjeta.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:16,Janez:"Nato ga je še drugič vprašal: »Simon, Janezov sin, ali me imaš rad?« Odgovoril je: »Ja, Gospod, ti veš, da te imam rad.« In Jezus mu je rekel: »Pasi moje ovčice.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:17,Janez:"Nato ga je še tretjič vprašal: »Simon, Janezov sin, ali me imaš rad?« Peter se je razžalostil, ker ga je Jezus tretjič vprašal »Ali me imaš rad?«. Zato mu je rekel: »Gospod, ti vse veš, ti veš, da te imam rad.« In Jezus mu je rekel: »Hrani moje ovčice.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:18,Janez:"Povem ti: Ko si bil mlajši, si se oblačil sam in šel, kamor si hotel. Ko pa boš ostarel, boš iztegnil svoje roke in drugi te bo oblekel in te peljal, kamor ne boš hotel.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:19,Janez:"To je rekel zato, da bi nakazal, s kakšno smrtjo bo Peter oslavil Boga. Potem mu je še rekel: »Še naprej hodi za menoj.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:20,Janez:"Peter se je obrnil in videl, da gre za njima učenec, ki ga je imel Jezus še posebej rad, tisti, ki se je pri večerji nagnil nazaj proti Jezusu in ga vprašal: »Gospod, kdo te bo izdal?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:21,Janez:"Ko ga je torej Peter videl, je Jezusa vprašal: »Gospod, kaj pa bo z njim?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:22,Janez:"Jezus mu je odgovoril: »Če hočem, da ostane tukaj, dokler ne pridem, kaj se to tiče tebe? Ti hodi za menoj.«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:23,Janez:"Zato se je med brati razširila govorica, da ta učenec ne bo umrl. Vendar Jezus Petru ni rekel, da ta učenec ne bo umrl, ampak mu je rekel: »Če hočem, da ostane tukaj, dokler ne pridem, kaj se to tiče tebe?«",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:24,Janez:"To je tisti učenec, ki priča o teh rečeh in jih je tudi zapisal. Vemo, da so njegove besede resnične.",K:"",NZ:"YW"},
{Knjiga:"Janez",Kr:"Jn",P:21,V:25,Janez:"Je pa še veliko drugega, kar je Jezus naredil. Če bi se vse to do podrobnosti napisalo, menim, da tudi ves svet ne bi imel prostora za zvitke, ki bi se napisali.",K:"",NZ:"YW"},

			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
