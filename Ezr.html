{Knjiga:"Ezra",Kr:"Ezr",P:1,V:1,Ezra:"V prvem letu perzijskega kralja Kira je Jehova spodbudil tega kralja, da je dal zapisati razglas in ga objaviti po vsem kraljestvu. To je Jehova naredil zato, da bi se izpolnilo, kar je oznanil po Jeremiju. V razglasu je pisalo:",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:1,V:2,Ezra:"»Tako pravi perzijski kralj Kir: ‚Jehova, Bog nebes, mi je izročil vsa kraljestva na zemlji in me pooblastil, da mu zgradim hišo v Jeruzalemu, ki je na Judovem.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:1,V:3,Ezra:"Kdor koli med vami pripada njegovemu ljudstvu, naj bo z njim njegov Bog. Gre naj v Jeruzalem na Judovem in ponovno zgradi hišo Izraelovega Boga Jehova – on je pravi Bog – hišo, ki je bila v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:1,V:4,Ezra:"Vsakemu, ki kot tujec živi v katerem koli mestu, naj njegovi sosedje pomagajo s srebrom, zlatom, dobrinami in živino ter jim tudi dajo prostovoljne darove za hišo pravega Boga, ki je bila v Jeruzalemu.«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:1,V:5,Ezra:"Nato so se rodbinski poglavarji iz Judovega in Benjaminovega rodu ter duhovniki in leviti – vsak, ki ga je pravi Bog spodbudil – pripravili, da bi šli in ponovno zgradili Jehovovo hišo, ki je bila v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:1,V:6,Ezra:"Vsi v njihovi okolici so jih podprli s tem, da so jim dali srebrne in zlate predmete, dobrine, živino in dragocenosti skupaj z vsemi prostovoljnimi darovi za Božjo hišo.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:1,V:7,Ezra:"Poleg tega je kralj Kir dal prinesti predmete, ki jih je Nebukadnezar odnesel iz Jehovove hiše v Jeruzalemu in jih postavil v hišo svojega boga.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:1,V:8,Ezra:"Perzijski kralj Kir jih je dal prinesti pod nadzorom zakladnika Mitridata in ta jih je popisal za Šešbazarja, judovskega poglavarja.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:1,V:9,Ezra:"Popisanih predmetov je bilo: 30 košaram podobnih zlatih posod, 1000 košaram podobnih srebrnih posod, 29 nadomestnih posod,",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:1,V:10,Ezra:"30 zlatih posodic, 410 srebrnih posodic in 1000 drugih predmetov.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:1,V:11,Ezra:"Vseh zlatih in srebrnih predmetov je bilo 5400. Vse to je Šešbazar vzel s seboj, ko so se pregnanci vračali iz Babilona v Jeruzalem.",K:"",NZ:"X"},

{Knjiga:"Ezra",Kr:"Ezr",P:2,V:59,Ezra:"To pa so tisti, ki so se vračali iz Tel Melaha, Tel Harše, Keruba, Adona in Imerja, vendar niso mogli potrditi, iz katere rodbine so in od kod izvirajo, torej, ali so Izraelci:",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:2,V:60,Ezra:"Delajajevi potomci, Tobijevi potomci in Nekodajevi potomci, 652.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:2,V:61,Ezra:"In od potomcev duhovnikov: potomci Habajaja, potomci Hakoza in potomci Barzilaja, ki se je poročil z eno od hčera Gileadca Barzilaja in je bil poimenovan z imenom svojega tasta.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:2,V:62,Ezra:"Ti so na rodovniškem seznamu iskali svoje družinsko ime, da bi potrdili svoje poreklo, vendar ga na seznamu niso mogli najti, zato niso smeli služiti kot duhovniki.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:2,V:63,Ezra:"Upravitelj jim je prepovedal jesti od tega, kar je sveto, dokler ne bo duhovnika, ki bi se lahko posvetoval z Bogom s pomočjo urima in tumima.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:2,V:64,Ezra:"V celotni skupini je bilo 42.360 ljudi.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:2,V:65,Ezra:"Poleg njih je bilo še 7337 njihovih sužnjev in suženj  imeli pa so tudi 200 pevcev in pevk.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:2,V:66,Ezra:"Imeli so 736 konjev, 245 mul,",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:2,V:67,Ezra:"435 kamel in 6720 oslov.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:2,V:68,Ezra:"Ko so prišli do ruševin Jehovove hiše v Jeruzalemu, so nekateri rodbinski poglavarji darovali prostovoljne daritve za hišo pravega Boga, da bi jo ponovno zgradili na njenem mestu.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:2,V:69,Ezra:"Po svojih zmožnostih so v zakladnico za gradnjo darovali 61.000 zlatih drahem, 5000 min srebra in 100 duhovniških halj.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:2,V:70,Ezra:"Duhovniki, leviti, pevci, vratarji, tempeljski služabniki in preostalo ljudstvo so se naselili v svojih mestih. Tako so se vsi Izraelci naselili v svojih mestih.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Ezra:"Ezra 3. poglavje",K:"",NZ:""},
{Knjiga:"Ezra",Kr:"Ezr",P:3,V:1,Ezra:"Ko je nastopil sedmi mesec, so se Izraelci, ki so bili v svojih mestih, enotno zbrali v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:3,V:2,Ezra:"Jozadakov sin Ješua in njegovi soduhovniki ter Šealtielov sin Zerubabel in njegovi bratje so se lotili dela in Izraelovemu Bogu zgradili oltar, zato da bi na njem darovali žgalne žrtve, kakor je zapisano v Zakoniku, ki ga je prejel Mojzes, služabnik pravega Boga.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:3,V:3,Ezra:"Čeprav so se bali okoliških ljudstev, so oltar postavili tam, kjer je stal prej. Na njem so začeli Jehovu vsako jutro in vsak večer darovati žgalne žrtve.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:3,V:4,Ezra:"V skladu s tem, kar je zapisano, so nato praznovali šotorski praznik in vsak dan darovali toliko žgalnih žrtev, kolikor jih je bilo predpisanih za vsak dan.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:3,V:5,Ezra:"Potem so poleg rednih žgalnih daritev darovali tudi daritve ob mlajih, daritve za vse Jehovu posvečene praznike in daritve vseh, ki so Jehovu prinesli prostovoljni dar.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:3,V:6,Ezra:"Jehovu so začeli darovati žgalne žrtve prvega dne sedmega meseca, čeprav temelj Jehovovega templja še ni bil položen.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:3,V:7,Ezra:"Kamnosekom in rokodelcem so dali denar, Sidoncem in Tircem pa hrano, pijačo in olje, da bi cedrove hlode po morju spravili z Libanona v Jopo, kot jim je dovolil perzijski kralj Kir.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:3,V:8,Ezra:"V drugem mesecu v drugem letu po prihodu v Jeruzalem na kraj hiše pravega Boga sta se Šealtielov sin Zerubabel in Jozadakov sin Ješua lotila dela skupaj s svojimi brati, med katerimi so bili duhovniki in leviti ter vsi drugi, ki so iz ujetništva prišli v Jeruzalem. Postavili so levite, stare 20 let in več, da so nadzorovali delo pri Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:3,V:9,Ezra:"Tako so Ješua, njegovi sinovi in njegovi bratje, Kadmiel in njegovi sinovi, Judovi potomci, pa tudi Henadadovi sinovi, njihovi sinovi in njihovi bratje, ki so bili prav tako leviti, skupaj nadzorovali delo, ki se je opravljalo pri hiši pravega Boga.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:3,V:10,Ezra:"Ko so graditelji položili temelj Jehovovega templja, so duhovniki v službenih oblačilih s trobentami v rokah in leviti, Asafovi potomci, s činelami vstali, da bi hvalili Jehova po navodilih izraelskega kralja Davida.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:3,V:11,Ezra:"Začeli so hvaliti Jehova in se mu zahvaljevati. Drug drugemu so izmenično peli: »Ker je dober. Njegova vdana ljubezen do Izraelcev je večna.« Vse ljudstvo pa je glasno vzklikalo v hvalo Jehovu, ker je bil položen temelj Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:3,V:12,Ezra:"Mnogi duhovniki, leviti in rodbinski poglavarji, ki so bili starejši in so videli prejšnjo hišo, so glasno jokali, ko so videli, da se polaga temelj te hiše, mnogi drugi pa so na ves glas vriskali od veselja.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:3,V:13,Ezra:"Ker je ljudstvo tako glasno vpilo, da se je vpitje slišalo že od daleč, radostnega vzklikanja ni bilo mogoče razlikovati od joka.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Ezra:"Ezra 4. poglavje",K:"",NZ:""},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:1,Ezra:"Ko so sovražniki Judovega in Benjaminovega rodu slišali, da tisti, ki so se vrnili iz pregnanstva, zidajo tempelj Izraelovemu Bogu Jehovu,",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:2,Ezra:"so takoj pristopili k Zerubabelu in rodbinskim poglavarjem ter jim rekli: »Dovolite nam, da zidamo z vami, ker tako kot vi tudi mi častimo vašega Boga in mu darujemo žrtve od časa asirskega kralja Asarhadona, ki nas je pripeljal sem.«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:3,Ezra:"Toda Zerubabel, Ješua in drugi poglavarji Izraelovih rodbin so jim rekli: »Nimate pravice skupaj z nami zidati hiše našemu Bogu, ampak bomo sami zidali hišo Izraelovemu Bogu Jehovu, tako kot nam je zapovedal kralj Kir, kralj Perzije.«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:4,Ezra:"Ljudstva okoliških dežel so začela jemati pogum Judom in jih odvračati od zidanja hiše.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:5,Ezra:"Najeli so svetovalce, da bi spodkopali njihove načrte. Tako je bilo vse od dni perzijskega kralja Kira do kraljevanja perzijskega kralja Dareja.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:6,Ezra:"Na začetku kraljevanja Ahasverja so proti prebivalcem Judovega in Jeruzalema napisali obtožbo.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:7,Ezra:"V času perzijskega kralja Artakserksa so Bišlam, Mitridat ter Tabeal in njegovi sodelavci napisali pismo kralju Artakserksu. Pismo so prevedli v aramejščino in ga napisali z aramejsko pisavo.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:8,Ezra:"Rehum, glavni vladni uradnik, in pisar Šimšaj sta kralju Artakserksu napisala naslednje pismo proti Jeruzalemu:",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:9,Ezra:"(To so napisali Rehum, glavni vladni uradnik, pisar Šimšaj in drugi njuni sodelavci, sodniki in nižji upravitelji, tajniki, Erehčani, Babilonci, prebivalci Suze, to so Elamci,",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:10,Ezra:"in drugi narodi, ki jih je veliki in slavni Asenapar odpeljal v pregnanstvo in jih naselil po samarijskih mestih, ter ostali ljudje v pokrajini Onstran Reke.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:11,Ezra:"To je torej prepis pisma, ki so mu ga poslali.)<br>»Kralj Artakserks, tvoji služabniki iz pokrajine Onstran Reke ti pišemo naslednje:",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:12,Ezra:"Obveščamo te, o kralj, da so Judje, ki so od tebe prišli sem k nam, prispeli v Jeruzalem. Zdaj obnavljajo uporno in hudobno mesto, popravljajo obzidje in temelje.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:13,Ezra:"Obveščamo te torej, o kralj: če bodo to mesto obnovili in dokončali njegovo obzidje, ne bodo več plačevali davkov, dajatev in cestnine, kar bo prineslo izgubo kraljevim zakladnicam.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:14,Ezra:"Glede na to, da nas plačuje palača in da ne bi bilo prav gledati, kako se kralju dela škoda, ti pošiljamo to pismo in te s tem seznanjamo,",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:15,Ezra:"zato da se preišče kronika tvojih prednikov. V kroniki boš našel zapisano, da je to mesto uporno mesto, da je v škodo kraljem in provincam ter da se v njem že od nekdaj netijo upori. Zato je tudi prišlo do uničenja tega mesta.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:16,Ezra:"O kralj, želimo torej, da veš: če bo to mesto obnovljeno in njegovo obzidje dokončano, ne boš imel nobenega nadzora nad pokrajino Onstran Reke.«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:17,Ezra:"Kralj je poslal odgovor Rehumu, glavnemu vladnemu uradniku, pisarju Šimšaju in drugim njunim sodelavcem, ki so živeli v Samariji, kot tudi ostalim v pokrajini Onstran Reke:<br>»Pozdravljeni!",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:18,Ezra:"Pismo, ki ste nam ga poslali, so mi jasno prebrali.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:19,Ezra:"Ukazal sem, naj se stvar razišče, in ugotovljeno je bilo, da se v mestu že od nekdaj vzdigujejo proti kraljem in da se v njem vrstijo upori in vstaje.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:20,Ezra:"Jeruzalem je bil pod oblastjo mogočnih kraljev, ki so vladali nad celotno pokrajino Onstran Reke. Ljudje so jim plačevali davke, dajatve in cestnino.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:21,Ezra:"Zato zdaj ukažite tem možem, naj nehajo graditi mesto, dokler ne zapovem drugače.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:22,Ezra:"Glejte, da se bo ta ukrep upošteval, sicer bom jaz kot vaš kralj utrpel še večjo škodo!«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:23,Ezra:"Ko so Rehumu, pisarju Šimšaju in njunim sodelavcem prebrali prepis pisma kralja Artakserksa, so ti odhiteli v Jeruzalem k Judom in s silo dosegli, da so nehali graditi.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:4,V:24,Ezra:"Delo pri Božji hiši, ki je bila v Jeruzalemu, se je takrat ustavilo in se ni nadaljevalo do drugega leta kraljevanja perzijskega kralja Dareja.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Ezra:"Ezra 5. poglavje",K:"",NZ:""},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:1,Ezra:"Prerok Hagaj in prerok Zaharija, Idojev vnuk, sta nato Judom, ki so bili na Judovem in v Jeruzalemu, prerokovala v imenu Izraelovega Boga, ki jih je vodil.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:2,Ezra:"Takrat sta Šealtielov sin Zerubabel in Jozadakov sin Ješua spet začela graditi Božjo hišo, ki je bila v Jeruzalemu. Z njima sta bila Božja preroka in ju podpirala.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:3,Ezra:"V tistem času so prišli k njim Tatenaj, upravitelj pokrajine Onstran Reke, Šetar Boznaj in njuni sodelavci ter jih vprašali: »Kdo vam je izdal ukaz, da zgradite to hišo in postavite te tramove?«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:4,Ezra:"Vprašali so jih še: »Kako je ime možem, ki gradijo to zgradbo?«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:5,Ezra:"Toda ker je Bog bedel nad judovskimi starešinami, jih Tatenaj in drugi niso ustavili pri gradnji, ampak so vso stvar sporočili Dareju in čakali, da bo glede tega prišlo nazaj kraljevo pismo.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:6,Ezra:"To je prepis pisma, ki so ga Tatenaj, upravitelj pokrajine Onstran Reke, Šetar Boznaj in njuni sodelavci, nižji upravitelji pokrajine Onstran Reke, poslali kralju Dareju.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:7,Ezra:"Poslali so mu poročilo, v katero so napisali naslednje:<br>»Kralj Darej,<br>mir s teboj!",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:8,Ezra:"Obveščamo te, o kralj, da smo šli v provinco Juda k hiši velikega Boga. Hiša se gradi z ogromnimi kamni in v njene stene se vstavljajo tramovi. Ljudje zagnano delajo in zaradi njihovega truda gradnja napreduje.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:9,Ezra:"Njihove starešine smo vprašali: ‚Kdo vam je izdal ukaz, da zgradite to hišo in postavite te tramove?",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:10,Ezra:"Povprašali smo jih tudi po imenih, zato da bi zapisali imena mož, ki vodijo delo, in ti sporočili, kdo so.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:11,Ezra:"Odgovorili so nam: ‚Smo služabniki Boga nebes in zemlje. Ponovno gradimo hišo, ki je bila zgrajena že pred mnogimi leti. Gradil in dokončal jo je velik Izraelov kralj.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:12,Ezra:"Toda ker so naši predniki jezili Boga nebes, jih je ta izročil v roke Kaldejcu, babilonskemu kralju Nebukadnezarju. Kralj je to hišo porušil in odpeljal ljudstvo v pregnanstvo v Babilon.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:13,Ezra:"Vendar je babilonski kralj Kir v prvem letu svojega vladanja izdal ukaz, naj se ta Božja hiša ponovno zgradi.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:14,Ezra:"Poleg tega je kralj Kir iz templja v Babilonu vzel zlate in srebrne posode, ki jih je Nebukadnezar odnesel iz Božjega templja v Jeruzalemu in jih prinesel v tempelj v Babilonu. Izročene so bile Šešbazarju, ki ga je Kir postavil za upravitelja province.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:15,Ezra:"Kir mu je rekel: »Vzemi te posode in jih odnesi v Jeruzalem. Vrni jih v tempelj, v Božjo hišo, ki se bo ponovno zgradila tam, kjer je stala prej.«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:16,Ezra:"Nato je prišel ta Šešbazar in položil temelje Božje hiše, ki je v Jeruzalemu. Gradi se od takrat pa vse do danes, vendar še ni dokončana.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:5,V:17,Ezra:"Če ti je torej po volji, o kralj, te prosimo, da se preišče v kraljevi zakladnici v Babilonu, ali je kralj Kir res izdal ukaz, da se ponovno zgradi Božja hiša v Jeruzalemu. Prosimo te tudi, o kralj, da nam glede tega pošlješ svojo odločitev.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Ezra:"Ezra 6. poglavje",K:"",NZ:""},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:1,Ezra:"Tako je kralj Darej izdal ukaz, naj v Babilonu preiščejo arhiv, v katerem so bile shranjene dragocenosti.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:2,Ezra:"V provinci Medija so v trdnjavi v Ekbatani našli zvitek, v katerem je bil zapisan naslednji odlok:",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:3,Ezra:"»Kralj Kir je v svojem prvem letu vladanja glede Božje hiše v Jeruzalemu izdal ukaz: ‚Hiša naj se ponovno zgradi kot kraj, kjer se bodo darovale žrtve, in njeni temelji naj bodo utrjeni. Visoka naj bo 60 komolcev in široka 60 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:4,Ezra:"Njeni zidovi naj imajo tri vrste iz ogromnih kamnov in eno vrsto iz tramov. Stroški naj se poravnajo iz kraljeve zakladnice.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:5,Ezra:"Poleg tega naj se vrnejo zlate in srebrne posode, ki jih je Nebukadnezar odnesel iz Božjega templja v Jeruzalemu in jih prinesel v Babilon. Odnesejo naj jih na njihovo mesto v tempelj v Jeruzalemu in jih postavijo v Božjo hišo.«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:6,Ezra:"»Tatenaj, upravitelj pokrajine Onstran Reke, Šetar Boznaj in vajini sodelavci, nižji upravitelji pokrajine Onstran Reke, ukazujem vam, da pustite ta kraj pri miru.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:7,Ezra:"Ne vmešavajte se v delo pri Božji hiši. Judovski upravitelj in judovski starešine bodo ponovno zgradili Božjo hišo tam, kjer je stala prej.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:8,Ezra:"Poleg tega odrejam, kaj morate narediti za te judovske starešine, da bi se Božja hiša ponovno zgradila: Iz kraljeve zakladnice, od davkov, zbranih v pokrajini Onstran Reke, naj se tem možem brez odlašanja poravnajo stroški, zato da bo njihovo delo potekalo nemoteno.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:9,Ezra:"Duhovnikom, ki so v Jeruzalemu, naj se neprestano, dan za dnem, daje to, kar pravijo, da potrebujejo – mlade bike, ovne in jagnjeta za žgalne daritve Bogu nebes ter pšenico, sol, vino in olje –",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:10,Ezra:"da bodo lahko stalno prinašali daritve, ki ugajajo Bogu nebes, ter molili za življenje kralja in njegovih sinov.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:11,Ezra:"Izdal sem tudi ukaz: Če bi kdo prekršil to odredbo, naj iz njegove hiše izderejo tram, kršilca pa naj dvignejo in pritrdijo na tram. Njegova hiša naj zaradi tega prestopka postane javno stranišče.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:12,Ezra:"In naj Bog, ki je izbral ta kraj v čast svojemu imenu, povzroči propad vsakega kralja ali ljudstva, ki ne bi upoštevalo tega ukaza in bi skušalo uničiti Božjo hišo, ki je v Jeruzalemu. Jaz, Darej, izdajam ta ukaz. Naj se takoj izvrši!«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:13,Ezra:"Tatenaj, upravitelj pokrajine Onstran Reke, Šetar Boznaj in njuni sodelavci so nemudoma naredili vse, kar je ukazal kralj Darej.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:14,Ezra:"Judovski starešine so še naprej gradili in bili pri tem uspešni. V spodbudo jim je bilo prerokovanje Hagaja in Idojevega vnuka Zaharija. Tako so dokončali gradnjo po zapovedi Izraelovega Boga ter po ukazu Kira, Dareja in perzijskega kralja Artakserksa.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:15,Ezra:"Hišo so dokončali tretjega dne meseca adarja v šestem letu vladanja kralja Dareja.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:16,Ezra:"Izraelci – duhovniki, leviti in drugi od tistih, ki so se vrnili iz pregnanstva – so nato polni veselja praznovali posvetitev Božje hiše.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:17,Ezra:"Za praznovanje ob posvetitvi Božje hiše so darovali 100 bikov, 200 ovnov, 400 jagnjet in kot daritev za greh za vse izraelsko ljudstvo 12 kozlov, skladno s številom Izraelovih rodov.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:18,Ezra:"Postavili so duhovnike po njihovih skupinah in levite po njihovih oddelkih, da bi v Jeruzalemu opravljali službo Bogu, kot je zapisano v Mojzesovi knjigi.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:19,Ezra:"Štirinajstega dne prvega meseca so tisti, ki so se vrnili iz pregnanstva, praznovali pasho.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:20,Ezra:"Vsi duhovniki in leviti so bili čisti, saj so se vsi brez izjeme očistili. Za vse, ki so se vrnili iz pregnanstva, pa tudi za druge duhovnike in zase so zaklali pashalno žrtev.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:21,Ezra:"Nato so Izraelci, ki so se vrnili iz pregnanstva, jedli pashalno žrtev. Skupaj z njimi so jo jedli vsi, ki so se jim pridružili in so opustili nečisto početje ljudstev, ki so živela v deželi, ker so hoteli častiti Izraelovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:6,V:22,Ezra:"Poleg tega so sedem dni veselo praznovali praznik nekvašenega kruha, saj jih je Jehova navdal z veseljem in je povzročil, da jim je bil asirski kralj naklonjen, tako da jih je podprl pri delu, ki so ga opravljali pri hiši pravega Boga, Izraelovega Boga.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Ezra:"Ezra 7. poglavje",K:"",NZ:""},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:1,Ezra:"Po teh dogodkih, med kraljevanjem perzijskega kralja Artakserksa, se je Ezra vrnil. Bil je potomec Serajaja, Azarija, Hilkija,",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:2,Ezra:"Šaluma, Zadoka, Ahituba,",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:3,Ezra:"Amarjaja, Azarija, Merajota,",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:4,Ezra:"Zerahjaja, Uzija, Bukija,",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:5,Ezra:"Abišua, Pinehasa, Eleazarja in Arona, velikega duhovnika.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:6,Ezra:"Ta Ezra je torej prišel iz Babilona. Bil je prepisovalec in je dobro poznal Mojzesov Zakonik, ki ga je dal Izraelov Bog Jehova. Kralj je ugodil vsem njegovim prošnjam, ker je bil z njim njegov Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:7,Ezra:"Nekateri Izraelci, duhovniki, leviti, pevci, vratarji in tempeljski služabniki so v sedmem letu vladanja kralja Artakserksa šli v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:8,Ezra:"Ezra je prišel v Jeruzalem v petem mesecu sedmega leta kraljevega vladanja.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:9,Ezra:"Iz Babilona se je odpravil na pot prvega dne prvega meseca in v Jeruzalem je prišel prvega dne petega meseca, ker je bil z njim njegov Bog.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:10,Ezra:"Ezra je pripravil svoje srce, da bi preiskoval Jehovov Zakonik, se po njem ravnal in da bi Izraelce učil njegove uredbe in pravna načela.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:11,Ezra:"To je prepis pisma, ki ga je kralj Artakserks dal duhovniku in prepisovalcu Ezru, dobremu poznavalcu zapovedi in uredb, ki jih je Jehova dal Izraelcem:",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:12,Ezra:"»Od Artakserksa, kralja kraljev, za duhovnika Ezra, prepisovalca Zakonika Boga nebes: Mir naj bo s teboj!",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:13,Ezra:"Izdal sem ukaz, naj gre s teboj vsak od izraelskega ljudstva, njegovih duhovnikov in levitov, ki je v mojem kraljestvu in bi želel iti s teboj v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:14,Ezra:"Jaz, kralj, in mojih sedem svetovalcev te namreč pošiljamo, da ugotoviš, ali se na Judovem in v Jeruzalemu upošteva Zakonik tvojega Boga, ki ga imaš pri sebi.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:15,Ezra:"S seboj odnesi srebro in zlato, ki smo ga jaz in moji svetovalci prostovoljno darovali Izraelovemu Bogu, ki prebiva v Jeruzalemu,",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:16,Ezra:"ter vse srebro in zlato, ki ga boš dobil v vsej provinci Babilon, kot tudi darove ljudstva in duhovnikov, ki jih bodo prostovoljno darovali za hišo svojega Boga, ki je v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:17,Ezra:"S tem denarjem takoj kupi bike, ovne in jagnjeta ter vse, kar je potrebno za žitne daritve in pitne daritve, ki se darujejo zraven. Potem jih daruj na oltarju hiše vašega Boga v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:18,Ezra:"S preostalim srebrom in zlatom lahko ti in tvoji bratje storite, kot se vam bo zdelo prav, skladno z voljo vašega Boga.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:19,Ezra:"Vse posode, ki si jih prejel za službo v hiši svojega Boga, postavi v njegovo hišo v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:20,Ezra:"Za vse druge potrebščine, ki jih moraš priskrbeti za hišo svojega Boga, vzemi sredstva iz kraljeve zakladnice.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:21,Ezra:"Jaz, kralj Artakserks, sem vsem zakladnikom pokrajine Onstran Reke izdal ukaz: Kar koli bo duhovnik Ezra, prepisovalec Zakonika Boga nebes, zahteval od vas, mu dajte brez odlašanja,",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:22,Ezra:"in sicer do 100 talentov srebra, 100 korov pšenice, 100 batov vina in 100 batov olja ter neomejeno količino soli.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:23,Ezra:"Vse, kar zapove Bog nebes, naj se z gorečnostjo izvrši za hišo Boga nebes, zato da ne bi prišla jeza nad moje kraljestvo in nad moje sinove.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:24,Ezra:"Prav tako se vam naznanja, da se nobenemu duhovniku, levitu, glasbeniku, vratarju, tempeljskemu služabniku ali komu drugemu, ki dela pri Božji hiši, ne sme naložiti davek, dajatev ali cestnina.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:25,Ezra:"In ti, Ezra, z modrostjo, ki ti jo je dal tvoj Bog, postavi sodne uradnike in sodnike, da bodo sodili vsemu ljudstvu v pokrajini Onstran Reke, vsem, ki poznajo zakone tvojega Boga. Če pa je kdo, ki ne pozna teh zakonov, ga poučite o njih.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:26,Ezra:"Vsakega, ki se ne bo ravnal po Zakoniku tvojega Boga in kraljevih zakonih, naj se v skladu z razsodbo nemudoma kaznuje, bodisi da se ga usmrti, izžene, denarno kaznuje ali pa vrže v ječo.«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:27,Ezra:"Naj bo hvaljen Jehova, Bog naših praočetov, ki je kralju položil v srce misel, da se polepša Jehovova hiša v Jeruzalemu!",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:7,V:28,Ezra:"Iz vdane ljubezni do mene je poskrbel, da so mi bili naklonjeni kralj, njegovi svetovalci in vsi njegovi mogočni dostojanstveniki. Tako sem se opogumil, saj je bil z menoj moj Bog Jehova, in sem zbral nekaj izraelskih vodilnih mož, da bi šli z menoj.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Ezra:"Ezra 8. poglavje",K:"",NZ:""},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:1,Ezra:"To pa so rodbinski poglavarji in to je rodovniški zapis tistih, ki so med vladanjem kralja Artakserksa šli z menoj iz Babilona:",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:2,Ezra:"Od Pinehasovih potomcev: Geršom. Od Itamarjevih potomcev: Daniel. Od Davidovih potomcev: Hatuš.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:3,Ezra:"Od Šehanjajevih potomcev in od Paroševih potomcev: Zaharija in z njim 150 moških, vpisanih v rodovnik.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:4,Ezra:"Od potomcev Pahata Moaba: Zerahjajev sin Eljehoenaj in z njim 200 moških.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:5,Ezra:"Od Zatujevih potomcev: Jahazielov sin Šehanja in z njim 300 moških.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:6,Ezra:"Od Adinovih potomcev: Jonatanov sin Ebed in z njim 50 moških.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:7,Ezra:"Od Elamovih potomcev: Ataljajev sin Ješaja in z njim 70 moških.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:8,Ezra:"Od Šefatjajevih potomcev: Mihaelov sin Zebadja in z njim 80 moških.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:9,Ezra:"Od Joabovih potomcev: Jehielov sin Obadija in z njim 218 moških.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:10,Ezra:"Od Banijevih potomcev: Josifjajev sin Šelomit in z njim 160 moških.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:11,Ezra:"Od Bebajevih potomcev: Zaharija, ki je bil Bebajev sin, in z njim 28 moških.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:12,Ezra:"Od Azgadovih potomcev: Katanov sin Johanan in z njim 110 moških.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:13,Ezra:"Od Adonikamovih potomcev (to so bili zadnji od njegovih potomcev, ki so se vrnili): Elifelet, Jeiel in Šemaja ter z njimi 60 moških.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:14,Ezra:"Od Bigvajevih potomcev: Utaj in Zabud ter z njima 70 moških.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:15,Ezra:"Zbral sem jih ob reki, ki teče proti Ahavaju, in tam smo bili utaborjeni tri dni. Ko sem pregledal ljudstvo in duhovnike, sem ugotovil, da ni nobenega levita.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:16,Ezra:"Zato sem poslal po Eliezerja, Ariela, Šemajaja, Elnatana, Jariba, Elnatana, Natana, Zaharija in Mešulama, ki so bili vodilni možje, ter po Jojariba in Elnatana, ki sta bila učitelja.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:17,Ezra:"Nato sem jih poslal k Idoju, poglavarju v kraju Kasifja. Naročil sem jim, naj sporočijo njemu in njegovim bratom, ki so bili iz rodbin tempeljskih služabnikov in so živeli v kraju Kasifja, da naj nam pripeljejo služabnike za hišo našega Boga.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:18,Ezra:"Ker je bil z nami naš Bog, so nam pripeljali Šerebjaja, preudarnega moža izmed potomcev Mahlija, vnuka Izraelovega sina Levija, pa tudi njegove sinove in brate, skupaj 18 moških,",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:19,Ezra:"ter Hašabjaja in z njim Ješajaja od Merarijevcev, njegove brate in njihove sinove, skupaj",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:20,Ezra:"moških. 20  Od tempeljskih služabnikov, ki so jih David in poglavarji ljudstva dali v službo levitom, pa jih je prišlo 220 in vsi so bili po imenu navedeni na seznamu.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:21,Ezra:"Nato sem tam ob reki Ahava razglasil post, da bi se ponižali pred našim Bogom in ga prosili, naj nas vodi na poti in naj ščiti nas, naše otroke in vse naše imetje.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:22,Ezra:"Bilo me je sram prositi kralja za vojake in konjenike, da bi nas na poti ščitili pred sovražniki, saj smo kralju rekli: »Naš Bog je z vsemi, ki se zanašajo nanj, njegova močna jeza pa doleti vse tiste, ki ga zapuščajo.«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:23,Ezra:"Zato smo se postili in glede vsega tega prosili našega Boga in on je uslišal našo prošnjo.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:24,Ezra:"Potem sem med vodilnimi duhovniki izbral 12 mož, in sicer Šerebjaja, Hašabjaja in deset njunih bratov.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:25,Ezra:"Pred njimi sem stehtal srebro, zlato in druge predmete, namreč prispevek, ki so ga za hišo našega Boga darovali kralj, njegovi svetovalci, njegovi dostojanstveniki in vsi tamkajšnji Izraelci.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:26,Ezra:"Po tehtanju sem jim izročil 650 talentov srebra, 100 srebrnih predmetov v skupni teži 2 talentov, 100 talentov zlata,",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:27,Ezra:"20 zlatih posodic v vrednosti 1000 darejkov in 2 posodi iz živo rdečega kakovostnega bakra, tako dragoceni, kot če bi bili iz zlata.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:28,Ezra:"Nato sem jim rekel: »Vi ste sveti Jehovu in tudi ti predmeti so sveti. Srebro in zlato sta prostovoljni dar Jehovu, Bogu vaših praočetov.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:29,Ezra:"Skrbno jih varujte, dokler jih v Jeruzalemu, in sicer v sobah Jehovove hiše, ne stehtate pred vodilnimi duhovniki in leviti ter pred poglavarji Izraelovih rodbin.«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:30,Ezra:"Duhovniki in leviti so torej vzeli stehtano srebro, zlato in druge predmete, da bi jih odnesli v Jeruzalem, v hišo našega Boga.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:31,Ezra:"Od reke Ahava smo se 12. dne prvega meseca odpravili proti Jeruzalemu. Z nami je bil naš Bog in nas ščitil pred sovražniki in roparji, ki na poteh napadajo iz zasede.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:32,Ezra:"Tako smo prispeli v Jeruzalem in po treh dneh v mestu",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:33,Ezra:"smo četrtega dne v hiši našega Boga stehtali srebro, zlato in druge predmete ter jih dali duhovniku Meremotu, Urijevemu sinu. Z njim je bil Pinehasov sin Eleazar, zraven njiju pa sta bila levita, Ješuov sin Jozabad in Binujev sin Noadja.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:34,Ezra:"Ko je bilo vse prešteto in stehtano, se je skupna teža zapisala.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:35,Ezra:"Pregnanci, ki smo se vrnili iz ujetništva, smo Izraelovemu Bogu darovali žgalne žrtve: 12 bikov za vse izraelsko ljudstvo, 96 odraslih ovnov, 77 mladih ovnov in 12 kozlov v daritev za greh – vse to je bila žgalna daritev Jehovu.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:8,V:36,Ezra:"Potem smo kraljeve odredbe izročili kraljevim satrapom in upraviteljem pokrajine Onstran Reke. Ti so podprli ljudstvo in hišo pravega Boga.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Ezra:"Ezra 9. poglavje",K:"",NZ:""},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:1,Ezra:"Ko je bilo vse to končano, so k meni pristopili poglavarji ljudstva in mi rekli: »Izraelsko ljudstvo, duhovniki in leviti niso ostali ločeni od okoliških ljudstev in njihovega gnusnega početja, od tega, kar so počeli Kanaanci, Hetejci, Perizejci, Jebusejci, Amonci, Moabci, Egipčani in Amorejci.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:2,Ezra:"Od njihovih hčera so jemali žene zase in za svoje sinove, s čimer so se kot sveto potomstvo pomešali z okoliškimi ljudstvi. Poglavarji in namestniki so bili med prvimi, ki so bili glede tega nezvesti.«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:3,Ezra:"Ko sem to slišal, sem si raztrgal oblačilo in brezrokavno tuniko, si pulil lase in brado ter se močno pretresen usedel.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:4,Ezra:"Nato so se vsi, ki so zelo spoštovali besede Izraelovega Boga, zbrali pri meni, ker jih je žalostila nezvestoba pregnancev, ki so se vrnili iz ujetništva. Jaz pa sem močno pretresen sedel do večerne žitne daritve.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:5,Ezra:"Zatem ko sem se tako ponižal, sem ob večerni žitni daritvi vstal ter z raztrganim oblačilom in brezrokavno tuniko pokleknil in iztegnil roke k svojemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:6,Ezra:"Rekel sem: »O moj Bog, sramujem se! Sram me je povzdigniti obraz proti tebi, o moj Bog, saj so se naši grehi namnožili nad našimi glavami in naša krivda se je nakopičila do neba.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:7,Ezra:"Od dni naših praočetov do današnjega dne je naša krivda zelo velika. Zaradi naših grehov smo bili mi, naši kralji in naši duhovniki dani v roke kraljem dežel. Izročeni smo bili meču, ujetništvu, plenjenju in sramotenju. In enako se dogaja še danes.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:8,Ezra:"Toda Jehova, naš Bog, zdaj smo za nekaj časa deležni tvoje naklonjenosti, saj si nekatere od nas rešil iz ujetništva in nam zagotovil prostor na svojem svetem kraju, da bi nam razsvetlil oči, o naš Bog, in nas malo poživil v našem suženjstvu.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:9,Ezra:"Četudi smo sužnji, naš Bog, nas nisi zapustil, ampak si iz vdane ljubezni do nas poskrbel, da so nam bili perzijski kralji naklonjeni. S tem si nas poživil, da bi tebi, našemu Bogu, ponovno zgradili hišo, ki je bila v ruševinah, in si nam priskrbel zaščito na Judovem in v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:10,Ezra:"In zdaj, o naš Bog, kaj naj rečemo po vsem tem? Zavrgli smo namreč tvoje zapovedi,",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:11,Ezra:"ki si nam jih dal po svojih služabnikih prerokih, ko si rekel: ‚Dežela, v katero greste, da jo zavzamete, je nečista dežela zaradi nečistosti ljudstev dežel, zaradi njihovega gnusnega početja. S svojo nečistostjo so jo napolnili od enega konca do drugega.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:12,Ezra:"Zato svojih hčera ne poročajte z njihovimi sinovi in njihovih hčera ne jemljite za žene svojim sinovom. Nikoli se ne trudite za njihov mir in njihovo blaginjo, zato da boste močni, da boste jedli dobrine dežele ter jo zapustili svojim sinovom v dediščino za vedno.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:13,Ezra:"Vse, kar je prišlo nad nas, je posledica naših slabih dejanj in naše velike krivde. Res pa je, da ti, o naš Bog, z nami nisi ravnal tako, kot bi si zaradi svojih grehov zaslužili, in si nam, ki smo zdaj tu, dovolil, da se rešimo.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:14,Ezra:"Ali bomo torej po vsem tem znova kršili tvoje zapovedi in sklepali zakonske zveze z ljudstvi, ki počenjajo te gnusobe? Ali se ne bi ti tako zelo razjezil na nas, da bi nas povsem uničil, tako da se ne bi nihče rešil in preživel?",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:9,V:15,Ezra:"O Jehova, Izraelov Bog, ti si pravičen, saj so nekateri od nas preživeli do danes. Glej, pred teboj smo s svojo krivdo, čeprav s takšno krivdo ni mogoče stati pred teboj.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,Ezra:"Ezra 10. poglavje",K:"",NZ:""},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:1,Ezra:"Ko je Ezra pred hišo pravega Boga ležal z obrazom, obrnjenim proti tlom, in ves v solzah molil in priznaval grehe, se je ob njem zbrala velika množica izraelskih moških, žensk in otrok. Ljudstvo je močno jokalo.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:2,Ezra:"Jehielov sin Šehanja, eden od Elamovih potomcev, je rekel Ezru: »Bili smo nezvesti našemu Bogu s tem, da smo se poročali z ženskami iz okoliških ljudstev. Kljub temu je še upanje za izraelsko ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:3,Ezra:"Zato zdaj sklenimo zavezo z našim Bogom in obljubimo, da bomo odslovili vse žene skupaj z otroki, tako kot so naročili Jehova in tisti, ki zelo spoštujejo zapovedi našega Boga. Ravnajmo se po Zakoniku!",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:4,Ezra:"Vstani, saj je tvoja dolžnost, da urediš to, in mi bomo s teboj. Bodi močan in ukrepaj!«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:5,Ezra:"Zatem je Ezra vstal ter vodilnim možem od duhovnikov, levitov in vsega izraelskega ljudstva rekel, naj prisežejo, da bodo naredili po teh besedah. In so prisegli.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:6,Ezra:"Nato je Ezra izpred hiše pravega Boga odšel noter v sobo Eljašibovega sina Jehohanana. Šel je sicer tja, vendar ni ne jedel ne pil, ker je žaloval zaradi nezvestobe tistih, ki so se vrnili iz pregnanstva.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:7,Ezra:"Potem so po vsem Judovem in Jeruzalemu razglasili, naj se vsi, ki so se vrnili iz pregnanstva, zberejo v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:8,Ezra:"Poglavarji in starešine so odločili, da se bo vsakemu, ki v treh dneh ne bo prišel, zaplenilo vse imetje, njega pa se bo izgnalo iz občine tistih, ki so se vrnili iz pregnanstva.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:9,Ezra:"Tako so se vsi moški iz Judovega in Benjaminovega rodu v treh dneh zbrali v Jeruzalemu, in sicer 20. dne devetega meseca. Vse ljudstvo je sedelo na dvorišču hiše pravega Boga in se treslo zaradi resnosti zadeve in zaradi močnega dežja.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:10,Ezra:"Nato je duhovnik Ezra vstal in jim rekel: »S tem da ste se poročali s tujkami, ste se izkazali za nezveste. Tako ste še povečali krivdo izraelskega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:11,Ezra:"Zdaj pa Jehovu, Bogu svojih praočetov, priznajte svoj greh in izpolnite njegovo voljo. Ločite se od okoliških ljudstev in od tujih žena.«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:12,Ezra:"Nato so vsi zbrani glasno odgovorili: »Dolžni smo narediti točno to, kar si rekel.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:13,Ezra:"Toda ljudstva je veliko in še obdobje dežja je. Ni mogoče stati zunaj, prav tako se tega ne da urediti v enem dnevu ali dveh, saj smo se s svojim uporniškim ravnanjem hudo pregrešili.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:14,Ezra:"Zato prosimo, naj zdaj naši poglavarji ostanejo tukaj in za vse nas uredijo podrobnosti. Nato naj vsi iz naših mest, ki so se poročili s tujkami, ob določenem času pridejo sem skupaj s starešinami in sodniki vsakega mesta. Tako bomo glede te zadeve odvrnili srdito jezo našega Boga od nas.«",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:15,Ezra:"Temu sta nasprotovala samo Asaelov sin Jonatan in Tikvajev sin Jahzeja, pri tem pa sta ju podprla levita Mešulam in Šabetaj.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:16,Ezra:"Ne glede na to so tisti, ki so se vrnili iz pregnanstva, naredili, kot je bilo dogovorjeno. Duhovnik Ezra in rodbinski poglavarji, vsi poimensko določeni, so se prvega dne desetega meseca ločeno sestali, da bi preiskali stvari.",K:"",NZ:"X"},
{Knjiga:"Ezra",Kr:"Ezr",P:10,V:17,Ezra:"Do prvega dne prvega meseca so razrešili zadeve vseh moških, ki so se poročili s tujkami.",K:"",NZ:"X"},

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
