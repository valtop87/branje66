    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Filipljanom','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Filipljanom:"Filipljanom 1. poglavje",K:"",NZ:""},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:1,Filipljanom:"Pavel in Timotej. sužnja Kristusa Jezusa. pozdravljava vse svete. učence Kristusa Jezusa. ki so v Filipih. pa tudi nadzornike in strežne služabnike.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:2,Filipljanom:"Naj vam Bog. naš Oče. in Gospod Jezus Kristus izkažeta nezasluženo dobroto in naklonita mir.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:3,Filipljanom:"Vsakič. ko se spomnim na vas. se svojemu Bogu zahvalim.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:4,Filipljanom:"In kadar koli goreče molim za vse vas. to počnem z veseljem.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:5,Filipljanom:"ker od prvega dneva pa vse do zdaj prispevate k širjenju dobre novice.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:6,Filipljanom:"Prepričan sem namreč. da bo Bog dobro delo. ki ga je v vas začel. do dneva Kristusa Jezusa tudi dokončal.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:7,Filipljanom:"Edino prav je. da o vas mislim tako. saj vas imam v svojem srcu. vas. ki ste me podpirali v mojih jetniških verigah kot tudi pri zagovarjanju in pravnem utrjevanju pravice do oznanjevanja dobre novice. Tako smo vsi. vi in jaz. imeli koristi od Božje nezaslužene dobrote.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:8,Filipljanom:"Bog mi je priča. da hrepenim po vas. ker vas imam rad. tako kot vas ima rad Kristus Jezus.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:9,Filipljanom:"Molim. da bi vaša ljubezen vedno bolj rasla in bi napredovali v točnem spoznanju in dobri presoji",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:10,Filipljanom:"ter da bi ugotovili. kaj je pomembnejše. Tako boste vse do Kristusovega dneva ostali nepokvarjeni in drugim ne boste slabili vere.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:11,Filipljanom:"Molim tudi. da boste s pomočjo Jezusa Kristusa obilno rojevali pravičen sad ter s tem Bogu prinašali slavo in hvalo.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:12,Filipljanom:"Rad bi vam povedal. bratje. da so moje okoliščine pravzaprav prispevale k širjenju dobre novice.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:13,Filipljanom:"Tako vsa pretorijanska garda in vsi drugi vedo. da sem v jetniških verigah zaradi Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:14,Filipljanom:"Večina bratov. ki služi Gospodu. je zaradi mojih jetniških verig okrepljena in zdaj s še večjim pogumom in brez strahu oznanja Božjo besedo.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:15,Filipljanom:"Resda nekateri oznanjajo Kristusa iz zavisti in tekmovalnosti. toda drugi delajo to iz pravih motivov.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:16,Filipljanom:"Slednji Kristusa oznanjajo iz ljubezni. ker vedo. da sem postavljen zato. da zagovarjam dobro novico.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:17,Filipljanom:"Tisti prvi pa to delajo iz prepirljivosti. in ne iz čistih motivov. saj mi hočejo povzročati težave. medtem ko sem v jetniških verigah.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:18,Filipljanom:"In kakšen je rezultat tega? Samo to. da se tako ali drugače. iz napačnih ali pravih motivov. oznanja Kristus. in tega se veselim. Pravzaprav se bom še naprej veselil.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:19,Filipljanom:"ker vem. da bom zaradi vaših gorečih prošenj in podpore svetega duha. ki je bil dan Jezusu Kristusu. na koncu rešen.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:20,Filipljanom:"To je skladno z mojo gorečo željo in upanjem. da se v nobenem pogledu ne bi osramotil. ampak da bi lahko govoril brez zadržkov. Tako bo Kristus – ne glede na to. ali živim ali umrem – po meni oslavljen. kot je bil do sedaj.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:21,Filipljanom:"Če živim. živim za Kristusa. če pa umrem. je to v mojo korist.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:22,Filipljanom:"Če bom še naprej živel v tem telesu. bom lahko še veliko naredil za Kristusa. Ampak ne bom povedal. kaj bi raje izbral.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:23,Filipljanom:"Razdvojen sem – želim si namreč odrešitve in tega. da bi bil s Kristusom. saj je to zagotovo veliko boljše.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:24,Filipljanom:"toda za vas je najboljše. da ostanem v tem telesu.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:25,Filipljanom:"Zato sem prepričan. da bom živel in ostal z vsemi vami. da bi vi lahko napredovali in občutili veselje. ki vam ga prinaša vaša vera.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:26,Filipljanom:"Tako boste takrat. ko se bom vrnil k vam. prekipevali od veselja kot učenci Kristusa Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:27,Filipljanom:"Želim si le. da se vedete tako. kot je vredno dobre novice o Kristusu. Tako bom – ne glede na to. ali bom prišel in vas videl ali pa bom odsoten – slišal. da ste neomajni. enih misli in enotni. da se z ramo ob rami bojujete za vero v dobro novico",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:28,Filipljanom:"in da se niti malo ne pustite prestrašiti svojim nasprotnikom. Vse to je dokaz. da bodo oni pokončani. vi pa rešeni. In ta dokaz je od Boga.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:29,Filipljanom:"Zaupana vam je bila namreč čast. ne le da verujete v Kristusa. ampak da zanj tudi trpite.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:1,V:30,Filipljanom:"saj bijete isti boj. za katerega veste. da sem ga jaz bil in ga še vedno bijem.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,Filipljanom:"Filipljanom 2. poglavje",K:"",NZ:""},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:1,Filipljanom:"Če torej lahko kot kristjani drug drugega spodbudite. če lahko drug drugega z ljubeznijo potolažite. če lahko pokažete medsebojno zanimanje. če ste lahko drugim iz vsega srca naklonjeni in drug do drugega sočutni.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:2,Filipljanom:"potem še naprej delajte tako. Poleg tega bodite složni. imejte ljubezen drug do drugega ter bodite popolnoma enotni v dejanjih in razmišljanju. Tako bo moje veselje popolno.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:3,Filipljanom:"Ne bodite prepirljivi ali samoljubni. ampak bodite ponižni in na druge glejte kot na boljše od sebe.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:4,Filipljanom:"Ne zanimajte se samo zase. ampak tudi za druge.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:5,Filipljanom:"Imejte še naprej isto stališče. kakršno je imel Kristus Jezus.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:6,Filipljanom:"On ni nikoli. čeprav je bil podoben Bogu. pomislil. da bi se polastil položaja. ki pripada Bogu. in se naredil enakega njemu.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:7,Filipljanom:"ampak se je odrekel vsemu. kar je imel. in postal podoben sužnju. Postal je človek.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:8,Filipljanom:"Povrhu vsega se je. ko je prišel kot človek. ponižal in bil poslušen vse do smrti. in to smrti na mučilnem kolu.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:9,Filipljanom:"Prav zato ga je Bog povišal na visok položaj in mu prijazno dal ime. ki je nad vsakim drugim imenom.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:10,Filipljanom:"To je naredil zato. da bi se v Jezusovem imenu upognilo vsako koleno teh. ki so v nebesih. teh. ki so na zemlji. in teh. ki so pod zemljo.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:11,Filipljanom:"ter da bi vsi odkrito priznavali. da je Jezus Kristus Gospod. in s tem prinašali slavo Bogu. Očetu.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:12,Filipljanom:"Moji ljubljeni bratje. ko sem bil z vami. ste bili vedno poslušni. Zdaj. ko me ni. pa ste še bolj poslušni. Enako še naprej z globokim spoštovanjem delajte za svojo rešitev.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:13,Filipljanom:"Bog je namreč ta. ki vam iz svoje dobre volje daje zagon. da bi si želeli delati in da bi imeli moč za delo.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:14,Filipljanom:"Vse delajte brez pritoževanja in prepiranja.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:15,Filipljanom:"da vam ne bo mogoče nič očitati. da boste nedolžni in da boste kot Božji otroci brez madeža sredi pokvarjenega in popačenega rodu. sredi katerega svetite kot svetila na svetu.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:16,Filipljanom:"Trdno se držite Božje besede. ki daje življenje. Tako se bom lahko ob Kristusovem dnevu močno veselil. da nisem delal zaman oziroma se zaman tako zelo trudil.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:17,Filipljanom:"Čeprav se izlivam kakor pitna daritev na vašo žrtev. tako da opravljam sveto službo. h kateri je vera navedla tudi vas. se zelo veselim z vsemi vami.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:18,Filipljanom:"Spodbujam vas. da se tudi vi zdaj veselite z menoj.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:19,Filipljanom:"Upam. da vam bom lahko v kratkem poslal Timoteja. če bo takšna volja Gospoda Jezusa. Tako bom spodbujen. ko mi bo povedal. kako vam gre.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:20,Filipljanom:"Nikogar drugega nimam. ki bi imel takšno stališče kot on in bi se iskreno zanimal za vas.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:21,Filipljanom:"Vsi drugi se namreč zanimajo samo za svoje koristi. ne pa za to. kar želi Jezus Kristus.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:22,Filipljanom:"Ampak za Timoteja veste. da ni takšen. saj je kakor otrok z očetom marljivo služil z menoj pri širjenju dobre novice.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:23,Filipljanom:"Upam torej. da vam ga bom poslal. takoj ko bom videl. kako bo z menoj.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:24,Filipljanom:"Prepričan sem. da bom v kratkem prišel tudi sam. če bo takšna Gospodova volja.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:25,Filipljanom:"Zdaj pa se mi zdi potrebno. da vam pošljem nazaj Epafrodita. svojega brata. sodelavca in soborca. ki ste mi ga poslali. da bi mi pomagal pri vsem. kar je treba.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:26,Filipljanom:"Močno namreč hrepeni po tem. da bi vas videl. in je ves potrt zaradi tega. ker ste slišali. da je zbolel.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:27,Filipljanom:"Res je tako zbolel. da bi skoraj umrl. toda Bog se ga je usmilil. pa ne samo njega. ampak tudi mene. da me ne bi doletela še večja žalost.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:28,Filipljanom:"Zato vam ga želim kar najhitreje poslati. da boste lahko spet veseli. ko ga boste videli. jaz pa ne bom več tako zaskrbljen.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:29,Filipljanom:"Z največjim veseljem mu izkažite dobrodošlico. kakršno običajno izkažete Gospodovim sledilcem. Brate. kot je on. še naprej zelo cenite.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:2,V:30,Filipljanom:"Pri delu za Kristusa je namreč skoraj umrl. ko je tvegal svoje življenje. da bi mi namesto vas pomagal. saj mi vi ne morete. ker vas ni tukaj.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,Filipljanom:"Filipljanom 3. poglavje",K:"",NZ:""},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:1,Filipljanom:"Zato se. moji bratje. veselite v službi za Gospoda. Meni ni težko pisati vam istih stvari. vam pa je to v zaščito.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:2,Filipljanom:"Pazite se nečistih ljudi. pazite se tistih. ki delajo slabe stvari. in tistih. ki pohabljajo telo.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:3,Filipljanom:"Mi smo namreč tisti. ki imamo pravo obrezo. ki opravljamo sveto službo s pomočjo Božjega duha in se hvalimo s Kristusom Jezusom ter se ne zanašamo na to. kar se zdi pomembno ljudem.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:4,Filipljanom:"Če bi že kdo imel razloge. da se zanaša na to. kar se zdi pomembno ljudem. bi jih imel jaz.<br>In če kdor koli misli. da ima razloge za takšno zanašanje. jih imam jaz še toliko bolj:",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:5,Filipljanom:"Obrezan sem bil osmi dan. sem izraelskega porekla. iz Benjaminovega rodu. Hebrejec. rojen hebrejskim staršem. Kar se tiče ravnanja po Zakoniku. sem bil farizej.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:6,Filipljanom:"kar se tiče gorečnosti. sem bil preganjalec občine. in kar se tiče pravičnosti. ki temelji na Zakoniku. sem se izkazal brezhibnega.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:7,Filipljanom:"Vendar sem na to. kar mi je bilo prej zelo pomembno. zaradi Kristusa začel gledati kot na povsem nepomembno.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:8,Filipljanom:"Pa ne samo to. Zaradi izjemne vrednosti spoznanja o mojem Gospodu Kristusu Jezusu na vse te stvari resnično gledam kot na povsem nepomembne. Zaradi Kristusa sem vse te stvari zapustil in jih imam za kup smeti. Vse to sem naredil zato. da bi si pridobil njegovo naklonjenost",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:9,Filipljanom:"in bi veljal za njegovega sledilca. pa ne zato. ker bi se zanašal na svojo pravičnost. ki temelji na Zakoniku. ampak na pravičnost. ki temelji na veri v Kristusa. na pravičnost. ki izvira od Boga in temelji na veri.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:10,Filipljanom:"Moj cilj je. da bi spoznal Kristusa in moč njegovega vstajenja. da bi trpel. kot je on. in da bi umrl takšne smrti. kot je on.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:11,Filipljanom:"ter da bi. če je le mogoče. prejel zgodnejše vstajenje od mrtvih.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:12,Filipljanom:"Saj ne. da sem že dobil nagrado ali da sem že popoln. ampak si prizadevam. da bi lahko tudi jaz dosegel to. za kar me je izbral Kristus Jezus.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:13,Filipljanom:"Bratje. ne mislim. da sem to že dosegel. Je pa res eno: pozabljam to. kar je zadaj. in si prizadevam za to. kar je spredaj.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:14,Filipljanom:"ter se ženem proti cilju. da bi dobil nagrado – življenje v nebesih. ki ga bo Bog dal tistim. ki jih je poklical po Kristusu Jezusu.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:15,Filipljanom:"Zato imejmo vsi. ki smo zreli. to stališče. In če razmišljate kakor koli drugače. vam bo Bog razodel pravilno stališče.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:16,Filipljanom:"Vsekakor pa od tu. do koder smo prispeli. hodimo naprej v natanko isti smeri.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:17,Filipljanom:"Bratje. vsi me posnemajte in pozorno opazujte tiste. ki živijo po zgledu. kakršnega smo vam dali mi.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:18,Filipljanom:"So namreč mnogi (večkrat sem jih že omenil. zdaj pa jih omenjam v solzah). ki so postali sovražniki Kristusovega mučilnega kola.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:19,Filipljanom:"Njihov konec je smrt. njihov bog je trebuh. hvalijo se s tem. česar bi se v resnici morali sramovati. in razmišljajo samo o zemeljskih stvareh.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:20,Filipljanom:"Mi pa smo državljani nebes in željno pričakujemo. da bo od tam prišel rešitelj. Gospod Jezus Kristus.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:3,V:21,Filipljanom:"ki bo s svojo veliko močjo. s katero si lahko vse podredi. preoblikoval naše slabotno telo. da bo postalo podobno njegovemu veličastnemu telesu.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:4,V:0,Filipljanom:"Filipljanom 4. poglavje",K:"",NZ:""},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:1,Filipljanom:"Moji bratje. rad vas imam in hrepenim po tem. da bi vas videl. Vi ste moje veselje in moja nagrada. Zato. moji ljubljeni bratje. kot Gospodovi sledilci ostanite tako neomajni. kakor sem vam rekel.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:2,Filipljanom:"Evodijo in Sintiho spodbujam. naj bosta istih misli v službi za Gospoda.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:3,Filipljanom:"In tebe. ki zvesto služiš skupaj z menoj. prosim. da pomagaš tema sestrama. ki sta se bojevali za dobro novico skupaj z menoj. Klemenom in drugimi mojimi sodelavci. katerih imena so v knjigi življenja.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:4,Filipljanom:"Vedno se veselite v službi za Gospoda. Še enkrat vam pravim: Veselite se!",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:5,Filipljanom:"Naj bo vaša razumnost znana vsem ljudem. Gospod ni daleč od nas.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:6,Filipljanom:"Ne delajte si nobenih skrbi. ampak ob vsaki priložnosti izražajte svoje želje Bogu z molitvami. gorečimi prošnjami in zahvaljevanjem.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:7,Filipljanom:"In Božji mir. ki presega vse. kar lahko človek razume. bo po Kristusu Jezusu stražil vaše srce in um.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:8,Filipljanom:"Zato. bratje. premišljujte o tem. kar je resnično. kar je pomembno. kar je pravično. kar je čisto. kar spodbuja k ljubezni. kar je na dobrem glasu. kar je krepostno in kar je hvalevredno.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:9,Filipljanom:"Ravnajte v skladu s tem. kar ste se od mene naučili in kar ste od mene sprejeli. ter v skladu s tem. kar ste me slišali govoriti in videli delati. In Bog miru bo z vami.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:10,Filipljanom:"Kot Gospodov služabnik sem zelo vesel. da me imate zdaj spet v mislih. Vem sicer. da ste vedno mislili name. vendar niste imeli priložnosti. da bi to pokazali.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:11,Filipljanom:"Tega ne govorim zato. ker bi bil v pomanjkanju. saj sem se naučil v vsakršnih okoliščinah biti zadovoljen s tem. kar imam.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:12,Filipljanom:"Vem. kako je. če imaš malo. in vem. kako je. če imaš vsega v obilju. Naučil sem se skrivnosti. kako biti zadovoljen z vsem in v vseh okoliščinah – ko sem sit in ko sem lačen. ko živim v obilju in ko trpim pomanjkanje.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:13,Filipljanom:"Z vsem se lahko spoprimem zaradi njega. ki mi daje moč.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:14,Filipljanom:"Vseeno ste prav ravnali. da ste mi v stiski pomagali.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:15,Filipljanom:"Vi. Filipljani. tudi veste. da ste bili po tistem. ko ste prvič slišali za dobro novico in ko sem odpotoval iz Makedonije. edina občina. ki mi je priskočila na pomoč in ki je sprejela mojo pomoč.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:16,Filipljanom:"Ko sem bil namreč v Tesaloniki. ste mi poslali to. kar sem potreboval. pa ne samo enkrat. ampak dvakrat.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:17,Filipljanom:"Jaz sicer od vas ne pričakujem nobenega daru  želim si samo. da bi si vi s svojimi dobrimi deli še povečali bogastvo pri Bogu.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:18,Filipljanom:"Vendar imam vse. kar potrebujem. in še več od tega. Nič mi ne manjka. saj sem od Epafrodita prejel. kar ste mi poslali. Ta vaš dar je bil kakor prijetno dišeča žrtev. ki ugaja Bogu.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:19,Filipljanom:"Vam pa bo moj Bog. ki ima v lasti sijajno bogastvo. po Kristusu Jezusu dal vse. kar potrebujete.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:20,Filipljanom:"Naš Bog in Oče naj bo slavljen vso večnost. Amen.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:21,Filipljanom:"Prenesite moje pozdrave vsem svetim. učencem Kristusa Jezusa. Pozdravljajo vas tudi bratje. ki so z menoj.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:22,Filipljanom:"Pozdravljajo vas vsi sveti. še zlasti ti iz cesarjeve palače.",K:"",NZ:"YQ"},
{Knjiga:"Filipljanom",Kr:"Flp",P:4,V:23,Filipljanom:"Naj bo zaradi duha. ki ga odsevate. z vami nezaslužena dobrota našega Gospoda Jezusa Kristusa.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
