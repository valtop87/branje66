<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Žalostinke','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Žalostinke:"Žalostinke 1. poglavje",K:"",NZ:""},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:1,Žalostinke:"[alef]<br>O kako osamljena sedi prestolnica. ki je bila polna ljudi!<br>Nekoč je bila v primerjavi z drugimi narodi gosto naseljena. zdaj pa je kakor vdova!<br>Nekoč plemkinja med provincami. zdaj pa opravlja prisilno delo!",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:2,Žalostinke:"[bet]<br>Ponoči bridko joka. po licih ji polzijo solze.<br>Nihče od njenih ljubimcev je ne tolaži.<br>Vsi njeni prijatelji so jo izdali. postali so njeni sovražniki.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:3,Žalostinke:"[gimel]<br>Judovska hči je odšla v pregnanstvo in prenaša stisko in kruto suženjstvo.<br>Živeti mora med narodi. Nikjer ne najde počitka.<br>Ko je bila v stiski. so jo ujeli vsi njeni preganjalci.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:4,Žalostinke:"[dalet]<br>Poti. ki vodijo do sionske hčere. žalujejo. ker nihče ne prihaja na praznik.<br>Vsa njena vrata so opustošena. njeni duhovniki vzdihujejo.<br>Njena dekleta žalujejo in tudi sama hudo trpi.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:5,Žalostinke:"[he]<br>Njeni nasprotniki so zdaj njeni gospodarji. njeni sovražniki so brez skrbi.<br>Jehova jo je namreč zaradi njenih mnogih prestopkov zavil v žalost.<br>Nasprotnik je njene otroke odpeljal v ujetništvo.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:6,Žalostinke:"[vav]<br>Sionsko hčer je zapustil ves njen sijaj.<br>Njeni poglavarji so kakor jeleni. ki ne najdejo pašnika <br>izčrpani hodijo pred preganjalcem.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:7,Žalostinke:"[zajin]<br>Jeruzalemska hči se je v dneh svoje stiske in svojega brezdomstva spomnila<br>vseh dragocenosti. ki jih je imela pred davnimi časi.<br>Ko je njeno ljudstvo padlo v nasprotnikove roke in ni imela nikogar. ki bi ji pomagal.<br>so nasprotniki to videli in se smejali njenemu propadu.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:8,Žalostinke:"[het]<br>Jeruzalemska hči je hudo grešila.<br>zato je postala odvratna.<br>Vsi. ki so ji izkazovali čast. jo zdaj zaničujejo. ker so jo videli golo.<br>Ona pa vzdihuje in se od sramu obrača proč.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:9,Žalostinke:"[tet]<br>Njena oblačila so polna madežev.<br>Niti pomislila ni na to. kaj jo čaka.<br>Njen padec je bil strahovit in nikogar nima. da bi jo potolažil.<br>O Jehova. poglej. v kakšni stiski sem. ker se sovražnik šopiri!",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:10,Žalostinke:"[jod]<br>Nasprotnik ji je pobral vse dragocenosti.<br>Videla je. kako so v njeno svetišče prišli narodi.<br>tisti. ki si jim prepovedal zbirati se s tvojim ljudstvom.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:11,Žalostinke:"[kaf]<br>Vse njeno ljudstvo vzdihuje in išče hrano.<br>Svoje dragocenosti dajejo za hrano. samo da bi ostali živi.<br>Poglej. o Jehova. in videl boš. da me vsi zaničujejo.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:12,Žalostinke:"[lamed]<br>Vsi vi. ki greste mimo po poti. ali vam je čisto vseeno?<br>Ozrite se in poglejte!<br>Ali je kakšna bolečina podobna moji bolečini.<br>bolečini. ki mi jo je zadal Jehova ob dnevu svoje plamteče jeze?",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:13,Žalostinke:"[mem]<br>Z neba je poslal ogenj. da bi sežgal vse moje kosti.<br>Razpel je mrežo mojim nogam. Prisilil me je. da sem se obrnila nazaj.<br>Opustošil me je.<br>ves dan boleham.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:14,Žalostinke:"[nun]<br>Moji prestopki so privezani na moj vrat kakor jarem. on sam jih je privezal.<br>Visijo okoli mojega vratu  moč me je zapustila.<br>Jehova me je izročil v roke tistim. katerim se ne morem upirati.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:15,Žalostinke:"[sameh]<br>Jehova je iz moje sredine odstranil vse moje junake.<br>Proti meni je sklical množico ljudi. da bi uničil moje mladeniče.<br>Jehova je v stiskalnici za grozdje tlačil devico. judovsko hčer.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:16,Žalostinke:"[ajin]<br>Zaradi vsega tega jokam. Iz oči mi lijejo solze.<br>Vsi. ki bi me lahko potolažili ali poživili. so namreč daleč stran od mene.<br>Moji sinovi so brez upanja. ker nas je sovražnik premagal.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:17,Žalostinke:"[pe]<br>Sionska hči izteguje svoje roke. Nikogar nima. da bi jo potolažil.<br>Jehova je vsem nasprotnikom Jakobovega ljudstva naročil. naj ga napadejo.<br>Jeruzalemska hči jim je postala odvratna.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:18,Žalostinke:"[cade]<br>Jehova je ravnal pravično. ko me je kaznoval. saj sem se uprla njegovim zapovedim.<br>Poslušajte. vsa ljudstva. in poglejte mojo bolečino!<br>Moja dekleta in moji mladeniči so odšli v ujetništvo.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:19,Žalostinke:"[kof]<br>Klicala sem svoje ljubimce. oni pa so me izdali.<br>Moji duhovniki in moji starešine so pomrli v mestu.<br>ko so iskali hrano. da bi ostali živi.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:20,Žalostinke:"[reš]<br>Poglej. o Jehova. v hudi stiski sem!<br>Preplavlja me obup.<br>Moje srce je strto. ker sem se zelo upirala.<br>Zunaj mi je meč pobil otroke in tudi v hiši umirajo ljudje.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:21,Žalostinke:"[šin]<br>Ljudstvo sliši moje vzdihovanje. Nikogar ni. ki bi me potolažil.<br>Vsi moji sovražniki so izvedeli za mojo nesrečo.<br>Veselijo se. ker si jo ti zgrnil name.<br>Toda prišel bo dan. ko boš naredil to. kar si oznanil. in takrat bodo na istem kot jaz.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:1,V:22,Žalostinke:"[tav]<br>Vsa njihova hudobnost naj ti bo razkrita. ti pa jih kaznuj.<br>tako kot si kaznoval mene zaradi vseh mojih prestopkov.<br>Mojih vzdihljajev je mnogo in moje srce je bolno.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Žalostinke:"Žalostinke 2. poglavje",K:"",NZ:""},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:1,Žalostinke:"[alef]<br>O kako je Jehova s svojo jezo kakor z oblakom prekril sionsko hčer!<br>Izraelovo lepoto je z neba vrgel na zemljo.<br>Ob dnevu svoje jeze se ni spomnil svojega podnožnika.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:2,Žalostinke:"[bet]<br>Jehova je brez usmiljenja požrl vsa prebivališča Jakobovega ljudstva.<br>V svoji jezi je porušil utrdbe judovske hčere.<br>Na tla jih je zrušil. oskrunil je kraljestvo in njegove voditelje.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:3,Žalostinke:"[gimel]<br>V svoji veliki jezi je zlomil vso Izraelovo moč.<br>Ni priskočil na pomoč. ko je sovražnik napadel.<br>Njegova jeza proti Jakobovemu ljudstvu je gorela kakor ogenj. ki požira vse okrog sebe.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:4,Žalostinke:"[dalet]<br>Svoj lok je napel kakor sovražnik. Desnico je pripravil za boj.<br>Pobijal je vse. ki so bili prijetni očem.<br>V šotor sionske hčere je izlil svojo jezo kakor ogenj.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:5,Žalostinke:"[he]<br>Jehova je postal kakor sovražnik.<br>Požrl je izraelski narod.<br>Požrl je vse njegove stolpe.<br>uničil je vse njegove utrdbe.<br>V judovski hčeri je pomnožil žalovanje in objokovanje.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:6,Žalostinke:"[vav]<br>Svojo senčno uto je podrl. kakor da bi bila navadna uta na vrtu.<br>Svojemu prazniku je naredil konec.<br>Jehova je dovolil. da sta praznik in šabat na Sionu šla v pozabo.<br>V svoji veliki jezi je zavrgel kralja in duhovnika.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:7,Žalostinke:"[zajin]<br>Jehova je zavrgel svoj oltar.<br>zavrgel je svoje svetišče.<br>Obzidje z utrjenimi stolpi je izročil v roke sovražniku.<br>V Jehovovi hiši so povzdignili svoj glas kakor ob prazniku.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:8,Žalostinke:"[het]<br>Jehova je sklenil. da bo uničil obzidje sionske hčere.<br>Izmeril ga je z merilno vrvjo.<br>Pri uničevanju se ni zadrževal.<br>Obrambni nasip in obzidje je zavil v žalost.<br>Oba sta se podrla.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:9,Žalostinke:"[tet]<br>Njena vrata so se pogreznila v zemljo.<br>Njene zapahe je uničil in zlomil.<br>Njen kralj in njeni dostojanstveniki so zdaj pregnani med narode.<br>Nihče več ne upošteva zakona. Celo njeni preroki ne prejemajo več videnj od Jehova.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:10,Žalostinke:"[jod]<br>Starešine sionske hčere sedijo na tleh in molčijo.<br>Glavo so si posuli s prahom in si nadeli raševino.<br>Jeruzalemska dekleta so sklonila glavo do tal.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:11,Žalostinke:"[kaf]<br>Moje oči so utrujene od joka.<br>Preplavlja me obup.<br>Moje srce je zlomljeno. ker je propadla moja hči. moje ljudstvo.<br>ker otroci in dojenčki omedlevajo na mestnih trgih.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:12,Žalostinke:"[lamed]<br>Svoje mame sprašujejo »Kje sta žito in vino?«.<br>ko na mestnih trgih omedlevajo. kakor da bi bili smrtno ranjeni.<br>ko njihovo življenje ugaša v maminem naročju.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:13,Žalostinke:"[mem]<br>Kaj ti lahko pokažem kot zgled?<br>S čim te lahko primerjam. o jeruzalemska hči?<br>S čim te lahko primerjam. da bi te potolažil. o devica. sionska hči?<br>Tvoj propad je namreč velik kakor morje. Kdo te lahko ozdravi?",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:14,Žalostinke:"[nun]<br>Tvoji preroki so imeli lažna in prazna videnja.<br>Niso razkrili tvojih grehov. s čimer bi te lahko obvarovali pred ujetništvom.<br>ampak so ti še naprej pripovedovali lažna in zavajajoča videnja.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:15,Žalostinke:"[sameh]<br>Vsi. ki gredo mimo po cesti. ti posmehljivo ploskajo z rokami.<br>Zaradi tebe. jeruzalemska hči. žvižgajo od začudenja in zmajujejo z glavo ter govorijo:<br>»Ali je to tisto mesto. za katero so pravili ‚Popolno je v lepoti in prinaša veselje vsej zemlji?«",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:16,Žalostinke:"[pe]<br>Vsi tvoji sovražniki se ti posmehujejo.<br>Žvižgajo in od jeze škripajo z zobmi ter govorijo: »Požrli smo jo.<br>To je dan. na katerega smo čakali. Prišel je in videli smo ga.«",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:17,Žalostinke:"[ajin]<br>Jehova je izvršil svoj namen. Izpolnil je svojo besedo.<br>to. kar je zapovedal že pred davnimi časi.<br>Brez usmiljenja te je porušil.<br>Dovolil je. da se sovražnik veseli nad teboj. Tvojim nasprotnikom je dal veliko moč.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:18,Žalostinke:"[cade]<br>Tvoji prebivalci vpijejo k Jehovu. o obzidje sionske hčere!<br>Solze naj dan in noč derejo kakor hudournik!<br>Jokaj brez premora. tvoje oči naj ne počivajo!",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:19,Žalostinke:"[kof]<br>Vstani! Jokaj vso noč!<br>Izlij svoje srce pred Jehovom!<br>K njemu dvigni roke zaradi življenja svojih otrok.<br>ki na vseh uličnih vogalih omedlevajo od lakote.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:20,Žalostinke:"[reš]<br>Poglej. o Jehova. svoje ljudstvo. ki si ga tako strogo kaznoval!<br>Ali naj bi ženske jedle dojenčke. ki so jih rodile. svoje zdrave otroke?<br>Ali naj bi bili v tvojem svetišču. o Jehova. umorjeni duhovniki in preroki?",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:21,Žalostinke:"[šin]<br>Deček in starec mrtva ležita na ulici.<br>Moja dekleta in moji mladeniči so padli pod mečem.<br>Pobil si jih ob dnevu svoje jeze  neusmiljeno si jih pobil.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:2,V:22,Žalostinke:"[tav]<br>Od vsepovsod si sklical grozote. kakor bi sklical ljudi na praznik.<br>Ob dnevu tvoje jeze. o Jehova. ni nihče ubežal ali preživel.<br>Moj sovražnik je pokončal otroke. ki sem jih rodila in vzgajala.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Žalostinke:"Žalostinke 3. poglavje",K:"",NZ:""},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:1,Žalostinke:"[alef]<br>Sam sem videl. kako nas je Bog v svoji veliki jezi kaznoval.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:2,Žalostinke:"Pregnal me je ven in me prisilil. da sem hodil po temi namesto po svetlobi.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:3,Žalostinke:"Vedno znova. po ves dan. dviguje svojo roko proti meni.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:4,Žalostinke:"[bet]<br>Povzročil je. da mi je telo oslabelo in da se mi je koža obrabila.<br>Polomil mi je kosti.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:5,Žalostinke:"Obkolil me je. obdal me je z grenkim strupom in težavami.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:6,Žalostinke:"Prisilil me je. da živim v temačnih krajih kakor tisti. ki so umrli že pred davnimi časi.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:7,Žalostinke:"[gimel]<br>Obzidal me je. da ne morem uiti.<br>Vklenil me je v težke bakrene okove.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:8,Žalostinke:"Ko ves obupan kličem na pomoč. noče poslušati mojih molitev.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:9,Žalostinke:"Z obdelanimi kamni mi je zaprl poti.<br>Moje steze je naredil težko prehodne.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:10,Žalostinke:"[dalet]<br>Name preži kakor medved. kakor lev. ki se skriva v zasedi.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:11,Žalostinke:"Pregnal me je s poti in me raztrgal na kose.<br>Opustošil me je.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:12,Žalostinke:"Napel je svoj lok. mene pa postavil za tarčo puščicam.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:13,Žalostinke:"[he]<br>Ledvice mi je prebodel s puščicami iz svojega tulca.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:14,Žalostinke:"Vsem ljudem sem v posmeh. v pesmih se norčujejo iz mene ves dan.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:15,Žalostinke:"Napolnil me je z grenkobo. prepojil me je s pelinom.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:16,Žalostinke:"[vav]<br>S peskom mi lomi zobe.<br>pahnil me je v pepel.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:17,Žalostinke:"Oropal si me miru. Pozabil sem. kaj je sreča.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:18,Žalostinke:"Zato govorim: »Moja slava je zbledela in od Jehova ne pričakujem ničesar več.«",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:19,Žalostinke:"[zajin]<br>Spomni se moje stiske in mojega brezdomstva. pelina in grenkega strupa!",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:20,Žalostinke:"Gotovo se boš spomnil in se sklonil k meni. da bi mi pomagal.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:21,Žalostinke:"O tem stalno razmišljam. zato bom potrpežljivo čakal.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:22,Žalostinke:"[het]<br>Zaradi Jehovove vdane ljubezni nismo povsem pokončani.<br>njegovo usmiljenje nima konca.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:23,Žalostinke:"Vsako jutro je na novo usmiljen. Njegova zvestoba je zelo velika.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:24,Žalostinke:"»Jehova je moja dediščina.« sem rekel. »zato ga bom potrpežljivo čakal.«",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:25,Žalostinke:"[tet]<br>Jehova je dober s tistim. ki zaupa vanj. s tistim. ki išče vodstvo pri njem.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:26,Žalostinke:"Dobro je tiho čakati na Jehovovo rešitev.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:27,Žalostinke:"Za človeka je dobro. da se nauči nositi jarem že v svoji mladosti.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:28,Žalostinke:"[jod]<br>Sedi naj v samoti in molči. ko Bog dovoli. da mu je naloženo to breme.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:29,Žalostinke:"Svoj obraz naj potisne v prah! Morda je še kaj upanja.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:30,Žalostinke:"Tistemu. ki ga tepe. naj nastavi lice. Nase naj sprejme vse žaljivke!",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:31,Žalostinke:"[kaf]<br>Jehova nas namreč ne bo zavrgel za vedno.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:32,Žalostinke:"Čeprav nam je povzročil žalost. nam bo zaradi tega. ker je neizmerno vdan v ljubezni. izkazal usmiljenje.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:33,Žalostinke:"Ni mu namreč všeč povzročati stisko ali žalost.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:34,Žalostinke:"[lamed]<br>Če kdo tepta pod nogami jetnike na zemlji.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:35,Žalostinke:"če kdo pred Najvišjim človeku krati pravico.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:36,Žalostinke:"če kdo na sodišču človeku dela krivico –<br>Jehova tega ne odobrava.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:37,Žalostinke:"[mem]<br>Čigave besede se lahko izpolnijo. če to ni Jehovova volja?",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:38,Žalostinke:"Iz ust Najvišjega<br>ne prihaja hkrati slabo in dobro.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:39,Žalostinke:"Zakaj bi se živ človek pritoževal nad posledicami svojega greha?",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:40,Žalostinke:"[nun]<br>Skrbno razmislimo o svojem vedenju. vrnimo se k Jehovu!",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:41,Žalostinke:"Z iskrenim srcem se obrnimo k Bogu v nebesih. Dvignimo svoje roke in recimo:",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:42,Žalostinke:"»Grešili smo in se upirali. Tega nam nisi odpustil.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:43,Žalostinke:"[sameh]<br>Razjezil si se in nam ne pustiš. da se ti bližamo.<br>Preganjaš nas in nas neusmiljeno pobijaš.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:44,Žalostinke:"Ogrnil si se z oblaki. da naše molitve ne bi mogle priti do tebe.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:45,Žalostinke:"Naredil si nas za smeti in odpadke med ljudstvi.«",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:46,Žalostinke:"[pe]<br>Vsi naši sovražniki se nam posmehujejo.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:47,Žalostinke:"V stalnem strahu smo in ujeti v zanko. opustošeni smo in zlomljeni.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:48,Žalostinke:"Iz mojih oči tečejo potoki solz zaradi zloma moje hčere. mojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:49,Žalostinke:"[ajin]<br>Solze se mi ne bodo ustavile. neprestano bodo tekle.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:50,Žalostinke:"dokler ne bo Jehova pogledal iz nebes in videl. kaj se dogaja.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:51,Žalostinke:"Žalosten sem. ko vidim. kaj se je zgodilo hčeram mojega mesta.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:52,Žalostinke:"[cade]<br>Moji sovražniki me brez razloga lovijo kakor ptico.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:53,Žalostinke:"Vrgli so me v jamo in me hoteli ubiti. vame so metali kamenje.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:54,Žalostinke:"Prekrile so me vode in rekel sem: »Umrl bom!«",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:55,Žalostinke:"[kof]<br>Iz globin jame sem klical tvoje ime. o Jehova.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:56,Žalostinke:"Prisluhni mi. Ne zatiskaj si ušes. ko kličem na pomoč in prosim za olajšanje!",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:57,Žalostinke:"Tisti dan. ko sem te klical. si se mi približal in rekel: »Ne boj se!«",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:58,Žalostinke:"[reš]<br>Ti. o Jehova. si se postavil na mojo stran. Rešil si mi življenje.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:59,Žalostinke:"Videl si. o Jehova. krivico. ki se mi dogaja. Prosim. sodi mi pravično.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:60,Žalostinke:"Videl si. kako so se mi maščevali. kaj vse so naklepali proti meni.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:61,Žalostinke:"[sin] ali [šin]<br>Slišal si. kako so se mi posmehovali. o Jehova. kaj vse so naklepali proti meni.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:62,Žalostinke:"Slišal si. kaj govorijo moji nasprotniki. kaj ves dan na skrivaj spletkarijo proti meni.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:63,Žalostinke:"Poglej jih! Ko sedijo in ko stojijo. se mi v svojih pesmih posmehujejo.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:64,Žalostinke:"[tav]<br>O Jehova. ti jim boš povrnil po njihovih dejanjih.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:65,Žalostinke:"Povzročil boš. da bodo postali trmasti. in jih s tem preklel.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:3,V:66,Žalostinke:"V jezi jih boš preganjal. o Jehova. in jih iztrebil s površja zemlje.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Žalostinke:"Žalostinke 4. poglavje",K:"",NZ:""},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:1,Žalostinke:"[alef]<br>Kako zelo je potemnelo sijoče zlato. to čisto zlato!<br>Sveti kamni ležijo raztreseni po vseh uličnih vogalih!",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:2,Žalostinke:"[bet]<br>Dragoceni sionski otroci. ki so bili nekoč cenjeni kot čisto zlato.<br>so zdaj vredni tako malo kot lončeni vrči.<br>izdelki lončarjevih rok.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:3,Žalostinke:"[gimel]<br>Celo šakali dojijo svoje mladiče.<br>Toda moja hči. moje ljudstvo. je postala okrutna kakor noji v pustinji.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:4,Žalostinke:"[dalet]<br>Dojenčku se od žeje lepi jezik na nebo.<br>Otroci prosijo kruha. toda nihče jim ga ne da.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:5,Žalostinke:"[he]<br>Tisti. ki so jedli izbrane jedi. zdaj sestradani ležijo po ulicah.<br>Tisti. ki so odraščali v dragih oblačilih. zdaj ležijo na kupih pepela.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:6,Žalostinke:"[vav]<br>Moja hči. moje ljudstvo. je bila kaznovana bolj. kakor je bila za svoj greh kaznovana Sodoma.<br>ki je bila uničena v trenutku in ki ji ni nihče pomagal.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:7,Žalostinke:"[zajin]<br>Njeni nazirci so bili čistejši od snega. bolj beli od mleka.<br>Bili so bolj rdeči od koral. sijali so kakor safir.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:8,Žalostinke:"[het]<br>Zdaj pa so videti temnejši od oglja.<br>Ljudje jih na ulicah ne prepoznajo.<br>Koža jim visi s kosti. Posušila se je kakor drevo.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:9,Žalostinke:"[tet]<br>Boljše je pobitim od meča kakor tistim. ki jih je pomorila lakota.<br>kakor tistim. ki umirajo. ker jih je zadelo pomanjkanje hrane.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:10,Žalostinke:"[jod]<br>Nekoč sočutne ženske so z lastnimi rokami kuhale svoje otroke.<br>Z njimi so se hranile. ko je mojo hčer. moje ljudstvo. doletelo uničenje.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:11,Žalostinke:"[kaf]<br>Jehova je pokazal ves svoj bes.<br>Izlil je svojo gorečo jezo.<br>Na Sionu je zanetil ogenj. ki je požrl njegove temelje.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:12,Žalostinke:"[lamed]<br>Ne kralji na zemlji ne njeni prebivalci niso verjeli.<br>da bodo nasprotniki in sovražniki vstopili skozi jeruzalemska vrata.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:13,Žalostinke:"[mem]<br>To se je zgodilo zaradi grehov njegovih prerokov in prestopkov njegovih duhovnikov.<br>ki so v njem prelivali kri pravičnih.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:14,Žalostinke:"[nun]<br>Slepo tavajo po ulicah.<br>Umazani so od krvi.<br>tako da se nihče ne sme dotakniti njihovih oblačil.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:15,Žalostinke:"[sameh]<br>»Pojdite stran! Nečisti ste!« vpijejo na njih. »Pojdite stran! Pojdite stran! Ne dotikajte se nas!«<br>Postali so brezdomci in tavajo naokrog.<br>Narodi govorijo: »Ne morejo več živeti pri nas.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:16,Žalostinke:"[pe]<br>Jehova jih je razkropil.<br>Ne bo jim več naklonjen.<br>Duhovnikov ne bo nihče spoštoval. starešinam ne bo nihče prizanesel.«",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:17,Žalostinke:"[ajin]<br>Oči so nam že opešale. ko smo gledali. kdo bi nam pomagal. pa ni bilo nikogar.<br>Iskali in iskali smo pomoč pri narodu. ki nas ni mogel rešiti.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:18,Žalostinke:"[cade]<br>Sovražniki zalezujejo vsak naš korak. tako da ne moremo hoditi po svojih trgih.<br>Približal se nam je konec. Naši dnevi so se iztekli. prišel je naš konec.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:19,Žalostinke:"[kof]<br>Naši zasledovalci so bili hitrejši od orlov.<br>Lovili so nas po gorah. V pustinji so prežali na nas.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:20,Žalostinke:"[reš]<br>V njihovi veliki jami je ujet Jehovov maziljenec. ki je kakor dih naših nosnic.<br>tisti. za katerega smo govorili: »Pod njegovo zaščito bomo živeli med narodi.«",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:21,Žalostinke:"[sin]<br>Vriskaj od veselja. o edomska hči. ki živiš v Uzovi deželi!<br>Toda tudi do tebe bo prišla čaša nesreče. Opijanila se boš in se razgalila.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:4,V:22,Žalostinke:"[tav]<br>O sionska hči. dovolj si bila kaznovana za svoje grehe.<br>tebe ne bo več odpeljal v pregnanstvo.<br>O edomska hči. zdaj bo svojo pozornost usmeril na tvoje grehe.<br>tvoje grehe bo razkril.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Žalostinke:"Žalostinke 5. poglavje",K:"",NZ:""},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:1,Žalostinke:"Spomni se. o Jehova. kaj nas je doletelo.<br>Poglej našo sramoto.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:2,Žalostinke:"Naša dediščina je bila izročena neznancem. naše hiše tujcem.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:3,Žalostinke:"Postali smo sirote. nimamo očeta. Naše mame so kakor vdove.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:4,Žalostinke:"Plačati moramo. da lahko pijemo svojo vodo. Svoja drva moramo kupovati.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:5,Žalostinke:"Preganjalci so nam tik za petami.<br>Izmučeni smo. ampak ne moremo počivati.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:6,Žalostinke:"Proti Egiptu in Asiriji iztegujemo roko. da bi dobili hrano.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:7,Žalostinke:"Naših prednikov. ki so grešili. ni več. mi pa moramo nositi posledice njihovih grehov.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:8,Žalostinke:"Zdaj nam vladajo služabniki. Nikogar ni. ki bi nas rešil iz njihovih rok.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:9,Žalostinke:"Da bi prišli do hrane. tvegamo svoje življenje. saj nas v pustinji lahko ubijejo z mečem.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:10,Žalostinke:"Naša koža je zaradi hude lakote postala vroča kakor peč.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:11,Žalostinke:"Naše žene na Sionu. naše device v Judovih mestih. ponižujejo.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:12,Žalostinke:"Dostojanstvenike so obesili za eno roko in starešinam niso izkazali nobenega spoštovanja.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:13,Žalostinke:"Mladeniči prenašajo mlinske kamne. dečki se opotekajo pod težo drv. ki jih nosijo.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:14,Žalostinke:"Pri mestnih vratih ni več starešin. mladeniči ne igrajo več svojih pesmi.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:15,Žalostinke:"V našem srcu ni več veselja. Naše plesanje se je spremenilo v žalovanje.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:16,Žalostinke:"Z naše glave je padla krona. Gorje nam. ker smo grešili!",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:17,Žalostinke:"Zato je naše srce bolno<br>in zaradi vsega tega so nam oči oslabele.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:18,Žalostinke:"Gora Sion je opustošena in po njej tavajo lisice.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:19,Žalostinke:"Ti. o Jehova. boš večno sedel na svojem prestolu.<br>Kraljeval boš iz roda v rod.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:20,Žalostinke:"Zakaj nas hočeš pozabiti za vedno in nas zapustiti za tako dolgo?",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:21,Žalostinke:"Pripelji nas nazaj k sebi. o Jehova. in mi se bomo radi vrnili.<br>Naj bo spet vse tako. kot je bilo v dobrih starih časih.",K:"",NZ:"X"},
{Knjiga:"Žalostinke",Kr:"Žal",P:5,V:22,Žalostinke:"Toda ti si nas popolnoma zavrgel.<br>Še vedno si zelo jezen na nas.",K:"",NZ:"X"},

					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
</body>
