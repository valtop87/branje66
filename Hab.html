<!DOCTYPE html>

<head>

    <title> </title>

        td,th,#tblOsnova thead th,#tblOsnova tbody td{padding:1px 4px 1px 4px;border: 1px solid #aaa;}

</head>

	<h2 id='naslov'></h2>

    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Habakuk','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Habakuk:"Habakuk 1. poglavje",K:"",NZ:""},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:1,Habakuk:"To je objava. ki sem jo jaz. prerok Habakuk. slišal v videnju. Rekel sem:",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:2,Habakuk:"»O Jehova. kako dolgo bom še moral klicati na pomoč? Kdaj boš končno slišal?<br>Kako dolgo bom še moral klicati na pomoč zaradi nasilja? Kdaj boš posredoval?",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:3,Habakuk:"Zakaj moram gledati hudobijo?<br>Zakaj prenašaš zatiranje?<br>Zakaj je okoli mene uničevanje in nasilje?<br>Zakaj so povsod sami prepiri in spori?",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:4,Habakuk:"Zakon nima moči<br>in pravica nikoli ne zmaga.<br>Hudobni zatirajo pravične.<br>zato se pravici ne zadosti.«",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:5,Habakuk:"»Ozrite se po narodih in poglejte. kaj se bo zgodilo.<br>Presenečeno strmite in se čudite!<br>V vaših dneh se bo namreč zgodilo nekaj tako neverjetnega.<br>da ne boste mogli verjeti. tudi če bi vam kdo povedal za to.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:6,Habakuk:"Poslal bom Kaldejce.<br>narod. ki je neusmiljen in nagel.<br>Bliskovito se pomikajo po širnih prostranstvih.<br>da bi si prisvojili domove. ki niso njihovi.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:7,Habakuk:"Vzbujajo strah in grozo.<br>Uveljavljajo svojo pravico in oblast.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:8,Habakuk:"Njihovi konji so hitrejši od leopardov.<br>okrutnejši so od volkov na nočnem lovu.<br>Njihovi bojni konji galopirajo naravnost naprej.<br>njihovi konji prihajajo od daleč.<br>Letijo kakor orel. ki se hitro spusti na svoj plen.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:9,Habakuk:"Vsi njihovi vojaki so željni bojevanja.<br>Ko skupaj prodirajo. so kakor vzhodni veter.<br>ujetnike zajemajo kakor pesek.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:10,Habakuk:"Posmehujejo se kraljem<br>in zasmehujejo visoke uradnike.<br>Smejejo se vsakemu utrjenemu mestu.<br>naredijo nasip in ga zavzamejo.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:11,Habakuk:"Nato drvijo naprej kakor veter in vdrejo v to deželo.<br>vendar si bodo nakopali krivdo.<br>ker zasluge za svojo moč pripisujejo svojemu bogu.«",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:12,Habakuk:"»O Jehova. ali nisi ti že od nekdaj?<br>O moj Bog. moj Sveti. ti ne umreš.<br>O Jehova. ti si jih določil. da izvršijo tvojo obsodbo.<br>Moja Skala. ti si jih izbral. da nas kaznujejo.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:13,Habakuk:"Tvoje oči so preveč čiste. da bi gledale zlo.<br>ti ne prenašaš hudobije.<br>Zakaj potem zdaj prenašaš zahrbtneže?<br>Zakaj molčiš. ko hudobnež zatira pravičnejšega od sebe?",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:14,Habakuk:"Zakaj dovoliš. da se s človekom ravna kakor z ribami v morju.<br>kakor z morskimi živalmi. ki nimajo vladarja?",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:15,Habakuk:"Sovražnik jih vse potegne ven s trnkom.<br>ujame jih v svojo vlačilno mrežo.<br>zbira jih v svojo ribiško mrežo.<br>Zato je zelo vesel.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:16,Habakuk:"Zato daruje žrtve svoji vlačilni mreži<br>in žrtvuje svoji ribiški mreži.<br>saj je zaradi njiju njegova hrana bogata<br>in njegove jedi so izbrane.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:1,V:17,Habakuk:"Ali bo kar naprej polnil in praznil svojo vlačilno mrežo?<br>Ali bo še naprej neusmiljeno pobijal narode?«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Habakuk:"Habakuk 2. poglavje",K:"",NZ:""},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:1,Habakuk:"Stal bom na svojem stražarskem mestu.<br>postavil se bom na obrambni nasip.<br>Pozorno bom čakal. da vidim. kaj bo sporočil po meni.<br>in razmišljal. kaj naj mu odgovorim. ko me bo poučil.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:2,Habakuk:"Jehova mi je odgovoril:<br>»Zapiši. kar boš videl v videnju. napiši to čitljivo na plošče.<br>da bo bralec lahko brez težav bral na glas.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:3,Habakuk:"To videnje se bo namreč izpolnilo ob za to določenem času.<br>Hiti k svoji izpolnitvi. ne bo se izkazalo za laž.<br>Tudi če bi zamujalo. ga željno čakaj!<br>Zagotovo se bo uresničilo.<br>Ne bo prišlo prepozno!",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:4,Habakuk:"Poglej ponosneža!<br>Njegovo srce je pokvarjeno.<br>Pravični pa bo zaradi svoje zvestobe živel.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:5,Habakuk:"Ni dvoma. vino je zahrbtno.<br>ošabnež pod njegovim vplivom ne bo dosegel svojega cilja.<br>Požrešen je kakor grob.<br>nenasiten kakor smrt.<br>Zbira vse narode.<br>pri sebi kopiči vsa ljudstva.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:6,Habakuk:"Ali ne bodo vsi ti o njem prezirljivo govorili v pregovorih. dvoumnih izrekih in ugankah?<br>Govorili bodo:<br>‚Gorje tistemu. ki kopiči. kar ni njegovo.<br>in se le še bolj zadolžuje!<br>Kako dolgo bo še to počel?",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:7,Habakuk:"Ali ne bodo tvoji upniki nenadoma vstali?<br>Zbudili se bodo in te močno stresli.<br>tvoje imetje bodo zaplenili.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:8,Habakuk:"Prelival si človeško kri.<br>uničeval si dežele. mesta in prebivalce.<br>oplenil si mnoge narode.<br>zato bodo vsa preostala ljudstva oplenila tebe.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:9,Habakuk:"Gorje tistemu. ki na nepošten način pridobiva dobiček za svojo rodbino.<br>da bi si postavil gnezdo na višavi.<br>da bi ubežal nesreči!",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:10,Habakuk:"S svojimi načrti si nakopal sramoto svoji rodbini.<br>Z iztrebljanjem številnih ljudstev grešiš proti samemu sebi.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:11,Habakuk:"Celo kamen v zidu bo vpil<br>in tram v ostrešju mu bo odgovarjal.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:12,Habakuk:"Gorje tistemu. ki zida mesto s prelivanjem krvi<br>in ga gradi z nepravičnostjo!",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:13,Habakuk:"Ali ni od Jehova nad vojskami to. da se ljudstva mučijo za reči. ki nazadnje končajo v ognju.<br>in da se narodi izčrpavajo za prazen nič?",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:14,Habakuk:"Zemlja bo namreč polna spoznanja o Jehovovi slavi.<br>kakor so morske globine polne vode.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:15,Habakuk:"Gorje tistemu. ki daje svojim prijateljem pijačo.<br>pomešano z besom in jezo.<br>da bi jih opijanil in gledal njihovo goloto!",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:16,Habakuk:"Namesto slave se boš nasitil sramote.<br>Tudi ti boš pil in pokazal svojo neobrezanost.<br>Tudi do tebe bo prišla čaša. ki je v Jehovovi desnici.<br>in tvojo slavo bo prekrila sramota.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:17,Habakuk:"Kot si ti opustošil Libanon. tako bodo opustošili tebe.<br>kot si ti pokončal prestrašene živali. tako bodo pokončali tebe.<br>Prelival si namreč človeško kri<br>in uničeval dežele. mesta in prebivalce.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:18,Habakuk:"Kaj koristi podoba.<br>ki jo je nekdo izrezljal?<br>Kaj koristita ulit kip in učitelj laži.<br>tudi če se izdelovalec zanaša na njiju?<br>Bogovi. ki jih izdeluje. so ničvredni in nemi.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:19,Habakuk:"Gorje tistemu. ki kosu lesa pravi »Zbudi se!«<br>in nememu kamnu »Vstani! Poučuj nas!«.<br>Glej. prevlečena sta z zlatom in srebrom.<br>ampak v njiju sploh ni nobenega življenja.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:2,V:20,Habakuk:"Jehova pa je v svojem svetem templju.<br>Vsi ljudje na zemlji. molčite v njegovi navzočnosti!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Habakuk:"Habakuk 3. poglavje",K:"",NZ:""},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:1,Habakuk:"Molitev preroka Habakuka v obliki žalostinke:",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:2,Habakuk:"O Jehova. slišal sem. kaj vse si naredil.<br>Tvoja dejanja. o Jehova. v meni vzbujajo strahospoštovanje.<br>Ob svojem času jih ponovi!<br>Ob svojem času jih razodeni!<br>Ko boš povzročil veliko zmešnjavo. se nas spomni in nam izkaži usmiljenje.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:3,Habakuk:"Bog je prišel iz Temana.<br>Sveti je prišel z gore Paran. (Sela)<br>Njegova veličastnost je prekrila nebo.<br>njegova hvala je napolnila zemljo.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:4,Habakuk:"Sijal je tako močno kakor sonce.<br>Iz njegove roke sta svetila dva žarka.<br>v njej se je skrivala njegova moč.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:5,Habakuk:"Pred njim je šla kuga.<br>za njim pa vročica.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:6,Habakuk:"Ustavil se je in stresel zemljo.<br>Z enim samim pogledom je prestrašil narode. da so poskočili.<br>Večne gore so se zdrobile.<br>starodavni hribi so se pogreznili.<br>Hodi po poteh. ki so od nekdaj.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:7,Habakuk:"Videl sem stisko v kušanskih šotorih.<br>Šotorska pregrinjala v madijanski deželi so se tresla.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:8,Habakuk:"Ali so reke. o Jehova. izzvale tvojo gorečo jezo?<br>Ali si jezen na reke?<br>Ali si besen na morje?<br>Jezdil si na svojih konjih.<br>tvoji bojni vozovi so prinesli zmago.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:9,Habakuk:"Tvoj lok je izvlečen in pripravljen za streljanje.<br>Bojne palice so dodeljene s prisego. (Sela)<br>Z rekami si razcepil zemljo.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:10,Habakuk:"Ob pogledu nate so se gore zvile od bolečine.<br>Nad deželo se je razdivjala močna nevihta.<br>Voda je prihrumela iz globočine.<br>visoko je dvignila svoje roke.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:11,Habakuk:"Sonce in luna sta ostala v svojem veličastnem prebivališču.<br>Tvoje puščice so švigale kakor žarki svetlobe.<br>Od bleščanja tvoje sulice je bilo vse svetlo.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:12,Habakuk:"Ogorčeno si korakal po zemlji.<br>V jezi si teptal narode.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:13,Habakuk:"Odšel si rešit svoje ljudstvo. rešit svojega maziljenca.<br>Zdrobil si voditelja hiše hudobnih.<br>Hiša je bila uničena od vrha do tal. (Sela)",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:14,Habakuk:"Njegovi bojevniki so se veselili. da bodo lahko iz zasede ubili ubožce.<br>Kakor vihar so privršali. da bi nas razkropili.<br>ti pa si jim z njegovim orožjem prebodel glavo.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:15,Habakuk:"S svojimi konji si se pognal skozi morje.<br>skozi naraščajoče prostrane vode.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:16,Habakuk:"Ko sem to slišal. sem se vznemiril.<br>ob tem sporočilu so mi ustnice drhtele.<br>Kosti so mi oslabele.<br>noge so se mi tresle.<br>Kljub temu bom mirno čakal na dan stiske.<br>saj ji naši napadalci ne bodo ubežali.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:17,Habakuk:"Tudi če figa ne bo cvetela<br>in na trti ne bo pridelka.<br>tudi če oljka ne bo obrodila<br>in polja ne bodo dajala hrane.<br>tudi če bodo ovce izginile iz staje<br>in v hlevih ne bo živine.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:18,Habakuk:"se bom vseeno veselil zaradi Jehova.<br>srečen bom zaradi Boga. svojega Rešitelja.",K:"",NZ:"X"},
{Knjiga:"Habakuk",Kr:"Hab",P:3,V:19,Habakuk:"Vrhovni gospod Jehova je moja moč.<br>poskrbel bo. da bom imel noge kakor košuta<br>in da bom hodil po višavah.",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
</body>
</html>
