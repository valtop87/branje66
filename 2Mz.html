{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:1,Druga_Mojzesova:"Da bi jih posvetil, da mi bodo služili kot duhovniki, naredi naslednje: Vzemi mladega bika, dva brezhibna ovna,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:2,Druga_Mojzesova:"nekvašeni kruh, z oljem umešane nekvašene venčaste hlebce in z oljem pomazane nekvašene mlince. Vse to pripravi iz fino mlete pšenične moke",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:3,Druga_Mojzesova:"in položi v košaro. Košaro prinesi pred mene ter zraven pripelji tudi bika in oba ovna.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:4,Druga_Mojzesova:"Arona in njegove sinove pripelji k vhodu v shodni šotor in jih umij z vodo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:5,Druga_Mojzesova:"Nato vzemi oblačila in obleci Aronu haljo, brezrokavno tuniko, brezrokavnik in naprsnik, čez brezrokavnik pa mu okoli pasu trdno zaveži izvezen pas.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:6,Druga_Mojzesova:"Na glavo mu daj turban in na turban pritrdi sveti znak posvetitve.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:7,Druga_Mojzesova:"Potem vzemi mazilno olje, mu ga izlij na glavo in ga tako pomazili.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:8,Druga_Mojzesova:"Nato naj pred mene stopijo njegovi sinovi in obleci jih v halje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:9,Druga_Mojzesova:"Zaveži jim pas, enako stori Aronu, in jim nadeni naglavno pokrivalo. Njihova naloga bo duhovniška služba  to je trajna odredba. Na takšen način Arona in njegove sinove postavi, da bodo služili kot duhovniki.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:10,Druga_Mojzesova:"Zatem pred shodni šotor privedi bika, Aron in njegovi sinovi pa naj mu na glavo položijo roke.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:11,Druga_Mojzesova:"Bika zakolji pred Jehovom, pri vhodu v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:12,Druga_Mojzesova:"S prstom vzemi nekaj bikove krvi in jo pomaži po rogovih oltarja, preostalo kri zatem izlij ob vznožje oltarja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:13,Druga_Mojzesova:"Nato vzemi vse maščevje, ki je nad črevesjem, maščevje, ki je na jetrih, obe ledvici in maščevje, ki je na njiju. Vse to zažgi na oltarju, tako da se bo z njega dvigoval dim.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:14,Druga_Mojzesova:"Bikovo meso, kožo in iztrebke pa sežgi zunaj tabora. Bik je daritev za greh.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:15,Druga_Mojzesova:"Zatem vzemi enega ovna, Aron in njegovi sinovi pa naj mu na glavo položijo roke.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:16,Druga_Mojzesova:"Ovna zakolji, vzemi njegovo kri in z njo z vseh strani poškropi oltar.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:17,Druga_Mojzesova:"Ovna razsekaj na kose, črevesje in goleni mu operi, potem pa kose ovna skupaj z glavo razporedi na oltarju.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:18,Druga_Mojzesova:"Celotnega ovna zažgi, tako da se bo z oltarja dvigoval dim. To je žgalna daritev Jehovu, katere vonj mu je prijeten. To je ognjena daritev Jehovu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:19,Druga_Mojzesova:"Nato vzemi drugega ovna, Aron in njegovi sinovi pa naj mu na glavo položijo roke.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:20,Druga_Mojzesova:"Ovna zakolji, vzemi nekaj njegove krvi in jo daj na mečico Aronovega desnega ušesa, na mečico desnega ušesa njegovih sinov, na palec njihove desne roke in na palec njihove desne noge ter s krvjo z vseh strani poškropi oltar.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:21,Druga_Mojzesova:"Nato vzemi nekaj krvi, ki je na oltarju, in nekaj mazilnega olja ter z njima poškropi Arona in njegova oblačila ter njegove sinove in njihova oblačila, da bodo sveti on in njegova oblačila ter njegovi sinovi in njihova oblačila.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:22,Druga_Mojzesova:"Potem vzemi ovnovo maščevje – debeli rep, maščevje, ki je nad črevesjem, maščevje, ki je na jetrih, obe ledvici in maščevje, ki je na njiju – ter ovnovo zadnjo desno nogo, ker je to oven, darovan za postavitev duhovnikov.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:23,Druga_Mojzesova:"Iz košare z nekvašenim kruhom, ki stoji pred Jehovom, pa vzemi en hlebec kruha, en z oljem umešan venčast hlebec in en mlinec.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:24,Druga_Mojzesova:"Vse to položi v roke Aronu in v roke njegovim sinovom, potem pa z njimi to zanihaj pred Jehovom kot daritev nihanja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:25,Druga_Mojzesova:"Zatem vzemi to iz njihovih rok, položi na žgalno daritev na oltarju in zažgi, da se bo dvigoval dim in bo Jehova zaznal prijeten vonj. To je ognjena daritev Jehovu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:26,Druga_Mojzesova:"Nato od ovna, darovanega za postavitev Arona za duhovnika, vzemi prsi in jih pred Jehovom zanihaj kot daritev nihanja. To naj bo tvoj delež.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:27,Druga_Mojzesova:"Od ovna, darovanega za postavitev Arona in njegovih sinov za duhovnike, posveti prsi, darovane kot daritev nihanja, in nogo, darovano kot sveti delež – daritev, ki se je zanihala, in daritev, ki je bila prispevana.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:28,Druga_Mojzesova:"Oboje naj pripada Aronu in njegovim sinovom, ker je to sveti delež. To naj bo trajna uredba, ki jo bodo Izraelci morali izvrševati. To bo delež, posvečen Jehovu, ki ga bodo Izraelci dajali od svojih mirovnih žrtev.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:29,Druga_Mojzesova:"Sveta oblačila, ki jih ima Aron, naj za njim dobijo njegovi potomci, ko bodo maziljeni in postavljeni za duhovnike.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:30,Druga_Mojzesova:"Tisti njegov potomec, ki ga bo nasledil kot duhovnik in ki bo prihajal v shodni šotor služit na svetem kraju, naj jih nosi sedem dni.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:31,Druga_Mojzesova:"Vzemi ovna, darovanega za postavitev duhovnikov, in skuhaj njegovo meso na svetem kraju.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:32,Druga_Mojzesova:"Aron in njegovi sinovi naj ovnovo meso in kruh, ki je v košari, jedo pri vhodu v shodni šotor.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:33,Druga_Mojzesova:"Jedo naj to, kar je bilo kot poravnava darovano, da bi bili postavljeni za duhovnike in posvečeni. Ker je to sveto, nepooblaščena oseba tega ne sme jesti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:34,Druga_Mojzesova:"Če do jutra ostane kaj mesa od darovanega ovna in kaj kruha, potem moraš te ostanke sežgati. Ne smejo se jesti, ker so sveti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:35,Druga_Mojzesova:"Glede Arona in njegovih sinov naredi točno tako, kot sem ti zapovedal. Postavitev za duhovnike naj traja sedem dni.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:36,Druga_Mojzesova:"Vsak dan daruj bika kot daritev za greh, da bi opravil poravnavo za grehe  tako boš oltar očistil greha. Oltar tudi pomazili, da bo posvečen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:37,Druga_Mojzesova:"Poravnava za oltar naj traja sedem dni. Oltar posveti, da bo postal nekaj najsvetejšega. Dotakniti se ga sme le tisti, ki je svet.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:38,Druga_Mojzesova:"Na oltarju pa daruj tole: vsak dan, dan za dnem, dva enoletna ovna.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:39,Druga_Mojzesova:"Enega mladega ovna daruj zjutraj in drugega ob mraku.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:40,Druga_Mojzesova:"S prvim ovnom daruj desetino efe fino mlete moke, umešane s četrt hina olja iz stolčenih oliv, in kot pitno daritev četrt hina vina.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:41,Druga_Mojzesova:"Drugega ovna daruj ob mraku skupaj s takšno žitno daritvijo in pitno daritvijo kot zjutraj. To daruj kot ognjeno daritev Jehovu, katere vonj mu bo prijeten.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:42,Druga_Mojzesova:"To naj se redno prinaša kot žgalna daritev iz roda v rod k vhodu v shodni šotor pred Jehovom, kjer se bom shajal z vami, da bom tam govoril s teboj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:43,Druga_Mojzesova:"Tam se bom shajal z Izraelci in tisti kraj bo posvečen zaradi moje slave.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:44,Druga_Mojzesova:"Posvetil bom shodni šotor in oltar. Posvetil bom tudi Arona in njegove sinove, da mi bodo lahko služili kot duhovniki.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:45,Druga_Mojzesova:"Prebival bom med Izraelci in bom njihov Bog.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:29,V:46,Druga_Mojzesova:"Resnično bodo spoznali, da sem jaz Jehova, njihov Bog, ki sem jih popeljal iz egiptovske dežele, da bi prebival med njimi. Jaz sem Jehova, njihov Bog.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:30,V:0,Druga_Mojzesova:"2. Mojzesova 30. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:1,Druga_Mojzesova:"Naredi oltar, na katerem se bo zažigalo kadilo. Narejen naj bo iz akacijevega lesa.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:2,Druga_Mojzesova:"Ima naj kvadratno obliko. Dolg naj bo en komolec, širok en komolec in visok dva komolca. Oltar in njegovi rogovi naj bodo narejeni iz istega kosa lesa.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:3,Druga_Mojzesova:"Oltar – njegovo zgornjo ploskev, vse njegove stranice in njegove rogove – prevleci s čistim zlatom. Okrog pa mu naredi zlato okrasno obrobo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:4,Druga_Mojzesova:"Pod okrasno obrobo mu naredi dva zlata obroča na eni stranici in dva na nasprotni stranici, da bodo skozi njih vtaknili drogova za nošenje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:5,Druga_Mojzesova:"Drogova naredi iz akacijevega lesa in ju prevleci z zlatom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:6,Druga_Mojzesova:"Oltar postavi pred predelno zaveso, ki zastira Skrinjo Pričevanja. Stoji naj v prostoru, ki je pred Skrinjo Pričevanja in njenim pokrovom, nad katerim se bom shajal s teboj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:7,Druga_Mojzesova:"Aron naj na oltarju vsako jutro zažge dišeče kadilo, tako da se bo z oltarja dvigoval dim, ko bo pripravljal svetilke.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:8,Druga_Mojzesova:"Zažge naj ga tudi ob mraku, ko bo prižigal svetilke. To kadilo naj se redno daruje pred Jehovom iz roda v rod.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:9,Druga_Mojzesova:"Na njem ne darujte nedovoljenega kadila niti žgalne daritve ali žitne daritve. Nanj tudi ne zlivajte pitne daritve.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:10,Druga_Mojzesova:"Aron naj enkrat na leto opravi poravnavo. Z nekaj krvi živali, darovane kot poravnava za greh, naj pomaže rogove oltarja in tako enkrat na leto opravi poravnavo za oltar. To naj se dela iz roda v rod. Ta oltar je nekaj najsvetejšega Jehovu.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:11,Druga_Mojzesova:"Nato je Jehova Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:12,Druga_Mojzesova:"»Kadar boš delal popis in štel izraelske moške, naj vsak od njih v času popisa da Jehovu odkupnino za svoje življenje. To morajo narediti, da jih pri popisu ne zadene nadloga.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:13,Druga_Mojzesova:"Vsi, ki bodo popisani, pa naj dajo tole: pol šekla glede na težo šekla svetega kraja. (En šekel je 20 ger.) Pol šekla naj bo prispevek Jehovu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:14,Druga_Mojzesova:"Vsak popisan moški, star 20 let in več, naj da prispevek za Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:15,Druga_Mojzesova:"Bogati naj ne da več kot pol šekla in revni naj ne da manj od tega – to je prispevek za Jehova, da se opravi poravnava za vaše življenje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:16,Druga_Mojzesova:"Od Izraelcev vzemi srebrni denar za poravnavo in ga uporabi za službo v shodnem šotoru. Ta denar bo pred Jehovom kot spomin na Izraelce in tako se bo opravila poravnava za vaše življenje.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:17,Druga_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:18,Druga_Mojzesova:"»Naredi bakren umivalnik s stojalom. Postavi ga med shodni šotor in oltar ter vlij vanj vodo, ki se bo uporabljala za umivanje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:19,Druga_Mojzesova:"Aron in njegovi sinovi si bodo tam umivali roke in noge.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:20,Druga_Mojzesova:"Kadar bodo šli v shodni šotor ali kadar bodo šli k oltarju opravljat službo in zažgat ognjene daritve Jehovu, da se bo dvigoval dim, naj se umijejo z vodo, da ne bi umrli.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:21,Druga_Mojzesova:"Umiti si morajo roke in noge, da ne bi umrli. To naj bo trajna uredba zanje, za Arona in njegove potomce, iz roda v rod.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:22,Druga_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:23,Druga_Mojzesova:"»Nato vzemi najboljše dišave: 500 šeklov strjene mire, polovico te količine dišečega cimeta (250 šeklov), 250 šeklov dišečega kolmeža",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:24,Druga_Mojzesova:"in 500 šeklov kasije, vse to stehtano glede na šekel svetega kraja, ter hin oljčnega olja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:25,Druga_Mojzesova:"Iz tega naredi sveto mazilno olje. Pripravljeno mora biti tako, kot se mešajo dišavne mešanice. To naj bo sveto olje za maziljenje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:26,Druga_Mojzesova:"Z njim pomazili shodni šotor in Skrinjo Pričevanja",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:27,Druga_Mojzesova:"pa tudi mizo in ves njen pribor, svečnik in njegov pribor, kadilni oltar,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:28,Druga_Mojzesova:"oltar za žgalne daritve in ves njegov pribor ter umivalnik in njegovo stojalo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:29,Druga_Mojzesova:"Vse to posveti, da bo nekaj najsvetejšega. Vsega tega se sme dotakniti le tisti, ki je svet.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:30,Druga_Mojzesova:"Tudi Arona in njegove sinove pomazili in jih posveti, da mi bodo služili kot duhovniki.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:31,Druga_Mojzesova:"Izraelcem reci: ‚To naj mi bo sveto mazilno olje iz roda v rod.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:32,Druga_Mojzesova:"Ne sme se nanašati na telo nobenega človeka niti se ne sme delati olja z enako sestavo. To olje je namreč sveto in naj vam sveto tudi ostane.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:33,Druga_Mojzesova:"Kdor bi naredil temu podobno olje in kdor bi ga nekaj nanesel na nepooblaščeno osebo, mora biti usmrčen.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:34,Druga_Mojzesova:"Nato je Jehova Mojzesu rekel: »Vzemi naslednje dišave v enaki količini: stakto, onih, dišeči galban in čisto kadilno smolo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:35,Druga_Mojzesova:"Iz tega naredi kadilo. Pripravljeno mora biti, kot se mešajo dišavne mešanice, in osoljeno, tako da bo čisto in sveto.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:36,Druga_Mojzesova:"Nekaj tega stolci v prah, nato pa nekaj prahu postavi pred Pričevanje v shodnem šotoru, kjer se bom shajal s teboj. Naj vam bo to nekaj najsvetejšega.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:37,Druga_Mojzesova:"Kadila s takšno sestavo ne delajte za osebno rabo, saj je to nekaj svetega Jehovu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:30,V:38,Druga_Mojzesova:"Kdor bi naredil kaj temu podobnega, da bi to vonjal, naj bo usmrčen.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:31,V:0,Druga_Mojzesova:"2. Mojzesova 31. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:1,Druga_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:2,Druga_Mojzesova:"»Glej, izbral sem Bezalela, ki je Urijev sin in Hurov vnuk in je iz Judovega rodu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:3,Druga_Mojzesova:"Napolnil ga bom s svojim duhom, tako da bo imel modrost, sposobnost razumevanja in znanje za raznovrstne rokodelske spretnosti:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:4,Druga_Mojzesova:"za umetnostno oblikovanje, za delo z zlatom, srebrom in bakrom,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:5,Druga_Mojzesova:"za obdelovanje in vdelovanje kamnov ter za izdelovanje vsakršnih izdelkov iz lesa.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:6,Druga_Mojzesova:"Poleg tega sem mu za pomočnika določil Oholiaba, ki je Ahisamahov sin in je iz Danovega rodu. Vse, ki so spretnih rok, bom obdaroval z modrostjo, da bodo lahko naredili vse, kar sem ti zapovedal:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:7,Druga_Mojzesova:"shodni šotor, Skrinjo Pričevanja in pokrov, ki je na njej, vso opremo, ki spada k šotoru,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:8,Druga_Mojzesova:"mizo in njen pribor, svečnik iz čistega zlata in ves njegov pribor, kadilni oltar,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:9,Druga_Mojzesova:"oltar za žgalne daritve in ves njegov pribor, umivalnik in njegovo stojalo,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:10,Druga_Mojzesova:"fino stkana oblačila, sveta oblačila za duhovnika Arona, oblačila za njegove sinove, da bodo služili kot duhovniki,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:11,Druga_Mojzesova:"mazilno olje in dišeče kadilo za svetišče. Naredili bodo vse, kar sem ti zapovedal.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:12,Druga_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:13,Druga_Mojzesova:"»Izraelcem reci: ‚Glejte, da boste praznovali moje šabate, saj je šabat znamenje, ki vas bo iz roda v rod spominjalo, da vas jaz, Jehova, posvečujem.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:14,Druga_Mojzesova:"Praznujte šabat, saj je ta dan za vas svet. Kdor bi kršil zakon glede šabata, mora biti usmrčen. Če bi kdo na ta dan opravljal kakršno koli delo, mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:15,Druga_Mojzesova:"Šest dni se sme delati, sedmi dan pa je šabat, dan popolnega počitka. Ta dan je meni, Jehovu, svet. Kdor bi na šabatni dan opravljal kako delo, mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:16,Druga_Mojzesova:"Izraelci naj praznujejo šabat, praznujejo naj ga iz roda v rod. To je trajna zaveza.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:17,Druga_Mojzesova:"To je trajno znamenje med menoj in izraelskim ljudstvom, ker sem jaz, Jehova, v šestih dneh naredil nebo in zemljo, sedmi dan pa sem začel počivati, zadovoljen s svojim delom.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:31,V:18,Druga_Mojzesova:"Ko je Bog nehal govoriti z Mojzesom na gori Sinaj, je dal Mojzesu plošči s Pričevanjem, kamniti plošči, ki ju je popisal s svojim prstom.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:32,V:0,Druga_Mojzesova:"2. Mojzesova 32. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:1,Druga_Mojzesova:"Ljudstvo je videlo, da Mojzesa dolgo ni z gore, zato se je zbralo okoli Arona in mu reklo: »Daj, naredi nam boga, ki nas bo vodil, ker ne vemo, kaj se je zgodilo s tem Mojzesom, s človekom, ki nas je odpeljal iz egiptovske dežele.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:2,Druga_Mojzesova:"Aron pa jim je odgovoril: »Vzemite zlate uhane iz ušes svojih žena, sinov in hčera ter mi jih prinesite.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:3,Druga_Mojzesova:"Tako si je vse ljudstvo začelo jemati iz ušes zlate uhane in jih prinašati Aronu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:4,Druga_Mojzesova:"Aron je vzel prineseno zlato ter z rezbarskim orodjem oblikoval in naredil kip teleta. Ljudstvo je govorilo: »Izraelci, to je vaš Bog, ki vas je odpeljal iz egiptovske dežele.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:5,Druga_Mojzesova:"Ko je Aron to videl, je pred teletom zgradil oltar. Potem je zaklical: »Jutri bo praznik v čast Jehovu!«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:6,Druga_Mojzesova:"Tako so naslednjega dne zgodaj vstali ter darovali žgalne daritve in prinašali mirovne žrtve. Zatem so sedli, da bi jedli in pili, nato so vstali in se zabavali.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:7,Druga_Mojzesova:"Takrat je Jehova Mojzesu rekel: »Pojdi, spusti se z gore, ker se je tvoje ljudstvo, ki si ga odpeljal iz egiptovske dežele, pokvarilo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:8,Druga_Mojzesova:"Hitro so zašli s poti, po kateri sem jim zapovedal iti. Naredili so si kip teleta, zdaj pa se mu klanjajo, mu žrtvujejo in govorijo: ‚Izraelci, to je vaš Bog, ki vas je odpeljal iz egiptovske dežele.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:9,Druga_Mojzesova:"Jehova je Mojzesu še rekel: »Vidim, da je to ljudstvo trmasto.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:10,Druga_Mojzesova:"Zelo sem jezen! Zato pusti, da jih pokončam in naredim velik narod iz tebe.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:11,Druga_Mojzesova:"Zatem se je Mojzes obrnil na svojega Boga Jehova s prošnjo in rekel: »Jehova, zakaj bi v svojem srdu pokončal svoje ljudstvo, potem ko si ga odpeljal iz egiptovske dežele z veliko močjo in mogočno roko?",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:12,Druga_Mojzesova:"Zakaj naj Egipčani govorijo ‚Odpeljal jih je z zlobnim namenom – hotel jih je pomoriti med gorami in iztrebiti s površja zemlje? Odvrni se od srdite jeze in še enkrat razmisli o svoji odločitvi, da na svoje ljudstvo zgrneš to nesrečo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:13,Druga_Mojzesova:"Spomni se svojih služabnikov Abrahama, Izaka in Izraela, ki si jim pri samem sebi prisegel: ‚Vaše potomstvo bom pomnožil, da ga bo toliko kot zvezd na nebu, in kot sem se namenil, bom vso to deželo dal vašemu potomstvu v trajno last.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:14,Druga_Mojzesova:"Tako je Jehova o svoji odločitvi še enkrat razmislil in na ljudstvo ni zgrnil nesreče, o kateri je govoril.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:15,Druga_Mojzesova:"Nato se je Mojzes obrnil in šel z gore. V rokah je imel plošči s Pričevanjem. Bili sta popisani na obeh straneh, spredaj in zadaj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:16,Druga_Mojzesova:"Sam Bog je naredil plošči in vanju vrezal svoje besede.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:17,Druga_Mojzesova:"Ko je Jozue zaslišal hrup, ki ga je povzročalo ljudstvo s svojim vpitjem, je Mojzesu rekel: »Iz tabora se sliši glas boja.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:18,Druga_Mojzesova:"Mojzes pa mu je odgovoril:<br>»To ni glas petja ob zmagi<br>niti ni glas žalovanja ob porazu.<br>Glas, ki ga slišim, je druga vrsta petja.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:19,Druga_Mojzesova:"Ko se je Mojzes približal taboru ter zagledal tele in plesanje, se je zelo razjezil. Plošči je vrgel na tla, tako da sta se razbili ob vznožju gore.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:20,Druga_Mojzesova:"Tele, ki so ga naredili, je vzel, ga sežgal in zdrobil v prah. Prah je nato raztresel po vodi in ukazal Izraelcem, naj to pijejo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:21,Druga_Mojzesova:"Arona pa je vprašal: »Kaj ti je to ljudstvo naredilo, da si nanj spravil tako velik greh?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:22,Druga_Mojzesova:"Aron mu je odgovoril: »Ne srdi se, moj gospod. Dobro veš, da je to ljudstvo nagnjeno k temu, da dela hudo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:23,Druga_Mojzesova:"Rekli so mi: ‚Naredi nam boga, ki nas bo vodil, ker ne vemo, kaj se je zgodilo s tem Mojzesom, s človekom, ki nas je odpeljal iz egiptovske dežele.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:24,Druga_Mojzesova:"Zato sem jim rekel: ‚Kdor ima kaj zlata, naj si ga sname in mi ga prinese. Nato sem zlato vrgel v ogenj in nastalo je tele.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:25,Druga_Mojzesova:"Mojzes je videl, da se ljudstvo nebrzdano vede, ker je Aron to dopustil. Tako se je ljudstvo osramotilo pred svojimi nasprotniki.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:26,Druga_Mojzesova:"Potem je Mojzes stopil k vhodu v tabor in rekel: »Kdor je na Jehovovi strani, naj pride k meni!« Okoli njega so se zbrali vsi Levijevci.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:27,Druga_Mojzesova:"Nato jim je rekel: »Takole pravi Izraelov Bog Jehova: ‚Vsak od vas naj si pripaše meč, potem naj gre skozi tabor od enega vhoda do drugega. Vsak naj ubije svojega brata, svojega soseda in svojega prijatelja.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:28,Druga_Mojzesova:"Levijevci so storili, kar jim je Mojzes rekel. Tako je bilo tistega dne ubitih kakih 3000 moških.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:29,Druga_Mojzesova:"Mojzes je nato rekel: »Danes se posvetite Jehovovi službi. Bojevali ste se vsak proti svojemu sinu in svojemu bratu. Zaradi tega vas bo Bog danes blagoslovil.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:30,Druga_Mojzesova:"Naslednji dan je Mojzes ljudstvu rekel: »Zagrešili ste zelo velik greh, zato grem sedaj na goro, da bi stopil pred Jehova in skušal doseči, da vam odpusti ta greh.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:31,Druga_Mojzesova:"Tako se je Mojzes vrnil k Jehovu in rekel: »Ljudstvo je zagrešilo velik greh! Naredilo si je boga iz zlata!",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:32,Druga_Mojzesova:"Zdaj pa, če hočeš, jim oprosti ta greh  če pa ne, prosim, izbriši moje ime iz svoje knjige, v katero si ga vpisal.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:33,Druga_Mojzesova:"Toda Jehova je Mojzesu rekel: »Iz svoje knjige bom izbrisal ime tistega, ki je grešil proti meni.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:34,Druga_Mojzesova:"Pojdi zdaj, pelji ljudstvo na kraj, o katerem sem ti govoril. Glej, moj angel bo šel pred teboj. Na dan obračuna jih bom kaznoval za njihov greh.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:32,V:35,Druga_Mojzesova:"Potem je Jehova kaznoval ljudstvo zaradi teleta, ki ga je naredilo z Aronovo pomočjo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:33,V:0,Druga_Mojzesova:"2. Mojzesova 33. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:1,Druga_Mojzesova:"Jehova je Mojzesu še rekel: »Odpravi se od tu z ljudstvom, ki si ga odpeljal iz egiptovske dežele. Odpotujte v deželo, glede katere sem Abrahamu, Izaku in Jakobu prisegel: ‚Tvojemu potomstvu jo bom dal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:2,Druga_Mojzesova:"Pred vami bom poslal angela in izgnal bom Kanaance, Amorejce, Hetejce, Perizejce, Hivejce in Jebusejce.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:3,Druga_Mojzesova:"Pojdite v deželo, v kateri tečeta mleko in med! Toda jaz ne bom šel z vami, ker ste trmasto ljudstvo, da vas ne bi na poti pokončal.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:4,Druga_Mojzesova:"Ko je ljudstvo slišalo te ostre besede, je začelo žalovati in nihče si ni nadel svojega nakita.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:5,Druga_Mojzesova:"Jehova je Mojzesu rekel: »Izraelcem povej: ‚Trmasto ljudstvo ste. V trenutku bi lahko šel skozi vaš tabor in vas pokončal. Zato ne nosite svojega nakita, dokler se ne odločim, kaj naj naredim z vami.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:6,Druga_Mojzesova:"Tako si Izraelci niso nadeli nakita od gore Horeb naprej.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:7,Druga_Mojzesova:"Mojzes je vzel šotor, ga postavil zunaj tabora, nekoliko stran od njega, in ga poimenoval shodni šotor. Kdor je hotel kaj vprašati Jehova, je šel k shodnemu šotoru, ki je bil zunaj tabora.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:8,Druga_Mojzesova:"Kadar koli je Mojzes šel ven k šotoru, je vse ljudstvo vstalo. Vsak je stal pri vhodu svojega šotora in gledal za Mojzesom, dokler ta ni vstopil v šotor.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:9,Druga_Mojzesova:"Takoj ko je vstopil, se je spustil oblačni steber in ostal pri vhodu v šotor, dokler je Bog govoril z Mojzesom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:10,Druga_Mojzesova:"Kadar je ljudstvo videlo, da oblačni steber stoji pri vhodu v šotor, so se vsi priklonili, vsak pri vhodu svojega šotora.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:11,Druga_Mojzesova:"Jehova je govoril z Mojzesom iz oči v oči, tako kot govori človek s človekom. Kadar se je Mojzes vrnil v tabor, se njegov pomočnik in služabnik Jozue, ki je bil Nunov sin, ni umaknil od njegovega šotora.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:12,Druga_Mojzesova:"Mojzes je Jehovu rekel: »Glej, ti mi praviš: ‚Vodi to ljudstvo. Toda nisi mi povedal, koga boš poslal z menoj. Prav tako si mi rekel: ‚Dobro te poznam in pridobil si si mojo naklonjenost.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:13,Druga_Mojzesova:"Če sem si pridobil tvojo naklonjenost, mi, prosim, pomagaj razumeti svoj način ravnanja, zato da bi te bolje poznal in bil še naprej deležen tvoje naklonjenosti. Imej tudi v mislih, da je ta narod tvoje ljudstvo.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:14,Druga_Mojzesova:"On pa mu je odgovoril: »Jaz sam bom šel s teboj in ti naklonil mir.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:15,Druga_Mojzesova:"Mojzes mu je nato rekel: »Če ti sam ne boš šel zraven, nas ne pošiljaj od tu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:16,Druga_Mojzesova:"Po čem se bo vedelo, da smo si tako jaz kot tvoje ljudstvo pridobili tvojo naklonjenost? Ali ne ravno po tem, da ti hodiš z nami? Tako se bomo jaz in tvoje ljudstvo razlikovali od vseh drugih ljudstev, ki so na površju zemlje.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:17,Druga_Mojzesova:"Jehova je Mojzesu rekel: »Tudi to, kar prosiš, bom naredil, ker si si pridobil mojo naklonjenost in te dobro poznam.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:18,Druga_Mojzesova:"Nato je Mojzes rekel: »Prosim, pokaži mi svojo slavo.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:19,Druga_Mojzesova:"Toda on mu je odgovoril: »Šel bom mimo tebe in ti dal videti vso svojo dobroto ter pred teboj razglasil svoje ime, Jehova. Naklonjen bom tistemu, ki mu bom želel biti naklonjen, in usmilil se bom tistega, ki se ga bom želel usmiliti.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:20,Druga_Mojzesova:"Zatem je dodal: »Ne moreš videti mojega obraza, saj me noben človek ne more videti in ostati živ.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:21,Druga_Mojzesova:"Jehova je nadalje rekel: »Tu blizu mene je prostor. Stopi na skalo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:22,Druga_Mojzesova:"Ko bom šel mimo in ti pokazal svojo slavo, te bom postavil v skalno razpoko in zaščitil s svojo roko.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:33,V:23,Druga_Mojzesova:"Potem ko bom že mimo, bom roko odmaknil in videl me boš od zadaj. Toda mojega obraza ne boš mogel videti.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:34,V:0,Druga_Mojzesova:"2. Mojzesova 34. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:1,Druga_Mojzesova:"Nato je Jehova Mojzesu rekel: »Iz kamna si izkleši plošči, kakršni sta bili prvi, jaz pa bom nanju napisal besede, ki so bile na prvih ploščah, ki si ju razbil.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:2,Druga_Mojzesova:"Pripravi se za jutri zjutraj, ker se boš povzpel na goro Sinaj in se na vrhu postavil pred mene.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:3,Druga_Mojzesova:"Nihče naj se ne povzpne s teboj in nikogar drugega naj ne bo na vsej gori. Ne drobnica ne govedo naj se ne paseta pred to goro.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:4,Druga_Mojzesova:"Mojzes je torej iz kamna izklesal plošči, kakršni sta bili prvi. Zgodaj zjutraj je vstal in se povzpel na goro Sinaj, tako kot mu je Jehova zapovedal, v rokah pa je nesel kamniti plošči.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:5,Druga_Mojzesova:"Nato se je Jehova spustil dol v oblaku, se postavil zraven njega in razglasil svoje ime, Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:6,Druga_Mojzesova:"Jehova je šel mimo njega in razglasil: »Jehova, Jehova, usmiljen in sočuten Bog, ne razjezi se hitro, neizmerno je vdan v ljubezni in vedno govori resnico,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:7,Druga_Mojzesova:"izkazuje vdano ljubezen tisočim, oprošča napake, prestopke in grehe, vendar krivih nikakor ne pusti brez kazni, ampak jih kaznuje in pusti, da posledice njihovih pregreh nosijo tudi njihovi otroci, vnuki in pravnuki.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:8,Druga_Mojzesova:"Mojzes je hitro padel na kolena in se priklonil do tal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:9,Druga_Mojzesova:"Nato je rekel: »Jehova, če sem si pridobil tvojo naklonjenost, potem te prosim, o Jehova, pojdi z nami, čeprav smo trmasto ljudstvo. Odpusti nam našo napako in greh ter nas vzemi za svojo lastnino.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:10,Druga_Mojzesova:"Jehova pa je odgovoril: »Glej, sklepam naslednjo zavezo: Pred vsem tvojim ljudstvom bom delal čudovite reči, ki se niso zgodile še nikjer na zemlji, v nobenem narodu. Vsi narodi, med katerimi živite, bodo videli, kaj delam, saj bom z vami storil nekaj izjemnega.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:11,Druga_Mojzesova:"Pozorno poslušajte, kar vam danes zapovedujem. Pred vami bom pregnal Amorejce, Kanaance, Hetejce, Perizejce, Hivejce in Jebusejce.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:12,Druga_Mojzesova:"Pazite, da ne boste sklenili zaveze s prebivalci dežele, v katero greste, da vas to ne bo pahnilo v nesrečo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:13,Druga_Mojzesova:"Ampak porušite njihove oltarje, razbijte njihove svete stebre in posekajte njihove svete kole.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:14,Druga_Mojzesova:"Ne klanjajte se drugemu bogu, saj sem jaz, Jehova, znan kot takšen, ki zahtevam izključno vdanost. Da, jaz sem Bog, ki zahtevam izključno vdanost.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:15,Druga_Mojzesova:"Pazite, da ne boste sklenili zaveze s prebivalci dežele. Ko bodo častili svoje bogove in jim darovali žrtve, bodo namreč povabili tudi vas in boste jedli od darovane hrane.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:16,Druga_Mojzesova:"Potem boste gotovo vzeli nekatere njihove hčere za žene svojim sinovom, one pa bodo častile svoje bogove in bodo navedle vaše sinove k nezvestobi, tako da bodo častili njihove bogove.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:17,Druga_Mojzesova:"Ne delaj si ulitih bogov.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:18,Druga_Mojzesova:"Praznuj praznik nekvašenega kruha. Sedem dni jej nekvašeni kruh, tako kot sem ti zapovedal, ob predpisanem času v mesecu abibu, ker si v mesecu abibu šel iz Egipta.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:19,Druga_Mojzesova:"Vse prvorojeno je moje, tudi vsi prvorojeni samci od tvoje živine, tako od goveda kot od drobnice.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:20,Druga_Mojzesova:"Prvorojenega osla odkupi z ovco, če pa ga ne boš hotel odkupiti, mu zlomi vrat. Odkupi tudi vsakega prvorojenca od svojih sinov. Nihče naj ne pride k meni praznih rok.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:21,Druga_Mojzesova:"Šest dni delaj, sedmi dan pa počivaj. Tudi ob času oranja in ob času žetve počivaj sedmi dan.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:22,Druga_Mojzesova:"Praznuj praznik tednov z darovanjem prve požete pšenice ter praznik spravljanja ob koncu leta.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:23,Druga_Mojzesova:"Trikrat na leto naj vsi moški pridejo pred mene, Gospoda Jehova, Izraelovega Boga.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:24,Druga_Mojzesova:"Jaz bom pregnal narode pred vami in razširil vaše ozemlje. Nihče se ne bo skušal polastiti vaše zemlje, ko boste trikrat na leto šli pred mene, svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:25,Druga_Mojzesova:"Kadar mi daruješ žrtev, ne daruj krvi skupaj s čim kvašenim. Pashalne žrtve ne smeš pustiti do jutra.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:26,Druga_Mojzesova:"Najboljše od prvih pridelkov svoje zemlje prinesi v mojo hišo, v hišo svojega Boga Jehova.<br>Ne kuhaj kozlička v mleku njegove matere.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:27,Druga_Mojzesova:"Jehova je Mojzesu še rekel: »Zapiši te besede, saj na podlagi teh besed sklepam s teboj in izraelskim ljudstvom zavezo.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:28,Druga_Mojzesova:"Mojzes je ostal tam pri Jehovu 40 dni in 40 noči. Ni jedel kruha in ni pil vode. Na plošči je napisal besede zaveze, Deset zapovedi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:29,Druga_Mojzesova:"Nato je Mojzes prišel z gore Sinaj, v rokah pa je imel plošči s Pričevanjem. Ker je govoril z Bogom, je koža na njegovem obrazu žarela, toda tega ni vedel.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:30,Druga_Mojzesova:"Ko so ga Aron in vsi Izraelci zagledali, so videli, da koža na njegovem obrazu žari, zato so se mu bali približati.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:31,Druga_Mojzesova:"Toda Mojzes jih je poklical. Tako so Aron in vsi poglavarji ljudstva prišli k njemu in Mojzes je govoril z njimi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:32,Druga_Mojzesova:"Zatem so k njemu pristopili vsi Izraelci in sporočil jim je vse zapovedi, ki mu jih je Jehova dal na gori Sinaj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:33,Druga_Mojzesova:"Mojzes si je vsakič, ko je nehal govoriti z njimi, obraz zakril s tančico.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:34,Druga_Mojzesova:"Ko pa je šel noter pred Jehova, da bi govoril z njim, si je tančico snel. In ko je prišel ven, je Izraelcem sporočil prejete zapovedi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:34,V:35,Druga_Mojzesova:"Izraelci so videli, da koža na njegovem obrazu žari. Mojzes si je nato čez obraz znova nadel tančico in jo nosil, dokler ni šel noter govorit z Bogom.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:35,V:0,Druga_Mojzesova:"2. Mojzesova 35. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:1,Druga_Mojzesova:"Kasneje je Mojzes zbral vse izraelsko ljudstvo in rekel: »Jehova je zapovedal naslednje:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:2,Druga_Mojzesova:"Šest dni se sme delati, sedmi dan pa naj vam bo nekaj svetega, šabat, dan popolnega počitka, posvečen Jehovu. Kdor bi ta dan opravljal kakršno koli delo, bo usmrčen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:3,Druga_Mojzesova:"Na šabat ne prižigajte ognja v svojih bivališčih.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:4,Druga_Mojzesova:"Mojzes je nato vsem zbranim rekel: »Jehova je zapovedal tole:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:5,Druga_Mojzesova:"‚Prispevajte za Jehova. Vsak, ki je radodarnega srca, naj za Jehova prispeva zlato, srebro, baker,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:6,Druga_Mojzesova:"modro prejo, vijoličasto volno, živo rdečo prejo, kakovosten lan, kozjo dlako,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:7,Druga_Mojzesova:"ovnove kože, obarvane rdeče, tjulnjeve kože, akacijev les,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:8,Druga_Mojzesova:"olje za svetilke, balzam za pripravo mazilnega olja in dišečega kadila",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:9,Druga_Mojzesova:"ter onikse in druge kamne za vdelavo v brezrokavnik in naprsnik.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:10,Druga_Mojzesova:"Vsi, ki so med vami spretnih rok, naj pridejo in naredijo vse, kar je Jehova zapovedal:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:11,Druga_Mojzesova:"sveti šotor z njegovimi pregrinjali, njegove sponke, okvirje, prečke, stebre in podstavke",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:12,Druga_Mojzesova:"Skrinjo in njena drogova, pokrov in predelno zaveso",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:13,Druga_Mojzesova:"mizo, njena drogova, ves njen pribor in daritvene hlebce",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:14,Druga_Mojzesova:"svečnik in njegov pribor, njegove svetilke in olje za razsvetljavo",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:15,Druga_Mojzesova:"kadilni oltar in njegova drogova  mazilno olje in dišeče kadilo  zaveso za vhod v sveti šotor",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:16,Druga_Mojzesova:"oltar za žgalne daritve, njegovo bakreno rešetko, njegova drogova in ves njegov pribor  umivalnik in njegovo stojalo",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:17,Druga_Mojzesova:"dvorišče z njegovimi zastori, drogovi in podstavki  zaveso pri vhodu na dvorišče",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:18,Druga_Mojzesova:"kline za sveti šotor in kline za dvorišče ter njihove vrvi",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:19,Druga_Mojzesova:"fino stkana oblačila za službovanje v svetišču, sveta oblačila za duhovnika Arona in oblačila za njegove sinove, da bodo služili kot duhovniki.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:20,Druga_Mojzesova:"Nato so se vsi zbrani razšli.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:21,Druga_Mojzesova:"Potem pa so se vsi, ki so bili radodarnega srca in voljnega duha, vrnili in s seboj prinesli prispevek za Jehova, da bi se uporabil za izdelavo shodnega šotora, vse opreme, potrebne za službovanje v njem, in svetih oblačil.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:22,Druga_Mojzesova:"Prihajali so torej moški in ženske, vsi, ki so bili radodarnega srca. Prinašali so okrasne zaponke, uhane, prstane in drug nakit ter raznovrstne predmete iz zlata. Vsi so to zlato prinesli Jehovu v daritev.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:23,Druga_Mojzesova:"Vsak, ki je imel modro prejo, vijoličasto volno, živo rdečo prejo, kakovosten lan, kozjo dlako, ovnove kože, obarvane rdeče, in tjulnjeve kože, je to prinesel.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:24,Druga_Mojzesova:"Vsi, ki so želeli prispevati srebro in baker, so ju prinesli kot prispevek za Jehova in vsi, ki so imeli akacijev les, potreben za izdelavo različnih stvari, so ga prinesli.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:25,Druga_Mojzesova:"Vse spretne ženske so predle na roke in prinašale, kar so spredle: modro prejo, vijoličasto volno, živo rdečo prejo in fino spreden lan.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:26,Druga_Mojzesova:"Vse spretne ženske, ki so bile radodarnega srca, so predle kozjo dlako.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:27,Druga_Mojzesova:"Poglavarji ljudstva so prinesli onikse in druge kamne za vdelavo v brezrokavnik in naprsnik",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:28,Druga_Mojzesova:"ter balzam in olje za razsvetljavo in za pripravo mazilnega olja in dišečega kadila.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:29,Druga_Mojzesova:"Vsi moški in ženske, ki so bili radodarnega srca, so prinesli kaj, kar se je uporabilo pri delu, ki ga je Jehova po Mojzesu zapovedal opraviti. Izraelci so to prinesli kot prostovoljni dar Jehovu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:30,Druga_Mojzesova:"Nato je Mojzes Izraelcem rekel: »Glejte, Jehova je izbral Bezalela, ki je Urijev sin in Hurov vnuk in je iz Judovega rodu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:31,Druga_Mojzesova:"Napolnil ga je s svojim duhom, tako da bo imel modrost, sposobnost razumevanja in znanje za raznovrstne rokodelske spretnosti:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:32,Druga_Mojzesova:"za umetnostno oblikovanje, za delo z zlatom, srebrom in bakrom,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:33,Druga_Mojzesova:"za obdelovanje in vdelovanje kamnov ter za izdelovanje vsakršnih umetelnih izdelkov iz lesa.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:34,Druga_Mojzesova:"Poleg tega je njemu in Oholiabu, ki je Ahisamahov sin in je iz Danovega rodu, dal dar poučevanja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:35,V:35,Druga_Mojzesova:"Obdaroval ju je s spretnostjo, da bosta opravljala vsakršno rokodelsko delo, da bosta vezla, tkala vzorce z modro prejo, vijoličasto volno, živo rdečo prejo in fino spredenim lanom ter izdelovala tkanine. Opravljala bosta vsakovrstno delo in pripravljala načrte za različne stvari.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:36,V:0,Druga_Mojzesova:"2. Mojzesova 36. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:1,Druga_Mojzesova:"Bezalel bo sodeloval z Oholiabom in vsemi spretnimi moškimi, ki jih je Jehova obdaroval z modrostjo in sposobnostjo razumevanja, da bi vse, kar je potrebno za sveto službo, znali narediti tako, kot je zapovedal Jehova.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:2,Druga_Mojzesova:"Mojzes je zatem poklical Bezalela, Oholiaba in vse spretne moške, ki jih je Jehova obdaroval z modrostjo, vse, ki jih je srce gnalo, da so se prostovoljno ponudili za delo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:3,Druga_Mojzesova:"Od Mojzesa so nato dobili vse, kar so Izraelci prispevali za izdelavo stvari, povezanih s sveto službo. Izraelci pa so mu še naprej, jutro za jutrom, prinašali prostovoljne darove.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:4,Druga_Mojzesova:"Spretni delavci so se lotili dela, povezanega s svetim šotorom, nato pa so drug za drugim začeli prihajati",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:5,Druga_Mojzesova:"k Mojzesu in mu govoriti: »Ljudstvo prinaša veliko več, kot je potrebno za delo, ki ga je Jehova zapovedal opraviti.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:6,Druga_Mojzesova:"Zato je Mojzes naročil, naj se po taboru razglasi: »Izraelci, Izraelke, ne prinašajte ničesar več v dar za sveti šotor!« Tako so ljudstvu preprečili, da bi še kaj prineslo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:7,Druga_Mojzesova:"Prinesenega je bilo namreč več kot dovolj za vse delo, ki ga je bilo treba opraviti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:8,Druga_Mojzesova:"Tako so vsi spretni delavci izdelali šotor iz desetih kosov tkanine. Naredili so jih iz fino spredenega lana, modre preje, vijoličaste volne in živo rdeče preje. On je nanje izvezel kerube.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:9,Druga_Mojzesova:"Vsak kos je bil dolg 28 komolcev in širok 4 komolce. Vsi so bili enako veliki.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:10,Druga_Mojzesova:"Nato je pet kosov sešil skupaj in tudi ostalih pet je sešil skupaj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:11,Druga_Mojzesova:"Zatem je vzdolž daljšega roba enega tako sestavljenega kosa naredil zanke iz modre preje, in sicer tam, kjer bo povezan z drugim sestavljenim kosom. Enako je naredil tudi na daljšem robu drugega kosa, in sicer tam, kjer bo povezan s prvim kosom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:12,Druga_Mojzesova:"Na enem kosu je naredil 50 zank in na drugem kosu 50 zank, in sicer tam, kjer bosta kosa povezana. Zanke so bile ena nasproti druge.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:13,Druga_Mojzesova:"Nazadnje je naredil 50 zlatih sponk in z njimi kosa spel. Tako je šotor postal ena celota.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:14,Druga_Mojzesova:"Iz kozje dlake je naredil 11 kosov tkanine, da se bo prekrilo šotor.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:15,Druga_Mojzesova:"Vsak kos je bil dolg 30 komolcev in širok 4 komolce. Vseh 11 kosov je bilo enako velikih.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:16,Druga_Mojzesova:"Nato je pet kosov sešil skupaj in tudi ostalih šest kosov je sešil skupaj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:17,Druga_Mojzesova:"Zatem je vzdolž daljšega roba enega tako sestavljenega kosa naredil 50 zank, in sicer tam, kjer bo povezan z drugim sestavljenim kosom. Prav toliko zank je naredil vzdolž daljšega roba drugega sestavljenega kosa, in sicer tam, kjer bo povezan s prvim kosom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:18,Druga_Mojzesova:"Naredil je tudi 50 bakrenih sponk, da bi se ta kosa lahko spela in postala ena celota.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:19,Druga_Mojzesova:"Za sveti šotor je naredil pregrinjalo iz rdeče obarvanih ovnovih kož in pregrinjalo iz tjulnjevih kož, ki se je namestilo čez pregrinjalo iz ovnovih kož.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:20,Druga_Mojzesova:"Potem je za sveti šotor naredil okvirje iz akacijevega lesa, ki so bili postavljeni pokonci.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:21,Druga_Mojzesova:"Vsak okvir je bil visok deset komolcev ter širok komolec in pol.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:22,Druga_Mojzesova:"Vsak okvir je imel dva čepa, vzporedna drug z drugim. Takšne je naredil vse okvirje pri šotoru.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:23,Druga_Mojzesova:"Za južno stran šotora je naredil 20 okvirjev.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:24,Druga_Mojzesova:"Potem je za teh 20 okvirjev naredil 40 srebrnih podstavkov: dva podstavka sta bila pod prvim okvirjem, da sta se vanju vstavila okvirjeva čepa, in dva podstavka sta bila pod vsakim naslednjim okvirjem, da sta se vanju vstavila okvirjeva čepa.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:25,Druga_Mojzesova:"Za drugo stran šotora, za severno stran, je naredil 20 okvirjev",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:26,Druga_Mojzesova:"in zanje 40 srebrnih podstavkov: dva podstavka sta bila pod prvim okvirjem in dva podstavka pod vsakim naslednjim okvirjem.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:27,Druga_Mojzesova:"Za zadnjo, zahodno stran šotora je naredil šest okvirjev.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:28,Druga_Mojzesova:"Naredil je tudi dva okvirja, da sta podpirala zadnja vogala šotora.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:29,Druga_Mojzesova:"Vsak od teh dveh okvirjev je bil od tal do vrha iz dveh kosov lesa. Na vrhu, pri prvem obroču, sta bila kosa povezana. Na takšen način je naredil okvirja, ki sta podpirala zadnja vogala.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:30,Druga_Mojzesova:"Skupaj je bilo torej 8 okvirjev in 16 srebrnih podstavkov. Pod vsakim okvirjem sta bila po dva podstavka.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:31,Druga_Mojzesova:"Nato je naredil prečke iz akacijevega lesa: pet prečk, da so povezovale okvirje na eni strani šotora,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:32,Druga_Mojzesova:"pet prečk, da so povezovale okvirje na drugi strani šotora, in pet prečk, da so povezovale okvirje na zadnji, zahodni strani šotora.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:33,Druga_Mojzesova:"Srednjo prečko je naredil tako, da je bila na polovici višine okvirjev in da je na vsaki strani šotora segala od enega konca do drugega konca.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:34,Druga_Mojzesova:"Okvirje je prevlekel z zlatom in na njih naredil zlate obroče, da se je skozi njih potem vtaknilo prečke. Tudi prečke je prevlekel z zlatom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:35,Druga_Mojzesova:"Naredil je predelno zaveso iz modre preje, vijoličaste volne, živo rdeče preje in fino spredenega lana. Na njej je izvezel kerube.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:36,Druga_Mojzesova:"Nato je zanjo naredil štiri stebre iz akacijevega lesa in jih prevlekel z zlatom. Iz zlata je naredil kavlje, za stebre pa je ulil štiri srebrne podstavke.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:37,Druga_Mojzesova:"Za vhod v šotor je naredil zaveso, ki je bila stkana iz modre preje, vijoličaste volne, živo rdeče preje in fino spredenega lana.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:36,V:38,Druga_Mojzesova:"Za to zaveso je naredil pet stebrov s kavlji. Vrhove stebrov in vezi je prevlekel z zlatom, pet podstavkov za stebre pa je bilo narejenih iz bakra.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:37,V:0,Druga_Mojzesova:"2. Mojzesova 37. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:1,Druga_Mojzesova:"Bezalel je nato naredil Skrinjo iz akacijevega lesa: dolga je bila dva komolca in pol, široka komolec in pol ter visoka komolec in pol.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:2,Druga_Mojzesova:"Znotraj in zunaj jo je prevlekel s čistim zlatom, okrog pa ji je naredil zlato okrasno obrobo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:3,Druga_Mojzesova:"Nato je zanjo ulil štiri zlate obroče in jih pritrdil nad njene štiri noge: dva obroča na eni strani in dva na drugi strani.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:4,Druga_Mojzesova:"Potem je naredil drogova iz akacijevega lesa in ju prevlekel z zlatom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:5,Druga_Mojzesova:"Drogova je zatem vtaknil skozi obroče ob straneh Skrinje, da jo je bilo mogoče nositi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:6,Druga_Mojzesova:"Naredil je pokrov iz čistega zlata: dolg je bil dva komolca in pol ter širok komolec in pol.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:7,Druga_Mojzesova:"Za oba konca pokrova je nato iz zlata skoval dva keruba.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:8,Druga_Mojzesova:"En kerub je bil na enem koncu pokrova, drug pa na drugem koncu. Keruba je naredil na obeh koncih pokrova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:9,Druga_Mojzesova:"Keruba sta razprostirala peruti navzgor in z njima zasenčevala pokrov. Obrnjena sta bila drug proti drugemu, njuna obraza pa sta gledala proti pokrovu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:10,Druga_Mojzesova:"Nato je naredil mizo iz akacijevega lesa: dolga je bila dva komolca, široka en komolec ter visoka komolec in pol.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:11,Druga_Mojzesova:"Prevlekel jo je s čistim zlatom, okrog pa ji je naredil zlato okrasno obrobo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:12,Druga_Mojzesova:"Nato ji je okrog naredil za dlan širok okvir in okoli tega okvirja zlato okrasno obrobo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:13,Druga_Mojzesova:"Potem je ulil štiri zlate obroče in jih namestil na štiri vogale mize, kjer so pritrjene noge.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:14,Druga_Mojzesova:"Ti obroči za drogova, s katerima se bo nosila miza, so bili tik pod okvirjem.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:15,Druga_Mojzesova:"Nato je za nošenje mize naredil drogova iz akacijevega lesa in ju prevlekel z zlatom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:16,Druga_Mojzesova:"Zatem je iz čistega zlata naredil pribor za mizo: sklede in čaše pa tudi posode in vrče za izlivanje pitnih daritev.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:17,Druga_Mojzesova:"Potem je naredil svečnik iz čistega zlata. Svečnik je bil kovan. Njegova noga, steblo, čaše, popki in cvetovi so bili iz enega kosa.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:18,Druga_Mojzesova:"Iz stebla je izhajalo šest krakov: trije kraki na eni strani in trije kraki na drugi strani.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:19,Druga_Mojzesova:"Na vsakem od krakov na eni strani so bili trije nizi, sestavljeni iz mandljevemu cvetu podobne čaše, popka in cveta. Tudi na vsakem od krakov na drugi strani so bili trije nizi, sestavljeni iz mandljevemu cvetu podobne čaše, popka in cveta. Tako je bilo na vseh šestih krakih, ki so izhajali iz stebla svečnika.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:20,Druga_Mojzesova:"Na steblu svečnika pa so bili štirje nizi, sestavljeni iz mandljevemu cvetu podobne čaše, popka in cveta.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:21,Druga_Mojzesova:"Prvi popek je bil pod prvima dvema krakoma, ki sta izhajala iz stebla, drugi popek je bil pod drugima dvema krakoma in tretji popek je bil pod zadnjima dvema krakoma. Tako je bilo pri vseh šestih krakih, ki so izhajali iz stebla svečnika.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:22,Druga_Mojzesova:"Celoten svečnik skupaj s popki in kraki je bil skovan iz enega kosa čistega zlata.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:23,Druga_Mojzesova:"Nato je zanj iz čistega zlata naredil sedem svetilk, prijemalke za stenj in posodice za ožgani stenj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:24,Druga_Mojzesova:"Svečnik in ves njegov pribor je izdelal iz talenta čistega zlata.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:25,Druga_Mojzesova:"Zatem je iz akacijevega lesa naredil kadilni oltar. Imel je kvadratno obliko. Dolg je bil en komolec, širok en komolec in visok dva komolca. Oltar in njegovi rogovi so bili narejeni iz istega kosa lesa.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:26,Druga_Mojzesova:"Oltar – njegovo zgornjo ploskev, vse njegove stranice in njegove rogove – je prevlekel s čistim zlatom. Okrog pa mu je naredil zlato okrasno obrobo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:27,Druga_Mojzesova:"Pod okrasno obrobo mu je naredil dva zlata obroča na eni stranici in dva na nasprotni stranici, da sta se potem skozi njih vtaknila drogova za nošenje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:28,Druga_Mojzesova:"Nato je naredil drogova iz akacijevega lesa in ju prevlekel z zlatom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:37,V:29,Druga_Mojzesova:"Poleg tega je pripravil sveto mazilno olje in čisto, dišeče kadilo, in sicer tako, kot se mešajo dišavne mešanice.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:38,V:0,Druga_Mojzesova:"2. Mojzesova 38. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:1,Druga_Mojzesova:"Nato je iz akacijevega lesa naredil oltar za žgalne daritve. Bil je kvadratne oblike ter dolg pet komolcev, širok pet komolcev in visok tri komolce.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:2,Druga_Mojzesova:"Na njegovih štirih vogalih je naredil po en rog. Ti rogovi in oltar so bili narejeni iz istega kosa lesa. Nato je oltar prevlekel z bakrom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:3,Druga_Mojzesova:"Zatem je naredil ves pribor za oltar: vedra, lopate, posode, vilice in ponve za žerjavico. Ves njegov pribor je naredil iz bakra.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:4,Druga_Mojzesova:"Za oltar je naredil tudi mrežasto rešetko iz bakra in jo vstavil v oltar, pod njegov okvir, tako da je bila na polovici višine oltarja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:5,Druga_Mojzesova:"Ulil je štiri obroče in jih pritrdil na štiri vogale ob bakreni rešetki, da sta se potem vanje vtaknila drogova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:6,Druga_Mojzesova:"Potem je naredil drogova iz akacijevega lesa in ju prevlekel z bakrom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:7,Druga_Mojzesova:"Vtaknil ju je v obroče ob straneh oltarja, tako da se je oltar lahko nosilo. Oltar je naredil iz desk in bil je votel.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:8,Druga_Mojzesova:"Zatem je naredil bakren umivalnik z bakrenim stojalom. Za to dvoje je uporabil ogledala žensk, ki so organizirano služile pri vhodu shodnega šotora.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:9,Druga_Mojzesova:"Nato je naredil dvorišče. Za južno stran dvorišča je naredil zastore iz fino spredenega lana, ki so se raztezali v dolžini 100 komolcev.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:10,Druga_Mojzesova:"Ta stran je imela 20 drogov in 20 podstavkov iz bakra. Kavlji na drogovih in vezi pa so bili iz srebra.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:11,Druga_Mojzesova:"Tudi severna stran je bila dolga 100 komolcev in je imela zastore. Imela je 20 drogov in 20 podstavkov iz bakra, kavlji na drogovih in vezi pa so bili iz srebra.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:12,Druga_Mojzesova:"Zahodna stran z zastori pa je bila dolga 50 komolcev. Imela je deset drogov in deset podstavkov. Kavlji na drogovih in vezi so bili iz srebra.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:13,Druga_Mojzesova:"Vzhodna stran, kjer vzhaja sonce, je bila dolga 50 komolcev.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:14,Druga_Mojzesova:"Na eni strani vhoda so se zastori raztezali v dolžini",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:15,Druga_Mojzesova:"komolcev in so imeli tri drogove s tremi podstavki. 15  Tudi na drugi strani vhoda na dvorišče so se zastori raztezali v dolžini 15 komolcev in so imeli tri drogove s tremi podstavki.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:16,Druga_Mojzesova:"Vsi zastori okoli dvorišča so bili iz fino spredenega lana.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:17,Druga_Mojzesova:"Podstavki za drogove so bili iz bakra. Kavlji na drogovih in vezi so bili iz srebra. Vrhovi drogov so bili prevlečeni s srebrom in vsi drogovi na dvorišču so imeli srebrne spoje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:18,Druga_Mojzesova:"Vhodna zavesa za dvorišče je bila stkana iz modre preje, vijoličaste volne, živo rdeče preje in fino spredenega lana. Njena širina je bila 20 komolcev, višina pa 5 komolcev, prav toliko, kolikor je bila višina zastorov okoli dvorišča.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:19,Druga_Mojzesova:"Njeni štirje drogovi in štirje podstavki so bili narejeni iz bakra. Drogovi so imeli kavlje in vezi narejene iz srebra, vrhove pa so imeli prevlečene s srebrom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:20,Druga_Mojzesova:"Vsi klini za sveti šotor in za dvorišče okoli njega so bili iz bakra.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:21,Druga_Mojzesova:"To je popis stvari za sveti šotor, šotor s Skrinjo Pričevanja, ki so ga po Mojzesovem ukazu opravili leviti pod vodstvom Itamarja, sina duhovnika Arona.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:22,Druga_Mojzesova:"Bezalel, ki je Urijev sin in Hurov vnuk in je iz Judovega rodu, je naredil vse, kar je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:23,Druga_Mojzesova:"Z njim je bil Oholiab, ki je Ahisamahov sin in je iz Danovega rodu ter obvlada rokodelska dela, vezenje in tkanje vzorcev z modro prejo, vijoličasto volno, živo rdečo prejo in fino spredenim lanom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:24,Druga_Mojzesova:"Količina zlata, ki je bila uporabljena pri delu, povezanem s svetim krajem, je bila enaka količini zlata, darovani kot daritev nihanja, in sicer 29 talentov in 730 šeklov glede na težo šekla svetega kraja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:25,Druga_Mojzesova:"Srebra, prejetega od popisanih, je bilo 100 talentov in 1775 šeklov glede na težo šekla svetega kraja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:26,Druga_Mojzesova:"Popisani posamezniki, stari 20 let in več, so prinesli po pol šekla glede na težo šekla svetega kraja in teh moških je bilo 603.550.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:27,Druga_Mojzesova:"Za ulivanje podstavkov za okvirje svetega šotora in podstavkov za predelno zaveso se je porabilo 100 talentov srebra. Iz 100 talentov se je izdelalo 100 podstavkov, po en talent za vsak podstavek.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:28,Druga_Mojzesova:"Za to, da je izdelal kavlje za drogove, prevlekel vrhove drogov in jih povezal skupaj, je porabil 1775 šeklov srebra.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:29,Druga_Mojzesova:"Darovanega bakra je bilo 70 talentov in 2400 šeklov.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:30,Druga_Mojzesova:"Iz tega je naredil podstavke za vhod v shodni šotor, bakren oltar, njegovo bakreno rešetko in ves njegov pribor,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:38,V:31,Druga_Mojzesova:"podstavke za dvorišče, podstavke za vhod na dvorišče, vse kline za sveti šotor in vse kline za dvorišče okoli njega.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:39,V:0,Druga_Mojzesova:"2. Mojzesova 39. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:1,Druga_Mojzesova:"Iz modre preje, vijoličaste volne in živo rdeče preje so naredili fino stkana oblačila za službovanje na svetem kraju. Naredili so sveta oblačila za Arona, tako kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:2,Druga_Mojzesova:"Naredil je brezrokavnik iz zlatih niti, modre preje, vijoličaste volne, živo rdeče preje in fino spredenega lana.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:3,Druga_Mojzesova:"Zlate plošče so skovali v tanke liste, on pa jih je razrezal v niti. Te niti se je nato uporabilo skupaj z modro prejo, vijoličasto volno, živo rdečo prejo in fino spredenim lanom, da se je izdelal izvezen brezrokavnik.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:4,Druga_Mojzesova:"Za brezrokavnik so naredili naramnici, ki sta združevali njegov sprednji in zadnji del.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:5,Druga_Mojzesova:"Brezrokavnik je imel izvezen pas, ki se je trdno zavezal čez njega. Pas je bil izdelan iz enakih materialov kot brezrokavnik: iz zlatih niti, modre preje, vijoličaste volne, živo rdeče preje in fino spredenega lana, tako kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:6,Druga_Mojzesova:"Nato so dva oniksa vdelali v okvirja iz zlata. V ta kamna so vrezali imena Izraelovih sinov, kot če bi vrezovali v pečatnik.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:7,Druga_Mojzesova:"Pritrdil ju je na naramnici brezrokavnika, da sta bila kot spomin na Izraelove sinove, tako kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:8,Druga_Mojzesova:"Zatem je naredil naprsnik. Izvezen je bil enako kot brezrokavnik. Izdelan je bil iz zlatih niti, modre preje, vijoličaste volne, živo rdeče preje in fino spredenega lana.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:9,Druga_Mojzesova:"Ko so naprsnik prepognili na pol, je bil kvadratne oblike. Prepognjen je bil dolg en pedenj in širok en pedenj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:10,Druga_Mojzesova:"Nanj so v štirih vrstah namestili kamne. V prvi vrsti so bili rubin, topaz in smaragd.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:11,Druga_Mojzesova:"V drugi vrsti so bili turkiz, safir in jaspis.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:12,Druga_Mojzesova:"V tretji vrsti so bili lešem, ahat in ametist.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:13,Druga_Mojzesova:"V četrti vrsti so bili krizolit, oniks in žad. Kamni so bili vdelani v okvirje iz zlata.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:14,Druga_Mojzesova:"Kamnov je bilo toliko, kolikor je imen Izraelovih sinov, in sicer 12. Imena 12 rodov so bila vrezana, enako kot se vrezuje v pečatnik.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:15,Druga_Mojzesova:"Nato so za naprsnik naredili verižice iz čistega zlata, spletene kot vrvice.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:16,Druga_Mojzesova:"Naredili so tudi dva zlata okvirja in dva zlata obročka ter obročka pritrdili na zgornja vogala naprsnika.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:17,Druga_Mojzesova:"Potem so skozi ta obročka na vogalih naprsnika napeljali dve zlati vrvici.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:18,Druga_Mojzesova:"Nasprotna konca teh vrvic so nato napeljali skozi okvirja in ju pritrdili na naramnici na sprednjem delu brezrokavnika.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:19,Druga_Mojzesova:"Zatem so naredili dva zlata obročka in ju pritrdili na spodnja vogala naprsnikove notranje strani, ki je obrnjena proti brezrokavniku.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:20,Druga_Mojzesova:"Naredili so še dva zlata obročka in ju pritrdili na sprednjo stran brezrokavnika. Pritrjena sta bila na spodnjem koncu naramnega dela, tik nad izvezenim pasom, kjer se brezrokavnik in pas stikata.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:21,Druga_Mojzesova:"Nazadnje so z modro vrvico obročka na naprsniku povezali z obročkoma na brezrokavniku, zato da bi bil naprsnik trdno privezan na brezrokavnik in bi ostal na svojem mestu nad izvezenim pasom, tako kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:22,Druga_Mojzesova:"Nato je za nošenje pod brezrokavnikom naredil brezrokavno tuniko, ki je bila v celoti stkana iz modre preje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:23,Druga_Mojzesova:"Na sredini je imela izrez, kakršen je pri oklepu. Izrez je bil obrobljen, da se ne bi trgal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:24,Druga_Mojzesova:"Na spodnjem robu tunike so bila granatna jabolka, izdelana iz med seboj prepletene modre preje, vijoličaste volne in živo rdeče preje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:25,Druga_Mojzesova:"Izdelali so tudi zvončke iz čistega zlata in jih obesili med granatna jabolka okrog in okrog roba tunike.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:26,Druga_Mojzesova:"Okrog roba tunike, ki se je nosila pri službovanju, so si sledili: zvonček in granatno jabolko, zvonček in granatno jabolko, tako kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:27,Druga_Mojzesova:"Za Arona in njegove sinove so naredili halje, stkane iz fino spredenega lana,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:28,Druga_Mojzesova:"turban iz kakovostnega lana, okrasna naglavna pokrivala iz kakovostnega lana, kratke hlače iz fino spredenega lana,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:29,Druga_Mojzesova:"naredili pa so tudi pas, stkan iz fino spredenega lana, modre preje, vijoličaste volne in živo rdeče preje, tako kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:30,Druga_Mojzesova:"Nazadnje so iz čistega zlata naredili svetlečo se ploščico, sveti znak posvetitve, in vanjo vrezali »Jehova je svet«. To so naredili enako, kot če bi vrezovali v pečatnik.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:31,Druga_Mojzesova:"Na ploščico so pritrdili vrvico iz modre preje, da bi jo privezali na turban, tako kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:32,Druga_Mojzesova:"Tako je bilo dokončano vse delo, povezano s svetim šotorom, s shodnim šotorom. Izraelci so storili vse, kar je Jehova zapovedal Mojzesu. Naredili so točno tako.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:33,Druga_Mojzesova:"K Mojzesu so prinesli vse dele svetega šotora: pregrinjali, sponke, okvirje, prečke, stebre, podstavke",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:34,Druga_Mojzesova:"pregrinjalo iz rdeče obarvanih ovnovih kož, pregrinjalo iz tjulnjevih kož, predelno zaveso",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:35,Druga_Mojzesova:"Skrinjo Pričevanja, njena drogova in pokrov",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:36,Druga_Mojzesova:"mizo, ves njen pribor in daritvene hlebce",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:37,Druga_Mojzesova:"svečnik iz čistega zlata z njegovimi svetilkami, postavljenimi v vrsto, ves njegov pribor in olje za razsvetljavo",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:38,Druga_Mojzesova:"zlati oltar, mazilno olje, dišeče kadilo, zaveso za vhod v šotor",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:39,Druga_Mojzesova:"bakreni oltar, njegovo bakreno rešetko, njegova drogova in ves njegov pribor, umivalnik in njegovo stojalo",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:40,Druga_Mojzesova:"zastore za dvorišče, njegove drogove in podstavke, zaveso za vhod na dvorišče, vrvi, kline in ves pribor za službo v svetem šotoru, shodnem šotoru",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:41,Druga_Mojzesova:"fino stkana oblačila za službovanje v svetišču, sveta oblačila za duhovnika Arona in oblačila za njegove sinove, da bodo služili kot duhovniki.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:42,Druga_Mojzesova:"Izraelci so vse naredili točno tako, kot je Jehova zapovedal Mojzesu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:39,V:43,Druga_Mojzesova:"Ko je Mojzes pregledal vse, kar so naredili, je videl, da so delo opravili točno tako, kot je Jehova zapovedal. In Mojzes jih je blagoslovil.",K:"",NZ:"X"},

{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:3,Druga_Mojzesova:"Vanj postavi Skrinjo Pričevanja in jo zastri s predelno zaveso.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:4,Druga_Mojzesova:"Noter prinesi mizo in na njej razporedi vse, kar spada nanjo. Prinesi tudi svečnik in prižgi svetilke, ki so na njem.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:5,Druga_Mojzesova:"Zatem postavi zlati kadilni oltar v prostor, ki je pred Skrinjo Pričevanja, in obesi zaveso za vhod v sveti šotor.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:6,Druga_Mojzesova:"Oltar za žgalne daritve postavi pred vhod v sveti šotor, shodni šotor,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:7,Druga_Mojzesova:"nato pa med shodni šotor in oltar postavi umivalnik in vanj vlij vodo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:8,Druga_Mojzesova:"Potem okrog šotora naredi dvorišče in za vhod na dvorišče namesti zaveso.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:9,Druga_Mojzesova:"Zatem vzemi mazilno olje ter pomazili šotor in vse, kar je v njem – posveti šotor in ves njegov pribor, da bo svet.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:10,Druga_Mojzesova:"Pomazili oltar za žgalne daritve in ves njegov pribor – posveti oltar, da bo postal nekaj najsvetejšega.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:11,Druga_Mojzesova:"Pomazili tudi umivalnik z njegovim stojalom in ga posveti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:12,Druga_Mojzesova:"Nato privedi Arona in njegove sinove k vhodu v shodni šotor in jih umij z vodo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:13,Druga_Mojzesova:"Arona obleci v sveta oblačila ter ga pomazili in posveti, da mi bo služil kot duhovnik.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:14,Druga_Mojzesova:"Potem pripelji še njegove sinove in jih obleci v halje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:15,Druga_Mojzesova:"Pomazili jih, kot si pomazilil njihovega očeta, zato da mi bodo služili kot duhovniki. S tem maziljenjem bo duhovniška služba za vedno pripadala njim in njihovim potomcem iz roda v rod.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:16,Druga_Mojzesova:"Mojzes je naredil vse, kar mu je Jehova zapovedal. Naredil je točno tako.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:17,Druga_Mojzesova:"Prvi dan prvega meseca v drugem letu je bil sveti šotor postavljen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:18,Druga_Mojzesova:"Ko je Mojzes postavljal šotor, je po tleh položil podstavke, postavil okvirje, namestil prečke in postavil stebre.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:19,Druga_Mojzesova:"Nato je čez ogrodje šotora razpel platneno pregrinjalo, čez njega pa je razgrnil še ostala pregrinjala, tako kot mu je Jehova zapovedal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:20,Druga_Mojzesova:"Zatem je vzel Pričevanje in ga položil v Skrinjo. Skrinji je namestil drogova in nanjo položil pokrov.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:21,Druga_Mojzesova:"Skrinjo Pričevanja je prinesel v sveti šotor, obesil predelno zaveso in s tem Skrinjo zastrl, tako kot mu je Jehova zapovedal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:22,Druga_Mojzesova:"Potem je v shodni šotor prinesel mizo in jo postavil zunaj predelne zavese, v severni del šotora.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:23,Druga_Mojzesova:"Na mizo pred Jehova je zložil hlebce, tako kot mu je Jehova zapovedal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:24,Druga_Mojzesova:"V shodni šotor je prinesel svečnik in ga postavil v južni del šotora, nasproti mize.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:25,Druga_Mojzesova:"Prižgal je svetilke pred Jehovom, tako kot mu je Jehova zapovedal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:26,Druga_Mojzesova:"Potem je v shodni šotor prinesel zlati oltar in ga postavil pred predelno zaveso,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:27,Druga_Mojzesova:"da bi se na njem lahko žgalo dišeče kadilo, tako kot mu je Jehova zapovedal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:28,Druga_Mojzesova:"Nato je obesil zaveso za vhod v sveti šotor.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:29,Druga_Mojzesova:"Pred vhod v sveti šotor, shodni šotor, je postavil oltar za žgalne daritve, da bi se na njem lahko darovale žgalne daritve in žitne daritve, tako kot mu je Jehova zapovedal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:40,V:30,Druga_Mojzesova:"Nato je med shodni šotor in oltar postavil umivalnik in vanj vlil vodo za umivanje.",K:"",NZ:"X"},

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }

        if(location.hash.slice(1).length > 0){
			Uvod();
