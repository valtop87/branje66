{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:5,Druga_Mojzesova:"Razburkane vode so jih prekrile, kakor kamen so potonili v globočine.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:6,Druga_Mojzesova:"Tvoja desnica, o Jehova, je zelo močna,<br>tvoja desnica, o Jehova, lahko zdrobi sovražnika.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:7,Druga_Mojzesova:"V svoji neprekosljivi veličini podiraš tiste, ki se povzdigujejo proti tebi,<br>izlivaš svojo plamtečo jezo, da jih požira kakor slamo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:8,Druga_Mojzesova:"Z dihom iz tvojih nosnic so se vode nakopičile <br>stale so nepremično, zadrževale so valove <br>razburkane vode so se strdile v osrčju morja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:9,Druga_Mojzesova:"Sovražnik je dejal: ‚Za njimi grem! Dohitim jih!<br>Razdelil bom plen! Vzel bom vse, kar hočem!<br>Izvlekel bom meč! Moja roka si jih bo podredila!",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:10,Druga_Mojzesova:"S svojim dihom si pihnil in morje jih je prekrilo,<br>kakor svinec so potonili v mogočnih vodah.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:11,Druga_Mojzesova:"Kdo med bogovi je kakor ti, o Jehova?<br>Kdo je kakor ti, mogočen v svetosti?<br>Tebi naj pojejo hvalnice, tebi, ki vzbujaš strahospoštovanje in delaš čudeže.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:12,Druga_Mojzesova:"Iztegnil si desnico in zemlja jih je pogoltnila.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:13,Druga_Mojzesova:"Iz vdane ljubezni si vodil ljudstvo, ki si ga osvobodil,<br>s svojo močjo ga boš vodil k svojemu svetemu prebivališču.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:14,Druga_Mojzesova:"Ljudstva bodo slišala, trepetala bodo <br>hude bolečine bodo popadle prebivalce Filisteje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:15,Druga_Mojzesova:"Takrat bodo edomski poglavarji prestrašeni,<br>moabski mogočni vladarji se bodo tresli.<br>Vsi kanaanski prebivalci bodo preplašeni.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:16,Druga_Mojzesova:"Obšla jih bosta strah in trepet.<br>Zaradi tvoje mogočne roke bodo okameneli,<br>dokler ne bo tvoje ljudstvo šlo mimo, o Jehova,<br>dokler ne bo tvoje ljudstvo, ki si ga ustvaril, šlo mimo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:17,Druga_Mojzesova:"Pripeljal ga boš in zasadil na gori svoje dediščine,<br>na kraju, ki si ga pripravil sebi za prebivanje, o Jehova,<br>v svetišču, o Jehova, ki so ga postavile tvoje roke.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:18,Druga_Mojzesova:"Jehova bo kraljeval za vedno, vso večnost.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:19,Druga_Mojzesova:"Ko so faraonovi konji z bojnimi vozovi in njegovi konjeniki vstopili v morje,<br>je Jehova čez njih zgrnil morske vode,<br>Izraelci pa so šli sredi morja po suhem.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:20,Druga_Mojzesova:"Nato je prerokinja Mirjam, Aronova sestra, vzela v roko tamburin in vse ženske so se ji pridružile. Igrale so na tamburine in plesale.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:21,Druga_Mojzesova:"Mirjam je moškim odpevala:<br>»Pojte Jehovu, ker se je silno poveličal.<br>Konja z jezdecem je zagnal v morje.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:22,Druga_Mojzesova:"Mojzes je nato odvedel Izraelce od Rdečega morja v šursko pustinjo. Po pustinji so potovali tri dni, pa niso našli vode.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:23,Druga_Mojzesova:"Prišli so v Maro, toda tam niso mogli piti vode, ker je bila grenka. Zato je ta kraj dobil ime Mara.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:24,Druga_Mojzesova:"Ljudstvo je začelo godrnjati čez Mojzesa: »Kaj bomo pili?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:25,Druga_Mojzesova:"Mojzes je klical k Jehovu in Jehova mu je pokazal neko drevesce. Ko ga je Mojzes vrgel v vodo, je voda postala sladka.<br>Tam jim je Bog dal uredbo in zakon in tam je tudi preizkusil njihovo poslušnost.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:26,Druga_Mojzesova:"Rekel je: »Če boste pozorno poslušali mene, svojega Boga Jehova, če boste delali to, kar je prav v mojih očeh, in poslušali moje zapovedi ter se ravnali po vseh mojih uredbah, vas ne bom udaril z nobeno od bolezni, s katerimi sem udaril Egipčane, saj vas jaz, Jehova, zdravim.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:27,Druga_Mojzesova:"Zatem so prišli v Elim, kjer je bilo 12 vodnih izvirov in 70 palm, in se utaborili ob vodi.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,Druga_Mojzesova:"2. Mojzesova 16. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:1,Druga_Mojzesova:"Kasneje so se Izraelci odpravili iz Elima. Petnajsti dan drugega meseca po odhodu iz egiptovske dežele so prišli v sinsko pustinjo, ki je med Elimom in Sinajem.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:2,Druga_Mojzesova:"Vsi Izraelci so v pustinji začeli godrnjati čez Mojzesa in Arona.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:3,Druga_Mojzesova:"Govorili so jima: »Ko bi nas le Jehova ubil v egiptovski deželi, ko smo sedeli pri loncih mesa in jedli kruh do sitega. Vidva pa sta nas pripeljala v to pustinjo, da bi vse ljudstvo pokončala z lakoto.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:4,Druga_Mojzesova:"Jehova je nato Mojzesu rekel: »Glej, z neba vam bom pošiljal kruh, ki bo padal kakor dež. Vsak naj gre in si vsak dan nabere toliko, kolikor bo za tisti dan potreboval. Tako bom ljudstvo preizkusil, ali bo živelo po mojem zakonu ali ne.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:5,Druga_Mojzesova:"Šesti dan pa naj vsak nabere dvakrat toliko, kolikor bo nabral druge dni, in to pripravi za jed.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:6,Druga_Mojzesova:"Tako sta Mojzes in Aron vsem Izraelcem rekla: »Zvečer boste resnično spoznali, da vas je iz egiptovske dežele rešil Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:7,Druga_Mojzesova:"Zjutraj boste videli Jehovovo slavo, ker je Jehova slišal, kako godrnjate čez njega. Kdo sva midva, da godrnjate čez naju?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:8,Druga_Mojzesova:"Mojzes je še rekel: »Ko vam bo Jehova zvečer dal meso in zjutraj kruh, da se boste najedli do sitega, boste videli, da je Jehova slišal, kako godrnjate čez njega. Kdo pa sva midva? Vi ne godrnjate čez naju, ampak čez Jehova.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:9,Druga_Mojzesova:"Nato je Mojzes Aronu rekel: »Vsem Izraelcem reci: ‚Pridite pred Jehova, ker je slišal vaše godrnjanje.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:10,Druga_Mojzesova:"Ko je Aron Izraelcem to povedal, so se obrnili proti pustinji in tam se je v oblaku prikazala Jehovova slava.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:11,Druga_Mojzesova:"Potem je Jehova Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:12,Druga_Mojzesova:"»Slišal sem godrnjanje Izraelcev. Reci jim: ‚Ob mraku boste jedli meso in zjutraj se boste nasitili s kruhom. Resnično boste spoznali, da sem jaz Jehova, vaš Bog.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:13,Druga_Mojzesova:"Tako so tega večera priletele prepelice in prekrile tabor, zjutraj pa se je na tla okoli tabora spustila rosa.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:14,Druga_Mojzesova:"Ko je rosa izhlapela, je po pustinji na tleh ležalo nekaj drobnega, zrnatega, nekaj, kar je bilo drobno kot slana.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:15,Druga_Mojzesova:"Ko so Izraelci to videli, so se med seboj spraševali: »Kaj je to?« Niso namreč vedeli, kaj bi to bilo. Mojzes jim je rekel: »To je kruh, ki vam ga Jehova daje za hrano.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:16,Druga_Mojzesova:"Jehova je zapovedal: ‚Vsak naj tega nabere toliko, kolikor potrebuje. Naberite en omer na osebo in pri tem upoštevajte število ljudi v svojem šotoru.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:17,Druga_Mojzesova:"Izraelci so naredili tako. Nekateri so nabrali veliko, drugi pa malo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:18,Druga_Mojzesova:"Potem so to zmerili z omerom: tisti, ki je nabral veliko, ni imel preveč in tistemu, ki je nabral malo, ni nič manjkalo. Vsak je nabral toliko, kolikor je potreboval.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:19,Druga_Mojzesova:"Mojzes jim je nato rekel: »Nihče naj od tega ne pusti nič do jutra.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:20,Druga_Mojzesova:"Toda niso ga poslušali. Ko so nekateri pustili nekaj te hrane do jutra, so se v njej zaredili črvi in se je usmradila. Zato se je Mojzes nanje razjezil.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:21,Druga_Mojzesova:"Nabirali so jo vsako jutro, toliko, kolikor je je vsak potreboval. Ko pa je sonce začelo pripekati, se je stopila.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:22,Druga_Mojzesova:"Šesti dan so nabrali dvakrat toliko kruha, dva omera na osebo. Zatem so vsi poglavarji ljudstva prišli k Mojzesu in mu to sporočili.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:23,Druga_Mojzesova:"On pa jim je rekel: »Jehova je naročil: ‚Jutri bo popoln počitek, sveti šabat, posvečen meni, Jehovu. Specite, kar hočete speči, in skuhajte, kar hočete skuhati  vse, kar ostane, pa dajte na stran in si prihranite do jutra.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:24,Druga_Mojzesova:"Tako so to prihranili do jutra, kot je Mojzes zapovedal. Ni se usmradilo in tudi črvi se niso zaredili.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:25,Druga_Mojzesova:"Potem je Mojzes rekel: »Danes jejte to, kar ste si dali na stran, ker je danes šabat, posvečen Jehovu. Danes ne boste nič našli na tleh.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:26,Druga_Mojzesova:"Šest dni boste to nabirali. Toda sedmi dan, ko je šabat, ne bo ničesar.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:27,Druga_Mojzesova:"Vseeno so sedmi dan nekateri šli nabirat, vendar niso nič našli.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:28,Druga_Mojzesova:"Zato je Jehova Mojzesu rekel: »Kako dolgo ne boste hoteli izpolnjevati mojih zapovedi in mojih zakonov?",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:29,Druga_Mojzesova:"Ne pozabite, da sem vam jaz, Jehova, dal šabat. Zato vam šesti dan dajem kruh za dva dni. Sedmi dan naj vsak ostane tam, kjer je. Nihče naj ne odhaja s svojega mesta.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:30,Druga_Mojzesova:"Tako je ljudstvo sedmi dan praznovalo šabat.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:31,Druga_Mojzesova:"Izraelci so ta kruh poimenovali »mana«. Bila je bela in podobna koriandrovemu semenu, okus pa je imela po medenih kolačih.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:32,Druga_Mojzesova:"Mojzes je rekel: »Jehova je zapovedal naslednje: ‚Vzemite je en omer in jo shranite za prihodnje rodove, da bodo videli kruh, s katerim sem vas hranil v pustinji, ko sem vas rešil iz egiptovske dežele.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:33,Druga_Mojzesova:"Aronu pa je naročil: »Vzemi vrč in daj vanj omer mane ter jo položi pred Jehova, da se shrani za prihodnje rodove.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:34,Druga_Mojzesova:"Aron jo je, tako kot je Jehova zapovedal Mojzesu, položil pred poseben zaboj, da bi se ohranila.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:35,Druga_Mojzesova:"Izraelci so mano jedli 40 let, vse dokler niso prišli v naseljeno deželo. Mano so jedli, dokler niso prispeli do meje kanaanske dežele.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:16,V:36,Druga_Mojzesova:"Omer je desetina efe.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,Druga_Mojzesova:"2. Mojzesova 17. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:1,Druga_Mojzesova:"Vse izraelsko ljudstvo se je odpravilo iz sinske pustinje in potovalo od enega kraja do drugega, kot mu je zapovedal Jehova. Utaborilo se je pri Refidimu, vendar tam ni bilo vode, da bi pilo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:2,Druga_Mojzesova:"Zato se je ljudstvo začelo z Mojzesom prepirati in mu govoriti: »Daj nam vodo, da bomo pili!« Toda Mojzes jim je rekel: »Zakaj se prepirate z menoj? Zakaj preizkušate Jehova?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:3,Druga_Mojzesova:"Ljudstvo je bilo zelo žejno in je godrnjalo čez Mojzesa: »Ali si nas odpeljal iz Egipta zato, da bi nas, naše otroke in našo živino pokončal z žejo?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:4,Druga_Mojzesova:"Nato je Mojzes vpil k Jehovu na pomoč: »Kaj naj naredim s tem ljudstvom? Še malo, pa me bo kamenjalo!«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:5,Druga_Mojzesova:"Jehova je Mojzesu rekel: »Pojdi pred ljudstvom in vzemi s seboj nekaj izraelskih starešin. Prav tako vzemi v roko palico, s katero si udaril po Nilu, in pojdi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:6,Druga_Mojzesova:"Glej, jaz bom stal pred teboj na skali v horebski pokrajini. Udari po skali in iz nje bo pritekla voda, da bo ljudstvo lahko pilo.« Mojzes je naredil tako pred očmi izraelskih starešin.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:7,Druga_Mojzesova:"Ta kraj je poimenoval Masa in Meriba, ker so se Izraelci prepirali z njim in so Jehova preizkušali z besedami: »Ali je Jehova med nami ali ni?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:8,Druga_Mojzesova:"Nato so prišli Amalečani in se bojevali proti Izraelcem v Refidimu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:9,Druga_Mojzesova:"Mojzes je Jozuetu rekel: »Izberi može in pojdi, bojuj se proti Amalečanom. Jutri bom stal na vrhu hriba s palico v roki, kot mi je zapovedal pravi Bog.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:10,Druga_Mojzesova:"Jozue je naredil tako, kot mu je naročil Mojzes, in se bojeval proti Amalečanom. Mojzes, Aron in Hur pa so odšli na vrh hriba.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:11,Druga_Mojzesova:"Dokler je Mojzes roke držal kvišku, so zmagovali Izraelci, kakor hitro pa je roke spustil, so zmagovali Amalečani.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:12,Druga_Mojzesova:"Ko so se Mojzesu roke utrudile, sta mu Aron in Hur prinesla kamen, da se je lahko nanj usedel. Prav tako sta mu podpirala vsak eno roko, zato da so njegove roke ostale trdne vse do sončnega zahoda.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:13,Druga_Mojzesova:"Jozue je tako z mečem premagal Amalečane.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:14,Druga_Mojzesova:"Zatem je Jehova Mojzesu rekel: »Zapiši to v knjigo, da bo za spomin: ‚Amalečane bom popolnoma izbrisal s površja zemlje in nihče se jih ne bo spominjal. To potem ponovi tudi Jozuetu.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:15,Druga_Mojzesova:"Mojzes je nato zgradil oltar in ga poimenoval Jehova Nissi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:17,V:16,Druga_Mojzesova:"Rekel je namreč: »Ker so se Amalečani dvignili proti Jahovemu prestolu, se bo Jehova vojskoval proti njim iz roda v rod.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,Druga_Mojzesova:"2. Mojzesova 18. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:1,Druga_Mojzesova:"Jetro, madijanski duhovnik in Mojzesov tast, je slišal, kaj vse je Bog Jehova naredil za Mojzesa in za svoje ljudstvo, Izraelce, ter kako jih je rešil iz Egipta.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:2,Druga_Mojzesova:"Pri Jetru pa je bila takrat Mojzesova žena Zifora. Ko jo je namreč Mojzes poslal domov, jo je Jetro sprejel nazaj",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:3,Druga_Mojzesova:"skupaj z njenima sinovoma. Mojzes je enemu svojemu sinu dal ime Geršom, ker je rekel: »Postal sem priseljenec v tuji deželi.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:4,Druga_Mojzesova:"Drugemu pa je dal ime Eliezer, ker je rekel: »Bog mojega očeta je moj pomočnik, ki me je rešil faraonovega meča.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:5,Druga_Mojzesova:"Ko je Mojzes taboril v pustinji pri gori pravega Boga, se je k njemu odpravil njegov tast Jetro z njegovima sinovoma in njegovo ženo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:6,Druga_Mojzesova:"Nato je Mojzesu sporočil: »Jaz, tvoj tast Jetro, prihajam k tebi s tvojo ženo in tvojima sinovoma.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:7,Druga_Mojzesova:"Mojzes je takoj šel naproti svojemu tastu, se mu priklonil in ga v pozdrav poljubil. Drug drugega sta vprašala, kako jima gre, nato pa sta šla v šotor.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:8,Druga_Mojzesova:"Mojzes je svojemu tastu povedal o vsem, kar je Jehova naredil faraonu in Egiptu, da bi pomagal Izraelcem, pa tudi o vseh nadlogah, ki so jih imeli na poti, in o tem, kako jih je Jehova rešil.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:9,Druga_Mojzesova:"Jetro je bil vesel, ker je bil Jehova tako zelo dober z Izraelci, da jih je rešil iz Egipta.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:10,Druga_Mojzesova:"Zatem je rekel: »Naj bo slavljen Jehova, ki vas je rešil Egipta in faraona in ki je ljudstvo osvobodil egiptovskega zatiranja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:11,Druga_Mojzesova:"Zdaj vem, da je Jehova večji od vseh drugih bogov, saj je zaščitil svoje ljudstvo pred ošabnimi sovražniki.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:12,Druga_Mojzesova:"Nato je Jetro, Mojzesov tast, prinesel žgalno daritev in žrtve za Boga. Aron in vsi izraelski starešine pa so prišli, da bi v navzočnosti pravega Boga zaužili obrok z Mojzesovim tastom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:13,Druga_Mojzesova:"Naslednji dan se je Mojzes kot običajno usedel, da bi reševal sodne zadeve ljudstva, ljudstvo pa je stalo pred Mojzesom od jutra do večera.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:14,Druga_Mojzesova:"Ko je Mojzesov tast videl vse, kar Mojzes dela za ljudstvo, ga je vprašal: »Zakaj delaš tako? Zakaj delaš vse to sam, ljudstvo pa je tu pred teboj od jutra do večera?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:15,Druga_Mojzesova:"Mojzes mu je odgovoril: »Zato ker ljudstvo prihaja k meni, da bi vprašalo Boga za nasvet.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:16,Druga_Mojzesova:"Kadar pride do kakšnega spora, vso stvar predstavijo meni, da razsodim zadevo ter da jih seznanim z odločitvami pravega Boga in njegovimi zakoni.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:17,Druga_Mojzesova:"Tast mu je rekel: »Tega se nisi lotil prav.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:18,Druga_Mojzesova:"Izčrpal se boš in tudi ljudstvo, ki je pri tebi, boš utrudil. To je zate pretežko breme in sam tega ne boš zmogel.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:19,Druga_Mojzesova:"Zato me zdaj poslušaj. Svetoval ti bom in Bog te bo blagoslovil. Ti zastopaj ljudstvo pred pravim Bogom in predstavi Bogu sodne zadeve ljudstva.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:20,Druga_Mojzesova:"Opozarjaj jih na uredbe in zakone ter jih poučuj, kako naj živijo in kaj naj delajo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:21,Druga_Mojzesova:"Izberi pa med ljudstvom sposobne, bogaboječe moške, ki so vredni zaupanja in sovražijo nepošteno pridobljen dobiček, ter jih postavi za načelnike nad 1000, nad 100, nad 50 in nad 10 ljudi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:22,Druga_Mojzesova:"Oni naj razsojajo, kadar pride do kakšnega spora. Vse zahtevnejše zadeve naj predstavijo tebi, enostavnejše pa naj rešijo sami. Olajšaj si breme. Pusti, da ti ga pomagajo nositi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:23,Druga_Mojzesova:"Če boš naredil tako in če ti bo tudi Bog to zapovedal, boš zmogel to naporno nalogo in vsi bodo šli domov zadovoljni.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:24,Druga_Mojzesova:"Mojzes je takoj poslušal svojega tasta in naredil vse, kar mu je predlagal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:25,Druga_Mojzesova:"Med Izraelci je izbral sposobne moške in jih postavil za poglavarje nad ljudstvom: za načelnike nad 1000, nad 100, nad 50 in nad 10 ljudi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:26,Druga_Mojzesova:"Oni so razsojali, kadar je prišlo do kakšnega spora. Zahtevnejše zadeve so predstavili Mojzesu, enostavnejše pa so rešili sami.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:18,V:27,Druga_Mojzesova:"Potem se je Jetro poslovil od Mojzesa in se vrnil v svojo deželo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,Druga_Mojzesova:"2. Mojzesova 19. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:1,Druga_Mojzesova:"Tretji mesec po odhodu iz egiptovske dežele so Izraelci prišli v sinajsko pustinjo. Istega dne,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:2,Druga_Mojzesova:"ko so se odpravili iz Refidima, so prišli v sinajsko pustinjo in se utaborili pri gori Sinaj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:3,Druga_Mojzesova:"Mojzes je potem šel na goro, da bi stopil pred pravega Boga. Jehova mu je z gore zaklical: »Jakobovim potomcem, Izraelcem, povej tole:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:4,Druga_Mojzesova:"‚Videli ste, kaj sem naredil Egipčanom. To sem storil, da bi vas kakor orel ponesel na svojih perutih in privedel k sebi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:5,Druga_Mojzesova:"Zdaj pa, če me boste natančno ubogali in izpolnjevali mojo zavezo, mi boste med vsemi ljudstvi postali posebna lastnina, saj je moja vsa zemlja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:6,Druga_Mojzesova:"Postali mi boste kraljestvo duhovnikov in svet narod. Te besede sporoči Izraelcem.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:7,Druga_Mojzesova:"Mojzes je šel in sklical starešine ljudstva ter jim povedal vse, kar mu je Jehova naročil.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:8,Druga_Mojzesova:"Zatem je vse ljudstvo soglasno odgovorilo: »Ravnali se bomo po vsem, kar je Jehova govoril.« Mojzes je Jehovu takoj sporočil odločitev ljudstva.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:9,Druga_Mojzesova:"Jehova je Mojzesu rekel: »K tebi bom prišel v temnem oblaku, da bo ljudstvo slišalo, ko bom govoril s teboj, in da bo tudi tebi vedno verjelo.« Tako je Mojzes besede ljudstva sporočil Jehovu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:10,Druga_Mojzesova:"Jehova je nato Mojzesu rekel: »Pojdi k ljudstvu in poskrbi, da se bodo posvetili danes in jutri. Operejo naj svoja oblačila.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:11,Druga_Mojzesova:"Pripravijo naj se za tretji dan, zato ker se bom tretji dan jaz, Jehova, spustil na goro Sinaj pred očmi vsega ljudstva.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:12,Druga_Mojzesova:"Ti pa označi mejo okoli gore in ljudstvu reci: ‚Glejte, da se ne boste povzpeli na goro niti da ne boste stopili na njeno vznožje. Vsak, ki bo stopil na goro, bo usmrčen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:13,Druga_Mojzesova:"Takega naj se ne dotakne nobena roka, ampak naj bo kamenjan ali preboden. Ne bo živel, pa naj gre za žival ali človeka. Toda ko bo zadonel ovnov rog, smejo pristopiti h gori.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:14,Druga_Mojzesova:"Nato se je Mojzes spustil z gore in začel posvečevati ljudstvo. Ljudstvo pa je opralo svoja oblačila.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:15,Druga_Mojzesova:"Ljudstvu je rekel: »Pripravite se za tretji dan. Ne imejte spolnih odnosov.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:16,Druga_Mojzesova:"Zjutraj tretjega dne je začelo grmeti in se bliskati. Goro je prekril gost oblak, zaslišal se je zelo močan glas roga in vsi v taboru so se pričeli tresti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:17,Druga_Mojzesova:"Nato je Mojzes odpeljal ljudstvo iz tabora naproti pravemu Bogu. Ustavili so se ob vznožju gore.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:18,Druga_Mojzesova:"Vsa gora Sinaj se je kadila, ker se je Jehova spustil nanjo v ognju. Dim se je dvigal kakor dim iz velike peči in vsa gora se je močno tresla.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:19,Druga_Mojzesova:"Medtem ko je glas roga postajal vse močnejši, je Mojzes govoril in pravi Bog mu je odgovarjal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:20,Druga_Mojzesova:"Tako se je Jehova spustil na vrh gore Sinaj. Jehova je nato poklical Mojzesa na vrh in Mojzes se je povzpel gor.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:21,Druga_Mojzesova:"Jehova mu je rekel: »Pojdi dol in posvari ljudstvo, naj ne skuša po vsej sili priti do mene, Jehova, da bi me videlo, drugače jih bo mnogo umrlo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:22,Druga_Mojzesova:"Duhovniki, ki redno prihajajo pred mene, Jehova, naj se posvetijo, zato da jih jaz, Jehova, ne bi kaznoval.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:23,Druga_Mojzesova:"Mojzes je nato Jehovu rekel: »Ljudstvo ne more stopiti na goro Sinaj, ker si nas že posvaril pred tem. Rekel si: ‚Določi mejo okoli gore in goro razglasi za sveto.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:24,Druga_Mojzesova:"Toda Jehova mu je rekel: »Pojdi, spusti se dol in potem pridi nazaj z Aronom. Duhovniki in ljudstvo naj ne skušajo po vsej sili priti gor k meni, Jehovu, saj jih bom v tem primeru kaznoval.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:19,V:25,Druga_Mojzesova:"Tako se je Mojzes spustil k ljudstvu in mu vse to povedal.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,Druga_Mojzesova:"2. Mojzesova 20. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:1,Druga_Mojzesova:"Nato je Bog povedal vse te besede:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:2,Druga_Mojzesova:"»Jaz sem tvoj Bog Jehova, ki sem te rešil iz Egipta, iz dežele, v kateri si bil suženj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:3,Druga_Mojzesova:"Ne imej drugih bogov poleg mene.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:4,Druga_Mojzesova:"Ne delaj si podob niti nič takega, kar bi predstavljalo to, kar je na nebu, na zemlji ali v vodah.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:5,Druga_Mojzesova:"Ne priklanjaj se jim in jim ne služi, ker sem jaz, tvoj Bog Jehova, Bog, ki zahtevam izključno vdanost. Jaz pustim, da posledice grehov očetov, ki me sovražijo, nosijo otroci, vnuki in pravnuki,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:6,Druga_Mojzesova:"potomcem tistih, ki me ljubijo in izpolnjujejo moje zapovedi, pa izkazujem vdano ljubezen do tisočega rodu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:7,Druga_Mojzesova:"Imena Jehova, svojega Boga, ne uporabljaj nespoštljivo, saj Jehova tistega, ki njegovo ime uporablja nespoštljivo, ne bo pustil nekaznovanega.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:8,Druga_Mojzesova:"Ne pozabi praznovati šabatnega dne in naj ti bo svet.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:9,Druga_Mojzesova:"Šest dni delaj in opravi vse, kar moraš narediti,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:10,Druga_Mojzesova:"toda sedmi dan je šabat, posvečen tvojemu Bogu Jehovu. Ne opravljaj nobenega dela, ne ti, ne tvoj sin, ne tvoja hči, ne tvoj suženj, ne tvoja sužnja, ne tvoja živina, ne tujec, ki živi v tvojem mestu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:11,Druga_Mojzesova:"Jehova je namreč v šestih dneh ustvaril nebo, zemljo in morje ter vse, kar je v njih, sedmi dan pa je začel počivati. Zato je Jehova šabatni dan blagoslovil in posvetil.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:12,Druga_Mojzesova:"Spoštuj svojega očeta in svojo mamo, da boš dolgo živel v deželi, ki ti jo daje tvoj Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:13,Druga_Mojzesova:"Ne ubijaj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:14,Druga_Mojzesova:"Ne prešuštvuj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:15,Druga_Mojzesova:"Ne kradi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:16,Druga_Mojzesova:"Ne smeš krivo pričati, ko si poklican za pričo proti svojemu bližnjemu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:17,Druga_Mojzesova:"Ne želi si hiše svojega bližnjega. Ne želi si žene svojega bližnjega, ne njegovega sužnja, ne njegove sužnje, ne njegovega bika, ne njegovega osla, ne ničesar drugega, kar pripada tvojemu bližnjemu.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:18,Druga_Mojzesova:"Vse ljudstvo je bilo priča grmenju in bliskanju, glasu roga in dimu, ki se je dvigal z gore. Ko je vse to slišalo in videlo, je trepetalo in stalo daleč stran.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:19,Druga_Mojzesova:"Mojzesu je reklo: »Govori ti z nami in mi te bomo poslušali. Bog naj nikar ne govori z nami, saj nas je strah, da bomo umrli.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:20,Druga_Mojzesova:"Mojzes je ljudstvu odgovoril: »Ne bojte se. Pravi Bog je prišel, da bi vas preiskal, zato da bi ga še naprej zelo spoštovali in ne bi grešili.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:21,Druga_Mojzesova:"Ljudstvo je še vedno stalo daleč stran, Mojzes pa se je približal temnemu oblaku, v katerem je bil pravi Bog.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:22,Druga_Mojzesova:"Nato je Jehova Mojzesu rekel: »Izraelcem reci: ‚Sami ste videli, da sem vam govoril z neba.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:23,Druga_Mojzesova:"Ne delajte si bogov iz srebra, da bi jih častili poleg mene, in ne delajte si bogov iz zlata.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:24,Druga_Mojzesova:"Naredite mi oltar iz zemlje in na njem žrtvujte žgalne daritve in mirovne žrtve, svojo drobnico in živino. Na vsakem kraju, ki ga bom določil za to, da se me bo tam častilo, bom prišel k vam in vas blagoslovil.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:25,Druga_Mojzesova:"Če mi boste naredili kamnit oltar, ga ne zgradite iz rezanih kamnov. Če bi namreč uporabili dleto, bi ga oskrunili.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:20,V:26,Druga_Mojzesova:"Prav tako ne naredite stopnic do mojega oltarja, da se ne bi med vzpenjanjem po njih razkrili vaši intimni deli.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,Druga_Mojzesova:"2. Mojzesova 21. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:1,Druga_Mojzesova:"To so odloki, ki jim jih moraš sporočiti:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:2,Druga_Mojzesova:"Če kupiš kakega hebrejskega sužnja, naj ti sužnjuje šest let, sedmo leto pa naj bo osvobojen, ne da bi moral kaj plačati.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:3,Druga_Mojzesova:"Če pride sam, naj tudi odide sam. Če pride z ženo, naj gre njegova žena z njim.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:4,Druga_Mojzesova:"Če mu ženo da gospodar in mu ona rodi sinove ali hčere, žena in otroci pripadajo gospodarju, on pa naj odide sam.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:5,Druga_Mojzesova:"Toda če bi suženj vztrajno govoril ‚Rad imam svojega gospodarja, svojo ženo in otroke, nočem biti osvobojen,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:6,Druga_Mojzesova:"naj ga njegov gospodar pripelje pred pravega Boga. Gospodar naj sužnja postavi k vratom ali podboju in mu tam prebode uho s šilom  tako mu bo suženj služil vse življenje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:7,Druga_Mojzesova:"Če kdo proda svojo hčer za sužnjo, naj ta ne bo osvobojena tako, kot so osvobojeni moški sužnji.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:8,Druga_Mojzesova:"Če gospodarju ni več všeč in je noče vzeti za stransko ženo, ampak se jo odloči prodati, je ne sme prodati tujcem, saj se ji je izneveril.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:9,Druga_Mojzesova:"Če sužnjo izbere za ženo svojemu sinu, naj ji da pravice, ki jih imajo hčere.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:10,Druga_Mojzesova:"Če si vzame še eno ženo, prve žene ne sme prikrajšati za hrano, obleko in zakonsko dolžnost.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:11,Druga_Mojzesova:"Če jo prikrajša za to troje, je lahko osvobojena brez plačila odkupnine.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:12,Druga_Mojzesova:"Tisti, ki udari človeka, tako da ta umre, mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:13,Druga_Mojzesova:"Toda če je to storil nenamerno in sem jaz, pravi Bog, dopustil, da se je to zgodilo, lahko zbeži v kraj, ki ga bom določil.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:14,Druga_Mojzesova:"Če pa se človek na svojega bližnjega zelo razjezi in ga ubije namerno, mora umreti, tudi če ga je treba odpeljati stran od mojega oltarja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:15,Druga_Mojzesova:"Tisti, ki udari svojega očeta ali mamo, mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:16,Druga_Mojzesova:"Če kdo človeka ugrabi in ga proda ali pa se odkrije, da ga zadržuje v ujetništvu, mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:17,Druga_Mojzesova:"Tisti, ki prekolne svojega očeta ali mamo, mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:18,Druga_Mojzesova:"Če se moška spreta in eden od njiju udari drugega s kamnom ali s pestjo, pa ta ne umre, ampak je poškodovan in mora ostati v postelji, naj se ukrepa tako:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:19,Druga_Mojzesova:"Če moški čez čas lahko vstane in hodi naokrog s palico, naj bo tisti, ki ga je udaril, oproščen kazni. Vendar naj poškodovanemu, dokler povsem ne okreva, plačuje odškodnino za čas odsotnosti z dela.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:20,Druga_Mojzesova:"Če gospodar udari svojega sužnja ali sužnjo s palico in ga ubije, mora biti kaznovan.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:21,Druga_Mojzesova:"Vendar če suženj umre čez dan ali dva, naj gospodar ne bo kaznovan, saj je tako in tako že izgubil sužnja, ki ga je kupil s svojim denarjem.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:22,Druga_Mojzesova:"Če se moška tepeta in poškodujeta nosečnico, tako da prezgodaj rodi, toda ne pride do resne ali do smrtne poškodbe, mora krivec plačati odškodnino, ki mu jo določi njen mož. Plača naj skladno z razsodbo sodnikov.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:23,Druga_Mojzesova:"Če pa pride do resne ali do smrtne poškodbe, je treba dati življenje za življenje,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:24,Druga_Mojzesova:"oko za oko, zob za zob, roko za roko, nogo za nogo,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:25,Druga_Mojzesova:"opeklino za opeklino, rano za rano, udarec za udarec.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:26,Druga_Mojzesova:"Če kdo svojega sužnja ali sužnjo udari po očesu in mu oko trajno poškoduje, naj ga v odškodnino za oko osvobodi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:27,Druga_Mojzesova:"In če svojemu sužnju ali sužnji izbije zob, naj ga v odškodnino za zob osvobodi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:28,Druga_Mojzesova:"Če bik do smrti nabode moškega ali žensko, je treba bika kamenjati in njegovo meso se ne sme jesti. Lastnik bika ne bo kaznovan.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:29,Druga_Mojzesova:"Če pa je bik že prej bodel in je bil njegov lastnik glede tega posvarjen, vendar ni pazil nanj, in je bik moškega ali žensko nabodel do smrti, je treba bika kamenjati, usmrtiti pa je treba tudi njegovega lastnika.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:30,Druga_Mojzesova:"Če se lastniku določi odkupnina, naj plača odkupno ceno za svoje življenje, kolikor se mu naloži.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:31,Druga_Mojzesova:"Če bik nabode dečka ali deklico, naj z lastnikom bika ravnajo po tem odloku.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:32,Druga_Mojzesova:"Če pa bik nabode sužnja ali sužnjo, naj lastnik sužnjevemu gospodarju plača 30 šeklov, bika pa naj kamenjajo do smrti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:33,Druga_Mojzesova:"Če kdo z jame odstrani pokrov oziroma jamo izkoplje in je ne pokrije, potem pa vanjo pade bik ali osel,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:34,Druga_Mojzesova:"naj lastnik jame plača odškodnino. Denar naj da lastniku živali, mrtva žival pa naj bo njegova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:35,Druga_Mojzesova:"Če bik poškoduje bika drugega lastnika, tako da bik pogine, naj lastnika prodata živega bika in si izkupiček razdelita. Tudi mrtvega bika naj si razdelita.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:21,V:36,Druga_Mojzesova:"Toda če je bilo že prej znano, da bik bode, vendar njegov lastnik ni pazil nanj, mora dati bika kot odškodnino za bika, mrtvi bik pa naj bo njegov.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,Druga_Mojzesova:"2. Mojzesova 22. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:1,Druga_Mojzesova:"Če kdo ukrade bika ali ovco in žival zakolje ali proda, naj povrne pet bikov za bika in štiri ovce za ovco.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:2,Druga_Mojzesova:"(Če kdo zasači tatu pri vlomu in ga udari, da umre, ni kriv za prelito kri.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:3,Druga_Mojzesova:"Če pa se to zgodi po sončnem vzhodu, je kriv za prelito kri.)<br>Tat mora povrniti škodo. Če nima ničesar, ga je treba za to, kar je ukradel, prodati.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:4,Druga_Mojzesova:"Če se ukradena žival – bik, osel ali ovca – najde pri njem živa, naj povrne dvojno.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:5,Druga_Mojzesova:"Če kdo pase svoje živali na polju ali v vinogradu in pusti, da popasejo polje, ki je last koga drugega, naj da kot odškodnino najboljše od svojega polja ali najboljše od svojega vinograda.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:6,Druga_Mojzesova:"Če kdo zaneti ogenj in ogenj zajame trnje ter se razširi na polje drugega človeka, tako da zgori snopje ali nepožeto žito ali celotno polje, mora tisti, ki je ogenj zanetil, plačati odškodnino za to, kar je zgorelo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:7,Druga_Mojzesova:"Če kdo pri svojem bližnjem shrani denar ali kaj drugega, pa bližnjemu to ukradejo iz hiše, mora tat, če ga najdejo, povrniti dvojno.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:8,Druga_Mojzesova:"Če pa tatu ne najdejo, je treba lastnika hiše privesti pred pravega Boga, da se ugotovi, ali ni on vzel tega, kar pripada njegovemu bližnjemu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:9,Druga_Mojzesova:"Kadar kdo obtoži drugega, da si lasti nekaj, kar ni njegovo, naj gre za bika, osla, ovco, oblačilo ali katero koli pogrešano stvar, za katero tožnik reče ‚To je moje!, naj oba predstavita zadevo pred pravim Bogom. Tisti, ki ga bo Bog razglasil za krivega, naj svojemu bližnjemu povrne dvojno.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:10,Druga_Mojzesova:"Če kdo da svojemu bližnjemu v varstvo osla, bika, ovco ali katero koli drugo žival, pa ta pogine, se pohabi ali jo kdo odpelje, ne da bi to kdo videl,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:11,Druga_Mojzesova:"naj tisti, ki je na žival pazil, priseže pred Jehovom, da ni vzel tega, kar pripada njegovemu bližnjemu, in lastnik naj njegovo izjavo sprejme. V tem primeru tisti, ki je pazil na žival, ni dolžan plačati odškodnine.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:12,Druga_Mojzesova:"Toda če je bila žival ukradena, naj njenemu lastniku plača odškodnino.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:13,Druga_Mojzesova:"Če jo je raztrgala zver, naj ostanke prinese kot dokaz. Za tisto, kar je raztrgala zver, mu ni treba plačati odškodnine.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:14,Druga_Mojzesova:"Če si kdo od svojega bližnjega izposodi žival in se ta pohabi ali pogine, ko njenega lastnika ni zraven nje, mora tisti, ki si je žival izposodil, plačati odškodnino.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:15,Druga_Mojzesova:"Če je njen lastnik zraven nje, odškodnine ni treba plačati. Če je bila žival najeta, naj plačana najemnina velja kot odškodnina.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:16,Druga_Mojzesova:"Če kdo zapelje devico, ki ni zaročena, in spi z njo, mora plačati ceno za nevesto in jo vzeti za ženo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:17,Druga_Mojzesova:"Če mu je njen oče nikakor noče dati, naj vseeno plača toliko, kolikor znaša cena za nevesto.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:18,Druga_Mojzesova:"Ženski, ki se ukvarja s čaranjem, ne pustite živeti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:19,Druga_Mojzesova:"Vsak, ki spolno občuje z živaljo, mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:20,Druga_Mojzesova:"Tisti, ki žrtvuje kateremu koli drugemu bogu, razen samo Jehovu, mora biti usmrčen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:21,Druga_Mojzesova:"S priseljencem ne smete ravnati grdo ali ga zatirati, saj ste bili tudi vi priseljenci v egiptovski deželi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:22,Druga_Mojzesova:"Z vdovami in sirotami ne ravnajte grdo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:23,Druga_Mojzesova:"Če bi tako ravnali z njimi in bi potem vpile k meni na pomoč, bom njihovo vpitje zagotovo slišal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:24,Druga_Mojzesova:"Takrat se bo moja jeza razvnela in vas bom pobil z mečem – vaše žene bodo ovdovele in vaši otroci osiroteli.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:25,Druga_Mojzesova:"Če posodiš denar kakšnemu revežu iz mojega ljudstva, ne bodi kot posojevalec denarja. Ne zaračunaj mu obresti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:26,Druga_Mojzesova:"Če svojemu bližnjemu kot jamstvo za posojilo vzameš oblačilo, mu ga vrni do sončnega zahoda.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:27,Druga_Mojzesova:"To je namreč njegovo edino pokrivalo. S čim si bo sicer pokril telo, ko bo šel spat, če bo ostal brez njega? Ko bo vpil k meni na pomoč, ga bom slišal, ker sem sočuten.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:28,Druga_Mojzesova:"Ne prekolni Boga niti ne prekolni poglavarja svojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:29,Druga_Mojzesova:"Ne obotavljaj se darovati od svoje obilne letine in od preobilja svojih stiskalnic. Daj mi prvorojenca od svojih sinov.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:30,Druga_Mojzesova:"Z živino in drobnico pa naredi takole: mladič naj bo sedem dni pri svoji materi, osmi dan pa ga daj meni.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:22,V:31,Druga_Mojzesova:"Bodite mi sveto ljudstvo. Mesa živali, ki jo je raztrgala zver na polju, ne jejte. Vrzite ga psom.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,Druga_Mojzesova:"2. Mojzesova 23. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:1,Druga_Mojzesova:"Ne širi novice, ki ni resnična. Ne sodeluj s hudobnežem, s tem da postaneš zlonamerna priča.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:2,Druga_Mojzesova:"Ne potegni z množico, da bi delal hudo. Kadar pričaš, ne izkrivljaj resnice, zato da bi se postavil na stran množice.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:3,Druga_Mojzesova:"Kadar rešuješ spor, v katerega je vpleten revež, ne razsodi njemu v korist samo zato, ker je reven.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:4,Druga_Mojzesova:"Če naletiš na sovražnikovega bika ali osla, ki je zašel, mu ga moraš pripeljati nazaj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:5,Druga_Mojzesova:"Če vidiš, da se je nekomu, ki te sovraži, osel pod bremenom zgrudil, ne smeš kar iti mimo. Pomagaj mu razbremeniti žival.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:6,Druga_Mojzesova:"Reveža ne prikrajšaj za pravico, ko razsojaš o njegovi zadevi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:7,Druga_Mojzesova:"Ne imej nič skupnega z lažno obtožbo  nedolžnega in pravičnega ne pošiljaj v smrt, ker hudobnega ne bom razglasil za pravičnega.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:8,Druga_Mojzesova:"Ne sprejemaj podkupnine, ker podkupnina zaslepi tiste, ki dobro presojajo, in lahko popači besede pravičnih.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:9,Druga_Mojzesova:"Priseljenca ne zatiraj. Sami namreč veste, kako se priseljenec počuti, saj ste bili priseljenci v egiptovski deželi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:10,Druga_Mojzesova:"Šest let sej seme na svoji zemlji in spravljaj njen pridelek.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:11,Druga_Mojzesova:"Sedmo leto pa je ne obdeluj, ostane naj neobdelana, in tisti, ki so revni med tvojim ljudstvom, naj se hranijo od nje. Kar bodo oni pustili, bodo pojedle divje živali na polju. Tako delaj s svojim vinogradom in oljčnim nasadom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:12,Druga_Mojzesova:"Šest dni opravljaj svoje delo, sedmi dan pa ne delaj, zato da se bosta tvoj bik in osel spočila ter da si bosta tvoj suženj in priseljenec opomogla.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:13,Druga_Mojzesova:"Pazite, da boste izpolnjevali vse, kar sem vam govoril. Imen drugih bogov ne omenjajte  naj se ne slišijo iz vaših ust.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:14,Druga_Mojzesova:"Vsako leto praznuj meni v čast tri praznike.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:15,Druga_Mojzesova:"Praznuj praznik nekvašenega kruha. Sedem dni jej nekvašeni kruh, tako kot sem ti zapovedal, ob predpisanem času v mesecu abibu, ker si takrat šel iz Egipta. Nihče naj ne pride k meni praznih rok.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:16,Druga_Mojzesova:"Prav tako praznuj praznik žetve  praznuj ga, ko boš žel prve sadove svojega dela, tega, kar si posejal na polju. Praznuj tudi praznik spravljanja ob koncu leta, ko boš s polja spravljal zadnje sadove svojega dela.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:17,Druga_Mojzesova:"Trikrat na leto naj vsi moški pridejo pred mene, Gospoda Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:18,Druga_Mojzesova:"Kadar mi daruješ žrtev, ne daruj krvi skupaj s čim kvašenim. Živalskega maščevja, darovanega ob mojih praznikih, ne smeš pustiti do jutra.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:19,Druga_Mojzesova:"Najboljše od prvih pridelkov svoje zemlje prinesi v mojo hišo, v hišo svojega Boga Jehova.<br>Ne kuhaj kozlička v mleku njegove matere.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:20,Druga_Mojzesova:"Pošiljam angela, da bo šel pred vami, vas varoval na poti in pripeljal v kraj, ki sem ga pripravil.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:21,Druga_Mojzesova:"Poslušajte njegov glas in ga ubogajte. Ne upirajte se mu, saj deluje v mojem imenu in vam ne bo oprostil vaših prestopkov.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:22,Druga_Mojzesova:"Toda če ga boste natančno ubogali in naredili vse, kar rečem, potem bom sovražnik vašim sovražnikom in bom nasprotoval tistim, ki nasprotujejo vam.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:23,Druga_Mojzesova:"Moj angel bo namreč šel pred vami in vas pripeljal do Amorejcev, Hetejcev, Perizejcev, Kanaancev, Hivejcev in Jebusejcev in jaz jih bom iztrebil.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:24,Druga_Mojzesova:"Ne priklanjajte se njihovim bogovom in jim ne služite. Ne posnemajte tega, kar delajo. Njihove malike uničite in njihove svete stebre razbijte.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:25,Druga_Mojzesova:"Služite meni, svojemu Bogu Jehovu, in blagoslovil vas bom s kruhom in vodo. Izmed vas bom odstranil bolezen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:26,Druga_Mojzesova:"Ženske v vaši deželi ne bodo imele spontanih splavov niti ne bodo neplodne. Dal vam bom dolgo življenje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:27,Druga_Mojzesova:"Povzročil bom, da bodo še pred vašim prihodom ljudstva slišala zame in jih bo strah. Med vsemi ljudstvi, na katera boste naleteli, bom naredil zmešnjavo in vse vaše sovražnike bom poražene pognal v beg.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:28,Druga_Mojzesova:"Pred vami bom širil obup, ki bo pregnal Hivejce, Kanaance in Hetejce.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:29,Druga_Mojzesova:"Ne bom jih pregnal v enem letu, da dežela ne bi opustela in da se divje živali na polju ne bi namnožile vam v škodo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:30,Druga_Mojzesova:"Po malem jih bom pregnal pred vami, dokler ne postanete številni in ne zavzamete dežele.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:31,Druga_Mojzesova:"Vaši deželi bom postavil meje, in sicer od Rdečega morja do morja Filistejcev in od pustinje do Reke. Izročil vam bom prebivalce dežele in pregnali jih boste.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:32,Druga_Mojzesova:"Ne sklenite zaveze z njimi ali njihovimi bogovi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:23,V:33,Druga_Mojzesova:"Naj ne živijo v vaši deželi, da vas ne bi navedli na greh proti meni. Če bi služili njihovim bogovom, bi vas to gotovo pahnilo v nesrečo.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,Druga_Mojzesova:"2. Mojzesova 24. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:1,Druga_Mojzesova:"Nato je Jehova Mojzesu rekel: »Ti in Aron, Nadab in Abihu ter 70 izraelskih starešin pojdite na goro in se mi priklonite od daleč.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:2,Druga_Mojzesova:"Samo ti pristopi k meni, k Jehovu, drugi pa naj ne pristopajo. Ljudstvo naj ne hodi gor s teboj.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:3,Druga_Mojzesova:"Nato je Mojzes prišel in ljudstvu sporočil vse Jehovove besede in vse odloke. Ljudstvo je v en glas odgovorilo: »Ravnali se bomo po vsem, kar je Jehova rekel.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:4,Druga_Mojzesova:"Mojzes je zapisal vse Jehovove besede. Zgodaj zjutraj pa je vstal in ob vznožju gore postavil oltar in 12 stebrov za 12 Izraelovih rodov.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:5,Druga_Mojzesova:"Nato je poslal mlade izraelske moške, da so darovali žgalne daritve in žrtvovali bike kot mirovne žrtve za Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:6,Druga_Mojzesova:"Mojzes je vzel polovico krvi in jo vlil v posode, z drugo polovico krvi pa je poškropil oltar.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:7,Druga_Mojzesova:"Potem je vzel knjigo zaveze in jo na glas prebral ljudstvu. Ljudstvo je obljubilo: »Ravnali se bomo po vsem, kar je Jehova govoril, in bomo poslušni.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:8,Druga_Mojzesova:"Mojzes je vzel kri, z njo poškropil ljudstvo in rekel: »Ta kri potrjuje zavezo, ki jo je Jehova v skladu z vsemi temi besedami sklenil z vami.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:9,Druga_Mojzesova:"Mojzes in Aron, Nadab in Abihu ter 70 izraelskih starešin so se odpravili na goro",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:10,Druga_Mojzesova:"in videli so Izraelovega Boga. Pod njegovimi nogami je bilo nekaj, kar je bilo videti kot tla iz safirja, nekaj, kar je bilo čisto kot jasno nebo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:11,Druga_Mojzesova:"Bog ni kaznoval teh vodilnih izraelskih moških. Imeli so videnje, v katerem so videli pravega Boga, ter so jedli in pili.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:12,Druga_Mojzesova:"Jehova je Mojzesu naročil: »Pridi k meni na goro in ostani tu. Dal ti bom kamniti plošči, na kateri bom ljudstvu v pouk napisal zakone in zapovedi.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:13,Druga_Mojzesova:"Tako sta se Mojzes in njegov pomočnik Jozue odpravila na goro pravega Boga, zatem pa se je Mojzes povzpel nanjo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:14,Druga_Mojzesova:"Toda pred tem je starešinam rekel: »Počakajte naju tu, dokler se ne vrneva k vam. Pri vas sta Aron in Hur. Če bo kdo imel kakšen spor, se lahko obrne nanju.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:15,Druga_Mojzesova:"Nato se je Mojzes povzpel na goro, prekrito z oblakom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:16,Druga_Mojzesova:"Jehovova slava je še naprej bila na gori Sinaj in oblak je prekrival goro šest dni. Sedmi dan pa je Bog iz sredine oblaka poklical Mojzesa.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:17,Druga_Mojzesova:"Ta prikaz Jehovove slave je bil za Izraelce, ki so to gledali, kot požirajoč ogenj na vrhu gore.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:24,V:18,Druga_Mojzesova:"Mojzes je nato stopil v oblak in nadaljeval pot na vrh gore. Na njej je ostal 40 dni in 40 noči.<br>N",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,Druga_Mojzesova:"2. Mojzesova 25. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:1,Druga_Mojzesova:"Jehova je nato Mojzesu naročil:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:2,Druga_Mojzesova:"»Reci Izraelcem, naj prispevajo zame. Od vsakega, ki ga žene srce, sprejmite prispevek zame.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:3,Druga_Mojzesova:"Kot prispevek pa sprejmite: zlato, srebro, baker,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:4,Druga_Mojzesova:"modro prejo, vijoličasto volno, živo rdečo prejo, kakovosten lan, kozjo dlako,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:5,Druga_Mojzesova:"ovnove kože, obarvane rdeče, tjulnjeve kože, akacijev les,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:6,Druga_Mojzesova:"olje za svetilke, balzam za pripravo mazilnega olja in dišečega kadila",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:7,Druga_Mojzesova:"ter onikse in druge kamne za vdelavo v brezrokavnik in naprsnik.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:8,Druga_Mojzesova:"Naredijo naj mi svetišče, da bom lahko prebival med njimi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:9,Druga_Mojzesova:"Sveti šotor in vso njegovo opremo naj naredijo točno po vzorcu, ki ti ga bom pokazal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:10,Druga_Mojzesova:"Naredijo naj Skrinjo iz akacijevega lesa: dolga naj bo dva komolca in pol, široka komolec in pol ter visoka komolec in pol.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:11,Druga_Mojzesova:"Nato jo prevleci s čistim zlatom. Prevleci jo znotraj in zunaj, okrog in okrog pa ji naredi zlato okrasno obrobo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:12,Druga_Mojzesova:"Ulij zanjo štiri zlate obroče in jih pritrdi nad njene štiri noge: dva obroča naj bosta na eni strani in dva na drugi strani.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:13,Druga_Mojzesova:"Naredi drogova iz akacijevega lesa in ju prevleci z zlatom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:14,Druga_Mojzesova:"Drogova nato vtakni skozi obroče ob straneh Skrinje, da jo bo mogoče z njima nositi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:15,Druga_Mojzesova:"Drogova naj ostaneta v obročih na Skrinji. Ne sme se ju odstraniti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:16,Druga_Mojzesova:"V Skrinjo položi Pričevanje, ki ti ga bom dal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:17,Druga_Mojzesova:"Naredi pokrov iz čistega zlata: dolg naj bo dva komolca in pol ter širok komolec in pol.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:18,Druga_Mojzesova:"Iz zlata skuj dva keruba in ta naj bosta na obeh koncih pokrova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:19,Druga_Mojzesova:"Enega keruba naredi na enem koncu pokrova in drugega na drugem koncu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:20,Druga_Mojzesova:"Keruba naj razprostirata peruti navzgor in z njima zasenčujeta pokrov. Obrnjena naj bosta drug proti drugemu, njuna obraza pa naj gledata proti pokrovu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:21,Druga_Mojzesova:"Pokrov postavi na Skrinjo, v Skrinjo pa položi Pričevanje, ki ti ga bom dal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:22,Druga_Mojzesova:"Tam se bom shajal s teboj in govoril s teboj. Iznad pokrova, izmed kerubov, ki sta na Skrinji Pričevanja, ti bom govoril vse zapovedi, ki jih moraš prenesti Izraelcem.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:23,Druga_Mojzesova:"Naredi tudi mizo iz akacijevega lesa: dolga naj bo dva komolca, široka en komolec ter visoka komolec in pol.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:24,Druga_Mojzesova:"Prevleci jo s čistim zlatom, okrog pa ji naredi zlato okrasno obrobo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:25,Druga_Mojzesova:"Okrog ji naredi tudi za dlan širok okvir in okoli tega okvirja zlato okrasno obrobo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:26,Druga_Mojzesova:"Naredi štiri zlate obroče in jih namesti na štiri vogale mize, kjer so pritrjene noge.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:27,Druga_Mojzesova:"Obroči naj bodo tik pod okvirjem. Skozi njih se bo vtaknilo drogova, da bo mizo mogoče nositi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:28,Druga_Mojzesova:"Drogova naredi iz akacijevega lesa in ju prevleci z zlatom. Z njima se bo nosila miza.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:29,Druga_Mojzesova:"Poleg tega naredi zanjo sklede in čaše pa tudi vrče in posode za izlivanje pitnih daritev. Naredi jih iz čistega zlata.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:30,Druga_Mojzesova:"Na mizo pred mene redno polagaj daritvene hlebce.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:31,Druga_Mojzesova:"Naredi svečnik iz čistega zlata. Svečnik naj bo kovan. Njegova noga, steblo, kraki, čaše, popki in cvetovi naj bodo iz enega kosa.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:32,Druga_Mojzesova:"Iz stebla naj izhaja šest krakov: trije kraki na eni strani in trije kraki na drugi strani.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:33,Druga_Mojzesova:"Na vsakem od krakov na eni strani naj bodo trije nizi, sestavljeni iz mandljevemu cvetu podobne čaše, popka in cveta. Tudi na vsakem od krakov na drugi strani naj bodo trije nizi, sestavljeni iz mandljevemu cvetu podobne čaše, popka in cveta. Tako naj bo na vseh šestih krakih, ki izhajajo iz stebla svečnika.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:34,Druga_Mojzesova:"Na steblu svečnika pa naj bodo štirje nizi, sestavljeni iz mandljevemu cvetu podobne čaše, popka in cveta.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:35,Druga_Mojzesova:"Prvi popek naj bo pod prvima dvema krakoma, ki izhajata iz stebla, drugi popek naj bo pod drugima dvema krakoma in tretji popek naj bo pod zadnjima dvema krakoma. Tako naj bo pri vseh šestih krakih, ki izhajajo iz stebla.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:36,Druga_Mojzesova:"Celoten svečnik skupaj s popki in kraki naj bo skovan iz enega kosa čistega zlata.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:37,Druga_Mojzesova:"Svečniku naredi sedem svetilk. Ko bodo prižgane, bodo razsvetljevale prostor pred svečnikom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:38,Druga_Mojzesova:"Njegove prijemalke za stenj in posodice za ožgani stenj naj bodo iz čistega zlata.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:39,Druga_Mojzesova:"Svečnik in ves ta pribor naj bosta izdelana iz talenta čistega zlata.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:25,V:40,Druga_Mojzesova:"Glej, da boš vse to naredil po vzorcu, prikazanem na gori.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:26,V:0,Druga_Mojzesova:"2. Mojzesova 26. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:1,Druga_Mojzesova:"Sveti šotor naredi iz desetih kosov tkanine. Za njihovo izdelavo uporabi fino spreden lan, modro prejo, vijoličasto volno in živo rdečo prejo. Na njih naj se izvezejo kerubi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:2,Druga_Mojzesova:"Vsak kos naj bo dolg 28 komolcev in širok 4 komolce. Vsi naj bodo enako veliki.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:3,Druga_Mojzesova:"Pet kosov naj se sešije skupaj in tudi drugih pet naj se sešije skupaj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:4,Druga_Mojzesova:"Vzdolž daljšega roba enega tako sestavljenega kosa naredi zanke iz modre preje in enako naredi zanke tudi vzdolž daljšega roba drugega sestavljenega kosa. Zanke naredi vzdolž robov, kjer bosta kosa povezana.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:5,Druga_Mojzesova:"Na enem kosu naredi 50 zank in na drugem kosu 50 zank, tako da bodo zanke tam, kjer bosta kosa povezana, ena zanka nasproti druge.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:6,Druga_Mojzesova:"Naredi tudi 50 zlatih sponk in z njimi kosa spni. Tako bo šotor postal ena celota.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:7,Druga_Mojzesova:"Iz kozje dlake naredi 11 kosov tkanine, da se bo prekrilo šotor.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:8,Druga_Mojzesova:"Vsak kos naj bo dolg 30 komolcev in širok 4 komolce. Vseh 11 kosov naj bo enako velikih.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:9,Druga_Mojzesova:"Pet kosov sešij skupaj in tudi ostalih šest kosov sešij skupaj, šesti kos, ki prekriva šotor od spredaj, pa spodvihaj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:10,Druga_Mojzesova:"Vzdolž daljšega roba enega tako sestavljenega kosa naredi 50 zank in prav toliko jih naredi vzdolž daljšega roba drugega sestavljenega kosa. Zanke naredi vzdolž robov, kjer bosta kosa povezana.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:11,Druga_Mojzesova:"Naredi tudi 50 bakrenih sponk in jih vtakni v zanke ter tako kosa spni, da bosta postala ena celota.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:12,Druga_Mojzesova:"Preostali del celotnega šotorskega pregrinjala naj v širini dveh komolcev gleda čez zadnjo stran šotora.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:13,Druga_Mojzesova:"Na obeh straneh pa naj gleda čez po en komolec šotorskega pregrinjala, tako da prekriva šotor.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:14,Druga_Mojzesova:"Za sveti šotor naredi tudi pregrinjalo iz rdeče obarvanih ovnovih kož in pregrinjalo iz tjulnjevih kož, da se bo namestilo čez pregrinjalo iz ovnovih kož.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:15,Druga_Mojzesova:"Za sveti šotor naredi okvirje iz akacijevega lesa, ki bodo postavljeni pokonci.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:16,Druga_Mojzesova:"Vsak okvir naj bo visok deset komolcev ter širok komolec in pol.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:17,Druga_Mojzesova:"Vsak okvir naj ima dva čepa, vzporedna drug z drugim. Takšne naredi vse okvirje pri šotoru.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:18,Druga_Mojzesova:"Naredi 20 okvirjev za južno stran šotora.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:19,Druga_Mojzesova:"Za teh",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:20,Druga_Mojzesova:"okvirjev naredi 40 srebrnih podstavkov: dva podstavka naj bosta pod prvim okvirjem, da se vanju vstavita okvirjeva čepa, in dva podstavka naj bosta pod vsakim naslednjim okvirjem, da se vanju vstavita okvirjeva čepa. 20  Za drugo stran šotora, za severno stran, naredi 20 okvirjev",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:21,Druga_Mojzesova:"in zanje 40 srebrnih podstavkov: dva podstavka naj bosta pod prvim okvirjem in dva podstavka pod vsakim naslednjim okvirjem.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:22,Druga_Mojzesova:"Za zadnjo, zahodno stran šotora naredi šest okvirjev.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:23,Druga_Mojzesova:"Naredi tudi dva okvirja, ki bosta podpirala zadnja vogala šotora.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:24,Druga_Mojzesova:"Vsak od teh dveh okvirjev naj bo od tal do vrha iz dveh kosov lesa. Na vrhu, pri prvem obroču, naj bosta kosa povezana. Okvirja naj bosta narejena enako in naj podpirata zadnja vogala.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:25,Druga_Mojzesova:"Tako naj bo za to stran vsega skupaj 8 okvirjev in 16 srebrnih podstavkov: dva podstavka naj bosta pod prvim okvirjem in dva podstavka pod vsakim naslednjim okvirjem.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:26,Druga_Mojzesova:"Naredi prečke iz akacijevega lesa: pet prečk, da bodo povezovale okvirje na eni strani šotora,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:27,Druga_Mojzesova:"pet prečk, da bodo povezovale okvirje na drugi strani šotora, in pet prečk, da bodo povezovale okvirje na zadnji, zahodni strani šotora.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:28,Druga_Mojzesova:"Srednja prečka naj bo na polovici višine okvirjev in naj na vsaki strani šotora sega od enega konca do drugega konca.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:29,Druga_Mojzesova:"Okvirje prevleci z zlatom in na njih naredi zlate obroče, da bodo skozi njih vtaknili prečke. Tudi prečke prevleci z zlatom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:30,Druga_Mojzesova:"Sveti šotor postavi po načrtu, prikazanem na gori.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:31,Druga_Mojzesova:"Naredi predelno zaveso iz modre preje, vijoličaste volne, živo rdeče preje in fino spredenega lana. Na njej naj bodo izvezeni kerubi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:32,Druga_Mojzesova:"Obesi jo na štiri stebre iz akacijevega lesa, prevlečene z zlatom. Na njih naj bodo zlati kavlji. Stebri naj stojijo na štirih srebrnih podstavkih.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:33,Druga_Mojzesova:"Predelno zaveso obesi pod sponke, za zaveso pa postavi Skrinjo Pričevanja. Ta zavesa naj vam ločuje Sveto od Najsvetejšega.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:34,Druga_Mojzesova:"Položi pokrov na Skrinjo Pričevanja v Najsvetejšem.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:35,Druga_Mojzesova:"Mizo postavi zunaj predelne zavese, v severni del šotora. Nasproti mize, v južni del šotora, pa postavi svečnik.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:36,Druga_Mojzesova:"Za vhod v šotor naredi zaveso, ki naj bo stkana iz modre preje, vijoličaste volne, živo rdeče preje in fino spredenega lana.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:26,V:37,Druga_Mojzesova:"Za to zaveso naredi pet stebrov iz akacijevega lesa in jih prevleci z zlatom. Na njih naj bodo zlati kavlji. Za stebre ulij pet bakrenih podstavkov.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:27,V:0,Druga_Mojzesova:"2. Mojzesova 27. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:1,Druga_Mojzesova:"Naredi oltar iz akacijevega lesa: dolg naj bo pet komolcev in širok pet komolcev. Oltar naj bo kvadratne oblike in visok tri komolce.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:2,Druga_Mojzesova:"Na njegovih štirih vogalih naredi po en rog. Ti rogovi in oltar naj bodo narejeni iz istega kosa. Oltar prevleci z bakrom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:3,Druga_Mojzesova:"Zanj naredi vedra za odnašanje pepela, lopate, posode, vilice in ponve za žerjavico. Ves njegov pribor naredi iz bakra.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:4,Druga_Mojzesova:"Za oltar naredi mrežasto rešetko iz bakra in na njenih štirih vogalih naredi po en bakren obroč.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:5,Druga_Mojzesova:"Rešetko vstavi v oltar, pod njegov okvir, tako da bo na polovici višine oltarja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:6,Druga_Mojzesova:"Za oltar naredi drogova iz akacijevega lesa in ju prevleci z bakrom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:7,Druga_Mojzesova:"Drogova naj se vtakneta v obroče, tako da bosta vsak na eni strani oltarja, ko ga bodo nosili.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:8,Druga_Mojzesova:"Oltar naredi iz desk in naj bo votel. Izdelan naj bo točno tako, kot ti je bilo prikazano na gori.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:9,Druga_Mojzesova:"Okrog svetega šotora naredi dvorišče. Južna stran dvorišča naj ima zastore iz fino spredenega lana in naj bo dolga 100 komolcev.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:10,Druga_Mojzesova:"Ima naj 20 drogov z 20 bakrenimi podstavki. Kavlji na drogovih in vezi pa naj bodo iz srebra.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:11,Druga_Mojzesova:"Tudi severna stran naj bo dolga 100 komolcev in ima zastore, 20 drogov in 20 bakrenih podstavkov ter srebrne kavlje in vezi za drogove.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:12,Druga_Mojzesova:"Zahodna stran naj ima zastore in naj bo dolga 50 komolcev, kolikor je širina dvorišča. Drogov naj bo deset in tudi podstavkov naj bo deset.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:13,Druga_Mojzesova:"Širina dvorišča na vzhodni strani, kjer vzhaja sonce, naj bo 50 komolcev.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:14,Druga_Mojzesova:"Na eni strani vhoda naj se zastori raztezajo v dolžini",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:15,Druga_Mojzesova:"komolcev in naj imajo tri drogove s tremi podstavki. 15  Tudi na drugi strani vhoda naj se zastori raztezajo v dolžini 15 komolcev in naj imajo tri drogove s tremi podstavki.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:16,Druga_Mojzesova:"Na vhodu v dvorišče naj se v dolžini 20 komolcev razteza zavesa, stkana iz modre preje, vijoličaste volne, živo rdeče preje in fino spredenega lana, s štirimi drogovi in štirimi podstavki.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:17,Druga_Mojzesova:"Vsi drogovi okrog dvorišča naj imajo srebrne spoje in srebrne kavlje, podstavke pa naj imajo iz bakra.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:18,Druga_Mojzesova:"Dvorišče naj bo dolgo 100 komolcev in široko 50 komolcev. Zastori za dvorišče naj bodo visoki 5 komolcev in iz fino spredenega lana, podstavki pa naj bodo iz bakra.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:19,Druga_Mojzesova:"Ves pribor in predmeti za službo v svetem šotoru pa tudi klini za šotor in vsi klini za dvorišče naj bodo iz bakra.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:20,Druga_Mojzesova:"Izraelcem naroči, naj ti prinesejo čisto olje iz stolčenih oliv, da bo za razsvetljavo in da bodo lahko svetilke ves čas gorele.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:27,V:21,Druga_Mojzesova:"V shodnem šotoru – v prostoru pred predelno zaveso, za katero bo Skrinja Pričevanja – naj Aron in njegovi sinovi skrbijo, da bodo svetilke gorele pred Jehovom od večera do jutra. To je trajna odredba za Izraelce, ki naj jo izpolnjujejo iz roda v rod.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:28,V:0,Druga_Mojzesova:"2. Mojzesova 28. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:1,Druga_Mojzesova:"Izmed Izraelcev pokliči k sebi svojega brata Arona in njegove sinove Nadaba, Abihuja, Eleazarja in Itamarja, da mi bodo služili kot duhovniki.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:2,Druga_Mojzesova:"Svojemu bratu Aronu naredi sveta oblačila, ki bodo za čast in okras.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:3,Druga_Mojzesova:"Vsem, ki so spretnih rok, ki sem jih obdaroval z modrostjo, naroči, naj naredijo Aronu oblačila, da bo posvečen in mi bo lahko služil kot duhovnik.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:4,Druga_Mojzesova:"Naredijo naj naslednja oblačila: naprsnik, brezrokavnik, brezrokavno tuniko, haljo s kockastim vzorcem, turban in pas. Ta sveta oblačila naj naredijo za tvojega brata Arona in njegove sinove, da mi bodo lahko služili kot duhovniki.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:5,Druga_Mojzesova:"Spretni delavci naj uporabijo zlate niti, modro prejo, vijoličasto volno, živo rdečo prejo in kakovosten lan.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:6,Druga_Mojzesova:"Brezrokavnik naj naredijo iz zlatih niti, modre preje, vijoličaste volne, živo rdeče preje in fino spredenega lana in naj bo izvezen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:7,Druga_Mojzesova:"Ima naj naramnici, ki združujeta njegov sprednji in zadnji del.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:8,Druga_Mojzesova:"Brezrokavnik naj ima izvezen pas, ki se bo trdno zavezal čez njega. Pas naj bo izdelan iz enakih materialov kot brezrokavnik: iz zlatih niti, modre preje, vijoličaste volne, živo rdeče preje in fino spredenega lana.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:9,Druga_Mojzesova:"Vzemi dva oniksa in vanju vreži imena Izraelovih sinov:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:10,Druga_Mojzesova:"šest imen vreži v en kamen in šest v drug kamen, po istem zaporedju, kot so bili rojeni.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:11,Druga_Mojzesova:"Kamnorezec naj v kamna vreže imena Izraelovih sinov, kot če bi vrezoval v pečatnik. Nato ju daj vdelati v okvirja iz zlata.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:12,Druga_Mojzesova:"Kamna pritrdi na naramnici brezrokavnika, da bosta kot spomin na Izraelove sinove. Aron naj njihova imena nosi na ramenih pred Jehovom v spomin.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:13,Druga_Mojzesova:"Naredi okvirja iz zlata",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:14,Druga_Mojzesova:"in dve verižici iz čistega zlata. Izdelani naj bosta iz zlatih niti, spletenih v vrvico. Verižici nato pritrdi na okvirja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:15,Druga_Mojzesova:"Vezilec naj naredi naprsnik sodbe. Izdelan naj bo enako kot brezrokavnik, in sicer iz zlatih niti, modre preje, vijoličaste volne, živo rdeče preje in fino spredenega lana.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:16,Druga_Mojzesova:"Ko se naprsnik prepogne na pol, naj bo kvadratne oblike: dolg naj bo en pedenj in širok en pedenj.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:17,Druga_Mojzesova:"Nanj v štirih vrstah namesti vdelane kamne. V prvi vrsti naj bodo rubin, topaz in smaragd.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:18,Druga_Mojzesova:"V drugi vrsti naj bodo turkiz, safir in jaspis.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:19,Druga_Mojzesova:"V tretji vrsti naj bodo lešem, ahat in ametist.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:20,Druga_Mojzesova:"V četrti vrsti pa naj bodo krizolit, oniks in žad. Kamni naj bodo vdelani v okvirje iz zlata.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:21,Druga_Mojzesova:"Kamnov naj bo toliko, kolikor je imen Izraelovih sinov, in sicer 12. V vsakega naj se vreže eno od imen 12 rodov, enako kot se vrezuje v pečatnik.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:22,Druga_Mojzesova:"Za naprsnik naredi verižice iz čistega zlata, ki naj bodo spletene kot vrvice.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:23,Druga_Mojzesova:"Naredi tudi dva zlata obročka in ju pritrdi na zgornja vogala naprsnika.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:24,Druga_Mojzesova:"Skozi ta obročka na vogalih naprsnika napelji dve zlati vrvici.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:25,Druga_Mojzesova:"Nasprotna konca teh vrvic nato napelji skozi okvirja in ju pritrdi na naramnici na sprednjem delu brezrokavnika.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:26,Druga_Mojzesova:"Naredi dva zlata obročka in ju pritrdi na spodnja vogala naprsnikove notranje strani, ki je obrnjena proti brezrokavniku.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:27,Druga_Mojzesova:"Za sprednjo stran brezrokavnika naredi dva zlata obročka. Pritrjena naj bosta na spodnjem koncu naramnega dela, tik nad izvezenim pasom, kjer se brezrokavnik in pas stikata.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:28,Druga_Mojzesova:"Da se naprsnik ne bi premikal, naj se uporabi modra vrvica in se z njo poveže obročka na naprsniku z obročkoma na brezrokavniku. Tako bo naprsnik trdno privezan na brezrokavnik in bo ostal na svojem mestu nad izvezenim pasom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:29,Druga_Mojzesova:"Aron naj imena Izraelovih sinov, ki so na naprsniku sodbe, nosi na srcu, kadar vstopa v Sveto, zato da se jih bo Jehova vedno spominjal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:30,Druga_Mojzesova:"V naprsnik sodbe daj urim in tumim, da bosta na Aronovem srcu, ko bo prihajal noter pred Jehova. Ta predmeta za odločanje v zadevah glede Izraelcev naj Aron vedno nosi na svojem srcu pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:31,Druga_Mojzesova:"Brezrokavno tuniko, ki se bo nosila pod brezrokavnikom, naredi vso iz modre preje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:32,Druga_Mojzesova:"Zgoraj na sredini naj ima izrez, vse okrog izreza pa naj tkalec stke rob. Izrez naj bo obrobljen kot pri oklepu, da se ne trga.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:33,Druga_Mojzesova:"Okrog in okrog spodnjega roba tunike naredi granatna jabolka iz modre preje, vijoličaste volne in živo rdeče preje, med njimi pa zvončke iz zlata.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:34,Druga_Mojzesova:"Okrog in okrog roba tunike naj si sledijo zlat zvonček in granatno jabolko, zlat zvonček in granatno jabolko.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:35,Druga_Mojzesova:"Aron naj tuniko nosi pri svoji službi, da se bo slišalo zvončkljanje, ko bo vstopal v svetišče pred Jehova in ko bo izstopal, sicer bo umrl.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:36,Druga_Mojzesova:"Iz čistega zlata naredi svetlečo se ploščico in vanjo vreži ‚Jehova je svet. To naredi enako, kot če bi vrezoval v pečatnik.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:37,Druga_Mojzesova:"Z modro vrvico ploščico priveži na turban. Ploščica naj bo na sprednjem delu turbana.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:38,Druga_Mojzesova:"Aron naj jo nosi na čelu. Ko se bo kdo pregrešil proti svetim rečem, ki jih bodo Izraelci darovali kot svete darove in jih s tem posvetili, bo za to odgovarjal Aron. Ploščica naj bo vedno na njegovem čelu, da bi si lahko pridobili Jehovovo naklonjenost.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:39,Druga_Mojzesova:"Iz kakovostnega lana stki haljo s kockastim vzorcem. Naredi tudi turban iz kakovostnega lana in stki pas.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:40,Druga_Mojzesova:"Tudi Aronovim sinovom naredi halje, pasove in naglavna pokrivala, ki bodo za čast in okras.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:41,Druga_Mojzesova:"Ta oblačila obleci svojemu bratu Aronu in njegovim sinovom. Pomazili jih, postavi jih za duhovnike in jih posveti, da mi bodo opravljali duhovniško službo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:42,Druga_Mojzesova:"Naredi jim platnene kratke hlače, da jim bodo pokrivale intimne dele. Hlače naj segajo od bokov do stegen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:28,V:43,Druga_Mojzesova:"Aron in njegovi sinovi naj jih nosijo, ko bodo vstopali v shodni šotor ali ko bodo pristopali k oltarju, da bi služili na svetem kraju, zato da si ne nakopljejo krivde in ne umrejo. To je trajna odredba zanj in za njegove potomce.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:29,V:0,Druga_Mojzesova:"2. Mojzesova 29. poglavje",K:"",NZ:""},
