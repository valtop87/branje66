<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Druga_Mojzesova','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Druga_Mojzesova:"2. Mojzesova 1. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:1,Druga_Mojzesova:"In imena Izraelovih sinov, ki so vsak s svojo družino prišli v Egipt z Jakobom, so:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:2,Druga_Mojzesova:"Ruben, Simeon, Levi in Juda,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:3,Druga_Mojzesova:"Isahar, Zabulon in Benjamin,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:4,Druga_Mojzesova:"Dan in Neftali, Gad in Aser.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:5,Druga_Mojzesova:"Vseh Jakobovih potomcev je bilo 70. Jožef pa je bil že v Egiptu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:6,Druga_Mojzesova:"Čez čas je Jožef umrl, prav tako so umrli tudi vsi njegovi bratje in ves tisti rod.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:7,Druga_Mojzesova:"Izraelci so bili rodovitni in bilo jih je vedno več  zelo hitro so postali številni in močni, tako da se je dežela napolnila z njimi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:8,Druga_Mojzesova:"Kasneje je nad Egiptom zavladal nov kralj, ki ni vedel nič o Jožefu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:9,Druga_Mojzesova:"Svojemu ljudstvu je rekel: »Glejte! Izraelci so številnejši in močnejši od nas.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:10,Druga_Mojzesova:"Ravnajmo pametno s temi ljudmi. Sicer se lahko zgodi, da jih bo vse več in več, in če pride do vojne, se bodo pridružili našim sovražnikom, se bojevali proti nam in odšli iz dežele.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:11,Druga_Mojzesova:"Zato so nad Izraelce postavili nadzornike sužnjev, da so jih s težaškim delom zatirali. Poleg tega so jih prisilili, da so za faraona zgradili mesti, namenjeni skladiščenju, namreč Pitom in Rameses.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:12,Druga_Mojzesova:"Toda bolj ko se je Izraelce zatiralo, več jih je bilo in bolj so se širili, tako da so se jih Egipčani bali in čutili odpor do njih.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:13,Druga_Mojzesova:"Egipčani so zato Izraelce prisilili v kruto suženjstvo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:14,Druga_Mojzesova:"Življenje so jim grenili s tem, da so jih silili delati ilovnato malto in opeke ter opravljati vsakršna težaška dela na polju. Da, Izraelci so morali garati v krutih razmerah in opravljati vsakršno suženjsko delo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:15,Druga_Mojzesova:"Kasneje je egiptovski kralj govoril s hebrejskima babicama, ki jima je bilo ime Šifra in Pua,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:16,Druga_Mojzesova:"in jima naročil: »Ko pomagata Hebrejkam pri porodu in jih vidita, da rojevajo, morata dečke usmrtiti, deklice pa pustiti pri življenju.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:17,Druga_Mojzesova:"Toda babici iz strahospoštovanja do pravega Boga nista delali tega, kar jima je naročil egiptovski kralj, ampak sta pustili dečke živeti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:18,Druga_Mojzesova:"Čez nekaj časa ju je egiptovski kralj poklical k sebi in ju vprašal: »Zakaj pustita dečke živeti?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:19,Druga_Mojzesova:"Babici sta mu odgovorili: »Hebrejke niso kot Egipčanke. So krepke in rodijo, še preden pride k njim babica.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:20,Druga_Mojzesova:"Bog je babici nagradil. Ljudstvo pa je raslo in postajalo zelo močno.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:21,Druga_Mojzesova:"Kasneje je pravi Bog babicama dal družino, ker sta do njega imeli strahospoštovanje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:1,V:22,Druga_Mojzesova:"Nazadnje je faraon vsemu svojemu ljudstvu ukazal: »Vsakega novorojenega hebrejskega dečka vrzite v Nil, vsako deklico pa pustite živeti!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Druga_Mojzesova:"2. Mojzesova 2. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:1,Druga_Mojzesova:"V tistem času se je neki človek iz Levijeve družine poročil z Levijevo potomko.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:2,Druga_Mojzesova:"Zanosila je in rodila sina. Ko je videla, kako je lep, ga je skrivala tri mesece.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:3,Druga_Mojzesova:"Toda ko ga ni mogla več skrivati, je vzela košaro iz papirjevca ter jo prevlekla in prelila z zemeljsko smolo. Potem je vanjo položila dečka in jo postavila med trstje ob Nilovem obrežju.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:4,Druga_Mojzesova:"Njegova sestra je stala nekoliko stran in gledala, kaj se bo z njim zgodilo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:5,Druga_Mojzesova:"Dol k Nilu je prišla faraonova hči, da bi se v reki okopala, njene služabnice pa so se sprehajale po obrežju. Sredi trstja je zagledala košaro in ponjo takoj poslala svojo sužnjo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:6,Druga_Mojzesova:"Ko je faraonova hči odprla košaro, je zagledala otroka. Bil je deček in je jokal. Rekla je: »To je otrok Hebrejcev.« Vseeno se ji je zasmilil.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:7,Druga_Mojzesova:"Nato jo je otrokova sestra vprašala: »Ali naj grem in poiščem dojiljo izmed Hebrejk, da bi ti dojila otroka?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:8,Druga_Mojzesova:"Faraonova hči ji je rekla: »Pojdi!« Deklica je takoj odšla in poklicala otrokovo mamo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:9,Druga_Mojzesova:"Faraonova hči je ženski naročila: »Vzemi tega otroka s seboj in mi ga dôji, jaz pa ti bom plačala.« Tako je ženska vzela otroka in ga dojila.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:10,Druga_Mojzesova:"Ko je otrok nekoliko zrasel, ga je privedla k faraonovi hčeri in ta ga je posvojila. Dala mu je ime Mojzes in rekla: »To je zato, ker sem ga potegnila iz vode.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:11,Druga_Mojzesova:"Mojzes je nekega dne, ko je že odrasel, šel k svojim hebrejskim bratom pogledat, kakšno težaško delo jim je naloženo. Tam je videl, da neki Egipčan tepe enega od njih.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:12,Druga_Mojzesova:"Ozrl se je na levo in na desno, in ko je videl, da ni nikogar, je Egipčana ubil ter ga skril v pesek.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:13,Druga_Mojzesova:"Ko je naslednji dan šel spet k njim, je videl, da se dva Hebrejca tepeta. Zato je tistega, ki ni imel prav, vprašal: »Zakaj tepeš svojega bližnjega?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:14,Druga_Mojzesova:"Toda on mu je rekel: »Kdo te je postavil za poglavarja in sodnika nad nama? Ali me misliš ubiti, tako kot si ubil tistega Egipčana?« Mojzes se je prestrašil in si rekel: »Gotovo se je stvar razvedela!«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:15,Druga_Mojzesova:"O tem je slišal tudi faraon in je Mojzesa hotel ubiti. Toda Mojzes je zbežal od faraona in šel živet v madijansko deželo. Tam se je usedel pri nekem vodnjaku.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:16,Druga_Mojzesova:"Madijanski duhovnik pa je imel sedem hčera. Te so prišle zajemat vodo in polnit korita, da bi napojile očetovo čredo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:17,Druga_Mojzesova:"Toda kot običajno so prišli pastirji in jih spodili stran. Ko je Mojzes to videl, je vstal in ženskam priskočil na pomoč ter napojil njihovo čredo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:18,Druga_Mojzesova:"Ko so prišle domov k svojemu očetu Reguelu, jih je ta presenečeno vprašal: »Kako to, da ste se danes vrnile tako hitro?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:19,Druga_Mojzesova:"Odgovorile so mu: »Neki Egipčan nas je rešil pastirjev in nam celo zajel vodo ter napojil čredo.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:20,Druga_Mojzesova:"Svojim hčeram je rekel: »Kje pa je? Zakaj ste ga pustile tam? Pojdite in ga povabite, da bo jedel z nami!«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:21,Druga_Mojzesova:"Mojzes je privolil, da živi pri Reguelu. Ta mu je dal za ženo svojo hčer Ziforo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:22,Druga_Mojzesova:"Ko je kasneje rodila sina, mu je Mojzes dal ime Geršom. Rekel je namreč: »Postal sem priseljenec v tuji deželi.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:23,Druga_Mojzesova:"Čez mnogo let je egiptovski kralj umrl. Izraelci so zaradi sužnjevanja še naprej vzdihovali in tarnali. Zaradi sužnjevanja so vpili na pomoč k pravemu Bogu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:24,Druga_Mojzesova:"Bog je slišal njihovo vzdihovanje in se spomnil svoje zaveze z Abrahamom, Izakom in Jakobom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:2,V:25,Druga_Mojzesova:"Zato je Bog pogledal, kako je z Izraelci, in videl je, da trpijo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Druga_Mojzesova:"2. Mojzesova 3. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:1,Druga_Mojzesova:"Mojzes je pasel drobnico svojega tasta Jetra, madijanskega duhovnika. Nekega dne, ko je gnal drobnico na zahodno stran pustinje, je prišel k Horebu, gori pravega Boga.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:2,Druga_Mojzesova:"Takrat se mu je v ognjenem plamenu sredi trnovega grma prikazal Jehovov angel. Mojzes je gledal in opazil, da je grm v plamenih, vendar ne zgori.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:3,Druga_Mojzesova:"Zato si je rekel: »Grem, da si pobližje ogledam ta nenavadni pojav in vidim, zakaj grm ne zgori.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:4,Druga_Mojzesova:"Ko je Jehova videl, da prihaja, da bi si vse skupaj ogledal, mu je iz sredine trnovega grma zaklical: »Mojzes! Mojzes!« In Mojzes mu je odgovoril: »Tu sem.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:5,Druga_Mojzesova:"Nato mu je Bog rekel: »Ne hodi bližje. Sezuj si sandale, ker stojiš na sveti zemlji.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:6,Druga_Mojzesova:"Rekel je še: »Jaz sem Bog tvojih praočetov, Bog Abrahama, Bog Izaka in Bog Jakoba.« Mojzes se je bal gledati v pravega Boga, zato si je zakril obraz.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:7,Druga_Mojzesova:"Jehova je nadaljeval: »Videl sem stisko svojega ljudstva, ki je v Egiptu, in slišal sem, kako vpije na pomoč zaradi tistih, ki ga silijo k suženjskemu delu. Da, dobro poznam njegove bolečine.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:8,Druga_Mojzesova:"Šel ga bom rešit iz rok Egipčanov in ga iz tiste dežele odpeljal v dobro in prostrano deželo, v kateri tečeta mleko in med, na ozemlje Kanaancev, Hetejcev, Amorejcev, Perizejcev, Hivejcev in Jebusejcev.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:9,Druga_Mojzesova:"Zares, vpitje izraelskega ljudstva je prišlo do mene in videl sem, kako kruto ga Egipčani zatirajo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:10,Druga_Mojzesova:"Zato pridi, poslal te bom k faraonu in odpeljal boš moje ljudstvo, Izraelce, iz Egipta.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:11,Druga_Mojzesova:"Toda Mojzes je pravemu Bogu rekel: »Kdo sem jaz, da bi lahko šel k faraonu in Izraelce odpeljal iz Egipta?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:12,Druga_Mojzesova:"Bog mu je odgovoril: »Jaz bom s teboj. Ljudstvo boš odpeljal iz Egipta in na tej gori boste služili meni, pravemu Bogu. To je moja obljuba in po tem boš vedel, da sem te poslal jaz.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:13,Druga_Mojzesova:"Vendar je Mojzes pravemu Bogu rekel: »Recimo, da grem k Izraelcem in jim rečem ‚Bog vaših praočetov me je poslal k vam. In če me bodo vprašali ‚Kako mu je ime?, kaj naj jim odgovorim?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:14,Druga_Mojzesova:"Bog je Mojzesu rekel: »POSTAL BOM, KAR KOLI SE BOM ODLOČIL POSTATI.« In dodal: »Takole reci Izraelcem: ‚POSTAL BOM me je poslal k vam.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:15,Druga_Mojzesova:"Nato je Bog Mojzesu znova rekel:<br>»Izraelcem povej: ‚Jehova, Bog vaših praočetov, Bog Abrahama, Bog Izaka in Bog Jakoba, me pošilja k vam. To je moje ime za večno in naj se ga spominjajo iz roda v rod.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:16,Druga_Mojzesova:"Pojdi, zberi izraelske starešine in jim reci: ‚Prikazal se mi je Jehova, Bog vaših praočetov, Bog Abrahama, Izaka in Jakoba, ter mi rekel: »Obrnil sem se k vam in opazil to, kar doživljate v Egiptu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:17,Druga_Mojzesova:"Zato vam obljubljam, da vas bom rešil stiske, ki vam jo povzročajo Egipčani, in vas privedel v deželo Kanaancev, Hetejcev, Amorejcev, Perizejcev, Hivejcev in Jebusejcev, v deželo, v kateri tečeta mleko in med.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:18,Druga_Mojzesova:"Izraelski starešine te bodo poslušali. Potem pojdite skupaj k egiptovskemu kralju in mu recite: ‚Jehova, Bog Hebrejcev, je govoril z nami. Zato te sedaj prosimo, da nam dovoliš za tri dni oditi v pustinjo, da bi darovali žrtve svojemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:19,Druga_Mojzesova:"Toda jaz zelo dobro vem, da vam egiptovski kralj ne bo dovolil oditi, razen če bo k temu prisiljen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:20,Druga_Mojzesova:"Zato bom moral uporabiti svojo moč in kaznovati Egipt tako, da bom v njem storil vsa svoja osupljiva dejanja, in šele potem vam bo kralj pustil oditi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:21,Druga_Mojzesova:"Poskrbel bom, da vam bodo Egipčani naklonjeni, tako da od tam ne boste odšli praznih rok.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:3,V:22,Druga_Mojzesova:"Vsaka ženska naj sosedo in žensko, ki stanuje v njeni hiši, prosi za srebrne in zlate predmete ter oblačila, nato pa jih nadenite svojim sinovom in hčeram. Tako boste oplenili Egipčane.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Druga_Mojzesova:"2. Mojzesova 4. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:1,Druga_Mojzesova:"Toda Mojzes je rekel: »Kaj pa naj naredim, če mi ne bodo verjeli in me ne bodo poslušali, ampak bodo rekli ‚Ni možno, da se ti je prikazal Jehova?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:2,Druga_Mojzesova:"Jehova ga je nato vprašal: »Kaj imaš v roki?« Odgovoril je: »Palico.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:3,Druga_Mojzesova:"»Vrzi jo na tla,« mu je rekel. Mojzes jo je vrgel na tla. Palica se je spremenila v kačo in Mojzes se je hitro umaknil od nje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:4,Druga_Mojzesova:"Jehova mu je naročil: »Iztegni roko in kačo zgrabi za rep!« Mojzes je iztegnil roko in jo zgrabil za rep. V njegovi roki se je kača spremenila v palico.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:5,Druga_Mojzesova:"Bog mu je nato rekel: »Tako ti bodo verjeli, da se ti je prikazal Jehova, Bog njihovih praočetov, Bog Abrahama, Bog Izaka in Bog Jakoba.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:6,Druga_Mojzesova:"Jehova mu je še rekel: »Prosim, vtakni roko v gubo svojega oblačila.« Tako je Mojzes vtaknil roko v gubo svojega oblačila. Toda ko jo je izvlekel, je videl, da je gobava, bela kakor sneg.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:7,Druga_Mojzesova:"Potem mu je Bog rekel: »Vtakni še enkrat roko v gubo svojega oblačila.« Mojzes jo je vtaknil, in ko jo je izvlekel, je bila zdrava tako kot ostalo telo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:8,Druga_Mojzesova:"Bog mu je nato rekel: »Če ti ne bodo verjeli ali če prvega znamenja ne bodo vzeli resno, bodo to drugo znamenje zagotovo upoštevali.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:9,Druga_Mojzesova:"Če pa ti po teh dveh znamenjih še vedno ne bodo verjeli in te ne bodo hoteli poslušati, zajemi nekaj vode iz Nila in jo izlij na tla. Voda, ki jo boš zajel iz Nila, se bo na tleh spremenila v kri.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:10,Druga_Mojzesova:"Mojzes je zdaj Jehovu rekel: »Jehova, oprosti mi, toda nikoli nisem znal spretno govoriti, ne v preteklosti ne od takrat, ko si spregovoril z menoj, svojim služabnikom, saj mi jezik ne teče najbolj gladko.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:11,Druga_Mojzesova:"Jehova mu je odgovoril: »Kdo je dal človeku usta? Kdo ga lahko naredi nemega ali gluhega? In kdo lahko naredi, da dobro vidi ali da je slep? Ali ne jaz, Jehova?",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:12,Druga_Mojzesova:"Zato zdaj pojdi. Jaz bom s teboj, ko boš govoril, in te bom poučil, kaj moraš reči.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:13,Druga_Mojzesova:"On pa je rekel: »Jehova, oprosti mi, pošlji, prosim, koga drugega, kogar koli pač hočeš poslati.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:14,Druga_Mojzesova:"Takrat se je Jehova zelo razjezil na Mojzesa in rekel: »Kaj pa tvoj brat Aron, Levijevec? Vem, da zna spretno govoriti. In prav zdaj ti prihaja naproti. Ko te bo zagledal, se bo razveselil.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:15,Druga_Mojzesova:"Govôri z njim in mu naroči, kaj naj pove. Jaz bom z vama, ko bosta govorila, in vaju bom poučil, kaj morata narediti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:16,Druga_Mojzesova:"On bo namesto tebe govoril ljudstvu in bo tvoj predstavnik, ti pa boš za njega Božji predstavnik.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:17,Druga_Mojzesova:"To palico vzemi v roko in z njo naredi znamenja.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:18,Druga_Mojzesova:"Tako se je Mojzes vrnil k svojemu tastu Jetru in mu rekel: »Rad bi se vrnil k svojim bratom, ki so v Egiptu, da bi videl, ali so še živi.« Jetro je Mojzesu rekel: »Prav, pojdi v miru.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:19,Druga_Mojzesova:"Ko je bil Mojzes še v Madijanu, mu je Jehova rekel: »Pojdi, vrni se v Egipt, saj so pomrli vsi, ki so te hoteli ubiti.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:20,Druga_Mojzesova:"Potem je Mojzes vzel svojo ženo in sinova, jih posadil na osla in se odpravil nazaj v egiptovsko deželo. V roko je vzel palico, kot mu je zapovedal pravi Bog.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:21,Druga_Mojzesova:"Jehova je nato Mojzesu rekel: »Ko se boš vrnil v Egipt, glej, da boš pred faraonom naredil vse čudeže, za katere sem ti dal moč, da jih narediš. Jaz pa bom pustil, da mu srce zakrkne, tako da ljudstvu ne bo dovolil oditi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:22,Druga_Mojzesova:"Faraonu reci: ‚Takole govori Jehova: »Izrael je moj sin, moj prvorojenec.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:23,Druga_Mojzesova:"Pravim ti: Pusti mojemu sinu oditi, da bi mi služil. Če pa mu ne boš dovolil oditi, bom ubil tvojega sina, tvojega prvorojenca.««",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:24,Druga_Mojzesova:"Ko se je med potjo ustavil v prenočišču, je do njega prišel Jehova in ga hotel usmrtiti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:25,Druga_Mojzesova:"Toda Zifora je vzela oster kamen in sina obrezala. S sinovo sprednjo kožico se je dotaknila njegovih nog in dejala: »Ženin krvi si mi.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:26,Druga_Mojzesova:"Tako ga je Bog pustil. Takrat je rekla »ženin krvi« zaradi obreze.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:27,Druga_Mojzesova:"Nato je Jehova rekel Aronu: »Pojdi v pustinjo, Mojzesu naproti.« Tako je šel in srečal Mojzesa na gori pravega Boga ter ga v pozdrav poljubil.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:28,Druga_Mojzesova:"Mojzes je Aronu povedal vse, kar mu je rekel Jehova, ki ga je poslal. Poleg tega ga je seznanil z vsemi znamenji, ki mu jih je Bog zapovedal narediti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:29,Druga_Mojzesova:"Zatem sta Mojzes in Aron odšla in zbrala vse izraelske starešine.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:30,Druga_Mojzesova:"Aron jim je sporočil vse, kar je Jehova povedal Mojzesu, in Mojzes je pred očmi ljudstva naredil znamenja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:4,V:31,Druga_Mojzesova:"In ljudstvo je verjelo. Ko so Izraelci slišali, da je Jehova videl, kakšno stisko doživljajo, so padli na kolena in se priklonili do tal.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Druga_Mojzesova:"2. Mojzesova 5. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:1,Druga_Mojzesova:"Potem sta Mojzes in Aron šla k faraonu in mu rekla: »Izraelov Bog Jehova pravi: ‚Pusti mojemu ljudstvu oditi v pustinjo, da bi tam meni v čast praznovalo praznik.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:2,Druga_Mojzesova:"Toda faraon je rekel: »Kdo je Jehova, da bi ga moral poslušati in pustiti Izraelcem, da odidejo? Ne poznam Jehova in tudi Izraelcem ne bom dovolil, da odidejo.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:3,Druga_Mojzesova:"Onadva pa sta rekla: »Bog Hebrejcev je govoril z nami. Zato te prosimo, da nam dovoliš za tri dni oditi v pustinjo. Tam hočemo žrtvovati našemu Bogu Jehovu, da ne bo nad nas poslal bolezni ali meča.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:4,Druga_Mojzesova:"Egiptovski kralj jima je odgovoril: »Mojzes in Aron, zakaj odvračata ljudstvo od dela? Vrnite se na delo!«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:5,Druga_Mojzesova:"Faraon je še dodal: »Glejta, koliko ljudstva zdaj dela v deželi, vidva pa hočeta, da vsi ti ljudje prekinejo delo!«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:6,Druga_Mojzesova:"Faraon je še istega dne nadzornikom in delovodjem zapovedal:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:7,Druga_Mojzesova:"»Ne dajajte več ljudstvu slame za izdelovanje opeke. Naj si jo gredo sami nabirat!",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:8,Druga_Mojzesova:"Vendar od njih še naprej zahtevajte toliko opeke, kot so jo izdelovali do sedaj. Ne zmanjšujte jim norme! Leni so, zato tudi vpijejo: ‚Hočemo iti, hočemo žrtvovati našemu Bogu!",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:9,Druga_Mojzesova:"Naj še bolj trdo delajo! Naj jim ne zmanjka dela, pa ne bodo poslušali laži.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:10,Druga_Mojzesova:"Tako so nadzorniki in delovodje šli in ljudstvu sporočili: »Faraon je rekel: ‚Ne bom vam več dajal slame.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:11,Druga_Mojzesova:"Pojdite in si jo sami priskrbite, kjer koli jo lahko najdete. Toda pri delu se od vas ne bo zahtevalo nič manj.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:12,Druga_Mojzesova:"Nato se je ljudstvo razkropilo po vsej egiptovski deželi, da bi po požetih poljih nabiralo slamo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:13,Druga_Mojzesova:"Nadzorniki so na ljudi pritiskali: »Vsak dan mora vsak od vas dokončati svoje delo, tako kot takrat, ko ste še dobivali slamo.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:14,Druga_Mojzesova:"Poleg tega so tepli delovodje, ki so jih postavili nad Izraelce. Hoteli so vedeti: »Zakaj niste ne včeraj ne danes izdelali zahtevane količine opek, tako kot ste to delali prej?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:15,Druga_Mojzesova:"Zato so delovodje Izraelcev šli k faraonu in se mu pritožili: »Zakaj tako ravnaš z nami, svojimi služabniki?",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:16,Druga_Mojzesova:"Ne dobimo nič slame, kljub temu se od nas zahteva: ‚Delajte opeko! Pretepajo nas, čeprav so v resnici krivi tvoji ljudje.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:17,Druga_Mojzesova:"On pa je rekel: »Leni ste, leni! Zato pravite: ‚Hočemo iti, hočemo žrtvovati Jehovu!",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:18,Druga_Mojzesova:"Pojdite, vrnite se na delo! Slame ne boste dobili, toda vseeno morate narediti zahtevano količino opeke!«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:19,Druga_Mojzesova:"Delovodje Izraelcev so uvideli, da so v hudih težavah zaradi ukaza »Dnevne količine opeke nikakor ne smete zmanjšati«.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:20,Druga_Mojzesova:"Ko so prihajali od faraona, so se srečali z Mojzesom in Aronom, ki sta jih čakala.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:21,Druga_Mojzesova:"Takoj so jima rekli: »Naj Jehova pogleda vajina dejanja in vama sodi, saj so nas faraon in njegovi služabniki zaradi vaju zasovražili. Tako je, kot če bi jim dala meč v roko, da nas pobijejo.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:22,Druga_Mojzesova:"Mojzes se je nato obrnil na Jehova in mu rekel: »Jehova, zakaj pustiš, da to ljudstvo trpi? Zakaj si me poslal?",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:5,V:23,Druga_Mojzesova:"Odkar sem šel k faraonu in z njim govoril v tvojem imenu, ravna s tem ljudstvom še slabše, ti pa svojega ljudstva še zdaleč nisi rešil.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Druga_Mojzesova:"2. Mojzesova 6. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:1,Druga_Mojzesova:"Zato je Jehova Mojzesu rekel: »Zdaj boš videl, kaj bom naredil faraonu. Moja mogočna roka ga bo prisilila, da jih bo izpustil, moja mogočna roka ga bo prisilila, da jih bo izgnal iz svoje dežele.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:2,Druga_Mojzesova:"Nato je Bog Mojzesu rekel: »Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:3,Druga_Mojzesova:"Abrahamu, Izaku in Jakobu sem se večkrat prikazal kot Vsemogočni Bog, toda z imenom Jehova se jim nisem razodel.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:4,Druga_Mojzesova:"Z njimi sem tudi sklenil zavezo, da jim bom dal kanaansko deželo, deželo, v kateri so živeli kot tujci.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:5,Druga_Mojzesova:"Jaz sem slišal vzdihovanje izraelskega ljudstva, ki ga Egipčani zasužnjujejo, in se spomnil svoje zaveze.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:6,Druga_Mojzesova:"Zato Izraelcem reci: ‚Jaz sem Jehova. Jaz vas bom osvobodil težaškega dela, ki so vam ga naložili Egipčani, in vas rešil iz suženjstva. Njih bom ostro kaznoval, vas pa bom rešil s svojo mogočno roko.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:7,Druga_Mojzesova:"Vzel vas bom za svoje ljudstvo in bom vaš Bog. Resnično boste spoznali, da sem jaz Jehova, vaš Bog, ki vas osvobaja suženjskega dela v Egiptu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:8,Druga_Mojzesova:"Pripeljal vas bom v deželo, za katero sem prisegel, da jo bom dal Abrahamu, Izaku in Jakobu. To deželo vam bom dal v last. Jaz sem Jehova.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:9,Druga_Mojzesova:"Mojzes je kasneje to povedal Izraelcem, vendar ga niso poslušali, ker so bili obupani in ker so trpeli zaradi krutega suženjstva.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:10,Druga_Mojzesova:"Potem je Jehova Mojzesu naročil:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:11,Druga_Mojzesova:"»Pojdi k faraonu, egiptovskemu kralju, in mu reci, naj Izraelce izpusti iz svoje dežele.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:12,Druga_Mojzesova:"Mojzes je Jehovu odgovoril: »Glej, že Izraelci me niso poslušali. Kako me bo potem poslušal faraon, ko pa imam težave pri govorjenju?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:13,Druga_Mojzesova:"Toda Jehova je znova povedal Mojzesu in Aronu, kaj naj zapovesta Izraelcem in faraonu, egiptovskemu kralju, zato da bi bili Izraelci rešeni iz egiptovske dežele.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:14,Druga_Mojzesova:"To so rodbinski poglavarji: Sinovi Izraelovega prvorojenca Rubena so bili Henoh, Palu, Hezron in Karmi. To so Rubenove rodbine.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:15,Druga_Mojzesova:"Simeonovi sinovi so bili Jemuel, Jamin, Ohad, Jahin, Zohar in Šaul, sin neke Kanaanke. To so Simeonove rodbine.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:16,Druga_Mojzesova:"To so imena Levijevih sinov, iz katerih so izšle njihove rodbine: Geršon, Kehat in Merari. Levi je živel 137 let.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:17,Druga_Mojzesova:"Geršonova sinova, navedena vsak po svoji družini, sta bila Libni in Šimi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:18,Druga_Mojzesova:"Kehatovi sinovi so bili Amram, Izhar, Hebron in Uziel. Kehat je živel 133 let.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:19,Druga_Mojzesova:"Merarijeva sinova sta bila Mahli in Muši.<br>To so bile rodbine Levijevih sinov, navedene po svojih družinah.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:20,Druga_Mojzesova:"Amram se je poročil z Johebedo, sestro svojega očeta. Rodila mu je Arona in Mojzesa. Amram je živel 137 let.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:21,Druga_Mojzesova:"Izharjevi sinovi so bili Korah, Nefeg in Zihri.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:22,Druga_Mojzesova:"Uzielovi sinovi so bili Mišael, Elzafan in Sitri.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:23,Druga_Mojzesova:"Aron se je poročil z Elišebo, ki je bila Aminadabova hči in Nahšonova sestra. Rodila mu je Nadaba, Abihuja, Eleazarja in Itamarja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:24,Druga_Mojzesova:"Korahovi sinovi so bili Asir, Elkana in Abiasaf. To so bile družine Korahovcev.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:25,Druga_Mojzesova:"Eleazar, Aronov sin, se je poročil z eno od Putielovih hčera. Rodila mu je Pinehasa.<br>To so rodbinski poglavarji, ki so izšli iz Levijevih sinov.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:26,Druga_Mojzesova:"To je rodovna linija Arona in Mojzesa. Njima je Jehova dejal: »Odpeljita izraelsko ljudstvo iz egiptovske dežele, razvrščeno po skupinah.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:27,Druga_Mojzesova:"Mojzes in Aron sta bila tista, ki sta govorila s faraonom, egiptovskim kraljem, da bi jima dovolil odpeljati izraelsko ljudstvo iz Egipta.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:28,Druga_Mojzesova:"Jehova je govoril z Mojzesom v egiptovski deželi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:29,Druga_Mojzesova:"Jehova je Mojzesu rekel: »Jaz sem Jehova. Povej faraonu, egiptovskemu kralju, vse, kar ti govorim.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:6,V:30,Druga_Mojzesova:"Mojzes je nato Jehovu rekel: »Glej, imam težave pri govorjenju. Faraon me zagotovo ne bo hotel poslušati!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Druga_Mojzesova:"2. Mojzesova 7. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:1,Druga_Mojzesova:"Jehova je nato Mojzesu rekel: »Glej, postavil sem te, da boš faraonu kot Bog, in tvoj brat Aron bo govoril v tvojem imenu kot prerok.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:2,Druga_Mojzesova:"Svojemu bratu Aronu ponovi vse, kar ti bom zapovedal  on bo potem govoril s faraonom, da bo Izraelce izpustil iz svoje dežele.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:3,Druga_Mojzesova:"Jaz pa bom pustil, da faraonu srce zakrkne, in bom naredil veliko znamenj in čudežev v egiptovski deželi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:4,Druga_Mojzesova:"Toda faraon vaju ne bo poslušal. Proti Egiptu bom uporabil svojo moč in ga ostro kaznoval ter tako svoje številno ljudstvo, Izraelce, odpeljal iz egiptovske dežele.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:5,Druga_Mojzesova:"Ko bom uporabil svojo moč proti Egiptu, bodo Egipčani resnično spoznali, da sem jaz Jehova, in odpeljal bom Izraelce iz te dežele.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:6,Druga_Mojzesova:"Mojzes in Aron sta storila, kar jima je Jehova zapovedal. Naredila sta točno tako.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:7,Druga_Mojzesova:"Ko sta govorila s faraonom, je bil Mojzes star 80 let in Aron 83.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:8,Druga_Mojzesova:"Jehova je Mojzesu in Aronu dejal:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:9,Druga_Mojzesova:"»Če vama bo faraon rekel ‚Naredita kakšen čudež, reci Aronu: ‚Vzemi svojo palico in jo vrzi pred faraona. In palica se bo spremenila v veliko kačo.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:10,Druga_Mojzesova:"Tako sta Mojzes in Aron šla k faraonu in naredila točno to, kar jima je Jehova zapovedal. Aron je vrgel svojo palico pred faraona in njegove služabnike. In palica se je spremenila v veliko kačo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:11,Druga_Mojzesova:"Potem je faraon poklical svetovalce in čarovnike. In egiptovski svečeniki so z uporabo magije naredili enako.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:12,Druga_Mojzesova:"Vsak je svojo palico vrgel na tla in palice so se spremenile v velike kače. Toda Aronova kača je njihove kače požrla.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:13,Druga_Mojzesova:"Kljub temu je faraonu srce zakrknilo in ju ni poslušal, tako kot je rekel Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:14,Druga_Mojzesova:"Nato je Jehova Mojzesu rekel: »Faraon je trmast. Ljudstva noče izpustiti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:15,Druga_Mojzesova:"Zato pojdi zjutraj k faraonu. Ko bo šel k vodi, ga pričakaj na Nilovem bregu. In s seboj vzemi palico, ki se je spremenila v kačo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:16,Druga_Mojzesova:"Reci mu: ‚Jehova, Bog Hebrejcev, me je poslal k tebi z besedami: »Izpusti moje ljudstvo, da mi bo v pustinji služilo.« Toda tega še vedno nisi naredil.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:17,Druga_Mojzesova:"Takole pravi Jehova: »Po tem, kar bom naredil, boš vedel, da sem jaz Jehova – s palico, ki je v moji roki, bom udaril po vodi v Nilu in spremenila se bo v kri.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:18,Druga_Mojzesova:"Ribe, ki so v Nilu, bodo poginile in Nil bo zaudarjal, tako da Egipčani ne bodo mogli piti vode iz reke.««",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:19,Druga_Mojzesova:"Zatem je Jehova Mojzesu naročil: »Reci Aronu: ‚Vzemi palico in iztegni roko nad egiptovske vode – nad reke, kanale, močvirja in vse vodne zbiralnike – da se bodo spremenile v kri. Kri bo po vsej egiptovski deželi, tudi v lesenih in kamnitih posodah.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:20,Druga_Mojzesova:"Mojzes in Aron sta nemudoma naredila tako, kot jima je zapovedal Jehova. Aron je pred očmi faraona in njegovih služabnikov dvignil palico in z njo udaril po Nilu in vsa voda se je spremenila v kri.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:21,Druga_Mojzesova:"Ribe, ki so bile v reki, so poginile in reka je začela zaudarjati, tako da Egipčani niso mogli piti vode iz nje. Kri je bila po vsej egiptovski deželi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:22,Druga_Mojzesova:"Toda egiptovski svečeniki so z uporabo skrivnostne magije storili enako. Zato je faraonovo srce ostalo zakrknjeno in ju ni poslušal, tako kot je rekel Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:23,Druga_Mojzesova:"Faraon se je nato vrnil v palačo in si tako kot prej ni vzel k srcu tega, kar se je zgodilo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:24,Druga_Mojzesova:"Vsi Egipčani so kopali povsod okoli Nila, da bi našli pitno vodo, ker vode iz Nila niso mogli piti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:7,V:25,Druga_Mojzesova:"In preteklo je celih sedem dni, odkar je Jehova Nil spremenil v kri.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Druga_Mojzesova:"2. Mojzesova 8. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:1,Druga_Mojzesova:"Nato je Jehova Mojzesu rekel: »Pojdi k faraonu in mu reci: ‚Jehova pravi: »Pusti mojemu ljudstvu oditi, da bi mi služilo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:2,Druga_Mojzesova:"Če pa mu ne boš pustil oditi, bom vso tvojo deželo udaril z žabami.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:3,Druga_Mojzesova:"V Nilu jih bo kar mrgolelo. Prilezle bodo iz vode ter šle v tvojo hišo, v spalnico, na tvojo posteljo, v hiše tvojih služabnikov, med tvoje ljudstvo, v tvoje peči in posode za mesenje testa.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:4,Druga_Mojzesova:"Žabe bodo šle na tebe, na tvoje ljudstvo in na vse tvoje služabnike.««",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:5,Druga_Mojzesova:"Jehova je kasneje Mojzesu rekel: »Aronu reci: ‚Roko, v kateri imaš palico, iztegni nad reke, nilske kanale in močvirja, da bodo žabe prišle nad egiptovsko deželo.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:6,Druga_Mojzesova:"Aron je iztegnil roko nad egiptovske vode. Žabe so pričele lesti ven in so prekrile egiptovsko deželo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:7,Druga_Mojzesova:"Toda svečeniki so z uporabo skrivnostne magije naredili enako – tudi oni so nad egiptovsko deželo privedli žabe.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:8,Druga_Mojzesova:"Nato je faraon poklical Mojzesa in Arona ter jima rekel: »Prosita Jehova, naj mene in moje ljudstvo reši žab, saj sem vajinemu ljudstvu pripravljen pustiti, da gre žrtvovat Jehovu.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:9,Druga_Mojzesova:"Mojzes je faraonu rekel: »Tebi prepuščam čast, da mi poveš, kdaj naj prosim Boga, da umakne žabe od tebe, od tvojih služabnikov, od tvojega ljudstva in iz tvojih hiš. Ostale bodo samo v Nilu.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:10,Druga_Mojzesova:"»Jutri,« je odgovoril. Mojzes mu je rekel: »Zgodilo se bo tako, kot si rekel, zato da boš vedel, da ni nikogar, ki bi bil kot naš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:11,Druga_Mojzesova:"Žabe se bodo umaknile od tebe, tvojih hiš, tvojih služabnikov in tvojega ljudstva. Ostale bodo samo v Nilu.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:12,Druga_Mojzesova:"Tako sta Mojzes in Aron odšla od faraona. Mojzes pa je prosil Jehova glede žab, ki jih je poslal nad faraona.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:13,Druga_Mojzesova:"Jehova je storil, kar je Mojzes prosil, in žabe so začele poginjati po hišah, dvoriščih in poljih.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:14,Druga_Mojzesova:"Nagrabili so jih cele kupe in po deželi se je začel širiti hud smrad.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:15,Druga_Mojzesova:"Ko je faraon videl, da je nadloga minila, je zakrknil svoje srce in ju ni hotel poslušati, tako kot je rekel Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:16,Druga_Mojzesova:"Jehova je nato Mojzesu rekel: »Aronu reci: ‚Iztegni svojo palico in udari po zemeljskem prahu, tako da se bo ta po vsej egiptovski deželi spremenil v komarje.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:17,Druga_Mojzesova:"In storila sta tako. Aron je iztegnil svojo roko in s palico udaril po zemeljskem prahu. Tako so komarji prišli na ljudi in živali. Ves zemeljski prah se je spremenil v komarje po vsej egiptovski deželi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:18,Druga_Mojzesova:"Komarje so skušali z uporabo skrivnostne magije narediti tudi svečeniki, vendar jim ni uspelo. Komarji so bili na ljudeh in na živalih.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:19,Druga_Mojzesova:"Zato so svečeniki faraonu rekli: »To je narejeno z Božjo močjo!« Toda faraonovo srce je ostalo zakrknjeno in ni poslušal, tako kot je rekel Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:20,Druga_Mojzesova:"Potem je Jehova Mojzesu rekel: »Zgodaj zjutraj, ko bo faraon na poti k vodi, stopi k njemu in mu reci: ‚Jehova pravi: »Pusti mojemu ljudstvu oditi, da bi mi služilo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:21,Druga_Mojzesova:"Če pa mu ne boš pustil oditi, bom nad tebe, nad tvoje služabnike, nad tvoje ljudstvo in v tvoje hiše poslal obade. V egipčanskih hišah bo vse polno obadov in tudi tla bodo povsem prekrita z njimi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:22,Druga_Mojzesova:"Tisti dan bom gošensko pokrajino, kjer živi moje ljudstvo, obvaroval, tako da v njej ne bo nobenega obada. Po tem boš vedel, da sem jaz, Jehova, tu v deželi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:23,Druga_Mojzesova:"Naredil bom razliko med svojim ljudstvom in tvojim ljudstvom. To znamenje se bo zgodilo jutri.««",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:24,Druga_Mojzesova:"In Jehova je storil tako. Veliki roji obadov so preplavili faraonovo hišo, hiše njegovih služabnikov in vso egiptovsko deželo. Dežela je zaradi obadov utrpela veliko škodo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:25,Druga_Mojzesova:"Nazadnje je faraon poklical Mojzesa in Arona ter jima rekel: »Pojdite, žrtvujte svojemu Bogu v egiptovski deželi.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:26,Druga_Mojzesova:"Toda Mojzes je rekel: »To ne bi bilo dobro, saj bi svojemu Bogu Jehovu žrtvovali nekaj, kar se Egipčanom gnusi. Ali nas ne bi Egipčani kamenjali, če bi pred njihovimi očmi žrtvovali nekaj, kar se jim gnusi?",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:27,Druga_Mojzesova:"Za tri dni bomo odšli v pustinjo in tam žrtvovali svojemu Bogu Jehovu, tako kot nam je zapovedal.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:28,Druga_Mojzesova:"Nato je faraon rekel: »Pustil vas bom, da boste šli v pustinjo in tam žrtvovali svojemu Bogu Jehovu, samo ne pojdite tako daleč. Prosite zame.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:29,Druga_Mojzesova:"Mojzes je rekel: »Zdaj bom odšel od tebe in prosil Jehova. Faraon, jutri se bodo obadi umaknili od tebe, tvojih služabnikov in tvojega ljudstva. Samo faraon, ne igraj se več z nami s tem, da ljudstvu ne pustiš oditi, da bi žrtvovalo Jehovu.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:30,Druga_Mojzesova:"Potem je Mojzes odšel od faraona in prosil Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:31,Druga_Mojzesova:"In Jehova je storil to, kar ga je Mojzes prosil. Obadi so se umaknili od faraona, njegovih služabnikov in njegovega ljudstva. Niti eden ni ostal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:8,V:32,Druga_Mojzesova:"Toda faraon je spet zakrknil svoje srce in ljudstva ni izpustil.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Druga_Mojzesova:"2. Mojzesova 9. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:1,Druga_Mojzesova:"Zato je Jehova Mojzesu dejal: »Pojdi k faraonu in mu reci: ‚Takole pravi Jehova, Bog Hebrejcev: »Pusti mojemu ljudstvu oditi, da bi mi služilo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:2,Druga_Mojzesova:"Če pa mu ne boš pustil oditi in ga boš še naprej zadrževal,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:3,Druga_Mojzesova:"bom jaz, Jehova, povzročil, da bo poginila tvoja živina na polju. Konje, osle, kamele, govedo in drobnico bo prizadela strašna bolezen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:4,Druga_Mojzesova:"Jaz, Jehova, bom naredil razliko med živino Izraelcev in živino Egipčanov. Nobena žival, ki pripada Izraelcem, ne bo poginila.««",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:5,Druga_Mojzesova:"Poleg tega je Jehova določil, kdaj se bo to zgodilo: »Jaz, Jehova, bom to v tej deželi naredil jutri.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:6,Druga_Mojzesova:"Jehova je naslednji dan res naredil tako. Živina Egipčanov je začela poginjati, toda med živino Izraelcev ni poginila niti ena žival.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:7,Druga_Mojzesova:"Faraon se je glede tega pozanimal in ugotovil, da med živino Izraelcev ni poginila niti ena žival. Kljub temu je še naprej trmasto vztrajal pri svojem, tako da ljudstvu ni pustil oditi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:8,Druga_Mojzesova:"Nato je Jehova Mojzesu in Aronu dejal: »Iz peči si vzemita polne pesti saj, potem pa naj jih Mojzes pred faraonom vrže v zrak.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:9,Druga_Mojzesova:"Spremenile se bodo v fin prah in ta prah se bo razširil po vsej egiptovski deželi. Po vsej deželi se bodo na ljudeh in živalih, ki bodo prišli v stik s prahom, pojavili gnojni tvori.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:10,Druga_Mojzesova:"Tako sta iz peči vzela saje in stopila pred faraona. Mojzes jih je vrgel v zrak in zatem so se na ljudeh in živalih pojavili gnojni tvori.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:11,Druga_Mojzesova:"Svečeniki, ki so se ukvarjali z magijo, zaradi tvorov niso mogli stati pred Mojzesom, saj so se tvori pojavili na njih in na vseh drugih Egipčanih.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:12,Druga_Mojzesova:"Toda Jehova je pustil, da je faraonu srce zakrknilo. In faraon ju ni poslušal, tako kot je Jehova rekel Mojzesu, da se bo zgodilo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:13,Druga_Mojzesova:"Nato je Jehova Mojzesu rekel: »Vstani zgodaj zjutraj in stopi pred faraona. Reci mu: ‚Jehova, Bog Hebrejcev, pravi: »Pusti mojemu ljudstvu oditi, da bi mi služilo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:14,Druga_Mojzesova:"Sicer bom tebe, tvoje služabnike in tvoje ljudstvo udaril z vsemi svojimi nadlogami, zato da boš vedel, da na vsej zemlji ni meni enakega.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:15,Druga_Mojzesova:"Do sedaj bi namreč že lahko uporabil svojo moč, da bi tebe in tvoje ljudstvo udaril s strašno boleznijo in te izbrisal z zemlje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:16,Druga_Mojzesova:"Toda pri življenju sem te ohranil zato, da bi ti pokazal svojo moč in da bi se po vsej zemlji razglasilo moje ime.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:17,Druga_Mojzesova:"Ali se še vedno ošabno povzdiguješ nad moje ljudstvo in mu ne pustiš, da gre?",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:18,Druga_Mojzesova:"Jutri ob tem času bom povzročil, da bo padala zelo huda toča, kakršne v Egiptu še ni bilo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:19,Druga_Mojzesova:"Zato naroči, naj vso tvojo živino in vse, kar je tvojega na polju, spravijo pod streho. Tisti ljudje in živali, ki bi ostali na prostem in ne bi bili na varnem, bodo izgubili življenje, ko se bo nanje usula toča.««",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:20,Druga_Mojzesova:"Tisti faraonovi služabniki, ki so vzeli resno Jehovove besede, so svoje služabnike in živino hitro privedli v hiše,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:21,Druga_Mojzesova:"kdor pa si Jehovovih besed ni vzel k srcu, je svoje služabnike in živino pustil na polju.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:22,Druga_Mojzesova:"Jehova je potem Mojzesu naročil: »Iztegni roko proti nebu, da se bo na vso egiptovsko deželo, na ljudi in živali ter na vse poljsko rastlinje v deželi usula toča.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:23,Druga_Mojzesova:"Mojzes je iztegnil svojo palico proti nebu in Jehova je na zemljo poslal grmenje, točo in tudi ogenj. Jehova je povzročil, da je na egiptovsko deželo padala toča.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:24,Druga_Mojzesova:"Padala je torej toča, vmes pa je švigal ogenj. Tako hude toče še ni bilo v egiptovski deželi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:25,Druga_Mojzesova:"Toča je po vsej egiptovski deželi pobila vse, kar je bilo na prostem, od ljudi do živali. Uničila je vse rastlinje in polomila vse drevje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:26,Druga_Mojzesova:"Samo v gošenski pokrajini, kjer so živeli Izraelci, ni bilo toče.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:27,Druga_Mojzesova:"Faraon je dal poklicati Mojzesa in Arona ter jima rekel: »Tokrat sem grešil. Jehova je pravičen, jaz in moje ljudstvo pa se motimo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:28,Druga_Mojzesova:"Prosita Jehova, naj naredi konec grmenju in toči. Potem vam bom dovolil oditi in vam ne bo več treba ostati.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:29,Druga_Mojzesova:"Mojzes pa mu je rekel: »Takoj ko bom prišel iz mesta, bom dvignil roke k Jehovu. Grmenje se bo poleglo in toča bo ponehala, zato da boš vedel, da je zemlja Jehovova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:30,Druga_Mojzesova:"Ampak jaz vem, da ne ti ne tvoji služabniki tudi potem ne boste imeli nobenega strahospoštovanja do Boga Jehova.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:31,Druga_Mojzesova:"Tako sta bila lan in ječmen uničena, saj je bil ječmen že v klasju, lan pa je cvetel.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:32,Druga_Mojzesova:"Pšenica in pira pa nista bili uničeni, ker dozorita kasneje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:33,Druga_Mojzesova:"Mojzes je odšel od faraona ven iz mesta in dvignil roke k Jehovu. Grmenje se je poleglo, toča je ponehala in tudi deževalo ni več na zemljo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:34,Druga_Mojzesova:"Ko je faraon videl, da je nehalo deževati in grmeti in da toča ne pada več, je zopet grešil in zakrknil svoje srce. Enako so se odzvali tudi njegovi služabniki.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:9,V:35,Druga_Mojzesova:"Faraonovo srce je ostalo nedovzetno in ni pustil Izraelcem oditi, prav tako kot je Jehova rekel po Mojzesu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,Druga_Mojzesova:"2. Mojzesova 10. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:1,Druga_Mojzesova:"Nato je Jehova Mojzesu rekel: »Pojdi k faraonu. Pustil sem namreč, da on in njegovi služabniki trmasto vztrajajo pri svojem, zato da bi pred njim storil svoja znamenja",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:2,Druga_Mojzesova:"in da bi lahko ti svojim otrokom in vnukom pripovedoval o tem, kako sem kaznoval Egipčane in katera znamenja sem naredil med njimi. Resnično boste spoznali, da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:3,Druga_Mojzesova:"Tako sta Mojzes in Aron šla k faraonu in mu rekla: »Jehova, Bog Hebrejcev, pravi: ‚Kako dolgo se mi še ne boš hotel podrediti? Pusti mojemu ljudstvu oditi, da bi mi služilo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:4,Druga_Mojzesova:"Če ga ne boš izpustil, bom jutri nad tvojo deželo poslal kobilice.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:5,Druga_Mojzesova:"Prekrile bodo površje zemlje, tako da tal ne bo mogoče videti. Pojedle bodo to, kar vam je ostalo, česar toča ni uničila. Objedle bodo vsa vaša drevesa, ki rastejo na polju.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:6,Druga_Mojzesova:"Napolnile bodo vaše hiše, hiše vseh vaših služabnikov in hiše v vsem Egiptu. Česa takega niso videli ne vaši očetje ne vaši stari očetje, vse odkar so v tej deželi pa do danes.« Zatem se je Mojzes obrnil in odšel od faraona.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:7,Druga_Mojzesova:"Potem so faraonu njegovi služabniki rekli: »Kako dolgo nas bo ta človek še ogrožal? Pusti tem ljudem oditi, da bodo služili svojemu Bogu Jehovu. Kaj ne vidiš, da je Egipt propadel?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:8,Druga_Mojzesova:"Tako so Mojzesa in Arona pripeljali nazaj k faraonu in on jima je rekel: »Pojdite, služite svojemu Bogu Jehovu. Kdo vse pa bo šel?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:9,Druga_Mojzesova:"Mojzes je odgovoril: »Z nami bodo šli mladi in stari, naši sinovi in hčere, ovce in govedo, ker bomo imeli praznik v čast Jehovu.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:10,Druga_Mojzesova:"On pa jima je rekel: »Če bom vam in vašim otrokom kdaj dovolil oditi, je Jehova res z vami! Očitno naklepate nekaj hudega.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:11,Druga_Mojzesova:"Ne! Samo moški lahko gredo in služijo Jehovu, saj ste to tudi prosili.« Po teh besedah so ju nagnali od faraona.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:12,Druga_Mojzesova:"Nato je Jehova Mojzesu rekel: »Iztegni roko nad egiptovsko deželo, da bodo prišle kobilice in pojedle vse njeno rastlinje, vse, kar je ostalo po toči.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:13,Druga_Mojzesova:"Mojzes je takoj iztegnil svojo palico nad egiptovsko deželo in Jehova je povzročil, da je ves tisti dan in vso noč v deželi pihal vzhodni veter. Ko pa je nastopilo jutro, je vzhodni veter prinesel kobilice.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:14,Druga_Mojzesova:"Prišle so nad ves Egipt in se spustile na vse njegovo ozemlje. Bilo je zelo hudo. Še nikoli prej se ni pojavilo toliko kobilic in tudi nikoli več jih ne bo toliko.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:15,Druga_Mojzesova:"Prekrile so površje celotne dežele in dežela je zaradi njih potemnela. Požrle so vse, kar je ostalo po toči – vse rastlinje in sadje na drevesih. V vsej egiptovski deželi ni ostalo nič zelenega ne na drevju ne na poljih.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:16,Druga_Mojzesova:"Zato je faraon hitro poklical Mojzesa in Arona ter jima rekel: »Grešil sem proti vašemu Bogu Jehovu in proti vam.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:17,Druga_Mojzesova:"Prosim, oprostite mi moj greh samo še tokrat in prosite svojega Boga Jehova, naj umakne od mene to smrtonosno nadlogo.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:18,Druga_Mojzesova:"Odšel je torej od faraona in prosil Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:19,Druga_Mojzesova:"Nato je Jehova spremenil smer vetra, tako da je začel pihati zelo močan zahodnik. Veter je kobilice odnesel stran in jih zagnal v Rdeče morje. V celotnem Egiptu ni ostala niti ena kobilica.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:20,Druga_Mojzesova:"Toda Jehova je pustil, da je faraonu srce zakrknilo. In faraon Izraelcem ni dovolil oditi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:21,Druga_Mojzesova:"Jehova je nato Mojzesu rekel: »Iztegni svojo roko proti nebu, da bo egiptovsko deželo zagrnila tema, tako gosta tema, da se jo bo lahko otipalo.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:22,Druga_Mojzesova:"Mojzes je takoj iztegnil roko proti nebu in vso egiptovsko deželo je za tri dni zagrnila gosta tema.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:23,Druga_Mojzesova:"Drug drugega niso videli in tri dni se ni nihče premaknil s svojega mesta. Povsod tam, kjer so živeli Izraelci, pa je bilo svetlo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:24,Druga_Mojzesova:"Potem je faraon poklical Mojzesa in mu rekel: »Pojdite, služite Jehovu. Samo vaše govedo in ovce bodo ostali tukaj. Tudi vaši otroci lahko gredo z vami.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:25,Druga_Mojzesova:"Toda Mojzes je rekel: »Ne, daj nam tudi živali za žrtvovanje in za žgalne daritve, da jih bomo darovali svojemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:26,Druga_Mojzesova:"Tudi naša živina bo šla z nami. Niti ene živali ne bomo pustili tu, ker bomo nekatere od njih darovali pri čaščenju našega Boga Jehova. Ne vemo pa, katere živali bomo darovali Jehovu, dokler ne pridemo tja.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:27,Druga_Mojzesova:"Jehova je pustil, da je faraonu srce zakrknilo, in faraon jim ni dovolil oditi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:28,Druga_Mojzesova:"Faraon je Mojzesu ukazal: »Izgini mi izpred oči! Glej, da ne boš več skušal stopiti pred mene, ker boš tisti dan, ko boš stopil pred mene, umrl.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:10,V:29,Druga_Mojzesova:"Mojzes mu je odgovoril: »Naj bo, kot si rekel. Ne bom več skušal stopiti pred tebe.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,Druga_Mojzesova:"2. Mojzesova 11. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:11,V:1,Druga_Mojzesova:"Jehova je Mojzesu rekel: »Še eno nadlogo bom poslal nad faraona in Egipt. Potem vam bo pustil oditi. In ko vas bo izpustil, vas bo celo izgnal od tu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:11,V:2,Druga_Mojzesova:"Zato ljudstvu naroči, naj vsi moški in ženske svoje sosede prosijo za srebrne in zlate predmete.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:11,V:3,Druga_Mojzesova:"(Jehova je poskrbel, da so bili Egipčani izraelskemu ljudstvu naklonjeni. Poleg tega je Mojzes postal zelo spoštovan v egiptovski deželi, tako med faraonovimi služabniki kot tudi med ostalimi Egipčani.)",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:11,V:4,Druga_Mojzesova:"Mojzes je faraonu še rekel: »Jehova pravi: ‚Okoli polnoči bom šel skozi Egipt.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:11,V:5,Druga_Mojzesova:"Vsi prvorojenci v egiptovski deželi bodo umrli, od prvorojenca faraona, ki sedi na prestolu, do prvorojenca sužnje, ki dela pri ročnem mlinu, in vse prvorojeno pri živini.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:11,V:6,Druga_Mojzesova:"Po vsej egiptovski deželi bo nastalo veliko vpitje, kakršnega še ni bilo in ga tudi nikoli več ne bo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:11,V:7,Druga_Mojzesova:"Na Izraelce pa še pes ne bo zalajal, niti na ljudi niti na njihovo živino, da boste vedeli, da Jehova lahko naredi razliko med Egipčani in Izraelci.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:11,V:8,Druga_Mojzesova:"Mojzes je dodal: »Vsi tvoji služabniki bodo prišli k meni, pokleknili bodo, se priklonili do tal in rekli: ‚Pojdi, ti in vse ljudstvo, ki gre za teboj! In potem bom šel.« Zatem je ves jezen odšel od faraona.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:11,V:9,Druga_Mojzesova:"Nato je Jehova Mojzesu rekel: »Faraon vaju ne bo poslušal, zato da bi se v egiptovski deželi videlo še več mojih čudežev.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:11,V:10,Druga_Mojzesova:"Mojzes in Aron sta naredila vse te čudeže pred faraonom. Toda Jehova je pustil, da je faraonu srce zakrknilo, tako da Izraelcem ni dovolil oditi iz svoje dežele.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,Druga_Mojzesova:"2. Mojzesova 12. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:1,Druga_Mojzesova:"Jehova je Mojzesu in Aronu v egiptovski deželi rekel:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:2,Druga_Mojzesova:"»Ta mesec štejte kot začetek leta. Naj vam bo prvi od mesecev v letu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:3,Druga_Mojzesova:"Vsemu izraelskemu ljudstvu recita: ‚Deseti dan tega meseca naj vsak vzame jagnje za svojo družino, po eno jagnje na hišo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:4,Druga_Mojzesova:"Če pa jih je v družini premalo za celo jagnje, naj povabijo k sebi najbližje sosede, si ga razdelijo glede na število ljudi in ga nato skupaj pojedo. Pri tem upoštevajte, koliko bo ljudi in koliko jagnjeta bo vsak pojedel.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:5,Druga_Mojzesova:"Jagnje mora biti brezhibno, eno leto star samec. Vzamete lahko mladega ovna ali mladega kozla.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:6,Druga_Mojzesova:"Skrbite zanj do 14. dne tega meseca. Vsaka izraelska družina naj ga potem tega dne zakolje ob mraku.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:7,Druga_Mojzesova:"Vzamejo naj nekaj krvi ter z njo poškropijo oba podboja in tram nad vrati hiš, v katerih ga bodo jedli.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:8,Druga_Mojzesova:"Tisto noč naj jedo meso. Spečejo naj ga na ognju in ga jedo skupaj z nekvašenim kruhom in grenkimi zelišči.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:9,Druga_Mojzesova:"Ne jejte ga surovega ali kuhanega v vodi, ampak ga specite na ognju, z glavo, nogami in drobovjem vred.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:10,Druga_Mojzesova:"Od njega ničesar ne hranite do jutra. Kar ostane do jutra, sežgite.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:11,Druga_Mojzesova:"Ko ga jeste, imejte okoli pasu pas, sandale na nogah in palico v rokah. Jejte ga v naglici. To je pasha v čast Jehovu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:12,Druga_Mojzesova:"Tisto noč bom namreč šel skozi egiptovsko deželo in v njej pokončal vse prvorojeno, od človeka do živali. Nad vsemi egiptovskimi bogovi bom izvršil sodbo. Jaz sem Jehova.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:13,Druga_Mojzesova:"Kri bo za znamenje na hišah, v katerih boste. Ko bom zagledal kri, bom šel mimo vas, tako da nadloga ne bo prišla na vas, da bi vas pokončala, ko bom udaril egiptovsko deželo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:14,Druga_Mojzesova:"Ta dan naj vam bo v spomin in ga praznujte kot praznik v čast Jehovu. Praznujte ga iz roda v rod. To je trajna odredba.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:15,Druga_Mojzesova:"Sedem dni jejte nekvašeni kruh. Takoj prvi dan odstranite kvas iz svojih hiš, saj bo vsak, ki bo od prvega do sedmega dne jedel kaj kvašenega, usmrčen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:16,Druga_Mojzesova:"Prvi dan imejte sveto zborovanje in tudi sedmi dan imejte sveto zborovanje. Ta dneva ne opravljajte nobenega dela. Samo to, kar vsak potrebuje za jed, si smete pripraviti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:17,Druga_Mojzesova:"Praznujte praznik nekvašenega kruha, saj je to dan, ko bom vaše številno ljudstvo odpeljal iz egiptovske dežele. Ta dan praznujte iz roda v rod. To je trajna odredba.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:18,Druga_Mojzesova:"Nekvašeni kruh jejte od večera 14. dne prvega meseca pa do večera 21. dne istega meseca.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:19,Druga_Mojzesova:"Sedem dni ne sme biti v vaših hišah nič kvasa, saj bo vsak, ki bo jedel kaj kvašenega, tujec ali domačin, usmrčen.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:20,Druga_Mojzesova:"Ne jejte nič kvašenega. V svojih domovih jejte nekvašeni kruh.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:21,Druga_Mojzesova:"Mojzes je takoj poklical vse izraelske starešine in jim naročil: »Pojdite in izberite mlado žival za vsako družino, nato pa jo zakoljite in žrtvujte za pasho.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:22,Druga_Mojzesova:"Potem pomočite šop izopa v kri, zbrano v posodi, ter z njo poškropite tram nad vrati in oba podboja. Vse do jutra naj nihče od vas ne hodi ven iz svoje hiše.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:23,Druga_Mojzesova:"Ko bo Jehova šel mimo, da bi udaril Egipčane, in ko bo videl kri na tramu nad vrati in na obeh podbojih, bo Jehova šel mimo tega vhoda in ne bo dovolil, da bi v vaše hiše vstopila nadloga smrti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:24,Druga_Mojzesova:"Vse to naj bo vam in vašim potomcem trajna uredba.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:25,Druga_Mojzesova:"Ko boste prišli v deželo, ki vam jo bo dal Jehova, tako kot je obljubil, opravljajte ta obred.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:26,Druga_Mojzesova:"In ko vas bodo vaši otroci vprašali ‚Kaj vam pomeni ta obred?,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:27,Druga_Mojzesova:"jim recite: ‚To je pashalna žrtev Jehovu, ki je šel v Egiptu mimo hiš Izraelcev. Takrat je udaril Egipčane, našim družinam pa prizanesel.«<br>Nato je ljudstvo pokleknilo in se priklonilo do tal.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:28,Druga_Mojzesova:"Izraelci so šli in storili tako, kot je Jehova zapovedal Mojzesu in Aronu. Naredili so točno tako.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:29,Druga_Mojzesova:"Opolnoči pa je Jehova pokončal vse prvorojence v egiptovski deželi, od prvorojenca faraona, ki je sedel na prestolu, do prvorojenca ujetnika, ki je bil v ječi, in vse prvorojeno pri živalih.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:30,Druga_Mojzesova:"Faraon, vsi njegovi služabniki in vsi drugi Egipčani so ponoči vstali. Med Egipčani je bilo slišati veliko vpitje, ker ni bilo hiše, v kateri ne bi kdo umrl.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:31,Druga_Mojzesova:"Še ponoči je faraon poklical Mojzesa in Arona ter jima rekel: »Izginite! Pojdite stran od mojega ljudstva, vidva in drugi Izraelci! Pojdite, služite Jehovu, kot sta govorila!",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:32,Druga_Mojzesova:"Vzemite tudi svojo drobnico in živino in pojdite, tako kot sta govorila! Toda prosita Boga, da me blagoslovi!«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:33,Druga_Mojzesova:"Egipčani so začeli priganjati ljudstvo, naj hitro odide iz dežele. »Sicer bomo vsi pomrli!« so govorili.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:34,Druga_Mojzesova:"Tako je ljudstvo vzelo s seboj nekvašeno testo. Posode za mesenje testa so zavili v svoja oblačila in si jih naložili na rame.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:35,Druga_Mojzesova:"Izraelci so naredili, kar jim je rekel Mojzes, in prosili Egipčane za srebrne in zlate predmete ter oblačila.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:36,Druga_Mojzesova:"Jehova je poskrbel, da so jim bili Egipčani naklonjeni, zato so jim ti dali vse, za kar so prosili. Tako so Egipčane oplenili.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:37,Druga_Mojzesova:"Nato so se Izraelci odpravili iz Ramesesa v Sukot, in sicer kakih 600.000 moških, k čemur niso bili všteti otroci.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:38,Druga_Mojzesova:"Z njimi je tudi šla množica drugih ljudi ter drobnica in živina, zelo veliko živali.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:39,Druga_Mojzesova:"Iz testa, ki so ga prinesli iz Egipta, so spekli hlebce nekvašenega kruha. Testo namreč ni bilo kvašeno, saj so jih iz Egipta izgnali tako na hitro, da si niso uspeli pripraviti nobene druge hrane za na pot.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:40,Druga_Mojzesova:"Ko so Izraelci zapuščali Egipt, so imeli za seboj 430 let življenja na tujem.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:41,Druga_Mojzesova:"Ob koncu teh 430 let, prav tisti dan, je vse Jehovovo ljudstvo odšlo iz egiptovske dežele.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:42,Druga_Mojzesova:"Na to noč naj se spominjajo, da jih je Jehova rešil iz egiptovske dežele. Vse izraelsko ljudstvo naj se te noči spominja iz roda v rod Jehovu v čast.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:43,Druga_Mojzesova:"Nato je Jehova Mojzesu in Aronu rekel: »To je odredba glede pashe: Pashalne žrtve ne sme jesti noben tujec.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:44,Druga_Mojzesova:"Če ima kdo sužnja, ki ga je kupil z denarjem, naj ga obreže. Šele potem lahko suženj je žrtev.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:45,Druga_Mojzesova:"Priseljenec in najeti delavec je ne smeta jesti.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:46,Druga_Mojzesova:"Jagnje jejte v hiši. Nič mesa ne nosite iz hiše in nobene kosti mu ne zlomite.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:47,Druga_Mojzesova:"Pasho naj praznuje vse izraelsko ljudstvo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:48,Druga_Mojzesova:"Če med vami živi kak tujec, ki želi praznovati pasho v čast Jehovu, naj se on in vsi moški iz njegove hiše obrežejo. Šele potem jo lahko praznuje in bo kot domačin. Pashalne žrtve ne sme jesti noben neobrezan moški.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:49,Druga_Mojzesova:"Isti zakon naj velja za domačina in za tujca, ki živi med vami.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:50,Druga_Mojzesova:"Vsi Izraelci so storili tako, kot je Jehova zapovedal Mojzesu in Aronu. Naredili so točno tako.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:12,V:51,Druga_Mojzesova:"Prav tisti dan je Jehova vse Izraelce rešil iz egiptovske dežele.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,Druga_Mojzesova:"2. Mojzesova 13. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:1,Druga_Mojzesova:"Jehova je Mojzesu še rekel:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:2,Druga_Mojzesova:"»Posveti mi vse prvorojeno med Izraelci. Vse prvorojeno, tako pri ljudeh kot pri živalih, pripada meni.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:3,Druga_Mojzesova:"Mojzes je ljudstvu rekel: »Spominjajte se tega dne, ko ste odšli iz Egipta, iz dežele, v kateri ste bili sužnji, ker vas je Jehova odpeljal od tu z mogočno roko. Zato ne jejte nič kvašenega.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:4,Druga_Mojzesova:"Tega dne v mesecu abibu ste odšli iz Egipta.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:5,Druga_Mojzesova:"Jehova je vašim praočetom prisegel, da vam bo dal deželo Kanaancev, Hetejcev, Amorejcev, Hivejcev in Jebusejcev, deželo, v kateri tečeta mleko in med. Ko vas bo pripeljal v to deželo, vsako leto v tem mesecu opravljajte ta obred.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:6,Druga_Mojzesova:"Sedem dni jejte nekvašeni kruh, sedmi dan pa bo praznik v čast Jehovu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:7,Druga_Mojzesova:"Nekvašeni kruh jejte vseh sedem dni. Pri vas naj ne bo ničesar kvašenega, nikjer v vaši deželi naj ne bo nič kvasa.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:8,Druga_Mojzesova:"Tisti dan povejte svojim otrokom: ‚To je zaradi tega, kar je Jehova naredil za nas, ko smo šli iz Egipta.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:9,Druga_Mojzesova:"To naj bo za znamenje na vaši roki in za spomin na vašem čelu, da boste imeli Jehovov zakon v ustih, saj vas je Jehova z mogočno roko odpeljal iz Egipta.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:10,Druga_Mojzesova:"To odredbo izpolnjujte iz leta v leto ob predpisanem času.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:11,Druga_Mojzesova:"Ko vas bo Jehova pripeljal v deželo Kanaancev, glede katere je vam in vašim praočetom prisegel, da vam jo bo dal,",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:12,Druga_Mojzesova:"posvetite Jehovu vsakega prvorojenega sina, prav tako tudi vse prvorojene samce pri svoji živini. Vse, kar je moškega spola, pripada Jehovu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:13,Druga_Mojzesova:"Vsakega prvorojenega osla odkupite z ovco, če pa ga ne boste hoteli odkupiti, mu zlomite vrat. Odkupite tudi vsakega prvorojenca od svojih sinov.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:14,Druga_Mojzesova:"Če vas bodo vaši otroci nekega dne vprašali ‚Zakaj to delamo?, jim odgovorite: ‚Jehova nas je z mogočno roko odpeljal iz Egipta, iz dežele, v kateri smo bili sužnji.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:15,Druga_Mojzesova:"Ker nam faraon zaradi svoje trme ni dovolil oditi, je Jehova pobil vse prvorojeno v egiptovski deželi, tako pri ljudeh kot pri živalih. Zato Jehovu žrtvujemo vse prvorojene samce, vsakega prvorojenca izmed svojih sinov pa odkupimo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:16,Druga_Mojzesova:"To naj bo za znamenje na vaši roki in za trak na vašem čelu, saj nas je Jehova z mogočno roko odpeljal iz Egipta.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:17,Druga_Mojzesova:"Bog pa svojega ljudstva, ko mu je faraon dovolil oditi, ni vodil skozi deželo Filistejcev, čeprav bi bilo tam bližje. Bog je namreč rekel: »Ljudstvo bi si lahko premislilo in se vrnilo v Egipt, ko bi videlo, da se mora bojevati.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:18,Druga_Mojzesova:"Zato je Bog ljudstvo vodil naokoli skozi pustinjo ob Rdečem morju. Izraelci pa so iz egiptovske dežele odšli organizirani kot vojska.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:19,Druga_Mojzesova:"Mojzes je vzel s seboj Jožefove kosti, saj so Izraelovi sinovi morali priseči, da jih bodo odnesli. Jožef jim je namreč rekel: »Bog vam bo gotovo pomagal. Prisezite mi, da boste takrat, ko boste odšli od tu, odnesli s seboj tudi moje kosti.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:20,Druga_Mojzesova:"Odpravili so se iz Sukota in se utaborili pri Etamu, na robu pustinje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:21,Druga_Mojzesova:"Jehova je podnevi hodil pred njimi v oblačnem stebru, da jih je vodil po poti, ponoči pa v ognjenem stebru, da jim je razsvetljeval pot. Tako so lahko potovali podnevi in ponoči.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:13,V:22,Druga_Mojzesova:"Oblačni steber se ni umaknil od ljudstva podnevi, ognjeni steber pa ne ponoči.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,Druga_Mojzesova:"2. Mojzesova 14. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:1,Druga_Mojzesova:"Jehova je Mojzesu rekel:",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:2,Druga_Mojzesova:"»Reci Izraelcem, naj se obrnejo in se utaborijo pred Pi Hahirotom, med Migdolom in morjem, nasproti Baal Zefonu. Utaborite se njemu nasproti ob morju.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:3,Druga_Mojzesova:"Faraon bo glede vas rekel: ‚Zmedeno tavajo po deželi. Ujeti so v pustinji.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:4,Druga_Mojzesova:"Jaz pa bom pustil, da bo faraonu srce zakrknilo. Faraon se bo pognal za vami in jaz se bom oslavil, ko bom faraona in vso njegovo vojsko uničil. Egipčani bodo resnično spoznali, da sem jaz Jehova.« In naredili so tako.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:5,Druga_Mojzesova:"Kasneje so egiptovskemu kralju sporočili, da je ljudstvo odšlo. Takrat so si faraon in njegovi služabniki premislili glede ljudstva in so rekli: »Zakaj smo to naredili? Zakaj smo izpustili Izraelce, naše sužnje?«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:6,Druga_Mojzesova:"Zato je pripravil svoje bojne vozove in vzel s seboj svoje može.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:7,Druga_Mojzesova:"Vzel je 600 najboljših vozov in vse druge vozove v Egiptu, na vsakem od njih pa so bili bojevniki.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:8,Druga_Mojzesova:"Jehova je pustil, da je faraonu, egiptovskemu kralju, srce zakrknilo. Tako se je faraon pognal za Izraelci, ki so samozavestno odhajali iz dežele.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:9,Druga_Mojzesova:"Egipčani so se pognali za njimi  vsi faraonovi konji, ki so vlekli vozove, njegovi konjeniki in njegova vojska so se jim približali, ko so taborili ob morju, pri Pi Hahirotu, nasproti Baal Zefonu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:10,Druga_Mojzesova:"Ko pa se je faraon približal, so Izraelci opazili, da jim Egipčani sledijo. Izraelci so se zelo prestrašili in začeli vpiti na pomoč k Jehovu.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:11,Druga_Mojzesova:"Mojzesu so rekli: »Ali v Egiptu ni grobov, da si nas pripeljal sem v pustinjo, da bi tu umrli? Zakaj si nam to naredil? Zakaj si nas odpeljal iz Egipta?",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:12,Druga_Mojzesova:"Ali ti nismo v Egiptu govorili ‚Pusti nas, da služimo Egipčanom? Boljše je, da služimo Egipčanom, kot da umremo v pustinji.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:13,Druga_Mojzesova:"Nato je Mojzes ljudstvu rekel: »Ne bojte se. Ostanite mirni in glejte, kako vas bo Jehova danes rešil. Egipčanov, ki jih danes vidite, ne boste videli nikoli več.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:14,Druga_Mojzesova:"Jehova se bo bojeval za vas, vi pa boste tiho čakali.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:15,Druga_Mojzesova:"Jehova je nato Mojzesu rekel: »Zakaj vpiješ na pomoč k meni? Reci Izraelcem, naj se pripravijo za odhod.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:16,Druga_Mojzesova:"Ti pa dvigni svojo palico in iztegni roko nad morje ter ga razdeli, da bodo Izraelci šli sredi morja po suhem.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:17,Druga_Mojzesova:"Jaz bom pustil, da bo Egipčanom srce zakrknilo in bodo šli za njimi. Tako se bom oslavil, ko bom uničil faraona in vso njegovo vojsko, njegove bojne vozove in njegove konjenike.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:18,Druga_Mojzesova:"Egipčani bodo resnično spoznali, da sem jaz Jehova, ko bom uničil faraona, njegove bojne vozove in njegove konjenike ter se tako oslavil.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:19,Druga_Mojzesova:"Potem se je angel pravega Boga, ki je bil na čelu Izraelcev, postavil za njimi in tudi oblačni steber, ki je bil pred njimi, se je postavil za njimi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:20,Druga_Mojzesova:"Tako je zdaj stal med Egipčani in Izraelci. Oblak je na eni strani povzročal temo, na drugi pa je razsvetljeval noč. Zato se Egipčani vso noč niso približali Izraelcem.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:21,Druga_Mojzesova:"Potem je Mojzes iztegnil roko nad morje. Jehova je povzročil, da je vso noč pihal močan vzhodnik in potiskal morje nazaj, tako da se je morsko dno osušilo. In vode so se razdelile.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:22,Druga_Mojzesova:"Izraelci so tako šli sredi morja po suhem, vode pa so jim bile kot zid na desni in levi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:23,Druga_Mojzesova:"Egipčani so se pognali za njimi. Vsi faraonovi konji, bojni vozovi in konjeniki so šli za njimi na sredino morja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:24,Druga_Mojzesova:"Med jutranjo stražo pa je Jehova iz ognjenega in oblačnega stebra pogledal proti vojski Egipčanov in v njej naredil zmešnjavo.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:25,Druga_Mojzesova:"Povzročil je, da so jim z vozov odpadala kolesa, tako da so le s težavo vozili. In Egipčani so vpili: »Bežimo od Izraelcev, saj se Jehova zanje bojuje proti Egiptu!«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:26,Druga_Mojzesova:"Jehova je nato Mojzesu rekel: »Iztegni roko nad morje, da se bodo vode zgrnile nad Egipčane, njihove bojne vozove in konjenike.«",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:27,Druga_Mojzesova:"Mojzes je takoj iztegnil roko nad morje. Medtem ko se je danilo, se je morje vračalo na svoje mesto. Egipčani so bežali pred vodo, ampak Jehova jih je pometal v sredino morja.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:28,Druga_Mojzesova:"Vode, ki so se vračale, so prekrile bojne vozove, konjenike in vso faraonovo vojsko, ki je šla v morje za Izraelci. Od Egipčanov ni preživel nihče.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:29,Druga_Mojzesova:"Izraelci pa so šli po osušenem morskem dnu in vode so jim bile kot zid na desni in levi.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:30,Druga_Mojzesova:"Tako je Jehova tisti dan rešil izraelsko ljudstvo iz rok Egipčanov in Izraelci so videli Egipčane mrtve na morski obali.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:14,V:31,Druga_Mojzesova:"Videli so tudi veliko moč, ki jo je Jehova uporabil proti Egipčanom, in so začutili strahospoštovanje do Jehova. Začeli so zaupati Jehovu in njegovemu služabniku Mojzesu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,Druga_Mojzesova:"2. Mojzesova 15. poglavje",K:"",NZ:""},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:1,Druga_Mojzesova:"Takrat so Mojzes in Izraelci Jehovu v čast zapeli tole pesem:<br>»Pel bom Jehovu, ker se je silno poveličal.<br>Konja z jezdecem je zagnal v morje.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:2,Druga_Mojzesova:"Jah je moja moč in moja sila, ker me je rešil.<br>On je moj Bog, zato ga bom hvalil  on je Bog mojega očeta, poveličeval ga bom.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:3,Druga_Mojzesova:"Jehova je mogočen bojevnik, Jehova mu je ime.",K:"",NZ:"X"},
{Knjiga:"2Mojzesova",Kr:"2Mz",P:15,V:4,Druga_Mojzesova:"Faraonove vozove in njegovo vojsko je vrgel v morje.<br>Njegovi najodličnejši bojevniki so utonili v Rdečem morju.",K:"",NZ:"X"},
