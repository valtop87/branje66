<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Jakob','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Jakob:"Jakob 1. poglavje",K:"",NZ:""},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:1,Jakob:"Jaz. Jakob. suženj Boga in Gospoda Jezusa Kristusa. pišem to pismo 12 rodovom. ki so razkropljeni po svetu.<br>Pozdravljeni!",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:2,Jakob:"Moji bratje. kadar vas doletijo različne preizkušnje. glejte na to kot na razlog za veselje.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:3,Jakob:"saj veste. da se takrat. ko je na takšen način preverjena trdnost vaše vere. razvija zdržljivost.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:4,Jakob:"Toda dovolite. da zdržljivost izpolni svoj namen. da boste tako popolni in zdravi v vseh pogledih – da boste brez pomanjkljivosti.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:5,Jakob:"Če torej komu od vas manjka modrosti. naj vztrajno prosi Boga. pa jo bo dobil. saj on velikodušno daje vsem. in to brez očitanja.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:6,Jakob:"Toda prosi naj z vero. Naj prav nič ne dvomi. saj je dvomljivec podoben morskemu valu. ki ga veter žene in premetava sem ter tja.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:7,Jakob:"Takšen človek naj ne pričakuje. da bo kaj dobil od Jehova.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:8,Jakob:"Je neodločen in nestanoviten pri vsem. kar dela.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:9,Jakob:"Reven brat naj se veseli. ker je bil povišan.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:10,Jakob:"bogati pa. ker je bil ponižan. Bogati bo namreč izginil kakor cvet.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:11,Jakob:"Ko sonce vzide in začne pripekati. rastlina uvene. Njen cvet odpade in njena zunanja lepota mine. Tako bo tudi bogataš uvenel med prizadevanjem. da bi dosegel svoje cilje.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:12,Jakob:"Srečen tisti človek. ki vztraja v preizkušnji. Ko bo prestal preizkušnjo. bo namreč prejel venec življenja. ki ga je Jehova obljubil tistim. ki ga ljubijo.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:13,Jakob:"Med preizkušnjo naj nihče ne reče: »Bog me preizkuša.« Boga namreč ni mogoče preizkušati. ni ga mogoče navesti. da bi naredil kaj slabega. pa tudi on sam nikogar ne preizkuša s slabimi stvarmi.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:14,Jakob:"ampak je vsak preizkušan. ko ga njegova lastna želja vleče in vabi.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:15,Jakob:"Ko se potem ta želja razvije. rodi greh. greh pa. ko je narejen. rodi smrt.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:16,Jakob:"Moji ljubljeni bratje. ne dajte se zavesti.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:17,Jakob:"Vsak dober dar in vsako popolno darilo je od zgoraj. Prihaja od Očeta nebesnih svetil. ki se v nasprotju s senco ne spreminja.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:18,Jakob:"Njegova volja je bila. da nas z resnico privede v življenje in da bi bili tako izbrani kot prvi izmed tistih. ki jih je ustvaril.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:19,Jakob:"Moji ljubljeni bratje. vedite. da mora biti vsak človek pripravljen poslušati. ne sme govoriti nepremišljeno niti se hitro razjeziti.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:20,Jakob:"Ko je človek jezen. ne ravna v skladu z Božjo pravičnostjo.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:21,Jakob:"Zato se znebite vse umazanije in vsake sledi hudobnosti ter ponižno pustite. da Bog v vas vsadi besedo. ki vas lahko reši.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:22,Jakob:"Toda ni dovolj. da Božjo besedo samo poslušate. Morate jo tudi izpolnjevati. saj bi drugače sami sebe slepili z napačnim razmišljanjem.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:23,Jakob:"Če namreč kdo Božjo besedo samo posluša in je ne izpolnjuje. je podoben človeku. ki v ogledalu gleda svoj obraz –",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:24,Jakob:"pogleda se in odide ter takoj pozabi. kakšen je.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:25,Jakob:"Kdor pa pozorno gleda v popoln zakonik. ki vodi v svobodo. in ga izpolnjuje. ni nekdo. ki pozabi. kar sliši. ampak nekdo. ki slišano izpolnjuje. Takšen človek bo pri tem. kar dela. srečen.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:26,Jakob:"Če se komu zdi. da Boga pravilno časti. pa ne brzda svojega jezika. slepi svoje srce in njegovo čaščenje je prazno.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:1,V:27,Jakob:"Čaščenje. ki je v očeh našega Boga in Očeta čisto in neoskrunjeno. je to. da skrbimo za sirote in vdove. ki so v stiski. in da ostanemo neomadeževani od sveta.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,Jakob:"Jakob 2. poglavje",K:"",NZ:""},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:1,Jakob:"Moji bratje. kako je mogoče. da verujete v našega veličastnega Gospoda Jezusa Kristusa. hkrati pa ravnate pristransko?",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:2,Jakob:"Če na primer na vaš shod pride človek z zlatimi prstani in razkošno obleko. pride pa tudi revež v umazani obleki.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:3,Jakob:"ste tistemu. ki nosi razkošno obleko. bolj naklonjeni in mu rečete: »Usedi se sem na to častno mesto.« Revežu pa rečete »Ti pa stoj« ali »Usedi se na tla«.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:4,Jakob:"Ali ni res. da s takšnim ravnanjem kažete. da so med vami razredne razlike in da ste postali nepošteni sodniki?",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:5,Jakob:"Poslušajte. moji ljubljeni bratje. Ali ni Bog izbral teh. ki so v očeh sveta revni. da bi bili bogati v veri in dediči Kraljestva. ki ga je obljubil tistim. ki ga ljubijo?",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:6,Jakob:"Vi pa ste osramotili revne. Kaj ni res. da vas prav bogati zatirajo in vlačijo pred sodišča?",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:7,Jakob:"Ali niso oni tisti. ki sramotijo sijajno ime. ki ga nosite?",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:8,Jakob:"Če torej izpolnjujete kraljevi zakon. ki je zapisan v Svetih spisih in se glasi »Svojega bližnjega imej rad kakor samega sebe«. delate dobro.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:9,Jakob:"Če pa ravnate pristransko. grešite in ste po tem zakonu spoznani za krive.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:10,Jakob:"Če namreč kdo izpolnjuje vse. kar piše v Zakoniku. pa prekrši samo eno njegovo zapoved. postane kriv kršitve vsega Zakonika.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:11,Jakob:"Tisti namreč. ki je rekel »Ne prešuštvuj«. je rekel tudi »Ne ubijaj«. Če torej ne prešuštvuješ. ubijaš pa. si postal kršilec Zakonika.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:12,Jakob:"Govorite in ravnajte tako kot ljudje. ki bodo sojeni po zakoniku. ki ljudi vodi v svobodo.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:13,Jakob:"Tistemu. ki ni usmiljen. se bo namreč sodilo brez usmiljenja. Usmiljenje zmaguje nad obsojanjem.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:14,Jakob:"Kaj koristi. moji bratje. če kdo reče. da ima vero. vendar je ne kaže z deli? Ali ga lahko takšna vera reši?",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:15,Jakob:"Če kdo od bratov ali sester nima kaj obleči in nima dovolj hrane za tisti dan.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:16,Jakob:"pa mu kdo od vas reče »Želim ti vse dobro. ogrej se in najej«. ne daste pa mu tega. kar potrebuje za življenje. kaj to pomaga?",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:17,Jakob:"Tako je tudi vera. če se je ne kaže z deli. mrtva.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:18,Jakob:"Toda morda bo kdo rekel: »Ti imaš vero in jaz imam dela. Pokaži mi svojo vero brez del. jaz pa ti bom svojo vero pokazal z deli.«",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:19,Jakob:"Ti verjameš. da obstaja samo en Bog. kajne? In prav je tako. Ampak tudi demoni verjamejo in se tresejo od strahu.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:20,Jakob:"O ti nespameten človek. ali bi rad dokaz. da je vera. ki se je ne kaže z deli. res nekoristna?",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:21,Jakob:"Ali ni bil naš praoče Abraham razglašen za pravičnega zaradi del? Za pravičnega je bil razglašen za tem. ko je svojega sina Izaka daroval na oltarju.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:22,Jakob:"Vidiš torej. da je bila njegova vera očitna tudi iz njegovih del in da je bila zaradi del njegova vera izpopolnjena.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:23,Jakob:"Izpolnil se je tudi odlomek iz Svetih spisov. ki pravi: »Abraham je verjel Jehovu in zaradi tega je bil štet za pravičnega.« Poleg tega je bil imenovan Jehovov prijatelj.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:24,Jakob:"Vidite torej. da je človek razglašen za pravičnega zaradi del. ne pa samo zaradi vere.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:25,Jakob:"Ali ni bila enako tudi prostitutka Rahaba razglašena za pravično zaradi del? Za pravično je bila razglašena za tem. ko je gostoljubno sprejela sla in ju poslala po drugi poti.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:2,V:26,Jakob:"Kakor je namreč telo. v katerem ni življenjske sile. mrtvo. tako je tudi vera. ki se je ne kaže z deli. mrtva.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,Jakob:"Jakob 3. poglavje",K:"",NZ:""},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:1,Jakob:"Moji bratje. naj ne bo med vami mnogo učiteljev. saj veste. da bomo tisti. ki učimo. strožje sojeni.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:2,Jakob:"Vsi mi namreč velikokrat grešimo. Če kdo ne greši pri govorjenju. je popoln in je sposoben brzdati tudi vse svoje telo.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:3,Jakob:"Če konju nataknemo na gobec uzdo. da bi nas ubogal. lahko vodimo tudi vse njegovo telo.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:4,Jakob:"Pomislite tudi na ladjo. Naj je še tako velika in jo ženejo močni vetrovi. jo krmar upravlja z zelo majhnim krmilom in jo usmerja tja. kamor hoče.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:5,Jakob:"Tako je tudi jezik majhen organ. pa se vseeno na veliko baha. Pomislite. kako majhen ogenj je potreben. da zažge velik gozd!",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:6,Jakob:"Tudi jezik je ogenj. Jezik je telesni organ. ki predstavlja vso nepravičnost. saj omadežuje vse telo in uničuje človekovo življenje z ognjem. ki prihaja iz gehene.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:7,Jakob:"Vse vrste zveri. ptic. plazilcev in morskih bitij človek lahko ukroti in jih tudi je ukrotil.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:8,Jakob:"Toda jezika ne more ukrotiti noben človek. Je neobvladljiv in škodljiv. poln smrtonosnega strupa.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:9,Jakob:"Z njim lahko hkrati hvalimo našega Očeta Jehova in preklinjamo ljudi. ki so bili ustvarjeni »po Božji podobi«.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:10,Jakob:"Iz istih ust prihajata hvala in prekletstvo.<br>Moji bratje. to se ne sme dogajati.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:11,Jakob:"Ali lahko iz istega izvira prihajata hkrati sladka in grenka voda?",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:12,Jakob:"Moji bratje. ali ni res. da figa ne more roditi oliv niti trta fig? Tako tudi slan izvir ne more dati sladke vode.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:13,Jakob:"Kdo je med vami moder in razumen? Takšen naj to pokaže z lepim vedenjem. Naj to pokaže tako. da vse dela z blagostjo. ki izvira iz modrosti.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:14,Jakob:"Če pa imate v svojem srcu hudo ljubosumnost in prepirljivost. se ne bahajte. da ste modri. To bi bila laž.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:15,Jakob:"To ni modrost. ki prihaja od zgoraj. ampak je zemeljska. telesna in demonska.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:16,Jakob:"Kjer namreč vladata ljubosumnost in prepirljivost. tam sta tudi nered in vsakršna hudobnost.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:17,Jakob:"Toda modrost. ki je od zgoraj. je predvsem čista. Poleg tega si prizadeva za mir. je razumna. pripravljena ubogati. polna usmiljenja in dobrih del. je nepristranska in nehinavska.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:3,V:18,Jakob:"Pravilno ravnanje obrodi v miroljubnih razmerah sad tistim. ki si prizadevajo za mir.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:4,V:0,Jakob:"Jakob 4. poglavje",K:"",NZ:""},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:1,Jakob:"Kaj je vzrok za vojne in boje med vami? Ali niso to vaše sebične želje. ki se bojujejo v vas?",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:2,Jakob:"Želite si. pa še vedno nimate. Drug drugega sovražite in drug drugemu zavidate. ampak ne morete ničesar dobiti. Prepirate se in vojskujete. In če ničesar nimate. je to zato. ker ne prosite.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:3,Jakob:"Ko pa že kaj prosite. tega ne dobite. ker prosite z napačnim namenom. in sicer zato. da bi zadovoljili svoje sebične želje.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:4,Jakob:"Vi. ki ste nezvesti Bogu. ali ne veste. da zaradi prijateljevanja s svetom postanete Božji sovražniki? Kdor koli torej hoče biti prijatelj svetu. bo postal Božji sovražnik.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:5,Jakob:"V Svetih spisih ne piše brez razloga: »Ker smo nagnjeni k temu. da zavidamo. vedno po nečem hrepenimo.«",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:6,Jakob:"Vendar je nezaslužena dobrota. ki nam jo Bog izkazuje. večja od naše zavisti. Zato v Svetih spisih tudi piše: »Bog ošabnim nasprotuje. ponižnim pa izkazuje nezasluženo dobroto.«",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:7,Jakob:"Podredite se torej Bogu. Hudiču pa se uprite in bo zbežal od vas.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:8,Jakob:"Približajte se Bogu in Bog se bo približal vam. Umijte si roke. vi grešniki. in očistite si srca. vi neodločneži.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:9,Jakob:"Prepustite se bedi ter žalujte in jokajte. Naj se vaš smeh spremeni v žalovanje in vaše veselje v obup.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:10,Jakob:"Ponižajte se pred Jehovom in on vas bo povišal.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:11,Jakob:"Bratje. ne govorite več drug proti drugemu. Kdor govori proti bratu ali sodi svojega brata. govori proti zakonom in sodi zakone. Če pa sodiš zakone. nisi izpolnjevalec zakonov. ampak sodnik.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:12,Jakob:"Zakonodajalec in Sodnik je samo eden. namreč tisti. ki je zmožen rešiti in uničiti. Toda kdo si ti. da sodiš svojega bližnjega?",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:13,Jakob:"Poslušajte zdaj. vi. ki govorite: »Danes ali jutri bomo odpotovali v to mesto in ostali tam eno leto. Tam bomo poslovali in služili denar.«",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:14,Jakob:"Saj sploh ne veste. kaj bo z vami jutri. Ste namreč meglica. ki se za kratek čas pokaže. potem pa izgine.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:15,Jakob:"Govoriti bi morali: »Če bo Jehova hotel. bomo živeli in delali to ali ono.«",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:16,Jakob:"Vi pa se domišljavo bahate in ste na to še ponosni. Vsako takšno bahanje je hudobno.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:4,V:17,Jakob:"Če torej kdo zna delati. kar je prav. ampak tega ne dela. greši.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:5,V:0,Jakob:"Jakob 5. poglavje",K:"",NZ:""},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:1,Jakob:"Poslušajte zdaj. vi bogataši: Jokajte in žalujte zaradi stisk. ki vas bodo doletele.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:2,Jakob:"Vaše bogastvo je strohnelo in vaša oblačila so razjedli molji.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:3,Jakob:"Vaše zlato in srebro je zarjavelo in njuna rja bo razkrila vašo krivdo ter vas požrla. To. kar ste si nakopičili. bo v zadnjih dneh podobno ognju.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:4,Jakob:"Poslušajte! Delavci. ki so želi vaša polja. vpijejo. ker jim še niste dali plačila. in Jehova nad vojskami je slišal žanjce. ki kličejo na pomoč.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:5,Jakob:"Na zemlji ste živeli v razkošju in se vdajali užitkom. Jedli ste in se redili kakor žival. ko se ji približuje dan zakola.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:6,Jakob:"Obsodili ste pravičnega in ga umorili. Zato vam on nasprotuje.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:7,Jakob:"Zato. bratje. potrpite do Gospodove navzočnosti. Poglejte kmeta. kako potrpežljivo čaka na dragoceni pridelek zemlje. Potrpežljivo čaka. dokler ne pride jesenski in spomladanski dež.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:8,Jakob:"Tudi vi bodite potrpežljivi. Okrepite svoje srce. saj se je Gospodova navzočnost približala.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:9,Jakob:"Bratje. ne pritožujte se drug nad drugim. da ne boste obsojeni. Ne pozabite. da Sodnik že stoji pred vrati.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:10,Jakob:"Za zgled v prenašanju težav in v potrpežljivosti naj vam bodo preroki. ki so govorili v Jehovovem imenu.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:11,Jakob:"Tiste. ki so zdržali v preizkušnjah. štejemo za srečne. Slišali ste o Jobovi zdržljivosti in veste. kako je Jehova poskrbel za njegovo rešitev. Iz tega ste lahko spoznali. da je Jehova zelo sočuten in usmiljen.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:12,Jakob:"Predvsem pa. moji bratje. ne prisegajte več ne pri nebu. ne pri zemlji. ne pri čem drugem. Ampak naj vaš »da« pomeni da in vaš »ne« naj pomeni ne. da si ne boste prislužili obsodbe.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:13,Jakob:"Če kdo od vas prenaša težave. naj moli. Če je kdo dobre volje. naj poje hvalnice.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:14,Jakob:"Če je kdo od vas bolan. naj k sebi pokliče občinske starešine in ti naj molijo zanj ter mu v Jehovovem imenu glavo namažejo z oljem.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:15,Jakob:"Molitev. izrečena z vero. bo bolnega ozdravila in Jehova ga bo dvignil. In če je grešil. mu bo odpuščeno.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:16,Jakob:"Zato drug drugemu odkrito priznavajte svoje grehe in molite drug za drugega. da boste ozdraveli. Goreča prošnja pravičnega ima veliko moč in lahko marsikaj doseže.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:17,Jakob:"Elija je bil človek. kakor smo mi. Vendar ko je goreče molil. da ne bi deževalo. v deželi res ni deževalo tri leta in pol.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:18,Jakob:"Potem je spet molil in z neba je začelo deževati. zemlja pa je dala pridelek.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:19,Jakob:"Moji bratje. vzemimo. da kdo od vas zaide od resnice in ga nekdo drug pripelje nazaj.",K:"",NZ:"YQ"},
{Knjiga:"Jakob",Kr:"Jak",P:5,V:20,Jakob:"Vedite. da bo grešnika tisti. ki ga odvrne od njegove zmotne poti. obvaroval pred smrtjo in mu pomagal. da mu bo odpuščena množica grehov.",K:"",NZ:"YQ"},

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}
