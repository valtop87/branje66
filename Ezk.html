<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Ezekiel','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Ezekiel:"Ezekiel 1. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:1,Ezekiel:"V 30. letu. ko sem skupaj z drugimi pregnanci živel ob reki Kebar. so se petega dne četrtega meseca odprla nebesa in sem od Boga začel prejemati videnja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:2,Ezekiel:"Petega dne v mesecu. in sicer v petem letu pregnanstva kralja Jojahina.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:3,Ezekiel:"je meni. Ezekielu. sinu duhovnika Buzija. govoril Jehova. To je bilo ob reki Kebar v deželi Kaldejcev in tam je name začela delovati Jehovova moč.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:4,Ezekiel:"Videl sem. kako je s severa prihajal viharni veter. z njim pa ogromen oblak in švigajoč ogenj. ki ju je obdajala bleščeča svetloba. Sredi ognja je bilo nekaj podobnega zlitini zlata in srebra.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:5,Ezekiel:"Prav tako je bilo sredi ognja nekaj. kar je bilo podobno štirim živim bitjem. Po videzu so bila podobna človeku.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:6,Ezekiel:"Vsako bitje je imelo štiri obraze in štiri peruti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:7,Ezekiel:"Njihova stopala so bila iztegnjena navzdol in podobna telečjim kopitom. Bleščala so se kakor zglajen baker.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:8,Ezekiel:"Pod vsako od štirih peruti so imela človeško roko. Vsa štiri bitja so imela obraze in peruti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:9,Ezekiel:"Njihove peruti so se stikale. Ko so se bitja premikala. se jim ni bilo treba obračati  vsako bitje je šlo naravnost naprej.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:10,Ezekiel:"Vsako od štirih bitij je bilo videti takole: spredaj je imelo človeški obraz. na desni strani obraz leva. na levi obraz bika. zadaj pa obraz orla.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:11,Ezekiel:"Takšni so bili njihovi obrazi. Peruti so se jim razpirale navzgor. Vsako bitje je imelo dve peruti. ki sta se stikali. in dve. ki sta pokrivali telo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:12,Ezekiel:"Vsako bitje je vedno šlo naravnost naprej. kamor ga je vodil duh. Ko so se živa bitja premikala. se jim ni bilo treba obračati.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:13,Ezekiel:"Po videzu so bila podobna žerjavici. med njimi pa se je sem ter tja premikalo nekaj podobnega žarečim baklam. iz katerih so švigali bliski.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:14,Ezekiel:"Ko so se živa bitja premikala sem ter tja. so bila videti kakor blisk.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:15,Ezekiel:"Medtem ko sem si ogledoval živa bitja. sem opazil. da je bilo na zemlji poleg vsakega živega bitja s štirimi obrazi tudi po eno kolo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:16,Ezekiel:"Kolesa so bila po videzu in zgradbi podobna bleščečemu krizolitu  vsa štiri so imela enak videz. Videti je bilo. da so narejena tako. kot da bi bilo kolo v kolesu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:17,Ezekiel:"Kadar so se premikala. so lahko šla v vsako od štirih smeri. ne da bi se jim bilo treba obrniti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:18,Ezekiel:"Njihova platišča so bila tako visoka. da so vzbujala strahospoštovanje. Platišča vseh štirih koles so bila polna oči.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:19,Ezekiel:"Kadar koli so se živa bitja premaknila. so se z njimi premaknila tudi kolesa. in ko so se živa bitja dvignila z zemlje. so se dvignila tudi kolesa.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:20,Ezekiel:"Živa bitja so šla tja. kamor jih je vodil duh. tja. kamor je šel duh. Skupaj z njimi so se dvigovala tudi kolesa. ker je bil duh. ki je deloval na živa bitja. tudi v kolesih.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:21,Ezekiel:"Ko so se živa bitja premikala. so se premikala tudi kolesa. ko so se bitja ustavila. so se ustavila tudi kolesa. in ko so se bitja dvignila z zemlje. so se skupaj z njimi dvignila tudi kolesa. ker je bil duh. ki je deloval na živa bitja. tudi v kolesih.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:22,Ezekiel:"Nad glavami živih bitij se je razprostirala nekakšna ploščad. ki se je lesketala kakor led in je vzbujala strahospoštovanje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:23,Ezekiel:"Pod ploščadjo so bile njihove peruti dvignjene. tako da so se dotikale druga druge. Vsako živo bitje je imelo dve peruti na eni strani telesa in dve peruti na drugi strani telesa.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:24,Ezekiel:"Slišal sem zvok njihovih peruti – podoben je bil bučanju voda in glasu Vsemogočnega. Ko so se živa bitja premaknila. se je zaslišal zvok. podoben zvoku vojske. Ko pa so se ustavila. so svoje peruti spustila.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:25,Ezekiel:"Iznad ploščadi. ki je bila nad njihovimi glavami. se je zaslišal glas. (Ko so se živa bitja ustavila. so svoje peruti spustila.)",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:26,Ezekiel:"Nad ploščadjo. ki je bila nad njihovimi glavami. je bilo nekaj. kar je bilo videti kakor safir. nekaj podobnega prestolu. Tam zgoraj na tem prestolu je sedel nekdo. ki je bil po videzu podoben človeku.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:27,Ezekiel:"Od njegovega pasu navzgor sem videl nekaj. kar se je bleščalo kakor zlitina zlata in srebra. nekaj podobnega ognju. Tudi od njegovega pasu navzdol sem videl nekaj podobnega ognju. Obdajal ga je sij.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:1,V:28,Ezekiel:"podoben mavrici. ki se ob deževnem dnevu pojavi med oblaki. Tako je bila videti sijoča svetloba okoli njega. Videti je bila kakor Jehovova slava. Ko sem to videl. sem padel na kolena ter se priklonil do tal. Nato sem zaslišal glas nekoga. ki je govoril.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Ezekiel:"Ezekiel 2. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:2,V:1,Ezekiel:"Rekel mi je: »Sin človekov. postavi se na noge. da bom govoril s teboj.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:2,V:2,Ezekiel:"Takrat je vame prišel duh in me dvignil na noge. da bi lahko slišal Boga. ki je govoril z menoj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:2,V:3,Ezekiel:"Takole mi je rekel: »Sin človekov. pošiljam te k Izraelcem. k neposlušnima narodoma. ki sta se mi uprla. Vse do današnjega dne grešijo proti meni. kakor so to počeli njihovi predniki.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:2,V:4,Ezekiel:"Pošiljam te k upornim in trmastim ljudem. Reci jim: ‚Tako govori Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:2,V:5,Ezekiel:"Ne glede na to. ali bodo poslušali ali ne – so namreč uporno ljudstvo – bodo vedeli. da je bil med njimi prerok.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:2,V:6,Ezekiel:"Toda ti. sin človekov. se jih ne boj. naj te ne bo strah njihovih besed. čeprav te obdaja bodičevje in trnje in čeprav živiš med škorpijoni. Ne boj se njihovih besed. naj te ne bo strah njihovih obrazov. So namreč uporno ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:2,V:7,Ezekiel:"Ne glede na to. ali bodo poslušali ali ne. jim sporoči moje besede. So namreč uporno ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:2,V:8,Ezekiel:"Toda ti. sin človekov. poslušaj. kar ti bom povedal! Ne bodi uporen. kakor je to ljudstvo! Odpri usta in pojej. kar ti bom dal!«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:2,V:9,Ezekiel:"Nato sem videl roko. iztegnjeno proti meni. in v njej popisan zvitek.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:2,V:10,Ezekiel:"Ko je zvitek pred menoj razvil. sem videl. da je popisan na sprednji in zadnji strani. Na njem so bile napisane žalostinke in besede. ki so na obraz priklicale solze in žalost.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Ezekiel:"Ezekiel 3. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:1,Ezekiel:"Nato mi je rekel: »Sin človekov. pojej. kar je pred teboj! Pojej ta zvitek in pojdi. govori Izraelcem!«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:2,Ezekiel:"Odprl sem usta. on pa mi je dal zvitek. da bi ga pojedel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:3,Ezekiel:"Rekel mi je še: »Sin človekov. pojej ta zvitek. ki ti ga dajem. da boš sit.« Pojedel sem ga in v mojih ustih je bil sladek kakor med.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:4,Ezekiel:"Dodal je: »Sin človekov. pojdi k Izraelcem in jim prenesi moje besede.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:5,Ezekiel:"Ne pošiljam te k ljudstvu neznanega in nerazumljivega jezika. ampak k Izraelcem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:6,Ezekiel:"Ne pošiljam te k ljudstvom neznanega in nerazumljivega jezika. katerih besed ne razumeš. Če bi te poslal k tem ljudstvom. bi te poslušala.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:7,Ezekiel:"Toda Izraelci te ne bodo hoteli poslušati. ker ne želijo poslušati mene. Vsi Izraelci so namreč trmasti in zakrknjenega srca.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:8,Ezekiel:"Tvoj obraz bom naredil tako trd. kot je njihov. in tvoje čelo tako trdo. kot je njihovo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:9,Ezekiel:"Tvoje čelo sem naredil kakor diamant. trše od kremena. Ne boj se jih. naj te ne bo strah njihovih obrazov. So namreč uporno ljudstvo.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:10,Ezekiel:"Rekel mi je še: »Sin človekov. prisluhni vsem besedam. ki ti jih bom govoril. in si jih vzemi k srcu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:11,Ezekiel:"Nato pojdi k pregnancem iz tvojega ljudstva in jim ne glede na to. ali bodo poslušali ali ne. reci: ‚Tako govori Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:12,Ezekiel:"Potem me je duh dvignil in za seboj sem zaslišal bobneč glas. ki je rekel: »Poveličana naj bo Jehovova slava na njegovem kraju!«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:13,Ezekiel:"Slišal se je zvok peruti živih bitij. ko so se dotikale druga druge. Slišal se je tudi zvok koles poleg njih in močno bobnenje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:14,Ezekiel:"Duh me je dvignil in odnesel. Odšel sem poln grenkobe in jeze. name pa je delovala Jehovova velika moč.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:15,Ezekiel:"Tako sem odšel v Tel Abib k pregnancem. ki so živeli ob reki Kebar. Pri njih sem ostal sedem dni in ves ta čas sem bil močno pretresen.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:16,Ezekiel:"Po sedmih dneh pa mi je Jehova rekel:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:17,Ezekiel:"»Sin človekov. postavil sem te za stražarja Izraelcem. Ko boš slišal moje besede. pojdi in jih posvari v mojem imenu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:18,Ezekiel:"Če bom hudobnežu rekel ‚Umrl boš. ti pa ga ne boš posvaril in ga ne boš opomnil. naj opusti hudobno ravnanje. da bi ostal pri življenju. bo zaradi svojih grehov umrl. ker je hudoben. Toda za njegovo smrt mi boš odgovarjal ti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:19,Ezekiel:"Če pa boš hudobneža posvaril in ne bo opustil svoje hudobnosti in hudobnega ravnanja. bo zaradi svojih grehov umrl. toda ti boš rešil svoje življenje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:20,Ezekiel:"In če bo pravični nehal ravnati pravično in bo začel delati to. kar ni prav. bom nanj zgrnil nesrečo in bo umrl. Če ga ne boš posvaril. bo zaradi svojih grehov umrl in njegova pravična dejanja bodo šla v pozabo. Toda za njegovo smrt mi boš odgovarjal ti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:21,Ezekiel:"Če pa boš pravičnega človeka posvaril. da naj ne greši. in bo nehal grešiti. bo ostal pri življenju. ker je bil posvarjen. življenje pa si boš rešil tudi ti.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:22,Ezekiel:"Tam je name začela delovati Jehovova moč. Bog mi je rekel: »Vstani in pojdi v dolino  tam bom govoril s teboj.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:23,Ezekiel:"Vstal sem in odšel v dolino. Tam sem zagledal Jehovovo slavo. podobno slavi. ki sem jo videl ob reki Kebar. Padel sem na kolena in se priklonil do tal.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:24,Ezekiel:"Nato je prišel vame Božji duh in me dvignil na noge. Bog je spregovoril z menoj in mi rekel:<br>»Pojdi in se zapri v svojo hišo!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:25,Ezekiel:"Sin človekov. zvezali te bodo z vrvmi. tako da ne boš mogel iti ven k njim.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:26,Ezekiel:"Jezik ti bom prilepil na nebo. da boš onemel in jih ne boš mogel več opominjati. So namreč uporno ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:3,V:27,Ezekiel:"Ko pa bom spregovoril s teboj. boš spet lahko govoril. Takrat jim reci: ‚Tako govori Vrhovni gospod Jehova. Kdor hoče poslušati. naj posluša. in kdor noče poslušati. naj ne posluša. So namreč uporno ljudstvo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Ezekiel:"Ezekiel 4. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:1,Ezekiel:"Sin človekov. vzemi opeko in jo položi pred sebe. Vanjo vreži skico mesta Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:2,Ezekiel:"Zatem ga oblegaj: Okrog njega zgradi oblegovalni zid in naredi oblegovalni nasip. Poleg tega okrog njega postavi tabore in povsod naokrog namesti oblegovalne ovne.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:3,Ezekiel:"Nato vzemi železno ploščo za peko in jo postavi kot železno obzidje med sebe in mesto ter se zazri vanj. Tako boš pokazal. kako bo mesto oblegano. To bo znamenje za Izraelce.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:4,Ezekiel:"Zatem se ulezi na levi bok in položi nase krivdo Izraelcev. Njihovo krivdo boš nosil toliko dni. kolikor dni boš ležal na boku.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:5,Ezekiel:"Krivdo Izraelcev boš moral nositi 390 dni – toliko je let njihove krivde.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:6,Ezekiel:"Tako ravnaj vse te dni.<br>Zatem se ulezi še na desni bok in 40 dni nosi krivdo Judovega ljudstva. Dan sem ti določil za leto. dan za leto.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:7,Ezekiel:"Zazri se v oblegani Jeruzalem in z zavihanim rokavom prerokuj proti njemu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:8,Ezekiel:"Zvezal te bom z vrvmi. da se ne boš mogel obrniti z enega boka na drugega. dokler ne končaš obleganja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:9,Ezekiel:"Vzemi pšenico. ječmen. bob. lečo. proso in piro. Nato daj vse to v eno posodo in si iz tega naredi kruh. Jedel ga boš toliko dni. kolikor dolgo boš ležal na boku. namreč 390 dni.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:10,Ezekiel:"Na dan si boš odtehtal in pojedel 20 šeklov hrane. Jedel jo boš ob točno določenem času.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:11,Ezekiel:"Tudi vodo boš imel odmerjeno – spil je boš šestino hina na dan. Pil jo boš ob točno določenem času.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:12,Ezekiel:"Kruh. ki ga boš jedel. pripravi kot ječmenov hlebec in ga speci na posušenem človeškem blatu vsem na očeh.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:13,Ezekiel:"Jehova je še rekel: »Tako bodo Izraelci jedli svoj nečisti kruh med narodi. med katere jih bom razkropil.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:14,Ezekiel:"Jaz pa sem rekel: »O Vrhovni gospod Jehova. samo tega ne! Od svoje mladosti pa do zdaj se še nisem omadeževal s tem. da bi jedel meso poginule ali raztrgane živali. V moja usta ni še nikoli prišlo nečisto meso.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:15,Ezekiel:"Odgovoril mi je: »Prav. dovolil ti bom. da si namesto na človeškem blatu kruh spečeš na govejem blatu.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:16,Ezekiel:"Rekel mi je še: »Sin človekov. povzročil bom. da bo v Jeruzalemu primanjkovalo hrane. Ljudje bodo v hudi zaskrbljenosti jedli odtehtani kruh in v strahu pili odmerjeno vodo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:4,V:17,Ezekiel:"Ko jim bo primanjkovalo kruha in vode. bodo pretreseno gledali drug drugega in hirali zaradi svojih grehov.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Ezekiel:"Ezekiel 5. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:1,Ezekiel:"Sin človekov. vzemi oster meč in ga uporabi kot britev. Z njim si obrij glavo in brado. Nato vzemi tehtnico. na njej stehtaj lase in brado ter vse to razdeli na tri dele.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:2,Ezekiel:"Takoj ko boš končal obleganje. eno tretjino sežgi sredi mesta. Potem vzemi drugo tretjino in jo z mečem razsekaj okrog mesta. Zadnjo tretjino pa naj raznese veter in jaz bom za njo poslal meč.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:3,Ezekiel:"Od te zadnje tretjine vzemi malo las in brade ter to zavij v gubo svojega oblačila.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:4,Ezekiel:"Nato vzemi še malo las in brade ter to vrzi v ogenj. da zgori. Od tam se bo ogenj razširil na vse izraelsko ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:5,Ezekiel:"Jaz. Vrhovni gospod Jehova. govorim: ‚To je Jeruzalem. Postavil sem ga med narode. obkrožil sem ga z deželami.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:6,Ezekiel:"On pa se je uprl mojim odlokom in odredbam. Ravnal je hujše od narodov in dežel. ki ga obkrožajo. Njegovi prebivalci so namreč zavrgli moje odloke in ne živijo po mojih odredbah.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:7,Ezekiel:"Zato jaz. Vrhovni gospod Jehova. pravim takole: ‚Povzročili ste več težav kakor narodi. ki vas obkrožajo. Ne živite namreč po mojih odredbah in ne ravnate po mojih odlokih. ampak ravnate po odlokih narodov. ki vas obkrožajo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:8,Ezekiel:"Zato jaz. Vrhovni gospod Jehova. govorim: »Ukrepal bom proti tebi. o mesto! Nad teboj bom izvršil obsodbo pred očmi narodov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:9,Ezekiel:"Zaradi vseh tvojih nagnusnih dejanj ti bom naredil to. česar nisem še nikoli in česar ne bom več ponovil.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:10,Ezekiel:"Zato bodo v tebi starši jedli svoje otroke in otroci bodo jedli svoje starše. Nad teboj bom izvršil obsodbo in vse. ki so še preostali. bom razkropil na vse strani.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:11,Ezekiel:"‚Pri samem sebi prisegam. govorim jaz. Vrhovni gospod Jehova. ‚da te bom zavrnil. ker si z vsemi svojimi ogabnimi maliki in z vsemi svojimi nagnusnimi dejanji oskrunil moje svetišče. Ne bom se te usmilil in ne bom ti pokazal sočutja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:12,Ezekiel:"Tretjina tvojih prebivalcev bo pomrla v tebi od kuge ali lakote. Druga tretjina bo povsod okrog tebe padla pod mečem. Zadnjo tretjino pa bom razkropil na vse strani in za njo poslal meč.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:13,Ezekiel:"Takrat se bo moj bes polegel in ne bom se več jezil nanje. pomiril se bom. In ko se bo moja jeza nad njimi polegla. bodo spoznali. da sem jaz. Jehova. tako govoril zato. ker zahtevam izključno vdanost.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:14,Ezekiel:"Opustošil te bom in povzročil. da se ti bodo posmehovali okoliški narodi in vsi mimoidoči.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:15,Ezekiel:"Ko bom nad teboj v jezi in besu izvršil obsodbo in ko te bom v svoji jezi kaznoval. se ti bodo narodi. ki so okrog tebe. posmehovali in te sramotili. tvoj primer jim bo v svarilo in jim bo vzbujal grozo. Jaz. Jehova. sem to rekel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:16,Ezekiel:"Nad tvoje prebivalce bom poslal smrtonosne puščice lakote. da jih bodo pokončale. Puščice. ki jih bom poslal. bodo prinesle opustošenje. Povzročil bom. da ti bo pošla vsa hrana. in tako bo lakota še hujša.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:5,V:17,Ezekiel:"Nad tebe bom poslal lakoto in krvoločne zveri. ki ti bodo vzele otroke. Širila se bosta kuga in prelivanje krvi. nad tebe bom poslal meč. Jaz. Jehova. sem to rekel.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Ezekiel:"Ezekiel 6. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:6,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:6,V:2,Ezekiel:"»Sin človekov. obrni se proti izraelskim goram in jim prerokuj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:6,V:3,Ezekiel:"‚O izraelske gore. prisluhnite sporočilu Vrhovnega gospoda Jehova! Vrhovni gospod Jehova takole govori goram. hribom. rekam in dolinam: »Nad vas bom poslal meč. uničil bom vaše višave.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:6,V:4,Ezekiel:"Vaši oltarji bodo porušeni in vaša kadilna stojala bodo razbita. Trupla vaših pobitih bom vrgel pred vaše nagnusne malike.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:6,V:5,Ezekiel:"Trupla Izraelcev bom vrgel pred njihove nagnusne malike in vaše kosti bom razmetal okrog vaših oltarjev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:6,V:6,Ezekiel:"Povsod. kjer živite. bodo mesta razdejana. višave pa bodo porušene in bodo ležale opustošene. Vaši oltarji bodo porušeni in razbiti. vaši nagnusni maliki bodo izginili. vaša kadilna stojala bodo uničena. dela vaših rok bodo odpravljena.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:6,V:7,Ezekiel:"Mnogi med vami bodo pobiti in takrat boste morali spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:6,V:8,Ezekiel:"Toda pustil bom ostanek – nekateri med vami bodo namreč ubežali meču. ko boste razkropljeni po deželah med narodi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:6,V:9,Ezekiel:"Tisti. ki bodo ubežali. se me bodo spominjali med narodi. kamor bodo odpeljani kot ujetniki. Dojeli bodo. da so mi strli srce. ker so mi zaradi svoje nezvestobe obrnili hrbet in so hrepeneli po svojih nagnusnih malikih. Sram jih bo vseh slabih in nagnusnih stvari. ki so jih počeli. in se jim bodo upirale.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:6,V:10,Ezekiel:"Takrat bodo morali spoznati. da sem jaz Jehova in da moje grožnje. da bom nad njih pripeljal to nesrečo. niso bile prazne.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:6,V:11,Ezekiel:"Jaz. Vrhovni gospod Jehova. pravim takole: ‚V znak žalovanja ploskaj z rokami in udarjaj z nogo ob tla ter objokuj vso hudobijo in vse nagnusne stvari. ki so jih naredili Izraelci. Umrli bodo namreč od meča. lakote in kuge.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:6,V:12,Ezekiel:"Kdor bo daleč. bo umrl od kuge. kdor bo blizu. bo padel pod mečem. kdor pa bo vse to preživel. bo umrl od lakote. Nanje bom izlil ves svoj bes.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:6,V:13,Ezekiel:"Ko bodo njihovi pobiti ležali med svojimi nagnusnimi maliki. okrog svojih oltarjev. na vsakem visokem hribu. na vseh vrhovih gora. pod vsakim košatim drevesom in pod vejami velikih dreves – na krajih. kjer so darovali dišeče daritve. da bi pomirili vse svoje nagnusne malike – takrat boste morali spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:6,V:14,Ezekiel:"Uporabil bom svojo moč proti njim in opustošil njihovo deželo. Vsa njihova prebivališča bodo postala še bolj pusta. kot je pustinja v bližini Dible. In takrat bodo morali spoznati. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Ezekiel:"Ezekiel 7. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:2,Ezekiel:"»Sin človekov. jaz. Vrhovni gospod Jehova. takole govorim izraelski deželi: ‚Konec je! Konec je prišel nad vso deželo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:3,Ezekiel:"Zdaj vas je doletel konec. Na vas bom izlil svojo jezo in vas sodil po vaših delih. poklical vas bom na odgovornost za vsa vaša nagnusna dejanja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:4,Ezekiel:"Ne bom se vas usmilil niti vam ne bom pokazal sočutja. ampak vam bom povrnil za vaša dela. čutili boste posledice svojih nagnusnih dejanj. Takrat boste morali spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:5,Ezekiel:"Jaz. Vrhovni gospod Jehova. pravim takole: ‚Prihaja nesreča! Prihaja nesreča. kakršne še ni bilo!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:6,Ezekiel:"Prišel bo konec. Prišel bo konec. nenadoma bo prišel nad tebe. Glej. že prihaja!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:7,Ezekiel:"O prebivalec dežele. prišel je tvoj konec. Čas prihaja. dan je blizu. Povsod je zmešnjava in po gorah ni veselega vzklikanja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:8,Ezekiel:"Kmalu bom nate zgrnil svoj bes. nate bom izlil vso svojo jezo in te sodil po tvojih delih. poklical te bom na odgovornost za vsa tvoja nagnusna dejanja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:9,Ezekiel:"Ne bom se te usmilil niti ti ne bom pokazal sočutja. Povrnil ti bom za tvoja dela. čutil boš posledice svojih nagnusnih dejanj. Takrat boš moral spoznati. da sem jaz. Jehova. tisti. ki te kaznuje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:10,Ezekiel:"Dan prihaja! Blizu je že! Prišel je tvoj konec. Palica za kaznovanje je že pripravljena. Sovražnikova predrznost je zrasla.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:11,Ezekiel:"Nasilje je postalo palica. ki kaznuje hudobna dela. Nihče od njih ne bo preživel. Ohranili se ne bodo ne bogastvo. ne množice. ne ugled.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:12,Ezekiel:"Čas prihaja. dan se približuje. Kdor kupuje. naj se ne veseli. in kdor prodaja. naj ne žaluje. saj sem besen na vso množico.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:13,Ezekiel:"Prodajalec se ne bo več vrnil k tistemu. kar je prodal. tudi če bo še živ  to videnje velja za vso množico. Nihče se ne bo vrnil in zaradi greha si nihče ne bo mogel obvarovati življenja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:14,Ezekiel:"Zatrobili so na trobente in vsi so se pripravili. toda nihče ne gre v boj. saj sem besen na vso množico.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:15,Ezekiel:"Zunaj je meč. znotraj pa sta kuga in lakota. Tisti. ki so na polju. bodo padli pod mečem in tisti. ki so v mestu. bodo umrli zaradi lakote in kuge.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:16,Ezekiel:"Tisti. ki jim bo uspelo uiti in preživeti. bodo odšli v gore. Tam bodo kakor golobi iz dolin obžalovali vsak svoj greh.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:17,Ezekiel:"Vse njihove roke bodo mlahave. z vsakega kolena jim bo kapljala voda.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:18,Ezekiel:"Nadeli si bodo raševino. drgetali bodo. Vsi bodo osramočeni in vse glave bodo obrite.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:19,Ezekiel:"Svoje srebro bodo pometali na ulice. njihovo zlato jim bo postalo nekaj odvratnega. Niti njihovo srebro niti njihovo zlato jih ne bo moglo rešiti ob dnevu. ko bom jaz. Jehova. pokazal svoj bes. Ne bodo se nasitili in svojega trebuha ne bodo napolnili. ker sta jim njihovo srebro in zlato postala ovira. zaradi katere so padli v greh.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:20,Ezekiel:"Ponašajo se s svojim lepim okrasjem. Svoje nagnusne podobe in malike so naredili iz srebra in zlata. Zato bom povzročil. da jim bo to postalo nekaj odvratnega.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:21,Ezekiel:"Njihovo srebro in zlato bom izročil tujcem in hudobnežem v deželi. da ju bodo vzeli kot plen in oskrunili.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:22,Ezekiel:"Obrnil se bom proč od njih. Oskrunili bodo moje skrivno prebivališče. razbojniki bodo vstopili vanj in ga oskrunili.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:23,Ezekiel:"Naredi verigo. saj je dežela polna krvi tistih. ki so po krivem obsojeni. in mesto je polno nasilja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:24,Ezekiel:"Pripeljal bom najhujše ljudi izmed narodov. da si bodo prisvojili njihove hiše. Zatrl bom ošabnost močnih. njihova svetišča bodo oskrunjena.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:25,Ezekiel:"Ko se jih bo polastila tesnoba. bodo iskali mir. vendar ga ne bo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:26,Ezekiel:"Prihajala bo nesreča za nesrečo in novica za novico. Ljudstvo bo zaman iskalo videnje pri prerokih. Napotki duhovnikov in nasveti starešin bodo povsem nekoristni.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:7,V:27,Ezekiel:"Kralj bo žaloval. poglavar bo obupaval. ljudstvu se bodo od strahu tresle roke. Z njimi bom ravnal tako. kot so oni ravnali z drugimi. in sodil jim bom tako. kot so oni sodili drugim. Takrat bodo morali spoznati. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,Ezekiel:"Ezekiel 8. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:1,Ezekiel:"V šestem letu. petega dne šestega meseca. sem sedel v svoji hiši. pred menoj pa so sedeli judovski starešine. Takrat je name začela delovati moč Vrhovnega gospoda Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:2,Ezekiel:"Zagledal sem nekoga. ki je bil podoben ognju. Od njegovega pasu navzdol je bil ogenj. od njegovega pasu navzgor pa je bilo nekaj sijočega. nekaj. kar je bilo videti kakor bleščeča zlitina zlata in srebra.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:3,Ezekiel:"Iztegnil je nekaj. kar je bilo videti kakor roka. in me zgrabil za lase. V videnju. ki sem ga dobil od Boga. me je duh dvignil med zemljo in nebo ter me prenesel v Jeruzalem k notranjim vratom. ki gledajo proti severu. tja. kjer je stala podoba. ki vzbuja ljubosumnost.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:4,Ezekiel:"Tam sem videl slavo Izraelovega Boga. ki je bila podobna temu. kar sem v videnju videl v dolini.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:5,Ezekiel:"Nato mi je rekel: »Sin človekov. poglej. prosim. proti severu.« Tako sem pogledal proti severu in severno od vrat. ki vodijo k oltarju. pri vhodu. sem videl tisto podobo. ki vzbuja ljubosumnost.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:6,Ezekiel:"Rekel mi je: »Sin človekov. ali vidiš. kako grozne in nagnusne stvari počenjajo Izraelci. stvari. zaradi katerih sem se zelo oddaljil od svojega svetišča? Toda videl boš še bolj nagnusne stvari.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:7,Ezekiel:"Nato me je pripeljal k vhodu na dvorišče in zagledal sem luknjo v zidu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:8,Ezekiel:"Rekel mi je: »Sin človekov. povečaj. prosim. to luknjo v zidu.« Ko sem jo povečal. sem zagledal vhod.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:9,Ezekiel:"Naročil mi je: »Vstopi in poglej. kako grozne in nagnusne stvari počenjajo tukaj.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:10,Ezekiel:"Vstopil sem in zagledal upodobitve najrazličnejših plazečih se živali in drugih odvratnih živali ter vse nagnusne malike izraelskega ljudstva. izklesane vsenaokrog po steni.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:11,Ezekiel:"Pred njimi je stalo 70 izraelskih starešin. med katerimi je bil tudi Šafanov sin Jaazanja. Vsak je imel v roki svojo kadilnico. iz katere se je dvigal oblak dišečega kadila.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:12,Ezekiel:"Vprašal me je: »Sin človekov. ali si videl. kaj izraelski starešine počenjajo v temi. vsak v sobi. v kateri ima malike? Govorijo namreč: ‚Jehova nas ne vidi. Jehova je zapustil deželo.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:13,Ezekiel:"Rekel mi je tudi: »Videl boš še bolj nagnusne stvari. ki jih počenjajo.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:14,Ezekiel:"Nato me je pripeljal k severnim vratom Jehovove hiše. Tam sem videl ženske. ki so sedele in objokovale boga Tamuza.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:15,Ezekiel:"Nadalje mi je rekel: »Ali si videl to. sin človekov? Toda videl boš še bolj nagnusne stvari od tega.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:16,Ezekiel:"Zatem me je pripeljal na notranje dvorišče Jehovove hiše. Tam je bilo pri vhodu v Jehovov tempelj. med preddverjem in oltarjem. kakih 25 moških. S hrbtom so bili obrnjeni proti Jehovovemu templju. z obrazom pa proti vzhodu in so se klanjali soncu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:17,Ezekiel:"Rekel mi je: »Ali vidiš to. sin človekov? Ali Judovemu ljudstvu ni dovolj. da tukaj počenjajo te nagnusne stvari. da deželo polnijo z nasiljem in me še naprej žalijo? Zdaj pa mi pod nos molijo še vejice.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:8,V:18,Ezekiel:"Zato bom ves jezen obračunal z njimi. Ne bom se jih usmilil niti jim ne bom pokazal sočutja. Čeprav bodo na ves glas vpili. jih ne bom slišal.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,Ezekiel:"Ezekiel 9. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:9,V:1,Ezekiel:"Nato sem ga slišal. kako je na ves glas zavpil: »Naj pristopijo tisti. ki bodo kaznovali mesto. vsak s svojim uničevalnim orožjem v roki!«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:9,V:2,Ezekiel:"Videl sem šest moških. ki so prihajali po poti od gornjih vrat. ki gledajo proti severu. vsak s svojim uničevalnim orožjem v roki. Med njimi je bil tudi moški v platnenem oblačilu in s pisarskim priborom za pasom. Ko so prišli. so se postavili poleg bakrenega oltarja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:9,V:3,Ezekiel:"Slava Izraelovega Boga se je dvignila iznad kerubov. nad katerimi je bila. in se spustila na prag hiše. Moškemu v platnenem oblačilu. ki je imel pisarski pribor za pasom.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:9,V:4,Ezekiel:"je Jehova rekel: »Pojdi skozi mesto. skozi Jeruzalem. in ljudem. ki vzdihujejo in stokajo zaradi vseh nagnusnih stvari. ki se dogajajo v njem. nariši znamenje na čelo.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:9,V:5,Ezekiel:"Slišal sem tudi. da je drugim rekel: »Pojdite za njim skozi mesto in pobijajte! Nikogar se ne usmilite in ne pokažite nobenega sočutja!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:9,V:6,Ezekiel:"Pobijte vse starce. mladeniče. device. otroke in ženske! Toda ne približajte se nikomur. ki ima na sebi znamenje! Začnite pri mojem svetišču.« Začeli so torej pri starešinah. ki so bili pred hišo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:9,V:7,Ezekiel:"Nato jim je naročil: »Oskrunite hišo in napolnite dvorišči s pobitimi! Pojdite!« Šli so torej in pobijali ljudi po mestu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:9,V:8,Ezekiel:"Ko so jih tako pobijali. so prizanesli samo meni. Padel sem na kolena in se priklonil do tal ter zavpil: »O Vrhovni gospod Jehova! Ali boš zdaj. ko izlivaš svoj bes na Jeruzalem. pokončal vse Izraelce. ki so še preostali?«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:9,V:9,Ezekiel:"On pa mi je odgovoril: »Greh Izraelovega ljudstva in Judovega ljudstva je zelo zelo velik. V deželi je vse polno prelivanja krvi in mesto je polno pokvarjenosti. Govorijo namreč: ‚Jehova je zapustil deželo. Jehova ne vidi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:9,V:10,Ezekiel:"Zato se jih ne bom usmilil niti jim ne bom pokazal sočutja. Povzročil bom. da bodo občutili posledice svojih dejanj.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:9,V:11,Ezekiel:"Nato sem videl moškega v platnenem oblačilu. ki je imel za pasom pisarski pribor. da se je vrnil in rekel: »Naredil sem tako. kot si mi zapovedal.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,Ezekiel:"Ezekiel 10. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:1,Ezekiel:"Nato sem nad ploščadjo. ki je bila nad glavami kerubov. zagledal nekaj. kar je bilo videti kakor safir. nekaj podobnega prestolu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:2,Ezekiel:"Zatem je Bog moškemu v platnenem oblačilu naročil: »Stopi med kolesa. pod kerube. in si obe roki napolni z žerjavico. ki je med kerubi. ter jo raztresi nad mestom.« Tako je stopil tja pred mojimi očmi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:3,Ezekiel:"Ko je moški vstopil. so kerubi stali na desni strani hiše in oblak je napolnjeval notranje dvorišče.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:4,Ezekiel:"Jehovova slava se je dvignila iznad kerubov in se spustila na prag hiše. Hiša se je napolnila z oblakom. dvorišče pa je bilo obsijano z Jehovovo slavo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:5,Ezekiel:"Zvok peruti kerubov se je slišal do zunanjega dvorišča in zvenel je kakor glas Vsemogočnega Boga.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:6,Ezekiel:"Nato je Bog moškemu v platnenem oblačilu zapovedal: »Vzemi ogenj. ki je med kolesi. med kerubi.« Moški je vstopil in se postavil poleg enega od koles.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:7,Ezekiel:"Zatem je kerub iztegnil roko proti ognju. ki je bil med kerubi. Vzel je nekaj ognja in ga dal v roke moškemu v platnenem oblačilu. Ta ga je vzel in odšel ven.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:8,Ezekiel:"Kerubi so imeli pod perutmi nekaj. kar je bilo podobno človeški roki.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:9,Ezekiel:"Zatem sem videl. da so bila poleg kerubov štiri kolesa. po eno kolo poleg vsakega keruba. Kolesa so se bleščala kakor krizolit.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:10,Ezekiel:"Vsa štiri so imela enak videz. Videti je bilo. kot da bi bilo kolo v kolesu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:11,Ezekiel:"Kadar so se premikala. so lahko šla v vsako od štirih smeri. ne da bi se jim bilo treba obračati. Šla so namreč tja. kamor je gledala glava kerubov. ne da bi se jim bilo treba obračati.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:12,Ezekiel:"Celotno telo kerubov – njihov hrbet. njihove roke in njihove peruti – je bilo polno oči. Pa tudi kolo vsakega od štirih kerubov je bilo povsod polno oči.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:13,Ezekiel:"Slišal sem. ko je bilo kolesom zapovedano: »Premaknite se!«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:14,Ezekiel:"Vsak kerub je imel štiri obraze. Prvi obraz je bil obraz keruba. drugi je bil obraz človeka. tretji obraz leva. četrti pa obraz orla.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:15,Ezekiel:"Kerubi so se dvignili. To so bila ista živa bitja. ki sem jih videl ob reki Kebar.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:16,Ezekiel:"Ko so se kerubi premikali. so šla kolesa poleg njih. in tudi ko so kerubi dvignili svoje peruti. da bi se dvignili visoko nad zemljo. se kolesa niso obrnila niti se niso odmaknila od njih.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:17,Ezekiel:"Ko so se ustavili. so se ustavila tudi kolesa. in ko so se dvignili. so se z njimi dvignila tudi kolesa. ker je bil v kolesih duh. ki je deloval na živa bitja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:18,Ezekiel:"Nato se je Jehovova slava dvignila s praga hiše in se ustavila nad kerubi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:19,Ezekiel:"Kerubi so dvignili svoje peruti in se pred mojimi očmi dvignili z zemlje. Ko so se premaknili. so z njimi šla tudi kolesa. Ustavili so se ob vzhodnih vratih Jehovove hiše in nad njimi je bila slava Izraelovega Boga.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:20,Ezekiel:"To so bila živa bitja. ki sem jih videl pod prestolom Izraelovega Boga ob reki Kebar  tako sem spoznal. da so bili to kerubi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:21,Ezekiel:"Vsak od štirih kerubov je imel štiri obraze in štiri peruti. pod perutmi pa so imeli nekaj. kar je bilo podobno človeški roki.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:10,V:22,Ezekiel:"Njihovi obrazi so bili videti enaki kot obrazi. ki sem jih videl ob reki Kebar. Vsak kerub je vedno šel naravnost naprej.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,Ezekiel:"Ezekiel 11. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:1,Ezekiel:"Nato me je duh dvignil in me pripeljal k vratom Jehovove hiše. ki gledajo proti vzhodu. Pri vratih je bilo 25 moških. med katerimi sem videl Azurjevega sina Jaazanjaja in Benajajevega sina Pelatjaja. ki sta bila poglavarja ljudstva.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:2,Ezekiel:"Bog mi je rekel: »Sin človekov. to so moški. ki spletkarijo in delijo zlonamerne nasvete prebivalcem tega mesta.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:3,Ezekiel:"Govorijo: ‚Ali ni zdaj čas. da gradimo hiše? To mesto je kotel. mi pa smo meso.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:4,Ezekiel:"Zato prerokuj proti njim. Prerokuj. sin človekov!«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:5,Ezekiel:"Nato se je name spustil Jehovov duh. Bog mi je rekel: »Reci: ‚Jehova govori takole: »Prav ste povedali. o Izraelci. Vem. kaj razmišljate.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:6,Ezekiel:"Krivi ste za smrt mnogih v tem mestu. njegove ulice ste napolnili z mrtvimi.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:7,Ezekiel:"Zato Vrhovni gospod Jehova pravi takole: »Trupla. ki ste jih pometali po mestu. so meso in mesto je kotel. Vi pa boste odpeljani iz njega.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:8,Ezekiel:"»Meča se bojite. zato bom meč poslal nad vas.« govori Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:9,Ezekiel:"»Odpeljal vas bom iz mesta in vas izročil v roke tujcem ter nad vami izvršil obsodbo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:10,Ezekiel:"Padli boste pod mečem. Na izraelski meji vam bom sodil in takrat boste morali spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:11,Ezekiel:"To mesto za vas ne bo več kotel in vi ne boste več meso v njem. Na izraelski meji vam bom sodil",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:12,Ezekiel:"in takrat boste morali spoznati. da sem jaz Jehova. Po mojih uredbah namreč niste ravnali in mojih odlokov niste upoštevali. ampak ste ravnali po odlokih narodov. ki so okrog vas.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:13,Ezekiel:"Takoj ko sem nehal prerokovati. je Benajajev sin Pelatja umrl. jaz pa sem padel na kolena in se priklonil do tal ter na ves glas zavpil: »O Vrhovni gospod Jehova! Ali nameravaš povsem iztrebiti Izraelce. ki so še preostali?«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:14,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:15,Ezekiel:"»Sin človekov. Jeruzalemčani govorijo tvojim bratom. tistim tvojim bratom. ki imajo pravico do odkupa posesti. in vsem Izraelcem: ‚Ostanite daleč stran od Jehova. Dežela je naša. nam je bila dana v last.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:16,Ezekiel:"Zato reci: ‚Vrhovni gospod Jehova govori takole: »Čeprav sem jih pregnal daleč med narode in jih razkropil po deželah. jim bom za malo časa postal svetišče v deželah. kamor so odšli.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:17,Ezekiel:"Takole reci: ‚Vrhovni gospod Jehova pravi: »Zbral vas bom izmed ljudstev. pripeljal vas bom iz dežel. kamor ste bili razkropljeni. in vam dal izraelsko deželo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:18,Ezekiel:"Ko se boste vrnili v deželo. boste iz nje odstranili vse nagnusne stvari in vse odvratne običaje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:19,Ezekiel:"Poenotil bom vaša srca in vam vsadil nov način razmišljanja. Iz vašega telesa bom odstranil kamnito srce in vam dal meseno srce.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:20,Ezekiel:"da bi živeli po mojih odredbah in ravnali po mojih odlokih ter jih upoštevali. Takrat boste moje ljudstvo. jaz pa bom vaš Bog.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:21,Ezekiel:"‚»Povzročil bom. da bodo tisti. ki se v srcu oklepajo nagnusnih stvari in odvratnih običajev. občutili posledice svojih dejanj.« govori Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:22,Ezekiel:"Nato so kerubi dvignili svoje peruti in tik ob njih so bila kolesa. nad njimi pa je bila slava Izraelovega Boga.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:23,Ezekiel:"Jehovova slava se je zatem dvignila iznad mesta in se ustavila nad goro. ki je vzhodno od mesta.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:24,Ezekiel:"Mene pa je duh v videnju. ki sem ga prejel po Božjem duhu. dvignil in me prenesel nazaj v Kaldejo k pregnancem. Nato se je videnje. ki sem ga imel. končalo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:11,V:25,Ezekiel:"Vse. kar mi je Jehova pokazal. sem povedal pregnancem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,Ezekiel:"Ezekiel 12. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:2,Ezekiel:"»Sin človekov. živiš med upornim ljudstvom. Imajo oči. da bi videli. pa ne vidijo. imajo ušesa. da bi slišali. pa ne slišijo. ker so uporno ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:3,Ezekiel:"Zato si. sin človekov. pripravi stvari. ki bi jih vzel s seboj v pregnanstvo. Nato se podnevi pred njihovimi očmi odpravi. kakor da bi šel v pregnanstvo. Vpričo njih pojdi iz svojega kraja v drug kraj. kakor da bi šel v pregnanstvo. Morda bodo dojeli. kaj to pomeni. čeprav so uporno ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:4,Ezekiel:"Stvari. ki bi jih vzel s seboj v pregnanstvo. podnevi prinesi ven pred njihovimi očmi. zvečer pa se vpričo njih odpravi kakor kdo. ki odhaja v pregnanstvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:5,Ezekiel:"Pred njihovimi očmi naredi odprtino v steni in skozi njo znosi svoje stvari.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:6,Ezekiel:"Vpričo njih si jih daj na svoja ramena in jih v temi znosi ven. Pokrij si obraz. da ne boš mogel videti tal. saj te bom naredil za znamenje Izraelcem.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:7,Ezekiel:"Naredil sem tako. kot mi je bilo zapovedano. Stvari. ki sem si jih pripravil za pregnanstvo. sem podnevi odnesel ven. Proti večeru sem z roko naredil odprtino v steni. in ko se je stemnilo. sem stvari na ramenih znosil ven. To sem naredil vsem na očeh.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:8,Ezekiel:"Zjutraj je z menoj spet spregovoril Jehova:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:9,Ezekiel:"»Sin človekov. ali te niso Izraelci. to uporno ljudstvo. vprašali: ‚Kaj delaš?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:10,Ezekiel:"Odgovori jim: ‚Vrhovni gospod Jehova pravi takole: »Ta objava se nanaša na poglavarja v Jeruzalemu in na vse Izraelce. ki so v mestu.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:11,Ezekiel:"Povej jim. da si jim za znamenje. in dodaj: ‚To. kar sem jaz naredil. se bo zgodilo njim. Odšli bodo v pregnanstvo. v ujetništvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:12,Ezekiel:"Njihov poglavar si bo v temi naložil svoje stvari na ramena in se odpravil. V zid bo naredil odprtino in skozi njo znosil svoje stvari. Pokril si bo obraz. da ne bo mogel videti tal.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:13,Ezekiel:"Nad njim bom razpel svojo lovilno mrežo in on se bo ujel vanjo. Nato ga bom pripeljal v Babilon. v deželo Kaldejcev. toda ne bo je videl. In tam bo umrl.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:14,Ezekiel:"Vse. ki so okrog njega. njegove pomočnike in njegove čete. bom razkropil na vse strani ter za njimi poslal meč.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:15,Ezekiel:"Ko jih bom razkropil med narode in razpršil po deželah. bodo morali spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:16,Ezekiel:"Vseeno pa jih bom nekaj pustil pri življenju. Ti bodo ubežali meču. lakoti in kugi. da bodo med narodi. kamor bodo prišli. pripovedovali o vseh svojih nagnusnih dejanjih. In takrat bodo morali spoznati. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:17,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:18,Ezekiel:"»Sin človekov. s trepetom jej svojo hrano. ves nemiren in zaskrbljen pij svojo vodo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:19,Ezekiel:"Ljudstvu dežele reci: ‚Vrhovni gospod Jehova takole govori glede prebivalcev Jeruzalema v izraelski deželi: »Zaskrbljeno bodo jedli svojo hrano in s strahom bodo pili svojo vodo. Njihova dežela bo namreč povsem opustošena zaradi nasilja vseh. ki živijo v njej.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:20,Ezekiel:"Naseljena mesta bodo opustošena. dežela bo postala puščava. In takrat boste morali spoznati. da sem jaz Jehova.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:21,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:22,Ezekiel:"»Sin človekov. Izraelci stalno ponavljajo rek ‚Dnevi minevajo. toda nobeno videnje se ne uresniči.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:23,Ezekiel:"Zato jim reci: ‚Vrhovni gospod Jehova pravi takole: »Temu reku bom naredil konec in ne bodo ga več uporabljali kot pregovor v Izraelu.« Povej jim: ‚Približujejo se dnevi. ko se bodo vsa videnja uresničila.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:24,Ezekiel:"V Izraelu ne bo več lažnih videnj in zavajajočega vedeževanja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:25,Ezekiel:"‚»Jaz. Jehova. bom govoril. in kar koli bom rekel. se bo brez odlašanja uresničilo. O uporno ljudstvo. v vaših dneh bom izrekel besedo in jo tudi izpolnil.« govori Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:26,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:27,Ezekiel:"»Sin človekov. Izraelci govorijo. da je do uresničitve videnja. ki ga imaš. še daleč in da prerokuješ o daljni prihodnosti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:12,V:28,Ezekiel:"Zato jim povej: ‚Vrhovni gospod Jehova govori takole: »‚Vse moje besede se bodo brez odlašanja izpolnile. Kar bom rekel. se bo tudi uresničilo. govorim jaz. Vrhovni gospod Jehova.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,Ezekiel:"Ezekiel 13. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:2,Ezekiel:"»Sin človekov. prerokuj proti izraelskim prerokom. Tistim. ki si izmišljajo svoje prerokbe. reci: ‚Poslušajte. kaj pravi Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:3,Ezekiel:"Vrhovni gospod Jehova govori takole: »Gorje neumnim prerokom. ki prerokujejo lastne zamisli! Od mene namreč niso dobili nobenega videnja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:4,Ezekiel:"O Izraelci. vaši preroki so postali kakor lisice med ruševinami.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:5,Ezekiel:"Ne bodo se povzpeli do razpok v kamnitem obzidju. da bi jih zazidali in tako zaščitili izraelsko ljudstvo. Zato izraelsko ljudstvo ne bo preživelo boja ob Jehovovem dnevu.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:6,Ezekiel:"»Njihova videnja so neresnična in to. kar napovedujejo. je laž. Pravijo ‚Tako govori Jehova. čeprav jih jaz. Jehova. nisem poslal. Potem pa še mislijo. da se bodo njihove besede izpolnile.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:7,Ezekiel:"Ali niso videnja. ki jih imate. neresnična in ali ni to. kar napovedujete. laž. ko pravite ‚Tako govori Jehova. čeprav jaz nisem nič rekel?«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:8,Ezekiel:"‚Zato Vrhovni gospod Jehova pravi takole: »‚Ker govorite neresnico in so vaša videnja laž. bom ukrepal proti vam. govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:9,Ezekiel:"‚Uporabil bom svojo moč proti prerokom. ki imajo neresnična videnja in napovedujejo laž. Ne bodo več del ljudstva. ki sem mu naklonjen. ne bodo vpisani na seznam izraelskega ljudstva in ne bodo se vrnili v izraelsko deželo. Takrat boste morali spoznati. da sem jaz Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:10,Ezekiel:"Vse to se bo zgodilo zato. ker zavajajo moje ljudstvo. ko govorijo »Mir je!«. čeprav miru ni. Ko vidijo nestabilno zgrajeno steno. jo prebelijo.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:11,Ezekiel:"Tistim. ki belijo steno. reci: ‚Stena bo padla. Ulila se bo močna ploha. padala bo toča in silovit vihar bo steno porušil.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:12,Ezekiel:"In ko bo stena padla. vas bodo vprašali: »Ali je vaše beljenje sploh kaj pomagalo?«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:13,Ezekiel:"Zato Vrhovni gospod Jehova pravi takole: »V svoji veliki jezi bom storil. da bo privršal silovit vihar. zaradi moje jeze se bo ulila močna ploha in zaradi mojega uničevalnega besa bo padala toča.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:14,Ezekiel:"Porušil bom steno. ki ste jo prebelili. podrl jo bom. da se bo pokazal njen temelj. Ko bo mesto padlo. boste tudi vi pokončani sredi njega. In takrat boste morali spoznati. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:15,Ezekiel:"»Ko bom docela izlil svojo jezo na steno in na tiste. ki so jo prebelili. vam bom rekel: ‚Stene ni več in tudi tistih. ki so jo prebelili. ni več.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:16,Ezekiel:"Ni več izraelskih prerokov. ki so prerokovali o Jeruzalemu in ki so glede njega imeli videnje o miru. čeprav miru ni bilo. To govorim jaz. Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:17,Ezekiel:"Ti. sin človekov. pa se obrni proti ženskam iz svojega ljudstva. ki si izmišljajo svoje prerokbe. in jim prerokuj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:18,Ezekiel:"Povej jim: ‚Vrhovni gospod Jehova govori takole: »Gorje ženskam. ki izdelujejo trakove za roke in tančice za glave različnih velikosti. da bi ujele ljudi v zanko! Ali jih lovite v zanko in mislite. da boste preživele?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:19,Ezekiel:"Pred mojim ljudstvom me sramotite za pest ječmena in košček kruha. Mojemu ljudstvu lažete in moje ljudstvo vas posluša. S temi svojimi lažmi ubijate tiste. ki ne bi smeli umreti. pri življenju pa ohranjate tiste. ki ne bi smeli živeti.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:20,Ezekiel:"Zato Vrhovni gospod Jehova pravi takole: »Sovražim vaše trakove. s katerimi lovite ljudi v zanko. kakor da bi bili ptice. Strgal jih bom z vaših rok in izpustil tiste. ki jih lovite kakor ptice.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:21,Ezekiel:"Raztrgal bom vaše tančice in rešil svoje ljudstvo iz vaše roke. Mojega ljudstva ne boste mogle več loviti in takrat boste morale spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:22,Ezekiel:"Z lažmi spravljate v obup pravičnega. za katerega nisem hotel. da trpi. in podpirate hudobneža. Ta potem zaradi tega ne opusti svojega hudobnega ravnanja in ne ostane pri življenju.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:13,V:23,Ezekiel:"Zato ne boste več imele lažnih videnj niti ne boste več vedeževale. Svoje ljudstvo bom rešil iz vaše roke in takrat boste morale spoznati. da sem jaz Jehova.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,Ezekiel:"Ezekiel 14. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:1,Ezekiel:"Nekateri izraelski starešine so prišli in se usedli pred mene.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:2,Ezekiel:"Nato mi je Jehova rekel:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:3,Ezekiel:"»Sin človekov. ti ljudje vztrajno častijo svoje nagnusne malike in nastavljajo oviro. zaradi katere ljudje grešijo. Ali naj potem pustim. da me sprašujejo za nasvet?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:4,Ezekiel:"Zato jim reci: ‚Vrhovni gospod Jehova govori takole: »Če Izraelec vztrajno časti svoje nagnusne malike in nastavlja oviro. zaradi katere ljudje grešijo. potem pa pride k preroku po nasvet. mu bom jaz. Jehova. odgovoril v skladu s tem. kar si zasluži. ker časti mnogo nagnusnih malikov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:5,Ezekiel:"Izraelcem bom srce napolnil s strahom. ker so me vsi zapustili in častijo svoje nagnusne malike.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:6,Ezekiel:"Zato Izraelcem povej: ‚Vrhovni gospod Jehova pravi takole: »Vrnite se k meni in pustite svoje nagnusne malike. odpovejte se vsem svojim odvratnim običajem!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:7,Ezekiel:"Če se namreč Izraelec ali tujec. ki živi v Izraelu. odvrne od mene. če vztrajno časti svoje nagnusne malike in nastavlja oviro. zaradi katere ljudje grešijo. potem pa pride k preroku po nasvet. mu bom jaz. Jehova. osebno odgovoril.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:8,Ezekiel:"Zavrgel bom tega človeka. To. kar mu bom naredil. bo drugim v svarilo in o njem bodo govorili s prezirom. Usmrtil ga bom. In takrat boste morali spoznati. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:9,Ezekiel:"»Če pa je prerok zaveden in prerokuje. vedite. da sem jaz. Jehova. zavedel tega preroka. Proti temu preroku bom uporabil svojo moč in ga usmrtil. da ne bo več del mojega ljudstva. Izraelcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:10,Ezekiel:"Vsi bodo nosili posledice svojega greha. Greh tistega. ki povprašuje. bo enak grehu preroka.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:11,Ezekiel:"Tako se Izraelci ne bodo več oddaljevali od mene in se ne bodo več onečaščali z vsemi svojimi prestopki. Takrat bodo moje ljudstvo. jaz pa bom njihov Bog.« govori Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:12,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:13,Ezekiel:"»Sin človekov. če bi katera dežela grešila proti meni. tako da bi mi bila nezvesta. bi uporabil svojo moč proti njej in ji uničil vse zaloge hrane. V deželo bi poslal lakoto ter iz nje iztrebil ljudi in živali.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:14,Ezekiel:"»‚Tudi če bi bili v njej ti trije možje – Noe. Daniel in Job – bi zaradi svoje pravičnosti lahko rešili samo sebe. govorim jaz. Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:15,Ezekiel:"»‚Ali pa recimo. da bi v deželo spustil krvoločne zveri. da bi pobile njene prebivalce in bi postala puščava. skozi katero iz strahu pred temi zvermi ne bi nihče hodil.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:16,Ezekiel:"Prisegam pri samem sebi. govorim jaz. Vrhovni gospod Jehova. ‚da tudi če bi bili v deželi ti trije možje. ne bi mogli rešiti ne svojih sinov ne svojih hčera. ampak bi lahko rešili samo sebe. dežela pa bi se spremenila v puščavo.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:17,Ezekiel:"»‚Ali pa recimo. da bi nad tisto deželo poslal meč in rekel. naj gre meč skozi deželo ter iz nje iztrebi ljudi in živali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:18,Ezekiel:"Prisegam pri samem sebi. govorim jaz. Vrhovni gospod Jehova. ‚da tudi če bi bili v deželi ti trije možje. ne bi mogli rešiti ne svojih sinov ne svojih hčera. ampak bi lahko rešili samo sebe.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:19,Ezekiel:"»‚Ali pa recimo. da bi nad tisto deželo poslal kugo in bi nanjo izlil svojo jezo. tako da bi v njej prišlo do velikega prelivanja krvi in da bi bili iz nje iztrebljeni ljudje in živali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:20,Ezekiel:"Prisegam pri samem sebi. govorim jaz. Vrhovni gospod Jehova. ‚da tudi če bi bili v deželi Noe. Daniel in Job. ne bi mogli rešiti ne svojih sinov ne svojih hčera. ampak bi zaradi svoje pravičnosti lahko rešili samo sebe.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:21,Ezekiel:"»Zato jaz. Vrhovni gospod Jehova. govorim takole: ‚Vse to se bo zgodilo. ko bom nad Jeruzalem poslal štiri kazni – meč. lakoto. krvoločne zveri in kugo – da bi iz njega iztrebil ljudi in živali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:22,Ezekiel:"Toda v njem bodo nekateri preživeli in bodo odpeljani od tam skupaj s svojimi sinovi in hčerami. Prišli bodo k vam. Ko boste videli njihovo vedenje in njihova dejanja. ne boste več žalostni zaradi nesreče. ki jo bom poslal nad Jeruzalem. ne boste več žalostni zaradi tega. kar mu bom naredil.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:14,V:23,Ezekiel:"»‚Ko boste videli njihovo vedenje in njihova dejanja. ne boste več žalostni. Vedeli boste. da nisem nič od tega. kar sem naredil temu mestu. naredil brez razloga. govorim jaz. Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,Ezekiel:"Ezekiel 15. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:15,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:15,V:2,Ezekiel:"»Sin človekov. v čem se trta razlikuje od katerega koli drevesa ali veje v gozdu?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:15,V:3,Ezekiel:"Ali lahko iz nje naredijo kol. da bi ga uporabili za kakšno delo? Ali lahko iz nje naredijo klin. da bi nanj kaj obesili?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:15,V:4,Ezekiel:"V ogenj jo vržejo. da zgori. In ko ogenj zajame oba njena konca in ožge njeno sredino. ali je še uporabna za kakšno delo?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:15,V:5,Ezekiel:"Že nepoškodovana ni za nič uporabna. Koliko manj je uporabna. ko jo zajame in ožge ogenj!«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:15,V:6,Ezekiel:"»Zato jaz. Vrhovni gospod Jehova. govorim takole: ‚Tako kot sem od drevja v gozdu vzel trto in jo vrgel v ogenj. da zgori. tako bom ravnal tudi s prebivalci Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:15,V:7,Ezekiel:"Zavrgel sem jih. Pobegnili so pred ognjem. vendar jih bo ogenj na koncu vseeno požrl. In takrat. ko bom ukrepal proti njim. boste morali spoznati. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:15,V:8,Ezekiel:"»‚Zaradi njihove nezvestobe bom deželo spremenil v puščavo. govorim jaz. Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,Ezekiel:"Ezekiel 16. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:2,Ezekiel:"»Sin človekov. jeruzalemski hčeri povej. kako nagnusna so njena dela.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:3,Ezekiel:"Reci ji: ‚Vrhovni gospod Jehova jeruzalemski hčeri govori: »Po rodu si iz kanaanske dežele. tam si se rodila. Tvoj oče je bil Amorejec. mama pa Hetejka.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:4,Ezekiel:"Ko si se rodila. ti niso prerezali popkovnice. niso te umili z vodo. niso te natrli s soljo in niso te povili.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:5,Ezekiel:"Nikomur se nisi dovolj smilila. da bi naredil zate kaj od tega. Nihče ni imel sočutja do tebe. ampak so te vrgli na polje. ker so te zasovražili tisti dan. ko si se rodila.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:6,Ezekiel:"Šel sem mimo tebe in videl. kako brcaš v krvi. Ko si tako ležala vsa umazana od krvi. sem ti rekel: ‚Ostani pri življenju! Da. ko si ležala vsa umazana od krvi. sem ti rekel: ‚Ostani pri življenju!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:7,Ezekiel:"Povzročil sem. da si postala tako številna. kot so rastline na polju. Zrasla si in se razvila ter nosila najlepši nakit. Tvoje prsi so postale čvrste in lasje so ti zrasli. ti pa si bila še vedno popolnoma gola.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:8,Ezekiel:"‚»Šel sem mimo tebe in videl. da si dovolj stara za ljubezen. Zato sem razgrnil čez tebe svoj plašč in pokril tvoje golo telo. Zaobljubil sem se ti s prisego in s teboj sklenil zavezo.« govori Vrhovni gospod Jehova. »in postala si moja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:9,Ezekiel:"Umil sem te z vodo in spral s tebe kri ter te namazal z oljem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:10,Ezekiel:"Oblekel sem te v vezeno obleko. obul sem te v sandale iz finega usnja. ovil sem te v kakovosten lan in te oblekel v draga oblačila.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:11,Ezekiel:"Okrasil sem te z nakitom. Na roke sem ti dal zapestnice in okrog vratu ogrlico.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:12,Ezekiel:"V nos sem ti dal obroček. v ušesa sem ti pripel uhane in na glavo položil prelepo krono.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:13,Ezekiel:"Krasila si se z zlatom in srebrom. oblačila si se v kakovosten lan. dragoceno tkanino in vezeno obleko. Uživala si jedi iz fino mlete moke. medu in olja. Postala si zelo zelo lepa. primerna za kraljico.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:14,Ezekiel:"»‚»Zaradi svoje lepote si med narodi postala slavna. Tvoja lepota je bila namreč popolna zaradi sijaja. ki sem ti ga nadel.« govori Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:15,Ezekiel:"»‚»Toda ti si se začela zanašati na svojo lepoto in si zaradi svoje slave postala prostitutka. Brez zadržkov si se prostituirala z vsakim mimoidočim. vsem si se predajala.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:16,Ezekiel:"Vzela si nekaj svojih pisanih oblačil in z njimi okrasila svoje višave in se tam prostituirala – kaj takega se ne bi smelo početi. nikoli se ne bi smelo zgoditi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:17,Ezekiel:"Vzela si svoj lepi nakit iz zlata in srebra. ki sem ti ga dal. in si iz njega naredila podobe moških ter se z njimi prostituirala.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:18,Ezekiel:"Pokrivala si jih s svojimi vezenimi oblačili. darovala si jim moje olje in moje kadilo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:19,Ezekiel:"Tudi kruh iz fino mlete moke. olja in medu. ki sem ti ga dajal za hrano. si jim darovala. da bi jih pomirila. Točno to se je dogajalo.« govori Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:20,Ezekiel:"»‚»Svoje sinove in svoje hčere. ki si mi jih rodila. si žrtvovala malikom. Ali ti ni bilo dovolj že to. da si se prostituirala?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:21,Ezekiel:"Pobijala si moje otroke in jih žrtvovala v ognju.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:22,Ezekiel:"Ko si počenjala vse te nagnusne stvari in se prostituirala. se nisi spomnila dni. ko si bila še dojenček in si popolnoma gola ležala v krvi in nemočno brcala z nogami.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:23,Ezekiel:"Gorje ti! Gorje ti zaradi vseh tvojih hudobnih dejanj.« govori Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:24,Ezekiel:"»Na vsakem trgu si si zgradila kraj za krivo čaščenje in naredila višavo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:25,Ezekiel:"Višavo si si zgradila na najbolj vidnem mestu vsake ulice. Ponujala si se vsakemu mimoidočemu in se znova in znova prostituirala ter tako svojo lepoto spremenila v nekaj nagnusnega.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:26,Ezekiel:"Prostituirala si se z Egipčani. s svojimi pohotnimi sosedi. Znova in znova si se prostituirala in me s tem žalila.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:27,Ezekiel:"Zdaj pa bom uporabil svojo moč proti tebi in ti zmanjšal obroke hrane. Izročil te bom ženskam. ki te sovražijo. Filistejkam. ki so zgrožene nad tvojim gnusnim vedenjem. Storile ti bodo. kar jih bo volja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:28,Ezekiel:"Ker nisi zadovoljila svojega poželenja. si se prostituirala z Asirci. Prostituirala si se z njimi. toda niti oni te niso zadovoljili.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:29,Ezekiel:"Zato si svoje prostituiranje razširila na deželo trgovcev in na Kaldejce. vendar te niti to ni zadovoljilo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:30,Ezekiel:"Kako bolno je bilo tvoje srce.« govori Vrhovni gospod Jehova. »ko si počenjala vse to in se vedla kakor predrzna prostitutka!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:31,Ezekiel:"Na najbolj vidnem mestu vsake ulice si si zgradila kraj za krivo čaščenje in na vsakem trgu si si naredila višavo. toda nisi bila kakor prostitutka. saj si zavračala plačilo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:32,Ezekiel:"Ti si ženska. ki prešuštvuje. ki ima rajši tujce kot svojega moža.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:33,Ezekiel:"Vse prostitutke dobijo darila. ti pa vsem. ki hlepijo po tebi. daješ darila. Ponujaš jim podkupnino. da bi od vsepovsod prišli k tebi in se prostituirali s teboj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:34,Ezekiel:"Tvoje prostituiranje je drugačno od prostituiranja drugih žensk. Nobena se ne prostituira tako kakor ti! Ti plačuješ drugim. namesto da bi drugi plačevali tebi  pri tebi je ravno nasprotno.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:35,Ezekiel:"Zato. prostitutka. poslušaj Jehovove besede.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:36,Ezekiel:"Vrhovni gospod Jehova govori takole: »Ker tvoja pohotnost nima meja in ker razkrivaš svojo goloto. ko se prostituiraš s svojimi ljubimci in vsemi svojimi nagnusnimi maliki. ki si jim celo žrtvovala kri svojih otrok.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:37,Ezekiel:"bom zbral vse tvoje ljubimce. ki si jim nudila užitke. vse. ki si jih ljubila. in vse. ki si jih sovražila. Od vsepovsod jih bom zbral. da se bodo borili proti tebi. Vpričo njih te bom slekel. tako da te bodo videli popolnoma golo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:38,Ezekiel:"Kaznoval te bom tako. kot si to zaslužijo prešuštnice in ženske. ki prelivajo kri. Ves besen in ljubosumen bom povzročil tvojo smrt.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:39,Ezekiel:"Izročil te bom tvojim ljubimcem in oni bodo porušili tvoj kraj za krivo čaščenje ter podrli tvoje višave. Slekli ti bodo oblačila in vzeli tvoj lepi nakit. pustili te bodo popolnoma golo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:40,Ezekiel:"Pripeljali bodo množico ljudi. da te bo napadla. Kamenjali te bodo in prebodli s svojimi meči.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:41,Ezekiel:"Tvoje hiše bodo požgali z ognjem. nad teboj bodo izvršili obsodbo vpričo mnogih žensk. Tvojemu prostituiranju bom naredil konec. tako da ne boš več dajala plačila.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:42,Ezekiel:"Takrat se bo moj bes polegel in ne bom več ogorčen nad teboj. Pomiril se bom. tvoja dejanja me ne bodo več žalila.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:43,Ezekiel:"»Ker se nisi spominjala svojega otroštva. ampak si me z vsemi temi dejanji jezila. bom povzročil. da boš občutila posledice svojih dejanj.« govori Vrhovni gospod Jehova. »tako da ne boš več ravnala nagnusno in počenjala odvratnih stvari.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:44,Ezekiel:"Vsak. ki izreka pregovore. bo zate rekel: ‚Kakršna mati. takšna hči!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:45,Ezekiel:"Ti si točno takšna kot tvoja mama. ki je zaničevala svojega moža in svoje otroke. Točno takšna si tudi kot tvoje sestre. ki so zaničevale svojega moža in svoje otroke. Vaša mama je bila Hetejka. vaš oče pa Amorejec.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:46,Ezekiel:"»‚»Tvoja starejša sestra. ki živi severno od tebe. je Samarija s svojimi hčerami. Tvoja mlajša sestra. ki živi južno od tebe. pa je Sodoma s svojimi hčerami.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:47,Ezekiel:"Ne samo. da si ravnala enako kot onidve in počenjala tako nagnusne stvari kot onidve. ampak si zelo kmalu v vsem postala celo še bolj pokvarjena od njiju.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:48,Ezekiel:"Tvoja sestra Sodoma in njene hčere niso delale tega. kar ste počenjale ti in tvoje hčere.« govori Vrhovni gospod Jehova. »To je tako gotovo. kot je gotovo to. da živim.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:49,Ezekiel:"Greh tvoje sestre Sodome je bil v tem. da so bile tako ona kot njene hčere ošabne. Imele so hrane v izobilju ter mirno in brezskrbno življenje. kljub temu pa ubogim in revnim niso pomagale.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:50,Ezekiel:"Ošabne so tudi ostale in so pred mojimi očmi počenjale nagnusne stvari. zato sem jih bil prisiljen odstraniti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:51,Ezekiel:"Pa tudi Samarija ni zagrešila niti pol toliko grehov. kot si jih zagrešila ti. Ti si počenjala več nagnusnih stvari kot tvoji sestri. tako da sta onidve ob vseh tvojih nagnusnih početjih videti pravični.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:52,Ezekiel:"Prenašaj zdaj svoje ponižanje. saj opravičuješ ravnanje svojih sester. Ker so bili tvoji grehi bolj nagnusni kakor njuni. sta namreč pravičnejši od tebe. Zato naj te bo sram in prenašaj svoje ponižanje. ker sta tvoji sestri zaradi tebe videti pravični.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:53,Ezekiel:"»Iz ujetništva bom pripeljal njuno ljudstvo. ljudstvo Sodome in njenih hčera ter ljudstvo Samarije in njenih hčera. Skupaj z njimi bom iz ujetništva pripeljal tudi tvoje ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:54,Ezekiel:"da boš prenašala svoje ponižanje in da te bo sram tega. da si ju s svojim početjem tolažila.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:55,Ezekiel:"Tvoji sestri Sodoma in Samarija se bosta s svojimi hčerami vrnili v svoje prejšnje stanje. Tudi ti se boš s svojimi hčerami vrnila v svoje prejšnje stanje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:56,Ezekiel:"Tvoja sestra Sodoma se ti takrat. ko si postala ošabna. ni zdela vredna. da bi jo omenjala.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:57,Ezekiel:"Potem pa se je razkrila tvoja hudobnost in zdaj te zasramujejo sirske hčere in njihovi sosedje ter filistejske hčere. Vsi. ki so okoli tebe. se ti posmehujejo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:58,Ezekiel:"Posledice svojega gnusnega vedenja in svojih odvratnih običajev boš nosila sama.« govori Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:59,Ezekiel:"»‚Vrhovni gospod Jehova govori takole: »S teboj bom ravnal tako. kot si ravnala ti. ker si zaničevala prisego in prelomila zavezo z menoj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:60,Ezekiel:"Toda jaz se bom spomnil zaveze. ki sem jo sklenil s teboj. ko si bila še mlada. in bom s teboj sklenil trajno zavezo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:61,Ezekiel:"Takrat se boš spomnila svojega ravnanja in te bo sram. ko boš sprejela svoje starejše in mlajše sestre. Dal ti jih bom za hčere. toda ne zaradi zaveze. ki sem jo sklenil s teboj.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:62,Ezekiel:"»Sklenil bom zavezo s teboj in takrat boš spoznala. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:16,V:63,Ezekiel:"Kljub vsemu. kar si počela. ti bom odpustil in takrat se boš spomnila tega. kar si naredila. Tako zelo te bo sram. da zaradi svojega ponižanja ne boš več odprla ust.« govori Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,Ezekiel:"Ezekiel 17. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:2,Ezekiel:"»Sin človekov. zastavi uganko in povej prispodobo o izraelskem ljudstvu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:3,Ezekiel:"Reci jim: ‚Vrhovni gospod Jehova govori takole: »Na Libanon je priletel velik orel z velikimi perutmi. dolgimi letalnimi peresi in bogatim pisanim perjem ter odtrgal vrh cedre.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:4,Ezekiel:"Odlomil je najvišjo mlado vejo. jo prinesel v deželo trgovcev in jo zasadil v trgovskem mestu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:5,Ezekiel:"Zatem je vzel nekaj semena dežele in ga posejal na rodovitnem polju. Posejal ga je tam. kjer je veliko vode. da bi rasel kakor vrba.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:6,Ezekiel:"Seme je pognalo in zraslo v bujno trto nizke rasti. Njeni poganjki se niso širili navzven. njene korenine so poganjale pod njo. Tako je iz tega semena zrasla trta. ki je poganjala mladike in veje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:7,Ezekiel:"Priletel pa je še en velik orel z velikimi perutmi in velikimi letalnimi peresi. Trta je svoje korenine željno pognala proti njemu. stran od gred. v katerih je rasla. Svoje poganjke je iztegnila proti njemu. da bi jo namakal.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:8,Ezekiel:"Vendar je že bila zasajena na dobrem polju. tam. kjer je veliko vode. da bi poganjala in rojevala sad ter postala veličastna trta.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:9,Ezekiel:"Reci še: ‚Vrhovni gospod Jehova govori takole: »Ali bo uspevala? Ali ji ne bo nekdo izruval korenin in povzročil. da bo grozdje na njej zgnilo in da se bodo njeni poganjki posušili? Postala bo tako suha. da ne bo potrebna niti močna roka niti veliko ljudi. da bi jo izruvali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:10,Ezekiel:"Res je. bila je presajena. ampak ali bo uspevala? Ali se ne bo povsem posušila. ko bo vanjo zapihal vzhodni veter? Na gredah. na katerih je zrasla. se bo posušila.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:11,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:12,Ezekiel:"»Vprašaj. prosim. uporno ljudstvo: ‚Ali ne veste. kaj to pomeni? Nato mu reci: ‚Babilonski kralj je prišel v Jeruzalem ter njegovega kralja in njegove poglavarje odpeljal s seboj v Babilon.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:13,Ezekiel:"Potem je z enim od kraljevih potomcev sklenil zavezo in ga zavezal s prisego. Iz dežele je odpeljal tudi ugledne može.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:14,Ezekiel:"da bi kraljestvo oslabelo in da ne bi nikoli več postalo močno. Obstalo bi le tako. da bi ljudstvo upoštevalo zavezo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:15,Ezekiel:"Vendar se mu je Judov kralj uprl in poslal svoje sle v Egipt po konje in veliko vojsko. Ali bo uspešen? Ali bo tisti. ki tako dela. ubežal kazni? Ali lahko prelomi zavezo in kljub temu ostane nekaznovan?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:16,Ezekiel:"‚»Prisegam pri samem sebi.« govori Vrhovni gospod Jehova. »da bo umrl v Babilonu. tam. kjer živi kralj. ki je njega postavil za kralja. saj je zaničeval njegovo prisego in prelomil njegovo zavezo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:17,Ezekiel:"Faraonova velika vojska in številne čete mu ne bodo mogle pomagati v vojni. ko bodo babilonski vojaki proti njemu zgradili oblegovalne nasipe in oblegovalne zidove. da bi mnoge pobili.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:18,Ezekiel:"Zaničeval je prisego in prelomil zavezo. Vse to je naredil. čeprav je dal svojo besedo. zato ne bo ubežal kazni.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:19,Ezekiel:"‚Zato Vrhovni gospod Jehova govori takole: »Prisegam pri samem sebi. da bo občutil posledice tega. da je zaničeval prisego. ki jo je dal v mojem imenu. in da je prelomil zavezo. ki jo je sklenil pred menoj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:20,Ezekiel:"Nanj bom vrgel svojo lovilno mrežo in on se bo ujel vanjo. Odpeljal ga bom v Babilon in mu tam sodil. ker mi je bil nezvest.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:21,Ezekiel:"Vsi ubežniki iz njegovih čet bodo padli pod mečem. tisti. ki bodo preostali. pa se bodo razkropili na vse strani. Takrat boste morali spoznati. da sem to rekel jaz. Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:22,Ezekiel:"‚Vrhovni gospod Jehova govori takole: »Odtrgal bom mladiko z vrha visoke cedre in jo zasadil. Z vrha njenih mladih vej bom odlomil nežno mladiko in jo zasadil na zelo visoki gori.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:23,Ezekiel:"Na visoki izraelski gori jo bom zasadil. Poganjala bo veje in rojevala sad  postala bo mogočna cedra. Pod njo bodo živele vsakovrstne ptice. živele bodo v senci njene krošnje.",K:"",NZ:"X"},
