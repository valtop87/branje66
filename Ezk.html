{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:14,Ezekiel:"To se bo zgodilo zato. da ne bi nobeno drevo ob vodi zraslo visoko ali segalo s svojim vrhom v oblake – da ne bi nobeno dobro namakano drevo zraslo do oblakov. Vsa bodo namreč izročena smrti. vržena v podzemne kraje. med vse tiste. ki so v grobu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:15,Ezekiel:"Jaz. Vrhovni gospod Jehova. govorim takole: ‚Tisti dan. ko bo šla v grob. bom povzročil. da bodo žalovali za njo. Ustavil bom globoke vode in zadržal reke. da obilne vode ne bodo več pritekale. Zaradi nje bom potemnil Libanon in vsa drevesa bodo uvenela.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:16,Ezekiel:"Ko jo bom vrgel v grob k tistim. ki so umrli. se bodo zaradi trušča ob njenem padcu stresli narodi. V podzemnih krajih se bodo potolažila vsa edenska drevesa. najboljša in najlepša libanonska drevesa in vsa dobro namakana drevesa.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:17,Ezekiel:"Odšla so z njo v grob k pobitim od meča. odšli pa so tudi tisti. ki so jo podpirali in živeli v njeni senci med narodi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:18,Ezekiel:"‚Kateremu drevesu v Edenu si podobna v slavi in mogočnosti? Pa vendar boš skupaj z drugimi drevesi v Edenu vržena v podzemne kraje. Ležala boš med neobrezanci. med tistimi. ki so bili pobiti z mečem. To se bo zgodilo faraonu in vsej njegovi vojski. govorim jaz. Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:32,V:0,Ezekiel:"Ezekiel 32. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:1,Ezekiel:"V 12. letu. prvega dne 12. meseca. je Jehova spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:2,Ezekiel:"»Sin človekov. zapoj žalostinko o faraonu. egiptovskem kralju. in mu reci:<br>‚Bil si kakor močan mlad lev med narodi.<br>vendar si bil pokončan.<br>Bil si kakor morska pošast. divjal si po svojih rekah.<br>z nogami si kalil vodo. da so bile reke motne.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:3,Ezekiel:"Vrhovni gospod Jehova govori takole:<br>»Nad teboj bom razpel svojo mrežo s pomočjo mnogih zbranih narodov.<br>oni te bodo ujeli v mojo mrežo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:4,Ezekiel:"Potem te bom vrgel na tla.<br>pustil te bom ležati sredi polja.<br>Povzročil bom. da se bodo vse ptice naselile na tebi.<br>in s teboj bom nahranil zveri z vse zemlje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:5,Ezekiel:"Tvoje meso bom razmetal po gorah<br>in napolnil doline s tvojimi ostanki.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:6,Ezekiel:"S krvjo. ki bo brizgala iz tebe. bom napojil deželo vse do gora.<br>z njo se bodo napolnile rečne struge.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:7,Ezekiel:"»In ko bo tvoje življenje ugasnilo. bom pokril nebo in zatemnil njegove zvezde.<br>Sonce bom prekril z oblaki<br>in luna ne bo več dajala svoje svetlobe.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:8,Ezekiel:"Zaradi tebe bom zatemnil vsa svetila na nebu.<br>tvojo deželo bom prekril s temo.« govori Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:9,Ezekiel:"»Vznemiril bom srce mnogih ljudstev. ko bom nekatere izmed tvojega ljudstva odvedel kot ujetnike k drugim narodom.<br>v dežele. ki jih prej nisi poznal.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:10,Ezekiel:"Povzročil bom. da bodo mnoga ljudstva osupnila.<br>in njihovi kralji se bodo zaradi tebe tresli od groze. ko bom s svojim mečem zamahnil proti njim.<br>Ves čas bodo trepetali od strahu.<br>vsak se bo bal za svoje življenje ob dnevu tvojega propada.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:11,Ezekiel:"Vrhovni gospod Jehova govori takole:<br>»Nad tebe bo prišel meč babilonskega kralja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:12,Ezekiel:"Povzročil bom. da bodo tvoji vojaki padli pod meči mogočnih bojevnikov.<br>najbolj krutih izmed narodov.<br>Ti bodo uničili ponos Egipta in pokončali vso njegovo vojsko.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:13,Ezekiel:"Pobil bom vso njegovo živino. ki je tam. kjer je veliko vode.<br>Te vode ne bosta več kalila nobena človeška noga in noben živalski parkelj.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:14,Ezekiel:"»Takrat bom vode v deželi zbistril<br>in povzročil. da bodo reke tekle kakor olje.« govori Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:15,Ezekiel:"»Ko bom Egipt spremenil v pusto deželo in bo ostal brez vsega. kar ima.<br>ko bom pobil vse njegove prebivalce.<br>bodo morali spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:16,Ezekiel:"To je žalostinka. ki jo bodo peli.<br>Pele jo bodo ženske iz drugih narodov.<br>pele jo bodo o Egiptu in vsej njegovi vojski.« govori Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:17,Ezekiel:"V 12. letu. 15. dne v mesecu. mi je Jehova rekel:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:18,Ezekiel:"»Sin človekov. žaluj za egiptovsko vojsko in oznani. da bo z mogočnimi narodi vred vržena v podzemne kraje. k vsem tistim. ki so že umrli.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:19,Ezekiel:"‚Egipt. ali misliš. da si lepši od drugih? Pojdi dol v grob in se ulezi k neobrezancem!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:20,Ezekiel:"‚Egipčani bodo padli med tiste. ki so bili pobiti z mečem. Egipt je bil pokončan z mečem. Z njegovo vojsko vred ga odvlecite stran!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:21,Ezekiel:"Najmogočnejši bojevniki bodo iz globine groba govorili s faraonom in njegovimi pomagači. Egipčani bodo pobiti z mečem. šli bodo dol v grob in bodo ležali kakor neobrezanci.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:22,Ezekiel:"Tam so Asirija in vsi njeni vojaki. Njihovi grobovi so povsod okrog njihovega kralja. Vsi so bili pobiti z mečem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:23,Ezekiel:"Njeni grobovi so v globinah zemlje. vsa njena vojska leži mrtva povsod okrog njenega groba – vsi so pobiti. padli so pod mečem. ker so po deželi živih sejali strah.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:24,Ezekiel:"Tam so Elam in vsi njegovi vojaki. Vsi so padli pod mečem in ležijo okrog njegovega groba. Ti. ki so po deželi živih sejali strah. so neobrezani odšli v podzemne kraje. Zdaj bodo skupaj s tistimi. ki so že umrli. prenašali svojo sramoto.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:25,Ezekiel:"Sredi pobitih so mu pripravili ležišče. vsa njegova vojska leži okrog njegovega groba. Vsi so neobrezani. pobiti so bili z mečem. ker so po deželi živih sejali strah. Skupaj s tistimi. ki so že umrli. bodo prenašali svojo sramoto. Elam je položen med pobite.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:26,Ezekiel:"Tam sta Mešeh in Tubal in vsa njuna vojska. Njihovi grobovi so povsod okrog njihovega kralja. Vsi so neobrezani. prebodeni so bili z mečem. ker so po deželi živih sejali strah.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:27,Ezekiel:"Ali ne bodo ležali skupaj z mogočnimi neobrezanimi bojevniki. ki so padli in so odšli v grob s svojim orožjem? Tem mogočnim bojevnikom bodo pod glavo položili njihove meče in na njihove kosti njihove grehe. ker so po deželi živih sejali strah.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:28,Ezekiel:"Ti pa boš uničen sredi neobrezancev in boš ležal skupaj s tistimi. ki so bili pobiti z mečem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:29,Ezekiel:"Tam so Edom ter njegovi kralji in vsi njegovi poglavarji. Čeprav so bili mogočni. bodo položeni k tistim. ki so bili pobiti z mečem. Tudi oni bodo ležali skupaj z neobrezanci in vsemi. ki so že umrli.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:30,Ezekiel:"Tam so vsi poglavarji s severa in vsi Sidonci. ki so osramočeni odšli dol v grob k pobitim. čeprav so s svojo mogočnostjo vzbujali strah. Kot neobrezani bodo ležali skupaj s tistimi. ki so bili pobiti z mečem. Skupaj z vsemi. ki so že umrli. bodo prenašali svojo sramoto.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:31,Ezekiel:"Vse te bo faraon videl in ne bo več žalosten zaradi tega. kar se je zgodilo njegovi vojski. Faraon in vsa njegova vojska bosta pobita z mečem. govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:32,V:32,Ezekiel:"‚Ker je faraon po deželi živih sejal strah. bo skupaj z vso svojo vojsko ležal med neobrezanci. med tistimi. ki so bili pobiti z mečem. govorim jaz. Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:33,V:0,Ezekiel:"Ezekiel 33. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:1,Ezekiel:"Jehova mi je rekel:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:2,Ezekiel:"»Sin človekov. svojim rojakom reci:<br>‚Vzemimo. da nad kako deželo pošljem meč. ljudstvo v tej deželi pa potem izbere nekega človeka in ga postavi za svojega stražarja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:3,Ezekiel:"Ko stražar vidi. da nad deželo prihaja meč. zatrobi na rog in posvari ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:4,Ezekiel:"Če se tisti. ki sliši zvok roga. ne zmeni za svarilo. potem pa pride meč in mu vzame življenje. bo sam kriv za svojo smrt.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:5,Ezekiel:"Slišal je zvok roga. vendar se ni zmenil za svarilo. zato bo sam kriv za svojo smrt. Če bi poslušal svarilo. bi se rešil.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:6,Ezekiel:"Če pa stražar vidi. da prihaja meč. vendar ne zatrobi na rog in ne posvari ljudstva. potem pa pride meč in nekomu izmed ljudstva vzame življenje. bo ta človek umrl zaradi svojih grehov. toda za njegovo smrt mi bo odgovarjal stražar.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:7,Ezekiel:"Tebe. sin človekov. sem postavil za stražarja Izraelcem. Ko boš slišal moje besede. pojdi in jih posvari v mojem imenu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:8,Ezekiel:"Če bom hudobnežu rekel ‚Hudobnež. umrl boš!. ti pa ga ne boš opomnil. naj spremeni svoje ravnanje. bo kot hudobnež umrl zaradi svojih grehov. Toda za njegovo smrt mi boš odgovarjal ti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:9,Ezekiel:"Če pa boš hudobneža posvaril. naj opusti svoje ravnanje. in se ne bo hotel spremeniti. bo zaradi svojih grehov umrl. toda ti boš rešil svoje življenje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:10,Ezekiel:"Sin človekov. reci Izraelcem: ‚Vi govorite: »Kako naj ostanemo živi. ko pa na nas pritiskajo naši prestopki in grehi in zaradi njih propadamo?«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:11,Ezekiel:"Reci jim: ‚»Prisegam pri samem sebi.« govori Vrhovni gospod Jehova. »da mi ni všeč. da hudobni umre. ampak si želim. da spremeni svoje ravnanje in živi. Opustite. opustite svoje hudobno ravnanje. Zakaj bi namreč morali umreti. o Izraelci?«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:12,Ezekiel:"Sin človekov. svojim rojakom reci: ‚Če bo pravični začel grešiti. ga njegova pravična dela ne bodo mogla rešiti. In če bo hudobni opustil svoje ravnanje. ga njegova hudobna dela ne bodo spravila v nesrečo. Pravičnemu njegova pravična dela ne bodo obvarovala življenja ob dnevu. ko bo grešil.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:13,Ezekiel:"Če rečem pravičnemu »Živel boš«. on pa se zanaša na svojo pravičnost in začne delati to. kar ni prav. se bodo pozabila vsa njegova pravična dejanja. Ker počne to. kar ni prav. bo umrl.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:14,Ezekiel:"In če rečem hudobnežu »Umrl boš«. pa neha grešiti in začne delati to. kar je prav in pravično.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:15,Ezekiel:"če vrne. kar je dobil v jamstvo. če povrne. kar je naropal. in če živi po odredbah. ki dajejo življenje. s tem da ne počne tega. kar ni prav. bo živel. Ne bo umrl.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:16,Ezekiel:"Nobeden od grehov. ki jih je zagrešil. se mu ne bo več očital. Ker dela to. kar je prav in pravično. bo živel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:17,Ezekiel:"Tvoji rojaki pravijo ‚Jehova ravna krivično. v resnici pa oni ravnajo krivično.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:18,Ezekiel:"Če bo pravični nehal ravnati pravično in bo začel delati to. kar ni prav. bo zaradi tega umrl.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:19,Ezekiel:"Če pa bo hudobni nehal ravnati hudobno in bo začel delati to. kar je prav in pravično. bo zaradi tega živel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:20,Ezekiel:"Toda vi pravite: ‚Jehova ravna krivično. Vsakega izmed vas. o Izraelci. bom sodil po njegovih dejanjih.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:21,Ezekiel:"V 12. letu našega pregnanstva. petega dne desetega meseca. je k meni prišel moški. ki je pobegnil iz Jeruzalema. in mi rekel: »Mesto je padlo!«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:22,Ezekiel:"En večer prej. preden je prišel ubežnik. je name začela delovati Jehovova moč in Bog mi je omogočil. da sem spet lahko govoril. Zato zjutraj. ko je ubežnik prišel k meni. nisem bil več nem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:23,Ezekiel:"Nato mi je Jehova rekel:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:24,Ezekiel:"»Sin človekov. tisti. ki živijo med ruševinami v izraelski deželi. govorijo takole: ‚Abraham je bil sam. vendar je vseeno zasedel to deželo. Nas pa je mnogo. zato dežela gotovo pripada nam.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:25,Ezekiel:"Zato jim reci: ‚Vrhovni gospod Jehova govori takole: »Vi jeste meso s krvjo vred. zaupate svojim nagnusnim malikom in prelivate kri. Zakaj naj bi potem ta dežela pripadala vam?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:26,Ezekiel:"Zanašate se na svoj meč. počnete nagnusne stvari in vsak od vas ima spolne odnose z ženo svojega bližnjega. Zakaj naj bi potem ta dežela pripadala vam?«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:27,Ezekiel:"Reci jim: ‚Vrhovni gospod Jehova govori takole: »Prisegam pri samem sebi. da bodo tisti. ki živijo med ruševinami. padli pod mečem. tiste. ki so na polju. bom dal za hrano zverem in tisti. ki so v utrdbah in jamah. bodo umrli od bolezni.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:28,Ezekiel:"Deželo bom spremenil v najbolj samotno pustinjo. njeni nadutosti bom naredil konec. Izraelske gore bodo opustele. tako da ne bo nihče hodil po njih.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:29,Ezekiel:"Zaradi vseh njihovih nagnusnih dejanj bom deželo spremenil v najbolj samotno pustinjo. In takrat bodo morali spoznati. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:30,Ezekiel:"Sin človekov. tvoji rojaki se pogovarjajo o tebi ob zidovih in pri hišnih vratih. Drug drugemu. vsak svojemu bratu. govorijo: ‚Pojdimo poslušat. kaj pravi Jehova!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:31,Ezekiel:"Prišli bodo k tebi in sedeli pred teboj kot moje ljudstvo. Slišali bodo to. kar boš rekel. vendar tega ne bodo izpolnjevali. S svojimi besedami se ti namreč prilizujejo. toda v srcu se ženejo za nepošteno pridobljen dobiček.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:32,Ezekiel:"Ti si jim kakor pevec s prijetnim glasom. ki poje ljubezensko pesem in lepo brenka na strune. Slišali bodo tvoje besede. vendar jih ne bo nihče izpolnjeval.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:33,V:33,Ezekiel:"Ko pa se bo to izpolnilo – in izpolnilo se bo – bodo morali spoznati. da je bil med njimi prerok.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:34,V:0,Ezekiel:"Ezekiel 34. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:2,Ezekiel:"»Sin človekov. prerokuj proti izraelskim pastirjem. Prerokuj jim in reci: ‚Vrhovni gospod Jehova govori takole: »Gorje vam. izraelski pastirji. ki pasete sebe! Ali ne bi morali pastirji pasti črede?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:3,Ezekiel:"Vi jeste najboljše meso. se oblačite v volnena oblačila in koljete najbolj rejene živali. črede pa ne pasete.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:4,Ezekiel:"Šibkih niste krepčali. bolnih niste zdravili. ranjenih niste obvezovali. tistih. ki so zašli. niste vodili nazaj. izgubljenih niste iskali. ampak ste jim grobo in tiransko gospodovali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:5,Ezekiel:"Ker ovce niso imele pastirja. so se razkropile in tako postale hrana zverem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:6,Ezekiel:"Moje ovce so tavale po vseh gorah in po vseh visokih hribih. Bile so razkropljene po vsej zemlji. vendar jih ni nihče iskal ali jih skušal najti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:7,Ezekiel:"Zato. pastirji. prisluhnite temu. kar vam govorim jaz. Jehova:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:8,Ezekiel:"‚»Moje ovce niso imele pastirja. zato so postale plen in hrana zverem. Moji pastirji niso iskali mojih ovc in jih niso pasli. ampak so pasli sebe.« govorim jaz. Vrhovni gospod Jehova. »Zato prisegam pri samem sebi. da bom ukrepal.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:9,Ezekiel:"Pastirji. poslušajte torej. kaj vam govorim jaz. Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:10,Ezekiel:"Jaz. Vrhovni gospod Jehova. govorim takole: ‚Pastirji. ukrepal bom proti vam! Za to. kako ste ravnali z mojimi ovcami. mi boste morali odgovarjati in ne bom vam več dovolil. da jih pasete. Pa tudi sebe ne boste več pasli. Svoje ovce bom rešil iz vaših ust. da vam ne bodo več za hrano.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:11,Ezekiel:"Vrhovni gospod Jehova govori takole: »Jaz bom poiskal svoje ovce in poskrbel zanje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:12,Ezekiel:"Tako kakor pastir poišče svoje razkropljene ovce in poskrbi zanje. tako bom tudi jaz poskrbel za svoje ovce. Rešil jih bom iz vseh krajev. kamor so bile razkropljene ob dnevu oblakov in goste teme.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:13,Ezekiel:"Odpeljal jih bom iz ljudstev in dežel ter jih zbral skupaj. Pripeljal jih bom v njihovo deželo ter jih pasel po izraelskih gorah. ob rekah in vseh naseljenih krajih v deželi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:14,Ezekiel:"Pasel jih bom na dobrih pašnikih. hranile se bodo po visokih izraelskih gorah. Tam bodo počivale na zelenih travnikih. po izraelskih gorah se bodo pasle na najboljših pašnikih.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:15,Ezekiel:"»Jaz bom pasel svoje ovce in jaz jih bom vodil počivat.« govori Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:16,Ezekiel:"»Izgubljene bom poiskal. tiste. ki so zašle. bom pripeljal nazaj. ranjene bom obvezal in šibke bom okrepil. toda rejene in močne bom pokončal – sodil jim bom in nanje zgrnil zasluženo kazen.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:17,Ezekiel:"Vrhovni gospod Jehova pa svojim ovcam govori takole: »Sodil bom med eno in drugo ovco. med ovni in kozli.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:18,Ezekiel:"Ali vam ni dovolj. da se pasete na najboljših pašnikih? Ali morate zatem še poteptati preostalo travo? In ali vam ni dovolj. da pijete najčistejšo vodo? Ali jo morate zatem s svojimi nogami še skaliti?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:19,Ezekiel:"Ali naj se moje ovce pasejo na pašniku. ki ste ga s svojimi nogami poteptali. in pijejo vodo. ki ste jo s svojimi nogami skalili?«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:20,Ezekiel:"Zato jim Vrhovni gospod Jehova govori takole: »Jaz sam bom sodil med rejeno in suho ovco.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:21,Ezekiel:"ker ste z boki in pleči odrivali vse bolne in jih porivali s svojimi rogovi. dokler jih niste pregnali daleč stran.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:22,Ezekiel:"Svoje ovce bom rešil. tako da ne bodo več plen za druge. in bom sodil med eno in drugo ovco.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:23,Ezekiel:"Postavil jim bom enega pastirja. ki jih bo pasel. svojega služabnika Davida. On jih bo pasel. on bo njihov pastir.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:24,Ezekiel:"Jaz. Jehova. bom njihov Bog in moj služabnik David bo njihov voditelj. Jaz. Jehova. sem to rekel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:25,Ezekiel:"Z njimi bom sklenil zavezo miru. Iz dežele bom pregnal krvoločne zveri. da bodo moje ovce lahko v pustinji živele brez strahu in spale v gozdovih.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:26,Ezekiel:"Svoje ovce in vso okolico mojega hriba bom blagoslovil in pošiljal bom dež ob pravem času. Blagoslovi bodo kar deževali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:27,Ezekiel:"Drevje bo rojevalo svoj sad in zemlja bo dajala svoj pridelek. Brez strahu bodo živele v svoji deželi. Ko bom zlomil jarem. ki so ga nosile. in jih rešil iz rok tistih. ki so jih zasužnjili. bodo spoznale. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:28,Ezekiel:"Ne bodo več za plen narodom in zverem na zemlji. Nihče jih ne bo ogrožal. nihče jim ne bo vlival strahu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:29,Ezekiel:"Dal jim bom zemljo. ki bo postala slavna po svojih pridelkih. Tako v deželi ne bodo več umirali od lakote in narodi jih ne bodo več poniževali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:30,Ezekiel:"‚Takrat bodo spoznali. da sem jaz – njihov Bog Jehova – z njimi in da so oni. Izraelci. moje ljudstvo. govorim jaz. Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:34,V:31,Ezekiel:"‚Ve. moje ovce. ovce. za katere skrbim. ste samo ljudje. jaz pa sem vaš Bog. govorim jaz. Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:35,V:0,Ezekiel:"Ezekiel 35. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:2,Ezekiel:"»Sin človekov. obrni se proti seirskemu gorovju in mu prerokuj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:3,Ezekiel:"Reci mu: ‚Vrhovni gospod Jehova govori takole: »Ukrepal bom proti tebi. o seirsko gorovje! Proti tebi bom uporabil svojo moč in te opustošil. spremenil te bom v samotno pustinjo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:4,Ezekiel:"Tvoja mesta bom spremenil v ruševine in postalo boš samotna pustinja. In takrat boš moralo spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:5,Ezekiel:"Do Izraelcev namreč že ves čas gojiš sovraštvo in ob času njihove nesreče. ko jih je doletela dokončna kazen. si jih izročilo meču.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:6,Ezekiel:"»Zato prisegam pri samem sebi.« govori Vrhovni gospod Jehova. »da te bom izročil smrti. in ne boš ji moglo ubežati. Ker si sejalo smrt med tistimi. ki si jih sovražilo. bo smrt doletela tudi tebe.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:7,Ezekiel:"O seirsko gorovje. spremenil te bom v samotno pustinjo. uničil bom vse. ki potujejo skozi tvojo deželo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:8,Ezekiel:"Tvoje gore bom napolnil s pobitimi. Po tvojih hribih. dolinah in rečnih strugah bodo ležali tisti. ki bodo pobiti z mečem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:9,Ezekiel:"Spremenil te bom v večno puščavo. tvoja mesta ne bodo več naseljena. In takrat boš moralo spoznati. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:10,Ezekiel:"Govorilo si »Ta naroda in ti deželi – vse to bo moje. obe deželi bom zavzelo.« čeprav je bil Jehova tam.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:11,Ezekiel:"»Zato prisegam pri samem sebi.« govori Vrhovni gospod Jehova. »da bom s teboj ravnal enako. kot si ti v svoji jezi. ljubosumju in sovraštvu ravnalo z mojim ljudstvom. In ko te bom sodil. se bom svojemu ljudstvu razodel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:12,Ezekiel:"Takrat boš moralo spoznati. da sem jaz. Jehova. slišal vse tvoje predrzne besede. ki si jih izreklo glede izraelskih gora. Govorilo si namreč: ‚Opustošene so. Nam so dane. da jih uničimo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:13,Ezekiel:"Bili ste ošabni in grdo ste govorili o meni. namenili ste mi mnogo žaljivk. Vse sem slišal.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:14,Ezekiel:"Vrhovni gospod Jehova govori takole: »Vsa zemlja se bo veselila. ko te bom spremenil v samotno pustinjo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:35,V:15,Ezekiel:"Ker si se veselilo. ko je bila dediščina izraelskega ljudstva opustošena. bom tudi jaz enako ravnal s teboj. o seirsko gorovje. ves Edom – opustošil te bom. In takrat bodo ljudje morali spoznati. da sem jaz Jehova.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:36,V:0,Ezekiel:"Ezekiel 36. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:1,Ezekiel:"»Sin človekov. prerokuj glede izraelskih gora in reci: ‚O izraelske gore. poslušajte. kaj pravi Jehova!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:2,Ezekiel:"Vrhovni gospod Jehova govori takole: »Sovražnik je govoril o vas: ‚Prav jim je! Starodavno višavje je postalo naša last!«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:3,Ezekiel:"Zato prerokuj in reci: ‚Vrhovni gospod Jehova govori takole: »Sovražniki vas pustošijo in napadajo z vseh strani. tisti. ki so preživeli in so izmed drugih narodov. si vas želijo prilastiti in ljudje kar naprej govorijo o vas in vas obrekujejo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:4,Ezekiel:"Zato. o izraelske gore. poslušajte. kaj govorim jaz. Vrhovni gospod Jehova. Poslušajte. kaj jaz. Vrhovni gospod Jehova. govorim goram in hribom. rekam in dolinam. opustelim ruševinam in zapuščenim mestom. ki so jih oplenili preživeli izmed okoliških narodov in se jim posmehovali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:5,Ezekiel:"Jaz. Vrhovni gospod Jehova. jim govorim: ‚V svoji goreči jezi bom obsodil preživele izmed drugih narodov in ves Edom. Obsodil bom tiste. ki so si z velikim veseljem in skrajnim prezirom prilastili mojo deželo. da bi prišli do njenih pašnikov in jo oplenili.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:6,Ezekiel:"Zato prerokuj o izraelski deželi in reci goram in hribom. rekam in dolinam: ‚Vrhovni gospod Jehova govori takole: »Narodi so vas poniževali. zato bom v svoji gorečnosti in veliki jezi povedal. kaj se jim bo zgodilo.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:7,Ezekiel:"Vrhovni gospod Jehova torej govori takole: »Z dvignjeno roko prisegam. da bodo narodi. ki so okrog vas. tudi sami morali prenašati sramoto.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:8,Ezekiel:"Vaša drevesa. o izraelske gore. pa bodo poganjala veje in rojevala sad za moje ljudstvo. Izraelce. ker se bodo kmalu vrnili.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:9,Ezekiel:"Jaz sem namreč z vami in bom skrbel za vas. da boste obdelane in posejane.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:10,Ezekiel:"Pomnožil bom vaše ljudi. vse izraelsko ljudstvo. Mesta bodo naseljena in obnovljena iz ruševin.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:11,Ezekiel:"Da. pomnožil bom vaše ljudi in živali. rodovitni bodo in vedno več jih bo. Povzročil bom. da boste naseljene tako kot nekoč in da vam bo šlo veliko boljše kot prej. In takrat boste spoznale. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:12,Ezekiel:"Povzročil bom. da vas bo spet poselilo moje ljudstvo. Izraelci. in da boste njihova last. Postale boste njihova dediščina in ne boste jim več jemale otrok.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:13,Ezekiel:"Vrhovni gospod Jehova govori takole: »Pravijo vam: ‚Ti si dežela. ki požiraš ljudi in svojim narodom jemlješ otroke.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:14,Ezekiel:"»Zato ne boš več požirala ljudi in svojim narodom ne boš več jemala otrok.« govori Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:15,Ezekiel:"»Ne bom več pustil. da bi te narodi žalili ali da bi morala prenašati sramotenje ljudstev. Svojih narodov ne boš več spravljala v nesrečo.« govori Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:16,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:17,Ezekiel:"»Sin človekov. ko so Izraelci živeli v svoji deželi. so jo umazali s svojim ravnanjem in s svojimi dejanji. Zaradi svojega ravnanja so postali nečisti v mojih očeh. kakor je nečista ženska. ko ima menstruacijo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:18,Ezekiel:"Ker so v deželi prelivali kri in ker so deželo umazali s svojimi nagnusnimi maliki. sem nanje izlil svoj bes.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:19,Ezekiel:"Razkropil sem jih med narode. razpršil sem jih po deželah. Sodil sem jim po njihovem ravnanju in po njihovih dejanjih.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:20,Ezekiel:"In ko so prišli k narodom. so ti narodi skrunili moje sveto ime. s tem da so o njih govorili: ‚To ljudstvo pripada Jehovu. pa je moralo zapustiti deželo. ki jim jo je on dal.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:21,Ezekiel:"Zato bom poskrbel za svoje sveto ime. ki so ga Izraelci oskrunili med narodi. h katerim so odšli.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:22,Ezekiel:"»Zato Izraelcem reci: ‚Vrhovni gospod Jehova govori takole: »Tega ne delam zaradi vas. o Izraelci. ampak zaradi svojega svetega imena. ki ste ga oskrunili med narodi. h katerim ste odšli.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:23,Ezekiel:"»Posvetil bom svoje veliko ime. ki je bilo oskrunjeno med narodi. ime. ki ste ga vi oskrunili sredi njih. Ko se bom s tem. kako bom ravnal z vami. pred očmi narodov izkazal svetega. bodo morali spoznati. da sem jaz Jehova.« govori Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:24,Ezekiel:"»Zbral vas bom iz vseh narodov in dežel ter vas pripeljal nazaj v vašo deželo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:25,Ezekiel:"Poškropil vas bom s čisto vodo in boste čisti. Očistil vas bom vsega. s čimer ste se umazali. in vseh vaših nagnusnih malikov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:26,Ezekiel:"Dal vam bom novo srce in vam vsadil nov način razmišljanja. Iz vašega telesa bom odstranil kamnito srce in vam dal meseno srce.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:27,Ezekiel:"V vas bom položil svojega duha in vas spodbudil. da boste živeli po mojih uredbah. Ravnali se boste po mojih odlokih in jih izpolnjevali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:28,Ezekiel:"Živeli boste v deželi. ki sem jo dal vašim prednikom. in boste moje ljudstvo. jaz pa bom vaš Bog.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:29,Ezekiel:"»Pomagal vam bom. da se boste očistili vsega. s čimer ste se umazali. Nad vas ne bom poslal lakote. ampak bom žitu naročil. naj obilno obrodi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:30,Ezekiel:"Poskrbel bom. da bodo drevesa in polja obilno obrodila. da vas narodi ne bodo nikoli več sramotili zaradi lakote.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:31,Ezekiel:"Takrat se boste spomnili svojih hudobnih dejanj in svojega slabega ravnanja. Sami sebi se boste gnusili zaradi svojih grehov in svojega nagnusnega početja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:32,Ezekiel:"Vedite pa tole: tega ne delam zaradi vas.« govori Vrhovni gospod Jehova. »Sramujte se. naj vas bo sram vašega vedenja. o Izraelci.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:33,Ezekiel:"Vrhovni gospod Jehova govori takole: »Tisti dan. ko vas bom očistil vseh vaših grehov. bom tudi povzročil. da bodo vaša mesta spet naseljena in obnovljena iz ruševin.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:34,Ezekiel:"Zapuščena dežela. ki jo je lahko videl vsak mimoidoči. bo znova obdelana.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:35,Ezekiel:"Ljudje bodo govorili: ‚Ta dežela. ki je bila zapuščena. je postala kakor edenski vrt in mesta. ki so bila razdejana. opustošena in porušena. so zdaj utrjena in naseljena.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:36,Ezekiel:"Takrat bodo narodi okrog vas. ki bodo še ostali. morali spoznati. da sem jaz. Jehova. zgradil. kar je bilo porušeno. in zasadil. kar je bilo zapuščeno. Jaz. Jehova. sem to rekel in tudi naredil.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:37,Ezekiel:"Jaz. Vrhovni gospod Jehova. govorim takole: ‚Izraelcem bom ugodil še v eni stvari. za katero me bodo prosili: Dal jim bom veliko potomcev. da jih bo toliko. kot je ovc v čredi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:36,V:38,Ezekiel:"Mesta. ki so bila v ruševinah. bodo polna ljudi. bodo kakor čreda svetih ljudi. kakor čreda. ki napolni Jeruzalem ob praznikih. Takrat bodo spoznali. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:37,V:0,Ezekiel:"Ezekiel 37. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:1,Ezekiel:"Takrat je name začela delovati Jehovova moč in Jehova me je s svojim duhom prestavil na sredo doline. ki je bila polna kosti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:2,Ezekiel:"Peljal me je naokoli med temi kostmi in videl sem. da jih je po dolini ležalo zelo veliko in da so bile zelo suhe.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:3,Ezekiel:"Vprašal me je: »Sin človekov. ali lahko te kosti oživijo?« Odgovoril sem: »Vrhovni gospod Jehova. to veš samo ti.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:4,Ezekiel:"Nato mi je rekel: »Prerokuj glede teh kosti in jim reci: ‚O suhe kosti. poslušajte to. kar govori Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:5,Ezekiel:"Vrhovni gospod Jehova vam govori takole: »Vdahnil vam bom dih in boste oživele.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:6,Ezekiel:"Obdal vas bom s kitami in mesom. vas pokril s kožo in vam vdahnil dih. da boste oživele. Takrat boste vedele. da sem jaz Jehova.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:7,Ezekiel:"Prerokoval sem. kot mi je bilo zapovedano. In ko sem tako prerokoval. se je zaslišal zvok. nekakšen ropot. ko so se kosti začele združevati druga z drugo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:8,Ezekiel:"Potem sem videl. da so se na njih pojavile kite in meso in da jih je pokrila koža. Toda diha še vedno ni bilo v njih.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:9,Ezekiel:"Bog mi je rekel: »Prerokuj vetru! Prerokuj. sin človekov. in reci vetru: ‚Vrhovni gospod Jehova govori takole: »Pridi s štirih strani. o veter. in pihni v te ljudi. ki so bili pobiti. da bodo oživeli.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:10,Ezekiel:"Prerokoval sem torej. kot mi je bilo zapovedano. in vanje je bil vdihnjen dih. Oživeli so in se postavili na noge – in nastala je zelo velika vojska.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:11,Ezekiel:"Bog mi je rekel: »Sin človekov. te kosti predstavljajo celotno izraelsko ljudstvo. ki govori: ‚Naše kosti so suhe in nimamo več upanja. Z nami je konec.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:12,Ezekiel:"Zato jim prerokuj: ‚Vrhovni gospod Jehova govori takole: »Odprl bom vaše grobove. o moje ljudstvo. Dvignil vas bom iz njih in vas pripeljal v izraelsko deželo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:13,Ezekiel:"O moje ljudstvo. ko bom odprl vaše grobove in vas dvignil iz njih. boste spoznali. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:14,Ezekiel:"»V vas bom položil svojega duha. da boste oživeli. in vas naselil v vaši deželi. Takrat boste spoznali. da sem jaz. Jehova. to rekel in tudi naredil.« To govorim jaz. Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:15,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:16,Ezekiel:"»Sin človekov. vzemi palico in nanjo napiši: ‚Za Juda in za tiste Izraelce. ki so z njim. Potem pa vzemi drugo palico in nanjo napiši: ‚Za Jožefa. ki je Efraimova palica. in za vse tiste Izraelce. ki so z njim.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:17,Ezekiel:"Stakni ju skupaj. da bosta postali ena palica v tvoji roki.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:18,Ezekiel:"In ko te bodo tvoji rojaki vprašali ‚Ali nam ne boš povedal. kaj vse to pomeni?.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:19,Ezekiel:"jim odgovori: ‚Vrhovni gospod Jehova govori takole: »Vzel bom palico od Jožefa in tistih Izraelovih rodov. ki so z njim. Ta palica je v Efraimovi roki. Nato jo bom združil z Judovo palico. Iz njiju bom naredil eno palico in postali bosta eno v moji roki.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:20,Ezekiel:"Palici. na kateri boš pisal. pa drži v roki. da ju bodo videli.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:21,Ezekiel:"Potem jim reci: ‚Vrhovni gospod Jehova govori takole: »Izraelce bom zbral izmed narodov. med katere so šli. in jih od vsepovsod pripeljal v njihovo deželo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:22,Ezekiel:"Združil jih bom v en narod v deželi. na izraelskih gorah. in nad vsemi njimi bo kraljeval en sam kralj. Ne bodo več razdeljeni na dva naroda in ne bodo se več delili na dve kraljestvi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:23,Ezekiel:"Ne bodo se več onečaščali s svojimi nagnusnimi maliki. s svojimi nagnusnimi početji in z vsemi svojimi prestopki. Pomagal jim bom. da bodo prenehali s svojo nezvestobo. zaradi katere so grešili. in jih očistil. Oni bodo moje ljudstvo. jaz pa bom njihov Bog.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:24,Ezekiel:"Moj služabnik David bo njihov kralj in vsi bodo imeli enega pastirja. Živeli bodo po mojih odlokih in skrbno izpolnjevali moje odredbe.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:25,Ezekiel:"Živeli bodo v deželi. ki sem jo dal svojemu služabniku Jakobu in v kateri so živeli njihovi predniki. Vso večnost bodo živeli v njej – oni in njihovi otroci in otroci njihovih otrok. Moj služabnik David pa bo njihov voditelj vso večnost.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:26,Ezekiel:"Z njimi bom sklenil zavezo miru  trajno zavezo bom sklenil z njimi. Utrdil jih bom v njihovi deželi in povzročil. da jih bo veliko. Sredi njih bom postavil svoje svetišče za vso večnost.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:27,Ezekiel:"Moj šotor bo med njimi in jaz bom njihov Bog. oni pa bodo moje ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:37,V:28,Ezekiel:"Ko bo moje svetišče vso večnost stalo sredi njih. bodo narodi morali spoznati. da sem Izraelce posvetil jaz. Jehova.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:38,V:0,Ezekiel:"Ezekiel 38. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:2,Ezekiel:"»Sin človekov. obrni se proti Gogu iz dežele Magog. glavnemu poglavarju Mešeha in Tubala. in mu prerokuj naslednje:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:3,Ezekiel:"‚Vrhovni gospod Jehova govori takole: »Ukrepal bom proti tebi. o Gog. glavni poglavar Mešeha in Tubala.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:4,Ezekiel:"Obrnil te bom. ti dal kavlje v čeljusti in te odpeljal z vso tvojo vojsko. s konji in konjeniki. oblečenimi v sijajna oblačila. z veliko vojsko. ki nosi velike in majhne ščite in je vsa oborožena z meči.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:5,Ezekiel:"S tvojo vojsko bodo šli tudi Perzija. Etiopija in Put – vsi z majhnimi ščiti in čeladami –",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:6,Ezekiel:"Gomer in vse njegove čete ter Togarmajevi potomci s skrajnega severa in vse njihove čete. S teboj bo šlo mnogo ljudstev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:7,Ezekiel:"Bodi pripravljen. pripravite se ti in vsa tvoja vojska. ki je zbrana ob tebi. ti pa ji poveljuj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:8,Ezekiel:"Čez mnogo dni te bom poklical. Nazadnje boš po mnogih letih napadel deželo ljudstva. ki si je opomoglo po razdejanju. ki ga je povzročil meč. To ljudstvo je spet zbrano skupaj iz mnogih ljudstev in pripeljano na izraelske gore. ki so bile že dolgo opustošene. Prebivalci te dežele so se vrnili iz dežel drugih ljudstev in nihče jih ne ogroža.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:9,Ezekiel:"Prišel boš nad njih kakor nevihta. Skupaj s svojimi četami in mnogimi ljudstvi. ki so s teboj. boš prekril deželo. kakor jo prekrijejo oblaki.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:10,Ezekiel:"Vrhovni gospod Jehova govori takole: »Tisti dan se ti bo v srcu pojavila misel in boš skoval zloben načrt.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:11,Ezekiel:"Rekel boš: ‚Napadel bom deželo. v kateri so nezaščitene vasi. Prišel bom nad tiste. ki živijo v miru in so na varnem. ki živijo v krajih brez obzidja. zapahov in vrat.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:12,Ezekiel:"To boš naredil. da bi odnesel veliko plena. da bi napadel kraje. ki so bili nekoč opustošeni. zdaj pa so spet naseljeni. in ljudstvo. zbrano iz narodov. ki si kopiči bogastvo in imetje ter živi v središču sveta.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:13,Ezekiel:"Saba. Dedan. taršiški trgovci in vsi njihovi bojevniki ti bodo rekli: ‚Ali napadaš deželo zato. da bi plenil? Ali si svojo vojsko zbral zato. da bi odnesel srebro in zlato. da bi vzel bogastvo in imetje. da bi pobral veliko plena?«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:14,Ezekiel:"Zato prerokuj. sin človekov. in reci Gogu: ‚Vrhovni gospod Jehova govori takole: »Tisti dan. ko bodo Izraelci. moje ljudstvo. živeli v miru. boš to gotovo vedel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:15,Ezekiel:"Prišel boš iz svojega kraja. s skrajnega severa. ti in mnoga ljudstva s teboj. sami konjeniki. velika vojaška sila. številna vojska.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:16,Ezekiel:"Prišel boš nad moje ljudstvo. Izraelce. kakor oblaki prekrijejo deželo. V zadnjih dneh te bom privedel nad svojo deželo. o Gog. da me bodo narodi spoznali. ko bom pred njihovimi očmi na tebi pokazal. da sem svet.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:17,Ezekiel:"Vrhovni gospod Jehova govori takole: »Ali nisi ti tisti. o katerem sem v preteklosti govoril po svojih služabnikih. izraelskih prerokih? Ti so mnogo let prerokovali. da te bom privedel nad Izraelce.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:18,Ezekiel:"‚Tisti dan. ko bo Gog napadel izraelsko deželo. govorim jaz. Vrhovni gospod Jehova. ‚bo moja velika jeza vzplamtela.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:19,Ezekiel:"Ves ogorčen bom govoril v svoji ognjeni jezi. Tisti dan bo v izraelski deželi nastal močan potres.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:20,Ezekiel:"Zaradi mene bodo trepetale ribe v morju in ptice na nebu. zveri na polju in vsi plazilci pa tudi vsi ljudje. ki živijo na zemlji. Gore se bodo podrle. pečine se bodo sesule in vsi zidovi se bodo porušili.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:21,Ezekiel:"‚Po vseh svojih gorah bom nad Goga poslal meč. govorim jaz. Vrhovni gospod Jehova. ‚Vsak bo dvignil meč proti svojemu bratu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:22,Ezekiel:"Nad Gogom bom izvršil obsodbo – nad njega bom poslal kugo in prelite bo mnogo krvi. Povzročil bom. da se bo nanj. na njegove čete in na mnoga ljudstva. ki bodo z njim. usula močna ploha. toča. ogenj in žveplo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:38,V:23,Ezekiel:"Tako bom pokazal svojo veličino in svetost ter se dal spoznati mnogim narodom. In takrat bodo morali spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:39,V:0,Ezekiel:"Ezekiel 39. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:1,Ezekiel:"Sin človekov. prerokuj proti Gogu in mu reci: ‚Vrhovni gospod Jehova govori takole: »Ukrepal bom proti tebi. o Gog. glavni poglavar Mešeha in Tubala.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:2,Ezekiel:"Obrnil te bom in te vodil. odpeljal te bom s skrajnega severa in te privedel na izraelske gore.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:3,Ezekiel:"Iz levice ti bom izbil lok. iz desnice pa puščice.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:4,Ezekiel:"Na izraelskih gorah boš padel skupaj z vsemi svojimi četami in z vsemi ljudstvi. ki bodo s teboj. Dal te bom za hrano vsakovrstnim ujedam in divjim živalim.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:5,Ezekiel:"»Padel boš na polju. ker sem jaz tako rekel.« govori Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:6,Ezekiel:"‚Nad Magog in nad tiste. ki varno živijo na otokih. bom poslal ogenj. Takrat bodo morali spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:7,Ezekiel:"Svoje sveto ime bom razodel sredi svojega ljudstva. Izraelcev. in ne bom pustil. da bi se moje sveto ime še naprej oskrunjalo. Takrat bodo narodi morali spoznati. da sem jaz Jehova. Sveti Bog v Izraelu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:8,Ezekiel:"‚To bo zagotovo prišlo in to se bo zgodilo. govorim jaz. Vrhovni gospod Jehova. ‚To je dan. o katerem sem govoril.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:9,Ezekiel:"Prebivalci izraelskih mest bodo šli ven in zanetili ogenj z orožjem – z majhnimi in velikimi ščiti. loki in puščicami. bojnimi kiji in sulicami. Sedem let bodo z njimi kurili ogenj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:10,Ezekiel:"Ne bo jim več treba nositi drv s polja niti jih sekati v gozdovih. ker bodo na ogenj nalagali orožje.<br>‚Plenili bodo tiste. ki so prej plenili njih. in ropali tiste. ki so prej ropali njih. govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:11,Ezekiel:"‚Tisti dan bom dal Gogu grob v Izraelu. v dolini tistih. ki potujejo vzhodno od morja. in dolina bo popotnikom zapirala pot. Tam bodo pokopali Goga in vse njegove čete. Imenovali jo bodo Dolina Hamon-Gog.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:12,Ezekiel:"Izraelsko ljudstvo jih bo. da bi očistilo deželo. pokopavalo sedem mesecev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:13,Ezekiel:"Pokopavalo jih bo vse ljudstvo v deželi in tisti dan. ko se bom jaz oslavil. jim bo to prineslo slavo. govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:14,Ezekiel:"‚Določili bodo može. ki bodo nenehno hodili po deželi ter iskali in pokopavali trupla. ki bodo ležala na zemlji. da bi jo očistili. To iskanje bo trajalo sedem mesecev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:15,Ezekiel:"Ko bodo tisti. ki so določeni. da gredo skozi deželo. videli človeško kost. bodo ob njej postavili znak. Potem jo bodo tisti. ki so določeni za pokopavanje. pokopali v Dolini Hamon-Gog.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:16,Ezekiel:"Bo pa tudi mesto. ki se bo imenovalo Hamona. Tako bodo očistili deželo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:17,Ezekiel:"Tebi. sin človekov. pa jaz. Vrhovni gospod Jehova. govorim takole: ‚Vsakovrstnim pticam in vsem divjim živalim reci: »‚Zberite se skupaj in pridite! Zberite se k žrtveni gostiji. ki jo pripravljam za vas. veliki žrtveni gostiji na izraelskih gorah! Jedle boste meso in pile kri.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:18,Ezekiel:"Jedle boste meso junakov in pile kri zemeljskih poglavarjev: ovnov. jagnjet. kozlov in bikov. samih najboljših živali z Bašana.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:19,Ezekiel:"Na žrtveni gostiji. ki jo pripravljam za vas. se boste najedle maščevja do sitega in napile krvi do pijanosti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:20,Ezekiel:"‚Za mojo mizo se boste najedle konjev in voznikov bojnih vozov. junakov in vsakovrstnih bojevnikov. govori Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:21,Ezekiel:"‚Med narodi bom razodel svojo slavo. Vsi narodi bodo videli obsodbo. ki jo bom izvršil. in moč. ki jo bom uporabil proti njim.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:22,Ezekiel:"Od tistega dne naprej bodo Izraelci vedeli. da sem jaz njihov Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:23,Ezekiel:"Narodi bodo morali spoznati. da so Izraelci odšli v pregnanstvo zaradi svojih grehov. zaradi svoje nezvestobe do mene. Zato sem se obrnil proč od njih in jih izročil njihovim sovražnikom. da so vsi padli pod mečem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:24,Ezekiel:"Z njimi sem ravnal tako. kot so si zaslužili zaradi svojega nečistega ravnanja in svojih grehov. Obrnil sem se proč od njih.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:25,Ezekiel:"Zato jaz. Vrhovni gospod Jehova. govorim takole: ‚Jakobove potomce bom pripeljal iz ujetništva in usmilil se bom celotnega izraelskega ljudstva. Goreče bom branil svoje sveto ime.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:26,Ezekiel:"Zatem ko bodo zaradi svoje nezvestobe do mene ponižani. bodo v miru živeli v svoji deželi in nihče jim ne bo vlival strahu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:27,Ezekiel:"Ko jih bom pripeljal nazaj izmed ljudstev in jih zbral iz dežel njihovih sovražnikov. se bom s tem. kako ravnam z njimi. izkazal svetega pred očmi mnogih narodov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:28,Ezekiel:"‚Ko jih bom poslal v pregnanstvo med narode. potem pa jih spet pripeljal v njihovo deželo. ne da bi koga od njih pustil v pregnanstvu. bodo morali spoznati. da sem jaz njihov Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:39,V:29,Ezekiel:"Ne bom se več obračal proč od izraelskega ljudstva. Nanj bom izlil svojega duha. govorim jaz. Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:40,V:0,Ezekiel:"Ezekiel 40. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:1,Ezekiel:"Na začetku 25. leta našega pregnanstva. 10. dne v mesecu. v 14. letu po padcu Jeruzalema. prav tisti dan. je name začela delovati Jehovova moč in Bog me je pripeljal v to mesto.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:2,Ezekiel:"Bog me je v videnju pripeljal v izraelsko deželo in me postavil na zelo visoko goro. Na njej je bilo proti jugu nekaj. kar je bilo videti kakor mesto.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:3,Ezekiel:"Ko me je pripeljal tja. sem zagledal moškega. ki je bil videti. kot da je iz bakra. V roki je držal laneno vrvico in merilni trst. stal pa je pri vratih.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:4,Ezekiel:"Ta moški mi je rekel: »Sin človekov. natančno opazuj in pozorno poslušaj. Bodi pozoren na vse. kar ti bom pokazal. saj te je zato Bog pripeljal sem. Vse. kar boš videl. povej izraelskemu ljudstvu.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:5,Ezekiel:"Videl sem zid. ki je z vseh strani obdajal tempelj. Moški je v roki držal merilni trst. dolg šest komolcev (vsak komolec je bil za dlan daljši od običajnega komolca). Izmeril je zid – širok je bil en trst in visok en trst.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:6,Ezekiel:"Nato je prišel do vrat. ki so gledala proti vzhodu. in se povzpel po stopnicah. Izmeril je vežo: dolga je bila en trst. Tudi veža na drugem koncu je bila dolga en trst.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:7,Ezekiel:"Vsaka stražarnica je bila en trst dolga in en trst široka. Razdalja med eno in drugo stražarnico je bila pet komolcev. Veža. ki vodi v preddverje. ki gleda proti templju. je bila dolga en trst.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:8,Ezekiel:"Izmeril je preddverje. ki gleda proti templju. in dolgo je bilo en trst.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:9,Ezekiel:"Nato je izmeril preddverje in dolgo je bilo osem komolcev. njegova polstebra pa sta bila široka dva komolca. Preddverje je bilo na tisti strani vrat. ki gleda proti templju.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:10,Ezekiel:"Vzhodna vrata so imela po tri stražarnice na obeh straneh avle  vse tri so bile enake velikosti. Tudi polstebri na obeh straneh so bili enake velikosti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:11,Ezekiel:"Zatem je izmeril širino vhoda pri vratih in znašala je 10 komolcev  širina zunanjega dela vhoda pa je znašala 13 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:12,Ezekiel:"Vsaka stražarnica na obeh straneh avle je bila s sprednje strani podaljšana za en komolec. Ta podaljšani prostor je bil zagrajen z nizkim zidom. Vse stražarnice na obeh straneh avle so bile široke šest komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:13,Ezekiel:"Nato je izmeril širino vrat od roba strehe ene stražarnice do roba strehe druge: širina je bila 25 komolcev. Vhodi v stražarnice pa so si stali nasproti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:14,Ezekiel:"Zatem je izmeril polstebre. Visoki so bili 60 komolcev. Izmeril je tudi polstebre. ki so bili v ostalih vratih vsenaokrog po dvorišču.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:15,Ezekiel:"Od pročelja vhoda vrat do pročelja preddverja. ki gleda proti templju. je bilo 50 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:16,Ezekiel:"Stražarnice in njihovi polstebri na obeh straneh avle so imeli okna. ki so bila z zunanje strani ožja kot z notranje. Okna so bila tudi na obeh straneh preddverja. Na polstebrih pa so bile podobe palm.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:17,Ezekiel:"Zatem me je pripeljal na zunanje dvorišče. Tam sem videl jedilnice in povsod okrog dvorišča je bil kamnit pločnik. Na pločniku je bilo 30 jedilnic.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:18,Ezekiel:"Širina pločnika ob vratih je bila enaka dolžini vrat. Pločnik je bil nižje od notranjega dvorišča.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:19,Ezekiel:"Nato je izmeril razdaljo od tistega konca zunanjih vrat. ki gleda proti templju. do roba notranjega dvorišča. Na vzhodni in severni strani je znašala 100 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:20,Ezekiel:"Zunanje dvorišče je imelo tudi vrata. ki so gledala proti severu. Izmeril je njihovo dolžino in širino.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:21,Ezekiel:"Na obeh straneh avle so bile po tri stražarnice. Polstebri in preddverje so imeli enake mere kot tisti pri prvih vratih. Vrata so bila dolga 50 komolcev. široka pa 25 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:22,Ezekiel:"Njihova okna. preddverje in podobe palm so bili enako veliki kot tisti pri vzhodnih vratih. Do vrat je vodilo sedem stopnic. nekoliko naprej od stopnic pa je bilo preddverje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:23,Ezekiel:"Nasproti severnim zunanjim vratom so bila vrata notranjega dvorišča  enako je bilo na vzhodni strani. Izmeril je razdaljo od enih do drugih vrat in znašala je 100 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:24,Ezekiel:"Zatem me je odpeljal proti jugu. Tam sem videl vrata. ki so gledala proti jugu. Izmeril je njihove polstebre in preddverje in imeli so enake mere kot tisti pri ostalih vratih.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:25,Ezekiel:"Kakor pri ostalih vratih so bila tudi pri teh okna na obeh straneh vrat in preddverja. Vrata so bila dolga 50 komolcev. široka pa 25 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:26,Ezekiel:"Do vrat je vodilo sedem stopnic. nekoliko naprej od stopnic pa je bilo preddverje. Na polstebrih so bile podobe palm. po ena na vsakem polstebru.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:27,Ezekiel:"Tudi na notranjem dvorišču so bila vrata. ki so gledala proti jugu. Izmeril je razdaljo od enih do drugih vrat in znašala je 100 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:28,Ezekiel:"Zatem me je peljal na notranje dvorišče skozi južna vrata. Južna vrata je izmeril in bila so enako velika kot ostala vrata.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:29,Ezekiel:"Njihove stražarnice. polstebri in preddverje so bili enako veliki kot tisti pri ostalih vratih. Na obeh straneh vrat in preddverja so bila okna. Vrata so bila dolga 50 komolcev. široka pa 25 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:30,Ezekiel:"Vsa vrata. ki so vodila v notranje dvorišče. so imela preddverje. Preddverja so bila široka 25 komolcev. dolga pa 5 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:31,Ezekiel:"Preddverje vrat je gledalo proti zunanjemu dvorišču in na polstebrih so bile podobe palm. Do vrat je vodilo osem stopnic.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:32,Ezekiel:"Zatem me je skozi vzhodna vrata peljal na notranje dvorišče. Vrata je izmeril in bila so enako velika kot ostala vrata.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:33,Ezekiel:"Njihove stražarnice. polstebri in preddverje so bili enako veliki kot tisti pri ostalih vratih. Na obeh straneh vrat in preddverja so bila okna. Vrata so bila dolga 50 komolcev. široka pa 25 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:34,Ezekiel:"Preddverje vrat je gledalo proti zunanjemu dvorišču in na obeh polstebrih je bila podoba palme. Do vrat je vodilo osem stopnic.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:35,Ezekiel:"Zatem me je peljal k severnim vratom in jih izmeril. Bila so enako velika kot ostala vrata.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:36,Ezekiel:"Njihove stražarnice. polstebri in preddverje so bili enaki kot drugod. Na obeh straneh vrat so bila okna. Vrata so bila dolga 50 komolcev. široka pa 25 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:37,Ezekiel:"Polstebra pri vhodu v preddverje sta gledala proti zunanjemu dvorišču in na njima je bila podoba palme. Do vrat je vodilo osem stopnic.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:38,Ezekiel:"Ob polstebrih vrat je bila jedilnica s svojim vhodom. Tam so izpirali žgalne daritve.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:39,Ezekiel:"V preddverju severnih vrat sta bili na obeh straneh po dve mizi. na njih pa so klali živali za žgalne daritve. daritve za greh in daritve za krivdo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:40,Ezekiel:"Tudi na zunanji strani severnih vrat. tam. kjer se človek povzpne k vhodu. sta bili na obeh straneh preddverja po dve mizi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:41,Ezekiel:"Štiri mize so bile na zunanji strani vrat. štiri mize pa v preddverju vrat. skupaj osem miz. na katerih so klali živali za daritve.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:42,Ezekiel:"Štiri mize za žgalne daritve so bile narejene iz obdelanih kamnov. Dolge so bile en komolec in pol. široke en komolec in pol in visoke en komolec. Nanje so odlagali opremo. ki so jo uporabljali pri klanju živali za žgalne daritve in za druge žrtve.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:43,Ezekiel:"Po notranjih stenah so bile vsenaokrog nameščene police. široke eno dlan. Na mize so odlagali meso žrtvenih daritev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:44,Ezekiel:"Ob severnih notranjih vratih. na notranjem dvorišču. sta bili jedilnici za pevce. Ti jedilnici sta imeli vhod z južne strani. Ena jedilnica je bila tudi ob vzhodnih vratih in vhod je imela s severne strani.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:45,Ezekiel:"Rekel mi je: »Jedilnica. ki ima vhod z južne strani. je za duhovnike. ki služijo v templju.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:46,Ezekiel:"Jedilnica. ki ima vhod s severne strani. pa je za duhovnike. ki služijo pri oltarju. To so Zadokovi potomci. tisti izmed Levijevcev. ki so določeni. da prihajajo pred Jehova in mu služijo.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:47,Ezekiel:"Zatem je izmeril notranje dvorišče. Bilo je kvadratne oblike. dolgo 100 komolcev in široko 100 komolcev. Pred templjem pa je bil oltar.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:48,Ezekiel:"Nato me je pripeljal v preddverje templja in izmeril polstebra na obeh straneh preddverja: v širino sta merila pet komolcev. v debelino pa tri komolce.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:40,V:49,Ezekiel:"Preddverje je bilo široko 20 komolcev in dolgo 11 komolcev. Do njega so vodile stopnice. Ob polstebrih sta stala tudi dva stebra. vsak na eni strani.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:41,V:0,Ezekiel:"Ezekiel 41. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:1,Ezekiel:"Potem me je moški pripeljal v Sveto in izmeril polstebra: širina polstebrov na eni in na drugi strani je bila šest komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:2,Ezekiel:"Širina vhoda je bila deset komolcev. širina zidu na obeh straneh vhoda pa je bila pet komolcev. Izmeril je tudi Sveto. V dolžino je merilo 40 komolcev. v širino pa 20 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:3,Ezekiel:"Zatem je stopil noter in izmeril polstebra pri vhodu. Širina polstebrov je znašala dva komolca in širina vhoda šest komolcev. Širina zidu ob straneh vhoda pa je bila sedem komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:4,Ezekiel:"Nato je izmeril prostor. ki je bil zraven Svetega. Dolg je bil 20 komolcev in širok 20 komolcev. Rekel mi je: »To je Najsvetejše.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:5,Ezekiel:"Potem je izmeril zid templja in njegova debelina je bila šest komolcev. Širina stranskih sobic okoli templja je bila štiri komolce.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:6,Ezekiel:"Stranske sobice so bile v treh nadstropjih. druga nad drugo. po 30 v vsakem nadstropju. V zid templja so bile krog in krog vklesane stopničaste police. na katere so se opirali nosilci stranskih sobic. tako da nosilci niso bili vgrajeni v sam zid templja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:7,Ezekiel:"Na obeh straneh templja je bil spiralni prehod. ki je bil iz nadstropja v nadstropje širši. Tudi sobice so bile z vsakim nadstropjem širše. Od spodaj se je lahko skozi srednje nadstropje šlo v zgornje nadstropje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:8,Ezekiel:"Videl sem. da je tempelj stal na dvignjeni ploščadi. Temelji stranskih sobic so od tal do zgornjega roba merili šest komolcev. to je en cel trst.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:9,Ezekiel:"Zunanji zid stranskih sobic je bil širok pet komolcev. Ob tem zidu. ki je bil del templja. je bil odprt prehod.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:10,Ezekiel:"Na obeh straneh templja je bil med templjem in jedilnicami prostor. ki je bil širok 20 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:11,Ezekiel:"Vhod v stranske sobice je bil z odprtega prehoda – en vhod je bil na severni strani. drug pa na južni. Širina odprtega prehoda. ki je obdajal tempelj. je bila pet komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:12,Ezekiel:"Na zahodni strani. zraven odprte površine za templjem. je bila stavba. ki je bila 90 komolcev široka in 70 komolcev dolga. Zid stavbe je bil debel pet komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:13,Ezekiel:"Nato je izmeril tempelj – dolg je bil 100 komolcev. Izmeril je še odprto površino in stavbo skupaj z njenima zidovoma – vse skupaj je bilo dolgo 100 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:14,Ezekiel:"Pročelje templja. ki je gledalo na vzhodno stran. in odprta površina na obeh straneh templja sta skupaj merila 100 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:15,Ezekiel:"Potem je izmeril širino stavbe. ki je bila zraven odprte površine za templjem. skupaj z njenimi galerijami na obeh straneh. Širina je znašala 100 komolcev.<br>Izmeril je tudi Sveto. Najsvetejše in preddverje. ki je gledalo proti dvorišču.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:16,Ezekiel:"Poleg tega je izmeril veže. okna. ki so bila z zunanje strani ožja kot z notranje. in galerije. ki so bile v teh treh prostorih. V bližini veže je bil na zidovih od tal do oken lesen opaž. Okna so bila prekrita.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:17,Ezekiel:"Izmeril je tudi del nad vhodom ter notranjost in zunanjost templja. Izmeril je zidove vsenaokrog.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:18,Ezekiel:"Na zidovih v templju so bili izrezljani kerubi in palme. po ena palma med dvema keruboma  vsak kerub pa je imel dva obraza.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:19,Ezekiel:"Obraz človeka je gledal proti palmi na eni strani. obraz leva pa proti palmi na drugi strani. Izrezljani so bili vsenaokrog po vsem templju.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:20,Ezekiel:"Kerubi in palme so bili na zidu templja izrezljani od tal do višine vhoda in še višje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:21,Ezekiel:"Tempeljski podboji so bili štirikotni. Pred svetim prostorom je bilo nekaj. kar je bilo podobno",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:22,Ezekiel:"lesenemu oltarju – bilo je tri komolce visoko in dva komolca dolgo ter je imelo vogelne stebre. Podstavek in stranice so bile iz lesa. Moški mi je rekel: »To je miza. ki stoji pred Jehovom.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:23,Ezekiel:"Tako v Svetem kot v Najsvetejšem so bila dvokrilna vrata.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:24,Ezekiel:"Vsako vratno krilo je bilo iz dveh delov. ki sta se pregibala.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:25,Ezekiel:"Na vratih templja so bili izrezljani kerubi in palme. tako kot so bili izrezljani na zidovih. Zunaj nad pročeljem preddverja pa je bil lesen napušč.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:41,V:26,Ezekiel:"Na obeh straneh preddverja so bila okna. ki so bila z zunanje strani ožja kot z notranje. in podobe palm. Takšna okna in podobe palm so bile tudi vzdolž zidu stranskih sobic templja in vzdolž napušča.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:42,V:0,Ezekiel:"Ezekiel 42. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:1,Ezekiel:"Zatem me je moški peljal na zunanje dvorišče. proti severu. in me pripeljal v poslopje z jedilnicami. ki je bilo poleg odprte površine in severno od stavbe. ki je stala na zahodni strani templja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:2,Ezekiel:"Dolžina tega poslopja na severni strani. kjer je bil tudi vhod. je bila 100 komolcev. širina pa 50 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:3,Ezekiel:"Poslopje je stalo med notranjim dvoriščem. ki je bilo široko 20 komolcev. in kamnitim pločnikom. ki je spadal k zunanjemu dvorišču. Jedilnice in galerije so bile v treh nadstropjih. Bile so v dveh zgradbah. ki sta bili obrnjeni druga proti drugi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:4,Ezekiel:"Med zgradbama z jedilnicami je bil prehod. širok 10 komolcev in dolg 100 komolcev. Vhodi v jedilnice so bili s severne strani.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:5,Ezekiel:"Gornje jedilnice v poslopju so bile krajše kakor tiste v spodnjem in srednjem nadstropju. ker so galerije v vsakem nadstropju jemale prostor.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:6,Ezekiel:"Jedilnice so bile v treh nadstropjih. vendar niso imele stebrov. kot so jih imela dvorišča. Zato so gornje jedilnice imele manjšo površino kakor spodnje in srednje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:7,Ezekiel:"K zgradbi z jedilnicami. ki je mejila na zunanje dvorišče. je bil priključen 50 komolcev dolg kamnit zid. Stal je nasproti drugih jedilnic.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:8,Ezekiel:"Dolžina zgradbe z jedilnicami ob zunanjem dvorišču je bila 50 komolcev. dolžina tiste nasproti templju pa 100 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:9,Ezekiel:"V jedilnice se je z zunanjega dvorišča vstopalo skozi vhod. ki je bil na vzhodnem delu poslopja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:10,Ezekiel:"Tudi na južni strani so bile jedilnice. Na vzhodni strani jih je obdajal kamnit zid. ki je mejil na dvorišče. Bile so zraven odprte površine in stavbe. ki je stala na zahodni strani templja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:11,Ezekiel:"Te jedilnice so bile enako dolge in široke ter z enakimi izhodi in razporeditvijo kot tiste na severni strani. Med njimi je bil tudi enak prehod. Vhodi v jedilnice na severni strani",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:12,Ezekiel:"so bili enaki vhodom v jedilnice na južni strani. Na začetku prehoda je bil na vzhodni strani vhod. ki je bil del kamnitega zidu in skozi katerega se je lahko vstopilo k jedilnicam.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:13,Ezekiel:"Moški mi je rekel: »Jedilnice na severni strani in jedilnice na južni strani. ki stojijo zraven odprte površine. so svete jedilnice. v katerih duhovniki. ki prihajajo pred Jehova. jedo najsvetejše daritve. Tam odlagajo najsvetejše daritve – žitne daritve. daritve za greh in daritve za krivdo – ker je ta kraj svet.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:14,Ezekiel:"Ko duhovniki vstopijo v sveti prostor. naj ne hodijo iz njega na zunanje dvorišče. ne da bi prej odložili svoja oblačila. v katerih opravljajo svojo službo. ker so ta oblačila sveta. Oblečejo naj druga oblačila in šele potem lahko gredo tja. kamor je dovoljeno priti tudi drugim ljudem.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:15,Ezekiel:"Ko je izmeril tempeljski kompleks. me je peljal ven skozi vrata. ki so gledala proti vzhodu. in se tam lotil merjenja celotnega območja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:16,Ezekiel:"Z merilnim trstom je izmeril vzhodno stran. Od enega konca do drugega je merila 500 merilnih trstov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:17,Ezekiel:"Izmeril je tudi severno stran in merila je 500 merilnih trstov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:18,Ezekiel:"Nato je izmeril južno stran in merila je 500 merilnih trstov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:19,Ezekiel:"Potem je šel na zahodno stran in jo izmeril. Merila je 500 merilnih trstov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:42,V:20,Ezekiel:"Območje je izmeril na vseh štirih straneh. Obdajal ga je zid. ki je bil na vseh straneh dolg 500 trstov. Zid je ločeval to. kar je sveto. od tega. kar ni sveto.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:43,V:0,Ezekiel:"Ezekiel 43. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:1,Ezekiel:"Moški me je nato peljal k vratom. ki so gledala proti vzhodu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:2,Ezekiel:"Tam sem videl. kako z vzhoda prihaja slava Izraelovega Boga. Njegov glas je bil kakor bučanje voda in zemlja je bila obsijana z njegovo slavo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:3,Ezekiel:"Kar sem videl. je bilo podobno videnju. ki sem ga imel že enkrat prej. ko sem prišel uničit mesto. Bilo je podobno tistemu. kar sem videl ob reki Kebar. Padel sem na kolena in se priklonil do tal.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:4,Ezekiel:"Nato je Jehovova slava šla v tempelj skozi vrata. ki so gledala proti vzhodu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:5,Ezekiel:"Duh me je dvignil in me pripeljal na notranje dvorišče. Videl sem. da se je tempelj napolnil z Jehovovo slavo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:6,Ezekiel:"Nato sem zaslišal nekoga. ki mi je govoril iz templja. moški pa je prišel in stopil poleg mene.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:7,Ezekiel:"Rekel mi je:<br>»Sin človekov. to je kraj mojega prestola in kraj za moja stopala. kjer bom prebival med izraelskim ljudstvom vso večnost. Ne izraelsko ljudstvo ne njegovi kralji ne bodo več onečaščali mojega svetega imena s svojo nezvestobo do mene in s trupli svojih mrtvih kraljev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:8,Ezekiel:"Vhod svojega templja postavljajo ob vhod mojega templja in svoje podboje zraven mojih podbojev. tako da je med menoj in njimi le zid. S svojimi nagnusnimi dejanji so onečastili moje sveto ime. zato sem jih v jezi pokončal.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:9,Ezekiel:"Zdaj pa naj mi nehajo biti nezvesti in trupla svojih kraljev naj spravijo daleč stran od mene  potem bom prebival med njimi vso večnost.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:10,Ezekiel:"Ti. sin človekov. pa Izraelcem opiši tempelj. da jih bo postalo sram njihovih grehov. Naj Izraelci preučijo tloris templja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:11,Ezekiel:"Če jih bo postalo sram vsega. kar so naredili. jih seznani s podrobnostmi glede tlorisa templja. z njegovo razporeditvijo ter njegovimi izhodi in vhodi. Pokaži jim njegove tlorise in jih seznani z njegovimi odredbami in zakoni. Vse to nariši in napiši pred njihovimi očmi. da bodo videli ves njegov tloris in da bodo upoštevali vse njegove odredbe.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:12,Ezekiel:"To je zakon glede templja: vse območje okoli njega na vrhu gore naj bo nekaj najsvetejšega. To je zakon glede templja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:13,Ezekiel:"To so mere oltarja. izražene v komolcih (vsak komolec je bil za dlan daljši od običajnega komolca). Temelj oltarja je visok en komolec in je na vseh straneh za komolec širši od nizkega podstavka. ki je nad njim. Temelj ima okrog in okrog dvignjeno obrobo. debelo en pedenj. To je temelj oltarja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:14,Ezekiel:"Nizki podstavek je visok dva komolca in je na vseh straneh za komolec širši od visokega podstavka. ki je nad njim. Visoki podstavek je visok štiri komolce in je na vseh straneh za komolec širši od ognjišča. ki je nad njim.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:15,Ezekiel:"Ognjišče oltarja je visoko štiri komolce. iz njega pa se dvigujejo štirje rogovi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:16,Ezekiel:"Ognjišče oltarja je kvadratne oblike. dolgo 12 komolcev in široko 12 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:17,Ezekiel:"Podstavek pod ognjiščem je dolg 14 komolcev in širok 14 komolcev. okrog njega pa je dvignjena obroba. ki meri pol komolca. Temelj oltarja je na vseh štirih straneh za komolec širši od podstavka. ki je nad njim.<br>Stopnice oltarja gledajo proti vzhodu.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:18,Ezekiel:"Rekel mi je: »Sin človekov. Vrhovni gospod Jehova govori takole: ‚To so navodila. ki jih bo treba upoštevati. ko bo oltar narejen. da se bodo na njem darovale žgalne daritve in da se bo po njem škropila kri.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:19,Ezekiel:"‚Duhovnikom iz Levijevega rodu. ki so Zadokovi potomci in ki prihajajo pred mene. da bi mi služili. daj mladega bika iz črede v daritev za greh. govori Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:20,Ezekiel:"‚Vzemi nekaj njegove krvi in z njo pomaži štiri rogove oltarja. štiri vogale podstavka in obrobo vsenaokrog. da boš tako oltar očistil greha in zanj opravil poravnavo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:21,Ezekiel:"Nato naj mladega bika. ki ga boš daroval v daritev za greh. duhovniki sežgejo na za to določenem kraju zunaj tempeljske zgradbe.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:22,Ezekiel:"Naslednji dan pa v daritev za greh daruj brezhibnega kozla. da bodo z njim oltar očistili greha. tako kot so ga očistili greha s krvjo mladega bika.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:23,Ezekiel:"‚Ko boš oltar očistil greha. daruj brezhibnega mladega bika iz črede in brezhibnega ovna iz drobnice.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:24,Ezekiel:"Pripelji ju pred mene. pred Jehova. in duhovniki naj nanju potresejo sol ter ju darujejo kot žgalno daritev meni. Jehovu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:25,Ezekiel:"Sedem dni daruj vsak dan kozla v daritev za greh pa tudi mladega bika iz črede in ovna iz drobnice. Vse. kar boš daroval. naj bo brezhibno.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:26,Ezekiel:"Sedem dni naj opravljajo poravnavo za oltar in ga očiščujejo ter ga tako pripravijo za uporabo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:43,V:27,Ezekiel:"Po izteku teh dni. torej od osmega dne naprej. naj duhovniki darujejo na oltarju vaše žgalne daritve in vaše mirovne žrtve. Takrat mi boste v veselje. govori Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:44,V:0,Ezekiel:"Ezekiel 44. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:1,Ezekiel:"Moški me je peljal nazaj do zunanjih vrat tempeljskega kompleksa. ki gledajo proti vzhodu. in bila so zaprta.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:2,Ezekiel:"Takrat mi je Jehova rekel: »Ta vrata bodo ostala zaprta. Ne sme se jih odpirati in noben človek ne sme vstopati skozi njih. Zaprta morajo ostati zato. ker sem skozi njih vstopil jaz. Izraelov Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:3,Ezekiel:"V vratih pa bo sedel poglavar. zato ker je poglavar. in bo jedel hrano pred menoj. Jehovom. Skozi preddverje vrat bo vstopal in po isti poti bo odhajal ven.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:4,Ezekiel:"Zatem me je skozi severna vrata pripeljal pred tempelj. Videl sem. da je Jehovova slava napolnila Jehovov tempelj. Padel sem na kolena in se priklonil do tal.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:5,Ezekiel:"Jehova mi je rekel: »Sin človekov. bodi pozoren. natančno opazuj in pozorno poslušaj vse. kar ti bom povedal glede odredb in zakonov Jehovovega templja. Bodi zelo pozoren na vhod v tempelj in na vse izhode iz tempeljskega kompleksa.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:6,Ezekiel:"Tem upornim Izraelcem reci: ‚Vrhovni gospod Jehova govori takole: »Dovolj je vaših nagnusnih dejanj. o Izraelci!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:7,Ezekiel:"V moje svetišče ste vodili neobrezane tujce neobrezanega srca. da so oskrunjali moj tempelj. Darovali ste mi mojo hrano – maščevje in kri – hkrati pa ste zaradi vseh svojih nagnusnih dejanj prelamljali zavezo. ki ste jo sklenili z menoj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:8,Ezekiel:"Niste skrbeli za moje svete stvari. Namesto tega ste druge določili. da so opravljali naloge. povezane z mojim svetiščem.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:9,Ezekiel:"‚Vrhovni gospod Jehova govori takole: »Noben neobrezan tujec neobrezanega srca. ki živi v Izraelu. ne sme vstopiti v moje svetišče.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:10,Ezekiel:"‚Toda Levijevci. ki so se oddaljili od mene. ko so me Izraelci zapustili in začeli častiti svoje nagnusne malike. bodo morali nositi posledice svojih grehov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:11,Ezekiel:"Zatem pa bodo postavljeni za služabnike v mojem svetišču. Nadzorovali bodo vrata templja in služili v templju. Za ljudstvo bodo klali živali za žgalne daritve in za druge žrtve. Stali bodo pred ljudstvom in mu služili.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:12,Ezekiel:"Ko so Izraelci častili svoje nagnusne malike. so jim Levijevci služili in jih navajali na greh. Zato z dvignjeno roko prisegam. da bodo nosili posledice svojih grehov. govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:13,Ezekiel:"‚Ne bodo smeli prihajati pred mene. da bi mi služili kot duhovniki. in ne bodo smeli prihajati pred moje svete in najsvetejše stvari. Osramočeni bodo zaradi svojih nagnusnih dejanj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:14,Ezekiel:"Toda potem jim bom zaupal dolžnosti. povezane s templjem. Skrbeli bodo za vso službo v njem in za vse. kar je treba opraviti v njem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:15,Ezekiel:"‚Duhovniki iz Levijevega rodu. ki so Zadokovi potomci. pa so skrbeli za dolžnosti. povezane z mojim svetiščem. ko so me Izraelci zapustili. Zato bodo prihajali pred mene. da bi mi služili. Stali bodo pred menoj ter mi darovali maščevje in kri. govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
