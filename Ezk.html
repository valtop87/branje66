{Knjiga:"Ezekiel",Kr:"Ezk",P:17,V:24,Ezekiel:"Vsa drevesa bodo morala spoznati. da sem jaz. Jehova. ponižal visoko drevo in povišal nizko drevo. Posušil sem zeleno drevo in povzročil. da je posušeno drevo spet zacvetelo. Jaz. Jehova. sem to govoril in tudi naredil.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,Ezekiel:"Ezekiel 18. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:2,Ezekiel:"»Zakaj v izraelski deželi ponavljate pregovor ‚Očetje so jedli kislo grozdje. zobje pa skelijo njihove sinove?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:3,Ezekiel:"‚Pri samem sebi prisegam. govorim jaz. Vrhovni gospod Jehova. ‚da tega pregovora ne boste več uporabljali v Izraelu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:4,Ezekiel:"Vse duše pripadajo meni. Meni pripadata tako očetova duša kot sinova duša. Umrla bo tista duša. ki greši.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:5,Ezekiel:"Recimo. da je neki človek pravičen ter dela to. kar je prav in pravično.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:6,Ezekiel:"Na gorah ne je maliških žrtev  ne moli k nagnusnim malikom izraelskega ljudstva  ne oskrunja žene svojega bližnjega niti nima spolnih odnosov z ženo. ko ima ta menstruacijo",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:7,Ezekiel:"z nikomer ne ravna grdo. ampak dolžniku vrne to. kar je od njega dobil v jamstvo  nikomur ničesar ne ukrade. ampak deli hrano s tistim. ki je lačen. in da oblačilo tistemu. ki nima kaj obleči",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:8,Ezekiel:"ne zaračunava obresti. ni oderuški in ne ravna krivično  prizadeva si. da vedno pravično razsodi med dvema posameznikoma",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:9,Ezekiel:"živi po mojih odredbah in izpolnjuje moje odloke. da bi zvesto ravnal. Tak človek je pravičen in bo živel. govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:10,Ezekiel:"‚Toda recimo. da ima tak človek sina. ki je tat. morilec ali ki počenja katero od drugih takšnih reči.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:11,Ezekiel:"On sam ne počne nič od tega. njegov sin pa na gorah je mališke žrtve  oskrunja ženo svojega bližnjega",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:12,Ezekiel:"grdo ravna z ubogimi in revnimi  drugim krade  ne vrača tega. kar je dobil v jamstvo  moli k nagnusnim malikom  sodeluje pri odvratnih običajih",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:13,Ezekiel:"je oderuški in zaračunava obresti. Sin. ki tako ravna. ne bo živel. Ker počne vse te nagnusne stvari. bo umrl. Sam bo kriv za svojo smrt.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:14,Ezekiel:"Recimo pa. da ima kak oče sina. ki sicer vidi vse očetove grehe. vendar jih sam ne počne.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:15,Ezekiel:"Na gorah ne je maliških žrtev  ne moli k nagnusnim malikom izraelskega ljudstva  ne oskrunja žene svojega bližnjega",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:16,Ezekiel:"z nikomer ne ravna grdo  tega. kar je dobil v jamstvo. si ne prisvaja  nikomur ničesar ne ukrade  deli hrano s tistim. ki je lačen. in da oblačilo tistemu. ki nima kaj obleči",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:17,Ezekiel:"ne zatira revnih  ni oderuški in ne zaračunava obresti  izpolnjuje moje odloke in živi po mojih odredbah. Tak človek ne bo umrl zaradi grehov svojega očeta. ampak bo živel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:18,Ezekiel:"Toda njegov oče bo. ker je druge goljufal. kradel svojemu bratu in med svojim ljudstvom počel to. kar ni prav. zaradi teh svojih grehov umrl.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:19,Ezekiel:"Vprašali boste: »Zakaj sinu ni treba odgovarjati za očetove grehe?« Zato. ker sin dela to. kar je prav in pravično. ker živi po vseh mojih odredbah in jih izpolnjuje. Zato bo živel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:20,Ezekiel:"Umrla bo tista duša. ki greši. Sin ne bo odgovarjal za očetove grehe in oče ne bo odgovarjal za sinove grehe. Pravični bo nagrajen za svoja pravična dela in hudobni bo kaznovan za svoja hudobna dela.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:21,Ezekiel:"Če pa bo hudobni nehal grešiti in bo začel živeti po vseh mojih odredbah ter delati to. kar je prav in pravično. bo živel. Ne bo umrl.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:22,Ezekiel:"Nobeden od njegovih prestopkov se mu ne bo več očital. Zaradi svojega pravičnega ravnanja bo živel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:23,Ezekiel:"‚Ali mi je res všeč. da hudobni umre? govorim jaz. Vrhovni gospod Jehova. ‚Ali mi ni bolj všeč. da opusti svoje ravnanje in živi?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:24,Ezekiel:"‚Toda če bo pravični nehal ravnati pravično in bo začel delati to. kar ni prav. ter bo počel vse tiste nagnusne stvari. ki jih počnejo hudobni. ali bo še živel? Vsa njegova pravična dejanja bodo šla v pozabo. Zaradi svoje nezvestobe in zaradi svojih grehov bo umrl.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:25,Ezekiel:"Vi pa boste rekli: »Jehova ravna krivično.« O izraelsko ljudstvo. prosim. poslušaj. Jaz ravnam krivično? Ali ni tako. da vi ravnate krivično?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:26,Ezekiel:"Če bo pravični nehal ravnati pravično in bo začel delati to. kar ni prav. ter bo zato umrl. bo umrl zaradi svojih lastnih prestopkov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:27,Ezekiel:"Če pa bo hudobni opustil svoje hudobno početje in začel delati to. kar je prav in pravično. bo ostal pri življenju.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:28,Ezekiel:"Ko se bo zavedal vseh svojih prestopkov in jih opustil. bo živel. Ne bo umrl.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:29,Ezekiel:"Toda izraelsko ljudstvo bo reklo: »Jehova ravna krivično.« O izraelsko ljudstvo. ali sem res jaz tisti. ki ravnam krivično? Ali ni tako. da vi ravnate krivično?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:30,Ezekiel:"‚Zato bom. o izraelsko ljudstvo. vsakemu od vas sodil po njegovih delih. govorim jaz. Vrhovni gospod Jehova. ‚Opustite. popolnoma opustite vse svoje prestopke. da se zaradi njih ne bi spotaknili in bili potem kaznovani.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:31,Ezekiel:"Odvrzite od sebe vse svoje prestopke ter si pridobite novo srce in nov način razmišljanja. Zakaj bi namreč morali umreti. o izraelsko ljudstvo?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:18,V:32,Ezekiel:"‚Meni res ni všeč. da kdor koli umre. govorim jaz. Vrhovni gospod Jehova. ‚Zato se spreobrnite in živite!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,Ezekiel:"Ezekiel 19. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:19,V:1,Ezekiel:"»Zapoj žalostinko o izraelskih poglavarjih",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:19,V:2,Ezekiel:"in reci:<br>‚Kaj je bila vaša mati? Bila je levinja med levi.<br>Ležala je med mladimi levi in vzgajala svoje mladiče.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:19,V:3,Ezekiel:"Enega od svojih mladičev je vzredila in postal je močan mlad lev.<br>Naučil se je trgati plen.<br>Žrl je celo ljudi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:19,V:4,Ezekiel:"Narodi so slišali o njem in ga ujeli v svojo past.<br>s kavlji so ga odvedli v egiptovsko deželo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:19,V:5,Ezekiel:"Levinja je čakala. vendar je sčasoma izgubila upanje. da se bo njen mladič vrnil.<br>Vzela je drugega od svojih mladičev in naredila iz njega močnega mladega leva.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:19,V:6,Ezekiel:"Tudi on je zrasel v močnega mladega leva in se je sprehajal sredi levov.<br>Naučil se je trgati plen in je žrl celo ljudi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:19,V:7,Ezekiel:"Potikal se je med njihovimi utrjenimi stolpi in pustošil njihova mesta.<br>tako da je njegovo rjovenje napolnilo opustošeno deželo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:19,V:8,Ezekiel:"Narodi iz okoliških pokrajin so ga napadli in vrgli nanj svojo mrežo.<br>ujel se je v njihovo past.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:19,V:9,Ezekiel:"S kavlji so ga spravili v kletko in ga odpeljali k babilonskemu kralju.<br>Tam so ga zaprli. da se njegovo rjovenje ne bi več slišalo po izraelskih gorah.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:19,V:10,Ezekiel:"Vaša mati je bila kakor trta. zasajena ob vodah.<br>Zaradi obilja vode je rodila sad in pognala veliko vej.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:19,V:11,Ezekiel:"Njene veje so postale močne. primerne za vladarska žezla.<br>Rasla je in prerasla druga drevesa.<br>Zaradi njene višine in gostega listja je ni bilo mogoče spregledati.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:19,V:12,Ezekiel:"Toda v veliki jezi je bila izruvana in vržena na tla.<br>Vzhodni veter je posušil njen sad.<br>Njene močne veje so bile odtrgane. Posušile so se in požrl jih je ogenj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:19,V:13,Ezekiel:"Zdaj je zasajena v pustinji.<br>v sušni deželi. v kateri ni vode.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:19,V:14,Ezekiel:"Ogenj se je z njenih vej razširil ter požrl njene mladike in njen sad.<br>Na njej ni bilo več nobene močne veje. primerne za vladarsko žezlo.<br>To je žalostinka in se bo pela kot žalostinka.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,Ezekiel:"Ezekiel 20. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:1,Ezekiel:"V sedmem letu. desetega dne petega meseca. so prišli nekateri od izraelskih starešin in se usedli pred mene. da bi vprašali Jehova za nasvet.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:2,Ezekiel:"Takrat je z menoj spregovoril Jehova:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:3,Ezekiel:"»Sin človekov. izraelskim starešinam reci: ‚Vrhovni gospod Jehova pravi takole: »Ali prihajate. da bi me vprašali za nasvet? ‚Pri samem sebi prisegam. da vam ne bom odgovoril. govorim jaz. Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:4,Ezekiel:"Ali si pripravljen objaviti obsodbo proti njim? Ali si pripravljen objaviti obsodbo proti njim. sin človekov? Povej jim. kakšne nagnusne stvari so počeli njihovi predniki.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:5,Ezekiel:"Reci jim: ‚Vrhovni gospod Jehova govori takole: »Tistega dne. ko sem izbral izraelsko ljudstvo. sem prisegel Jakobovim potomcem in se jim razodel v egiptovski deželi. Da. prisegel sem jim in rekel: ‚Jaz sem Jehova. vaš Bog.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:6,Ezekiel:"Tistega dne sem jim prisegel. da jih bom odpeljal iz egiptovske dežele in jih pripeljal v deželo. ki sem jo izbral zanje. v deželo. v kateri tečeta mleko in med in je najlepša med vsemi deželami.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:7,Ezekiel:"Rekel sem jim: ‚Vsak izmed vas naj odvrže nagnusne stvari. ki jih častite. Ne onečaščajte se z egiptovskimi nagnusnimi maliki. Jaz sem Jehova. vaš Bog.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:8,Ezekiel:"Toda uprli so se mi in me niso hoteli poslušati. Niso odvrgli nagnusnih stvari. ki so jih častili. in egiptovskih nagnusnih malikov niso zapustili. Zato sem obljubil. da bom v egiptovski deželi izlil svoj bes nanje. da bom nanje stresel vso svojo jezo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:9,Ezekiel:"Toda tega nisem naredil. in to zaradi svojega imena. da se ne bi oskrunilo v očeh narodov. med katerimi so živeli. Razodel sem se jim namreč pred narodi. ko sem jih rešil iz egiptovske dežele.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:10,Ezekiel:"Zato sem jih iz egiptovske dežele odpeljal v pustinjo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:11,Ezekiel:"Dal sem jim svoje odredbe in jim razodel svoje odloke. da bi tistega. ki bi jih izpolnjeval. ohranili pri življenju.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:12,Ezekiel:"Dal sem jim tudi šabate. da bi bili za znamenje. ki bi jih spominjalo. da sem jaz. Jehova. tisti. ki jih posvečuje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:13,Ezekiel:"Toda Izraelci so se mi v pustinji uprli. Niso živeli po mojih odredbah in niso se ravnali po mojih odlokih. ki človeka. če jih izpolnjuje. ohranijo pri življenju. Moje šabate so hudo kršili. Zato sem obljubil. da bom v pustinji nanje izlil svojo veliko jezo in jih iztrebil.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:14,Ezekiel:"Toda tega nisem naredil. in to zaradi svojega imena. da se ne bi oskrunilo v očeh narodov. vpričo katerih sem jih odpeljal iz Egipta.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:15,Ezekiel:"V pustinji sem jim prisegel. da jih ne bom pripeljal v deželo. ki sem jim jo dal. deželo. v kateri tečeta mleko in med in je najlepša med vsemi deželami.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:16,Ezekiel:"Niso se namreč ravnali po mojih odlokih in niso živeli po mojih odredbah ter so kršili moje šabate. saj so raje častili svoje nagnusne malike.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:17,Ezekiel:"Toda usmilil sem se jih in jih nisem uničil. nisem jih iztrebil v pustinji.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:18,Ezekiel:"Njihovim sinovom sem v pustinji rekel: ‚Po odredbah svojih očetov ne ravnajte. njihovih odlokov ne upoštevajte in z njihovimi nagnusnimi maliki se ne onečaščajte.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:19,Ezekiel:"Jaz sem Jehova. vaš Bog. Živite po mojih odredbah in upoštevajte moje odloke ter ravnajte po njih.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:20,Ezekiel:"Posvečujte moje šabate in naj bodo za znamenje. ki vas bo spominjalo. da sem jaz vaš Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:21,Ezekiel:"Toda sinovi so se mi uprli. Niso živeli po mojih odredbah in niso upoštevali mojih odlokov. ki človeka. če jih izpolnjuje. ohranijo pri življenju. Kršili so moje šabate. Zato sem obljubil. da bom v pustinji izlil svoj bes nanje. da bom nanje stresel vso svojo jezo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:22,Ezekiel:"Toda tega nisem naredil. in to zaradi svojega imena. da se ne bi oskrunilo v očeh narodov. vpričo katerih sem jih odpeljal iz Egipta.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:23,Ezekiel:"V pustinji sem jim tudi prisegel. da jih bom razkropil med narode in razpršil po deželah.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:24,Ezekiel:"ker niso upoštevali mojih odlokov. ker so zavrgli moje odredbe in kršili moje šabate ter častili nagnusne malike svojih prednikov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:25,Ezekiel:"Pustil sem jim. da so imeli uredbe. ki niso bile dobre. in odloke. ki jih niso mogli ohraniti pri življenju.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:26,Ezekiel:"Pustil sem jim. da so se oskrunili s svojimi žrtvami – ko so v ognju žrtvovali vsakega prvorojenega otroka – da bi jih uničil in da bi spoznali. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:27,Ezekiel:"Zato. o sin človekov. Izraelcem povej: ‚Vrhovni gospod Jehova govori takole: »Tudi vaši predniki so me žalili s tem. da so mi bili nezvesti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:28,Ezekiel:"Pripeljal sem jih v deželo. glede katere sem jim prisegel. da jim jo bom dal. Toda ko so videli kak visok hrib ali kako košato drevo. so tam darovali svoje žrtve in prinašali svoje žaljive darove. Tam so darovali daritve v prijeten vonj in izlivali svoje pitne daritve.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:29,Ezekiel:"Zato sem jih vprašal: ‚Zakaj hodite na to višavo? (Še danes se ta kraj imenuje Višava.)«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:30,Ezekiel:"Izraelcem reci: ‚Vrhovni gospod Jehova govori takole: »Ali se ne onečaščate tako. kakor so se vaši predniki. ko so častili svoje nagnusne malike?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:31,Ezekiel:"Ali se še vedno. vse do današnjega dne onečaščate s tem. da darujete žrtve vsem svojim nagnusnim malikom in svoje sinove žrtvujete v ognju? In jaz naj bi vam odgovoril. ko me sprašujete za nasvet. o izraelsko ljudstvo?«<br>‚»Pri samem sebi prisegam.« govori Vrhovni gospod Jehova. »da vam ne bom odgovoril.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:32,Ezekiel:"Vi pravite: ‚Bodimo kakor drugi narodi. kakor narodi drugih dežel. ki častijo les in kamenje. Toda to. kar želite. se ne bo uresničilo.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:33,Ezekiel:"»‚»Pri samem sebi prisegam.« govori Vrhovni gospod Jehova. »da bom kraljeval nad vami. Z veliko in silno močjo vas bom kaznoval. Nad vas bom izlil svojo veliko jezo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:34,Ezekiel:"Pripeljal vas bom iz ljudstev ter vas zbral iz dežel. kamor ste bili razkropljeni. To bom naredil z veliko in silno močjo ter z veliko jezo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:35,Ezekiel:"Pripeljal vas bom v pustinjo ljudstev in vam tam iz oči v oči sodil.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:36,Ezekiel:"Kakor sem sodil vašim prednikom v pustinji egiptovske dežele. tako bom sodil tudi vam.« govori Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:37,Ezekiel:"»Popeljal vas bom pod pastirsko palico in vas obvezal z zavezo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:38,Ezekiel:"Toda tiste. ki se mi upirajo in grešijo proti meni. bom odstranil izmed vas. Odpeljal jih bom iz dežele. v kateri živijo kot tujci. ampak v izraelsko deželo ne bodo prišli. In takrat boste morali spoznati. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:39,Ezekiel:"Vam. o Izraelci. Vrhovni gospod Jehova pravi takole: »Pojdite. služite vsak svojemu nagnusnemu maliku. Ampak vedite tole: Če me ne boste začeli poslušati. boste nosili posledice. Prišel bo čas. ko s svojimi žrtvami in svojimi nagnusnimi maliki ne boste več mogli oskrunjati mojega svetega imena.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:40,Ezekiel:"»Na moji sveti gori. na visoki izraelski gori.« govori Vrhovni gospod Jehova. »mi bodo služili vsi Izraelci. kolikor jih je v deželi. Tam mi boste v veselje in tam bom zahteval vaše prispevke in najboljši del vaših darov. vse vaše svete reči.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:41,Ezekiel:"Ko vas bom odpeljal iz ljudstev in vas zbral iz dežel. kamor ste bili razkropljeni. mi boste v veselje zaradi prijetnega vonja vaših žrtev. S tem. kako bom ravnal z vami. se bom izkazal svetega pred očmi drugih narodov.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:42,Ezekiel:"»Ko vas bom pripeljal v izraelsko deželo. v deželo. ki sem jo s prisego obljubil vašim prednikom. boste spoznali. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:43,Ezekiel:"Tam se boste spomnili svojega ravnanja in vseh svojih dejanj. s katerimi ste se onečastili. Zaradi vsega hudega. kar ste počeli. se boste gnusili sami sebi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:44,Ezekiel:"O Izraelci. to bom naredil za vas zaradi svojega imena. Ne bom vas kaznoval v skladu s tem. kar bi si zaslužili za svoja slaba dejanja in pokvarjeno ravnanje. In takrat boste morali spoznati. da sem jaz Jehova.« govori Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:45,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:46,Ezekiel:"»Sin človekov. obrni se proti jugu in razglasi besede južnim krajem. prerokuj gozdu v južni deželi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:47,Ezekiel:"Gozdu na jugu reci: ‚Poslušaj Jehovove besede. Vrhovni gospod Jehova govori takole: »V tebi bom zanetil ogenj. ki bo požrl vsako zeleno drevo in vsako suho drevo. Plamteči ogenj ne bo ugasnil. ožgal bo vse obraze od juga do severa.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:48,Ezekiel:"Vsi ljudje bodo videli. da sem jaz. Jehova. zanetil ogenj. in ta ne bo ugasnil.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:20,V:49,Ezekiel:"Nato sem vzkliknil: »Ojoj. Vrhovni gospod Jehova! O meni pravijo: ‚Ta vedno govori v prispodobah!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,Ezekiel:"Ezekiel 21. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:2,Ezekiel:"»Sin človekov. obrni se proti Jeruzalemu in razglasi besede svetim krajem. prerokuj proti izraelski deželi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:3,Ezekiel:"Izraelski deželi reci: ‚Jehova govori takole: »Ukrepal bom proti tebi. Izvlekel bom svoj meč in iztrebil iz tebe tako pravične kot hudobne.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:4,Ezekiel:"Da bi iz tebe iztrebil pravične in hudobne. bom izvlekel svoj meč proti vsem ljudem od juga do severa.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:5,Ezekiel:"Vsi ljudje bodo morali spoznati. da sem jaz. Jehova. izvlekel svoj meč. Ne bom ga več pospravil.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:6,Ezekiel:"Ti pa. sin človekov. vzdihuj in trepetaj. Bridko vzdihuj pred ljudmi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:7,Ezekiel:"In če te bodo vprašali ‚Zakaj vzdihuješ?. jim odgovori ‚Zaradi novice. ki prihaja. Ta novica bo namreč zagotovo prišla. Srce vsakega človeka bo trepetalo od strahu. vse roke bodo postale mlahave. vsi bodo potrtega duha in z vsakega kolena bo kapljala voda. ‚Novica bo zagotovo prišla – izpolnila se bo. govorim jaz. Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:8,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:9,Ezekiel:"»Sin človekov. prerokuj: ‚Jehova pravi takole: »Meč! Meč je naostren in zloščen.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:10,Ezekiel:"Naostren je za pokol. zloščen je. da bi se svetil kakor blisk.««<br>Ljudstvo je vprašalo: »Ali ni prav. da se veselimo?«<br>Toda Bog je odgovoril: »‚Meč bo presekal žezlo mojega sina. tako kakor preseka drevo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:11,Ezekiel:"Jaz sem meč dal zloščiti. da se lahko potem vihti. Ta meč je naostren in zloščen. da se da v roko morilcu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:12,Ezekiel:"Vpij in tuli. o sin človekov. saj meč prihaja nad moje ljudstvo. nad vse izraelske poglavarje. Skupaj z mojim ljudstvom bodo padli pod mečem. Zato se od žalosti tolci po stegnu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:13,Ezekiel:"Moje ljudstvo je že bilo preiskano. In kaj se bo zgodilo. če bo meč presekal žezlo? Žezla ne bo več. govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:14,Ezekiel:"Ti pa. sin človekov. prerokuj. ploskni z rokami in trikrat ponovi: ‚Meč! To je meč. ki pobija. To je meč. ki pobija mnoge. meč. ki jih obkroža.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:15,Ezekiel:"Srce jim bo trepetalo od strahu in veliko jih bo padlo pri njihovih mestnih vratih. Z mečem bom povzročil pokol. Sveti se kakor blisk. zloščen je za pokol!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:16,Ezekiel:"Meč. ostro zareži na desno! Zamahni na levo! Pojdi. kamor koli je usmerjeno tvoje rezilo!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:17,Ezekiel:"Jaz pa bom plosknil z rokami ter izvršil obsodbo in šele takrat se bo moj bes polegel. Jaz. Jehova. sem to rekel.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:18,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:19,Ezekiel:"»Sin človekov. označi dve poti. po katerih bo lahko šel meč babilonskega kralja. Obe bosta izvirali iz iste dežele. Tam. kjer se pot razcepi v dve poti. ki vodita vsaka v svoje mesto. postavi kažipot.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:20,Ezekiel:"Označi eno pot. po kateri bi meč prišel nad amonsko mesto Raba. in drugo. po kateri bi prišel nad utrjen Jeruzalem na Judovem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:21,Ezekiel:"Babilonski kralj se bo namreč tam. kjer se pot razcepi v dve poti. ustavil in vedeževal. Tresel bo puščice. spraševal svoje malike in gledal v jetra.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:22,Ezekiel:"To. kar bo imel v svoji desnici za vedeževanje. ga bo usmerilo proti Jeruzalemu. Tam bo postavil oblegovalne ovne. zapovedal poboj. pozval k boju. pred mestna vrata postavil oblegovalne ovne. naredil oblegovalni nasip in zgradil oblegovalni zid.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:23,Ezekiel:"Tistim. ki so prisegli. da jim bodo služili. pa se bo to zdelo kakor lažne napovedi. Toda kralj ne bo pozabil njihovih grehov. zato jih bo odpeljal v ujetništvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:24,Ezekiel:"Zato jaz. Vrhovni gospod Jehova. govorim takole: ‚Odkrivate svoje prestopke in razodevate svoja grešna dejanja in tako se ohranja spomin na vaše napake. Ker se ohranja spomin na vaše ravnanje. vas bodo na silo odpeljali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:25,Ezekiel:"O smrtno ranjeni. hudobni izraelski poglavar. tvoj dan je prišel. prišel je čas. ko boš kaznovan.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:26,Ezekiel:"Jaz. Vrhovni gospod Jehova. govorim takole: ‚Snemi turban in odloži krono. Stvari se bodo spremenile. Povišaj nepomembnega in ponižaj uglednega.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:27,Ezekiel:"Uničil. uničil. uničil jo bom. Nihče je ne bo imel. dokler ne pride tisti. ki ima pravico do nje – njemu jo bom dal.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:28,Ezekiel:"Ti pa. sin človekov. prerokuj: ‚Tako govori Vrhovni gospod Jehova glede Amoncev in glede njihovih žalitev: »Meč! Meč je izvlečen za pokol. zloščen je. da bi požiral in se bleščal kakor blisk.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:29,Ezekiel:"Kljub lažnim videnjem in napačnim napovedim bo tvoje ljudstvo vrženo na kup drugih pobitih. na hudobneže. katerih dan je prišel. Zdaj je nastopil čas. ko bodo kaznovani.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:30,Ezekiel:"Pospravi meč. Sodil te bom tam. kjer si bila ustvarjena. v deželi. iz katere izviraš.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:31,Ezekiel:"Nate bom izlil svojo jezo. Z ognjem svojega besa bom pihnil vate in te izročil krutim ljudem. ki so spretni v uničevanju.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:21,V:32,Ezekiel:"Ogenj te bo požrl. Tvoja kri bo prelita sredi dežele. Pozabljena boš. saj sem to rekel jaz. Jehova.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,Ezekiel:"Ezekiel 22. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:2,Ezekiel:"»Sin človekov. ali si pripravljen objaviti obsodbo mestu. ki je krivo za prelito kri. in mu oznaniti vsa njegova nagnusna dejanja?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:3,Ezekiel:"Reci mu: ‚Vrhovni gospod Jehova govori takole: »O mesto. ki si polno prelite krvi. prihaja tvoj konec. Izdeluješ nagnusne malike in se z njimi onečaščaš.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:4,Ezekiel:"Zaradi krvi. ki si jo prelilo. si si nakopalo krivdo. zaradi svojih nagnusnih malikov si postalo nečisto. Pospešilo si konec svojih dni. tvoja leta so se iztekla. Zato bom povzročil. da se ti bodo posmehovali narodi in da se bodo iz tebe norčevale vse dežele.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:5,Ezekiel:"Iz tebe. ki imaš umazano ime in si polno zmešnjave. se bodo norčevale bližnje in daljne dežele.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:6,Ezekiel:"Vsak izraelski poglavar. ki je sredi tebe. izkorišča svojo oblast. da bi prelival kri.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:7,Ezekiel:"Tvoji prebivalci zaničujejo svojega očeta in mamo. Goljufajo priseljenca. s siroto in vdovo grdo ravnajo.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:8,Ezekiel:"»‚»Moje svetišče zaničuješ in moje šabate kršiš.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:9,Ezekiel:"Sredi tebe so obrekovalci. ki hočejo prelivati kri. Na tvojih gorah ljudje jedo mališke žrtve in s svojim ravnanjem vzbujajo gnus.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:10,Ezekiel:"Sredi tebe so taki. ki imajo spolne odnose z očetovo ženo in z žensko. ki je nečista zaradi menstruacije.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:11,Ezekiel:"Eden sredi tebe počenja odvratne stvari z ženo svojega bližnjega. drugi z gnusnim ravnanjem oskrunja svojo snaho. tretji pa ima spolne odnose s svojo sestro. s hčerjo svojega očeta.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:12,Ezekiel:"Sredi tebe sprejemajo podkupnino. da bi prelivali kri. Posojajo na obresti ali za dobiček in izsiljujejo denar od svojih bližnjih. Povsem si me pozabilo.« govori Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:13,Ezekiel:"»Plosknil bom z rokami. ker se mi gnusi tvoj nepošteno pridobljen dobiček in prelivanje krvi. ki se počne sredi tebe.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:14,Ezekiel:"Ali boš ostalo pogumno in močno v dneh. ko bom ukrepal proti tebi? Jaz. Jehova. sem to rekel in bom tudi ukrepal.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:15,Ezekiel:"Razkropil te bom med narode in te razpršil po deželah. naredil bom konec tvojemu nečistemu ravnanju.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:16,Ezekiel:"Osramočeno boš pred narodi in takrat boš moralo spoznati. da sem jaz Jehova.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:17,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:18,Ezekiel:"»Sin človekov. Izraelci so zame postali kakor ničvredna žlindra. Vsi so kakor baker. kositer. železo in svinec v peči. Postali so srebrova žlindra.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:19,Ezekiel:"Zato Vrhovni gospod Jehova govori takole: ‚Ker ste vsi postali kakor ničvredna žlindra. vas bom zbral v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:20,Ezekiel:"Tako kot srebro. baker. železo. svinec in kositer dajo v peč in razpihajo ogenj. da se stalijo. tako bom tudi jaz vas zbral skupaj v svoji jezi in svojem besu ter razpihal ogenj in vas stalil.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:21,Ezekiel:"Zbral vas bom in poln jeze razpihal ogenj. da se boste stalili v mestu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:22,Ezekiel:"Tako kot se srebro stali v peči. tako se boste tudi vi stalili v mestu. In takrat boste morali spoznati. da sem jaz. Jehova. izlil svojo jezo na vas.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:23,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:24,Ezekiel:"»Sin človekov. takole reci deželi: ‚»Ti si dežela. ki ne bo očiščena in na katero ne bo deževalo ob dnevu moje jeze.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:25,Ezekiel:"Preroki. ki sredi tebe kujejo zaroto. so kakor rjoveč lev. ki trga plen. Požirajo ljudi. Jemljejo zaklade in dragocenosti. Zaradi njih je sredi tebe vse več vdov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:26,Ezekiel:"Tvoji duhovniki kršijo moje zakone in oskrunjajo moje svetišče. Ne razločujejo med tem. kar je sveto. in tem. kar ni sveto. ne učijo razlike med nečistim in čistim in se nočejo držati mojih šabatov. Onečaščajo me.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:27,Ezekiel:"Poglavarji. ki so sredi tebe. so kakor volkovi. ki trgajo plen. Prelivajo kri in ubijajo ljudi. da bi si na nepošten način ustvarjali dobiček.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:28,Ezekiel:"Tvoji preroki prikrivajo njihova dejanja. kakor da bi belili steno. Njihova videnja so neresnična in to. kar napovedujejo. je laž. Govorijo ‚Tako pravi Vrhovni gospod Jehova. čeprav jaz. Jehova. nisem nič rekel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:29,Ezekiel:"Ljudje v tebi goljufajo in kradejo. Z ubogimi in revnimi ravnajo grdo. priseljence goljufajo in jim odrekajo pravico.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:30,Ezekiel:"Med njimi sem iskal človeka. ki bi popravil kamnito obzidje ali pa stal tam. kjer je v obzidju vrzel. in ščitil deželo. da je ne uničim. toda nisem ga našel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:22,V:31,Ezekiel:"Zato bom nanje izlil svojo jezo. V svojem besu jih bom iztrebil z ognjem. Povzročil bom. da bodo občutili posledice svojih dejanj.« govori Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,Ezekiel:"Ezekiel 23. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:2,Ezekiel:"»Sin človekov. bili sta dve ženski. ki sta imeli isto mamo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:3,Ezekiel:"V Egiptu sta postali prostitutki. Že od svoje mladosti sta se vdajali prostituciji. Tam so stiskali njune prsi. tam so jima božali deviško oprsje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:4,Ezekiel:"Starejši je bilo ime Ohola. njeni sestri pa Oholiba. Postali sta moji in sta rodili sinove in hčere. Ohola je Samarija. Oholiba pa Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:5,Ezekiel:"Ohola se je prostituirala. čeprav je bila moja. Hrepenela je po svojih strastnih ljubimcih. po svojih sosedih Asircih.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:6,Ezekiel:"Bili so upravitelji. oblečeni v modra oblačila. in namestniki – sami privlačni mladi moški. ki so bili spretni konjeniki.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:7,Ezekiel:"Prostituirala se je z vsemi najlepšimi Asirci in se onečastila z nagnusnimi maliki tistih. po katerih je hrepenela.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:8,Ezekiel:"Svojega prostituiranja. ki ga je začela v Egiptu. ni opustila. Z njo so ležali že v njeni mladosti. božali so ji deviške prsi in se z njo pohotno vdajali strasti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:9,Ezekiel:"Zato sem jo izročil v roke njenim strastnim ljubimcem. v roke Asircem. po katerih je hrepenela.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:10,Ezekiel:"Ti so jo razgalili. ji vzeli sinove in hčere. njo pa ubili z mečem. Prišla je na slab glas med ženskami  nad njo so izvršili obsodbo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:11,Ezekiel:"Ko je to videla Oholiba. je postala še bolj pohotna kakor njena sestra Ohola in se je še bolj prostituirala kakor ona.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:12,Ezekiel:"Hrepenela je po svojih sosedih Asircih. po upraviteljih in namestnikih. ki so bili oblečeni v sijajna oblačila in so bili spretni konjeniki – sami privlačni mladi moški.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:13,Ezekiel:"Ko se je tudi Oholiba onečastila. sem videl. da gresta obe po isti poti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:14,Ezekiel:"Vendar se je Oholiba še bolj vdala prostituciji. Videla je moške. izklesane po stenah. podobe Kaldejcev. izklesane in pobarvane z rdečo barvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:15,Ezekiel:"Nosili so pas. na glavah so imeli velike turbane in vsi so bili videti kakor bojevniki. kakor Babilonci. rojeni v kaldejski deželi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:16,Ezekiel:"Takoj ko jih je zagledala. je zahrepenela po njih in poslala sle k njim v Kaldejo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:17,Ezekiel:"Babilonci so prihajali k njej na posteljo ljubezni ter jo oskrunili s svojim poželenjem. Ko pa so jo oskrunili. se je z gnusom odvrnila od njih.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:18,Ezekiel:"Brez sramu se je prostituirala in se razgalila. zato sem jo z gnusom zavrgel. tako kot sem z gnusom zavrgel njeno sestro.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:19,Ezekiel:"Toda ona se je vedno bolj vdajala prostituciji in se spominjala svoje mladosti. ko se je prostituirala v egiptovski deželi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:20,Ezekiel:"Hrepenela je po svojih ljubimcih. Vedla se je kakor stranske žene tistih. katerih spolni ud je kakor spolni ud osla in konja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:21,Ezekiel:"Oholiba. hrepenela si po svojih gnusnih dejanjih. ki si jih v svoji mladosti počela v Egiptu. ko so ti božali oprsje. tvoje mladostne prsi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:22,Ezekiel:"Zato. Oholiba. jaz. Vrhovni gospod Jehova. govorim takole: ‚Proti tebi bom naščuval tvoje ljubimce. tiste. od katerih si se z gnusom odvrnila. Z vseh strani bom pripeljal nad tebe",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:23,Ezekiel:"Babilonce in vse Kaldejce. moške iz Pekoda. Šoe in Koe. z njimi pa vse Asirce. same privlačne mlade moške. upravitelje in namestnike. bojevnike in ugledne ljudi. vse spretne konjenike.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:24,Ezekiel:"Napadli te bodo z ropotom bojnih vozov in koles. s številnimi četami. opremljenimi z velikimi in majhnimi ščiti ter s čeladami. Obkolili te bodo z vseh strani in jaz jih bom pooblastil. da ti bodo lahko sodili. Sodili ti bodo. kot se jim bo zdelo prav.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:25,Ezekiel:"Nate bom izlil svojo jezo in oni bodo v besu ukrepali proti tebi. Odrezali ti bodo nos in ušesa. tisti od tvojega ljudstva. ki bodo preostali. pa bodo padli pod mečem. Vzeli ti bodo sinove in hčere in tiste od tvojega ljudstva. ki bodo preostali. bo požrl ogenj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:26,Ezekiel:"Slekli ti bodo oblačila in vzeli tvoj lepi nakit.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:27,Ezekiel:"Tako bom naredil konec tvojemu gnusnemu vedenju in tvojemu prostituiranju. ki si ga začela v egiptovski deželi. Egipčanov ne boš več gledala. Egipta se ne boš več spominjala.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:28,Ezekiel:"Jaz. Vrhovni gospod Jehova. govorim takole: ‚Izročil te bom v roke tistim. ki jih sovražiš. v roke tistim. od katerih si se z gnusom odvrnila.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:29,Ezekiel:"Sovražno bodo ravnali s teboj. vzeli ti bodo vse. za kar si se trudila. in te pustili popolnoma golo. Vsi bodo videli tvoje sramotno nemoralno početje. tvoje gnusno vedenje in tvoje prostituiranje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:30,Ezekiel:"Vse to te bo doletelo. ker si kakor prostitutka tekala za narodi. ker si se onečastila z njihovimi nagnusnimi maliki.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:31,Ezekiel:"Ker hodiš po isti poti kot tvoja sestra. bom dal njeno čašo tebi v roko.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:32,Ezekiel:"Jaz. Vrhovni gospod Jehova. pravim takole:<br>‚Pila boš iz globoke in široke čaše svoje sestre.<br>V posmeh boš in v sramoto. česar je ta čaša polna.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:33,Ezekiel:"Premagale te bodo pijanost in žalost.<br>čaša groze in opustošenja.<br>čaša tvoje sestre Samarije.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:34,Ezekiel:"Popila jo boš. do dna jo boš izpila. tudi njene črepinje boš grizla.<br>nato pa si boš iztrgala prsi.<br>»To so namreč moje besede.« govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:35,Ezekiel:"Zato jaz. Vrhovni gospod Jehova. govorim takole: ‚Ker si me pozabila in mi povsem obrnila hrbet. boš nosila posledice svojega gnusnega vedenja in svojega prostituiranja.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:36,Ezekiel:"Jehova mi je še rekel: »Sin človekov. ali boš objavil obsodbo Oholi in Oholibi in ju spomnil na to. kakšne nagnusne stvari sta počeli?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:37,Ezekiel:"Prešuštvovali sta in na rokah imata kri. Nista pa samo prešuštvovali s svojimi nagnusnimi maliki. ampak sta celo svoje sinove. ki sta mi jih rodili. žrtvovali v ognju za hrano svojim malikom.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:38,Ezekiel:"Šli sta celo tako daleč. da sta istega dne oskrunili moje svetišče. Poleg tega sta kršili moje šabate.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:39,Ezekiel:"Istega dne. ko sta neusmiljeno pobili svoje sinove in jih žrtvovali svojim nagnusnim malikom. sta prišli še v moje svetišče in ga oskrunili. To sta storili v moji hiši.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:40,Ezekiel:"Poleg tega sta v daljne kraje pošiljali sle. da bi od tam pripeljali moške. Ko so moški prišli. si se ti. Oholiba. zanje umila. si naličila oči in se okrasila z nakitom.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:41,Ezekiel:"Usedla si se na razkošno ležišče. pred katerim je bila pripravljena miza. nanjo pa si postavila moje kadilo in olje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:42,Ezekiel:"Tu se je slišal glas brezskrbne množice moških. med katerimi so bili tudi pijanci. ki so bili pripeljani iz pustinje. Ženskama so dajali zapestnice na roke in lepe krone na glavo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:43,Ezekiel:"Nato sem glede ženske. ki je bila izčrpana od prešuštvovanja. rekel: ‚Vseeno se bo še naprej prostituirala.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:44,Ezekiel:"Prihajali so k njej. kakor gre človek k prostitutki. Tako so prihajali k Oholi in Oholibi. k tema nagnusnima ženskama.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:45,Ezekiel:"Toda pravični možje ji bodo sodili tako. kot se sodi tistim. ki prešuštvujejo in prelivajo kri. Obe sta namreč prešuštnici in imata krvave roke.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:46,Ezekiel:"Jaz. Vrhovni gospod Jehova. govorim takole: ‚Nad njiju bom pripeljal vojsko. da bosta postali grozljiv prizor in da bosta oropani.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:47,Ezekiel:"Vojaki ju bodo kamenjali in ju pokončali z meči. Njune sinove in hčere bodo pobili. njune hiše pa požgali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:48,Ezekiel:"Tako bom naredil konec gnusnemu vedenju v deželi. Vsem ženskam bo to v pouk. da ne bodo posnemale njunega gnusnega vedenja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:23,V:49,Ezekiel:"Kaznovali ju bodo za njuno gnusno vedenje in za grehe. ki sta jih naredili. ker sta častili svoje nagnusne malike. In takrat bosta morali spoznati. da sem jaz Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,Ezekiel:"Ezekiel 24. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:1,Ezekiel:"V devetem letu. desetega dne desetega meseca. je Jehova spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:2,Ezekiel:"»Sin človekov. zapiši si današnji dan. Babilonski kralj je prav danes začel napadati Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:3,Ezekiel:"Povej prispodobo glede upornega ljudstva. Reci mu:<br>‚Vrhovni gospod Jehova pravi takole:<br>»Prinesi kotel. postavi ga na ogenj in vanj vlij vodo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:4,Ezekiel:"Vanj položi kose mesa. same dobre kose.<br>stegno in pleče. Napolni ga z najboljšimi kostmi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:5,Ezekiel:"Vzemi najboljšo ovco iz črede in naloži drva pod kotel.<br>V njem skuhaj meso. skuhaj pa tudi kosti.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:6,Ezekiel:"»Jaz. Vrhovni gospod Jehova. govorim takole:<br>‚Gorje mestu. ki je polno prelite krvi. zarjavelemu kotlu. katerega rja ni bila odstranjena!<br>Iz njega vzemite kos za kosom  ne izbirajte. kateri kos boste vzeli.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:7,Ezekiel:"Kri. ki je bila prelita. je še vedno v mestu. Izlita je bila na golo skalo.<br>Ni bila izlita na tla. da bi se prekrila s prstjo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:8,Ezekiel:"Kri sem izlil na golo skalo.<br>da ne bi bila prekrita.<br>To sem naredil zato. da bi se v besu maščeval.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:9,Ezekiel:"Zato jaz. Vrhovni gospod Jehova. govorim takole:<br>‚Gorje mestu. ki je polno prelite krvi!<br>Naredil bom veliko grmado.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:10,Ezekiel:"Naložite drva in zanetite ogenj.<br>Dobro prekuhajte meso. izlijte juho in pustite. naj kosti zoglenijo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:11,Ezekiel:"Zatem prazni bakreni kotel postavite na žerjavico.<br>da se bo razgrel. da se bo razbelil.<br>Nečistoča. ki je v njem. se bo stalila in njegovo rjo bo pogoltnil plamen.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:12,Ezekiel:"Toliko truda. pa vse zaman<br>– debela rja noče in noče proč.<br>Vrzite ta zarjaveli kotel v ogenj!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:13,Ezekiel:"‚Zaradi svojega gnusnega ravnanja si nečisto. Hotel sem te očistiti. toda ti si se mi upiralo. Ne boš očiščeno. dokler se moj bes do tebe ne poleže.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:14,Ezekiel:"Jaz. Jehova. sem to rekel in tako se bo zgodilo. Ukrepal bom. ne bom se zadrževal. ne bom se usmilil in ne bo mi žal. Sodili ti bodo tako. kot si zaslužiš zaradi svojega vedenja in svojih dejanj. govorim jaz. Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:15,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:16,Ezekiel:"»Sin človekov. z enim zamahom ti bom vzel ljubljeno osebo. Ne žaluj. ne jokaj in ne prelivaj solz.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:17,Ezekiel:"Vzdihuj brez besed in ne ravnaj po običajih. po katerih ravnajo ljudje. ko žalujejo. Na glavo si nadeni turban in obuj sandale. Ne pokrivaj si ust in ne jej hrane. ki bi ti jo prinesli.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:18,Ezekiel:"Zjutraj sem govoril ljudem. zvečer pa mi je umrla žena. Naslednje jutro sem naredil to. kar mi je bilo zapovedano.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:19,Ezekiel:"Ljudje so me vprašali: »Ali nam ne boš povedal. kaj to. kar delaš. pomeni za nas?«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:20,Ezekiel:"Odgovoril sem jim: »Jehova mi je rekel:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:21,Ezekiel:"‚Izraelcem reci: »Vrhovni gospod Jehova govori takole: ‚Oskrunil bom svoje svetišče. na katero ste tako ponosni. ki vam je pri srcu in po katerem hrepenite. Vaši sinovi in vaše hčere. ki niso prišli z vami. pa bodo padli pod mečem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:22,Ezekiel:"Takrat boste naredili tako. kot je naredil Ezekiel. Ne boste si pokrivali ust in ne boste jedli hrane. ki vam jo bodo prinesli.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:23,Ezekiel:"Na glavo si boste nadeli turban in obuli si boste sandale. Ne boste žalovali niti ne boste jokali. Zgnili boste zaradi svojih grehov in vzdihovali na samem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:24,Ezekiel:"Ezekiel vam bo za znamenje. Naredili boste točno to. kar je naredil on. Ko se bo vse to zgodilo. boste morali spoznati. da sem jaz Vrhovni gospod Jehova.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:25,Ezekiel:"»Sin človekov. tisti dan. ko jim bom vzel njihovo prelepo trdnjavo. ki jim je v veselje. ki jim je pri srcu in po kateri hrepenijo. ter njihove sinove in hčere.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:26,Ezekiel:"bo prišel k tebi ubežnik. da ti to sporoči.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:24,V:27,Ezekiel:"Tisti dan boš odprl svoja usta in spregovoril z ubežnikom. ne boš več nem. Postal jim boš za znamenje in morali bodo spoznati. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,Ezekiel:"Ezekiel 25. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:2,Ezekiel:"»Sin človekov. obrni se proti Amoncem in jim prerokuj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:3,Ezekiel:"Amoncem reci: ‚Prisluhnite sporočilu Vrhovnega gospoda Jehova. Vrhovni gospod Jehova govori takole: »Mojemu svetišču ste privoščili. da je bilo oskrunjeno. izraelski deželi. da je bila opustošena. in Judovemu ljudstvu. da je odšlo v pregnanstvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:4,Ezekiel:"Zato vas bom izročil v roke ljudem z Vzhoda. V vaši deželi bodo postavili svoje tabore in sredi vas bodo postavili svoje šotore. Jedli bodo vaše pridelke in pili vaše mleko.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:5,Ezekiel:"Rabo bom spremenil v pašnik za kamele in amonsko deželo v počivališče za drobnico. In takrat boste morali spoznati. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:6,Ezekiel:"Vrhovni gospod Jehova govori takole: »Ob nesreči izraelske dežele ste ploskali z rokami. z nogo udarjali ob tla in se polni zaničevanja veselili.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:7,Ezekiel:"Zato bom uporabil svojo moč proti vam in vas dal narodom za plen. Iztrebil vas bom izmed ljudstev in vas odstranil iz dežel. Pokončal vas bom in takrat boste morali spoznati. da sem jaz Jehova.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:8,Ezekiel:"»Jaz. Vrhovni gospod Jehova. govorim takole: ‚Moabci in prebivalci Seirja pravijo: »Judovo ljudstvo je kot vsa druga ljudstva.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:9,Ezekiel:"Zato bom moabska obmejna mesta pustil nezaščitena. tudi najlepša mesta v deželi. kot so Bet Ješimot. Baal Meon in celo Kirjatajim.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:10,Ezekiel:"Moabce bom z Amonci vred izročil v roke ljudem z Vzhoda. Tako bo spomin na Amonce izginil med narodi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:11,Ezekiel:"Nad Moabci pa bom izvršil obsodbo in takrat bodo morali spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:12,Ezekiel:"Jaz. Vrhovni gospod Jehova. pravim takole: ‚Edomci so kaznovali Judovo ljudstvo in si nakopali veliko krivdo. ker so se mu maščevali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:13,Ezekiel:"Zato jaz. Vrhovni gospod Jehova. govorim takole: »Proti Edomu bom uporabil svojo moč in iz njega iztrebil človeka in živino ter ga spremenil v pustinjo. Vsi njegovi prebivalci od Temana do Dedana bodo padli pod mečem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:14,Ezekiel:"‚Edomcem se bom maščeval po svojem ljudstvu. Izraelcih. Po njih bom nad Edomce izlil svojo jezo in bes. da bodo občutili moje maščevanje. govorim jaz. Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:15,Ezekiel:"Jaz. Vrhovni gospod Jehova. pravim takole: ‚Filistejci so si zaradi svojega nepopustljivega sovraštva do Izraelcev škodoželjno prizadevali. da bi se jim maščevali in jih uničili.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:16,Ezekiel:"Zato jaz. Vrhovni gospod Jehova. govorim takole: »Proti Filistejcem bom uporabil svojo moč. iztrebil bom Keretejce in uničil preostale prebivalce morske obale.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:25,V:17,Ezekiel:"Zelo se jim bom maščeval. v svoji jezi jih bom kaznoval. In ko se jim bom maščeval. bodo morali spoznati. da sem jaz Jehova.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:26,V:0,Ezekiel:"Ezekiel 26. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:1,Ezekiel:"V 11. letu. prvega dne v mesecu. mi je Jehova rekel:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:2,Ezekiel:"»Sin človekov. Tir je glede Jeruzalema privoščljivo rekel: ‚Vrata ljudstev so zlomljena. Zdaj je prišel moj čas. Zdaj ko je on opustošen. bom jaz obogatel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:3,Ezekiel:"Zato jaz. Vrhovni gospod Jehova. pravim takole: ‚Ukrepal bom proti tebi. o Tir. Proti tebi bom dvignil mnogo narodov. tako kakor morje dviguje svoje valove.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:4,Ezekiel:"Porušili bodo tvoje obzidje in podrli tvoje stolpe. jaz pa bom s tebe postrgal prst in te spremenil v golo skalo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:5,Ezekiel:"Sredi morja boš postal prostor za sušenje mrež.<br>‚To so namreč moje besede. govorim jaz. Vrhovni gospod Jehova. ‚Narodom boš za plen.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:6,Ezekiel:"Prebivalci okoliških vasi na celini bodo padli pod mečem. In takrat bodo morali spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:7,Ezekiel:"Jaz. Vrhovni gospod Jehova. govorim takole: ‚S severa bom nad tebe. o Tir. pripeljal babilonskega kralja Nebukadnezarja. ki je kralj kraljev. Prišel bo s konji. bojnimi vozovi. konjeniki in številno vojsko.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:8,Ezekiel:"Prebivalce okoliških vasi na celini bo pokončal z mečem. Proti tebi bo zgradil oblegovalni zid in naredil oblegovalni nasip. proti tebi bo dvignil velik ščit.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:9,Ezekiel:"Z oblegovalnimi ovni bo udarjal ob tvoje obzidje in s svojimi sekirami bo porušil tvoje stolpe.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:10,Ezekiel:"Njegovih konjev bo toliko. da te bo prekril prah. Vstopil bo skozi tvoja vrata. kakor se vdre v mesto. ki ima predrto obzidje. Takrat se bo od ropota konjenikov. koles in bojnih vozov treslo tvoje obzidje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:11,Ezekiel:"S kopiti svojih konjev bo poteptal vse tvoje ulice. Tvoje ljudstvo bo pobil z mečem in tvoji močni stebri bodo popadali na tla.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:12,Ezekiel:"Sovražniki ti bodo vzeli bogastvo in uplenili tvoje trgovsko blago. porušili bodo tvoje obzidje in podrli tvoje lepe hiše. Tvoje kamne. tvoj les in tvojo prst bodo zmetali v morje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:13,Ezekiel:"‚Utišal bom tvoje bučno petje. zvoka tvojih harf ne bo več slišati.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:14,Ezekiel:"Spremenil te bom v golo skalo. postal boš prostor za sušenje mrež. Nikoli več ne boš pozidan. saj sem to rekel jaz. Jehova. govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:15,Ezekiel:"Jaz. Vrhovni gospod Jehova. pravim Tiru takole: ‚Ko bodo umirajoči stokali in bo sredi tebe divjal pokol. bo zaradi tvojega padca nastal takšen trušč. da se bodo otoki stresli.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:16,Ezekiel:"Vsi poglavarji morja bodo stopili s svojih prestolov. Slekli bodo svoje halje in svoja vezena oblačila ter se začeli tresti od strahu. Usedli se bodo na tla ter ves čas trepetali in začudeno strmeli vate.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:17,Ezekiel:"O tebi bodo zapeli žalostinko. Peli bodo:<br>»Kako si propadlo. o slavno mesto. ki si bilo naseljeno z ljudmi z morja!<br>Ti in tvoji prebivalci ste bili mogočni sredi morja<br>in ste ustrahovali vse ljudi na zemlji!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:18,Ezekiel:"Otoki bodo trepetali ob dnevu tvojega padca.<br>Morski otoki se bodo vznemirili. ko te ne bo več.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:19,Ezekiel:"Jaz. Vrhovni gospod Jehova. namreč govorim takole: ‚Ko te bom opustošil. da boš postal kakor nenaseljena mesta. ko te bom preplavil z razburkanimi vodami in te bo zagrnilo mogočno morje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:20,Ezekiel:"bom tebe in vse druge vrgel v grob k ljudem. ki so že davno umrli. Povzročil bom. da boš pristal v najglobljih predelih skupaj z drugimi davno opustošenimi kraji in skupaj z vsemi. ki so v grobu. tako da ne boš več naseljen. In takrat bom oslavil deželo živih.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:26,V:21,Ezekiel:"Nad tebe bom poslal nenadno uničenje in ne bo te več. Iskali te bodo. vendar te ne bodo nikoli več našli. govorim jaz. Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:27,V:0,Ezekiel:"Ezekiel 27. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:2,Ezekiel:"»Sin človekov. zapoj žalostinko o Tiru.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:3,Ezekiel:"Takole reci Tiru:<br>‚Tebi. ki živiš tam. kjer je dostop do morja.<br>tebi. ki trguješ z ljudstvi z mnogih otokov.<br>govori Vrhovni gospod Jehova takole:<br>»O Tir. sam si rekel: ‚Popoln sem v lepoti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:4,Ezekiel:"Tvoja ozemlja so sredi morja.<br>Tvoji graditelji so izpopolnili tvojo lepoto.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:5,Ezekiel:"Vse deske. iz katerih si narejen. so izdelali iz brinovih dreves s Senirja.<br>Iz libanonske cedre so ti naredili jambor.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:6,Ezekiel:"Vesla so ti izdelali iz bašanskih hrastov.<br>Iz cipresovine s kitimskih otokov so ti naredili premec z vdelano slonovino.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:7,Ezekiel:"Pisano egiptovsko platno je bilo tvoje jadro.<br>Iz modre preje in vijoličaste volne z elišajskih otokov so ti naredili ponjavo za palubo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:8,Ezekiel:"Prebivalci Sidona in Arvada so bili tvoji veslači.<br>Tvoji vešči možje. o Tir. so bili tvoji mornarji.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:9,Ezekiel:"Izkušeni in vešči možje iz Gebala so popravljali tvoje razpoke.<br>Vse morske ladje in njihovi mornarji so prihajali k tebi. da bi trgovali s teboj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:10,Ezekiel:"Perzijci. Ludejci in Putejci so bili v tvoji vojski. bili so tvoji vojaki.<br>Ščit in čelado so obešali v tebi in ti dajali sijaj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:11,Ezekiel:"Možje iz Arvada. ki so bili v tvoji vojski. so stali vse naokrog po tvojem obzidju.<br>pogumni možje so bili v tvojih stolpih.<br>Svoje okrogle ščite so obešali okrog in okrog po tvojem obzidju.<br>Oni so izpopolnili tvojo lepoto.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:12,Ezekiel:"Taršiš je trgoval s teboj zaradi tvojega obilnega bogastva. V zameno za svoje blago si dobival srebro. železo. kositer in svinec.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:13,Ezekiel:"Javan. Tubal in Mešeh so trgovali s teboj. Za tvoje blago so menjavali sužnje in bakrene izdelke.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:14,Ezekiel:"Togarmajevi potomci so v zameno za tvoje blago dajali vlečne konje. bojne konje in mule.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:15,Ezekiel:"Dedanovci so trgovali s teboj. Trgovci z mnogih otokov so delali zate  slonovino in ebenovino so ti dajali kot dajatev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:16,Ezekiel:"Edom je trgoval s teboj zaradi obilja tvojih izdelkov. Za tvoje blago je menjaval turkiz. vijoličasto volno. pisane vezenine. kakovostno platno. korale in rubine.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:17,Ezekiel:"Judovo in Izrael sta trgovala s teboj. Za tvoje blago sta menjavala minitsko pšenico. prvovrstno hrano. med. olje in balzam.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:18,Ezekiel:"Damask je trgoval s teboj zaradi obilja tvojih izdelkov in zaradi tvojega bogastva. v zameno pa ti je dajal helbonsko vino in volno iz Caharja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:19,Ezekiel:"Vedan in Javan iz Uzala sta za tvoje blago menjavala predmete iz kovanega železa. kasijo in dišeči trst.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:20,Ezekiel:"Dedan ti je prodajal pregrinjala za ježo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:21,Ezekiel:"Arabci in vsi kedarski poglavarji so delali zate. Trgovali so z jagnjeti. ovni in kozami.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:22,Ezekiel:"Trgovci iz Sabe in Ragmaja so trgovali s teboj. V zameno za svoje blago si dobival najboljše dišave. drage kamne in zlato.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:23,Ezekiel:"Haran. Kane. Eden. trgovci iz Sabe. Asur in Kilmad so trgovali s teboj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:24,Ezekiel:"Na tvoji tržnici so trgovali s prelepimi oblačili. s plašči iz modre tkanine. okrašenimi s pisanimi vezeninami. ter z raznobarvnimi preprogami  vse skupaj so imeli zvezano in zavarovano z vrvmi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:25,Ezekiel:"Taršiške ladje so kakor karavane prevažale tvoje blago.<br>tako da si se napolnil z bogastvom in natovoril z blagom sredi odprtega morja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:26,Ezekiel:"Tvoji veslači so te odpeljali v razburkano morje.<br>Vzhodni veter te je razbil sredi odprtega morja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:27,Ezekiel:"Tvoje bogastvo in tvoje dobrine. tvoje trgovsko blago. tvoji mornarji in pomorščaki.<br>tisti. ki popravljajo tvoje razpoke. tisti. ki trgujejo s tvojim blagom. in vsi vojaki<br>– vsa množica. ki je sredi tebe –<br>bodo ob dnevu tvojega propada utonili sredi odprtega morja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:28,Ezekiel:"Ko bodo tvoji mornarji zavpili. se bodo obale stresle.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:29,Ezekiel:"Vsi veslači. mornarji in pomorščaki<br>se bodo izkrcali s svojih ladij in stopili na kopno.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:30,Ezekiel:"Na ves glas bodo bridko jokali za teboj.<br>Glavo si bodo posuli s prahom in se valjali v pepelu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:31,Ezekiel:"Obrili si bodo glavo in si nadeli raševino.<br>Za teboj bodo bridko jokali. močno bodo žalovali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:32,Ezekiel:"Med žalovanjem bodo zapeli žalostinko o tebi in tarnali za teboj:<br>‚Kdo je kakor Tir. ki je zdaj utišan sredi morja?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:33,Ezekiel:"Ko je tvoje blago prihajalo z odprtega morja. si razveselil mnogo ljudstev.<br>S svojim velikim bogastvom in trgovskim blagom si obogatil kralje zemlje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:34,Ezekiel:"Raztreščil si se na odprtem morju. potopil si se v vodne globine.<br>Vse tvoje trgovsko blago in vsi tvoji ljudje so utonili skupaj s teboj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:35,Ezekiel:"Vsi prebivalci otokov bodo začudeno strmeli vate.<br>njihovi kralji se bodo tresli od groze. njihovi obrazi bodo vznemirjeni.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:27,V:36,Ezekiel:"Trgovci iz drugih narodov bodo žvižgali za teboj.<br>Tvoj konec bo nenaden in grozen.<br>izginil boš za vedno.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:28,V:0,Ezekiel:"Ezekiel 28. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:2,Ezekiel:"»Sin človekov. reci tirskemu voditelju: ‚Vrhovni gospod Jehova govori takole:<br>»V srcu si postal ošaben. zato govoriš:<br>‚Jaz sem bog. sedim na božjem prestolu sredi morja.<br>Toda čeprav se imaš za boga.<br>si samo človek. ne pa bog.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:3,Ezekiel:"Misliš. da si modrejši od Daniela<br>in da ti nobena skrivnost ni prikrita.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:4,Ezekiel:"S svojo modrostjo in preudarnostjo si si pridobil bogastvo.<br>v svoje zakladnice spravljaš zlato in srebro.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:5,Ezekiel:"S spretnim trgovanjem si zelo obogatel<br>in zaradi svojega bogastva si v srcu postal ošaben.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:6,Ezekiel:"‚Zato Vrhovni gospod Jehova govori takole:<br>»Ker se imaš za boga.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:7,Ezekiel:"bom nad tebe poslal tujce. najbolj krute izmed narodov.<br>Ti bodo izvlekli svoje meče in uničili vse lepo. kar si dosegel s svojo modrostjo.<br>ter oskrunili tvoj veličastni sijaj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:8,Ezekiel:"Vrgli te bodo v grob<br>in sredi odprtega morja boš umrl nasilne smrti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:9,Ezekiel:"Ali boš tudi svojemu ubijalcu rekel. da si bog?<br>V rokah tistih. ki te skrunijo. boš samo človek. ne pa bog.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:10,Ezekiel:"‚»Padel boš v roke tujcem in umrl boš takšne smrti kakor neobrezanci.<br>saj sem jaz tako govoril.« govori Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:11,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:12,Ezekiel:"»Sin človekov. zapoj žalostinko o tirskem kralju in mu reci: ‚Vrhovni gospod Jehova govori takole:<br>»Bil si utelešenje popolnosti.<br>poln modrosti in popoln v lepoti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:13,Ezekiel:"Bil si v Edenu. v Božjem vrtu.<br>Okrašen si bil s samimi dragimi kamni:<br>rubinom. topazom. jaspisom. krizolitom. oniksom. žadom. safirjem. turkizom in smaragdom.<br>Vdelani so bili v okvirje iz zlata.<br>Pripravljeni so bili tistega dne. ko si bil ustvarjen.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:14,Ezekiel:"Postavil in mazilil sem te za keruba zaščitnika.<br>Bil si na Božji sveti gori. Hodil si sredi ognjenih kamnov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:15,Ezekiel:"Od dneva. ko si bil ustvarjen. si bil v vseh pogledih brezhiben.<br>dokler nisi začel ravnati nepravično.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:16,Ezekiel:"Ker si tako na veliko trgoval.<br>si postal nasilen in si začel grešiti.<br>Postal si nečist. o kerub zaščitnik. zato te bom odstranil z Božje gore in te uničil.<br>da ne boš več imel mesta med ognjenimi kamni.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:17,Ezekiel:"V svojem srcu si postal ošaben zaradi svoje lepote.<br>Svojo modrost si uničil zaradi svojega veličastnega sijaja.<br>Vrgel te bom na tla<br>in kralji te bodo osuplo gledali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:18,Ezekiel:"S svojimi velikimi grehi in nepoštenim trgovanjem si oskrunil svoja svetišča.<br>Zato bom sredi tebe zanetil ogenj. da te bo požrl.<br>Upepelil te bom na zemlji pred vsemi. ki te gledajo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:19,Ezekiel:"Vsi ljudje iz drugih narodov. ki te poznajo. bodo začudeno strmeli vate.<br>Tvoj konec bo nenaden in grozen.<br>izginil boš za vedno.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:20,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:21,Ezekiel:"»Sin človekov. obrni se proti Sidonu in mu prerokuj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:22,Ezekiel:"Reci mu: ‚Vrhovni gospod Jehova govori takole:<br>»Ukrepal bom proti tebi. o Sidon. oslavil se bom sredi tebe.<br>In ko bom nad teboj izvršil obsodbo in se po tebi izkazal svetega. bodo ljudje morali spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:23,Ezekiel:"Nad tebe bom poslal kugo. tvoje ulice bodo polne prelite krvi.<br>Sredi tebe bodo mnogi padali pod mečem. ki bo z vseh strani prišel nad tebe.<br>In takrat bodo morali spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:24,Ezekiel:"Takrat izraelsko ljudstvo ne bo več obkroženo z ostrimi bodicami in trni. ki bi mu zadajali bolečino. z narodi. ki se mu posmehujejo. In ljudje bodo morali spoznati. da sem jaz Vrhovni gospod Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:25,Ezekiel:"‚Vrhovni gospod Jehova govori takole: »Ko bom Izraelce ponovno zbral skupaj iz ljudstev. med katera so bili razkropljeni. se bom po njih izkazal svetega pred očmi narodov. Živeli bodo v svoji deželi. v deželi. ki sem jo dal svojemu služabniku Jakobu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:28,V:26,Ezekiel:"Tam bodo živeli brez strahu. gradili bodo hiše in zasajali vinograde. Ko bom izvršil obsodbo nad vsemi. ki so okrog njih in se jim posmehujejo. bodo oni živeli brez strahu. In takrat bodo spoznali. da sem jaz njihov Bog Jehova.««",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:29,V:0,Ezekiel:"Ezekiel 29. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:1,Ezekiel:"V desetem letu. 12. dne desetega meseca. mi je Jehova rekel:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:2,Ezekiel:"»Sin človekov. obrni se proti faraonu. egiptovskemu kralju. ter prerokuj njemu in vsemu Egiptu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:3,Ezekiel:"Reci mu: ‚Vrhovni gospod Jehova pravi takole:<br>»Ukrepal bom proti tebi. o faraon. egiptovski kralj.<br>velika morska pošast. ki ležiš sredi svojih nilskih kanalov<br>in govoriš: ‚Nil pripada meni.<br>jaz sem ga naredil zase.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:4,Ezekiel:"V čeljusti ti bom dal kavlje in storil. da se bodo ribe iz tvojega Nila prilepile na tvoje luske.<br>Izvlekel te bom iz tvojega Nila skupaj z vsemi ribami. ki se bodo prilepile na tvoje luske.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:5,Ezekiel:"Vrgel te bom v puščavo. tebe in vse ribe iz tvojega Nila.<br>Padel boš na polje. vendar te ne bo nihče pobral in pokopal.<br>Zverem in pticam te bom dal za hrano.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:6,Ezekiel:"In takrat bodo vsi prebivalci Egipta morali spoznati. da sem jaz Jehova.<br>saj za izraelsko ljudstvo niso bili nič boljša opora kot navadna slamica.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:7,Ezekiel:"Ko so te Izraelci zgrabili za roko.<br>si se zlomil in jim raztrgal ramo.<br>Ko so se oprli nate.<br>si se prelomil in jim omajal noge.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:8,Ezekiel:"Zato Vrhovni gospod Jehova govori takole: »Nad tebe bom poslal meč in iztrebil iz tebe ljudi in živali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:9,Ezekiel:"Egiptovska dežela bo opustela. postala bo pust kraj. In takrat bodo morali spoznati. da sem jaz Jehova. Rekel si: ‚Nil pripada meni. jaz sem ga naredil.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:10,Ezekiel:"Zato bom ukrepal proti tebi in tvojemu Nilu. Egiptovsko deželo bom spremenil v pust in suh kraj. v puščavo. od Migdola do Siene ter do etiopske meje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:11,Ezekiel:"Skozi njo ne bodo hodili ne ljudje ne živali. 40 let bo nenaseljena.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:12,Ezekiel:"Egiptovsko deželo bom spremenil v najbolj pusto deželo in njena mesta za 40 let v najbolj pusta mesta. Egipčane bom razkropil med narode in jih razpršil po deželah.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:13,Ezekiel:"Vrhovni gospod Jehova namreč govori takole: »Po 40 letih bom Egipčane zbral skupaj izmed ljudstev. med katera bodo razkropljeni.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:14,Ezekiel:"Ujete Egipčane bom pripeljal nazaj v deželo Patros. v deželo. iz katere izvirajo  kraljestvo. ki ga bodo tam ustanovili. bo nepomembno.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:15,Ezekiel:"Egipt bo manj pomemben od drugih kraljestev in ne bo več prevladoval nad drugimi narodi. Povzročil bom. da bo postal tako majhen. da si ne bo mogel več podrediti drugih narodov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:16,Ezekiel:"Izraelci se ne bodo nikoli več zanašali na Egipt. ampak jih bo ta samo spominjal. kakšno napako so naredili. ko so se za pomoč obrnili nanj. In takrat bodo morali spoznati. da sem jaz Vrhovni gospod Jehova.««",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:17,Ezekiel:"V 27. letu. prvega dne prvega meseca. mi je Jehova rekel:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:18,Ezekiel:"»Sin človekov. babilonski kralj Nebukadnezar je svoji vojski naložil naporno nalogo. namreč da se bojuje proti Tiru. Vsaka glava je postala plešasta in vsa ramena so se ogulila. Toda niti on niti njegova vojska nista za svoj trud prejela nobenega plačila.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:19,Ezekiel:"Zato jaz. Vrhovni gospod Jehova. govorim takole: ‚Babilonskemu kralju Nebukadnezarju dajem egiptovsko deželo. Izropal jo bo in odnesel njeno bogastvo. To bo plačilo za njegovo vojsko.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:20,Ezekiel:"‚Ker se je zame bojeval proti Tiru. mu bom kot plačilo dal egiptovsko deželo. govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:29,V:21,Ezekiel:"Tisti dan bom izraelskemu ljudstvu dal moč. tebi pa bom dal priložnost. da boš spregovoril z njimi. In takrat bodo morali spoznati. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:30,V:0,Ezekiel:"Ezekiel 30. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:1,Ezekiel:"Jehova je spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:2,Ezekiel:"»Sin človekov. prerokuj: ‚Vrhovni gospod Jehova govori takole:<br>»Tulite: ‚Gorje nam. saj prihaja dan!",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:3,Ezekiel:"Dan je namreč blizu. da. blizu je Jehovov dan.<br>To bo dan oblakov. čas za sojenje narodom.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:4,Ezekiel:"Nad Egipt bo prišel meč. in ko bodo v njem ležali pobiti. bo Etiopijo zajela panika.<br>Vzeto mu bo bogastvo in podrt bo do temeljev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:5,Ezekiel:"Etiopija. Put. Lud. vsi ljudje iz drugih narodov.<br>Kub in ljudstvo dežele. s katerim je bila sklenjena zaveza.<br>bodo vsi padli pod mečem.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:6,Ezekiel:"Jaz. Jehova. govorim takole:<br>‚Padli bodo tudi tisti. ki podpirajo Egipt.<br>egiptovska moč in nadutost bosta zlomljeni.<br>‚Po vsej deželi. od Migdola do Siene. bodo padali pod mečem. govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:7,Ezekiel:"‚Egipt bo postal najbolj opustošena dežela in njegova mesta bodo postala najbolj pusta mesta.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:8,Ezekiel:"Ko bom v Egiptu zanetil ogenj in bodo uničeni vsi njegovi zavezniki. bodo ljudje morali spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:9,Ezekiel:"Tisti dan bom poslal sle na ladjah. da bodo prestrašili samozavestno Etiopijo. Ob dnevu. ki prihaja nad Egipt. jo bo zajela panika. In ta dan bo zagotovo prišel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:10,Ezekiel:"Jaz. Vrhovni gospod Jehova. govorim takole: ‚Povzročil bom. da bo babilonski kralj Nebukadnezar uničil egiptovsko vojsko.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:11,Ezekiel:"On in njegovi vojaki. najbolj kruti med narodi. bodo prišli opustošit deželo. Izvlekli bodo svoje meče in napadli Egipt. Deželo bodo napolnili s pobitimi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:12,Ezekiel:"Jaz pa bom osušil nilske kanale in izročil deželo v roke hudobnim ljudem. Povzročil bom. da bodo deželo in vse. kar je v njej. opustošili tujci. Jaz. Jehova. sem to rekel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:13,Ezekiel:"Jaz. Vrhovni gospod Jehova. govorim takole: ‚Uničil bom nagnusne malike in iztrebil ničvredne bogove iz Nofa. Egiptovska dežela ne bo več imela svojega poglavarja in napolnil jo bom s strahom.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:14,Ezekiel:"Opustošil bom Patros. zanetil bom ogenj v Zoanu in izvršil obsodbo nad Nojem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:15,Ezekiel:"Izlil bom svojo jezo na Sin. egiptovsko trdnjavo. in pokončal prebivalce Noja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:16,Ezekiel:"Zanetil bom ogenj v Egiptu. V Sinu bo zavladal strah. obzidje Noja bo predrto in Nof bodo napadli pri belem dnevu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:17,Ezekiel:"Mladi moški iz Ona in Pi Beseta bodo padli pod mečem. prebivalci teh mest bodo odšli v ujetništvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:18,Ezekiel:"V Tahpanhesu bo dan potemnel. ko bom tam zlomil egiptovske jarme. Egipt bo izgubil svojo moč in njegove nadutosti bo konec. Prekrili ga bodo oblaki in prebivalci tamkajšnjih vasi bodo odšli v ujetništvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:19,Ezekiel:"Nad Egiptom bom izvršil obsodbo in takrat bodo morali spoznati. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:20,Ezekiel:"V 11. letu. sedmega dne prvega meseca. mi je Jehova rekel:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:21,Ezekiel:"»Sin človekov. faraonu. egiptovskemu kralju. sem zlomil roko. Nihče je ne bo obvezal. da bi se zacelila. nihče je ne bo povil. da bi se lahko utrdila in držala meč.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:22,Ezekiel:"»Zato jaz. Vrhovni gospod Jehova. govorim takole: ‚Jaz bom ukrepal proti faraonu. egiptovskemu kralju. Zlomil mu bom obe roki. zdravo in tisto. ki je že zlomljena. tako da mu bo meč padel iz roke.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:23,Ezekiel:"Egipčane bom razkropil med narode in jih razpršil po deželah.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:24,Ezekiel:"Okrepil bom roki babilonskega kralja in mu dal svoj meč v roko. Faraonu pa bom zlomil roki. tako da bo glasno stokal pred njim kakor človek. ki umira.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:25,Ezekiel:"Okrepil bom roki babilonskega kralja. faraonovi roki pa bosta omahnili. Ko bom dal svoj meč v roko babilonskemu kralju. da bo z njim zamahnil proti egiptovski deželi. bodo ljudje morali spoznati. da sem jaz Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:30,V:26,Ezekiel:"Egipčane bom razkropil med narode in jih razpršil po deželah. In takrat bodo morali spoznati. da sem jaz Jehova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:31,V:0,Ezekiel:"Ezekiel 31. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:1,Ezekiel:"V 11. letu. prvega dne tretjega meseca. je Jehova spet spregovoril z menoj:",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:2,Ezekiel:"»Sin človekov. reci faraonu. egiptovskemu kralju. in vsej njegovi vojski:<br>‚Kdo se lahko po mogočnosti primerja s teboj?",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:3,Ezekiel:"Asirec. libanonska cedra.<br>ki ima lepe veje. košato krošnjo. ki daje senco. in je tako visoka.<br>da njen vrh sega v oblake.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:4,Ezekiel:"Vode so ji omogočale. da je zrasla. zaradi globokih vodnih izvirov se je visoko povzpela.<br>Reke so tekle povsod okrog kraja. kjer je bila zasajena.<br>po strugah je tekla voda in namakala vsa drevesa.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:5,Ezekiel:"Zato je ta cedra zrasla višje od vseh drugih dreves.<br>Njene veje so se pomnožile.<br>podaljšale so se. ker je v njenih strugah veliko vode.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:6,Ezekiel:"Na njenih vejah so gnezdile vse ptice.<br>pod njenimi vejami so kotile vse živali<br>in v njeni senci so živeli vsi veliki narodi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:7,Ezekiel:"Postala je veličastna zaradi svoje lepote in svojih dolgih vej.<br>saj so njene korenine segale vse do tja. kjer je veliko vode.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:8,Ezekiel:"Nobena druga cedra v Božjem vrtu se ni mogla primerjati z njo.<br>Nobeno brinovo drevo ji po vejah ni bilo podobno.<br>Tudi nobena platana ni imela takih vej kakor ona.<br>Nobeno drugo drevo v Božjem vrtu se v lepoti ni moglo primerjati z njo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:9,Ezekiel:"Naredil sem jo lepo. z bujno krošnjo.<br>in vsa druga drevesa v Edenu. v vrtu pravega Boga. so ji zavidala.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:10,Ezekiel:"Zato jaz. Vrhovni gospod Jehova. govorim takole: ‚Ker je zrasla tako visoko. da je njen vrh segal v oblake. in ker se je v srcu zaradi svoje višine prevzela.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:11,Ezekiel:"jo bom izročil mogočnemu vladarju narodov. On bo zagotovo ukrepal proti njej. Zaradi njene hudobnosti jo bom zavrgel.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:12,Ezekiel:"Tujci. najbolj kruti med narodi. jo bodo posekali in pustili ležati po gorah. Njeno listje bo padlo v vsako dolino. njene veje bodo polomljene ležale po vseh rečnih strugah v deželi. Vsa ljudstva na zemlji bodo odšla iz njene sence in jo zapustila.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:31,V:13,Ezekiel:"Na njenem podrtem deblu se bodo naselile vse ptice in na njenih vejah vse živali.",K:"",NZ:"X"},
