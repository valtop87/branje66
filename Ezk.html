{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:16,Ezekiel:"‚Oni bodo vstopali v moje svetišče in prihajali pred moj oltar. da bi mi služili. oni bodo skrbeli za dolžnosti. povezane z menoj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:17,Ezekiel:"Ko bodo vstopali skozi vrata notranjega dvorišča. naj imajo oblečena platnena oblačila. Naj ne nosijo nič volnenega. ko bodo služili v vratih notranjega dvorišča ali kjer koli na tem dvorišču.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:18,Ezekiel:"Na glavi naj imajo platnene turbane in boke naj si pokrijejo s platnenimi kratkimi hlačami. Naj ne nosijo ničesar. kar povzroča znojenje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:19,Ezekiel:"Preden bodo šli na zunanje dvorišče. tja. kjer so ljudje. naj slečejo svoja oblačila. v katerih so služili. in jih odložijo v svetih jedilnicah. Nato naj oblečejo druga oblačila. da ne bi s svojimi oblačili prenesli svetost na ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:20,Ezekiel:"Glave naj si ne brijejo niti naj si ne puščajo dolgih las. ampak naj si lase strižejo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:21,Ezekiel:"Duhovniki naj ne pijejo vina. kadar morajo iti na notranje dvorišče.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:22,Ezekiel:"Poročiti se ne smejo z vdovo ali razvezano žensko. ampak samo z devico. ki je Izraelka. ali z vdovo po duhovniku.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:23,Ezekiel:"‚Duhovniki naj učijo moje ljudstvo razlikovati med tem. kar je sveto. in tem. kar ni sveto. ter med tem. kar je nečisto. in tem. kar je čisto.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:24,Ezekiel:"V sodnih procesih naj nastopajo kot sodniki in razsojajo v skladu z mojimi odloki. Glede vseh mojih praznikov naj se ravnajo po mojih zakonih in odredbah in naj posvečujejo moje šabate.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:25,Ezekiel:"Naj se ne približujejo mrliču. da ne bi postali nečisti. Nečisti smejo postati le. če gre za njihovega očeta. mater. sina. hčer. brata ali neporočeno sestro.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:26,Ezekiel:"V takem primeru naj se duhovnik očisti. nato pa počaka še sedem dni.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:27,Ezekiel:"Zatem naj tisti dan. ko bo prišel na sveti kraj. na notranje dvorišče. da bi tam služil. daruje svojo daritev za greh. govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:28,Ezekiel:"‚To pa je dediščina. ki jo bodo dobili: jaz sem njihova dediščina. Ne dajte jim nobenega ozemlja v Izraelu. saj sem jaz njihova dediščina.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:29,Ezekiel:"Jedli bodo žitne daritve. daritve za greh in daritve za krivdo. Njihovo bo vse. kar bo v Izraelu odrejeno za sveto rabo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:30,Ezekiel:"Najboljše od vseh prvih pridelkov in od vseh vaših prispevkov bo pripadlo duhovnikom. Tudi grobo mleto moko svoje prve žetve dajte duhovnikom. Tako bo nad vašo družino počival blagoslov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:44,V:31,Ezekiel:"Duhovniki ne smejo jesti nobene ptice ali druge živali. ki je poginila ali je bila raztrgana.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:45,V:0,Ezekiel:"Ezekiel 45. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:1,Ezekiel:"‚Ko boste razdeljevali deželo v dediščino. darujte meni. Jehovu. kot prispevek sveti del dežele: 25.000 komolcev v dolžino in 10.000 komolcev v širino. To celotno območje bo sveti del.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:2,Ezekiel:"Znotraj tega naj bo za sveti kraj namenjena kvadratna površina 500 krat 500 komolcev. Na vsaki strani pa naj bo 50 komolcev za pašnik.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:3,Ezekiel:"Odmeri 25.000 komolcev v dolžino in 10.000 komolcev v širino – znotraj tega območja bo stalo svetišče. nekaj najsvetejšega.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:4,Ezekiel:"To bo sveti del dežele. namenjen za duhovnike. služabnike v svetišču. ki prihajajo pred mene. Jehova. da bi mi služili. To bo prostor za njihove hiše in svet prostor za svetišče.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:5,Ezekiel:"Tudi levitom. služabnikom v templju. bo pripadalo območje. dolgo 25.000 komolcev in široko 10.000 komolcev. V lasti bodo imeli 20 jedilnic.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:6,Ezekiel:"Mestu pa dajte v last območje. dolgo 25.000 komolcev (kolikor je dolg tudi sveti prispevek) in široko 5000 komolcev. To bo pripadalo vsemu izraelskemu ljudstvu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:7,Ezekiel:"Ozemlje na obeh straneh svetega prispevka in mestne posesti pa naj pripada poglavarju. To ozemlje naj bo na zahodni in vzhodni strani svetega prispevka in mestne posesti. Njegova dolžina od zahodne do vzhodne meje naj bo enaka dolžini sosednjih rodovnih deležev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:8,Ezekiel:"To bo poglavarjeva posest v Izraelu. Moji poglavarji ne bodo več grdo ravnali z mojim ljudstvom in bodo preostanek dežele dali izraelskemu ljudstvu  vsak rod bo dobil en del dežele.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:9,Ezekiel:"Jaz. Vrhovni gospod Jehova. govorim takole: ‚Predaleč ste šli. izraelski poglavarji!<br>‚Prenehajte z nasiljem in zatiranjem ter začnite delati to. kar je prav in pravično. Nehajte jemati zemljo mojemu ljudstvu. govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:10,Ezekiel:"‚Uporabljajte točno tehtnico. natančno efo in natančen bat.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:11,Ezekiel:"Efa in bat naj imata točno določeno mero: bat naj drži desetino homera in efa naj drži desetino homera. Velikost drugih mer naj se določa po homeru.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:12,Ezekiel:"Šekel naj bo 20 ger. Mane naj vam bo 20 šeklov plus 25 šeklov plus 15 šeklov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:13,Ezekiel:"‚To je prispevek. ki ga boste darovali: šestino efe od vsakega homera pšenice in šestino efe od vsakega homera ječmena.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:14,Ezekiel:"Za merjenje darovanega olja naj se uporablja bat. Bat je desetina kora. Bat je tudi desetina homera. saj je deset batov en homer.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:15,Ezekiel:"Darujte tudi eno ovco na vsakih 200 ovc iz izraelskih čred. Vse to bo namenjeno za žitne daritve. žgalne daritve in mirovne žrtve. da bi se opravila poravnava za ljudstvo. govorim jaz. Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:16,Ezekiel:"‚Vse ljudstvo v deželi bo dolžno dajati ta prispevek poglavarju v Izraelu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:17,Ezekiel:"Poglavar pa bo dolžan skrbeti za žgalne daritve. žitne daritve in pitne daritve ob praznikih. mlajih in šabatih – ob vseh izraelskih praznikih. On bo priskrbel daritve za greh. žitne daritve. žgalne daritve in mirovne žrtve. da bi se za izraelsko ljudstvo opravila poravnava.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:18,Ezekiel:"Jaz. Vrhovni gospod Jehova. govorim takole: ‚Prvi dan prvega meseca vzemi brezhibnega mladega bika iz črede in svetišče očisti greha.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:19,Ezekiel:"Duhovnik naj od daritve za greh vzame nekaj krvi in z njo pomaže podboje templja. vse štiri vogale oltarnega podstavka in podboje vrat notranjega dvorišča.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:20,Ezekiel:"To naredi tudi sedmega dne v mesecu za vsakega. ki se pregreši nenamerno ali iz nevednosti. Tako boste opravili poravnavo za tempelj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:21,Ezekiel:"Štirinajstega dne prvega meseca praznujte pasho. Sedem dni jejte nekvašeni kruh.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:22,Ezekiel:"Tisti dan naj poglavar zase in za vse ljudstvo v deželi priskrbi mladega bika v daritev za greh.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:23,Ezekiel:"Sedem dni praznika naj vsak dan prinese v žgalno daritev Jehovu sedem brezhibnih mladih bikov in sedem brezhibnih ovnov. V daritev za greh pa naj vsak dan prinese enega kozla.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:24,Ezekiel:"Poleg tega naj v žitno daritev na vsakega mladega bika prinese efo moke in na vsakega ovna efo moke. na vsako efo moke pa hin olja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:45,V:25,Ezekiel:"Enako daritev za greh. žgalno daritev. žitno daritev in olje naj prinese tudi 15. dne sedmega meseca. To naj dela sedem dni praznika.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:46,V:0,Ezekiel:"Ezekiel 46. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:1,Ezekiel:"»Vrhovni gospod Jehova govori takole: ‚Vrata notranjega dvorišča. ki gledajo proti vzhodu. naj bodo šest delovnih dni zaprta. na šabatni dan in ob mlaju pa naj se odprejo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:2,Ezekiel:"Skozi preddverje vrat naj z zunanjega dvorišča vstopi poglavar in se postavi k podboju pri vratih. Duhovniki naj darujejo njegovo žgalno daritev in njegove mirovne žrtve. on pa naj se v veži vrat prikloni in potem odide nazaj ven. Toda vrata naj se ne zaprejo do večera.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:3,Ezekiel:"Ob vhodu tistih vrat naj se ljudstvo ob šabatih in mlajih priklanja pred menoj. pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:4,Ezekiel:"Poglavar naj na šabatni dan v žgalno daritev meni. Jehovu. daruje šest brezhibnih mladih ovnov in brezhibnega odraslega ovna.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:5,Ezekiel:"Poleg odraslega ovna naj v žitno daritev daruje še efo zrnja. poleg mladih ovnov pa naj daruje toliko. kolikor lahko. Poleg vsake efe zrnja naj daruje še hin olja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:6,Ezekiel:"Ob mlaju naj daruje brezhibnega mladega bika iz črede. šest mladih ovnov in enega odraslega ovna. Vsi naj bodo brezhibni.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:7,Ezekiel:"Poleg mladega bika naj v žitno daritev daruje efo zrnja in poleg odraslega ovna efo zrnja. poleg mladih ovnov pa naj daruje toliko. kolikor si lahko privošči. Poleg vsake efe zrnja naj daruje še hin olja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:8,Ezekiel:"Poglavar naj vstopi skozi preddverje vrat in po isti poti naj gre tudi ven.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:9,Ezekiel:"In kadar pride ljudstvo ob praznikih pred mene. Jehova. da bi me počastilo. naj tisti. ki vstopi skozi severna vrata. odide ven skozi južna vrata. tisti. ki vstopi skozi južna vrata. pa naj odide skozi severna vrata. Nihče naj se ne vrača skozi ista vrata. skozi katera je vstopil. ampak naj odide skozi vrata na nasprotni strani.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:10,Ezekiel:"Ko vstopi ljudstvo. naj vstopi tudi poglavar. ki je med njimi. in ko gre ljudstvo ven. naj gre ven tudi on.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:11,Ezekiel:"Ob praznikih in praznovanjih naj poleg mladega bika v žitno daritev prinese efo zrnja. poleg odraslega ovna efo zrnja. poleg mladih ovnov pa naj prinese toliko. kolikor lahko. Poleg vsake efe zrnja naj prinese še hin olja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:12,Ezekiel:"Če poglavar kot prostovoljno daritev meni. Jehovu. prinese žgalno daritev ali mirovne žrtve. naj se mu odprejo vrata. ki gledajo proti vzhodu. in naj prinese svojo žgalno daritev in svoje mirovne žrtve. tako kot to naredi na šabatni dan. Ko odide. naj se vrata zaprejo.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:13,Ezekiel:"Vsak dan prinesi v žgalno daritev meni. Jehovu. brezhibnega ovna. starega največ eno leto. Vsako jutro ga prinesi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:14,Ezekiel:"Poleg tega prinesi vsako jutro v žitno daritev meni. Jehovu. šestino efe zrnja in tretjino hina olja. da se poškropi fino mleta moka. To je trajna odredba.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:15,Ezekiel:"Tako naj vsako jutro prinašajo mladega ovna. žitno daritev in olje kot redno žgalno daritev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:16,Ezekiel:"Vrhovni gospod Jehova govori takole: ‚Če poglavar vsakemu svojemu sinu podari v dediščino zemljo. bo ta postala last njegovih sinov. To bo njihova dedna posest.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:17,Ezekiel:"Če pa od svoje dediščine podari zemljo kateremu od svojih služabnikov. naj jo ima služabnik v lasti do leta osvoboditve. potem naj jo vrne poglavarju. Samo poglavarjevi sinovi bodo dobili dediščino v trajno last.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:18,Ezekiel:"Poglavar naj nikogar od ljudstva ne prežene z njegove posesti in mu tako vzame dediščino. Svojim sinovom naj da dediščino od svoje posesti. da ne bi bil nihče od mojega ljudstva pregnan s svoje posesti.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:19,Ezekiel:"Zatem me je skozi vhod. ki je bil poleg vrat. pripeljal v svete jedilnice za duhovnike. ki so gledale proti severu. Tam. na zadnji strani proti zahodu. sem videl neki prostor.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:20,Ezekiel:"Rekel mi je: »To je kraj. kjer bodo duhovniki kuhali daritev za krivdo in daritev za greh ter pekli žitno daritev. da ne bi ničesar nosili ven na zunanje dvorišče in tako prenesli svetost na ljudstvo.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:21,Ezekiel:"Nato me je peljal ven na zunanje dvorišče in me vodil mimo štirih vogalov dvorišča. Na vsakem vogalu zunanjega dvorišča sem videl eno dvorišče.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:22,Ezekiel:"Na teh štirih vogalih dvorišča so bila majhna dvorišča. dolga 40 komolcev in široka 30 komolcev. Vsa štiri dvorišča so bila enako velika.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:23,Ezekiel:"Ta dvorišča je z vseh strani obdajal nizek zid. na spodnjem delu zidu pa so bili prostori za kuhanje daritev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:46,V:24,Ezekiel:"Nato mi je rekel: »To so kuhinje. kjer tisti. ki služijo v templju. kuhajo žrtve. ki jih daruje ljudstvo.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:47,V:0,Ezekiel:"Ezekiel 47. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:1,Ezekiel:"Zatem me je peljal nazaj k vhodu v tempelj. Videl sem. da je izpod veže templja izvirala voda in tekla proti vzhodu. saj je pročelje templja gledalo proti vzhodu. Voda je tekla z desne strani vhoda v tempelj. južno od oltarja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:2,Ezekiel:"Nato me je peljal ven skozi severna vrata in me vodil okrog do zunanjih vrat. ki so gledala proti vzhodu. Tam sem videl. da je voda tekla na desni strani vrat.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:3,Ezekiel:"Moški se je z merilno vrvjo v roki odpravil proti vzhodu in je izmeril razdaljo 1000 komolcev. Tam mi je naročil. naj prečkam vodo. in voda mi je segala do gležnjev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:4,Ezekiel:"Od tam naprej je izmeril še 1000 komolcev in mi tam naročil. naj prečkam vodo. Voda mi je segala do kolen.<br>Nato je izmeril še 1000 komolcev. Tam mi je naročil. naj prečkam vodo. in voda mi je segala do bokov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:5,Ezekiel:"Zatem je znova izmeril 1000 komolcev. Zdaj je bila to reka. ki je nisem mogel prebresti. saj je voda tako narasla. da je bilo treba v njej plavati – bila je reka. ki je ni bilo mogoče prebresti.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:6,Ezekiel:"Vprašal me je: »Ali si videl to. sin človekov?«<br>Nato mi je rekel. naj se vrnem k rečnemu bregu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:7,Ezekiel:"Ko sem se vrnil. sem videl. da je bilo na obeh bregovih reke zelo veliko dreves.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:8,Ezekiel:"Zatem mi je rekel: »Ta voda teče proti vzhodu in nato skozi Arabo ter se izliva v morje. Ko se izlije v morje. njegova voda postane sladka.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:9,Ezekiel:"Kamor koli bo ta reka pritekla. bo živih bitij kar zamrgolelo. Tam. kamor bo ta voda prišla. bo zelo veliko rib in morska voda bo postala sladka. Kamor koli bo reka pritekla. bo polno življenja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:10,Ezekiel:"Vzdolž morja bodo stali ribiči. od En Gedija do En Eglajima. Tam bodo sušili mreže. V morju bo zelo veliko najrazličnejših rib. kakršne so v Velikem morju.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:11,Ezekiel:"Njegova barja in močvirja pa bodo ostala nespremenjena – ostala bodo slana.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:12,Ezekiel:"Na obeh bregovih reke bodo zrasla vsakršna drevesa z užitnimi plodovi. Njihovi listi ne bodo uveneli in plodov jim ne bo zmanjkalo. Vsak mesec bodo obrodila. saj voda. ki jih napaja. teče iz svetišča. Njihovi plodovi bodo za jed in njihovi listi za zdravilo.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:13,Ezekiel:"Vrhovni gospod Jehova govori takole: »To je območje. ki ga boste razdelili v dediščino 12 Izraelovim rodovom. pri čemer bodo Jožefovi potomci dobili dva deleža.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:14,Ezekiel:"Vi jo boste podedovali in vsak bo prejel enak del. Vašim prednikom sem prisegel. da jim bom dal to deželo. in zdaj jo boste vi dobili v dediščino.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:15,Ezekiel:"To je meja dežele na severni strani: meja poteka od Velikega morja po poti proti Hetlonu. nato pa do Zedada.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:16,Ezekiel:"Hamata. Berote. Sibrajima. ki je med damaščanskim in hamatskim ozemljem. ter do Hazer Tikona. ki je ob havranski meji.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:17,Ezekiel:"Meja bo torej potekala od morja do Hazar Enona. Potekala bo ob severni meji damaščanskega ozemlja in ob hamatski meji. To je severna meja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:18,Ezekiel:"Vzhodna meja poteka med Havranom in Damaskom ter vzdolž Jordana med Gileadom in izraelsko deželo. Merite od severne meje proti vzhodnemu morju. To je vzhodna meja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:19,Ezekiel:"Južna meja poteka od Tamara do voda Meribat Kadeša in nato do doline in Velikega morja. To je južna meja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:20,Ezekiel:"Na zahodni strani je meja Veliko morje. od južne meje pa vse gor do kraja nasproti Lebo Hamatu. To je zahodna meja.«",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:21,Ezekiel:"»To deželo si razdelite med seboj. med 12 Izraelovih rodov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:22,Ezekiel:"Razdelite jo v dediščino sebi in tujcem. ki živijo med vami in katerim so se. medtem ko so živeli med vami. rodili otroci. Naj vam bodo kot domačini. kot Izraelci. Skupaj z vami naj dobijo dediščino med Izraelovimi rodovi.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:47,V:23,Ezekiel:"Tujcu dajte dediščino na ozemlju tistega rodu. med katerim živi.« govori Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:48,V:0,Ezekiel:"Ezekiel 48. poglavje",K:"",NZ:""},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:1,Ezekiel:"»To pa so deleži rodov. našteti po imenih: Na skrajnem severu bo od vzhodne do zahodne meje dobil svoj delež Dan. Meja bo potekala vzdolž poti. ki vodi iz Hetlona do Lebo Hamata in do Hazar Enana. vzdolž severne meje damaščanskega ozemlja in ob hamatskem ozemlju.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:2,Ezekiel:"Južno od Dana bo svoj delež. ki se bo razprostiral od vzhodne do zahodne meje. dobil Aser.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:3,Ezekiel:"Južno od Aserja bo svoj delež. ki se bo razprostiral od vzhodne do zahodne meje. dobil Neftali.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:4,Ezekiel:"Južno od Neftalija bo svoj delež. ki se bo razprostiral od vzhodne do zahodne meje. dobil Manase.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:5,Ezekiel:"Južno od Manaseja bo svoj delež. ki se bo razprostiral od vzhodne do zahodne meje. dobil Efraim.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:6,Ezekiel:"Južno od Efraima bo svoj delež. ki se bo razprostiral od vzhodne do zahodne meje. dobil Ruben.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:7,Ezekiel:"Južno od Rubena bo svoj delež. ki se bo razprostiral od vzhodne do zahodne meje. dobil Juda.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:8,Ezekiel:"Južno od Juda naj se od vzhodne do zahodne meje razprostira prispevek. ki ga boste darovali. Širok naj bo 25.000 komolcev. v dolžino pa naj meri toliko. kot merijo drugi deleži od vzhodne do zahodne meje. Sredi njega naj bo svetišče.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:9,Ezekiel:"Prispevek. ki ga boste prispevali meni. Jehovu. naj bo 25.000 komolcev dolg in 10.000 komolcev širok.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:10,Ezekiel:"To naj bo sveti prispevek za duhovnike. Na severu naj bo dolg 25.000 komolcev. na zahodu naj bo širok 10.000 komolcev. na vzhodu naj bo širok 10.000 komolcev in na jugu naj bo dolg 25.000 komolcev. Sredi njega pa naj bo Jehovovo svetišče.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:11,Ezekiel:"Ta prispevek bo za posvečene duhovnike. za Zadokove potomce. ki so skrbeli za dolžnosti. povezane z menoj. in me niso zapustili. tako kot so me Izraelci in Levijevci.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:12,Ezekiel:"Od prispevka dežele bodo dobili delež. ki bo nekaj najsvetejšega. Mejil bo z deležem. ki bo pripadal levitom.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:13,Ezekiel:"Leviti naj tik ob ozemlju duhovnikov dobijo ozemlje. dolgo 25.000 komolcev in široko 10.000 komolcev. (Skupaj naj meri 25.000 komolcev v dolžino in 10.000 v širino.)",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:14,Ezekiel:"Od tega najboljšega dela dežele ne smejo nič prodati ne zamenjati niti prenesti na koga drugega. ker je svet meni. Jehovu.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:15,Ezekiel:"Preostalo območje. ki je 5000 komolcev široko in 25.000 komolcev dolgo. naj ne bo sveto. Pripada naj mestu in naj bo za prebivanje in za pašnik. Mesto pa naj bo na sredini tega območja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:16,Ezekiel:"Tole so njegove mere: severna stran 4500 komolcev. južna stran 4500. vzhodna stran 4500 in zahodna stran 4500.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:17,Ezekiel:"Pašnik. ki je okoli mesta. naj na severni strani meri 250 komolcev. na južni strani 250. na vzhodni strani 250 in na zahodni strani 250.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:18,Ezekiel:"Preostali del tega območja se bo razprostiral ob svetem prispevku: 10.000 komolcev proti vzhodu in 10.000 proti zahodu. Ležal bo vzporedno s svetim prispevkom. Kar bo na tem preostalem območju pridelano. naj bo za hrano tistim. ki delajo za mesto.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:19,Ezekiel:"To zemljo bodo obdelovali tisti. ki delajo za mesto in prihajajo iz vseh Izraelovih rodov.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:20,Ezekiel:"Ves prispevek naj bo kvadratne oblike in naj meri 25.000 krat 25.000 komolcev. Darujte ga za sveti prispevek in mestno posest.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:21,Ezekiel:"Ozemlje. ki bo preostalo na obeh straneh svetega prispevka in mestne posesti. naj pripada poglavarju. To ozemlje naj leži ob vzhodni in zahodni meji prispevka. ki sta dolgi 25.000 komolcev. Dolžina tega deleža. ki ga bo dobil poglavar. naj bo od vzhodne do zahodne strani enaka dolžini sosednjih rodovnih deležev. Sredi njega pa naj bosta sveti prispevek in tempelj.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:22,Ezekiel:"Posest Levijevcev in mestna posest naj bosta sredi tega. kar pripada poglavarju. Poglavarjeva posest naj bo med Judovim in Benjaminovim ozemljem.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:23,Ezekiel:"To pa so meje deležev preostalih rodov: Benjaminov delež se bo razprostiral od vzhodne do zahodne meje.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:24,Ezekiel:"Južno od Benjamina bo svoj delež. ki se bo razprostiral od vzhodne do zahodne meje. dobil Simeon.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:25,Ezekiel:"Južno od Simeona bo svoj delež. ki se bo razprostiral od vzhodne do zahodne meje. dobil Isahar.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:26,Ezekiel:"Južno od Isaharja bo svoj delež. ki se bo razprostiral od vzhodne do zahodne meje. dobil Zabulon.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:27,Ezekiel:"Južno od Zabulona bo svoj delež. ki se bo razprostiral od vzhodne do zahodne meje. dobil Gad.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:28,Ezekiel:"Gadova južna meja bo potekala od Tamara do voda Meribat Kadeša in nato do doline in Velikega morja.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:29,Ezekiel:"To je dežela. ki jo boste razdelili v dediščino Izraelovim rodovom. in to bodo njihovi deleži.« govori Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:30,Ezekiel:"»To pa so izhodi iz mesta. Severna stran mesta bo merila 4500 komolcev.",K:"",NZ:"X"},
{Knjiga:"Ezekiel",Kr:"Ezk",P:48,V:31,Ezekiel:"Mestna vrata se bodo imenovala po Izraelovih rodovih. Na severu bo troje vrat: Rubenova vrata. Judova vrata in Levijeva vrata.",K:"",NZ:"X"},

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
