{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:12,2._Samuelova:"Poleg tega je Absalom. ko je daroval žrtve. poslal po Davidovega svetovalca Ahitofela. da bi prišel iz svojega rodnega mesta Gila. Zarota se je vse bolj širila in vse več ljudi je podpiralo Absaloma.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:13,2._Samuelova:"Čez čas je k Davidu prišel sel s sporočilom: »Izraelci so stopili na Absalomovo stran.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:14,2._Samuelova:"Takrat je David vsem svojim dvorjanom. ki so bili z njim v Jeruzalemu. rekel: »Zbežimo takoj zdaj. sicer se ne bomo rešili pred Absalomom! Pohitimo. drugače nas bo ujel in nad nas privedel nesrečo in bo z mečem pobil prebivalce tega mesta!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:15,2._Samuelova:"Dvorjani so kralju rekli: »Naš gospod kralj. naredili bomo. kar koli se boš odločil.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:16,2._Samuelova:"Kralj se je torej odpravil z vso svojo družino. le deset stranskih žen je pustil. da so skrbele za palačo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:17,2._Samuelova:"Skupaj z vsemi. ki so šli z njim. je prišel do Bet Merhaka in se tam ustavil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:18,2._Samuelova:"Kralj je vse dvorjane. ki so šli z njim. in vse Keretejce in Peletovce ter Gačane (600 mož. ki so prišli z njim iz Gata) pozorno gledal. ko so hodili mimo njega.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:19,2._Samuelova:"Kralj je rekel Gačanu Itaju: »Zakaj greš tudi ti z nami? Vrni se in ostani pri novem kralju. saj si tujec. pa še v svojo deželo se ne moreš vrniti.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:20,2._Samuelova:"Kako naj potem danes od tebe zahtevam. da greš z nami kdove kam. ko pa si šele prišel k nam? Vrni se in vzemi s seboj svoje može. Naj ti Jehova izkaže vdano ljubezen in zvestobo!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:21,2._Samuelova:"Toda Itaj je kralju odgovoril: »Pri Jehovu. živem Bogu. in pri tebi. moj gospod kralj. prisegam: kjer boš ti. moj gospod kralj. tam bom tudi jaz. S teboj sem pripravljen celo umreti!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:22,2._Samuelova:"David je rekel Itaju: »Prav. pa prečkaj dolino.« Tako je Gačan Itaj prečkal dolino skupaj z vsemi svojimi možmi in njihovimi družinami.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:23,2._Samuelova:"Ko so tisti. ki so bili s kraljem. prečkali Kidronsko dolino in šli proti poti. ki vodi v pustinjo. so vsi v deželi glasno jokali. Kralj pa je stal pred dolino.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:24,2._Samuelova:"Tam je bil tudi Zadok in z njim vsi Levijevci. ki so nosili Skrinjo zaveze pravega Boga. Skrinjo so položili na tla. Tam je stal tudi Abjatar. dokler niso vsi. ki so bili s kraljem. šli iz mesta in prečkali doline.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:25,2._Samuelova:"Toda kralj je Zadoku rekel: »Odnesi Skrinjo pravega Boga nazaj v mesto! Če si bom pridobil Jehovovo naklonjenost. me bo pripeljal nazaj in mi dal videti njo in njeno prebivališče.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:26,2._Samuelova:"Če pa si ne bom pridobil njegove naklonjenosti. naj z menoj naredi. kar se mu zdi prav.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:27,2._Samuelova:"Kralj je duhovniku Zadoku še rekel: »Ali nisi videc? Skupaj z Abjatarjem se v miru vrni v mesto in s seboj vzemi tudi svojega sina Ahimaaza in Abjatarjevega sina Jonatana.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:28,2._Samuelova:"Zadrževal se bom blizu jordanskih plitvin v pustinji. dokler od vaju ne dobim novic.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:29,2._Samuelova:"Tako sta Zadok in Abjatar odnesla Skrinjo pravega Boga nazaj v Jeruzalem in ostala tam.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:30,2._Samuelova:"Ko se je David vzpenjal na Oljsko goro. je jokal. Hodil je s pokrito glavo in bos. Tudi vsi. ki so bili z njim. so si pokrili glavo in med vzpenjanjem jokali.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:31,2._Samuelova:"Davidu so sporočili: »Tudi Ahitofel se je pridružil Absalomu v tej zaroti!« David je rekel: »O Jehova. prosim te. spremeni Ahitofelov nasvet v neumnost!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:32,2._Samuelova:"Ko je David prišel na vrh. kjer se je ljudstvo običajno klanjalo Bogu. ga je tam čakal Arkejec Hušaj. Haljo je imel raztrgano in glavo posuto s prahom.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:33,2._Samuelova:"Toda David mu je rekel: »Če greš z menoj. mi boš v breme.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:34,2._Samuelova:"Če pa se vrneš v mesto in rečeš Absalomu ‚Tvoj služabnik sem. o kralj  prej sem služil tvojemu očetu. ampak zdaj bom služil tebi. boš lahko izpodbil Ahitofelov nasvet zame.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:35,2._Samuelova:"Tam bosta s teboj duhovnika Zadok in Abjatar. Povej jima vse. kar boš slišal iz kraljeve palače.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:36,2._Samuelova:"Z njima bosta tudi njuna sinova. in sicer Zadokov sin Ahimaaz in Abjatarjev sin Jonatan. Po njiju mi sporočite vse. kar boste slišali.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:37,2._Samuelova:"Tako je Davidov prijatelj Hušaj prišel v Jeruzalem. ko je Absalom vstopal v mesto.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,2._Samuelova:"2. Samuelova 16. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:1,2._Samuelova:"Ko je bil David že malo naprej od vrha. se je srečal z Mefibošetovim služabnikom Zibajem. Ziba ga je pričakal z osedlanima osloma. ki sta nosila 200 hlebcev kruha. 100 rozinovih hlebčkov. 100 hlebčkov iz poletnega sadja in velik vrč vina.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:2,2._Samuelova:"Kralj je Zibaja vprašal: »Zakaj si pripeljal vse to?« Ziba je odgovoril: »Osla sta za ježo kraljevi družini. kruh in poletno sadje sta za hrano mladeničem. vino pa za pijačo tistim. ki bodo omagali v pustinji.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:3,2._Samuelova:"Kralj ga je še vprašal: »Kje pa je vnuk tvojega gospodarja?« Ziba mu je odgovoril: »Ostal je v Jeruzalemu. Rekel je namreč: ‚Danes mi bo izraelsko ljudstvo vrnilo kraljestvo mojega starega očeta.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:4,2._Samuelova:"Nato mu je kralj rekel: »Glej. vse. kar ima Mefibošet. naj bo tvoje.« Ziba pa mu je rekel: »Klanjam se. moj gospod kralj. Bodi mi še naprej naklonjen!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:5,2._Samuelova:"Ko je kralj David prispel do Bahurima. je od tam prihajal moški. ki mu je bilo ime Šimi. Bil je Gerajev sin iz Savlove rodbine. Med hojo je preklinjal",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:6,2._Samuelova:"ter metal kamenje v kralja Davida. v vse njegove dvorjane in tudi v vse vojake in junaške bojevnike. ki jih je kralj imel na svoji desni in levi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:7,2._Samuelova:"Šimi je kralja takole preklinjal: »Izgini! Izgini. ti morilec. ti ničvrednež!",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:8,2._Samuelova:"Jehova ti vrača za vso prelito kri v Savlovi hiši. v hiši človeka. namesto katerega si se postavil za kralja. Jehova izroča kraljestvo v roke tvojemu sinu Absalomu. Ta nesreča te je zadela. ker si kriv za prelito kri!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:9,2._Samuelova:"Takrat je Zerujin sin Abišaj rekel kralju: »Ali naj ta mrtvi pes preklinja mojega gospoda kralja? Prosim. pusti mi. da mu grem odsekat glavo!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:10,2._Samuelova:"Kralj pa je rekel: »Kaj imata vidva s tem. Zerujina sinova? Naj me preklinja. saj mu je Jehova rekel. naj me prekolne. Kdo ga torej sme spraševati. zakaj to dela?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:11,2._Samuelova:"Nato je David Abišaju in vsem svojim dvorjanom rekel: »Moj lastni sin. ki je prišel iz mene. me hoče ubiti. Kaj naj potem pričakujem od Benjaminovca? Pustite ga. naj me preklinja. saj mu je Jehova tako rekel!",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:12,2._Samuelova:"Morda bo Jehova videl mojo stisko. Morda bo Jehova prekletstva. ki jih je danes Šimi izrekel nad menoj. spremenil v blagoslove.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:13,2._Samuelova:"Nato je David s svojimi možmi šel naprej po poti. Šimi pa je hodil po pobočju gore vzporedno z njim. Ob tem je preklinjal ter metal kamenje in veliko prahu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:14,2._Samuelova:"Nazadnje so kralj in vsi. ki so bili z njim. utrujeni prispeli na cilj in se odpočili.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:15,2._Samuelova:"Medtem so Absalom in vsi Izraelci. ki so ga podpirali. prišli v Jeruzalem. Z njim je bil tudi Ahitofel.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:16,2._Samuelova:"K Absalomu je prišel Davidov prijatelj Arkejec Hušaj in mu rekel: »Živel kralj! Živel kralj!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:17,2._Samuelova:"Absalom pa mu je rekel: »Ali tako izkazuješ vdano ljubezen svojemu prijatelju? Zakaj nisi šel z njim?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:18,2._Samuelova:"Hušaj je odgovoril: »Sem na strani tistega. ki ga je izbral Jehova. na strani tistega. ki so ga izbrali ti ljudje in vsi Izraelci. Z njim bom ostal.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:19,2._Samuelova:"Še enkrat bom povedal: Komu naj služim. če ne prijateljevemu sinu? Tako kot sem služil tvojemu očetu. bom služil tebi.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:20,2._Samuelova:"Nato je Absalom rekel Ahitofelu: »Svetuj nam. Kaj naj naredimo?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:21,2._Samuelova:"Ahitofel mu je odgovoril: »Pojdi k stranskim ženam svojega očeta. ki jih je pustil. da skrbijo za palačo. in spi z njimi. Potem bodo vsi Izraelci izvedeli. da si se zameril svojemu očetu. in tisti. ki te podpirajo. se bodo opogumili.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:22,2._Samuelova:"Tako so Absalomu na strehi razpeli šotor. In Absalom je spal s stranskimi ženami svojega očeta vpričo vseh Izraelcev.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:16,V:23,2._Samuelova:"Na Ahitofelove nasvete pa so v tistih dneh gledali. kot da so od pravega Boga. Tako sta na vsak Ahitofelov nasvet gledala tudi David in Absalom.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,2._Samuelova:"2. Samuelova 17. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:1,2._Samuelova:"Potem je Ahitofel Absalomu rekel: »Prosim. dovoli mi. da izberem 12.000 mož in grem še nocoj zasledovat Davida.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:2,2._Samuelova:"Tako bom nad njega prišel. ko bo utrujen in brez moči. Med ljudmi. ki so z njim. bom povzročil paniko. tako da se bodo vsi razbežali. in bom ubil samo kralja.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:3,2._Samuelova:"Nato bom vse ljudi pripeljal nazaj k tebi. To. ali se bodo vrnili. je odvisno od tega. kaj se bo zgodilo s človekom. ki ga iščeš. Potem bo vse ljudstvo zaživelo v miru.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:4,2._Samuelova:"Absalomu in vsem izraelskim starešinam je bil ta predlog všeč.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:5,2._Samuelova:"Vseeno pa je Absalom rekel: »Prosim. pokličite še Arkejca Hušaja. da slišimo. kaj nam bo on povedal!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:6,2._Samuelova:"Hušaj je torej prišel k Absalomu. Absalom mu je povedal to. kar je Ahitofel svetoval. potem pa ga vprašal: »Ali naj ravnamo po njegovem nasvetu? Če ne. nam ti povej. kaj naj naredimo.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:7,2._Samuelova:"Hušaj je odgovoril: »Ahitofelov nasvet tokrat ni dober!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:8,2._Samuelova:"Hušaj je nadaljeval: »Dobro veš. da so tvoj oče in njegovi možje junaki in da so razjarjeni kakor medvedka. ki je na polju izgubila svoje mladiče. Poleg tega je tvoj oče bojevnik in ne bo prenočeval z ljudstvom.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:9,2._Samuelova:"Prav zdaj se skriva v eni od votlin ali kje drugje. In če bo napadel prvi. bodo tisti. ki bodo to izvedeli. rekli: ‚Ljudje. ki so se pridružili Absalomu. so poraženi!",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:10,2._Samuelova:"Celo pogumni možje z levjim srcem se bodo tresli od strahu. Vsi Izraelci namreč vedo. da je tvoj oče junaški bojevnik in da so možje. ki so z njim. pogumni.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:11,2._Samuelova:"Jaz bi svetoval naslednje: Pri tebi naj se zberejo vsi Izraelci. ki jih je toliko. kolikor je peska ob morju. vsi od Dana do Beeršebe. ti pa jih vodi v boj.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:12,2._Samuelova:"Napadli ga bomo. kjer koli se skriva. Prišli bomo nad njega kakor rosa. ki pada na zemljo. Nihče ne bo preživel. ne on ne tisti. ki so z njim.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:13,2._Samuelova:"Če pa se bo umaknil v kako mesto. bodo vsi Izraelci prišli in uničili mesto. nato pa ruševine z vrvmi odvlekli v dolino. Od mesta ne bo ostal niti kamenček.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:14,2._Samuelova:"Absalom in vsi Izraelci so rekli: »Nasvet Arkejca Hušaja je boljši od Ahitofelovega!« Jehova je namreč odločil. da se izpodbije Ahitofelov dobri nasvet. Jehova je to naredil zato. da bi nad Absaloma privedel nesrečo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:15,2._Samuelova:"Potem je Hušaj duhovnikoma Zadoku in Abjatarju povedal. kaj je Absalomu in izraelskim starešinam svetoval Ahitofel in kaj jim je svetoval on.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:16,2._Samuelova:"Rekel jima je še: »Čim prej pošljita nekoga k Davidu. da ga posvari: ‚Nocoj ne ostani pri jordanskih plitvinah v pustinji. ampak prečkaj reko. drugače boš umrl ti in vsi. ki so s teboj.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:17,2._Samuelova:"Jonatan in Ahimaaz pa sta bila pri En Rogelu. ker nista upala tvegati. da bi ju kdo videl iti v mesto. Tako je neka služabnica prišla do njiju in jima prenesla sporočilo. da bi onadva šla posvarit kralja Davida.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:18,2._Samuelova:"Vseeno ju je opazil neki mladenič in to povedal Absalomu. Zato sta se hitro odpravila od tam in prišla do hiše nekega človeka v Bahurimu. Ta je imel na svojem dvorišču vodnjak in spustila sta se vanj.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:19,2._Samuelova:"Njegova žena je nato čez vodnjakovo odprtino razgrnila pregrinjalo in nanj nasula stolčeno zrnje. tako da ni nihče ničesar opazil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:20,2._Samuelova:"K ženi v hišo pa so prišli Absalomovi služabniki in vprašali: »Kje sta Ahimaaz in Jonatan?« Žena jim je odgovorila: »Šla sta tu mimo proti reki.« Služabniki so ju iskali. vendar ju niso našli. zato so se vrnili v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:21,2._Samuelova:"Ko so odšli. sta splezala iz vodnjaka in se odpravila h kralju Davidu. Povedala sta mu. kaj je Ahitofel svetoval proti njemu. in rekla: »Pojdite. hitro prečkajte reko!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:22,2._Samuelova:"David in vsi. ki so bili z njim. so se nemudoma odpravili in prečkali Jordan. Ob zori so bili že vsi na drugi strani reke.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:23,2._Samuelova:"Ko je Ahitofel videl. da njegovega nasveta niso upoštevali. je osedlal osla in se odpravil domov v svoje mesto. Družini je dal vsa potrebna navodila. nato pa se je obesil. Tako je umrl in pokopali so ga v družinskem grobu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:24,2._Samuelova:"Medtem je David odšel v Mahanajim. Absalom pa je z vsemi Izraelci prečkal Jordan.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:25,2._Samuelova:"Absalom je nad vojsko namesto Joaba postavil Amasaja. Amasa je bil sin Izraelca Jitraja in Nahaševe hčere Abigajile. sestre Joabove mame Zeruje.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:26,2._Samuelova:"Izraelci in Absalom so se utaborili v gileadski deželi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:27,2._Samuelova:"Takoj ko je David prišel v Mahanajim. so Nahašev sin Šobi iz amonskega mesta Raba. Amielov sin Mahir iz Lo Dabarja in Gileadec Barzilaj iz Roglima",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:28,2._Samuelova:"prinesli ležišča. sklede. lončene posode. pšenico. ječmen. moko. praženo zrnje. bob. lečo. pražena semena.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:17,V:29,2._Samuelova:"med. maslo. ovce in sir. Vse to so prinesli Davidu in tistim. ki so bili z njim. Rekli so namreč: »Ljudje so v pustinji lačni. utrujeni in žejni.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,2._Samuelova:"2. Samuelova 18. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:1,2._Samuelova:"Zatem je David preštel može. ki so bili z njim. in jim postavil poveljnike nad 1000 in poveljnike nad 100.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:2,2._Samuelova:"Može je odposlal v treh skupinah: eno pod Joabovim poveljstvom. drugo pod poveljstvom Joabovega brata Abišaja. Zerujinega sina. in tretjo pod poveljstvom Gačana Itaja. Kralj je možem rekel: »Tudi jaz bom šel z vami.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:3,2._Samuelova:"Toda oni so rekli: »Ne hodi! Če bomo mi bežali. se za to ne bo nihče zmenil. Tudi če bo polovica od nas umrla. se za to ne bo nihče zmenil. Ti si namreč vreden toliko kot 10.000 nas. Zato bi bilo boljše. da ostaneš v mestu in nam pomagaš od tam.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:4,2._Samuelova:"Kralj jim je rekel: »Naredil bom tako. kot se vam zdi najbolj prav.« Postavil se je torej k mestnim vratom. vsi možje pa so odhajali po 100 in po 1000.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:5,2._Samuelova:"Nato je Joabu. Abišaju in Itaju zapovedal: »Mojemu sinu Absalomu ne naredite nič hudega!« Vsi možje so slišali to. kar je kralj vsem poveljnikom zapovedal glede Absaloma.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:6,2._Samuelova:"Možje so šli iz mesta. da bi se spopadli z Izraelci. Bitka se je vnela v efraimskem gozdu",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:7,2._Samuelova:"in tam so Davidovi vojaki porazili Izraelce. Tisti dan je prišlo do velikega pomora – umrlo je 20.000 mož.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:8,2._Samuelova:"Bitka je potekala po vsem tistem območju. Gozd je takrat požrl več ljudi kot meč.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:9,2._Samuelova:"Nazadnje se je Absalom znašel pred Davidovimi vojaki. Zbežal je pred njimi. vendar je mula. ki jo je jezdil. prišla pod prepleteno vejevje mogočnega drevesa. Absalom je obtičal z glavo med vejami. mula pa je šla naprej. Tako je obvisel v zraku.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:10,2._Samuelova:"Neki moški je to videl in povedal Joabu: »Videl sem Absaloma. da visi na velikem drevesu!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:11,2._Samuelova:"Joab je moškemu. ki mu je to povedal. rekel: »Če si ga že videl. zakaj ga nisi takoj pobil na tla? Potem bi ti z veseljem dal 10 šeklov srebra in pas.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:12,2._Samuelova:"Toda moški mu je rekel: »Tudi če bi mi dal 1000 šeklov srebra. ne bi mogel dvigniti roke nad kraljevega sina. Slišali smo namreč. kako je kralj tebi. Abišaju in Itaju zapovedal: ‚Pazite. da ne bo nihče naredil nič hudega mojemu sinu Absalomu!",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:13,2._Samuelova:"Če ne bi ubogal kralja in bi ubil njegovega sina. bi kralj gotovo izvedel za to. ti pa me ne bi zaščitil.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:14,2._Samuelova:"Nato je Joab rekel: »Ne bom več zapravljal časa s teboj!« V roke je vzel tri puščice. šel do Absaloma in mu jih zasadil v prsi. ko je bil še živ ujet med vejami velikega drevesa.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:15,2._Samuelova:"Potem je pristopilo še deset služabnikov. ki so Joabu nosili orožje. in Absaloma z udarci pokončalo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:16,2._Samuelova:"Nato je Joab zatrobil na rog. Vojaki so se vrnili in nehali preganjati Izraelce. Tako jih je Joab ustavil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:17,2._Samuelova:"Vzeli so Absalomovo truplo. ga vrgli v veliko jamo v gozdu in naložili nanj velikanski kup kamenja. Izraelci pa so vsi zbežali na svoje domove.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:18,2._Samuelova:"Absalom si je v Kraljevi dolini že v času življenja postavil spominski steber. Rekel je namreč: »Nimam sina. da bi ohranil spomin na moje ime.« Steber je poimenoval po sebi in še danes se imenuje Absalomov spomenik.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:19,2._Samuelova:"Zadokov sin Ahimaaz pa je Joabu rekel: »Prosim. dovoli mi. da stečem in sporočim novico kralju. saj ga je Jehova rešil njegovih sovražnikov in s tem poskrbel. da je bilo pravici zadoščeno.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:20,2._Samuelova:"Toda Joab mu je rekel: »Danes ne boš ti sporočal novic. Kralju boš lahko prinesel novice kdaj drugič. ne pa danes. saj je umrl kraljev sin.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:21,2._Samuelova:"Potem je Joab rekel nekemu Kušijevcu: »Pojdi in povej kralju. kaj si videl!« Kušijevec se je priklonil Joabu in stekel.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:22,2._Samuelova:"Zadokov sin Ahimaaz je še enkrat rekel Joabu: »Prosim. dovoli mi. da stečem za Kušijevcem. pa naj se zgodi kar koli!« Toda Joab je rekel: »Zakaj bi tekel tudi ti. moj sin. ko pa nimaš česa sporočiti?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:23,2._Samuelova:"Ampak on je vztrajal: »Dovoli mi. da stečem. pa naj se zgodi kar koli!« Zato mu je Joab rekel: »Steci!« Ahimaaz je torej stekel po poti skozi jordansko pokrajino in nazadnje prehitel Kušijevca.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:24,2._Samuelova:"David je sedel med notranjimi in zunanjimi mestnimi vrati. stražar pa je medtem šel na streho nad vrati ob obzidju. Ko je pogledal v daljavo. je zagledal nekoga. da teče sam.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:25,2._Samuelova:"Stražar je zaklical in to sporočil kralju. kralj pa je rekel: »Če je sam. prinaša novico.« Ko se je človek vse bolj približeval.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:26,2._Samuelova:"je stražar zagledal še nekoga. da teče. Vratarju je zaklical: »Glej. še eden teče sam!« Kralj pa je rekel: »Tudi ta prinaša novico.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:27,2._Samuelova:"Stražar je rekel: »Vidim. da prvi teče kakor Zadokov sin Ahimaaz.« In kralj je rekel: »On je dober človek in gotovo prinaša dobro novico.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:28,2._Samuelova:"Ahimaaz je zaklical kralju: »Vse je dobro!« Potem je pokleknil pred kralja. se priklonil do tal in nadaljeval: »Moj gospod kralj. naj bo slavljen tvoj Bog Jehova. ki ti je izročil može. ki so se ti uprli!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:29,2._Samuelova:"Vendar je kralj vprašal: »Ali je z mojim sinom Absalomom vse v redu?« Ahimaaz je odgovoril: »Ko je Joab odpošiljal kraljevega služabnika in mene. tvojega služabnika. je bilo slišati velik hrup. toda ne vem. kaj se je dogajalo.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:30,2._Samuelova:"Nato je kralj rekel: »Postavi se sem in počakaj!« Stopil je torej vstran in počakal.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:31,2._Samuelova:"Potem je prišel Kušijevec in rekel: »Moj gospod kralj. prinašam ti to novico: Jehova te je danes rešil iz rok vseh tistih. ki so se ti uprli. in s tem poskrbel. da je bilo pravici zadoščeno.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:32,2._Samuelova:"Toda kralj ga je vprašal: »Ali je z mojim sinom Absalomom vse v redu?« Kušijevec je odgovoril: »Moj gospod kralj. naj vsi tvoji sovražniki in vsi. ki so se ti uprli. da bi ti škodili. končajo enako kot on!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:18,V:33,2._Samuelova:"Nato se je kralj ves pretresen odpravil v strešno sobo nad mestnimi vrati in jokal. Hodil je in govoril: »Moj sin Absalom. moj sin. moj sin Absalom! Ko bi le jaz umrl namesto tebe. moj sin Absalom. moj sin!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,2._Samuelova:"2. Samuelova 19. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:1,2._Samuelova:"Joabu so sporočili: »Kralj joka in žaluje za Absalomom.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:2,2._Samuelova:"Ko so vojaki izvedeli. da kralj žaluje za sinom. se je tisti dan njihovo veselje ob zmagi spremenilo v žalovanje.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:3,2._Samuelova:"Tisti dan so se začeli tiho vračati v mesto kot vojaki. ki jih je sram. ker so pobegnili iz bitke.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:4,2._Samuelova:"Kralj pa si je pokril obraz in glasno vpil: »Moj sin Absalom! Moj sin Absalom. moj sin!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:5,2._Samuelova:"Joab je zatem šel h kralju v palačo in mu rekel: »Danes si osramotil svoje može – vse. ki so danes rešili življenje tebi. tvojim sinovom. hčeram. ženam in stranskim ženam.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:6,2._Samuelova:"Ljubiš tiste. ki te sovražijo. in sovražiš tiste. ki te ljubijo. Danes si namreč jasno pokazal. da ti je vseeno za tvoje poveljnike in vojake. Prepričan sem. da bi ti bilo čisto prav. če bi samo Absalom preživel. vsi mi pa umrli.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:7,2._Samuelova:"Zato zdaj vstani. pojdi ven in potolaži svoje može. Če namreč ne boš šel ven. prisegam pri Jehovu. da ti do večera ne bo ostal niti en mož. To bo zate hujše od vsega. kar te je doletelo od mladosti do danes.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:8,2._Samuelova:"Kralj je zato vstal in se usedel k mestnim vratom. Vsem so sporočili: »Kralj zdaj sedi pri mestnih vratih.« In vsi so prišli pred kralja.<br>Premagani Izraelci pa so zbežali. vsak na svoj dom.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:9,2._Samuelova:"Po vseh Izraelovih rodovih so se ljudje prepirali. Govorili so: »Kralj nas je rešil naših sovražnikov. rešil nas je Filistejcev. zdaj pa je pred Absalomom zbežal iz dežele.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:10,2._Samuelova:"Toda Absalom. ki smo ga mazilili za svojega kralja. je umrl v boju. Zakaj zdaj nič ne naredite. da bi kralja Davida pripeljali nazaj?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:11,2._Samuelova:"Kralj David je poslal duhovnikoma Zadoku in Abjatarju naslednje sporočilo: »Recita starešinam iz Judovega rodu: ‚Zakaj se obotavljate pripeljati mene. svojega kralja. nazaj v mojo palačo? Do hiše. v kateri zdaj živim. je že prišla novica o tem. kar govori ves Izrael.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:12,2._Samuelova:"Moji bratje ste. moje krvi ste. Zakaj se me torej obotavljate pripeljati nazaj?",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:13,2._Samuelova:"Amasaju pa recita: ‚Ali nisi moje krvi? Naj me Bog strogo kaznuje. če ne boš od zdaj naprej ti poveljnik moje vojske namesto Joaba.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:14,2._Samuelova:"Tako je pridobil na svojo stran vse Judovce. zato so kralju sporočili: »Vrnite se. ti in vsi tvoji ljudje!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:15,2._Samuelova:"Kralj se je torej odpravil nazaj in prišel do Jordana. Judovci pa so prišli v Gilgal. da bi šli naproti kralju in ga pospremili čez Jordan.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:16,2._Samuelova:"Gerajev sin Šimi. Benjaminovec iz Bahurima. je skupaj z Judovci hitel naproti kralju Davidu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:17,2._Samuelova:"Z njim je bilo še 1000 drugih Benjaminovcev. Tudi Ziba. ki je bil Savlov služabnik. je skupaj s svojimi 15 sinovi in 20 služabniki pohitel do Jordana in uspelo mu je priti tja pred kraljem.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:18,2._Samuelova:"Prečkal je plitvino. da bi pospremil kralja in njegove domače čez reko in naredil. kar koli bi kralj želel. Ravno ko je kralj nameraval iti čez Jordan. je pred njim padel na kolena Gerajev sin Šimi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:19,2._Samuelova:"Kralju je rekel: »Moj gospod kralj. ne pripisuj mi krivde. Ne spominjaj se hudega. ki sem ga jaz. tvoj služabnik. storil tisti dan. ko si odhajal iz Jeruzalema. Moj gospod kralj. ne oziraj se na to.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:20,2._Samuelova:"saj dobro vem. da sem grešil. Zato sem jaz. tvoj služabnik. danes prišel sem prvi od vse Jožefove hiše. da bi ti šel naproti. moj gospod kralj.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:21,2._Samuelova:"Takrat je Zerujin sin Abišaj rekel: »Šimi je preklinjal Jehovovega maziljenca. Ali ne bi moral zaradi tega umreti?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:22,2._Samuelova:"David pa je rekel: »Kaj ima to z vama. Zerujina sinova? Zakaj mi zdaj nasprotujeta? Danes ne bo nihče v Izraelu usmrčen. Mislita. da ne vem. da sem danes ponovno kralj nad Izraelom?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:23,2._Samuelova:"Nato je Šimiju rekel: »Ne boš umrl.« To mu je tudi prisegel.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:24,2._Samuelova:"Kralju je šel naproti tudi Savlov vnuk Mefibošet. Od tistega dne. ko je kralj odšel. do dne. ko se je vrnil v miru. si ni umival nog. ne urejal brade. ne pral oblačil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:25,2._Samuelova:"Ko je prišel v Jeruzalemu kralju naproti. ga je kralj vprašal: »Mefibošet. zakaj nisi šel z menoj?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:26,2._Samuelova:"Odgovoril je: »Moj gospod kralj. moj služabnik me je prevaral. Ker težko hodim. sem mu rekel. naj mi osedla oslico. da bom jezdil na njej in šel s kraljem.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:27,2._Samuelova:"On pa me je. moj gospod kralj. obrekoval pred teboj. Toda moj gospod kralj. ti si kot angel pravega Boga. Zato naredi. kar se ti zdi prav.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:28,2._Samuelova:"Moj gospod kralj. ti bi lahko vso družino mojega očeta usmrtil. Vseeno pa si meni. svojemu služabniku. dovolil. da sem med tistimi. ki jedo pri tvoji mizi. S kakšno pravico bi torej. o moj gospod kralj. hotel še kaj od tebe?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:29,2._Samuelova:"Vendar mu je kralj rekel: »Ne govori nič več o tem. Odločil sem se. da si z Zibajem razdelita zemljo.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:30,2._Samuelova:"»Naj vzame vse.« je rekel Mefibošet. »glavno je. o moj gospod kralj. da si se vrnil domov v miru.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:31,2._Samuelova:"Gileadec Barzilaj je prišel iz Roglima. da bi kralja pospremil do Jordana.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:32,2._Samuelova:"Barzilaj je bil zelo star. imel je namreč že 80 let. Bil je tudi zelo bogat. zato je kralja oskrboval s hrano. dokler je ta bil v Mahanajimu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:33,2._Samuelova:"Kralj mu je rekel: »Pojdi z menoj na drugo stran in boš jedel pri moji mizi v Jeruzalemu.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:34,2._Samuelova:"Toda Barzilaj mu je rekel: »O kralj. zakaj bi šel s teboj v Jeruzalem. ko pa mi ni ostalo veliko let življenja?",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:35,2._Samuelova:"Zdaj imam 80 let. Ali lahko še razlikujem med dobrim in slabim? Ali lahko jaz. tvoj služabnik. še okušam. kar jem in pijem? Ali lahko še poslušam glas pevcev in pevk? Moj gospod kralj. nočem ti postati dodatno breme.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:36,2._Samuelova:"Zame je že dovolj velika čast. da sem te lahko pospremil do Jordana. O kralj. zakaj bi me tako nagradil?",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:37,2._Samuelova:"Prosim te. dovoli mi. da se vrnem. Dovoli mi. da umrem v svojem mestu. kjer je grob mojega očeta in mame. Toda glej. moj gospod kralj. tu je Kimham. vzemi ga v svojo službo. Naj gre on s teboj na drugo stran. Naredi zanj. kar se ti zdi dobro.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:38,2._Samuelova:"Kralj je odgovoril: »Kimham bo šel z menoj na drugo stran in zanj bom naredil. kar se ti zdi dobro. Zate bom naredil. kar koli me boš prosil.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:39,2._Samuelova:"Zatem so začeli prečkati Jordan in tudi kralj se je odpravil. Poljubil je Barzilaja in mu zaželel vse dobro. Barzilaj pa se je vrnil domov.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:40,2._Samuelova:"Kralj je šel na drugo stran v Gilgal in z njim je bil tudi Kimham. Poleg vseh Judovcev je kralja spremljala tudi polovica izraelskega ljudstva.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:41,2._Samuelova:"Potem so ostali Izraelci prišli h kralju in ga vprašali: »Zakaj so te naši bratje Judovci skrivaj odpeljali? Zakaj so tebe. tvoje domače in vse tvoje može pripeljali čez Jordan?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:42,2._Samuelova:"Vsi Judovci so jim odgovorili: »Ker je kralj naš sorodnik. Zakaj se jezite zaradi tega? Ali smo jedli na kraljeve stroške? Ali nam je kralj kaj podaril?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:19,V:43,2._Samuelova:"Izraelci pa so jim rekli: »Nas je deset rodov. zato imamo desetkrat večjo pravico do kralja Davida kot vi. Zakaj ste bili torej tako zaničljivi do nas? Ali nam ne bi morali dati prednosti. da pripeljemo kralja nazaj?« Toda Judovci so v tej zadevi prevladali nad Izraelci.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,2._Samuelova:"2. Samuelova 20. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:1,2._Samuelova:"Tam pa je bil neki človek. ki je povzročal težave. Ime mu je bilo Šeba in je bil sin Benjaminovca Bihrija. Zatrobil je na rog in rekel: »Nič nas ne povezuje z Davidom. nobene dediščine nimamo z Jesejevim sinom. Izraelci. vrnite se k svojim bogovom!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:2,2._Samuelova:"Takrat so vsi Izraelci zapustili Davida in šli za Bihrijevim sinom Šebom. Judovci pa so ostali s svojim kraljem in ga spremljali vso pot od Jordana do Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:3,2._Samuelova:"Ko se je kralj David vrnil v svojo palačo v Jeruzalemu. je svojih deset stranskih žen. ki jih je pustil. da so skrbele za palačo. odpeljal v drugo hišo in jih zastražil. Oskrboval jih je s hrano. vendar z njimi ni imel več spolnih odnosov. Do dneva svoje smrti so ostale zaprte v hiši in živele kot vdove. čeprav je bil njihov mož še živ.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:4,2._Samuelova:"Kralj je nato rekel Amasaju: »V treh dneh mi skliči sem Judovce in tudi ti pridi!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:5,2._Samuelova:"Amasa je torej šel sklicat Judovce. vendar se ni vrnil ob času. ki mu ga je kralj določil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:6,2._Samuelova:"Zato je David rekel Abišaju: »Bihrijev sin Šeba nam lahko bolj škodi. kot nam je Absalom. Vzemi moje može in pohiti za njim. da si ne najde kakega utrjenega mesta in nam uide.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:7,2._Samuelova:"Za njim so šli Joabovi možje. Keretejci. Peletovci in vsi junaški bojevniki. Tako so se iz Jeruzalema odpravili zasledovat Bihrijevega sina Šeba.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:8,2._Samuelova:"Ko so bili blizu velikega kamna v Gibeonu. jim je naproti prišel Amasa. Joab pa je imel na sebi vojaško oblačilo in ob bok pripasan meč v nožnici. Ko je stopil bližje k Amasaju. se mu je meč iztaknil in padel.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:9,2._Samuelova:"Joab je Amasaju rekel: »Moj brat. si v redu?« Nato ga je z desno roko prijel za brado. kot če bi ga hotel poljubiti.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:10,2._Samuelova:"Amasa se ni zmenil za to. da ima Joab v roki meč. Joab pa ga je zabodel v trebuh. tako da so se mu čreva izsula na tla. Ni mu ga bilo treba zabosti še enkrat. saj je že umiral. Joab in njegov brat Abišaj sta nato šla naprej zasledovat Bihrijevega sina Šeba.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:11,2._Samuelova:"Eden od Joabovih mož je stal zraven Amasaja in rekel: »Kdor je na Joabovi strani in kdor je za Davida. naj gre za Joabom!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:12,2._Samuelova:"Medtem se je Amasa sredi ceste valjal v krvi. Ko je tisti mož videl. da se vsi ljudje ustavljajo. je Amasaja umaknil s ceste na polje. Zatem je vrgel čez njega oblačilo. saj je videl. da se vsak. ki gre mimo. ustavi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:13,2._Samuelova:"Potem ko ga je umaknil s ceste. so vsi šli za Joabom zasledovat Bihrijevega sina Šeba.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:14,2._Samuelova:"Šeba je šel čez ozemlja vseh Izraelovih rodov in prišel do Abel Bet Maahe. Bihrijevci so se zbrali in šli za njim v to mesto.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:15,2._Samuelova:"Joab in njegovi možje so prišli do Abel Bet Maahe in mesto obkolili. Ker je bilo mesto obdano z obrambnim nasipom. so naredili oblegovalni nasip. Vsi možje. ki so bili z Joabom. so zatem začeli spodkopavati mestno obzidje. da bi ga podrli.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:16,2._Samuelova:"Neka modra ženska jim je zaklicala z obzidja: »Poslušajte! Poslušajte me! Prosim. recite Joabu. naj pride sem. da bom govorila z njim.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:17,2._Samuelova:"Ko se je približal. ga je vprašala: »Si ti Joab?« Odgovoril je: »Sem.« Rekla mu je: »Moj gospod. poslušaj. kaj ti želim povedati.« Rekel je: »Poslušam.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:18,2._Samuelova:"Nadaljevala je: »Nekoč so imeli navado reči: ‚Naj vprašajo za nasvet v Abelu. pa bo zadeva rešena.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:19,2._Samuelova:"Govorim v imenu miroljubnih in zvestih v Izraelu. Razdejati želiš mesto. ki je kakor mati v Izraelu. Zakaj bi uničil Jehovovo dediščino?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:20,2._Samuelova:"Joab pa je odgovoril: »Še zamisliti si ne morem. da bi ga uničil in razdejal.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:21,2._Samuelova:"To sploh ni moj namen. Bihrijev sin Šeba. ki je z efraimskega gorovja. se je uprl kralju Davidu in je prišel v vaše mesto. Če mi ga izročite. se bom umaknil od mesta.« Ženska mu je rekla: »Glej. čez obzidje ti bomo vrgli njegovo glavo!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:22,2._Samuelova:"Modra ženska je takoj odšla in spregovorila vsem meščanom. Bihrijevemu sinu Šebu so odsekali glavo in jo vrgli Joabu. Joab je nato zatrobil na rog in umaknili so se od mesta. Vrnili so se vsak na svoj dom. Joab pa se je vrnil h kralju v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:23,2._Samuelova:"Joab je poveljeval vsej izraelski vojski. Jojadov sin Benaja je bil na čelu Keretejcev in Peletovcev.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:24,2._Samuelova:"Adoram je nadzoroval tiste. ki so bili določeni za obvezno delo. Ahiludov sin Jozafat je bil letopisec.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:25,2._Samuelova:"Ševa je bil tajnik. Zadok in Abjatar sta bila duhovnika.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:20,V:26,2._Samuelova:"Jairovec Ira pa je postal Davidov namestnik.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,2._Samuelova:"2. Samuelova 21. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:1,2._Samuelova:"V Davidovih dneh je tri leta zapored vladala lakota. zato je David vprašal za nasvet Jehova. Jehova mu je rekel: »Savel je dal usmrtiti Gibeonce. zato so si on in njegova družina nakopali krivdo za prelito kri.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:2,2._Samuelova:"Tako je kralj poklical Gibeonce. da bi govoril z njimi. (Gibeonci niso bili Izraelci. ampak Amorejci. Izraelci so Gibeonce pustili živeti. ker so se to s prisego zavezali. Savel pa jih je v svoji zagrizenosti za Judovce in druge Izraelce skušal pobiti.)",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:3,2._Samuelova:"David je Gibeonce vprašal: »Kaj naj naredim za vas. da se rešimo te krivde? Kako lahko to zadevo poravnamo. da boste blagoslovili Jehovovo dediščino?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:4,2._Samuelova:"Gibeonci so mu odgovorili: »S srebrom in zlatom se ne da poravnati to. kar so nam naredili Savel in njegova družina. Prav tako nimamo pravice. da bi kogar koli usmrtili v Izraelu.« David jim je rekel: »Kar koli boste prosili. bom naredil za vas.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:5,2._Samuelova:"Kralju so rekli: »Ta človek nas je pobijal in hotel nas je iztrebiti. tako da nas ne bi bilo nikjer več na izraelskem ozemlju.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:6,2._Samuelova:"zato nam izroči sedem njegovih sinov. Njihova trupla bomo obesili pred Jehovom v Gibei. v mestu Jehovovega izbranca Savla.« Kralj jim je odgovoril: »Izročil vam jih bom.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:7,2._Samuelova:"Toda kralj je prizanesel Mefibošetu. ki je bil sin Savlovega sina Jonatana. David je to naredil zaradi prisege. ki sta jo on in Savlov sin Jonatan izrekla pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:8,2._Samuelova:"Zato je kralj vzel Armonija in Mefibošeta. ki ju je Ajajeva hči Ricpa rodila Savlu. ter pet sinov Savlove hčere Mihale. ki jih je rodila Adrielu. sinu Meholčana Barzilaja.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:9,2._Samuelova:"Predal jih je Gibeoncem. oni pa so jih ubili in njihova trupla obesili pred Jehovom na gori. Vseh sedem je bilo hkrati usmrčenih. Usmrtili so jih v prvih dneh žetvenega obdobja. ko se je začela ječmenova žetev.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:10,2._Samuelova:"Ajajeva hči Ricpa je vzela raševino in si jo razgrnila na skali. Ricpa je tam ostala od začetka žetve pa vse do takrat. ko je začelo deževati z neba. Ni pustila. da bi se na trupla podnevi spustile ptice niti da bi se jim ponoči približale zveri.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:11,2._Samuelova:"Davidu so sporočili. kaj je naredila Ajajeva hči Ricpa. ki je bila Savlova stranska žena.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:12,2._Samuelova:"Zato je šel v Jabeš Gilead k vodilnim možem. da bi vzel Savlove kosti in kosti njegovega sina Jonatana. Ti so skrivaj odnesli njuni trupli s trga v Bet Šeanu. kjer so ju Filistejci obesili. potem ko so ubili Savla v Gilboi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:13,2._Samuelova:"Od tam je prinesel Savlove in Jonatanove kosti. Zbrali so tudi kosti tistih mož. ki so jih usmrtili.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:14,2._Samuelova:"Kosti Savla in njegovega sina Jonatana so pokopali v grobu Savlovega očeta Kiša v Zeli v Benjaminovi deželi. Potem ko so naredili vse. kar je kralj zapovedal. je Bog uslišal prošnje Izraelcev glede dežele.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:15,2._Samuelova:"Spet je prišlo do vojne med Filistejci in Izraelci. Zato je David s svojimi možmi šel v boj s Filistejci. vendar je naenkrat postal zelo utrujen.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:16,2._Samuelova:"Eden od potomcev Rafajevcev. Jišbi Benob. ki je imel sulico z bakreno konico. težko 300 šeklov. in nov meč. je nameraval Davida ubiti.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:17,2._Samuelova:"Davidu je takoj prišel na pomoč Zerujin sin Abišaj. Filistejca je udaril in ubil. Takrat so Davida njegovi možje rotili: »Ne hodi več z nami v boj. da ne ugasne Izraelova svetilka!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:18,2._Samuelova:"Kasneje je spet izbruhnila vojna s Filistejci v Gobu. Takrat je Sibehaj iz Hušaja ubil Safa. ki je bil eden od potomcev Rafajevcev.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:19,2._Samuelova:"Ko je ponovno izbruhnila vojna s Filistejci v Gobu. je Elhanan. sin Betlehemčana Jaareja Orgima. ubil Gačana Goljata. čigar držalo sulice je bilo tolikšno kot tkalsko vratilo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:20,2._Samuelova:"Naslednjič je vojna izbruhnila v Gatu. Tam je bil neobičajno velik moški. ki je imel na vsaki roki in na vsaki nogi po 6 prstov. skupaj 24. Tudi on je bil potomec Rafajevcev.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:21,2._Samuelova:"Zasmehoval je Izraelce in Jonatan. sin Davidovega brata Šimija. ga je ubil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:21,V:22,2._Samuelova:"Te štiri potomce Rafajevcev iz Gata so ubili David in njegovi možje.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,2._Samuelova:"2. Samuelova 22. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:1,2._Samuelova:"David je. potem ko ga je Jehova rešil pred vsemi njegovimi sovražniki in pred Savlom. napisal Jehovu pesem.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:2,2._Samuelova:"Rekel je:<br>»Jehova je moja pečina. moja utrdba in moj Rešitelj.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:3,2._Samuelova:"Moj Bog je moja skala. h kateri se zatekam.<br>moj ščit in moj mogočni Rešitelj. moje varno zatočišče.<br>moje zavetje. moj Rešitelj. On me rešuje pred nasiljem.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:4,2._Samuelova:"Klical bom Jehova. ki je vreden hvale.<br>in rešen bom svojih sovražnikov.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:5,2._Samuelova:"Valovi smrti so butali ob mene.<br>ničvredneži. ki so kakor hudourniki. so me strašili.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:6,2._Samuelova:"Vrvi groba so me objele.<br>smrt mi je nastavila zanko.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:7,2._Samuelova:"V svoji stiski sem klical Jehova.<br>svojega Boga sem prosil za pomoč.<br>Iz svojega templja je zaslišal moj glas<br>in moj klic na pomoč je prišel do njegovih ušes.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:8,2._Samuelova:"Zemlja se je stresla in zazibala.<br>temelji neba so se zamajali.<br>nihali so sem ter tja. ker se je razjezil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:9,2._Samuelova:"Iz nosnic se mu je kadil dim<br>in iz ust mu je prihajal ogenj. ki požira vse pred seboj.<br>žareča žerjavica je švigala iz njega.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:10,2._Samuelova:"Ko se je spuščal. se je nebo pod njim upognilo.<br>Temni oblaki so bili pod njegovimi nogami.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:11,2._Samuelova:"Priletel je na kerubu.<br>prikazal se je na perutih angela.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:12,2._Samuelova:"Ovil se je s temo. okrog njega so kot zatočišče bili<br>temni dežni oblaki.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:13,2._Samuelova:"Pred njim se je bliskalo. žareča žerjavica se je razplamtela.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:14,2._Samuelova:"Nato je iz nebes zagrmel Jehovov glas.<br>Najvišji se je oglasil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:15,2._Samuelova:"Izstrelil je svoje puščice in razkropil sovražnike.<br>s strelami je med njimi povzročil zmešnjavo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:16,2._Samuelova:"Zaradi Jehovovega grajanja.<br>zaradi sunkovitega diha iz njegovih nosnic<br>se je prikazalo morsko dno<br>in so se razkrili temelji zemlje.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:17,2._Samuelova:"Z višave je iztegnil roko.<br>me prijel in potegnil iz globokih voda.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:18,2._Samuelova:"Rešil me je močnega sovražnika.<br>teh. ki so me sovražili in so bili močnejši od mene.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:19,2._Samuelova:"Na dan moje nesreče so se postavili proti meni.<br>toda Jehova me je podpiral.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:20,2._Samuelova:"Odpeljal me je na varno.<br>rešil me je. ker mi je naklonjen.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:21,2._Samuelova:"Jehova me nagrajuje. ker sem pravičen.<br>povrača mi z dobrim. ker sem nedolžen.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:22,2._Samuelova:"Vedno sem ubogal Jehovove zapovedi.<br>nisem ravnal hudobno in zapustil svojega Boga.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:23,2._Samuelova:"Vse njegove zapovedi so mi vedno pred očmi.<br>od njegovih odredb ne bom odstopil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:24,2._Samuelova:"Ostal bom brezgrajen v njegovih očeh.<br>pazil bom. da ne bom grešil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:25,2._Samuelova:"Naj mi Jehova povrne z dobrim. ker sem pravičen.<br>ker sem nedolžen v njegovih očeh.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:26,2._Samuelova:"Z zvestim ravnaš zvesto.<br>z brezgrajnim ravnaš brezgrajno.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:27,2._Samuelova:"s poštenim ravnaš pošteno.<br>goljuf pa te ne more preslepiti.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:28,2._Samuelova:"Ti namreč rešuješ ponižne.<br>na ošabne pa gledaš z neodobravanjem in jih ponižuješ.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:29,2._Samuelova:"O Jehova. ti si moja svetilka.<br>Jehova. ti mi razsvetljuješ temo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:30,2._Samuelova:"S tvojo pomočjo lahko napadem tolpo razbojnikov.<br>z Božjo pomočjo lahko preplezam obzidje.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:31,2._Samuelova:"Vse. kar dela pravi Bog. je popolno.<br>Jehovove besede so čiste.<br>Ščit je vsem. ki se zatekajo k njemu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:32,2._Samuelova:"Saj kdo je Bog razen Jehova?<br>Kdo je skala razen našega Boga?",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:33,2._Samuelova:"Pravi Bog je moja močna trdnjava.<br>mojo pot dela popolno.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:34,2._Samuelova:"Pomaga mi. da skačem kakor jelen<br>in da trdno stojim na strminah.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:35,2._Samuelova:"On me uči. kako se vojskovati.<br>S svojimi rokami lahko napnem bakren lok.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:36,2._Samuelova:"S svojim ščitom me varuješ<br>in tvoja ponižnost me dela velikega.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:37,2._Samuelova:"Širiš pot. po kateri hodim.<br>da mojim nogam ne bo spodrsnilo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:38,2._Samuelova:"Zasledoval bom svoje sovražnike in jih iztrebil.<br>Ne bom se vrnil. dokler ne bodo uničeni.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:39,2._Samuelova:"Iztrebil jih bom in zdrobil. da ne bodo mogli vstati.<br>ležali bodo poraženi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:40,2._Samuelova:"Dal mi boš moč. da bom pripravljen za boj.<br>pred menoj boš zrušil moje nasprotnike.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:41,2._Samuelova:"Moje sovražnike boš pognal v beg.<br>Tiste. ki me sovražijo. bom uničil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:42,2._Samuelova:"Kličejo na pomoč. toda ni nikogar. ki bi jih rešil.<br>kličejo celo Jehova. toda on jim ne odgovarja.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:43,2._Samuelova:"Zmlel jih bom. da bodo kakor zemeljski prah.<br>zdrobil jih bom in poteptal kakor blato na ulici.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:44,2._Samuelova:"Rešil me boš pred očitki mojega ljudstva.<br>Obvaroval me boš. da bom poglavar narodom.<br>Ljudstvo. ki ga ne poznam. mi bo služilo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:45,2._Samuelova:"Tujci se bodo v strahu klanjali pred menoj.<br>Zaradi tega. kar bodo o meni slišali. mi bodo poslušni.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:46,2._Samuelova:"Tujci se bodo prestrašili.<br>trepetaje bodo prišli iz svojih utrdb.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:47,2._Samuelova:"Jehova je živi Bog. Naj gre slava moji Skali!<br>Naj bo poveličan Bog. Skala. ki me rešuje!",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:48,2._Samuelova:"Pravi Bog se maščuje zame<br>in mi podreja ljudstva.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:49,2._Samuelova:"Rešuje me pred mojimi sovražniki.<br>Dviguješ me. da me tisti. ki me napadajo. ne morejo doseči.<br>Rešuješ me pred nasilnim človekom.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:50,2._Samuelova:"Zato se ti bom zahvaljeval med narodi. o Jehova.<br>in opeval tvoje ime:",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:22,V:51,2._Samuelova:"Z velikimi dejanji rešuje kralja. katerega je postavil.<br>Vdano ljubezen izkazuje svojemu maziljencu<br>– Davidu in njegovemu potomstvu na večne čase.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,2._Samuelova:"2. Samuelova 23. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:1,2._Samuelova:"To so zadnje Davidove besede:<br>»Tako pravi Jesejev sin David.<br>mož. ki mu je bila izkazana čast.<br>maziljenec Jakobovega Boga<br>in pevec prijetnega glasu. ki je pel izraelske pesmi:",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:2,2._Samuelova:"Po meni je govoril Jehovov duh.<br>Božja beseda je bila na mojem jeziku.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:3,2._Samuelova:"Izraelov Bog je govoril.<br>Izraelova Skala mi je rekla:<br>‚Ko ljudem vlada pravičen vladar.<br>ki vlada s strahospoštovanjem do Boga.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:4,2._Samuelova:"je njegovo vladanje kakor svetloba zjutraj. ko zasije sonce.<br>kakor jutro brez oblakov.<br>Je kakor bleščeča svetloba po dežju.<br>ki požene travo iz zemlje.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:5,2._Samuelova:"Tako Bog gleda na mojo hišo.<br>Z menoj je namreč sklenil večno zavezo.<br>urejeno do podrobnosti in nespremenljivo.<br>Ta zaveza je moja popolna rešitev in vse moje veselje.<br>Ali ne bo zaradi nje moji hiši naklonil uspeha?",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:6,2._Samuelova:"Ničvredneži pa so vsi zavrženi kakor trnje.<br>ki se ne da prijeti z golimi rokami.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:7,2._Samuelova:"Kdor se ga hoče dotakniti.<br>mora biti opremljen z železnim orodjem in držalom sulice.<br>Tam. kjer je. mora biti povsem sežgano z ognjem.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:8,2._Samuelova:"To so imena treh Davidovih junaških bojevnikov: Glavni od teh treh je bil Jošeb Bašebet. ki je bil Tahkemonijec. Ob neki priložnosti je s svojo sulico pobil 800 ljudi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:9,2._Samuelova:"Naslednji je bil Eleazar. sin Dodoja. Ahoahovega sina. Bil je eden od treh junaških bojevnikov. ki so bili z Davidom. ko so izzvali Filistejce. zbrane za boj. Izraelski vojaki so se umaknili.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:10,2._Samuelova:"on pa je ostal na svojem položaju in pobijal Filistejce. dokler se ni njegova roka utrudila in otrpnila. ker je trdno držal meč. Tako je Jehova tisti dan poskrbel za veliko zmago. Vojaki so se vrnili in šli za Eleazarjem. da bi pobitim pobrali to. kar so imeli pri sebi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:11,2._Samuelova:"Naslednji je bil Šama. sin Hararejca Ageja. Nekoč so se Filistejci zbrali v Lehiju. kjer je bilo polje. polno leče. Vojaki so pred Filistejci zbežali.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:12,2._Samuelova:"on pa se je postavil sredi polja. ga branil in pobijal Filistejce. Jehova je tako poskrbel za veliko zmago.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:13,2._Samuelova:"Trije od 30 poglavarjev so v času žetve prišli dol k Davidu v adulamsko votlino. V Rafajevski dolini je takrat taborila filistejska vojska.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:14,2._Samuelova:"David je bil v gorskem zatočišču. Filistejci pa so imeli v Betlehemu postavljeno predstražo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:15,2._Samuelova:"Nekega dne si je David zaželel: »Ko bi le dobil požirek vode iz vodnega zbiralnika. ki je pri betlehemskih mestnih vratih!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:16,2._Samuelova:"Tisti trije junaški bojevniki so zato prodrli v filistejski tabor. zajeli vodo iz vodnega zbiralnika. ki je pri betlehemskih mestnih vratih. in jo prinesli Davidu. Toda on je ni hotel piti. ampak jo je izlil na tla pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:17,2._Samuelova:"Rekel je: »O Jehova. še zamisliti si ne morem. da bi to naredil! Ali naj pijem kri mož. ki so tako tvegali svoje življenje?« Zato je ni hotel piti. To so dejanja njegovih treh junaških bojevnikov.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:18,2._Samuelova:"Abišaj. Joabov brat in Zerujin sin. je bil glavni od druge trojice junaških bojevnikov. Nekoč je s svojo sulico pobil 300 mož. Bil je slaven tako kot prvi trije Davidovi junaški bojevniki.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:19,2._Samuelova:"Čeprav je bil glavni od druge trojice junaških bojevnikov in najuglednejši med njimi. prvih treh Davidovih bojevnikov ni prekosil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:20,2._Samuelova:"Jojadov sin Benaja je bil pogumen mož. ki je v Kabzeelu storil veliko junaških dejanj. Ubil je dva sinova Moabca Ariela. Poleg tega se je nekega dne. ko je snežilo. spustil v jamo in ubil leva.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:21,2._Samuelova:"Ubil je tudi nekega neobičajno velikega Egipčana. Čeprav je imel Egipčan v roki sulico. ga je Benaja napadel s palico. mu sulico iztrgal iz rok in ga z njo ubil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:22,2._Samuelova:"Vse to je naredil Jojadov sin Benaja. Bil je tako slaven kot Davidovi prvi trije junaški bojevniki.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:23,2._Samuelova:"Čeprav je bil uglednejši od trideseterih. pa teh treh ni prekosil. David ga je postavil na čelo svoje telesne straže.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:24,2._Samuelova:"Med trideseterico je bil Joabov brat Asael. Med njimi so bili še: Elhanan. ki je bil sin Dodoja iz Betlehema.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:25,2._Samuelova:"Šama iz Haroda. Elika iz Haroda.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:26,2._Samuelova:"Helez iz Bet Peleta. Ira. ki je bil sin Tekojčana Ikeša.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:27,2._Samuelova:"Abiezer iz Anatota. Mebunaj iz Hušaja.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:28,2._Samuelova:"Ahoahovec Zalmon. Netofčan Mahraj.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:29,2._Samuelova:"Heleb. ki je bil sin Netofčana Baanaja. Itaj. ki je bil sin Ribaja iz Gibee na Benjaminovem ozemlju.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:30,2._Samuelova:"Benaja iz Piratona. Hidaj iz gaaških dolin.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:31,2._Samuelova:"Abialbon iz Bet Arabe. Azmavet iz Bahurima.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:32,2._Samuelova:"Eljahba iz Šaalbima. Jašenovi sinovi. Jonatan.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:33,2._Samuelova:"Hararejec Šama. Ahiam. ki je bil sin Hararejca Šararja.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:34,2._Samuelova:"Elifelet. ki je bil sin Ahasbaja. sina nekega Maahčana. Eliam. ki je bil sin Ahitofela iz Gila.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:35,2._Samuelova:"Karmelčan Hezro. Paaraj iz Araba.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:36,2._Samuelova:"Jigal. ki je bil sin Natana iz Zobe. Gadovec Bani.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:37,2._Samuelova:"Amonec Zelek. Beeročan Nahraj. ki je nosil orožje Zerujinemu sinu Joabu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:38,2._Samuelova:"Jeterjevec Ira. Jeterjevec Gareb",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:23,V:39,2._Samuelova:"in Hetejec Urija – skupaj jih je bilo 37.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,2._Samuelova:"2. Samuelova 24. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:1,2._Samuelova:"Jehova se je spet zelo razjezil na Izraelce. ko je bil David nahujskan z besedami: »Pojdi. preštej Judovce in druge Izraelce!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:2,2._Samuelova:"Kralj je torej vojaškemu poveljniku Joabu. ki je bil z njim. naročil: »Prosim. pojdi po vseh Izraelovih rodovih. od Dana do Beeršebe. in popiši ljudstvo. da bom vedel. koliko ga je.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:3,2._Samuelova:"Toda Joab je kralju rekel: »Moj gospod kralj. naj tvoj Bog Jehova stokrat pomnoži to ljudstvo in naj tvoje oči to vidijo. Ampak moj gospod kralj. zakaj želiš narediti nekaj takega?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:4,2._Samuelova:"Vendar kralj ni hotel poslušati Joaba in vojaških poveljnikov in tako je njegova beseda obveljala. Joab in vojaški poveljniki so torej šli od kralja. da bi popisali izraelsko ljudstvo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:5,2._Samuelova:"Prečkali so Jordan in taborili pri Aroerju pa tudi južno od mesta. ki je sredi doline. nato pa so se odpravili proti ozemlju Gadovcev in proti Jazerju.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:6,2._Samuelova:"Potem so šli v Gilead in v deželo Tahtim Hodši. nato pa nadaljevali pot do Dan Jaana in zavili proti Sidonu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:7,2._Samuelova:"Zatem so šli v utrjeno mesto Tir ter v vsa hivejska in kanaanska mesta. Pot so sklenili v Beeršebi. ki leži v Negebu na Judovem.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:8,2._Samuelova:"Tako so prehodili vso deželo in se po",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:9,2._Samuelova:"mesecih in 20 dneh vrnili v Jeruzalem. 9  Joab je število popisanega ljudstva izročil kralju. V Judovem rodu je bilo 500.000 z mečem oboroženih vojakov. v drugih Izraelovih rodovih pa jih je bilo 800.000.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:10,2._Samuelova:"Toda Davidu se je. potem ko je preštel ljudstvo. začela oglašati vest. Jehovu je rekel: »Zelo sem grešil. ker sem to naredil. Jehova. prosim te. odpusti meni. svojemu služabniku. ta greh. saj sem ravnal zelo nespametno.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:11,2._Samuelova:"Ko je David zjutraj vstal. je Jehova naročil preroku Gadu. Davidovemu vidcu:",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:12,2._Samuelova:"»Pojdi k Davidu in mu reci: ‚Jehova pravi: »Na izbiro ti dajem tri kazni. Izberi. s katero naj te kaznujem.««",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:13,2._Samuelova:"Gad je prišel k Davidu in mu rekel: »Ali naj v tvojo deželo pride sedem let lakote? Ali bi raje tri mesece bežal pred svojimi nasprotniki. ki bi te zasledovali? Ali pa bi raje videl. da tvojo deželo tri dni pesti kuga? Dobro premisli. kaj naj odgovorim tistemu. ki me je poslal.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:14,2._Samuelova:"David je Gadu odgovoril: »V hudi stiski sem. Raje vidim. da pademo v roke Jehovu. saj je on zelo usmiljen. Samo da ne padem v človekove roke!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:15,2._Samuelova:"Jehova je poslal kugo. da bi pestila izraelsko ljudstvo od jutra do določenega časa. Zaradi nje je od Dana do Beeršebe umrlo 70.000 ljudi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:16,2._Samuelova:"Ko je angel iztegnil roko proti Jeruzalemu. da bi usmrtil njegove prebivalce. je postalo Jehovu žal zaradi poslane nesreče. Zato je angelu. ki je pobijal med ljudstvom. rekel: »Dovolj je! Spusti svojo roko!« Jehovov angel je bil takrat blizu mlatišča Jebusejca Aravna.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:17,2._Samuelova:"Ko je David zagledal angela. ki je pobijal ljudstvo. je rekel Jehovu: »Jaz sem grešil. jaz sem ravnal narobe. Toda kaj so naredile te ovčice? Prosim. naj tvoja roka kaznuje mene in rodbino mojega očeta.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:18,2._Samuelova:"Gad je tisti dan prišel k Davidu in mu rekel: »Pojdi na mlatišče Jebusejca Aravna in tam postavi oltar Jehovu.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:19,2._Samuelova:"David je torej šel gor. tako kot mu je rekel Gad in kot je zapovedal Jehova.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:20,2._Samuelova:"Ko je Aravna pogledal dol in videl prihajati kralja in njegove ljudi. je pohitel ven. padel pred kraljem na kolena in se priklonil do tal.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:21,2._Samuelova:"Aravna je vprašal: »Moj gospod kralj. zakaj si prišel k meni?« David mu je odgovoril: »Od tebe bi rad kupil mlatišče in na njem zgradil Jehovu oltar. da bi se šiba med ljudstvom ustavila.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:22,2._Samuelova:"Toda Aravna mu je rekel: »Moj gospod kralj. vzemi ga in daruj. kar želiš. Tu je govedo za žgalno daritev. kot les za kurjavo pa vzemi mlatilne sani in vprego za govedo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:23,2._Samuelova:"O kralj. vse to ti podarjam.« Aravna je kralju še zaželel: »Naj ti bo tvoj Bog Jehova naklonjen.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:24,2._Samuelova:"Toda kralj je Aravnu rekel: »Ne. to hočem kupiti od tebe. Svojemu Bogu Jehovu nočem darovati žgalnih žrtev. ki me nič ne stanejo.« Tako je David kupil mlatišče in govedo za 50 šeklov srebra.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:24,V:25,2._Samuelova:"Tam je zgradil oltar Jehovu ter daroval žgalne in mirovne žrtve. Jehova je uslišal prošnje glede dežele in šiba v Izraelu je bila ustavljena.",K:"",NZ:"X"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});

				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
