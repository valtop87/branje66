<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','2._Samuelova','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,2._Samuelova:"2. Samuelova 1. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:1,2._Samuelova:"Ko je Savel umrl. je bil David že dva dni v Ziklagu. Tja se je vrnil. potem ko je porazil Amalečane.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:2,2._Samuelova:"Tretji dan pa je iz Savlovega tabora prišel neki moški. Obleko je imel raztrgano in glavo posuto s prahom. Ko je prišel k Davidu. je padel na kolena in se priklonil do tal.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:3,2._Samuelova:"David ga je vprašal: »Od kod prihajaš?« Odgovoril mu je: »Pobegnil sem iz izraelskega tabora.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:4,2._Samuelova:"David ga je še vprašal: »Kako je bilo? Prosim. povej mi.« Rekel je: »Vojaki so zbežali iz boja in veliko jih je umrlo. Tudi Savel in njegov sin Jonatan sta umrla.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:5,2._Samuelova:"Nato je David mladega moškega. ki mu je to sporočil. vprašal: »Kako veš. da sta Savel in njegov sin Jonatan mrtva?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:6,2._Samuelova:"Odgovoril mu je: »Po naključju sem prišel na goro Gilboo. Tam je bil Savel. ki se je opiral na sulico. vozovi in konjeniki pa so ga že skoraj dohiteli.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:7,2._Samuelova:"Ko se je ozrl in me zagledal. me je poklical. Odgovoril sem: ‚Tukaj sem!",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:8,2._Samuelova:"Vprašal me je: ‚Kdo si? Odgovoril sem: ‚Amalečan sem.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:9,2._Samuelova:"Rekel mi je: ‚Prosim. stopi sem in me ubij. Kljub smrtnim mukam sem še vedno živ.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:10,2._Samuelova:"Stopil sem torej k njemu in ga ubil. saj sem vedel. da ne bo preživel. ker je bil hudo ranjen. Nato sem mu z glave snel krono in z roke zapestnico ter oboje prinesel tebi. moj gospod.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:11,2._Samuelova:"Ko je David to slišal. je zgrabil svoja oblačila in jih raztrgal. Enako so naredili tudi vsi možje. ki so bili z njim.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:12,2._Samuelova:"Žalovali so in jokali ter se postili do večera. ker so pod mečem padli Savel. njegov sin Jonatan in mnogi iz Jehovovega ljudstva. mnogi Izraelci.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:13,2._Samuelova:"David je mladega moškega. ki mu je to sporočil. vprašal: »Od kod si?« Odgovoril je: »Sem sin nekega priseljenca. Amalečana.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:14,2._Samuelova:"David ga je še vprašal: »Kako si si drznil dvigniti roko nad Jehovovega maziljenca in ga ubiti?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:15,2._Samuelova:"Nato je poklical enega od svojih mož in mu ukazal: »Pridi sem in ga usmrti!« In ta ga je usmrtil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:16,2._Samuelova:"David je Amalečanu rekel: »Sam si kriv za svojo smrt. saj si se s svojimi usti obsodil. ko si rekel: ‚Ubil sem Jehovovega maziljenca.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:17,2._Samuelova:"Nato je David zapel žalostinko za Savlom in njegovim sinom Jonatanom",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:18,2._Samuelova:"ter Judovcem naročil. naj se jo naučijo. Ta žalostinka ima naslov »Lok« in je zapisana v knjigi Jašar. Glasi se:",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:19,2._Samuelova:"»Tvoja lepota. o Izrael. leži mrtva na tvojih vrhovih.<br>Kako sta padla junaka!",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:20,2._Samuelova:"Ne govorite tega v Gatu.<br>ne razglašajte tega po aškelonskih ulicah.<br>da se ne bi veselile hčere Filistejcev.<br>da ne bi vriskale hčere neobrezancev.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:21,2._Samuelova:"Gilboanske gore.<br>naj na vas ne padata ne rosa ne dež.<br>naj vaša polja ne rojevajo sadu za sveti prispevek.<br>saj je bil tam onečaščen ščit junakov.<br>Savlov ščit ne bo več namazan z oljem.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:22,2._Samuelova:"Jonatanov lok in Savlov meč se nista vračala.<br>ne da bi prelila kri. ne da bi prebodla meso junakov.<br>Nista se vračala brez uspeha.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:23,2._Samuelova:"Savel in Jonatan. ljubljena in cenjena v svojem življenju.<br>se nista ločila v smrti.<br>Hitrejša sta bila od orlov.<br>močnejša od levov.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:24,2._Samuelova:"O Izraelove hčere. objokujte Savla.<br>ki vas je oblačil v škrlat in razkošna oblačila.<br>ki vam je z zlatom krasil obleke.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:25,2._Samuelova:"O Izrael. kako sta padla junaka v boju!<br>Jonatan leži ubit na tvojih vrhovih!",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:26,2._Samuelova:"Hudo mi je za teboj. moj brat Jonatan.<br>zelo drag si mi bil.<br>Tvoja ljubezen mi je bila dragocenejša od ženske ljubezni.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:1,V:27,2._Samuelova:"Kako sta padla junaka.<br>kako je bilo uničeno bojno orožje!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,2._Samuelova:"2. Samuelova 2. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:1,2._Samuelova:"Potem je David vprašal Jehova: »Ali naj grem gor v eno od Judovih mest?« Jehova mu je odgovoril: »Pojdi.« David je še vprašal: »V katero mesto naj grem?« Odgovoril je: »V Hebron.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:2,2._Samuelova:"David je torej šel gor v Hebron skupaj s svojima ženama Ahinoam iz Jezreela in Abigajilo. vdovo Karmelčana Nabala.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:3,2._Samuelova:"S seboj je pripeljal tudi svoje može in njihove družine. Naselili so se v Hebronu in okoliških mestih.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:4,2._Samuelova:"Nato so prišli Judovci in tam mazilili Davida za kralja nad Judovim rodom.<br>Davidu so povedali: »Savla so pokopali možje iz Jabeš Gileada.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:5,2._Samuelova:"Zato je David možem v Jabeš Gileadu po slih sporočil: »Naj vas blagoslovi Jehova. ker ste svojemu gospodu Savlu izkazali vdano ljubezen s tem. da ste ga pokopali.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:6,2._Samuelova:"Naj vam Jehova izkaže vdano ljubezen in zvestobo. Tudi jaz bom dober z vami zaradi tega. kar ste naredili.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:7,2._Samuelova:"Bodite močni in pogumni! Vaš gospod Savel je sicer mrtev. toda Judov rod je mazilil mene za svojega kralja.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:8,2._Samuelova:"Nerov sin Abner. poveljnik Savlove vojske. pa je vzel Savlovega sina Išbošeta in ga pripeljal čez reko v Mahanajim.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:9,2._Samuelova:"Postavil ga je za kralja nad Gileadom. nad Ašuri. nad Jezreelom. nad Efraimovim in Benjaminovim rodom. pravzaprav nad vsem Izraelom.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:10,2._Samuelova:"Savlov sin Išbošet je bil star 40 let. ko je postal kralj nad Izraelom. in je kraljeval dve leti. Judov rod pa je podpiral Davida.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:11,2._Samuelova:"David je v Hebronu kraljeval Judovemu rodu 7 let in 6 mesecev.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:12,2._Samuelova:"Čez čas je Nerov sin Abner z možmi Savlovega sina Išbošeta šel iz Mahanajima v Gibeon.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:13,2._Samuelova:"Tja se je odpravil tudi Zerujin sin Joab z Davidovimi možmi. Srečali so se pri gibeonskem vodnem zbiralniku in ena skupina se je usedla na eno stran zbiralnika. druga pa na drugo stran.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:14,2._Samuelova:"Nazadnje je Abner rekel Joabu: »Mladeniči naj vstanejo in se pred nama pomerijo v boju.« Joab je odgovoril: »Naj vstanejo!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:15,2._Samuelova:"Vstali so torej in vsaka skupina je izbrala svoje može za boj: 12 Benjaminovcev iz skupine Savlovega sina Išbošeta in 12 mož iz Davidove skupine.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:16,2._Samuelova:"Vsak je zgrabil svojega nasprotnika za glavo in ga z mečem zabodel v bok. tako da so vsi skupaj popadali na tla. Ta kraj v Gibeonu so zato poimenovali Helkat Hazurim.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:17,2._Samuelova:"Zaradi tega se je tisti dan razvnel zelo hud boj. Nazadnje so Davidovi možje porazili Abnerja in Izraelce.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:18,2._Samuelova:"Tam so bili tudi trije Zerujini sinovi: Joab. Abišaj in Asael. Asael pa je bil hitrih nog kakor gazela na polju.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:19,2._Samuelova:"Zasledoval je Abnerja in ni krenil stran od njega ne na desno ne na levo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:20,2._Samuelova:"Abner se je ozrl in vprašal: »Ali si to ti. Asael?« In Asael je odgovoril: »Ja. sem.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:21,2._Samuelova:"Nato mu je Abner rekel: »Nehaj me zasledovati! Ujemi enega od mož in mu poberi vse. kar ima!« Toda Asael ga je še naprej zasledoval.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:22,2._Samuelova:"Zato mu je Abner spet rekel: »Nehaj me zasledovati. drugače te bom moral ubiti! Kako bi lahko potem tvojemu bratu Joabu pogledal v oči?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:23,2._Samuelova:"Toda on se ni hotel ustaviti. zato mu je Abner zadnji konec sulice zaril v trebuh. tako da mu je sulica zadaj pogledala ven. Asael je na mestu padel in umrl. Vsi. ki so šli mimo Asaelovega trupla. so se tam ustavili.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:24,2._Samuelova:"Za Abnerjem sta se potem pognala Joab in Abišaj. Ko je sonce zahajalo. sta prišla do hriba Ama. ki leži nasproti Giahu na poti v gibeonsko pustinjo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:25,2._Samuelova:"Tam blizu so se Benjaminovci zbrali za Abnerjem v eno četo in zavzeli položaj na vrhu nekega hriba.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:26,2._Samuelova:"Takrat je Abner zaklical Joabu: »Ali bo meč požiral v nedogled? Ali ne veš. da bo na koncu ostala le še bridkost? Kdaj boš svojim možem končno ukazal. naj nehajo zasledovati svoje brate?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:27,2._Samuelova:"Joab je odgovoril: »Pred pravim. živim Bogom ti zagotavljam: če ne bi ti nič rekel. bi možje šele zjutraj nehali zasledovati svoje brate.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:28,2._Samuelova:"Potem je Joab zatrobil na rog in njegovi možje so nehali zasledovati Izraelce. S tem se je boj končal.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:29,2._Samuelova:"Abner je nato s svojimi možmi vso noč potoval skozi Arabo. prečkal Jordan. prehodil vso dolino in nazadnje prispel v Mahanajim.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:30,2._Samuelova:"Ko je Joab nehal zasledovati Abnerja. je zbral vse Davidove može. Od teh mož jih je poleg Asaela manjkalo še 19.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:31,2._Samuelova:"Davidovi možje pa so premagali Benjaminovce in druge Abnerjeve može ter pri tem pobili 360 mož.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:2,V:32,2._Samuelova:"Asaela so odnesli v Betlehem in ga tam pokopali v grobu njegovega očeta. Joab in njegovi možje so nato potovali vso noč in ob zori prišli v Hebron.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,2._Samuelova:"2. Samuelova 3. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:1,2._Samuelova:"Vojna med Savlovo in Davidovo hišo se je dolgo vlekla. David je postajal vse močnejši. Savlova hiša pa je vedno bolj slabela.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:2,2._Samuelova:"Davidu so se medtem v Hebronu rodili sinovi. Njegov prvorojenec je bil Amnon. ki mu ga je rodila Ahinoam iz Jezreela.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:3,2._Samuelova:"Drugi sin je bil Kilab. ki mu ga je rodila Abigajila. vdova Karmelčana Nabala. tretji je bil Absalom. sin Maahe. hčere gešurejskega kralja Talmaja.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:4,2._Samuelova:"četrti je bil Adonija. sin Hagite. peti je bil Šefatja. sin Abitale.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:5,2._Samuelova:"in šesti je bil Jitream. ki mu ga je rodila njegova žena Egla. Ti so se Davidu rodili v Hebronu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:6,2._Samuelova:"Medtem ko sta bili Savlova in Davidova hiša v vojni. je Abner postajal vse vplivnejši v Savlovi hiši.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:7,2._Samuelova:"Savel pa je imel stransko ženo po imenu Ricpa. ki je bila Ajajeva hči. Nekega dne je Išbošet vprašal Abnerja: »Zakaj si spal s stransko ženo mojega očeta?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:8,2._Samuelova:"Abner se je zaradi tega zelo razjezil in mu rekel: »Ali sem mogoče ničvreden judovski pes? Vse do danes sem bil vdan hiši tvojega očeta Savla. njegovim bratom in prijateljem. Poleg tega te nisem izdal in izročil Davidu. Ti pa me zdaj kličeš na odgovornost zaradi greha z neko žensko.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:9,2._Samuelova:"Naj me Bog strogo kaznuje. če ne bom za Davida naredil točno tega. kar mu je prisegel Jehova.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:10,2._Samuelova:"namreč da bo odvzel kraljestvo Savlovi hiši in utrdil Davidov prestol nad Izraelom in nad Judom. od Dana do Beeršebe.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:11,2._Samuelova:"Išbošet mu ni mogel odgovoriti niti besede. ker se ga je bal.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:12,2._Samuelova:"Abner je takoj poslal sle k Davidu. Po njih mu je sporočil: »Čigava je dežela?« Dodal je še: »Skleni z menoj zavezo in jaz bom naredil. kar je v moji moči. da bi vse izraelsko ljudstvo privedel pod tvojo oblast.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:13,2._Samuelova:"David je odgovoril: »Dobro. S teboj bom sklenil zavezo. ampak samo pod enim pogojem: ko boš prišel. s seboj pripelji Savlovo hčer Mihalo. drugače nikar ne hodi k meni.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:14,2._Samuelova:"Potem je David poslal sle k Savlovemu sinu Išbošetu s sporočilom: »Vrni mi mojo ženo Mihalo. ki sem si jo pridobil s 100 sprednjimi kožicami Filistejcev.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:15,2._Samuelova:"Išbošet je torej poslal ponjo in odpeljali so jo od njenega moža. Lajiševega sina Paltiela.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:16,2._Samuelova:"Toda njen mož je šel z njo in jokal. Spremljal jo je vse do Bahurima. Tam mu je Abner rekel: »Pojdi. vrni se domov!« In se je vrnil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:17,2._Samuelova:"Medtem pa je Abner izraelskim starešinam sporočil: »Že nekaj časa si želite Davida za svojega kralja.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:18,2._Samuelova:"Zato zdaj ukrepajte! Jehova je namreč Davidu rekel: ‚Po tebi. moj služabnik David. bom Izraelce. svoje ljudstvo. rešil iz rok Filistejcev in iz rok vseh njihovih sovražnikov.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:19,2._Samuelova:"Nato je Abner govoril z Benjaminovci. Zatem je šel v Hebron. da bi Davidu na samem povedal vse. kar se je dogovoril z Izraelci in vsemi Benjaminovci.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:20,2._Samuelova:"Ko je Abner skupaj z 20 možmi prišel v Hebron k Davidu. je David zanj in za njegove može pripravil pojedino.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:21,2._Samuelova:"Abner mu je rekel: »Moj gospod kralj. dovoli mi. da grem in ti zberem vse izraelsko ljudstvo. da bi sklenilo s teboj zavezo. In postal boš kralj nad vsem. kar si želiš.« David mu je nato dovolil oditi in odšel je v miru.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:22,2._Samuelova:"Ravno takrat so se Davidovi možje in Joab vračali z vojaškega pohoda in s seboj nosili obilen plen. Abnerja pa ni bilo več v Hebronu pri Davidu. saj mu je dovolil oditi v miru.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:23,2._Samuelova:"Ko se je Joab z vso vojsko. ki je bila z njim. vrnil. so mu sporočili: »H kralju je prišel Nerov sin Abner in kralj mu je dovolil oditi. zato je odšel v miru.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:24,2._Samuelova:"Joab pa je šel h kralju in mu rekel: »Kaj si naredil? Abner je prišel k tebi. Zakaj si mu pustil. da je kar mirno odšel?",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:25,2._Samuelova:"Saj poznaš Nerovega sina Abnerja! Prišel je zato. da bi te prevaral. da bi izvedel za vsak tvoj korak in odkril vse. kar delaš.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:26,2._Samuelova:"Nato je Joab odšel od Davida in za Abnerjem poslal svoje može. Našli so ga pri vodnem zbiralniku Sira in ga pripeljali nazaj. Toda David ni o tem nič vedel.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:27,2._Samuelova:"Ko se je Abner vrnil v Hebron. ga je Joab peljal stran. pod obokan vhod v mesto. da bi z njim govoril na samem. Tam pa ga je zabodel v trebuh. tako da je umrl. To je Abnerju naredil zato. ker je ubil njegovega brata Asaela.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:28,2._Samuelova:"Ko je David izvedel za to. je rekel: »Jehova ve. da jaz in moje kraljestvo nisva kriva za prelito kri Nerovega sina Abnerja.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:29,2._Samuelova:"Krivda naj pade na Joaba in na vse potomce njegovega očeta. V Joabovi rodbini naj bo vedno kakšen moški. ki ima izcedek iz spolovila. ki je gobav. ki vrti vreteno. ki pade pod mečem ali ki nima hrane.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:30,2._Samuelova:"Joab in njegov brat Abišaj sta torej ubila Abnerja. ker je on ubil njunega brata Asaela v bitki pri Gibeonu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:31,2._Samuelova:"David je rekel Joabu in vsem. ki so bili z njim: »Raztrgajte si oblačila. nadenite si raševino in žalujte za Abnerjem!« Tudi kralj David je šel v pogrebnem sprevodu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:32,2._Samuelova:"Abnerja so pokopali v Hebronu. Kralj je pri njegovem grobu glasno jokal in tudi vsi drugi so jokali.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:33,2._Samuelova:"Kralj je za Abnerjem zapel žalostinko:<br>»Ali je moral Abner umreti. kot umrejo nespametneži?",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:34,2._Samuelova:"Tvoje roke niso bile zvezane.<br>tvoje noge niso bile v okovih.<br>Umrl si kot kdo. ki ga ubijejo zločinci.«<br>In vsi so spet začeli jokati za njim.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:35,2._Samuelova:"Kasneje. ko je bil še dan. so k Davidu prišli vsi njegovi možje in mu prinesli kruh. toda on je prisegel: »Naj me Bog strogo kaznuje. če bom pred sončnim zahodom jedel kruh ali kar koli drugega!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:36,2._Samuelova:"Vsi so videli. kaj se je zgodilo. in jim je bilo všeč. tako kot jim je bilo všeč vse drugo. kar je kralj naredil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:37,2._Samuelova:"Tako so tisti dan vsi Davidovi možje in vsi Izraelci spoznali. da kralj ni odgovoren za smrt Nerovega sina Abnerja.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:38,2._Samuelova:"Kralj je svojim možem rekel: »Ali ne veste. da je danes v Izraelu padel voditelj in velik človek?",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:3,V:39,2._Samuelova:"Res je. da sem maziljen za kralja. vendar danes nimam moči. da bi ukrepal proti tema možema. Zerujinima sinovoma. saj sta prekruta. Naj Jehova tistemu. ki dela hudo. povrne v skladu z njegovo hudobnostjo.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,2._Samuelova:"2. Samuelova 4. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:4,V:1,2._Samuelova:"Ko je Savlov sin Išbošet izvedel. da je Abner v Hebronu umrl. je izgubil pogum in vsi Izraelci so bili vznemirjeni.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:4,V:2,2._Samuelova:"Roparskim četam. ki jih je imel Išbošet. sta poveljevala dva človeka: enemu je bilo ime Baana. drugemu pa Rehab. Bila sta sinova Beeročana Rimona iz Benjaminovega rodu. (Tudi Beerot so namreč prištevali k Benjaminovemu ozemlju.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:4,V:3,2._Samuelova:"Beeročani so pobegnili v Gitajim in tam živijo kot priseljenci vse do danes.)",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:4,V:4,2._Samuelova:"Savlov sin Jonatan je imel sina in ta je imel pohabljeni obe nogi. Ko je bilo dečku pet let. je iz Jezreela prišla novica o Savlovi in Jonatanovi smrti. Njegova pestunja ga je vzela v naročje in zbežala. Ko pa je v strahu bežala. ji je deček padel in od takrat naprej je bil pohabljen. Ime mu je bilo Mefibošet.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:4,V:5,2._Samuelova:"Sinova Beeročana Rimona. Rehab in Baana. sta se v največji dnevni vročini odpravila k Išbošetu domov. ravno ko je bil pri opoldanskem počitku.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:4,V:6,2._Samuelova:"Vstopila sta v hišo. kot da sta prišla po pšenico. zabodla Išbošeta v trebuh in zbežala.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:4,V:7,2._Samuelova:"Ko sta prišla v hišo. je ležal na postelji v svoji spalnici. Do smrti sta ga zabodla in mu odsekala glavo. Njegovo glavo sta potem vzela s seboj in hodila vso noč po poti. ki vodi skozi Arabo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:4,V:8,2._Samuelova:"Prinesla sta jo h kralju Davidu v Hebron in mu rekla: »Glej. to je glava Išbošeta. sina tvojega sovražnika Savla. ki te je hotel ubiti. Moj gospod kralj. danes se je Jehova maščeval zate nad Savlom in njegovimi potomci.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:4,V:9,2._Samuelova:"David pa je Rehabu in njegovemu bratu Baanaju. sinovoma Beeročana Rimona. rekel: »Pri Jehovu. živem Bogu. ki me je rešil iz vseh stisk. vama prisegam.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:4,V:10,2._Samuelova:"da sem tistega. ki mi je sporočil ‚Savel je mrtev in je mislil. da mi prinaša dobro novico. prijel in usmrtil v Ziklagu. Tako sem ga nagradil za novico. ki mi jo je prinesel!",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:4,V:11,2._Samuelova:"Hudobneža. kaj bom šele naredil vama. ker sta umorila pravičnega moža v njegovi hiši na njegovi postelji! Prelila sta njegovo kri. zato vaju bom povsem upravičeno kaznoval in vaju izbrisal z zemlje.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:4,V:12,2._Samuelova:"David je nato zapovedal svojim možem. naj ju usmrtijo. jima odsekajo roke in noge ter ju obesijo pri vodnem zbiralniku v Hebronu. Išbošetovo glavo pa so vzeli in jo pokopali v Abnerjevem grobu v Hebronu.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,2._Samuelova:"2. Samuelova 5. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:1,2._Samuelova:"Čez čas so vsi Izraelovi rodovi prišli k Davidu v Hebron in mu rekli: »Glej. vsi smo iste krvi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:2,2._Samuelova:"Ko nam je Savel še kraljeval. si ti vodil Izraelce na vojaških pohodih. Jehova ti je rekel: ‚Ti boš pasel moje ljudstvo. Izraelce. in ti boš njegov voditelj.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:3,2._Samuelova:"Vsi izraelski starešine so torej prišli h kralju Davidu v Hebron in kralj je tam sklenil z njimi zavezo pred Jehovom. Nato so Davida mazilili za kralja nad Izraelom.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:4,2._Samuelova:"David je bil star 30 let. ko je zakraljeval. in vladal je 40 let.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:5,2._Samuelova:"V Hebronu je vladal Judovemu rodu 7 let in",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:6,2._Samuelova:"mesecev. v Jeruzalemu pa je vladal 33 let vsem Izraelovim rodovom. tudi Judovemu. 6  Kralj se je s svojimi možmi šel bojevat v Jeruzalem proti Jebusejcem. ki so živeli v deželi. Jebusejci so se Davidu posmehovali: »Nikoli ne boš prišel noter! Že slepi in šepavi te bodo odgnali!« Mislili so. da Davidu ne bo nikoli uspelo zavzeti mesta.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:7,2._Samuelova:"Toda David je zavzel utrdbo Sion. ki se danes imenuje Davidovo mesto.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:8,2._Samuelova:"Tisti dan je rekel: »Tisti. ki bodo napadli Jebusejce. naj gredo skozi vodovodni predor do teh ‚šepavih in slepih. ki jih sovražim. in jih pobijejo!« Zato se govori: »Slepi in šepavi ne bosta nikoli prišla v hišo.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:9,2._Samuelova:"David se je nato v utrdbi nastanil in poimenovali so jo Davidovo mesto. Na Miloju in drugod po mestu je začel graditi obzidje in druge zgradbe.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:10,2._Samuelova:"David je postajal vse močnejši in Jehova. Bog nad vojskami. je bil z njim.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:11,2._Samuelova:"Tirski kralj Hiram je k Davidu poslal sle pa tudi cedrove hlode. tesarje in zidarje in Davidu so začeli graditi palačo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:12,2._Samuelova:"David je spoznal. da je Jehova utrdil njegov položaj kralja nad Izraelom in da je zaradi svojega ljudstva poskrbel. da je njegovo kraljestvo močno.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:13,2._Samuelova:"Potem ko je David prišel iz Hebrona v Jeruzalem. si je vzel še več žena in stranskih žena. Tako se mu je rodilo še več sinov in hčera.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:14,2._Samuelova:"V Jeruzalemu so se mu torej rodili naslednji sinovi: Šamua. Šobab. Natan. Salomon.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:15,2._Samuelova:"Jibhar. Elišua. Nefeg. Jafija.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:16,2._Samuelova:"Elišama. Eljada in Elifelet.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:17,2._Samuelova:"Filistejci so izvedeli. da so Davida mazilili za kralja nad Izraelom. zato so se ga odpravili iskat. Ko je David to slišal. je odšel v gorsko zatočišče.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:18,2._Samuelova:"Filistejci so prišli in se razkropili po Rafajevski dolini.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:19,2._Samuelova:"David je vprašal Jehova: »Ali naj napadem Filistejce? Ali mi jih boš izročil v roke?« Jehova mu je odgovoril: »Napadi jih. ker ti jih bom zagotovo izročil v roke.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:20,2._Samuelova:"David je torej šel v Baal Perazim in jih premagal. Rekel je: »Jehova je pred menoj prebil vrste mojih sovražnikov. kot vode prebijejo pregrado.« Zato je tisti kraj poimenoval Baal Perazim.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:21,2._Samuelova:"Filistejci so tam pustili svoje malike. David in njegovi možje pa so jih odnesli stran.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:22,2._Samuelova:"Čez čas so Filistejci spet prišli in se razkropili po Rafajevski dolini.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:23,2._Samuelova:"David je vprašal za nasvet Jehova. on pa mu je tokrat odgovoril: »Ne napadi jih čelno. ampak pojdi okrog in se jim približaj od zadaj. nato pa s strani grmovja baka kreni v napad.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:24,2._Samuelova:"Ko boš v vrhovih tega grmovja zaslišal šumenje. kakor da korakajo vojaki. hitro ukrepaj. Takrat bom namreč jaz. Jehova. šel pred teboj. da porazim filistejsko vojsko.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:5,V:25,2._Samuelova:"David je naredil tako. kot mu je Jehova zapovedal. Pobijal je Filistejce od Gebe pa vse do Gezerja.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,2._Samuelova:"2. Samuelova 6. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:1,2._Samuelova:"David je spet zbral vse najboljše vojake v Izraelu – 30.000 mož.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:2,2._Samuelova:"Nato se je skupaj z vsemi svojimi možmi odpravil v Baalo Judovo. da bi od tam prinesel Skrinjo pravega Boga. pred katero ljudje kličejo ime Jehova nad vojskami. ki sedi na prestolu nad kerubi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:3,2._Samuelova:"Vendar so Skrinjo pravega Boga naložili na povsem nov voz. da bi jo pripeljali iz Abinadabove hiše. ki je bila na hribu. Ta novi voz sta vodila Abinadabova sinova Uza in Ahjo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:4,2._Samuelova:"Skrinjo pravega Boga so torej odpeljali iz Abinadabove hiše na hribu in Ahjo je hodil pred njo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:5,2._Samuelova:"David in vsi Izraelci so praznovali pred Jehovom z igranjem na raznovrstna glasbila iz brinovega lesa pa tudi na harfe. na druga strunska glasbila. tamburine. ropotulje in činele.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:6,2._Samuelova:"Toda ko so prišli do Nahonovega mlatišča. je Uza iztegnil roko in pridržal Skrinjo pravega Boga. saj je skoraj padla zaradi bikov. ki sta vlekla voz.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:7,2._Samuelova:"Takrat se je pravi Bog Jehova zelo razjezil na Uza in ga je za njegovo nespoštljivo dejanje pokončal. Tako je Uza umrl poleg Skrinje pravega Boga.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:8,2._Samuelova:"David pa se je razjezil. ker je Jehovova jeza izbruhnila proti Uzu. Zato se ta kraj vse do danes imenuje Perez Uza.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:9,2._Samuelova:"Tisti dan se je David ustrašil Jehova in rekel: »Kako lahko prinesem Jehovovo skrinjo v mesto. kjer živim?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:10,2._Samuelova:"Jehovove skrinje ni želel prinesti k sebi v Davidovo mesto. ampak jo je ukazal nesti v hišo Obeda Edoma iz Gata.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:11,2._Samuelova:"Jehovova skrinja je ostala v hiši Gačana Obeda Edoma tri mesece in Jehova je v tem času blagoslavljal njega in vso njegovo družino.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:12,2._Samuelova:"Kralju Davidu so sporočili: »Jehova je zaradi Skrinje pravega Boga blagoslovil Obeda Edoma in njegovo družino ter vse. kar ima.« David je zato šel z velikim veseljem k Obedu Edomu. da bi Skrinjo pravega Boga prinesel iz njegove hiše v Davidovo mesto.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:13,2._Samuelova:"Ko so tisti. ki so nesli Jehovovo skrinjo. naredili šest korakov. je žrtvoval bika in rejeno tele.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:14,2._Samuelova:"David je pred Jehovom poln navdušenja plesal in se med plesanjem vrtel. Oblečen pa je imel platnen brezrokavnik.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:15,2._Samuelova:"David in vsi Izraelci so spremljali Jehovovo skrinjo z veselim vzklikanjem in trobljenjem na rog.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:16,2._Samuelova:"Ko pa je Jehovova skrinja prišla v Davidovo mesto. je Savlova hči Mihala pogledala skozi okno in videla kralja Davida. da pred Jehovom v plesu poskakuje in se vrti. Takrat ga je začela zaničevati v svojem srcu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:17,2._Samuelova:"Prinesli so torej Jehovovo skrinjo in jo postavili na njeno mesto v šotoru. ki ga je David dal postaviti zanjo. Nato je David daroval žgalne daritve in mirovne žrtve pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:18,2._Samuelova:"Ko je končal darovanje žgalnih daritev in mirovnih žrtev. je blagoslovil ljudstvo v imenu Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:19,2._Samuelova:"Poleg tega je vsemu ljudstvu. vsej množici Izraelcev. vsakemu moškemu in vsaki ženski dal po en venčast hlebec kruha. dateljnov hlebček in rozinov hlebček. Potem pa so se vsi vrnili na svoj dom.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:20,2._Samuelova:"Ko se je David vrnil. da bi blagoslovil svoj dom. mu je prišla naproti Savlova hči Mihala in rekla: »Kako veličasten je bil danes Izraelov kralj! Pred sužnjami svojih služabnikov je razgaljen plesal. kot se javno razgaljajo neumneži!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:21,2._Samuelova:"David ji je odgovoril: »Jaz sem praznoval pred Jehovom. Jehova me je izbral namesto tvojega očeta in vse njegove družine ter me postavil za voditelja svojega ljudstva. Izraelcev. zato bom praznoval pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:22,2._Samuelova:"In pripravljen sem se še bolj ponižati. kot sem se. in imeti samega sebe za nepomembnega. Sužnje. ki si jih omenila. pa me bodo počastile.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:6,V:23,2._Samuelova:"Savlova hči Mihala je umrla brez otrok.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,2._Samuelova:"2. Samuelova 7. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:1,2._Samuelova:"Kralj David se je nastanil v svoji palači in Jehova mu je naklonil mir pred vsemi okoliškimi sovražniki.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:2,2._Samuelova:"Takrat je kralj rekel preroku Natanu: »Glej. jaz živim v palači iz cedrovega lesa. Skrinja pravega Boga pa je v šotoru.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:3,2._Samuelova:"Natan mu je odgovoril: »Naredi vse. kar želiš. saj je Jehova s teboj.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:4,2._Samuelova:"Tisto noč je Jehova rekel Natanu:",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:5,2._Samuelova:"»Pojdi k mojemu služabniku Davidu in mu reci: ‚Tako pravi Jehova: »Ali mi boš ti zgradil hišo. da bom v njej prebival?",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:6,2._Samuelova:"Od dne. ko sem Izraelce odpeljal iz Egipta. nisem prebival v hiši. ampak sem potoval iz kraja v kraj in prebival v šotoru.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:7,2._Samuelova:"Ali sem ves ta čas. ko sem potoval z Izraelci. kdaj vprašal. zakaj mi niste zgradili hiše iz cedrovega lesa? Ali sem kdaj to vprašal katerega od poglavarjev Izraelovih rodov. ki sem jih postavil. da bi pasli moje ljudstvo. Izraelce?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:8,2._Samuelova:"Zdaj pa reci mojemu služabniku Davidu: ‚Jehova nad vojskami pravi takole: »Jaz sem te odpeljal s pašnikov. od črede. za katero si skrbel. da bi bil voditelj mojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:9,2._Samuelova:"S teboj bom. kamor koli boš šel. in s tvoje poti bom odstranil vse tvoje sovražnike. Tvoje ime bom naredil veliko – kot je ime pomembnih ljudi na zemlji.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:10,2._Samuelova:"Določil bom prostor svojemu ljudstvu Izraelu in ga tja naselil. Živeli bodo tam in nihče jih ne bo več vznemirjal. Hudobni jih ne bodo več zatirali. kot so to delali nekoč.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:11,2._Samuelova:"vse od takrat. ko sem svojemu ljudstvu Izraelu začel postavljati sodnike. Naklonil ti bom mir pred vsemi tvojimi sovražniki.<br>Jaz. Jehova. sem ti že povedal. da ti bom jaz. Jehova. postavil hišo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:12,2._Samuelova:"Ko se ti bo življenje izteklo in boš umrl. bom za tvojega naslednika postavil tvojega potomca. tvojega sina. in utrdil njegovo kraljevsko oblast.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:13,2._Samuelova:"On bo zgradil hišo v čast mojemu imenu in jaz bom za vedno utrdil prestol njegovega kraljestva.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:14,2._Samuelova:"Jaz bom njegov oče. on pa bo moj sin. Ko bo delal. kar ni prav. ga bom opomnil s človeško palico in udarci človeških sinov.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:15,2._Samuelova:"Svoje vdane ljubezni mu ne bom odtegnil. kot sem jo odtegnil Savlu. ki sem ga umaknil pred teboj.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:16,2._Samuelova:"Tvoja hiša in tvoje kraljestvo bosta ostala za vedno. Tvoj prestol bo utrjen za večno.««",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:17,2._Samuelova:"Natan je Davidu povedal vse to in celotno videnje.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:18,2._Samuelova:"Kralj David je nato prišel pred Jehova in se tam usedel. Rekel je: »Kdo sem jaz. o Vrhovni gospod Jehova? Kaj je moja družina. da si naredil zame vse to?",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:19,2._Samuelova:"In kot da še nisi naredil dovolj zame. za svojega služabnika. o Vrhovni gospod Jehova. si govoril tudi o daljni prihodnosti moje hiše. Tvoje besede so zakon za vse človeštvo. o Vrhovni gospod Jehova.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:20,2._Samuelova:"Kaj lahko jaz. tvoj služabnik. še dodam in ti povem. ko pa me tako dobro poznaš. o Vrhovni gospod Jehova?",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:21,2._Samuelova:"Vse te velike stvari delaš in jih razkrivaš meni. svojemu služabniku. ker je to v skladu s tvojo obljubo in tvojo voljo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:22,2._Samuelova:"Prav zato si velik. o Vrhovni gospod Jehova! Nihče ti ni enak. razen tebe ni Boga. Vse. kar smo slišali na lastna ušesa. potrjuje to.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:23,2._Samuelova:"Kateri drug narod na zemlji je kot tvoje ljudstvo Izrael? O Bog. ti si Izraelce rešil. da bi bili tvoje ljudstvo. In ko si zanje naredil velike in izjemne reči. si sebi ustvaril ime. Zaradi svojega ljudstva. ki si ga rešil iz Egipta. si izgnal druge narode in njihove bogove.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:24,2._Samuelova:"Izraelce si vzel za svoje ljudstvo za vedno in ti. o Jehova. si postal njihov Bog.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:25,2._Samuelova:"O Bog Jehova. izpolni obljubo. ki si jo izrekel glede mene. svojega služabnika. in glede moje hiše. ter poskrbi. da tako ostane za vedno. Naj se uresniči. kar si obljubil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:26,2._Samuelova:"Naj bo tvoje ime poveličano na vse večne čase. tako da bodo ljudje govorili: ‚Jehova nad vojskami je Izraelov Bog! Naj moja hiša. hiša tvojega služabnika Davida. ostane trdna pred teboj.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:27,2._Samuelova:"Ti. Jehova nad vojskami. Izraelov Bog. si mi namreč razkril: ‚Zgradil ti bom hišo. Zato sem se jaz. tvoj služabnik. toliko opogumil. da sem se obrnil k tebi s to molitvijo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:28,2._Samuelova:"O Vrhovni gospod Jehova. ti si pravi Bog! Tvoje besede so resnica in ti si mi obljubil te dobre stvari.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:7,V:29,2._Samuelova:"Zato te prosim. blagoslovi mojo hišo in naj za večno ostane pred teboj! O Vrhovni gospod Jehova. ti si namreč to obljubil. Naj bo moja hiša. hiša tvojega služabnika. večno deležna tvojega blagoslova.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,2._Samuelova:"2. Samuelova 8. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:1,2._Samuelova:"Čez nekaj časa je David porazil Filistejce in si jih podredil. Poleg tega jim je vzel Meteg Amo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:2,2._Samuelova:"Porazil je tudi Moabce. Naročil jim je. naj se uležejo na tla drug zraven drugega. da bi jih izmeril z vrvjo. Po dve merilni vrvi jih je odmeril za smrt in po eno celo merilno vrv za življenje. Tako so Moabci postali njegovi služabniki in mu prinašali dajatev.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:3,2._Samuelova:"Porazil je tudi Rehobovega sina Hadadezerja. kralja v Zobi. ki je bil takrat na poti. da bi si znova pridobil nadzor nad ozemljem ob reki Evfrat.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:4,2._Samuelova:"David je ujel 1700 njegovih konjenikov in 20.000 pešakov. Vsem vprežnim konjem razen 100 je prerezal kite na nogah.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:5,2._Samuelova:"Hadadezerju. kralju v Zobi. so prišli na pomoč Sirci iz Damaska in David je pobil 22.000 Sircev.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:6,2._Samuelova:"Nato je v sirskem mestu Damask namestil svojo vojsko. Sirci so tako postali njegovi služabniki in mu prinašali dajatev. Kamor koli je David šel. je Jehova poskrbel. da je zmagal.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:7,2._Samuelova:"David je možem. ki so služili Hadadezerju. vzel okrogle zlate ščite in jih prinesel v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:8,2._Samuelova:"Iz Betaha in Berotaja. Hadadezerjevih mest. je odnesel zelo veliko bakra.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:9,2._Samuelova:"O Davidovi zmagi nad vso Hadadezerjevo vojsko je slišal tudi hamatski kralj Toi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:10,2._Samuelova:"Zato je h kralju Davidu poslal svojega sina Jorama. da bi mu prenesel pozdrave in mu čestital. ker je Hadadezerja porazil v boju (Hadadezer se je namreč večkrat bojeval proti Toiju). Joram je s seboj prinesel predmete iz srebra. zlata in bakra.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:11,2._Samuelova:"Kralj David jih je posvetil Jehovu enako. kot je naredil s srebrom in zlatom. ki ga je vzel vsem narodom. ki si jih je podredil",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:12,2._Samuelova:"– Sircem. Moabcem. Amoncem. Filistejcem. Amalečanom – in Rehobovemu sinu Hadadezerju. kralju v Zobi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:13,2._Samuelova:"David je še bolj zaslovel. ko se je vrnil iz Solne doline. v kateri je pobil 18.000 Edomcev.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:14,2._Samuelova:"V Edomu je namestil svojo vojsko. Namestil jo je po celotnem edomskem ozemlju in vsi Edomci so postali njegovi služabniki. Kamor koli je David šel. je Jehova poskrbel. da je zmagal.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:15,2._Samuelova:"David je kraljeval nad vsem Izraelom. Z vsem svojim ljudstvom je ravnal pravično in pošteno.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:16,2._Samuelova:"Zerujin sin Joab je bil na čelu vojske. Ahiludov sin Jozafat je bil letopisec.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:17,2._Samuelova:"Ahitubov sin Zadok in Abjatarjev sin Ahimeleh sta bila duhovnika. Seraja je bil tajnik.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:8,V:18,2._Samuelova:"Jojadov sin Benaja je bil na čelu Keretejcev in Peletovcev. Davidovi sinovi pa so postali namestniki.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,2._Samuelova:"2. Samuelova 9. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:9,V:1,2._Samuelova:"Nekega dne je David rekel: »Ali je iz Savlove družine še kdo živ? Rad bi mu izkazal vdano ljubezen. kot sem obljubil Jonatanu.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:9,V:2,2._Samuelova:"H kralju Davidu so tako poklicali Zibaja. ki je bil Savlov služabnik. David ga je vprašal: »Ali si ti Ziba?« Odgovoril mu je: »Ja. moj gospod. sem.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:9,V:3,2._Samuelova:"Kralj ga je zatem vprašal: »Ali je iz Savlove družine še kdo živ? Rad bi mu izkazal vdano ljubezen. kakršno izkazuje Bog.« Ziba mu je odgovoril: »Ostal je še en Jonatanov sin. ki ima pohabljeni obe nogi.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:9,V:4,2._Samuelova:"Kralj ga je vprašal: »Kje je?« Ziba mu je odgovoril: »V hiši Amielovega sina Mahirja v Lo Dabarju.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:9,V:5,2._Samuelova:"Kralj David je hitro poslal ponj k Amielovemu sinu Mahirju v Lo Dabar.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:9,V:6,2._Samuelova:"Ko je Mefibošet. sin Savlovega sina Jonatana. prišel k Davidu. je takoj padel na kolena in se priklonil. »Mefibošet!« mu je rekel David in on je odgovoril: »Ja. moj gospod.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:9,V:7,2._Samuelova:"David mu je rekel: »Ne boj se. saj ti bom zagotovo izkazal vdano ljubezen. kot sem obljubil tvojemu očetu Jonatanu. Vrnil ti bom vso zemljo tvojega starega očeta Savla in vedno boš jedel pri moji mizi.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:9,V:8,2._Samuelova:"Mefibošet se je priklonil in rekel: »Kaj sem jaz. tvoj služabnik? Zakaj si pozoren do mrtvega psa. kakršen sem jaz?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:9,V:9,2._Samuelova:"Kralj je nato poslal po Savlovega služabnika Zibaja in mu rekel: »Vse. kar je pripadalo Savlu in vsej njegovi družini. dajem vnuku tvojega gospodarja.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:9,V:10,2._Samuelova:"Skupaj s svojimi sinovi in služabniki boš obdeloval njegovo zemljo in spravljal pridelke. da bo njegova družina imela hrano. Toda Mefibošet. vnuk tvojega gospodarja. bo vedno jedel pri moji mizi.«<br>Ziba pa je imel 15 sinov in 20 služabnikov.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:9,V:11,2._Samuelova:"Nato je Ziba rekel kralju: »Moj gospod kralj. naredil bom natanko tako. kot si zapovedal meni. svojemu služabniku.« Tako je Mefibošet jedel za Davidovo mizo kot eden od kraljevih sinov.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:9,V:12,2._Samuelova:"Mefibošet je imel majhnega sina. ki mu je bilo ime Miha. Vsi. ki so živeli v Zibajevi hiši. so postali Mefibošetovi služabniki.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:9,V:13,2._Samuelova:"Mefibošet. ki je imel pohabljeni obe nogi. pa je živel v Jeruzalemu. saj je vedno jedel pri kraljevi mizi.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,2._Samuelova:"2. Samuelova 10. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:1,2._Samuelova:"Čez čas je umrl kralj Amoncev in nasledil ga je njegov sin Hanun.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:2,2._Samuelova:"Ko je David izvedel za to. je rekel: »Hanunu bom izkazal dobroto. kot jo je njegov oče Nahaš izkazal meni.« Zato je k njemu poslal svoje služabnike. da bi mu izrekli sožalje zaradi smrti njegovega očeta. Ko so Davidovi služabniki prišli v deželo Amoncev.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:3,2._Samuelova:"so amonski voditelji rekli svojemu gospodu Hanunu: »Misliš. da je David poslal k tebi svoje služabnike. da bi počastil tvojega očeta? Poslal jih je. da bi preiskali mesto. si ga ogledali in ga potem uničili.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:4,2._Samuelova:"Zato je Hanun prijel Davidove služabnike. jim obril polovico brade. jim pod pasom odrezal oblačila in jih nato izpustil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:5,2._Samuelova:"Bili so zelo ponižani. zato jim je David. ko je izvedel. kaj se je zgodilo. takoj poslal naproti svoje može. Naročil jim je: »Ostanite v Jerihi. dokler vam ne zraste brada. potem pa se vrnite.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:6,2._Samuelova:"Amonci so videli. da so se Davidu zamerili. zato so poslali sle in najeli Sirce iz Bet Rehoba in Zobe. 20.000 pešakov. Najeli so tudi maaškega kralja s 1000 vojaki in 12.000 vojakov iz Ištoba.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:7,2._Samuelova:"Ko je David to slišal. je proti njim poslal Joaba in vso vojsko skupaj z najbolj junaškimi bojevniki.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:8,2._Samuelova:"Amonci so torej prišli iz mesta in se razporedili v bojne vrste pri mestnih vratih. Sirci iz Zobe in Rehoba ter vojaki iz Ištoba in Maahe pa so se razporedili na polju.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:9,2._Samuelova:"Ko je Joab videl. da se od spredaj in od zadaj približujejo jurišne čete. je vzel nekaj najboljših čet v izraelski vojski in jih razvrstil za boj s Sirci.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:10,2._Samuelova:"Ostale vojake pa je prepustil svojemu bratu Abišaju. da bi jih razvrstil za boj z Amonci.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:11,2._Samuelova:"Rekel mu je: »Če bodo Sirci premočni zame. mi pridi pomagat. Če pa bodo Amonci premočni zate. bom jaz prišel pomagat tebi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:12,2._Samuelova:"Biti morava močna in se pogumno bojevati za naše ljudstvo in za mesta našega Boga! Jehova pa bo naredil. kar se mu zdi prav.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:13,2._Samuelova:"Joab je nato s svojimi možmi krenil v boj proti Sircem in oni so zbežali pred njim.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:14,2._Samuelova:"Ko so Amonci videli. da so Sirci zbežali. so tudi sami zbežali pred Abišajem in se umaknili v mesto. Po končani bitki z Amonci se je Joab vrnil v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:15,2._Samuelova:"Sirci so po tem porazu z Izraelci znova zbrali svojo vojsko.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:16,2._Samuelova:"Hadadezer je poslal po Sirce. ki so živeli ob Reki. Pod vodstvom Šobaha. poveljnika Hadadezerjeve vojske. so prišli v Helam.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:17,2._Samuelova:"Ko je David za to izvedel. je takoj zbral vso izraelsko vojsko. prečkal Jordan in prišel v Helam. Sirci so se zatem razvrstili za boj proti njemu in se začeli z njim bojevati.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:18,2._Samuelova:"Toda ko so videli. da izgubljajo bitko z Izraelci. so zbežali. David je pobil 700 njihovih voznikov bojnih vozov in 40.000 njihovih konjenikov. Ubil je tudi Šobaha. poveljnika njihove vojske.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:10,V:19,2._Samuelova:"Ko so vsi kralji. ki so služili Hadadezerju. videli. da jih je izraelska vojska porazila. so takoj sklenili mir z Izraelci in jim začeli služiti. Sirci si od takrat naprej niso več upali pomagati Amoncem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,2._Samuelova:"2. Samuelova 11. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:1,2._Samuelova:"Na začetku leta. ko so se kralji običajno odpravljali v boj. je David poslal Joaba. svoje može in vso izraelsko vojsko. da bi uničili Amonce. Medtem ko so oblegali Rabo. je bil David v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:2,2._Samuelova:"Nekega večera je David vstal iz postelje in se sprehajal po strehi svoje palače. Zagledal je žensko. ki se je umivala. Bila je zelo lepa.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:3,2._Samuelova:"Poslal je nekoga. da se pozanima. kdo je ta ženska. Ta mu je poročal: »To je Eliamova hči Batšeba in je žena Hetejca Urija.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:4,2._Samuelova:"Nato je David poslal ponjo. Prišla je k njemu in spal je z njo. (To se je zgodilo. ko se je očiščevala.) Potem se je vrnila v svojo hišo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:5,2._Samuelova:"Batšeba je zanosila in sporočila Davidu: »Noseča sem.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:6,2._Samuelova:"Zatem je David Joabu poslal sporočilo: »Pošlji k meni Hetejca Urija.« Joab je torej poslal Urija k Davidu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:7,2._Samuelova:"Ko je Urija prišel. ga je David vprašal. kako gre Joabu. kako je z vojsko in kako napreduje vojna.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:8,2._Samuelova:"Nato mu je rekel: »Pojdi v svojo hišo in se spočij.« Ko je Urija odšel iz kraljeve palače. je kralj za njim poslal darilo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:9,2._Samuelova:"Toda Urija ni šel v svojo hišo. ampak je skupaj z drugimi Davidovimi vojaki spal pri vhodu v kraljevo palačo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:10,2._Samuelova:"Davidu so sporočili: »Urija ni šel v svojo hišo.« Zato je David Uriju rekel: »Ali se nisi ravnokar vrnil s poti? Zakaj nisi šel domov?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:11,2._Samuelova:"Urija mu je odgovoril: »Skrinja. vojaki iz Judovega rodu in drugih Izraelovih rodov bivajo v šotorih. Tudi moj gospod Joab s svojimi možmi tabori na prostem. Kako bi lahko jaz šel v svojo hišo. da bi jedel. pil in spal s svojo ženo? Pri tebi in tvojem življenju prisegam. da tega ne bom naredil!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:12,2._Samuelova:"Nato mu je David rekel: »Ostani še danes tu. jutri pa te bom poslal nazaj.« Tako je Urija ostal v Jeruzalemu še tisti in naslednji dan.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:13,2._Samuelova:"Potem je David poslal ponj. da bi skupaj jedla in pila. in ga je opijanil. Toda Urija je zvečer šel spat k Davidovim služabnikom in ni šel v svojo hišo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:14,2._Samuelova:"Zjutraj je David napisal pismo Joabu in mu ga poslal po Uriju.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:15,2._Samuelova:"V pismu je napisal: »Postavite Urija v prvo bojno vrsto. kjer je boj najhujši. Potem se umaknite od njega. Tako ga bodo zadeli in bo umrl.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:16,2._Samuelova:"Joab je pred tem skrbno preučil mesto in je vedel. kje so sovražnikovi junaški bojevniki. zato je tja postavil Urija.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:17,2._Samuelova:"Ko so iz mesta prišli možje in se spopadli z Joabom. je nekaj Davidovih mož padlo in med ubitimi je bil tudi Hetejec Urija.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:18,2._Samuelova:"Joab je zatem poslal k Davidu sla. da mu poroča o vojni.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:19,2._Samuelova:"Slu je naročil: »Ko boš kralju povedal vse. kar se je zgodilo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:20,2._Samuelova:"se bo morda razjezil in ti rekel: ‚Zakaj ste se šli bojevat tako blizu mesta? Ali niste vedeli. da bodo streljali z vrha obzidja?",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:21,2._Samuelova:"Kdo je ubil Jerubešetovega sina Abimeleha? Ali ni v Tebezu neka ženska z vrha obzidja vrgla nanj mlinskega kamna. tako da je umrl? Zakaj ste prišli tako blizu obzidja? Takrat mu reci: ‚Tudi tvoj služabnik Hetejec Urija je umrl.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:22,2._Samuelova:"Sel je torej šel k Davidu in mu povedal vse. kar mu je Joab naročil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:23,2._Samuelova:"Davidu je rekel: »Sovražniki so bili močnejši od nas. Napadli so nas na polju. toda mi smo jih potisnili vse do mestnih vrat.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:24,2._Samuelova:"Lokostrelci so začeli streljati z vrha obzidja in nekaj tvojih mož. o kralj. je umrlo. Tudi tvoj služabnik Hetejec Urija je umrl.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:25,2._Samuelova:"Takrat je David slu rekel: »Joabu povej tole: ‚Ne jemlji si tega preveč k srcu. Meč namreč ne izbira. Okrepi svoj napad na mesto in ga zavzemi! In opogumi Joaba!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:26,2._Samuelova:"Ko je Batšeba slišala. da je njen mož Urija mrtev. je žalovala za njim.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:11,V:27,2._Samuelova:"Takoj ko je čas žalovanja minil. je David poslal ponjo in jo pripeljal na svoj dom. Postala je njegova žena in mu rodila sina. Toda za Jehova je bilo to. kar je naredil David. nekaj zelo slabega.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,2._Samuelova:"2. Samuelova 12. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:1,2._Samuelova:"Zato je Jehova poslal k Davidu Natana. Natan je prišel k Davidu in mu rekel: »V nekem mestu sta živela dva moška. Eden je bil bogat. drug pa reven.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:2,2._Samuelova:"Bogati je imel zelo veliko ovc in goveda.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:3,2._Samuelova:"revni pa ni imel drugega razen ene majhne ovčice. ki jo je kupil. Skrbel je zanjo in rasla je ob njem in njegovih sinovih. Jedla je pri njem. čeprav sam ni imel veliko. pila je iz njegove čaše in spala v njegovem naročju. Bila mu je kot hči.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:4,2._Samuelova:"Nekega dne je bogataš dobil obisk. Vendar ni hotel vzeti nobene svoje živali. ne ovce ne goveda. da bi pripravil obrok popotniku. ki je prišel k njemu. Raje je revnemu vzel njegovo ovčico in jo pripravil človeku. ki ga je obiskal.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:5,2._Samuelova:"Takrat se je David zelo razjezil na tega človeka in je Natanu rekel: »Človek. ki je to naredil. si zasluži smrt! To drži. kot drži. da je Jehova živi Bog.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:6,2._Samuelova:"Ker je to naredil in ni imel sočutja. mora za ovčico povrniti štirikratno.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:7,2._Samuelova:"Natan pa je rekel Davidu: »Ti si ta človek! Izraelov Bog Jehova govori takole: ‚Jaz sem te mazilil za kralja nad Izraelom in jaz sem te rešil pred Savlom.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:8,2._Samuelova:"Izročil sem ti vse. kar je imel tvoj gospodar. v naročje sem ti dal njegove žene in ti tudi podelil oblast nad Judom in ostalim Izraelom. In če to ne bi bilo dovolj. bi ti bil pripravljen dati še več.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:9,2._Samuelova:"Zakaj si zaničeval Jehova in si naredil. kar prepoveduje? Z mečem si ubil Hetejca Urija! Z mečem Amoncev si ga ubil. potem pa si njegovo ženo vzel sebi za ženo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:10,2._Samuelova:"Ker si me zaničeval s tem. da si si za ženo vzel ženo Hetejca Urija. bodo od sedaj mnogi v tvoji družini umrli nasilne smrti.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:11,2._Samuelova:"Jehova govori takole: ‚Nad tebe bom poslal nesrečo in prišla bo iz tvoje družine. Pred tvojimi očmi ti bom vzel žene in jih dal drugemu moškemu in on bo spal z njimi pri belem dnevu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:12,2._Samuelova:"Ti si vse počel skrivaj. jaz pa bom to naredil pri belem dnevu in pred vsem Izraelom.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:13,2._Samuelova:"David je rekel Natanu: »Grešil sem proti Jehovu.« Natan pa mu je odgovoril: »Jehova ti greh odpušča. Ne boš umrl.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:14,2._Samuelova:"Ker pa je bilo to. kar si naredil. skrajno nespoštljivo do Jehova. bo sin. ki se ti je pravkar rodil. umrl.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:15,2._Samuelova:"Natan se je zatem vrnil domov.<br>Jehova pa je povzročil. da je otrok. ki ga je Davidu rodila Urijeva žena. zbolel.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:16,2._Samuelova:"David je pravega Boga rotil glede dečka. Strogo se je postil. ponoči pa je v svoji sobi spal na tleh.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:17,2._Samuelova:"Starejši dvorjani so ga obstopili in ga skušali prepričati. naj vstane. toda on ni hotel in tudi jedel ni z njimi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:18,2._Samuelova:"Sedmi dan pa je otrok umrl. toda dvorjani so se Davidu bali to povedati. Govorili so: »Ko je bil otrok še živ. nas ni poslušal. Le kako mu bomo zdaj povedali. da je otrok umrl? Lahko naredi kaj strašnega!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:19,2._Samuelova:"Ko je David videl. da njegovi dvorjani šepetajo med seboj. je razumel. da je otrok umrl. Vprašal jih je: »Ali je otrok umrl?« Odgovorili so: »Umrl je.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:20,2._Samuelova:"David je vstal. se umil. natrl z oljem in preoblekel. Šel je v Jehovovo hišo in se tam priklonil. Nato se je vrnil v svojo palačo. Naročil je. naj mu prinesejo hrano. in je jedel.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:21,2._Samuelova:"Dvorjani so mu rekli: »Kako naj si razlagamo to. kar delaš? Ko je bil otrok še živ. si se postil in jokal. Takoj ko je umrl. pa si vstal in jedel.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:22,2._Samuelova:"Odgovoril je: »Ko je bil otrok živ. sem se postil in jokal. ker sem si mislil: ‚Morda se me bo Jehova usmilil in bo pustil otroka živeti.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:23,2._Samuelova:"Zakaj bi se postil zdaj. ko je mrtev? Ali ga lahko pripeljem nazaj? Jaz bom šel k njemu. ampak on se ne bo vrnil k meni.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:24,2._Samuelova:"Potem je David tolažil svojo ženo Batšebo. Šel je k njej in spal z njo. Čez čas je rodila sina in dobil je ime Salomon. Jehova je imel dečka zelo rad.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:25,2._Samuelova:"zato je po preroku Natanu naročil. naj se imenuje Jedidja. Jehova ga je namreč imel zelo rad.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:26,2._Samuelova:"Joab pa se je še naprej bojeval proti amonskemu mestu Raba in zavzel je kraljevi del mesta.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:27,2._Samuelova:"Zato je poslal sle k Davidu s sporočilom: »Napadel sem Rabo in že zavzel vodno mesto.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:28,2._Samuelova:"Zdaj pa zberi preostalo vojsko. postavi tabor blizu mesta in ga v celoti zavzemi. Drugače bom to naredil jaz in se bodo zasluge za to pripisale meni.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:29,2._Samuelova:"David je torej zbral vojsko. šel v napad na Rabo in jo zavzel.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:30,2._Samuelova:"Malkamu je z glave snel krono. ki je bila narejena iz enega talenta zlata in okrašena z dragimi kamni. Krono so položili Davidu na glavo. Poleg tega je David iz mesta odnesel zelo veliko plena.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:12,V:31,2._Samuelova:"Ljudi. ki so v njem živeli. pa je odpeljal in jim naložil žaganje kamna. delo z železnimi sekirami in drugim ostrim železnim orodjem ter izdelovanje opeke. Tako je naredil v vseh amonskih mestih. Nazadnje se je z vso vojsko vrnil v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,2._Samuelova:"2. Samuelova 13. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:1,2._Samuelova:"Davidov sin Absalom je imel lepo sestro. ki ji je bilo ime Tamara. Vanjo se je zaljubil Amnon. ki je tudi bil Davidov sin.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:2,2._Samuelova:"Amnona je to tako mučilo. da je bil že bolan od tega. Njegova sestra Tamara je bila namreč še devica. zato ni videl nobene možnosti. da bi bil sam z njo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:3,2._Samuelova:"Imel pa je prijatelja Jonadaba. ki je bil sin Davidovega brata Šimaja in je bil zelo premeten človek.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:4,2._Samuelova:"Amnona je vprašal: »Kraljev sin. zakaj si vsako jutro tako zelo potrt? Zakaj mi ne poveš. kaj te muči?« Amnon mu je odgovoril: »Zaljubljen sem v Tamaro. sestro svojega brata Absaloma.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:5,2._Samuelova:"Jonadab mu je predlagal: »Ulezi se v svojo posteljo in se delaj bolnega. Ko te bo oče prišel pogledat. mu reci: ‚Prosim te. dovoli. da pride moja sestra Tamara in mi da jesti. Če bo pred menoj pripravila jed in mi jo postregla. bom jedel.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:6,2._Samuelova:"Amnon se je torej ulegel in se delal bolnega. Ko ga je kralj prišel pogledat. mu je Amnon rekel: »Prosim te. dovoli. da pride moja sestra Tamara in pred menoj speče dva kolača. nato pa naj mi ju postreže. da bom jedel.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:7,2._Samuelova:"David je poslal Tamari na dom sporočilo: »Pojdi. prosim. v hišo svojega brata Amnona in mu pripravi nekaj. da bo jedel!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:8,2._Samuelova:"Tamara je torej šla v hišo svojega brata Amnona. ki je ležal v postelji. Vzela je testo. pred njim oblikovala kolača in ju spekla.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:9,2._Samuelova:"Nato je vzela ponev in mu kolača ponudila. toda ni hotel jesti. Vsem je ukazal. naj gredo ven. in so šli.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:10,2._Samuelova:"Zatem je Tamari rekel: »Prosim. prinesi mi jed v spalnico in mi jo tam postrezi. da bom jedel.« Tamara je torej vzela spečena kolača in ju odnesla svojemu bratu Amnonu v spalnico.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:11,2._Samuelova:"Ko mu je kolača podala. da bi jedel. jo je zgrabil in ji rekel: »Moja sestra. daj. pridi k meni v posteljo.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:12,2._Samuelova:"Ona pa mu je rekla: »Ne. moj brat! Nikar me ne ponižaj! Tako se ne dela v Izraelu. Ne naredi nečesa tako sramotnega!",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:13,2._Samuelova:"Kako bi lahko jaz živela s takšno sramoto? Tebe pa bi v Izraelu prištevali med ljudi. ki ravnajo nečastno. Prosim. govori s kraljem. saj ne bo nasprotoval temu. da postanem tvoja.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:14,2._Samuelova:"Vendar je ni hotel poslušati. ampak jo je obvladal in posilil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:15,2._Samuelova:"Nato jo je tako zelo zasovražil. da je bilo njegovo sovraštvo večje od ljubezni. ki jo je prej čutil do nje. Rekel ji je: »Vstani. poberi se od tu!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:16,2._Samuelova:"Ona pa mu je rekla: »Ne. moj brat. ne odganjaj me stran! To je hujše od tistega. kar si mi naredil!« Toda ni je hotel poslušati.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:17,2._Samuelova:"Poklical je svojega mladega služabnika in rekel: »Prosim te. spravi tole žensko stran od mene in zakleni vrata za njo!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:18,2._Samuelova:"(Oblečena pa je bila v posebno haljo. kakršno so nosile kraljeve hčere. ki so bile še device.) Njegov služabnik jo je torej odpeljal ven in zaklenil vrata za njo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:19,2._Samuelova:"Tamara si je glavo posula s pepelom. si raztrgala lepo haljo. ki jo je nosila. in odšla od tam. Med hojo se je držala za glavo in glasno jokala.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:20,2._Samuelova:"Njen brat Absalom jo je vprašal: »Ali ti je to naredil tvoj brat Amnon? Zdaj pa. moja sestra. ne govori o tem z nikomer. saj je tvoj brat. Ne razmišljaj več o tej zadevi.« Tamara je potem živela v hiši svojega brata Absaloma in ni imela stikov z drugimi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:21,2._Samuelova:"Ko je kralj David slišal. kaj se je zgodilo. se je zelo razjezil. Toda ni hotel prizadeti svojega sina Amnona. ker je bil njegov prvorojenec in ga je imel rad.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:22,2._Samuelova:"Absalom pa ni z Amnonom spregovoril niti besede. Sovražil ga je namreč. ker je ponižal njegovo sestro Tamaro.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:23,2._Samuelova:"Dve leti pozneje so Absalomu strigli ovce v Baal Hazorju blizu Efraima in Absalom je vse kraljeve sinove povabil na gostijo.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:24,2._Samuelova:"Absalom je prišel h kralju in mu rekel: »Pri meni. tvojem služabniku. strižejo ovce. Prosim. pojdi z menoj. ti in tvoji služabniki.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:25,2._Samuelova:"Toda kralj je Absalomu odgovoril: »Ne. moj sin. Če bomo šli vsi. ti bomo v breme.« Absalom mu je še prigovarjal. toda kralj ni hotel iti. ampak mu je zaželel vse dobro.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:26,2._Samuelova:"Nazadnje je Absalom rekel: »Če ne greš ti. pa naj gre. prosim. z nami moj brat Amnon.« Kralj ga je vprašal: »Zakaj ravno on?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:27,2._Samuelova:"Toda Absalom ni odnehal. tako da je kralj na koncu poslal z njim Amnona in vse druge svoje sinove.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:28,2._Samuelova:"Absalom je svojim služabnikom zapovedal: »Pozorno opazujte. in ko bo Amnon zaradi vina dobre volje. vam bom rekel: ‚Ubijte Amnona! Takrat ga ubijte. Naj vas ne bo strah. Ali vam tega ne ukazujem jaz? Bodite močni in pogumni!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:29,2._Samuelova:"Služabniki so torej z Amnonom naredili točno tako. kot jim je ukazal Absalom. Vsi drugi kraljevi sinovi pa so vstali. zajahali vsak svojo mulo in zbežali.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:30,2._Samuelova:"Ko so bili še na poti. je David dobil sporočilo: »Absalom je pobil vse kraljeve sinove. nihče ni preživel.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:31,2._Samuelova:"Ob tej novici je kralj vstal. si raztrgal oblačila in se ulegel na tla. vsi njegovi služabniki pa so stali ob njem z raztrganimi oblačili.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:32,2._Samuelova:"Toda Jonadab. sin Davidovega brata Šimaja. je rekel: »Moj gospod. ne misli. da so pobili vse kraljeve sinove. Mrtev je samo Amnon. Tako je namreč naročil Absalom. ki je to sklenil že takrat. ko je Amnon ponižal njegovo sestro Tamaro.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:33,2._Samuelova:"Moj gospod kralj. ne zmeni se za novico. da so mrtvi vsi kraljevi sinovi. Mrtev je samo Amnon.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:34,2._Samuelova:"Medtem pa je Absalom pobegnil. Kasneje je stražar. ko se je razgledoval. videl. da po poti. ki se za njim vije ob gorskem pobočju. prihaja veliko ljudi.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:35,2._Samuelova:"In Jonadab je kralju rekel: »Glej. kraljevi sinovi so se vrnili! Moj gospod. tako je. kot sem ti povedal.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:36,2._Samuelova:"Ko je nehal govoriti. so vstopili kraljevi sinovi in glasno jokali. Tudi kralj in vsi njegovi služabniki so bridko jokali.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:37,2._Samuelova:"Absalom pa je pobegnil k Amihudovemu sinu Talmaju. ki je bil kralj v Gešurju. David je za svojim sinom žaloval veliko dni.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:38,2._Samuelova:"Absalom je v Gešurju. kamor se je zatekel. ostal tri leta.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:13,V:39,2._Samuelova:"Nazadnje si je kralj David le zaželel oditi k Absalomu. saj se je sprijaznil z Amnonovo smrtjo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,2._Samuelova:"2. Samuelova 14. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:1,2._Samuelova:"Zerujin sin Joab pa je opazil. da kralj pogreša Absaloma.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:2,2._Samuelova:"Zato je dal poklicati neko zelo pametno žensko. ki je živela v Tekoi. Rekel ji je: »Delaj se. prosim. da žaluješ. Obleci se v žalna oblačila in se ne natiraj z oljem. Vedi se kot ženska. ki že dolgo žaluje za umrlim.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:3,2._Samuelova:"Potem pojdi h kralju in mu reci naslednje.« Nato ji je Joab povedal. kaj naj reče.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:4,2._Samuelova:"Tekojčanka je šla h kralju. padla na kolena. se priklonila do tal in rekla: »Pomagaj mi. o kralj!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:5,2._Samuelova:"Kralj jo je vprašal: »Kaj se je zgodilo?« Odgovorila je: »Mož mi je umrl in zdaj sem vdova.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:6,2._Samuelova:"Moj gospod. imela sem dva sinova. Nekega dne sta se stepla na polju in nikogar ni bilo. da bi ju ločil. Nazadnje je eden od njiju drugega tako udaril. da ga je ubil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:7,2._Samuelova:"Zdaj so se vsi sorodniki spravili na mene in mi govorijo: ‚Izroči nam tistega. ki je ubil svojega brata. da ga usmrtimo v povračilo za življenje brata. ki ga je ubil! To zahtevajo. čeprav vedo. da je on dedič. Ugasniti hočejo še moje zadnje upanje. tako da za mojim možem ne bi ostalo ne imena ne potomca na zemlji.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:8,2._Samuelova:"Kralj je ženski rekel: »Vrni se domov in prepusti zadevo meni.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:9,2._Samuelova:"Takrat je Tekojčanka rekla kralju: »O moj gospod kralj. naj krivda pade na mene in na rodbino mojega očeta. ti in tvoj prestol pa naj ostaneta nedolžna.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:10,2._Samuelova:"Kralj je nato rekel: »Če ti bo kdo še kaj rekel. ga pripelji k meni in nikoli več te ne bo vznemirjal.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:11,2._Samuelova:"Rekla je: »Prosim te. o kralj. spomni se svojega Boga Jehova. da ne bo krvni maščevalec povzročil še večje škode in ubil mojega sina.« Odgovoril je: »Pri Jehovu. živem Bogu. prisegam. da tvojemu sinu ne bo padel niti las z glave.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:12,2._Samuelova:"Ženska pa je rekla: »Moj gospod kralj. prosim. dovoli meni. svoji služabnici. da ti povem še nekaj.« Rekel je: »Povej.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:13,2._Samuelova:"Ženska je nadaljevala: »Zakaj potem ti ravnaš podobno na škodo Božjega ljudstva? Pregnal si namreč svojega sina in ga nisi pripeljal nazaj. Tako s svojimi besedami obsojaš samega sebe.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:14,2._Samuelova:"Gotovo bomo umrli in bomo podobni vodi. ki se izlije na zemljo in se je ne da dobiti nazaj. Toda Bog ne jemlje življenja. ampak išče razloge. da bi lahko tistega. ki je bil pregnan od njega. privedel nazaj.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:15,2._Samuelova:"Moj gospod kralj. to sem ti prišla povedat. ker so me ljudje prestrašili. Zato sem si rekla: ‚Naj govorim s kraljem. Morda bo kralj kaj ukrenil v zvezi s prošnjo svoje sužnje.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:16,2._Samuelova:"Mogoče mi bo prisluhnil in me rešil iz rok tistega. ki hoče mene in mojega edinega sina uničiti in naju prikrajšati za dediščino. ki nama jo je dal Bog.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:17,2._Samuelova:"Rekla sem si še: ‚Naj me pomiri beseda mojega gospoda kralja. Moj gospod kralj. ti si namreč kot angel pravega Boga. saj razlikuješ dobro od slabega. Naj bo tvoj Bog Jehova s teboj.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:18,2._Samuelova:"Kralj je ženski rekel: »Naj te nekaj vprašam. Prosim. ničesar mi ne prikrivaj.« Ženska je odgovorila: »Moj gospod kralj. povej. prosim.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:19,2._Samuelova:"In kralj jo je vprašal: »Ali te je Joab nagovoril. da mi vse to poveš?« Ženska je odgovorila: »Moj gospod kralj. zagotavljam ti. da je točno tako. kot si rekel. Tvoj služabnik Joab mi je naročil. kaj naj ti povem.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:20,2._Samuelova:"Tvoj služabnik Joab je to naredil. da bi ti videl zadevo v drugačni luči. Toda ti. moj gospod. si moder. kot je moder angel pravega Boga. in veš za vse. kar se dogaja v deželi.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:21,2._Samuelova:"Potem je kralj rekel Joabu: »Prav. naredil bom tako. Pojdi in pripelji nazaj mladeniča Absaloma.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:22,2._Samuelova:"Takrat je Joab padel na kolena. se priklonil do tal in se kralju zahvalil. Rekel je: »O moj gospod kralj. danes sem spoznal. da sem si pridobil tvojo naklonjenost. saj si naredil. kar sem te prosil.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:23,2._Samuelova:"Nato je Joab vstal in odšel v Gešur ter Absaloma pripeljal v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:24,2._Samuelova:"Vendar je kralj rekel: »Naj se vrne v svojo hišo. pred mene pa ne sme priti.« Absalom se je torej vrnil v svojo hišo. ne da bi videl kralja.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:25,2._Samuelova:"V vsem Izraelu pa ni bilo moškega. ki bi ga tako hvalili zaradi lepote. kot so Absaloma. Od glave do pet ni bilo na njem najti nobene hibe.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:26,2._Samuelova:"Kadar se je strigel – striči se je moral konec vsakega leta. ker so mu bili lasje že pretežki – so njegovi lasje tehtali 200 šeklov po kraljevi uteži.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:27,2._Samuelova:"Absalomu so se rodili trije sinovi in hči. ki ji je bilo ime Tamara. Bila je zelo lepa ženska.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:28,2._Samuelova:"Absalom je v Jeruzalemu živel dve leti. vendar v tem času ni prišel pred kralja.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:29,2._Samuelova:"Nekega dne je Absalom poslal po Joaba. ker je želel. da gre Joab do kralja. Toda Joab ni hotel priti. Poslal je ponj še drugič. pa spet ni hotel priti.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:30,2._Samuelova:"Nazadnje je rekel svojim služabnikom: »Joab ima njivo poleg moje in na njej raste ječmen. Pojdite in ga zažgite!« In Absalomovi služabniki so njivo res zažgali.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:31,2._Samuelova:"Zato se je Joab odpravil k Absalomu domov in ga vprašal: »Zakaj so mi tvoji služabniki zažgali njivo?«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:32,2._Samuelova:"Absalom mu je odgovoril: »Glej. poslal sem pote. ker sem želel. da greš h kralju in mu rečeš: ‚Zakaj sem se vrnil iz Gešurja? Zame bi bilo boljše. da bi ostal tam. Dovoli mi torej. o kralj. da pridem predte. in če sem česa kriv. me daj usmrtiti.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:14,V:33,2._Samuelova:"Tako se je Joab odpravil h kralju in mu to povedal. Potem je kralj poklical Absaloma. Ta je prišel h kralju. padel pred njim na kolena in se mu priklonil do tal. Zatem je kralj poljubil Absaloma.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,2._Samuelova:"2. Samuelova 15. poglavje",K:"",NZ:""},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:1,2._Samuelova:"Po vsem tem si je Absalom priskrbel voz in konje ter 50 mož. da so tekli pred njim.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:2,2._Samuelova:"Absalom je vsako jutro zgodaj vstal in se postavil ob poti. ki je vodila k mestnim vratom. Kadar je šel mimo kdo s kako pravno zadevo. ki naj bi jo razsodil kralj. ga je Absalom poklical in vprašal. iz katerega mesta prihaja. Ta mu je odgovoril: »Prihajam iz enega od Izraelovih rodov.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:3,2._Samuelova:"Nato mu je Absalom rekel: »Glej. v tej zadevi imaš prav. toda kralj ti ne bo priskrbel nikogar. da bi ti prisluhnil.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:4,2._Samuelova:"Rekel mu je še: »Ko bi me le postavili za sodnika v deželi! Potem bi lahko k meni prišel vsak. ki ima kako pravno zadevo ali pritožbo. jaz pa bi poskrbel. da bi bilo pravici zadoščeno.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:5,2._Samuelova:"Kadar se mu je kdo približal. da bi se mu priklonil. je iztegnil roko. ga pridržal in poljubil.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:6,2._Samuelova:"Absalom je tako delal z vsemi Izraelci. ki so prihajali h kralju po razsodbo. Na takšen način si je pridobival naklonjenost Izraelcev.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:7,2._Samuelova:"Ko so minila štiri leta. je Absalom rekel kralju: »Prosim. dovoli mi. da grem v Hebron in izpolnim zaobljubo. ki sem jo dal Jehovu.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:8,2._Samuelova:"Ko sem jaz. tvoj služabnik. živel v Gešurju v Siriji. sem se namreč slovesno zaobljubil: ‚Če me bo Jehova pripeljal nazaj v Jeruzalem. bom daroval žrtve Jehovu.«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:9,2._Samuelova:"Kralj mu je rekel: »Pojdi v miru.« In Absalom se je odpravil v Hebron.",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:10,2._Samuelova:"Absalom je skrivaj poslal sle po vseh Izraelovih rodovih in jim naročil: »Takoj ko boste zaslišali zvok roga. razglasite: ‚Absalom je zakraljeval v Hebronu!«",K:"",NZ:"X"},
{Knjiga:"2Samuelova",Kr:"2Sa",P:15,V:11,2._Samuelova:"Z Absalomom pa se je iz Jeruzalema odpravilo 200 mož. ki so jih povabili zraven. Šli so. ne da bi kaj posumili ali kar koli vedeli.",K:"",NZ:"X"},
