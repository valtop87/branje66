    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Hebrejcem','K','NZ'];
var Lokacije = [
{Knjiga:"Hebrejcem",Kr:"Heb",P:1,V:1,Hebrejcem:"Bog je v preteklosti ob mnogih priložnostih in na mnogo načinov govoril našim prednikom po prerokih.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:1,V:2,Hebrejcem:"V tem času pa govori nam po Sinu, ki ga je postavil za dediča vseh stvari in po katerem je naredil vse, kar obstaja.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:1,V:3,Hebrejcem:"Ta Sin je odsev Božje slave in natančen odraz Božje osebnosti. On vse vzdržuje z močjo Božje besede. Ko nas je očistil grehov, se je usedel na desno stran veličastnega Boga v nebesih.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:1,V:4,Hebrejcem:"Tako je postal višji od angelov, toliko višji, kolikor je tudi ime, ki ga je podedoval, odličnejše od njihovega.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:1,V:5,Hebrejcem:"Komu od angelov je namreč Bog kdaj rekel »Ti si moj sin, danes sem postal tvoj oče«? Ali pa »Jaz bom njegov oče, on pa bo moj sin«?",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:1,V:6,Hebrejcem:"O času, ko bo svojega Prvorojenca znova poslal na naseljeno zemljo, pa pravi: »Naj se mu poklonijo vsi Božji angeli.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:1,V:7,Hebrejcem:"Poleg tega za angele pravi: »Angelom, svojim služabnikom, daješ moč, spreminjaš jih v ognjen plamen.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:1,V:8,Hebrejcem:"Glede Sina pa pravi: »Bog ti daje kraljevsko oblast za vedno, za vso večnost. Žezlo tvojega Kraljestva je žezlo pravičnosti.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:1,V:9,Hebrejcem:"Ljubil si pravičnost in sovražil nezakonitost. Zato te je Bog, tvoj Bog, mazilil z oljem veselja bolj kot druge kralje.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:1,V:10,Hebrejcem:"Pravi tudi: »Ti, o Gospod, si v začetku položil temelje zemlje in nebo je delo tvojih rok.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:1,V:11,Hebrejcem:"Oba bosta propadla, ti pa boš ostal  kakor oblačilo se bosta izrabila.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:1,V:12,Hebrejcem:"Oba boš zvil kakor plašč, kakor oblačilo, in oba se bosta spremenila. Ti pa si vedno isti in tvoja leta se ne bodo nikoli končala.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:1,V:13,Hebrejcem:"Kateremu od angelov je kdaj rekel »Sedi na moji desni, dokler ne bom tvojih sovražnikov položil pod tvoje noge«?",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:1,V:14,Hebrejcem:"Ali niso vsi ti angeli duhovi, ki opravljajo sveto službo? Ali niso poslani, da strežejo tistim, ki bodo podedovali rešitev?",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,Hebrejcem:"Hebrejcem 2. poglavje",K:"",NZ:""},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:1,Hebrejcem:"Zato moramo biti bolj kot običajno pozorni na to, kar smo slišali, da nas ne bi odneslo od vere.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:2,Hebrejcem:"Če je bilo namreč sporočilo, posredovano po angelih, obvezujoče, tako da sta bila vsak prestopek in vsaka neposlušnost kaznovana v skladu s pravico,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:3,Hebrejcem:"kako bi potem mi ušli kazni, če se ne bi zmenili za sporočilo o veliki rešitvi? To sporočilo je namreč začel razglašati sam Gospod in so nam ga potrdili tisti, ki so ga slišali.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:4,Hebrejcem:"Tudi Bog je potrdil, da je to sporočilo resnično. To je naredil z znamenji, čudeži, raznovrstnimi mogočnimi deli in s tem, da je v skladu s svojo voljo dajal svetega duha.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:5,Hebrejcem:"Oblasti nad prihodnjim svetom, o katerem govorimo, namreč ni dal angelom.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:6,Hebrejcem:"Neka priča je nekoč rekla: »Kaj je človek, da se ga spominjaš, kaj je sin človekov, da skrbiš zanj?",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:7,Hebrejcem:"Dal si mu malo nižji položaj od angelov. Okronal si ga s slavo in častjo ter mu dal oblast nad deli svojih rok.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:8,Hebrejcem:"Vse si podredil pod njegove noge.« To, da mu je Bog podredil vse, pomeni, da ni pustil ničesar njemu nepodrejenega. Zdaj sicer še ne vidimo, da bi mu bilo vse podrejeno,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:9,Hebrejcem:"vidimo pa Jezusa, ki je dobil malo nižji položaj od angelov, vendar je zdaj okronan s slavo in častjo, ker je pretrpel smrt. Po Božji nezasluženi dobroti je umrl za vse ljudi.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:10,Hebrejcem:"Bog, zaradi katerega in po katerem vse obstaja, je mnogo sinov vodil k slavi. Zato je bilo prav, da je dopustil, da je Glavni zastopnik trpel in tako postal povsem primeren, da jih reši.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:11,Hebrejcem:"Jezus, ki posvečuje, ima istega očeta kot tisti, ki so posvečeni, zato se jih ne sramuje imenovati bratje.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:12,Hebrejcem:"Pravi namreč: »Tvoje ime bom oznanil svojim bratom. Sredi zbrane množice te bom hvalil s pesmijo.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:13,Hebrejcem:"Poleg tega pravi: »Zaupal bom vanj.« Pravi še: »Jaz in majhni otroci, ki mi jih je dal Jehova.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:14,Hebrejcem:"Ker so torej ti »majhni otroci« ljudje iz mesa in krvi, je tudi on postal človek iz mesa in krvi, da bi s svojo smrtjo lahko uničil tistega, ki ima možnost povzročiti smrt, to je Hudiča,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:15,Hebrejcem:"in da bi lahko osvobodil vse tiste, ki so bili iz strahu pred smrtjo vse svoje življenje v sužnosti.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:16,Hebrejcem:"On pravzaprav ne pomaga angelom, ampak Abrahamovemu potomstvu.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:17,Hebrejcem:"Zato je moral v vseh pogledih postati kakor njegovi »bratje«, da bi lahko postal usmiljen in zvest veliki duhovnik, ki opravlja Božjo službo, in da bi daroval spravno žrtev za grehe ljudstva.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:2,V:18,Hebrejcem:"Ker je namreč takrat, ko je bil preizkušan, sam trpel, je zmožen priskočiti na pomoč tistim, ki so ravno tako preizkušani.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,Hebrejcem:"Hebrejcem 3. poglavje",K:"",NZ:""},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:1,Hebrejcem:"Zato, sveti bratje, ki ste poklicani v nebesa, premišljujte o Jezusu, ki ga priznavamo za apostola in velikega duhovnika.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:2,Hebrejcem:"Na ta položaj je Jezusa postavil Bog in Jezus mu je bil zvest, kakor je bil tudi Mojzes zvest, ko je služil v Božji hiši.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:3,Hebrejcem:"Vreden je večje časti kot Mojzes, tako kot gre tistemu, ki hišo zgradi, večja čast kot sami hiši.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:4,Hebrejcem:"Seveda vsako hišo kdo zgradi, tisti, ki je zgradil vse, pa je Bog.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:5,Hebrejcem:"Mojzes je bil v Božji hiši zvest kot služabnik in njegovo služenje je nakazovalo na stvari, o katerih naj bi se govorilo kasneje.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:6,Hebrejcem:"Toda Kristus je bil zvest kot sin, ki je odgovoren za Božjo hišo. In Božja hiša smo mi, če le vse do konca govorimo brez zadržkov in smo ponosni na svoje upanje.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:7,Hebrejcem:"Zato sveti duh govori: »Ko bi danes le poslušali njegov glas:",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:8,Hebrejcem:"‚Nikar ne zakrknite svojega srca, kakor so ga vaši predniki tistega dne, ko so me izzvali k hudi jezi, tistega dne, ko so me preizkušali v pustinji.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:9,Hebrejcem:"Tam so me preizkušali, čeprav so 40 let gledali moja dela.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:10,Hebrejcem:"Zato sem do tega rodu začutil odpor in rekel: »Njihovo srce jih stalno vleče na stranpoti. Ne ravnajo tako, kot je meni všeč.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:11,Hebrejcem:"Zato sem v svoji jezi prisegel: »Ne bodo počivali skupaj z menoj.««",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:12,Hebrejcem:"Pazite, bratje, da se ne bi kdaj kdo od vas oddaljil od živega Boga in bi se tako v njem razvilo hudobno srce, ki je brez vere.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:13,Hebrejcem:"Raje se med seboj vsak dan spodbujajte, dokler še traja tisti »danes«, da ne bi komu od vas zaradi varljive moči greha zakrknilo srce.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:14,Hebrejcem:"To, kar je prejel Kristus, bomo namreč prejeli, ampak samo, če bomo vse do konca ohranili zaupanje, ki smo ga imeli na začetku.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:15,Hebrejcem:"Tako je, kot piše v Svetih spisih: »Ko bi danes le poslušali njegov glas: ‚Nikar ne zakrknite svojega srca, kakor so ga vaši predniki tistega dne, ko so me izzvali k hudi jezi.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:16,Hebrejcem:"Kdo so bili tisti, ki so slišali, pa so vseeno Boga izzvali k hudi jezi? Ali ne ravno vsi tisti, ki so pod Mojzesovim vodstvom šli iz Egipta?",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:17,Hebrejcem:"In do koga je Bog 40 let čutil odpor? Ali ne do tistih, ki so grešili in so pomrli v pustinji?",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:18,Hebrejcem:"Komu pa je prisegel, da ne bodo počivali skupaj z njim? Ali ne tistim, ki so ravnali neposlušno?",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:3,V:19,Hebrejcem:"Vidimo torej, da niso mogli počivati skupaj z njim, ker niso imeli vere.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:4,V:0,Hebrejcem:"Hebrejcem 4. poglavje",K:"",NZ:""},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:1,Hebrejcem:"Obljuba glede tega, da bomo lahko skupaj z Bogom počivali, še vedno velja, zato pazite, da se ne bo kdo od vas izkazal za nevrednega te obljube.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:2,Hebrejcem:"Dobro novico smo tako kot naši predniki slišali tudi mi. Toda njim ni koristila, ker niso imeli močne vere, kakršno so imeli tisti, ki so bili poslušni.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:3,Hebrejcem:"Mi namreč, ki imamo vero, lahko počivamo skupaj z njim. Glede drugih pa velja točno to, kar je nekoč rekel »Zato sem v svoji jezi prisegel: ‚Ne bodo počivali skupaj z menoj«, čeprav je že nehal delati in od nastanka sveta naprej počiva.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:4,Hebrejcem:"Nekje je o sedmem dnevu rekel: »Bog je sedmi dan počival od vsega svojega dela.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:5,Hebrejcem:"In na tem mestu spet pravi: »Ne bodo počivali skupaj z menoj.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:6,Hebrejcem:"Tisti, ki so bili prvi, ki jim je bila oznanjena dobra novica, zaradi neposlušnosti niso mogli počivati skupaj z njim. Ker pa je še vedno možno počivati skupaj z njim,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:7,Hebrejcem:"je Bog veliko kasneje v Davidovem psalmu rekel to, kar sem v tem pismu že omenil: »Ko bi danes le poslušali njegov glas: ‚Nikar ne zakrknite svojega srca.« Tako je z besedo »danes« spet označil neki dan.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:8,Hebrejcem:"Če bi jih namreč Jozue pripeljal v kraj, kjer bi lahko počivali skupaj z Bogom, Bog kasneje ne bi govoril o nekem drugem dnevu počitka.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:9,Hebrejcem:"Zato za Božje ljudstvo še vedno obstaja počitek, kakršen je bil na šabat.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:10,Hebrejcem:"Kdor namreč počiva skupaj z Bogom, počiva od svojih del, tako kot tudi Bog počiva od svojih.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:11,Hebrejcem:"Zato se kar najbolj potrudimo, da bomo lahko počivali skupaj z njim, da ne bi nihče šel po stopinjah tistih, ki so bili neposlušni.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:12,Hebrejcem:"Božja beseda je namreč živa in ima močan vpliv. Ostrejša je od vsakega dvoreznega meča in lahko prodre tako globoko, da loči dušo in duha, kosti in mozeg, ter je zmožna razkriti misli in namere srca.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:13,Hebrejcem:"Nič od tega, kar je bilo ustvarjeno, ni skrito njegovemu pogledu, ampak je vse razkrito in razodeto pred očmi njega, ki mu moramo dajati odgovor.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:14,Hebrejcem:"Glede na to, da imamo veličastnega velikega duhovnika, ki je vstopil v nebesa, namreč Božjega Sina Jezusa, še naprej razglašajmo svojo vero vanj.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:15,Hebrejcem:"Za velikega duhovnika nimamo nekoga, ki ne bi znal razumeti naših šibkosti, ampak nekoga, ki je bil kakor mi v vseh pogledih preizkušen, le da je bil brez greha.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:4,V:16,Hebrejcem:"Zato se bližajmo prestolu nezaslužene dobrote in brez zadržkov molimo k Bogu, da bi nam, ko bomo potrebovali pomoč, izkazal usmiljenje in nezasluženo dobroto.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:5,V:0,Hebrejcem:"Hebrejcem 5. poglavje",K:"",NZ:""},
{Knjiga:"Hebrejcem",Kr:"Heb",P:5,V:1,Hebrejcem:"Vsak človek, ki je postavljen za velikega duhovnika, je postavljen zato, da opravlja Božjo službo v korist ljudi, in sicer da opravlja daritve in žrtvovanja za grehe.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:5,V:2,Hebrejcem:"Ker ima tudi sam šibkosti, je zmožen sočutno ravnati s tistimi, ki nevede grešijo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:5,V:3,Hebrejcem:"Zato mora opravljati daritve tako za svoje grehe kot za grehe ljudstva.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:5,V:4,Hebrejcem:"Te časti si nihče ne more vzeti sam od sebe, ampak jo dobi le, če ga na ta položaj postavi Bog, tako kot je postavil Arona.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:5,V:5,Hebrejcem:"Enako se tudi Kristus ni sam povišal na položaj velikega duhovnika, ampak ga je povišal Bog, ki mu je rekel: »Ti si moj sin, danes sem postal tvoj oče.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:5,V:6,Hebrejcem:"Nekje drugje pa je rekel: »Ti si duhovnik za večno po Melkizedekovem zgledu.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:5,V:7,Hebrejcem:"Kristus je med svojim življenjem na zemlji z vpitjem in solzami izrekal goreče molitve in prošnje k Bogu, ki ga je lahko rešil iz smrti, in ker je globoko spoštoval Boga, je bil uslišan.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:5,V:8,Hebrejcem:"Čeprav je bil Božji sin, se je iz tega, kar je pretrpel, naučil poslušnosti.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:5,V:9,Hebrejcem:"In ko je postal popoln, je vsem, ki so mu poslušni, omogočil, da bodo za večno rešeni.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:5,V:10,Hebrejcem:"Bog ga je namreč postavil za velikega duhovnika po Melkizedekovem zgledu.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:5,V:11,Hebrejcem:"Glede Kristusa bi vam lahko veliko povedali, vendar je to težko pojasniti, ker ste postali leni za poslušanje.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:5,V:12,Hebrejcem:"Do zdaj bi morali že postati učitelji, ampak spet potrebujete nekoga, da vas od začetka uči osnovna načela Božjih svetih izrekov. Namesto močne hrane znova potrebujete mleko.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:5,V:13,Hebrejcem:"Kdor se namreč še vedno hrani z mlekom, ni seznanjen z Božjo pravično besedo, ker je še otrok.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:5,V:14,Hebrejcem:"Močna hrana pa je za zrele ljudi, za tiste, ki so se naučili razlikovati med pravilnim in napačnim, ker so stalno uporabljali sposobnost dobre presoje.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:6,V:0,Hebrejcem:"Hebrejcem 6. poglavje",K:"",NZ:""},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:1,Hebrejcem:"Zato se zdaj, ko smo že osvojili osnovni nauk o Kristusu, še naprej naprezajmo, da bomo dosegli zrelost. Ne polagajmo vedno znova temelja, h kateremu spadajo kesanje od praznih del, vera v Boga,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:2,Hebrejcem:"nauk o krščevanjih, o polaganju rok, o vstajenju mrtvih in o večni obsodbi.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:3,Hebrejcem:"Vsekakor se bomo še naprej naprezali, če bo le Bog dovolil.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:4,Hebrejcem:"Nekateri, ki so bili nekoč že razsvetljeni in so okusili nebeški brezplačni dar, prejeli svetega duha",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:5,Hebrejcem:"in Božjo dobro besedo ter okusili blagoslove prihajajoče stvarnosti,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:6,Hebrejcem:"so odpadli od vere. Takim ni mogoče pomagati, da bi se pokesali, saj sami tako rekoč znova pribijajo Božjega Sina na kol in ga javno sramotijo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:7,Hebrejcem:"Podobno je z zemljo. Če vsrkava dež, ki pogosto pada nanjo, in potem rodi rastline za hrano tistim, ki jo obdelujejo, prejme Božji blagoslov.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:8,Hebrejcem:"Če pa rodi trnje in osat, je neuporabna in grozi ji prekletstvo. Na koncu je uničena z ognjem.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:9,Hebrejcem:"Toda čeprav tako govorimo, ljubljeni bratje, smo glede vas prepričani, da ste na boljšem od tistih, ki so odpadli od vere. Prepričani smo, da imate to, kar je potrebno za rešitev.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:10,Hebrejcem:"Bog namreč ni nepravičen, da bi pozabil vaše delo in ljubezen, ki ste jo do njegovega imena pokazali s tem, da ste pomagali sovernikom in jim še vedno pomagate.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:11,Hebrejcem:"Vendar želimo, da bi bili vsi vi še naprej tako marljivi, da boste lahko vse do konca zaupali v izpolnitev tega, v kar upate.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:12,Hebrejcem:"Želimo, da se ne bi polenili, ampak da bi posnemali tiste, ki so zaradi vere in potrpežljivosti prejeli obljube.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:13,Hebrejcem:"Ko je Bog dal Abrahamu obljubo, ni mogel priseči pri nikomer večjem, zato je prisegel pri samem sebi.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:14,Hebrejcem:"Rekel je: »Zagotovo te bom blagoslovil in pomnožil tvoje potomstvo.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:15,Hebrejcem:"Abraham je torej prejel to obljubo za tem, ko je pokazal potrpežljivost.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:16,Hebrejcem:"Ljudje prisegajo pri tistem, ki je večji, in s prisego naredijo konec vsakršnemu prerekanju, saj je prisega zanje pravno jamstvo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:17,Hebrejcem:"Podobno je ravnal tudi Bog. Ko se je odločil tistim, ki bodo prejeli obljube, prepričljivo dokazati, da se njegov namen ne bo spremenil, je te svoje besede podprl s prisego.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:18,Hebrejcem:"Njegova obljuba in prisega se ne bosta nikoli spremenili, saj se Bog nikoli ne zlaže. Nas, ki smo se zatekli k njemu, to dvoje močno spodbuja, da se trdno oprimemo ponujenega nam upanja.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:19,Hebrejcem:"To upanje nam je kot sidro za dušo, zanesljivo in trdno, in vodi za zaveso.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:6,V:20,Hebrejcem:"Tja je v naše dobro vstopil predhodnik, Jezus, ki je postal veliki duhovnik za večno po Melkizedekovem zgledu.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:7,V:0,Hebrejcem:"Hebrejcem 7. poglavje",K:"",NZ:""},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:1,Hebrejcem:"Ta Melkizedek, kralj Salema in duhovnik Najvišjega Boga, je prišel naproti Abrahamu, ko se je ta vračal s poboja kraljev, in ga blagoslovil.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:2,Hebrejcem:"Njemu je Abraham dal desetino od vsega, kar je dobil nazaj. Melkizedek je kot prvo »Kralj pravičnosti«, kar je pomen njegovega imena, je pa tudi kralj Salema, kar pomeni »Kralj miru«.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:3,Hebrejcem:"Ne ve se, kdo sta njegova oče in mama, nima rodovnika in ne ve se, kdaj se je rodil niti kdaj je umrl. Tako je postal podoben Božjemu Sinu in ostaja duhovnik za vedno.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:4,Hebrejcem:"Samo poglejte, kako velik je bil ta človek, ki mu je očak Abraham dal desetino od najboljšega plena.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:5,Hebrejcem:"Res je, da je tistim Levijevim potomcem, ki so postavljeni za duhovnike, glede na Zakonik zapovedano, naj pobirajo desetino od ljudstva, torej od svojih bratov, pa čeprav so ti Abrahamovi potomci.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:6,Hebrejcem:"Toda od Abrahama je desetino vzel človek, ki ni bil Levijev potomec. Tudi blagoslovil ga je, njega, ki je prejel obljube.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:7,Hebrejcem:"Nesporno pa je, da višji blagoslavlja nižjega.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:8,Hebrejcem:"V prvem primeru prejemajo desetino Levijevi potomci, ki so umrljivi ljudje, v drugem pa nekdo, za katerega je potrjeno, da živi.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:9,Hebrejcem:"In lahko bi se reklo, da je celo Levi, ki sicer desetino prejema, po Abrahamu desetino plačal,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:10,Hebrejcem:"saj je bil takrat, ko je Melkizedek prišel Abrahamu naproti, bodoči potomec svojega praočeta.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:11,Hebrejcem:"Če bi torej bilo popolnost mogoče doseči po duhovništvu, ki izvira iz Levijevega rodu (duhovništvo je bilo namreč ena od značilnosti Zakonika, ki je bil dan ljudstvu), ali bi bilo potem treba, da nastopi neki drug duhovnik, ki bi bil po Melkizedekovem zgledu, ne pa po Aronovem?",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:12,Hebrejcem:"Ko pa se zamenja duhovništvo, je treba zamenjati tudi Zakonik.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:13,Hebrejcem:"Človek, ki je tako opisan, je pripadal nekemu drugemu rodu, iz katerega ni nihče služboval pri oltarju.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:14,Hebrejcem:"Jasno je namreč, da naš Gospod izvira iz Judovega rodu, Mojzes pa ni nič rekel, da bodo iz tega rodu prišli duhovniki.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:15,Hebrejcem:"Vse to je še bolj očitno zdaj, ko se je pojavil neki drug duhovnik, ki je podoben Melkizedeku.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:16,Hebrejcem:"Duhovnik ni postal, ker bi pripadal rodu, ki ga za to službo zahteva Zakonik, ampak zato, ker ima moč, ki mu daje neuničljivo življenje.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:17,Hebrejcem:"Glede njega namreč v Svetih spisih piše: »Ti si duhovnik za večno po Melkizedekovem zgledu.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:18,Hebrejcem:"Prejšnje zapovedi so bile torej zaradi svoje šibkosti in neučinkovitosti razveljavljene.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:19,Hebrejcem:"Zaradi Zakonika ni namreč nič postalo popolno, je pa to dosegla uvedba boljšega upanja, po katerem se bližamo Bogu.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:20,Hebrejcem:"Poleg tega Jezus ni postal duhovnik brez prisege.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:21,Hebrejcem:"(Nekateri so sicer res postali duhovniki brez prisege, vendar je on to postal s prisego Boga, ki je glede njega rekel: »Jehova je prisegel in si ne bo premislil: ‚Ti si duhovnik za večno.«)",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:22,Hebrejcem:"Zato je Jezus tudi postal jamstvo, da se bo boljša zaveza izpolnila.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:23,Hebrejcem:"Poleg tega je duhovnikom nadaljnje službovanje preprečila smrt, zato so jih nadomestili drugi in nadaljevali njihovo službovanje,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:24,Hebrejcem:"on pa živi večno, zato njegove duhovniške službe ne bo nasledil nihče.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:25,Hebrejcem:"Ravno zaradi tega je tudi resnično zmožen rešiti tiste, ki se po njem bližajo Bogu. Rešiti jih je zmožen, ker živi večno in lahko zato prosi zanje.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:26,Hebrejcem:"Ravno takšnega velikega duhovnika potrebujemo, namreč takšnega, ki je vdan Bogu, nedolžen, neoskrunjen, povsem drugačen od grešnikov in višji od nebes.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:27,Hebrejcem:"Njemu ni treba dnevno darovati žrtev, kakor jih morajo darovati drugi veliki duhovniki, ki najprej darujejo za svoje grehe, potem pa še za grehe ljudstva. On je to naredil enkrat za vselej, ko je daroval samega sebe.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:7,V:28,Hebrejcem:"Glede na Zakonik so namreč za velike duhovnike postavljeni ljudje s šibkostmi, toda glede na prisego, ki je bila dana za Zakonikom, je za velikega duhovnika postavljen Sin, ki je postal popoln za večno.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:8,V:0,Hebrejcem:"Hebrejcem 8. poglavje",K:"",NZ:""},
{Knjiga:"Hebrejcem",Kr:"Heb",P:8,V:1,Hebrejcem:"Pri vsem tem, o čemer govorimo, pa je bistveno to: Mi imamo ravno takšnega velikega duhovnika. Usedel se je na desno stran prestola veličastnega Boga v nebesih",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:8,V:2,Hebrejcem:"in služi v notranjem svetišču in pravem šotoru, ki ga je postavil Jehova, ne človek.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:8,V:3,Hebrejcem:"Vsak veliki duhovnik je postavljen zato, da opravlja daritve in žrtvovanja, zato je moral tudi on imeti nekaj za darovanje.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:8,V:4,Hebrejcem:"Če bi bil on na zemlji, ne bi bil duhovnik, saj v skladu z Zakonikom že drugi duhovniki opravljajo daritve.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:8,V:5,Hebrejcem:"Ti duhovniki opravljajo sveto službo, ki je le simbolna podoba in senca nebeških stvari. To se tudi jasno vidi iz zapovedi, ki jo je Bog dal Mojzesu glede tega, kako naj zgradi šotor. Rekel mu je: »Glej, da boš vse naredil po vzorcu, prikazanem na gori.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:8,V:6,Hebrejcem:"Toda Jezus je prejel odličnejšo nalogo, ker je tudi posrednik boljše zaveze, ki je bila pravno sklenjena na boljših obljubah.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:8,V:7,Hebrejcem:"Če bi bila prva zaveza brezhibna, druga ne bi bila potrebna.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:8,V:8,Hebrejcem:"Toda našel je hibo na ljudstvu, saj je rekel: »‚Prihajajo dnevi, pravi Jehova, ‚ko bom z Izraelci in Judovci sklenil novo zavezo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:8,V:9,Hebrejcem:"Ta zaveza ne bo kakor zaveza, ki sem jo sklenil z njihovimi predniki tistega dne, ko sem jih prijel za roko in jih popeljal iz egiptovske dežele. Pozabili so namreč na mojo zavezo, zato sem nehal skrbeti zanje, pravi Jehova.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:8,V:10,Hebrejcem:"»‚Po tistih dneh bom z Izraelci sklenil zavezo, govori Jehova. ‚Svoje zakone bom položil v njihov um, zapisal jim jih bom v srce. Jaz bom njihov Bog, oni pa bodo moje ljudstvo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:8,V:11,Hebrejcem:"Ne bodo več učili vsak svojega rojaka in vsak svojega brata »Spoznaj Jehova!«, ker me bodo poznali vsi, brez izjeme.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:8,V:12,Hebrejcem:"Odpustil jim bom njihova nepravična dejanja in njihovih grehov se ne bom več spominjal.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:8,V:13,Hebrejcem:"Ko je rekel »novo zavezo«, je s tem prejšnjo razglasil za zastarelo. Kar pa je zastarelo in se stara, bo kmalu izginilo.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:9,V:0,Hebrejcem:"Hebrejcem 9. poglavje",K:"",NZ:""},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:1,Hebrejcem:"Prejšnja zaveza je imela predpise glede svete službe in svoje zemeljsko svetišče,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:2,Hebrejcem:"in sicer šotor. V njegovem prvem prostoru sta bila svečnik in miza z daritvenimi hlebci. Ta prostor se je imenoval Sveto.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:3,Hebrejcem:"Za drugo zaveso je bil prostor, imenovan Najsvetejše.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:4,Hebrejcem:"V njem sta bili zlata kadilnica in Skrinja zaveze, ki je bila v celoti pozlačena in v kateri so bili zlati vrč z mano, Aronova vzbrstela palica in plošči zaveze.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:5,Hebrejcem:"Na Skrinji sta bila veličastna keruba, ki sta zasenčevala spravni pokrov. Vendar zdaj ni čas, da bi o tem podrobno govorili.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:6,Hebrejcem:"Odkar je bilo vse to narejeno, so v prvi prostor šotora redno vstopali duhovniki, da so opravljali svete naloge.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:7,Hebrejcem:"Toda v drugi prostor je enkrat letno vstopil samo veliki duhovnik in s seboj je moral prinesti tudi kri. To kri je daroval zase in za grehe, ki jih je ljudstvo storilo iz nevednosti.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:8,Hebrejcem:"Na podlagi vsega tega sveti duh razodeva, da pot v Najsvetejše ni bila odprta, vse dokler je stal prvi šotor.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:9,Hebrejcem:"Ta šotor je ponazoritev tega, kar obstaja zdaj. V skladu s to ureditvijo se še vedno opravljajo daritve in žrtvovanja, ki pa človeku, ki jih daruje, ne morejo dati popolnoma čiste vesti.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:10,Hebrejcem:"Te daritve in žrtvovanja so povezana le s hrano, pijačo in raznimi obrednimi umivanji. To so bila zakonska določila, ki so se nanašala na fizične stvari in so bila ljudem naložena do časa, določenega za to, da se stvari uredijo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:11,Hebrejcem:"Kristus je prišel kot veliki duhovnik, da bi omogočil dobre stvari, ki jih zdaj že imamo. Toda on je vstopil v večji in popolnejši šotor, ki ni narejen z rokami in ni na zemlji.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:12,Hebrejcem:"Enkrat za vselej je vstopil v Najsvetejše in nam omogočil večno odrešitev. Toda ni vstopil s krvjo kozlov in mladih bikov, ampak z lastno krvjo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:13,Hebrejcem:"S krvjo kozlov in bikov ter s pepelom telice se je posvetilo tiste, ki so bili oskrunjeni, tako da so postali obredno čisti.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:14,Hebrejcem:"Kristus pa je po delovanju večnega duha samega sebe neomadeževanega daroval Bogu. Koliko bolj bo zato Kristusova kri očistila našo vest praznih del, da bi lahko služili živemu Bogu.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:15,Hebrejcem:"Prav zato je Kristus posrednik nove zaveze, da bi tisti, ki so bili poklicani, prejeli obljubo večne dediščine. Njegova smrt jim je namreč omogočila, da so z odkupnino osvobojeni prestopkov, ki so jih storili pod prejšnjo zavezo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:16,Hebrejcem:"Kadar je namreč sklenjena zaveza z Bogom, mora njen človeški posrednik umreti,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:17,Hebrejcem:"saj postane pravno veljavna šele po smrti. Dokler človeški posrednik še živi, zaveza ni veljavna.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:18,Hebrejcem:"Zato tudi prejšnja zaveza ni bila vpeljana brez prelitja krvi.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:19,Hebrejcem:"Ko je Mojzes celotnemu ljudstvu objavil vse zapovedi, ki so v Zakoniku, je vzel kri mladih bikov in kozlov ter jo pomešal z vodo. Nato je z izopom, na katerega je bila privezana živo rdeča volna, poškropil knjigo in vse ljudstvo",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:20,Hebrejcem:"in rekel: »Ta kri potrjuje zavezo, glede katere vam je Bog zapovedal, da se je držite.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:21,Hebrejcem:"Tudi šotor in vse posode za sveto službo je poškropil s krvjo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:22,Hebrejcem:"Da, glede na Zakonik se skoraj vse stvari očiščuje s krvjo in brez prelitja krvi ni odpuščanja.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:23,Hebrejcem:"Zato je bilo treba simbolne podobe tega, kar je v nebesih, očistiti s krvjo živalskih žrtev, za nebeške stvari pa so potrebne veliko boljše žrtve.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:24,Hebrejcem:"Kristus namreč ni vstopil v Najsvetejše, ki je narejeno z rokami in je le kopija resničnega, ampak je vstopil v sama nebesa, da zdaj za nas pride pred Boga.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:25,Hebrejcem:"Veliki duhovnik vstopa v Najsvetejše vsako leto, vendar ne s svojo krvjo, ampak z živalsko krvjo. Kristusu pa ni treba samega sebe vedno znova darovati.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:26,Hebrejcem:"Če bi bilo drugače, bi moral Kristus od nastanka sveta že mnogokrat trpeti. Tako pa se je v zadnjih dneh te stvarnosti razodel enkrat za vselej, da bi z žrtvovanjem samega sebe odstranil greh.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:27,Hebrejcem:"Kakor je ljudem določeno, da umrejo samo enkrat, potem pa se jim sodi,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:9,V:28,Hebrejcem:"tako je bil tudi Kristus darovan enkrat za vselej, da bi vzel nase grehe mnogih. Ko se bo pojavil drugič, se ne bo zaradi tega, da odvzame greh, ampak zato, da reši tiste, ki ga željno čakajo.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:10,V:0,Hebrejcem:"Hebrejcem 10. poglavje",K:"",NZ:""},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:1,Hebrejcem:"Zakonik je le senca prihodnjih dobrih stvari, ne pa tudi samo njihovo bistvo, zato tistih, ki častijo Boga, ne more nikoli narediti popolnih z enakimi žrtvami, ki se darujejo iz leta v leto.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:2,Hebrejcem:"Če bi jih te žrtve lahko naredile popolne, ali se ne bi v tem primeru nehale darovati? Tisti, ki prinašajo daritve, se po tem, ko bi bili enkrat očiščeni, namreč ne bi več počutili krive zaradi svojih grehov.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:3,Hebrejcem:"Tako pa se s temi žrtvami iz leta v leto obuja spomin na grehe,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:4,Hebrejcem:"saj ni mogoče, da bi kri bikov in kozlov grehe odvzela.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:5,Hebrejcem:"Zato je Kristus, ko je prišel med ljudi, rekel: »‚Žrtev in daritev nisi hotel, toda pripravil si mi telo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:6,Hebrejcem:"Žgalne daritve in daritve za greh ti niso bile v veselje.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:7,Hebrejcem:"Nato sem rekel: ‚Glej! Prišel sem (v zvitku piše o meni), da izpolnim tvojo voljo, o Bog.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:8,Hebrejcem:"Zatem ko je rekel »Žrtev, daritev, žgalnih daritev in daritev za greh nisi hotel niti ti niso bile v veselje« – žrtev namreč, ki se jih opravlja po Zakoniku –",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:9,Hebrejcem:"je dodal: »Glej! Prišel sem, da izpolnim tvojo voljo.« Prvo ureditev odpravlja, da bi vzpostavil drugo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:10,Hebrejcem:"Zaradi te »volje« smo bili posvečeni, s tem ko je Jezus Kristus daroval svoje telo enkrat za vselej.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:11,Hebrejcem:"Poleg tega vsak duhovnik iz dneva v dan stoji na svojem mestu in opravlja sveto službo in vedno znova daruje enake žrtve, ki ne morejo nikoli povsem odvzeti grehov.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:12,Hebrejcem:"Toda Kristus je daroval eno samo žrtev za grehe, in to za vedno, ter se usedel Bogu na desno.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:13,Hebrejcem:"Od takrat naprej čaka, da bodo njegovi sovražniki položeni pod njegove noge.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:14,Hebrejcem:"Z eno samo žrtveno daritvijo je namreč tiste, ki so posvečeni, naredil popolne, in to za vedno.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:15,Hebrejcem:"To nam potrjuje tudi sveti duh. Najprej reče:",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:16,Hebrejcem:"»‚Po tistih dneh bom z njimi sklenil zavezo, govori Jehova. ‚Svoje zakone bom položil v njihovo srce, zapisal jim jih bom v um.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:17,Hebrejcem:"Nato doda: »Njihovih grehov in nezakonitih dejanj se ne bom več spominjal.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:18,Hebrejcem:"Kadar pa so grehi odpuščeni, daritev za greh ni več potrebna.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:19,Hebrejcem:"Bratje, povsem smo torej prepričani, da nam je po Jezusovi krvi odprta pot v Najsvetejše.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:20,Hebrejcem:"Jezus je to pot, ki je nova in vodi v življenje, za nas odprl tako, da je šel za zaveso, ki predstavlja njegovo telo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:21,Hebrejcem:"Poleg tega imamo velikega duhovnika, ki je odgovoren za Božjo hišo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:22,Hebrejcem:"Zaradi vsega tega pristopimo k Bogu z iskrenim srcem in močno vero, saj je naše srce očiščeno slabe vesti in naše telo umito s čisto vodo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:23,Hebrejcem:"Vztrajno razglašajmo svoje upanje, ne omahujmo, saj je on, ki je dal obljubo, zvest.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:24,Hebrejcem:"Premišljujmo drug o drugem, da bi se lahko spodbujali k ljubezni in dobrim delom.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:25,Hebrejcem:"In ne izpuščajmo naših shodov, kakor je to nekaterim v navadi, ampak se med seboj spodbujajmo, in to tem bolj, čim bolj vidimo, da se bliža dan.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:26,Hebrejcem:"Če se namreč namerno vdajamo grehu, potem ko smo že prejeli točno spoznanje resnice, nam nobena žrtev za grehe ne more več pomagati,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:27,Hebrejcem:"ampak nam ostane le to, da s strahom pričakujemo sodbo in gorečo jezo, ki bo požrla Božje nasprotnike.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:28,Hebrejcem:"Če kdo ne upošteva Mojzesovega Zakonika, ga na podlagi izjave dveh ali treh prič brez usmiljenja doleti smrt.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:29,Hebrejcem:"Kaj menite, koliko strožje kazni je vreden šele človek, ki s prezirom zavrne Božjega Sina in ki pripisuje krvi, ki potrjuje zavezo in po kateri je bil posvečen, povsem običajno vrednost ter žali duha, po katerem Bog izkazuje svojo nezasluženo dobroto?",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:30,Hebrejcem:"Ali ni Bog rekel »Maščevanje je moje, jaz bom povrnil«? V Svetih spisih tudi piše: »Jehova bo sodil svoje ljudstvo.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:31,Hebrejcem:"Zelo slabo se piše tistim, ki padejo v roke živega Boga.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:32,Hebrejcem:"Ne pozabite, da ste, potem ko ste bili razsvetljeni, mnogo pretrpeli.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:33,Hebrejcem:"Včasih ste bili javno izpostavljeni žalitvam in stiskam, včasih pa ste stali ob strani tistim, ki so takšne stvari doživljali.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:34,Hebrejcem:"Sočustvovali ste s tistimi v ječi in ste z veseljem prenašali to, da so vam plenili imetje, saj ste se zavedali, da imate v lasti nekaj boljšega in trajnega.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:35,Hebrejcem:"Zato bodite še naprej pogumni, saj boste za to bogato nagrajeni.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:36,Hebrejcem:"Potrebujete namreč zdržljivost, da bi izpolnili Božjo voljo in nato prejeli to, kar vam je obljubljeno.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:37,Hebrejcem:"»Samo še malo« in »ta, ki prihaja, bo res prišel in ne bo zamudil«.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:38,Hebrejcem:"»Moj pravični pa bo živel zaradi vere,« toda »če se bo umaknil, ne bo deležen mojega odobravanja«.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:10,V:39,Hebrejcem:"Vendar mi nismo izmed tistih, ki se umikajo in so zato na poti v uničenje, ampak izmed tistih, ki verujejo in tako ohranijo svoje življenje.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:11,V:0,Hebrejcem:"Hebrejcem 11. poglavje",K:"",NZ:""},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:1,Hebrejcem:"Vera je upravičeno pričakovanje, da se bo to, kar upamo, izpolnilo  je utemeljeno prepričanje, da stvari, ki jih ne vidimo, obstajajo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:2,Hebrejcem:"Zaradi vere so namreč ljudje starega časa dobili Božje priznanje.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:3,Hebrejcem:"Po veri spoznavamo, da je bilo vse, kar obstaja, vzpostavljeno po Božji besedi, tako da je to, kar se vidi, nastalo iz tega, kar se ne vidi.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:4,Hebrejcem:"Zaradi vere je Abel daroval Bogu žrtev, ki je bila vrednejša od Kajnove. Bog mu je zaradi njegove vere izrekel priznanje, da je pravičen, saj je njegove darove sprejel z odobravanjem. In čeprav je Abel umrl, po svoji veri še vedno govori.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:5,Hebrejcem:"Zaradi vere je bil Enoh prenesen, da ne bi videl smrti, in nikjer ga ni bilo najti, ker ga je Bog prenesel. Preden pa je bil prenesen, mu je Bog izrekel priznanje, da mu je po volji.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:6,Hebrejcem:"Brez vere je nemogoče biti Bogu po volji, saj mora tisti, ki se mu bliža, verjeti, da obstaja in da nagrajuje tiste, ki si zelo prizadevajo, da bi mu služili.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:7,Hebrejcem:"Zaradi vere je Noe pokazal globoko spoštovanje do Boga in je, potem ko ga je Bog posvaril glede tega, kar se še ni videlo, zgradil barko, da bi rešil svojo družino. S svojo vero je obsodil svet in zaradi nje je bil razglašen za pravičnega.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:8,Hebrejcem:"Zaradi vere je Abraham ubogal Boga, ko ga je ta poklical, in odšel v kraj, ki naj bi ga dobil v dediščino – odšel je, čeprav ni vedel, kam gre.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:9,Hebrejcem:"Zaradi vere je v obljubljeni deželi živel, kot da bi bil priseljenec v kaki tuji deželi. Živel je v šotorih skupaj z Izakom in Jakobom, ki sta prejela isto obljubo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:10,Hebrejcem:"Pričakoval je namreč mesto, ki ima prave temelje in ki ga je zasnoval in zgradil Bog.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:11,Hebrejcem:"Zaradi vere je Sara zanosila, pa čeprav je za to že presegla starostno mejo. Tistega, ki je dal obljubo, je namreč imela za zaupanja vrednega.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:12,Hebrejcem:"Tako je iz enega človeka, ki je bil tako rekoč mrtev, prišlo toliko potomcev, kot je zvezd na nebu in kot je peska na morski obali, ki ga ni mogoče prešteti.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:13,Hebrejcem:"Vsi ti so ohranili vero vse do smrti, čeprav niso doživeli izpolnitve obljub. Vendar so te izpolnitve videli od daleč in se jih veselili ter so javno razglašali, da so tujci in začasni prebivalci v deželi.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:14,Hebrejcem:"Tisti, ki tako govorijo, dokazujejo, da iskreno iščejo kraj, ki bo postal njihovo bivališče.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:15,Hebrejcem:"Če bi namreč stalno razmišljali o kraju, iz katerega so odšli, bi našli priložnost, da se vrnejo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:16,Hebrejcem:"Tako pa si zdaj prizadevajo doseči boljši kraj, takšen, ki je povezan z nebesi. Zato se Bog ne sramuje tega, da se obračajo nanj kot na svojega Boga, saj jim je celo pripravil mesto.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:17,Hebrejcem:"Zaradi vere je Abraham, ko je bil preizkušen, tako rekoč že daroval Izaka. Abraham, ki se je razveselil obljub, ki jih je dobil, je bil pripravljen darovati svojega edinorojenega sina,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:18,Hebrejcem:"čeprav mu je bilo rečeno: »Obljubljeno potomstvo boš dobil po Izaku.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:19,Hebrejcem:"Verjel je, da je Bog Izaka zmožen celo obuditi od mrtvih, in res ga je dobil iz objema smrti. Vse to ima simbolni pomen.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:20,Hebrejcem:"Zaradi vere je Izak blagoslovil Jakoba in Ezava ter jima povedal, kaj se bo zgodilo v prihodnosti.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:21,Hebrejcem:"Zaradi vere je Jakob malo pred svojo smrtjo blagoslovil oba Jožefova sinova in, oprt na svojo palico, počastil Boga.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:22,Hebrejcem:"Zaradi vere je Jožef, ko se je bližal smrti, omenil izhod Izraelcev iz Egipta in naročil, kaj naj se naredi z njegovimi kostmi.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:23,Hebrejcem:"Zaradi vere sta Mojzesa njegova starša tri mesece po njegovem rojstvu skrivala, ker sta videla, kako lep dojenček je, in se nista bala kraljevega ukaza.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:24,Hebrejcem:"Zaradi vere Mojzes, potem ko je odrasel, ni hotel, da bi ga imeli za sina faraonove hčere.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:25,Hebrejcem:"Raje je izbral trpljenje skupaj z Božjim ljudstvom kakor pa začasne grešne užitke.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:26,Hebrejcem:"Sramoto, ki jo je prenašal kot maziljenec, je imel za večje bogastvo kakor egiptovske zaklade. Pogled je imel namreč uprt v nagrado, ki ga je čakala.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:27,Hebrejcem:"Zapustil je Egipt, vendar ne zato, ker bi se bal kraljeve jeze, ampak zaradi vere. Bil je neomajen, kot da bi videl Nevidnega.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:28,Hebrejcem:"Zaradi vere je praznoval pasho in poškropil podboje s krvjo, da pokončevalec ne bi usmrtil njihovih prvorojencev.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:29,Hebrejcem:"Zaradi vere so Izraelci šli skozi Rdeče morje kakor po suhem, ko pa so to hoteli narediti tudi Egipčani, jih je voda pogoltnila.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:30,Hebrejcem:"Zaradi vere so Izraelci sedem dni obkrožali obzidje Jerihe in potem se je obzidje podrlo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:31,Hebrejcem:"Zaradi vere prostitutka Rahaba ni umrla skupaj s tistimi, ki so bili neposlušni Bogu, saj je v miru sprejela oglednika.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:32,Hebrejcem:"In kaj naj še rečem? Saj bi mi zmanjkalo časa, če bi začel pripovedovati še o Gideonu, Baraku, Samsonu, Jefteju, Davidu pa tudi o Samuelu in drugih prerokih.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:33,Hebrejcem:"Ti so zaradi vere premagovali kraljestva, uveljavljali pravičnost, prejeli obljube, levom zaprli gobce,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:34,Hebrejcem:"pogasili moč ognja, ubežali meču, dobili moč, ko so bili šibki, pogumno so se vojskovali in porazili osvajalske vojske.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:35,Hebrejcem:"Ženske so dobile svoje umrle sorodnike z vstajenjem. Drugi so bili raje mučeni, kot pa da bi zatajili svojo vero in se rešili. Tako so ravnali zato, da bi dobili boljše vstajenje.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:36,Hebrejcem:"Spet drugi so bili preizkušani, ko so se jim ljudje posmehovali in jih bičali ali pa so jih celo vklenili v verige in vrgli v ječo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:37,Hebrejcem:"Bili so kamenjani, preizkušani, prežagani, umorjeni z mečem, oblečeni so bili v ovčje in kozje kože, bili so v pomanjkanju, stiski, z njimi so grdo ravnali",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:38,Hebrejcem:"– svet jih res ni bil vreden. Tavali so po pustinjah in gorah ter se skrivali v votlinah in podzemnih jamah.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:39,Hebrejcem:"Pa vendar nihče od teh ni doživel izpolnitve obljube, čeprav jim je Bog zaradi njihove vere izrekel priznanje.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:11,V:40,Hebrejcem:"Bog je namreč predvidel, da bomo nekaj boljšega najprej dobili mi in da oni ne bodo dosegli popolnosti pred nami.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:12,V:0,Hebrejcem:"Hebrejcem 12. poglavje",K:"",NZ:""},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:1,Hebrejcem:"Ker nas torej obdaja tako velik oblak prič, se tudi mi znebimo vsakega bremena in greha, ki nas lahko kaj hitro zapelje. Vztrajno tecimo v tekmi, v kateri sodelujemo,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:2,Hebrejcem:"in pri tem pozorno glejmo Jezusa, Glavnega zastopnika in Izpopolnjevalca naše vere. Ta je zaradi veselja, ki ga je čakalo, prestal smrt na mučilnem kolu, ne da bi se menil za sramoto, in se je usedel na desno stran Božjega prestola.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:3,Hebrejcem:"Skrbno premišljujte o njem, ki je prestal to, da so grešniki o njem sovražno govorili in s tem sami sebe obsodili. Tako se ne boste utrudili in vdali.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:4,Hebrejcem:"V boju proti grehu se vam še ni bilo treba boriti do te mere, da bi morali umreti.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:5,Hebrejcem:"Povsem ste pozabili na prigovarjanje, namenjeno vam kot sinovom: »Moj sin, Jehovovega pouka ne podcenjuj, in ko te graja, naj te to ne potre.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:6,Hebrejcem:"Kogar namreč Jehova ljubi, tega opominja. Kaznuje vsakega, ki ga sprejme kot sina.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:7,Hebrejcem:"Prenašajte trpljenje in glejte na to kot na del vaše vzgoje. Bog ravna z vami kakor s sinovi. In katerega sina oče ne vzgaja?",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:8,Hebrejcem:"Če ne bi bili deležni takšnega vzgajanja, bi bili v resnici nezakonski otroci, in ne pravi sinovi.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:9,Hebrejcem:"Mi smo svoje telesne očete, ki so nas vzgajali, spoštovali. Ali ne bi morali, zato da bi živeli, še veliko raje ubogati Očeta našega duhovnega življenja?",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:10,Hebrejcem:"Telesni očetje so nas namreč vzgajali le kratek čas, in to tako, kot se je zdelo dobro njim. Bog pa dela to v naše dobro, da bi postali sveti, kot je on.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:11,Hebrejcem:"Res je, da se človek, kadar ga kdo opomni, sprva ne počuti prijetno, ampak občuti bolečino. Toda kasneje mu takšno opominjanje prinese mir in pravičnost.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:12,Hebrejcem:"Zato okrepite povešene roke in šibka kolena.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:13,Hebrejcem:"Ravnajte pot, po kateri hodite, da se ne bi poškodovan ud še bolj poškodoval, ampak da bi se pozdravil.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:14,Hebrejcem:"Prizadevajte si biti v miru z vsemi ljudmi in živeti sveto, saj brez tega ne bo nihče videl Gospoda.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:15,Hebrejcem:"Skrbno pazite, da ne bo nihče prikrajšan za Božjo nezasluženo dobroto, zaradi česar bi lahko pognala kakšna strupena korenina, ki bi povzročila težave in s katero bi se mnogi zastrupili.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:16,Hebrejcem:"Pazite tudi, da med vami ne bo nikogar, ki se vdaja spolni nemorali, ne nikogar, ki zaničuje svete stvari, kakor jih je Ezav. Ezav se je v zameno za en obrok hrane odrekel pravicam, ki jih je imel kot prvorojenec.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:17,Hebrejcem:"Veste namreč, da je bil kasneje, ko je hotel dobiti blagoslov, zavrnjen, in čeprav je v solzah prosil, da bi si oče premislil, se to ni zgodilo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:18,Hebrejcem:"Niste namreč pristopili h gori, ki se je lahko dotaknete in ki je začela goreti, h gori, ki so jo obdajali temen oblak, gosta tema in vihar",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:19,Hebrejcem:"in s katere se je slišalo donenje trobente in glas iz nebes. Ko je ljudstvo ta glas slišalo, je rotilo Mojzesa, naj se jim ne izreče nobena beseda več.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:20,Hebrejcem:"Bili so namreč že dovolj prestrašeni zaradi zapovedi: »Celo žival, ki se dotakne gore, je treba kamenjati.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:21,Hebrejcem:"Prizor je bil tako zastrašujoč, da je celo Mojzes rekel: »Strah me je in trepetam.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:22,Hebrejcem:"Toda vi ste pristopili h gori Sion in k mestu živega Boga, nebeškemu Jeruzalemu, in k množicam angelov,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:23,Hebrejcem:"ki so zbrani skupaj, in k občini prvorojencev, ki so vpisani v nebesih, in k Bogu, ki je Sodnik vseh, in k pravičnim, ki živijo duhovno življenje in so prejeli popolnost,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:24,Hebrejcem:"in k Jezusu, ki je posrednik nove zaveze, in h krvi, s katero nas je poškropil in ki govori bolje od Abelove.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:25,Hebrejcem:"Glejte, da boste poslušali njega, ki govori. Če namreč kazni niso ušli tisti, ki niso hoteli poslušati njega, ki je izrekel Božje svarilo na zemlji, bomo mi še toliko manj, če se odvrnemo od njega, ki govori iz nebes.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:26,Hebrejcem:"Takrat je Bog s svojim glasom stresel zemljo, zdaj pa je obljubil: »Še enkrat bom pretresel ne le zemljo, ampak tudi nebo.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:27,Hebrejcem:"Besedna zveza »še enkrat« nakazuje, da bo odstranjeno to, kar je mogoče pretresti, namreč to, kar je bilo narejeno, da bi lahko ostalo to, česar ni mogoče pretresti.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:28,Hebrejcem:"Ker naj bi torej prejeli Kraljestvo, ki ga ni mogoče pretresti, si prizadevajmo, da bomo še naprej vredni prejemati nezasluženo dobroto, po kateri bomo lahko sprejemljivo služili Bogu s strahom in globokim spoštovanjem.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:12,V:29,Hebrejcem:"Naš Bog je namreč ogenj, ki požira.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:13,V:0,Hebrejcem:"Hebrejcem 13. poglavje",K:"",NZ:""},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:1,Hebrejcem:"Kot bratje imejte še naprej radi drug drugega.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:2,Hebrejcem:"Ne pozabite na gostoljubnost, saj so zaradi nje nekateri nevede pogostili angele.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:3,Hebrejcem:"Mislite na tiste, ki so v ječi, kot da bi bili zaprti skupaj z njimi. Mislite pa tudi na tiste, s katerimi grdo ravnajo, saj ste tudi vi še vedno v človeškem telesu.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:4,Hebrejcem:"Zakonsko zvezo naj spoštujejo vsi in naj ostane čista, saj bo tistim, ki se vdajajo spolni nemorali, in prešuštnikom sodil Bog.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:5,Hebrejcem:"V vašem življenju naj ne bo prostora za ljubezen do denarja, ampak bodite zadovoljni s tem, kar imate. Bog je namreč rekel: »Nikoli te ne bom pustil brez pomoči, nikoli te ne bom zapustil.«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:6,Hebrejcem:"Zato lahko polni poguma rečemo: »Jehova mi pomaga, ne bom se bal. Kaj mi lahko naredi človek?«",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:7,Hebrejcem:"Razmišljajte o tistih, ki med vami vodijo in so vam oznanili Božjo besedo. Premišljujte o tem, koliko dobrega prinaša njihovo lepo vedenje, in posnemajte njihovo vero.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:8,Hebrejcem:"Jezus Kristus je vedno isti: včeraj, danes in na večne čase.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:9,Hebrejcem:"Naj vas raznovrstni in tuji nauki ne odvlečejo stran. Boljše je namreč srce okrepiti z Božjo nezasluženo dobroto kot pa s pravili glede hrane. Tisti, ki tem pravilom pripisujejo preveliko pomembnost, nimajo od tega nobene koristi.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:10,Hebrejcem:"Imamo oltar in tisti, ki služijo v šotoru, nimajo pravice jesti z njega.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:11,Hebrejcem:"Trupla živali, katerih kri veliki duhovnik nese v Najsvetejše kot daritev za greh, se namreč sežigajo zunaj tabora.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:12,Hebrejcem:"Zato je tudi Jezus, da bi ljudi s svojo krvjo posvetil, trpel zunaj mestnih vrat.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:13,Hebrejcem:"Pojdimo torej k njemu ven iz tabora in prenašajmo sramoto, ki jo je prenašal on,",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:14,Hebrejcem:"saj tu nimamo mesta, ki se bo ohranilo, ampak željno čakamo mesto, ki bo še prišlo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:15,Hebrejcem:"Po Jezusu vedno prinašajmo Bogu daritev hvale, to je sad naših ust, s katerimi javno razglašamo njegovo ime.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:16,Hebrejcem:"Poleg tega ne pozabite delati dobrega in z drugimi deliti to, kar imate, ker so takšne žrtve Bogu všeč.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:17,Hebrejcem:"Ubogajte tiste, ki med vami vodijo, in se jim podrejajte, saj stalno skrbijo za vas in bodo za to dajali odgovor. Tako bodo za vas skrbeli z veseljem, ne pa z vzdihovanjem, kar bi vam bilo v škodo.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:18,Hebrejcem:"Molite za nas, saj smo prepričani, da imamo čisto vest, in se želimo v vsem pošteno vesti.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:19,Hebrejcem:"Še posebej pa vas spodbujam, da molite za to, da bi se lahko čim prej vrnil k vam.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:20,Hebrejcem:"Naj vas Bog miru, ki je od mrtvih obudil našega Gospoda Jezusa – ta je v potrditev večne zaveze Bogu prinesel kri in je veliki pastir ovc –",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:21,Hebrejcem:"oskrbi z vsem, kar je potrebno, da boste lahko izpolnjevali njegovo voljo. In naj nas po Jezusu Kristusu spodbudi, da delamo to, kar mu ugaja. Bogu naj gre slava v vso večnost. Amen.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:22,Hebrejcem:"Prosim vas, bratje, potrpežljivo prisluhnite tem spodbudnim besedam, saj je pismo, ki sem vam ga napisal, kratko.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:23,Hebrejcem:"Želim, da veste, da so našega brata Timoteja izpustili. Če bo kmalu prišel, vas bova skupaj obiskala.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:24,Hebrejcem:"Pozdravite vse tiste, ki med vami vodijo, in vse svete. Pozdravljajo vas bratje iz Italije.",K:"",NZ:"YQ"},
{Knjiga:"Hebrejcem",Kr:"Heb",P:13,V:25,Hebrejcem:"Naj Bog vsem vam izkaže nezasluženo dobroto.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
