{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:29,2._kroniška:"Izraelov kralj je Jozafatu rekel: »Jaz bom šel v boj preoblečen. ti pa v svojih kraljevskih oblačilih.« Tako se je Izraelov kralj preoblekel. da ga ne bi prepoznali. in šla sta v boj.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:30,2._kroniška:"Sirski kralj pa je poveljnikom svojih bojnih vozov zapovedal: »Razen Izraelovega kralja ne napadajte nikogar drugega. ne vojaka ne poveljnika!«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:31,2._kroniška:"Ko so poveljniki bojnih vozov zagledali Jozafata. so sami pri sebi rekli: »To je Izraelov kralj!« Zato so šli v napad nanj. Jozafat pa je začel vpiti na pomoč in Jehova mu je pomagal. Bog jih je nemudoma usmeril stran od njega.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:32,2._kroniška:"Ko so poveljniki bojnih vozov videli. da to ni Izraelov kralj. so mu takoj nehali slediti.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:33,2._kroniška:"Potem pa je neki vojak z lokom naključno izstrelil puščico in zadel Izraelovega kralja skozi enega od stikov na njegovem oklepu. Zato je kralj rekel svojemu vozniku: »Hudo sem ranjen. Obrni voz in me odpelji z bojišča.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:34,2._kroniška:"Ves tisti dan je divjal hud boj in Izraelovega kralja so morali v vozu držati pokonci. da je vse do večera stal Sircem nasproti. Ko je sonce zahajalo. je umrl.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:19,V:0,2._kroniška:"2. kroniška 19. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:19,V:1,2._kroniška:"Judov kralj Jozafat se je nato živ in zdrav vrnil v svojo palačo v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:19,V:2,2._kroniška:"Takrat je pred njega stopil Jehu. sin vidca Hananija. in mu rekel: »Ali je prav. da pomagaš hudobnim? Ali je prav. da imaš rad tiste. ki sovražijo Jehova? Zato se je Jehova razjezil nate.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:19,V:3,2._kroniška:"Vendar je pravi Bog pri tebi našel tudi dobro. saj si iz dežele odstranil svete kole in pripravil svoje srce. da bi mu služil.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:19,V:4,2._kroniška:"Jozafat je živel v Jeruzalemu. Spet se je odpravil po deželi. od Beeršebe do efraimskega gorovja. da bi obiskal ljudstvo in ga spodbudil. naj se vrne k Jehovu. Bogu svojih praočetov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:19,V:5,2._kroniška:"Poleg tega je na Judovem postavil sodnike. in to v vsakem utrjenem mestu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:19,V:6,2._kroniška:"Sodnikom je rekel: »Pazite. kaj delate. Ne sodite namreč v imenu človeka. ampak v imenu Jehova. On je z vami pri sojenju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:19,V:7,2._kroniška:"Zato imejte strahospoštovanje do Jehova. Pazite. kaj delate. Naš Bog Jehova namreč ne prenaša ne krivice. ne pristranskosti. ne sprejemanja podkupnine.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:19,V:8,2._kroniška:"Tudi v Jeruzalemu je Jozafat postavil nekatere levite. duhovnike in poglavarje Izraelovih rodbin. da so sodili v Jehovovem imenu in reševali sodne spore Jeruzalemčanov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:19,V:9,2._kroniška:"Zapovedal jim je: »Svoje dolžnosti opravljajte s strahospoštovanjem do Jehova. zvesto in z vsem srcem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:19,V:10,2._kroniška:"Kadar koli vaši bratje iz drugih mest pridejo k vam s sodnim sporom glede prelitja krvi ali z vprašanjem glede zakona. zapovedi. uredb ali odlokov. jih morate posvariti. da ne bodo postali krivi pred Jehovom. sicer se bo razjezil na vas in vaše brate. To morate narediti. da si ne boste nakopali krivde.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:19,V:11,2._kroniška:"Za vse zadeve. povezane z Jehovovo službo. bo vaš nadrejeni veliki duhovnik Amarja. za vse zadeve. povezane s kraljevo službo. pa Izmaelov sin Zebadja. poglavar Judovega rodu. Leviti pa vam bodo služili kot uradniki. Bodite močni in pridno delajte! Naj Jehova blagoslovi tiste. ki delajo to. kar je dobro!«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:20,V:0,2._kroniška:"2. kroniška 20. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:1,2._kroniška:"Kasneje so prišli Moabci in Amonci skupaj z nekaterimi Amoniti. da bi se spopadli z Jozafatom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:2,2._kroniška:"Zato so Jozafatu sporočili: »Iz smeri morja prihaja v napad velika vojska. Prihaja iz smeri Edoma in zdaj je v Hazezon Tamaru. to je En Gediju.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:3,2._kroniška:"Jozafat se je prestrašil in se odločil poiskati Jehovovo vodstvo. Zato je po vsem Judovem razglasil post.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:4,2._kroniška:"Judovci so se zbrali. da bi poiskali nasvet pri Jehovu. Prišli so iz vseh mest na Judovem. da bi Jehova vprašali za nasvet.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:5,2._kroniška:"Takrat je Jozafat vstal pred zbranimi Judovci in Jeruzalemčani na novem dvorišču Jehovove hiše",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:6,2._kroniška:"in rekel:<br>»O Jehova. Bog naših praočetov! Ali nisi ti Bog v nebesih in ali nimaš oblasti nad vsemi kraljestvi narodov? V tvoji roki sta moč in mogočnost in nihče ti ne more kljubovati.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:7,2._kroniška:"O naš Bog. ali nisi ti pred svojim ljudstvom Izraelom pregnal prebivalcev te dežele in jo potem dal v trajno last potomcem svojega prijatelja Abrahama?",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:8,2._kroniška:"Naselili so se v njej in zgradili svetišče v čast tvojemu imenu. Rekli so:",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:9,2._kroniška:"‚Če bi nas zadela nesreča – meč. obsodba. kuga ali lakota – bomo prišli pred to hišo in pred tebe (ta hiša namreč nosi tvoje ime) ter v svoji stiski klicali k tebi na pomoč. ti pa nas usliši in reši.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:10,2._kroniška:"Glej. prišli so Amonci. Moabci in prebivalci seirskega gorovja. Ko so Izraelci potovali iz egiptovske dežele. jim nisi dovolil vdreti na ozemlje teh narodov. Izognili so se jim in jih niso uničili.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:11,2._kroniška:"Zdaj pa nam dobro vračajo s hudim – prihajajo. da bi nas pregnali s tvoje posesti. ki si nam jo dal v dediščino.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:12,2._kroniška:"O naš Bog. ali jih ne boš kaznoval? Mi smo namreč nemočni pred to veliko vojsko. ki prihaja v napad. Ne vemo. kaj naj naredimo. zato so naše oči uprte vate.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:13,2._kroniška:"Medtem so vsi Judovci stali pred Jehovom s svojimi ženami in otroki. tudi z najmlajšimi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:14,2._kroniška:"Sredi zbranih je bil levit Jahaziel izmed Asafovih potomcev (Jahaziel je bil Zaharijev sin. Benajajev vnuk. Jeielov pravnuk in Matanjajev prapravnuk). Jehovov duh je prišel nanj.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:15,2._kroniška:"zato je rekel: »Prisluhnite. vsi Judovci. Jeruzalemčani in ti. kralj Jozafat! Tako vam govori Jehova: ‚Ne bojte se in naj vas ne bo strah te velike vojske! To ni vaša bitka. ampak Božja.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:16,2._kroniška:"Jutri pojdite dol proti njim. Vzpenjali se bodo na prelaz Ziz in našli jih boste na koncu doline pred jeruelsko pustinjo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:17,2._kroniška:"V tej bitki se vam ne bo treba bojevati. Zavzemite svoje mesto. mirno stojte in glejte. kako vas bo Jehova rešil. O Judovci in Jeruzalemčani. ne bojte se in naj vas ne bo strah! Jutri pojdite proti njim in Jehova bo z vami!«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:18,2._kroniška:"Jozafat je takoj padel na kolena in se priklonil do tal pa tudi vsi Judovci in Jeruzalemčani so padli na tla pred Jehovom. da bi počastili Jehova.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:19,2._kroniška:"Leviti. ki so bili Kehatovi in Korahovi potomci. so nato vstali in na ves glas hvalili Izraelovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:20,2._kroniška:"Naslednje jutro so zgodaj vstali in se odpravili proti tekojski pustinji. Ko so odhajali. je Jozafat stopil pred njih in rekel: »Poslušajte me. o Judovci in Jeruzalemčani! Zaupajte svojemu Bogu Jehovu. da boste lahko neomajni. Zaupajte njegovim prerokom in boste uspeli.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:21,2._kroniška:"Potem ko se je posvetoval z ljudstvom. je izbral može. da bi v sijajnih svetih oblačilih peli hvalnice Jehovu. Hodili naj bi spredaj pred oboroženimi možmi in peli: »Zahvaljujte se Jehovu. Njegova vdana ljubezen je večna.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:22,2._kroniška:"Ko so začeli veselo peti hvalnice. je Jehova pripravil zasedo Amoncem. Moabcem in prebivalcem seirskega gorovja. ki so vdirali na Judovo. Ti so se začeli med seboj pobijati.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:23,2._kroniška:"Amonci in Moabci so se obrnili proti možem iz seirskega gorovja in jih vse do zadnjega pobili. In ko so opravili z njimi. so pobili še drug drugega.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:24,2._kroniška:"Ko so Judovci prišli do stražnega stolpa v pustinji in se ozrli po vojski. so na tleh videli sama trupla. nihče ni preživel.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:25,2._kroniška:"Jozafat jih je skupaj s svojimi možmi šel oplenit. Našli so zelo veliko dobrin. oblačil in dragocenosti. Nabrali so si toliko. da niso mogli vsega nesti. Plen so odnašali tri dni. saj ga je bilo zelo veliko.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:26,2._kroniška:"Četrti dan so se zbrali v dolini Beraha in tam hvalili Jehova. Zato so tisti kraj poimenovali dolina Beraha in tako se imenuje še danes.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:27,2._kroniška:"Nato so se vsi Judovci in Jeruzalemčani z Jozafatom na čelu veseli vrnili v Jeruzalem. saj jih je Jehova razveselil z zmago nad njihovimi sovražniki.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:28,2._kroniška:"V Jeruzalem so vstopili ob zvokih citer. harf in trobent in šli k Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:29,2._kroniška:"Vsa kraljestva so slišala. da se je Jehova bojeval z Izraelovimi sovražniki. in takrat jih je Bog navdal s strahom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:30,2._kroniška:"Zato je Jozafatovo kraljestvo uživalo mir. njegov Bog mu je naklonil popoln mir.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:31,2._kroniška:"Jozafat je še naprej kraljeval na Judovem. Ko je postal kralj. je bil star 35 let in v Jeruzalemu je vladal 25 let. Njegova mama je bila Azuba. Šilhijeva hči.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:32,2._kroniška:"Posnemal je svojega očeta Asa in ni odstopal od tega. Delal je. kar je prav v Jehovovih očeh.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:33,2._kroniška:"Toda višave niso bile odstranjene in ljudstvo še ni pripravilo svojega srca. da bi častilo Boga svojih praočetov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:34,2._kroniška:"O drugih dogodkih iz Jozafatovega življenja. od začetka do konca. piše v spisih Hananijevega sina Jehuja. ki so bili uvrščeni v Knjigo Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:35,2._kroniška:"Potem se je Judov kralj Jozafat povezal z Izraelovim kraljem Ahazijem. ki je ravnal hudobno.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:36,2._kroniška:"Z njim se je povezal. da bi skupaj izdelala ladje. ki bi plule v Taršiš. Ladje so izdelali v Ezjon Geberju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:20,V:37,2._kroniška:"Toda Eliezer. sin Dodavaja iz Mareše. je prerokoval proti Jozafatu: »Ker si se povezal z Ahazijem. bo Jehova uničil tvoja dela.« Tako so se ladje razbile in niso mogle odpluti v Taršiš.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:21,V:0,2._kroniška:"2. kroniška 21. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:1,2._kroniška:"Potem je Jozafat umrl in pokopali so ga poleg njegovih prednikov v Davidovem mestu. Za njim je zakraljeval njegov sin Joram.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:2,2._kroniška:"Njegovi bratje. drugi Jozafatovi sinovi. so bili Azarija. Jehiel. Zaharija. Azarija. Mihael in Šefatja. Vsi ti so bili sinovi Izraelovega kralja Jozafata.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:3,2._kroniška:"Oče jim je dal mnogo daril v srebru in zlatu kot tudi dragocenosti in utrjena mesta na Judovem. kraljestvo pa je predal Joramu. ker je bil prvorojenec.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:4,2._kroniška:"Ko je Joram prevzel kraljestvo svojega očeta. si je utrdil položaj tako. da je z mečem pobil vse svoje brate pa tudi nekaj izraelskih vodilnih mož.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:5,2._kroniška:"Joram je bil star 32 let. ko je postal kralj. in v Jeruzalemu je vladal 8 let.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:6,2._kroniška:"Posnemal je Izraelove kralje. kot je to delala Ahabova rodbina. saj je za ženo imel Ahabovo hčer. Delal je. kar je slabo v Jehovovih očeh.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:7,2._kroniška:"Vendar Jehova ni hotel uničiti Davidove hiše. in to zaradi zaveze. ki jo je sklenil z Davidom. saj je obljubil. da bo njemu in njegovim sinovom vedno dal svetilko.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:8,2._kroniška:"Med Joramovim vladanjem se je Edom uprl Judovi oblasti in si postavil svojega kralja.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:9,2._kroniška:"Zato je Joram šel tja s svojimi poveljniki in z vsemi bojnimi vozovi. Edomci so njega in poveljnike bojnih vozov obkolili. on pa jih je ponoči napadel in premagal.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:10,2._kroniška:"Edom se še danes upira Judovi oblasti. V tistem času se je Joramu uprla tudi Libna. zato ker je zapustil Jehova. Boga svojih praočetov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:11,2._kroniška:"Poleg tega je naredil višave po Judovem gorovju. zato da bi prebivalce Jeruzalema navedel na nezvestobo Bogu. S tem je zavedel Judovce. da so skrenili s prave poti.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:12,2._kroniška:"Nazadnje je od preroka Elija dobil pisno sporočilo. ki se je glasilo: »Jehova. Bog tvojega praočeta Davida. pravi: ‚Ne posnemaš ne svojega očeta Jozafata ne Judovega kralja Asa.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:13,2._kroniška:"ampak posnemaš Izraelove kralje. Judovce in prebivalce Jeruzalema navajaš. da so mi nezvesti. podobno kot je nezvesta Ahabova rodbina. Pobil si celo lastne brate. sinove svojega očeta. ki so bili boljši od tebe.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:14,2._kroniška:"Zato bom jaz. Jehova. zadal hud udarec tvojemu ljudstvu. tvojim sinovom. ženam in vsemu tvojemu imetju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:15,2._kroniška:"Sam pa boš zelo bolehal. tudi za boleznijo na črevesju. Bolezen bo iz dneva v dan napredovala. tako da bo nazadnje črevo zlezlo iz tebe.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:16,2._kroniška:"Potem je Jehova navedel Filistejce in Arabce. ki živijo blizu Etiopijcev. da so postali sovražni do Jorama.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:17,2._kroniška:"Napadli so torej Judovo. vdrli v deželo in odnesli vse imetje iz kraljeve palače ter zajeli njegove sinove in žene. Od sinov mu je ostal samo najmlajši. Joahaz.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:18,2._kroniška:"Po vsem tem je Jehova povzročil. da je Joram zbolel za neozdravljivo črevesno boleznijo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:19,2._kroniška:"Ko sta minili celi dve leti. je zaradi bolezni iz njega zlezlo črevo in umrl je v hudih bolečinah. Ljudstvo mu ni zanetilo pogrebnega ognja. kot je to naredilo v čast njegovim prednikom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:21,V:20,2._kroniška:"Ko je zakraljeval. je bil star 32 let in v Jeruzalemu je vladal 8 let. Nikomur ni bilo žal. da je umrl. Pokopali so ga v Davidovem mestu. vendar ne na pokopališču kraljev.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:22,V:0,2._kroniška:"2. kroniška 22. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:22,V:1,2._kroniška:"Prebivalci Jeruzalema so namesto Jorama za kralja postavili njegovega najmlajšega sina Ahazija. saj je vse starejše sinove pomorila roparska četa. ki je z Arabci napadla tabor. Tako je Joramov sin Ahazija postal kralj na Judovem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:22,V:2,2._kroniška:"Ahazija je bil star 22 let. ko je zakraljeval. in v Jeruzalemu je vladal eno leto. Njegova mama je bila Atalja. Omrijeva vnukinja.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:22,V:3,2._kroniška:"Tudi Ahazija je posnemal Ahabovo rodbino. saj ga je mama s svojimi nasveti navajala k hudobnemu ravnanju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:22,V:4,2._kroniška:"Tako kot Ahabova rodbina je delal. kar je slabo v Jehovovih očeh. saj so po smrti njegovega očeta člani te rodbine postali njegovi svetovalci. Na koncu je Ahazija to uničilo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:22,V:5,2._kroniška:"Upošteval je njihov nasvet in se zato skupaj z Joramom. sinom Izraelovega kralja Ahaba. spustil v vojno proti sirskemu kralju Hazaelu pri Ramot Gileadu. Jorama so tam ranili lokostrelci.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:22,V:6,2._kroniška:"Vrnil se je v Jezreel. da bi si pozdravil rane. ki so mu jih zadali. ko se je v Ramotu bojeval proti sirskemu kralju Hazaelu.<br>Judov kralj Ahazija. Joramov sin. pa je šel v Jezreel obiskat Ahabovega sina Jorama. ker je bil ranjen.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:22,V:7,2._kroniška:"Toda Bog je poskrbel. da se je obisk pri Joramu za Ahazija končal s smrtjo. Ko je Ahazija prišel k Joramu. sta se oba skupaj odpravila naproti Nimšijevemu vnuku Jehuju. ki ga je Jehova mazilil. da pokonča Ahabovo rodbino.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:22,V:8,2._kroniška:"Ko je Jehu začel izvrševati sodbo nad Ahabovo rodbino. je naletel na judovske vodilne može in na Ahazijeve sorodnike. ki so bili v Ahazijevi službi. in jih pobil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:22,V:9,2._kroniška:"Potem je poslal može. da so šli iskat Ahazija. Ujeli so ga v Samariji. kjer se je skrival. ga pripeljali k Jehuju in usmrtili. Zatem so ga pokopali. saj so rekli: »Jozafatov vnuk je in Jozafat je z vsem srcem služil Jehovu.« Iz Ahazijeve rodbine ni bilo nikogar. ki bi lahko vladal kraljestvu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:22,V:10,2._kroniška:"Ko je Atalja videla. da je njen sin Ahazija mrtev. je skušala pobiti celotno kraljevo rodovno linijo Judovega kraljestva.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:22,V:11,2._kroniška:"Toda kraljeva hči Jošeba je Ahazijevega sina Joaša na skrivaj odnesla stran od kraljevih sinov. ki so jih nameravali usmrtiti. Njega in njegovo dojiljo je odpeljala v eno od spalnic. Jošeba (bila je hči kralja Jorama. žena duhovnika Jojada in Ahazijeva sestra) ga je skrivala pred Ataljo. da ga ni usmrtila.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:22,V:12,2._kroniška:"Joaš je ostal pri njih šest let. skrit v hiši pravega Boga. medtem pa je v deželi kraljevala Atalja.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:23,V:0,2._kroniška:"2. kroniška 23. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:1,2._kroniška:"V sedmem letu se je Jojada odločil za pogumen korak in sklenil dogovor s stotniki. in sicer z Jerohamovim sinom Azarijem. Jehohananovim sinom Izmaelom. Obedovim sinom Azarijem. Adajajevim sinom Maasejajem in Zihrijevim sinom Elišafatom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:2,2._kroniška:"Ti so nato prepotovali vso Judovo deželo ter zbrali levite iz vseh mest na Judovem in poglavarje Izraelovih rodbin. Ko so prišli v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:3,2._kroniška:"so vsi zbrani sklenili zavezo s kraljem v hiši pravega Boga. Zatem jim je Jojada rekel:<br>»Glejte. kraljev sin bo vladal. kot je Jehova obljubil glede Davidovih potomcev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:4,2._kroniška:"Naredite naslednje: Od duhovnikov in levitov. ki bodo v službi na šabat. naj ena tretjina straži vrata.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:5,2._kroniška:"druga tretjina naj bo pri kraljevi palači in zadnja tretjina naj bo pri Temeljnih vratih. Vsi drugi ljudje naj bodo na dvoriščih Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:6,2._kroniška:"Nikomur ne dovolite vstopiti v Jehovovo hišo. razen duhovnikom in levitom. ki so v službi. Oni lahko vstopijo. ker so sveta skupina. vsi drugi pa naj izpolnijo svojo dolžnost do Jehova tako. da stojijo zunaj.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:7,2._kroniška:"Leviti naj sklenejo obroč okoli kralja. vsak s svojim orožjem v roki. Usmrtijo naj vsakega. ki bi skušal vstopiti v hišo. Bodite s kraljem. kamor koli bo šel.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:8,2._kroniška:"Leviti in vsi Judovci so naredili točno to. kar je ukazal duhovnik Jojada. Vsak je vzel svoje može – tiste. ki so bili na šabat v službi. in tiste. ki so bili na šabat prosti. Duhovnik Jojada je namreč hotel. da so prisotni vsi oddelki.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:9,2._kroniška:"Nato je stotnikom dal sulice. majhne ščite in okrogle ščite. ki jih je imel kralj David in so bili v hiši pravega Boga.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:10,2._kroniška:"Nato je može. vsakega z orožjem v roki. postavil na položaje od južne do severne strani hiše. nekatere pri oltarju in nekatere pri hiši. tako da so bili vseokrog kralja.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:11,2._kroniška:"Zatem so pripeljali ven kraljevega sina. mu nadeli krono in mu dali Pričevanje. Postavili so ga za kralja. Jojada in njegovi sinovi pa so ga mazilili. Nato so zaklicali: »Živel kralj!«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:12,2._kroniška:"Ko je Atalja zaslišala. da ljudje tekajo in slavijo kralja. je tudi ona pohitela k Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:13,2._kroniška:"Nato je zagledala kralja. da stoji pri svojem stebru ob vhodu. Ob njem so bili vodilni možje in trobentači. Vse ljudstvo se je veselilo in trobilo na trobente. pevci z glasbili pa so vodili praznovanje. Ko je Atalja to videla. si je raztrgala oblačila in zavpila: »Zarota! Zarota!«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:14,2._kroniška:"Duhovnik Jojada pa je stotnike. ki so poveljevali vojski. poslal ven in jim naročil: »Odpeljite jo stran od vaših vrst! Če bi kdo šel za njo. ga usmrtite z mečem!« Pred tem jim je namreč rekel: »Ne usmrtite je v Jehovovi hiši!«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:15,2._kroniška:"Prijeli so jo torej. jo pripeljali k vhodu Konjskih vrat pri kraljevi palači in jo tam takoj usmrtili.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:16,2._kroniška:"Nato je Jojada sklenil zavezo med seboj. vsem ljudstvom in kraljem  tako so se obvezali. da bodo še naprej Jehovovo ljudstvo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:17,2._kroniška:"Zatem je vse ljudstvo šlo k Baalovemu templju in ga porušilo. Njegove oltarje in podobe so razbili. Baalovega duhovnika Matana pa so usmrtili pred oltarji.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:18,2._kroniška:"Jojada je nadzorstvo nad Jehovovo hišo zaupal duhovnikom in levitom. ki jih je že David razdelil v oddelke. Skrbeli naj bi za Jehovovo hišo in Jehovu darovali žgalne žrtve. kot piše v Mojzesovem Zakoniku. To naj bi delali z veseljem in pesmimi po Davidovih navodilih.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:19,2._kroniška:"Poleg tega je ob vratih Jehovove hiše postavil vratarje. da ne bi mogel vstopiti nihče. ki bi bil kakor koli nečist.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:20,2._kroniška:"Potem je zbral stotnike. dostojanstvenike. voditelje in vse ljudstvo. Skupaj so spremljali kralja na poti iz Jehovove hiše. Skozi gornja vrata so prišli v kraljevo palačo in kralja posedli na kraljevi prestol.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:23,V:21,2._kroniška:"Vse ljudstvo se je veselilo in v mestu je bil mir. ker je bila Atalja usmrčena z mečem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:24,V:0,2._kroniška:"2. kroniška 24. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:1,2._kroniška:"Joaš je bil star 7 let. ko je zakraljeval. in v Jeruzalemu je vladal 40 let. Njegova mama je bila Zibja iz Beeršebe.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:2,2._kroniška:"Vse dokler je živel duhovnik Jojada. je delal. kar je prav v Jehovovih očeh.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:3,2._kroniška:"Jojada mu je izbral dve ženi in rodili sta mu sinove in hčere.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:4,2._kroniška:"Joaš si je iz srca želel obnoviti Jehovovo hišo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:5,2._kroniška:"Zato je zbral duhovnike in levite ter jim rekel: »Pojdite po mestih na Judovem in zbirajte denar od vseh Izraelcev. da se bo hiša vašega Boga popravljala iz leta v leto. Takoj se lotite tega!« Toda leviti so zavlačevali.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:6,2._kroniška:"Kralj je torej poklical velikega duhovnika Jojada in mu rekel: »Zakaj od levitov ne zahtevaš. da z Judovega in iz Jeruzalema prinašajo sveti davek. ki ga je odredil Jehovov služabnik Mojzes. in sicer sveti davek. odrejen izraelskemu ljudstvu za šotor s Skrinjo Pričevanja?",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:7,2._kroniška:"V hišo pravega Boga so namreč vdrli sinovi tiste zlobne Atalje in vse svete reči iz Jehovove hiše uporabili pri čaščenju Baalov.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:8,2._kroniška:"Nato je kralj ukazal. naj naredijo skrinjo in jo postavijo zunaj pri vratih Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:9,2._kroniška:"Zatem je bil po Judovem in v Jeruzalemu izdan razglas. naj prebivalci prinašajo Jehovu sveti davek. ki ga je Mojzes. služabnik pravega Boga. odredil Izraelcem v pustinji.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:10,2._kroniška:"Vsi vodilni možje in vse ljudstvo so se razveselili. Prinašali so prispevke in jih metali v skrinjo. dokler ni bila polna.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:11,2._kroniška:"Kadar so leviti videli. da se je v skrinji nabralo veliko denarja. so jo odnesli. da bi jo prevzel kralj. Kraljevi tajnik in pooblaščenec velikega duhovnika sta prišla in skrinjo izpraznila. Potem so jo vrnili na njeno mesto. Tako se je delalo vsak dan in zbralo se je zelo veliko denarja.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:12,2._kroniška:"Kralj in Jojada sta ga dajala možem. ki so nadzorovali delo pri Jehovovi hiši. ti pa so najemali kamnoseke in druge rokodelce. da bi Jehovovo hišo obnovili. pa tudi obdelovalce železa in bakra. da bi Jehovovo hišo popravili.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:13,2._kroniška:"Nadzorniki so se lotili del in obnova je pod njihovim vodstvom dobro napredovala. Hišo pravega Boga so vrnili v prvotno stanje in jo utrdili.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:14,2._kroniška:"Ko so dela končali. so preostali denar prinesli kralju in Jojadu. Porabili so ga. da so izdelali pribor za Jehovovo hišo. med drugim pribor za strežbo in za darovanje. čaše ter zlat in srebrn pribor. Vse dokler je živel Jojada. so se v Jehovovi hiši redno darovale žgalne žrtve.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:15,2._kroniška:"Jojada je umrl v visoki starosti in zadovoljen s svojim življenjem. Dočakal je 130 let.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:16,2._kroniška:"Pokopali so ga v Davidovem mestu poleg kraljev. ker je v Izraelu naredil veliko dobrega za pravega Boga in njegovo hišo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:17,2._kroniška:"Po Jojadovi smrti so h kralju prišli judovski vodilni možje in se mu priklonili. Kralj je poslušal. kar so rekli.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:18,2._kroniška:"Ljudstvo je začelo zanemarjati hišo Jehova. Boga svojih praočetov. in častiti svete kole in malike. Zaradi tega njihovega greha se je Bog razjezil na Judovce in Jeruzalemčane.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:19,2._kroniška:"Jehova je k njim pošiljal preroke. da bi jih spodbudil. naj se vrnejo k njemu. Preroki so jih svarili. vendar niso hoteli poslušati.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:20,2._kroniška:"Božji duh je prišel na Zaharija. sina duhovnika Jojada. Zaharija se je postavil tako. da je bil višje od ljudstva. in rekel: »Pravi Bog govori: ‚Zakaj kršite Jehovove zapovedi? To vam ne bo prineslo uspeha. Ker ste zapustili Jehova. bo tudi on zapustil vas.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:21,2._kroniška:"Toda proti njemu so skovali zaroto in ga na kraljev ukaz kamenjali na dvorišču Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:22,2._kroniška:"Kralj Joaš se ni spominjal vdane ljubezni. ki mu jo je izkazoval Zaharijev oče Jojada in je ubil njegovega sina. Ko je Zaharija umiral. je rekel: »Naj te Jehova kaznuje za to. kar si naredil.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:23,2._kroniška:"Ob začetku naslednjega leta je Joaša napadla sirska vojska. Ko so sirski vojaki vdrli na Judovo in v Jeruzalem. so med ljudstvom pobili vse vodilne može. ves plen pa poslali kralju v Damask.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:24,2._kroniška:"Čeprav je bila sirska vojska majhna. ji je Jehova naklonil zmago nad zelo veliko judovsko vojsko. ker je ljudstvo zapustilo Jehova. Boga svojih praočetov. Tako so Sirci izvršili sodbo nad Joašem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:25,2._kroniška:"Ko so se Sirci umaknili od njega. je bil hudo ranjen. Njegova služabnika pa sta skovala zaroto proti njemu. ker je prelil kri sinov duhovnika Jojada. Ubila sta ga na njegovi postelji. Tako je umrl in pokopali so ga v Davidovem mestu. vendar ne na pokopališču kraljev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:26,2._kroniška:"Proti njemu sta skovala zaroto Zabad. sin Amonke Šimate. in Jehozabad. sin Moabke Šimrite.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:24,V:27,2._kroniška:"O njegovih sinovih. o številnih objavah proti njemu in o temeljiti obnovi hiše pravega Boga piše v spisih Knjige kraljev. Za njim je zakraljeval njegov sin Amazija.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:25,V:0,2._kroniška:"2. kroniška 25. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:1,2._kroniška:"Amazija je bil star 25 let. ko je postal kralj. in v Jeruzalemu je vladal 29 let. Njegova mama je bila Joadana iz Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:2,2._kroniška:"Delal je. kar je prav v Jehovovih očeh. vendar ne z vsem srcem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:3,2._kroniška:"Takoj ko je utrdil svojo oblast v Judovem kraljestvu. je usmrtil uradnika. ki sta ubila njegovega očeta. kralja.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:4,2._kroniška:"Njunih sinov pa ni usmrtil. ampak se je ravnal po tem. kar je Jehova zapovedal v Zakoniku. v Mojzesovi knjigi: »Očetje naj ne umrejo zaradi svojih sinov in sinovi naj ne umrejo zaradi svojih očetov. Vsak človek naj umre za svoj greh.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:5,2._kroniška:"Nato je Amazija zbral vse moške z Judovega. Vse Judovce in Benjaminovce je razporedil glede na rodbine. poveljevali pa so jim tisočniki in stotniki. Ko je popisal vse. ki so bili stari 20 let in več. je ugotovil. da ima za vojsko na voljo 300.000 izurjenih bojevnikov. ki spretno uporabljajo sulico in velik ščit.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:6,2._kroniška:"Poleg tega je za 100 talentov srebra najel 100.000 junaških bojevnikov iz Izraela.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:7,2._kroniška:"Toda k njemu je prišel služabnik pravega Boga in mu rekel: »O kralj. naj vojaki iz Izraela ne hodijo s teboj. saj Jehova ni z Izraelci. ni z nobenim Efraimcem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:8,2._kroniška:"Raje pojdi sam in se pogumno bojuj! Drugače te lahko pravi Bog podre na tla. da obležiš pred sovražnikom. Bog ima namreč moč. da ti pomaga ali da te podre na tla.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:9,2._kroniška:"Amazija je Božjega služabnika nato vprašal: »Kaj pa tistih 100 talentov. ki sem jih dal vojakom iz Izraela?« Odgovoril mu je: »Jehova ti lahko da veliko več od tega.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:10,2._kroniška:"Amazija je torej razpustil čete. ki so prišle k njemu iz Efraima. in vojake poslal domov. Ti pa so se zelo razjezili na Judovce in so besni šli domov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:11,2._kroniška:"Amazija se je opogumil in vodil svoje čete v Solno dolino. Tam je pobil 10.000 seirskih vojakov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:12,2._kroniška:"Judovci pa so 10.000 vojakov prijeli živih. Odpeljali so jih na vrh pečine in jih od tam pahnili dol. tako da so se raztreščili.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:13,2._kroniška:"Vojaki. ki jih je Amazija odslovil in niso šli skupaj z njim v bitko. pa so napadli mesta na Judovem. od Samarije vse do Bet Horona. V njih so pobili 3000 ljudi in odnesli veliko plena.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:14,2._kroniška:"Ko se je Amazija vrnil s poboja Edomcev. je s seboj prinesel bogove Seircev in jih postavil za svoje bogove. Začel se jim je klanjati in jim zažigati daritve.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:15,2._kroniška:"Zato se je Jehova močno razjezil na Amazija in k njemu poslal preroka. da ga je vprašal: »Zakaj častiš te bogove. ki lastnega ljudstva niso mogli rešiti iz tvojih rok?«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:16,2._kroniška:"Ko je prerok še govoril. je kralj rekel: »Ali smo te postavili za kraljevega svetovalca? Utihni! Hočeš. da te ubijemo?« Prerok je utihnil. toda še prej je rekel: »Vem. da se je Bog odločil. da te uniči. ker si to naredil in nisi poslušal mojega nasveta.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:17,2._kroniška:"Judov kralj Amazija se je posvetoval s svojimi svetovalci. nato pa poslal sle k Izraelovemu kralju Joašu. ki je bil Joahazov sin in Jehujev vnuk. Sporočil mu je: »Pridi. da se spopadeva v bitki!«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:18,2._kroniška:"Izraelov kralj Joaš pa je Judovemu kralju Amaziju odgovoril: »Libanonski trnast plevel je libanonski cedri poslal sporočilo: ‚Daj svojo hčer mojemu sinu za ženo. Toda mimo je prišla libanonska divja žival in trnast plevel poteptala.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:19,2._kroniška:"Govoriš: ‚Glej. porazil sem Edom. Zaradi tega si postal ošaben in si želiš slave. Toda ostani zdaj doma. Zakaj siliš v nesrečo? Zakaj hočeš biti premagan. ti in Judovo kraljestvo s teboj?«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:20,2._kroniška:"Toda Amazija ni hotel poslušati. Pravi Bog se je namreč odločil. da Amazija in njegovo ljudstvo izroči v sovražnikove roke. ker so častili edomske bogove.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:21,2._kroniška:"Izraelov kralj Joaš je torej prišel in se spopadel z Judovim kraljem Amazijem pri Bet Šemešu na Judovem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:22,2._kroniška:"Judovci so izgubili bitko z Izraelci. zato so zbežali vsak na svoj dom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:23,2._kroniška:"Izraelov kralj Joaš je pri Bet Šemešu zajel Judovega kralja Amazija. ki je bil Joašev sin in Joahazov vnuk. Ko ga je pripeljal do Jeruzalema. je podrl jeruzalemsko obzidje v dolžini 400 komolcev. od Efraimovih vrat pa do Vogelnih vrat.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:24,2._kroniška:"Iz hiše pravega Boga je vzel vse zlato in srebro in vse predmete v oskrbi Obeda Edoma. Poleg tega je odnesel vse. kar je našel v zakladnicah kraljeve palače. in zajel talce. Nato se je vrnil v Samarijo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:25,2._kroniška:"Judov kralj Amazija. Joašev sin. je živel še 15 let po smrti Izraelovega kralja Joaša. Joahazovega sina.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:26,2._kroniška:"O drugih dogodkih iz Amazijevega življenja. od začetka do konca. piše v Knjigi Judovih in Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:27,2._kroniška:"Vse odkar je Amazija zapustil Jehova. so v Jeruzalemu kovali zaroto proti njemu. Zato je pobegnil v Lahiš. toda za njim so poslali ljudi in ga tam usmrtili.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:25,V:28,2._kroniška:"S konji so ga pripeljali nazaj v Judovo mesto in ga pokopali poleg njegovih prednikov.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:26,V:0,2._kroniška:"2. kroniška 26. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:1,2._kroniška:"Za Amazijem so si Judovci za kralja postavili njegovega 16-letnega sina Uzija.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:2,2._kroniška:"Potem ko je kralj Amazija umrl. je Uzija za Judovo kraljestvo ponovno zavzel Elat in ga obnovil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:3,2._kroniška:"Star je bil 16 let. ko je postal kralj. in v Jeruzalemu je vladal 52 let. Njegova mama je bila Jeholja iz Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:4,2._kroniška:"Delal je. kar je prav v Jehovovih očeh. tako kot je to delal njegov oče Amazija.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:5,2._kroniška:"Dokler je živel Zaharija. ki ga je učil globoko spoštovati pravega Boga. je služil Bogu. In pravi Bog Jehova je poskrbel. da mu je šlo dobro. vse dokler mu je služil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:6,2._kroniška:"Uzija se je bojeval proti Filistejcem in prebil obzidje Gata. Jabneja in Ašdoda. potem pa je v okolici Ašdoda in drugod po filistejskem ozemlju zgradil mesta.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:7,2._kroniška:"Pravi Bog mu je pomagal v bitkah proti Filistejcem. Arabcem. ki so živeli v Gur Baalu. in Meunejcem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:8,2._kroniška:"Amonci so Uziju začeli prinašati dajatev. Nazadnje je zaslovel vse do Egipta. saj je postal izredno močan.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:9,2._kroniška:"V Jeruzalemu je zgradil stolpe pri Vogelnih vratih. Dolinskih vratih in pri Oporniku ter jih utrdil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:10,2._kroniška:"Poleg tega je stolpe zgradil tudi v pustinji in izkopal veliko vodnih zbiralnikov (imel je namreč veliko živine). Podobno je naredil še v Šefeli in na ravnini. V hribih in na Karmelu so delali njegovi kmetovalci in vinogradniki. saj je imel poljedelstvo zelo rad.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:11,2._kroniška:"Uzija je imel tudi vojsko. opremljeno za boj. Vojaki so organizirani v čete odhajali na vojaške pohode. Preštela in popisala sta jih tajnik Jeiel in uradnik Maaseja pod vodstvom Hananija. enega od višjih poveljnikov v kraljevi vojski.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:12,2._kroniška:"Rodbinskih poglavarjev. ki so poveljevali tem junaškim bojevnikom. je bilo 2600.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:13,2._kroniška:"Pod njihovim poveljstvom je bila vojska. ki je štela 307.500 mož. pripravljenih za boj. Ta močna vojaška sila se je za kralja bojevala proti sovražnikom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:14,2._kroniška:"Uzija je vso vojsko opremil s ščiti. sulicami. čeladami. oklepi. loki in kamni za prače.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:15,2._kroniška:"V Jeruzalemu je naredil bojne naprave po načrtu strokovnjakov. Te naprave so namestili na stolpe in vogale obzidja in z njimi so lahko streljali puščice in velike kamne. Uzija je zaslovel daleč naokrog. ker je bil deležen izjemne pomoči in je postal močan.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:16,2._kroniška:"Toda ko je postal močan. se je njegovo srce prevzelo in to ga je vodilo v propad. Grešil je proti svojemu Bogu Jehovu. Šel je namreč v Jehovov tempelj. da bi zažgal kadilo na kadilnem oltarju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:17,2._kroniška:"Duhovnik Azarija pa je takoj stopil za njim skupaj z 80 drugimi pogumnimi Jehovovimi duhovniki.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:18,2._kroniška:"Soočili so se s kraljem Uzijem in mu rekli: »Uzija. ni prav. da zažigaš kadilo Jehovu! Kadilo lahko zažigajo samo duhovniki. ker so Aronovi potomci. Oni so bili za to posvečeni. Pojdi iz svetišča! Nisi ravnal zvesto in Bog Jehova ti za to tvoje dejanje ne bo izkazal časti.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:19,2._kroniška:"Toda Uzija. ki je v roki držal kadilnico za zažiganje kadila. je postal besen. Medtem ko je stal ob kadilnem oltarju v Jehovovi hiši in se jezil na duhovnike. je tam vpričo njih po čelu postal gobav.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:20,2._kroniška:"Ko so ga veliki duhovnik Azarija in drugi duhovniki pogledali. so videli. da je po čelu gobav. Zato so ga hitro odpeljali od tam. še sam je hitel ven. saj ga je Jehova kaznoval.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:21,2._kroniška:"Kralj Uzija je bil gobav vse do svoje smrti. Kot gobavec je živel v ločeni hiši. ker ni več smel v Jehovovo hišo. Njegov sin Jotam je upravljal kraljevo palačo in sodil ljudstvu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:22,2._kroniška:"O drugih dogodkih iz Uzijevega življenja. od začetka do konca. je pisal prerok Izaija. Amozov sin.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:26,V:23,2._kroniška:"Uzija je umrl in pokopali so ga poleg njegovih prednikov. pravzaprav na polju poleg pokopališča kraljev. ker so rekli: »Gobav je.« Za njim je zakraljeval njegov sin Jotam.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:27,V:0,2._kroniška:"2. kroniška 27. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:27,V:1,2._kroniška:"Jotam je bil star 25 let. ko je zakraljeval. in v Jeruzalemu je vladal 16 let. Njegova mama je bila Jeruša. Zadokova hči.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:27,V:2,2._kroniška:"Delal je. kar je prav v Jehovovih očeh. Delal je tako kot njegov oče Uzija. samo da si v nasprotju z njim ni drznil vstopiti v Jehovov tempelj. Toda ljudstvo je še vedno ravnalo hudobno.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:27,V:3,2._kroniška:"Jotam je zgradil gornja vrata Jehovove hiše in opravil veliko gradbenih del na ofelskem obzidju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:27,V:4,2._kroniška:"Poleg tega je zgradil mesta po gorskem predelu na Judovem. po gozdnatih območjih pa je zgradil utrdbe in stolpe.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:27,V:5,2._kroniška:"Bojeval se je proti amonskemu kralju in ga nazadnje premagal. Tako so mu Amonci tisto leto dali 100 talentov srebra ter 10.000 korov pšenice in 10.000 korov ječmena. Toliko so mu dali še drugo in tretje leto.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:27,V:6,2._kroniška:"Jotam je postajal vse močnejši. ker se je trdno odločil hoditi po poti svojega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:27,V:7,2._kroniška:"O drugih dogodkih iz Jotamovega življenja. o vseh njegovih vojnah in njegovih delih. piše v Knjigi Izraelovih in Judovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:27,V:8,2._kroniška:"Star je bil 25 let. ko je zakraljeval. in v Jeruzalemu je vladal 16 let.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:27,V:9,2._kroniška:"Potem je Jotam umrl in pokopali so ga v Davidovem mestu. Za njim je zakraljeval njegov sin Ahaz.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:28,V:0,2._kroniška:"2. kroniška 28. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:1,2._kroniška:"Ahaz je bil star 20 let. ko je zakraljeval. in v Jeruzalemu je vladal 16 let. Delal je. kar ni prav v Jehovovih očeh. delal je drugače kot njegov praoče David.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:2,2._kroniška:"Posnemal je Izraelove kralje in je celo naredil ulite kipe Baalov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:3,2._kroniška:"V Hinomovi dolini je zažigal daritve in svoje sinove žrtvoval v ognju. Ravnal se je po gnusnih običajih narodov. ki jih je Jehova pregnal pred Izraelci.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:4,2._kroniška:"Poleg tega je na višavah. po hribih in pod vsakim košatim drevesom daroval žrtve. da se je dvigoval dim.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:5,2._kroniška:"Zato ga je njegov Bog Jehova izročil v roke sirskemu kralju. Sirski kralj je Ahaza premagal. zajel veliko njegovih ljudi in jih kot ujetnike odpeljal v Damask. Bog ga je izročil tudi v roke Izraelovemu kralju in ta je pobil zelo veliko njegovih ljudi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:6,2._kroniška:"Remaljajev sin Pekah je namreč v enem dnevu na Judovem pobil 120.000 pogumnih mož. ker so Judovci zapustili Jehova. Boga svojih praočetov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:7,2._kroniška:"Bojevnik Zihri iz Efraima je ubil kraljevega sina Maasejaja. upravitelja palače Azrikama in Elkana. ki je bil takoj za kraljem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:8,2._kroniška:"Z Judovega so Izraelci takrat v ujetništvo odpeljali 200.000 žensk in otrok. Nabrali so tudi veliko plena in ga nesli v Samarijo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:9,2._kroniška:"Tam pa je bil Jehovov prerok. ki mu je bilo ime Oded. Ko so vojaki prihajali v Samarijo. je stopil pred njih in rekel: »Glejte! Jehova. Bog vaših praočetov. vam je Judovce izročil v roke. ker se je razjezil nanje. Toda vi ste jih tako kruto pobijali. da je to seglo do neba.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:10,2._kroniška:"In zdaj še hočete. da bi vam bili Judovci in Jeruzalemčani služabniki in služabnice. Ali niste tudi vi krivi pred svojim Bogom Jehovom?",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:11,2._kroniška:"Poslušajte me zdaj. vrnite ujetnike. ki ste jih zajeli med svojimi brati. saj je Jehova zelo jezen na vas.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:12,2._kroniška:"Takrat so nekateri poglavarji iz Efraimovega rodu. in sicer Jehohananov sin Azarija. Mešilemotov sin Berehja. Šalumov sin Jehizkija in Hadlajev sin Amasa. pričakali tiste. ki so se vračali z vojaškega pohoda. da bi jih ustavili.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:13,2._kroniška:"Rekli so jim: »Ne vodite sem ujetnikov. saj si bomo s tem nakopali krivdo pred Jehovom. To. kar hočete narediti. bo še pomnožilo naše grehe in povečalo našo krivdo. Izraelci. že zdaj nosimo veliko krivdo in Bog je zelo jezen na nas.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:14,2._kroniška:"Oboroženi vojaki so zato ujetnike in plen predali tem vodilnim možem in vsem zbranim.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:15,2._kroniška:"Nato so možje. ki so jih poimensko določili. prevzeli ujetnike. Vse tiste. ki so bili napol goli. so oblekli v oblačila. ki so bila med zaplenjenimi rečmi. Oblekli so jih torej in jim priskrbeli sandale. hrano in pijačo ter olje za kožo. Onemogle so posadili na osle in jih z drugimi ujetniki odpeljali k njihovim rojakom v Jeriho. palmovo mesto. Potem so se možje vrnili v Samarijo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:16,2._kroniška:"V tistem času je kralj Ahaz zaprosil za pomoč asirske kralje.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:17,2._kroniška:"Edomci so spet napadli Judovo in odpeljali ujetnike.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:18,2._kroniška:"Filistejci pa so napadli mesta v Šefeli in Negebu na Judovem ter zavzeli Bet Šemeš. Ajalon. Gederot in Soho z okoliškimi vasmi. Timno z okoliškimi vasmi in Gimzo z okoliškimi vasmi ter se tam naselili.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:19,2._kroniška:"Jehova je ponižal Judovo ljudstvo zaradi Izraelovega kralja Ahaza. Ahaz je namreč dopustil. da so se Judovci nebrzdano vedli. S svojim ravnanjem so se hudo izneverili Jehovu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:20,2._kroniška:"Ahaza je nazadnje napadel še asirski kralj Tiglat Pileser in mu povzročal težave. namesto da bi mu pomagal.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:21,2._kroniška:"Ahaz je izpraznil Jehovovo hišo. kraljevo palačo in hiše dostojanstvenikov. da bi dal darilo asirskemu kralju. vendar ni nič pomagalo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:22,2._kroniška:"Ko je bil kralj Ahaz v stiski. se je še bolj izneveril Jehovu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:23,2._kroniška:"Začel je žrtvovati damaščanskim bogovom. ki so ga premagali. Rekel je namreč: »Sirskim kraljem pomagajo njihovi bogovi. zato bom tem bogovom daroval žrtve. da bodo pomagali tudi meni.« Čaščenje teh bogov je kralja in vse Izraelce vodilo v propad.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:24,2._kroniška:"Poleg tega je vzel različne predmete iz hiše pravega Boga in jih razbil. Zaprl je vrata Jehovove hiše in na vsakem vogalu v Jeruzalemu naredil oltarje drugim bogovom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:25,2._kroniška:"V vseh mestih na Judovem je naredil višave. da so se na njih zažigale daritve drugim bogovom. Žalil je Jehova. Boga svojih praočetov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:26,2._kroniška:"O drugih dogodkih iz njegovega življenja. o vsem. kar je naredil. od začetka do konca. piše v Knjigi Judovih in Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:28,V:27,2._kroniška:"Ahaz je umrl in pokopali so ga v Jeruzalemu. toda ne na pokopališču Izraelovih kraljev. Za njim je zakraljeval njegov sin Ezekija.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:29,V:0,2._kroniška:"2. kroniška 29. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:1,2._kroniška:"Ezekija je zakraljeval. ko je bil star 25 let. in v Jeruzalemu je vladal 29 let. Njegova mama je bila Abija. Zaharijeva hči.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:2,2._kroniška:"Delal je. kar je prav v Jehovovih očeh. tako kot je to delal njegov praoče David.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:3,2._kroniška:"V prvem mesecu prvega leta svojega vladanja je odprl vrata Jehovove hiše in jih popravil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:4,2._kroniška:"Nato je sklical duhovnike in levite in zbrali so se na trgu na vzhodni strani mesta.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:5,2._kroniška:"Rekel jim je: »Levijevci. poslušajte me! Posvetite se zdaj in očistite hišo Jehova. Boga svojih praočetov. Odnesite s svetega kraja vse. kar je nečisto.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:6,2._kroniška:"Naši očetje so namreč bili nezvesti in so delali to. kar je slabo v očeh našega Boga Jehova. Zapustili so Jehova. prezirali njegovo prebivališče in mu obrnili hrbet.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:7,2._kroniška:"Zaprli so tudi vrata preddverja in pogasili svetilke. Izraelovemu Bogu so nehali zažigati kadilo in darovati žgalne žrtve na svetem kraju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:8,2._kroniška:"Zato se je Jehova razjezil na Judovce in Jeruzalemčane in nad njih poslal nesrečo. tako da se ljudje ob pogledu nanje zgrozijo. začudijo in posmehujejo. kot lahko vidite s svojimi očmi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:9,2._kroniška:"Zaradi tega so bili naši predniki ubiti z mečem. naši sinovi. hčere in žene pa so bili odpeljani v ujetništvo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:10,2._kroniška:"Moja srčna želja je skleniti zavezo z Izraelovim Bogom Jehovom. zato da bi se nehal srditi na nas.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:11,2._kroniška:"Moji bratje. zdaj ni čas. da zanemarjate svoje naloge! Vas je namreč Jehova izbral. da bi pred njim služili in mu zažigali žrtve.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:12,2._kroniška:"Takrat so se lotili dela naslednji leviti: od Kehatovcev Amasajev sin Mahat in Azarijev sin Joel  od Merarijevcev Abdijev sin Kiš in Jehalelelov sin Azarija  od Geršonovcev Zimajev sin Joah in Joahov sin Eden",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:13,2._kroniška:"od Elizafanovih potomcev Šimri in Jeuel  od Asafovih potomcev Zaharija in Matanja",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:14,2._kroniška:"od Hemanovih potomcev Jehiel in Šimi  od Jedutunovih potomcev Šemaja in Uziel.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:15,2._kroniška:"Zbrali so svoje brate in se posvetili. nato pa so šli čistit Jehovovo hišo. tako kot jim je kralj ukazal v skladu z Jehovovo besedo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:16,2._kroniška:"Duhovniki so vstopili v Jehovovo hišo. da bi jo očistili. Vse nečiste stvari. ki so jih našli v Jehovovem templju. so odnesli na dvorišče Jehovove hiše. Leviti pa so jih od tam odnesli v Kidronsko dolino.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:17,2._kroniška:"Tempelj so začeli čistiti prvi dan prvega meseca. Osmi dan v mesecu so prišli do preddverja Jehovove hiše. Jehovovo hišo so čistili še naslednjih osem dni in končali so 16. dan prvega meseca.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:18,2._kroniška:"Potem so šli h kralju Ezekiju in mu povedali: »Očistili smo vso Jehovovo hišo. oltar za žgalne daritve in ves njegov pribor ter mizo za daritvene hlebce in ves njen pribor.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:19,2._kroniška:"Ves pribor. ki ga je nezvesti kralj Ahaz med svojim vladanjem umaknil. smo pripravili in posvetili in zdaj je pred Jehovovim oltarjem.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:20,2._kroniška:"Kralj Ezekija je vstal zgodaj zjutraj. zbral mestne vodilne može in skupaj so šli gor k Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:21,2._kroniška:"S seboj so pripeljali sedem bikov. sedem odraslih ovnov. sedem mladih ovnov in sedem kozlov kot daritev za greh za kralja in njegovo hišo. za svetišče in za Judovo. Duhovnikom. Aronovim potomcem. je naročil. naj te živali darujejo na Jehovovem oltarju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:22,2._kroniška:"Potem ko so zaklali govedo. so duhovniki vzeli kri in z njo poškropili oltar. Zatem so zaklali odrasle ovne in s krvjo poškropili oltar. nato pa so zaklali še mlade ovne in s krvjo poškropili oltar.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:23,2._kroniška:"Zatem so pred kralja in zbrano množico pripeljali kozle za daritev za greh in nanje položili roke.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:24,2._kroniška:"Nato so jih duhovniki zaklali v daritev za greh in z njihovo krvjo poškropili oltar. da bi opravili poravnavo za ves Izrael. Kralj je namreč naročil. naj se žgalna daritev in daritev za greh opravita za ves Izrael.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:25,2._kroniška:"Poleg tega je levitom naročil. naj se s činelami. citrami in harfami postavijo na svoja mesta v Jehovovi hiši. kot so to odredili David. kraljev videc Gad in prerok Natan. To je namreč odredil Jehova po svojih prerokih.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:26,2._kroniška:"Tako so leviti stali z Davidovimi glasbili. duhovniki pa s trobentami.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:27,2._kroniška:"Ezekija je nato ukazal. naj se na oltarju daruje žgalna žrtev. Ko se je darovanje začelo. so zapeli Jehovu in zaigrali na trobente pod vodstvom glasbil Izraelovega kralja Davida.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:28,2._kroniška:"Vsa zbrana množica je padla na kolena. Petje se je razlegalo in trobente so donele. vse dokler se ni končalo darovanje žgalne daritve.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:29,2._kroniška:"Ko pa se je darovanje končalo. so tudi kralj in tisti. ki so bili z njim. padli na kolena in se priklonili do tal.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:30,2._kroniška:"Takrat so kralj Ezekija in vodilni možje naročili levitom. naj hvalijo Jehova s psalmi Davida in vidca Asafa. Z velikim veseljem so izrekali hvalo. nato so padli na kolena in se priklonili do tal.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:31,2._kroniška:"Zatem je Ezekija zbranim rekel: »Zdaj ste posvečeni. da služite Jehovu. Pristopite in pripeljite živali za žrtve in zahvalne daritve v Jehovovo hišo!« Ljudje so torej pripeljali živali za žrtve in zahvalne daritve. in kdor je želel. je pripeljal tudi živali za žgalne daritve.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:32,2._kroniška:"Za žgalne daritve so ljudje pripeljali 70 glav goveda. 100 odraslih ovnov in 200 mladih ovnov – vse te živali so bile za žgalno daritev Jehovu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:33,2._kroniška:"Za druge svete daritve pa so pripeljali 600 glav goveda in 3000 ovc.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:34,2._kroniška:"Vendar duhovnikov ni bilo dovolj. da bi odrli vse živali za žgalne daritve. Zato so jim pomagali njihovi bratje leviti. dokler delo ni bilo končano in dokler se niso posvetili še drugi duhovniki. Leviti so se namreč posvečevali bolj prizadevno kot duhovniki.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:35,2._kroniška:"Poleg tega je bilo žgalnih daritev zelo veliko pa tudi maščevja mirovnih žrtev in pitnih daritev. ki so spremljale žgalne daritve. Tako je bila služba v Jehovovi hiši ponovno vpeljana.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:29,V:36,2._kroniška:"Ezekija in ljudstvo so se veselili tega. kar je pravi Bog naredil za svoje ljudstvo. saj se je vse to zgodilo tako nenadoma.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:30,V:0,2._kroniška:"2. kroniška 30. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:1,2._kroniška:"Ezekija je poslal sporočilo vsem v Izraelu in na Judovem – napisal je celo pisma Efraimovemu in Manasejevemu rodu – da naj pridejo v Jehovovo hišo v Jeruzalem. da bi praznovali pasho v čast Izraelovemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:2,2._kroniška:"Vendar so se kralj. njegovi dostojanstveniki in vsa zbrana množica v Jeruzalemu odločili. da bodo pasho praznovali v drugem mesecu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:3,2._kroniška:"Niso je namreč mogli praznovati ob običajnem času. saj se še ni posvetilo dovolj duhovnikov niti se ljudstvo še ni zbralo v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:4,2._kroniška:"Kralju in vsej zbrani množici se je ta odločitev zdela dobra.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:5,2._kroniška:"Sklenili so torej razglasiti po vsem Izraelu. od Beeršebe do Dana. da naj ljudje pridejo v Jeruzalem praznovat pasho v čast Izraelovemu Bogu Jehovu. Pred tem je namreč niso praznovali skupaj kot ljudstvo. kar bi sicer po zakonu morali delati.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:6,2._kroniška:"Zatem so hitri sli s pismi kralja in njegovih dostojanstvenikov odšli po vsem Izraelu in Judovem. Na kraljev ukaz so oznanili: »Izraelci. vrnite se k Jehovu. Bogu Abrahama. Izaka in Izraela. da se bo tudi on vrnil k vam. ki ste preostali in se rešili iz rok asirskih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:7,2._kroniška:"Ne bodite kot vaši predniki in kot vaši rojaki. ki so bili nezvesti Jehovu. Bogu svojih praočetov. Zaradi tega je Bog nad njih poslal nesrečo. tako da se ljudje ob pogledu nanje zgrozijo. čemur ste tudi sami priča.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:8,2._kroniška:"Ne bodite trmasti. kot so bili vaši predniki. Podredite se Jehovu in pridite v njegovo svetišče. ki ga je posvetil za vedno. Služite svojemu Bogu Jehovu. da se neha srditi na vas.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:9,2._kroniška:"Če se boste namreč vrnili k Jehovu. se bodo osvajalci usmilili vaših bratov in sinov in jim dovolili vrniti se v to deželo. saj je vaš Bog Jehova sočuten in usmiljen. Če se boste vrnili k njemu. vam ne bo obrnil hrbta.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:10,2._kroniška:"Tako so hitri sli šli od mesta do mesta po vsej Efraimovi in Manasejevi deželi vse do Zabulonove dežele. Ljudje pa so se iz njih norčevali in se jim posmehovali.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:11,2._kroniška:"Toda nekateri iz Aserjeve. Manasejeve in Zabulonove dežele so se ponižali in prišli v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:12,2._kroniška:"Pravi Bog je bil naklonjen tudi Judovcem in jim je pomagal. da so bili enotni in so izpolnili to. kar so kralj in dostojanstveniki ukazali po Jehovovi besedi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:13,2._kroniška:"V Jeruzalemu se je zbralo zelo veliko ljudi. da bi v drugem mesecu praznovali praznik nekvašenega kruha. Zbrala se je res velika množica.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:14,2._kroniška:"Odstranili so oltarje lažnih bogov in vse kadilne oltarje v Jeruzalemu ter jih pometali v Kidronsko dolino.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:15,2._kroniška:"Štirinajsti dan drugega meseca so zaklali pashalno žrtev. Duhovnike in levite je bilo sram. zato so se posvetili in darovali žgalne daritve v Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:16,2._kroniška:"Postavili so se na svoja mesta. kot je bilo zanje predpisano v Zakoniku Božjega služabnika Mojzesa. Duhovniki so nato poškropili oltar s krvjo. ki so jim jo podali leviti.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:17,2._kroniška:"Med zbrano množico je bilo veliko takih. ki se niso posvetili. zato so imeli leviti nalogo. da zakoljejo njihove pashalne žrtve. Tako so vse tiste. ki niso bili čisti. posvetili pred Jehovom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:18,2._kroniška:"Veliko ljudi. predvsem tisti iz Efraimovega. Manasejevega. Isaharjevega in Zabulonovega rodu. se namreč ni očistilo in je vseeno jedlo pashalno žrtev. čeprav to ni bilo v skladu s tem. kar je bilo predpisano. Toda Ezekija je molil zanje: »Naj Jehova. ki je dober. odpusti",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:19,2._kroniška:"vsakemu. ki je pripravil svoje srce. da bi služil pravemu Bogu Jehovu. Bogu svojih praočetov. pa čeprav se ni očistil. kot to določajo merila za svetost.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:20,2._kroniška:"Jehova je uslišal Ezekija in ljudem odpustil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:21,2._kroniška:"Tako so Izraelci v Jeruzalemu z velikim veseljem sedem dni praznovali praznik nekvašenega kruha. Leviti in duhovniki so vsak dan hvalili Jehova in v čast Jehovu glasno igrali na glasbila.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:22,2._kroniška:"Ezekija je nagovoril in spodbudil vse Levijevce. ki so bili pri opravljanju Jehovove službe preudarni. Sedem dni praznika so vsi jedli. darovali mirovne žrtve in hvalili Jehova. Boga svojih praočetov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:23,2._kroniška:"Nato je vsa zbrana množica sklenila. da bodo praznovali še sedem dni. in tako so praznik z veseljem praznovali še nadaljnjih sedem dni.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:24,2._kroniška:"Judov kralj Ezekija je za ljudi prispeval 1000 bikov in 7000 ovc. dostojanstveniki pa so prispevali 1000 bikov in 10.000 ovc. Takrat se je posvetilo veliko duhovnikov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:25,2._kroniška:"Vsi zbrani Judovci. duhovniki. leviti. vsi tisti. ki so prišli iz Izraela. in priseljenci. ki so prišli iz Izraela ali pa so živeli na Judovem. so se veselili.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:26,2._kroniška:"V Jeruzalemu je vladalo veliko veselje. saj takšnega dogodka ni bilo v mestu vse od časa Davidovega sina Salomona. Izraelovega kralja.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:30,V:27,2._kroniška:"Nazadnje so duhovniki iz Levijevega rodu vstali in blagoslovili ljudstvo. Bog je slišal njihov glas in njihova molitev je prišla v njegovo sveto prebivališče. v nebesa.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:31,V:0,2._kroniška:"2. kroniška 31. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:1,2._kroniška:"Ko se je praznovanje končalo. so šli vsi zbrani Izraelci v mesta na Judovem. Začeli so razbijati svete stebre. sekati svete kole ter podirati višave in oltarje po vsej Judovi in Benjaminovi deželi pa tudi po Efraimovi in Manasejevi deželi. dokler niso vsega tega uničili. Potem so se vrnili v svoja mesta. vsak na svojo posest.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:2,2._kroniška:"Ezekija je razdelil duhovnike in levite v oddelke. Vsak duhovnik in vsak levit je bil dodeljen v oddelek glede na službo. ki jo je opravljal. Darovali naj bi žgalne daritve in mirovne žrtve. opravljali službo ter se zahvaljevali Bogu in ga hvalili pri vratih na dvoriščih Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:3,2._kroniška:"Kralj je od svojega imetja prispeval za žgalne daritve – za jutranje in večerne žgalne daritve pa tudi za žgalne daritve. ki so se darovale ob šabatih. mlajih in praznikih. tako kot piše v Jehovovem Zakoniku.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:4,2._kroniška:"Poleg tega je prebivalcem Jeruzalema ukazal. naj dajejo duhovnikom in levitom delež. ki jim pripada. da bodo lahko dosledno izpolnjevali Jehovov zakon.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:5,2._kroniška:"Takoj zatem ko je bil izdan ukaz. so ti Izraelci začeli prinašati velike količine prvega požetega žita. novega vina. olja. medu in vseh prvih pobranih pridelkov. Od vsega so prinašali desetino in vsega je bilo v obilju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:6,2._kroniška:"Tudi Izraelci in Judovci. ki so živeli v mestih na Judovem. so prinašali desetino od goveda in ovc ter desetino od svetih stvari. ki so bile posvečene njihovemu Bogu Jehovu. Ljudje so prinašali vse to in darov se je nabralo zelo veliko.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:7,2._kroniška:"Darovi so se začeli zbirati v tretjem mesecu. v sedmem mesecu pa se je zbiranje končalo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:8,2._kroniška:"Ko so Ezekija in vodilni možje prišli in videli. kako veliko darov se je nabralo. so hvalili Jehova in ga prosili. naj blagoslovi svoje ljudstvo. Izraelce.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:9,2._kroniška:"Ezekija je duhovnike in levite vprašal glede zbranih darov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:10,2._kroniška:"Veliki duhovnik Azarija iz Zadokove rodbine mu je odgovoril: »Odkar se je začelo prinašati prispevke v Jehovovo hišo. ljudje jedo do sitega in kljub temu veliko ostaja. Jehova je namreč blagoslovil svoje ljudstvo. zato je tu še vedno toliko vsega.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:11,2._kroniška:"Ezekija je nato naročil. naj pripravijo shrambe v Jehovovi hiši. in tako so naredili.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:12,2._kroniška:"Zvesto so nosili prispevke. desetino in svete stvari. Za vse to je bil odgovoren levit Konanja. njegov brat Šimi pa je bil takoj za njim.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:13,2._kroniška:"Konanjaju in njegovemu bratu Šimiju so pomagali Jehiel. Azazja. Nahat. Asael. Jerimot. Jozabad. Eliel. Jismahja. Mahat in Benaja. kot je ukazal kralj Ezekija. Predstojnik hiše pravega Boga je bil Azarija.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:14,2._kroniška:"Levit Kore. Jimnajev sin. je bil vratar na vzhodni strani. Bil je odgovoren za prostovoljne darove. ki so jih ljudje prinašali pravemu Bogu. in je razdeljeval to. kar so prispevali Jehovu. tudi najsvetejše reči.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:15,2._kroniška:"Pod njegovim vodstvom so bili Eden. Minjamin. Ješua. Šemaja. Amarja in Šehanja. Tem je bila v duhovniških mestih zaupana naloga. da svojim bratom. tako starejšim kot mlajšim. ki so pripadali različnim oddelkom. razdeljujejo enake deleže prispevanih darov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:16,2._kroniška:"Poleg tega so razdeljevali deleže tudi tistim moškim. ki so dan za dnem prihajali služit v Jehovovo hišo in so opravljali naloge. dodeljene njihovemu oddelku. ter njihovim sinovom. starim tri leta in več. Oboji so bili zapisani v rodovnik.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:17,2._kroniška:"Duhovniki so bili vpisani v rodovnik glede na svojo rodbino in glede na naloge. dodeljene njihovemu oddelku. in enako so bili v rodovnik vpisani tudi leviti. stari 20 let in več.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:18,2._kroniška:"V rodovnik so bile prav tako vpisane vse njihove žene. sinovi in hčere. tudi njihovi najmlajši. vpisane so bile vse njihove družine. (Vedno so namreč pazili na svojo svetost. ker jim je bila zaupana sveta služba.)",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:19,2._kroniška:"Vpisani so bili tudi Aronovi potomci. in sicer duhovniki. ki so živeli v okolici svojih mest. namreč na podeželju. kjer so bili pašniki. V vsakem mestu je bilo nekaj moških poimensko določenih. da razdeljujejo deleže prispevanih darov vsem moškim v duhovniških družinah in vsem. ki so bili vpisani v rodovnik levitov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:20,2._kroniška:"Ezekija je stvari tako uredil po vsem Judovem. Delal je. kar je dobro. prav in zvesto v očeh njegovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:31,V:21,2._kroniška:"Vse. česar se je lotil pri služenju svojemu Bogu – naj je bilo povezano s službo v hiši pravega Boga ali pa z Zakonikom in zapovedmi – je delal z vsem srcem in imel je uspeh.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:32,V:0,2._kroniška:"2. kroniška 32. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:1,2._kroniška:"Potem ko je Ezekija zvesto izpeljal vse to. je asirski kralj Senaherib vdrl na Judovo. Oblegal je utrjena mesta. saj je hotel prebiti njihovo obzidje in jih zavzeti.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:2,2._kroniška:"Ko je Ezekija videl. da Senaherib prihaja napast Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:3,2._kroniška:"se je posvetoval s svojimi dostojanstveniki in bojevniki in se odločil. da bo zasul izvire zunaj mesta. Njegovo odločitev so podprli.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:4,2._kroniška:"Zbralo se je veliko ljudi in zasuli so vse izvire in potok. ki je tekel skozi deželo. Rekli so namreč: »Nočemo. da asirski kralji najdejo veliko vode. ko bodo prišli.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:5,2._kroniška:"Ezekija se je odločno lotil dela. Popravil je porušeno obzidje in na njem zgradil stolpe. na zunanji strani pa je zgradil še eno obzidje. Poleg tega je popravil Milo v Davidovem mestu in izdelal veliko orožja in ščitov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:6,2._kroniška:"Nato je nad prebivalce postavil vojaške poveljnike in jih vse zbral na trgu pri mestnih vratih. Spodbudil jih je:",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:7,2._kroniška:"»Bodite pogumni in močni! Ne bojte se! Naj vas ne bo strah asirskega kralja in množice vojakov. ki ga spremlja. saj jih je z nami več kot z njim.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:8,2._kroniška:"On se zanaša na človeško moč. z nami pa je naš Bog Jehova. da nam pomaga in bije naše bitke.« Ko so slišali to. kar jim je povedal Judov kralj Ezekija. so bili okrepljeni.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:9,2._kroniška:"Potem je asirski kralj Senaherib. ki je bil z vso svojo veličastno vojsko utaborjen pri Lahišu. poslal svoje uradnike v Jeruzalem. Judovemu kralju Ezekiju in vsem Judovcem. ki so bili v Jeruzalemu. so morali sporočiti:",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:10,2._kroniška:"»Asirski kralj Senaherib pravi: ‚Zakaj vztrajate v obleganem Jeruzalemu? Na kaj se zanašate?",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:11,2._kroniška:"Ali ne vidite. da vas Ezekija zavaja. ko pravi »Naš Bog Jehova nas bo rešil iz rok asirskega kralja«? Ezekija bo pustil. da boste umrli od lakote in žeje.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:12,2._kroniška:"Ali ni prav on odstranil višav in oltarjev vašega Boga. nato pa ljudem na Judovem in v Jeruzalemu naročil »Pred enim oltarjem se klanjajte in na njem zažigajte daritve«?",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:13,2._kroniška:"Ali ne veste. kaj smo jaz in moji predniki naredili vsem ljudstvom drugih dežel? Ali so bogovi teh narodov lahko rešili njihovo deželo iz mojih rok?",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:14,2._kroniška:"Kateri od vseh bogov tistih narodov. ki so jih moji predniki uničili. je lahko rešil svoje ljudstvo iz mojih rok? Kako bi vas torej lahko iz mojih rok rešil vaš Bog?",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:15,2._kroniška:"Ne pustite. da vas Ezekija tako preslepi ali zavede. Ne verjemite mu. Do zdaj noben bog katerega koli naroda ali kraljestva ni mogel rešiti svojega ljudstva iz mojih rok in iz rok mojih prednikov. Še manj lahko vaš Bog reši vas iz mojih rok!«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:16,2._kroniška:"Njegovi uradniki so še bolj zasmehovali pravega Boga Jehova in njegovega služabnika Ezekija.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:17,2._kroniška:"Senaherib je tudi napisal pisma. v katerih je žalil Izraelovega Boga Jehova in ga zasmehoval z besedami: »Tako kot bogovi drugih narodov niso mogli rešiti svojega ljudstva iz mojih rok. tako Ezekijev Bog ne bo iz mojih rok rešil svojega ljudstva.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:18,2._kroniška:"Njegovi uradniki so Jeruzalemčanom. ki so bili na obzidju. na ves glas vpili po judovsko. saj so jih hoteli prestrašiti in ustrahovati. da bi lahko potem zavzeli mesto.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:19,2._kroniška:"Jeruzalemskega Boga so zasmehovali enako kot bogove drugih ljudstev na zemlji. ki so delo človeških rok.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:20,2._kroniška:"Toda kralj Ezekija in prerok Izaija. Amozov sin. sta glede tega molila in vpila na pomoč k Bogu v nebesih.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:21,2._kroniška:"Jehova je nato poslal angela. da je v taboru asirskega kralja pobil vse junaške bojevnike. vodje in poveljnike. Asirski kralj se je zato osramočen vrnil v svojo deželo. Ko je kasneje šel v tempelj svojega boga. so ga nekateri od njegovih sinov ubili z mečem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:22,2._kroniška:"Tako je Jehova rešil Ezekija in Jeruzalemčane iz rok asirskega kralja Senaheriba in iz rok vseh drugih sovražnikov ter jim naklonil popoln mir.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:23,2._kroniška:"Mnogi so v Jeruzalem prinašali darila za Jehova in dragocene reči za Judovega kralja Ezekija. ki je bil od takrat zelo spoštovan med narodi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:24,2._kroniška:"V tistem času je Ezekija hudo zbolel in je bil tik pred smrtjo. Molil je k Jehovu in on mu je odgovoril in dal znamenje.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:25,2._kroniška:"Toda Ezekija ni cenil dobrote. ki mu je bila izkazana. Njegovo srce se je namreč prevzelo in zato se je Bog razjezil na njega. na Judovce in na Jeruzalemčane.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:26,2._kroniška:"Vendar se je Ezekija pokesal za svojo prevzetnost in se ponižal. ponižali pa so se tudi prebivalci Jeruzalema. tako da Jehovove jeze niso občutili v Ezekijevem času.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:27,2._kroniška:"Ezekija je postal zelo bogat in slaven. Zgradil si je skladišča za srebro. zlato. drage kamne. balzamovo olje. ščite in vse dragocene predmete.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:28,2._kroniška:"Zgradil je tudi skladišča za pridelano žito. novo vino in olje ter hleve za različno živino in staje za drobnico.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:29,2._kroniška:"Poleg tega si je zgradil mesta in nabavil ogromno goveda in drobnice. saj ga je Bog blagoslovil z zelo velikim imetjem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:30,2._kroniška:"Ezekija je tudi zasul zgornji odtok Gihona in vodo preusmeril dol proti zahodu. proti Davidovemu mestu. Bil je uspešen pri vsem. česar se je lotil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:31,2._kroniška:"Ko pa so babilonski dostojanstveniki poslali k njemu svoje predstavnike. da bi ga vprašali glede znamenja. ki se je zgodilo v deželi. je pravi Bog pustil. da se sam odloči. kaj bo naredil. zato da bi preizkusil. kaj je v njegovem srcu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:32,2._kroniška:"O drugih dogodkih iz Ezekijevega življenja in o tem. kar je naredil iz vdane ljubezni. piše v videnju preroka Izaija. Amozovega sina. v Knjigi Judovih in Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:32,V:33,2._kroniška:"Ezekija je umrl in pokopali so ga na pobočju. ki vodi do pokopališča Davidovih sinov. Ob smrti so mu vsi na Judovem in v Jeruzalemu izkazali čast. Za njim je zakraljeval njegov sin Manase.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:33,V:0,2._kroniška:"2. kroniška 33. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:1,2._kroniška:"Manase je bil star 12 let. ko je zakraljeval. in v Jeruzalemu je vladal 55 let.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:2,2._kroniška:"Delal je to. kar je slabo v Jehovovih očeh. Ravnal se je po gnusnih običajih narodov. ki jih je Jehova pregnal pred Izraelci.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:3,2._kroniška:"Ponovno je zgradil višave. ki jih je njegov oče Ezekija podrl. Postavil je oltarje Baalom in naredil svete kole. Klanjal se je vsej vojski nebesnih teles in ji služil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:4,2._kroniška:"Poleg tega je lažnim bogovom postavil oltarje v Jehovovi hiši. glede katere je Jehova rekel: »Jeruzalem bo vedno povezan z mojim imenom.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:5,2._kroniška:"Na obeh dvoriščih Jehovove hiše je postavil oltarje vsej vojski nebesnih teles.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:6,2._kroniška:"V Hinomovi dolini je v ognju žrtvoval svoje sinove. Ukvarjal se je z magijo. vedeževanjem in čaranjem ter postavljal ljudi za spiritistične medije in vedeževalce. Delal je zelo veliko reči. ki so slabe v Jehovovih očeh. in ga tako žalil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:7,2._kroniška:"Naredil je izrezljano podobo in jo postavil v hišo pravega Boga. glede katere je Bog rekel Davidu in njegovemu sinu Salomonu: »Ta hiša in Jeruzalem. ki sem ga izbral od vseh mest Izraelovih rodov. bosta vedno povezana z mojim imenom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:8,2._kroniška:"Če bodo Izraelci skrbno upoštevali vse moje zapovedi. ves Zakonik – vse uredbe in odloke. ki sem jih dal po Mojzesu – jih ne bom nikoli več odgnal iz dežele. ki sem jo dodelil njihovim prednikom.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:9,2._kroniška:"Manase je Judovce in Jeruzalemčane napeljeval na kriva pota. tako da so ravnali hujše kot narodi. ki jih je Jehova iztrebil. ko so Izraelci zavzemali deželo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:10,2._kroniška:"Jehova je večkrat govoril Manaseju in njegovemu ljudstvu. toda oni se za to niso zmenili.",K:"",NZ:"X"},
