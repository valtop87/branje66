{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:11,2._kroniška:"Zato je Jehova nadnje poslal vojaške poveljnike asirskega kralja. Manaseja so ujeli. mu nataknili kavlje. ga vklenili v dvojne bakrene okove in odpeljali v Babilon.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:12,2._kroniška:"Ko je bil v stiski. je prosil svojega Boga Jehova za usmiljenje in se pred Bogom svojih praočetov zelo ponižal.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:13,2._kroniška:"Molil je k Bogu in njegovo rotenje je Boga ganilo. zato je uslišal njegovo prošnjo za usmiljenje. ga pripeljal nazaj v Jeruzalem in mu vrnil kraljevsko oblast. Takrat je Manase spoznal. da je Jehova pravi Bog.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:14,2._kroniška:"Zatem je zunaj Davidovega mesta zgradil obzidje. ki je teklo zahodno od izvira Gihon v dolini okoli Ofela pa vse do Ribjih vrat. Zgrajeno obzidje je bilo zelo visoko. Poleg tega je po vseh utrjenih mestih na Judovem postavil vojaške poveljnike.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:15,2._kroniška:"Odstranil je tuje bogove in izrezljano podobo iz Jehovove hiše ter vse oltarje. ki jih je postavil na gori Jehovove hiše in v Jeruzalemu. Ukazal je. naj vse to vržejo iz mesta.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:16,2._kroniška:"Poleg tega je popravil Jehovov oltar in začel na njem darovati mirovne in zahvalne žrtve. Judovcem pa je naročil. naj služijo Izraelovemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:17,2._kroniška:"Kljub temu so ljudje še naprej žrtvovali na višavah. vendar samo svojemu Bogu Jehovu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:18,2._kroniška:"O drugih dogodkih iz Manasejevega življenja. o njegovi molitvi k Bogu in o tem. kar so mu vidci povedali v imenu Izraelovega Boga Jehova. piše v kroniki Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:19,2._kroniška:"Tudi v zapisih njegovih vidcev piše o tem. kako je molil in kako je bilo njegovo rotenje uslišano. kako vse je grešil in nezvesto ravnal ter kje je gradil višave in postavljal svete kole in izrezljane podobe. preden se je ponižal.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:20,2._kroniška:"Manase je umrl in pokopali so ga pri njegovi hiši. Za njim je zakraljeval njegov sin Amon.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:21,2._kroniška:"Amon je bil star",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:22,2._kroniška:"let. ko je zakraljeval. in v Jeruzalemu je vladal dve leti. 22  Delal je. kar je slabo v Jehovovih očeh. tako kot je to delal njegov oče Manase. Vsem izrezljanim podobam. ki jih je naredil njegov oče Manase. je daroval žrtve in jih častil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:23,2._kroniška:"Vendar se ni ponižal pred Jehovom. kot se je njegov oče Manase. ampak si je nakopal še veliko večjo krivdo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:24,2._kroniška:"Nazadnje so njegovi služabniki skovali zaroto proti njemu in ga na njegovem domu umorili.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:33,V:25,2._kroniška:"Toda ljudstvo je vse. ki so sodelovali v zaroti proti kralju Amonu. pobilo in za kralja postavilo njegovega sina Josija.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:34,V:0,2._kroniška:"2. kroniška 34. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:1,2._kroniška:"Josija je bil star 8 let. ko je zakraljeval. in v Jeruzalemu je vladal 31 let.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:2,2._kroniška:"Delal je to. kar je prav v Jehovovih očeh. Posnemal je svojega praočeta Davida in ni odstopal od tega ne na desno ne na levo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:3,2._kroniška:"V 8. letu svojega vladanja. ko je bil še fant. je začel služiti Bogu svojega praočeta Davida in v 12. letu je Judovo deželo in Jeruzalem začel očiščevati višav. svetih kolov. izrezljanih podob in ulitih podob.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:4,2._kroniška:"Vpričo njega so porušili oltarje Baalov. on pa je podrl kadilna stojala. ki so bila na njih. Prav tako je razsekal svete kole in zdrobil izrezljane podobe in ulite podobe. Zmlel jih je v prah. nato je ta prah raztresel po grobovih ljudi. ki so jim žrtvovali.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:5,2._kroniška:"Kosti duhovnikov je sežgal na njihovih oltarjih. Tako je očistil Judovo deželo in Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:6,2._kroniška:"Šel je po mestih v Manasejevi. Efraimovi in Simeonovi deželi in vse do Neftalijeve dežele ter po okoliških razrušenih krajih",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:7,2._kroniška:"in podrl oltarje. razsekal svete kole. razbil izrezljane podobe in jih zdrobil v prah. Vsa kadilna stojala po vsem Izraelu je podrl. nato pa se je vrnil v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:8,2._kroniška:"V 18. letu svojega vladanja. potem ko je očistil deželo in tempelj. je poslal Azaljajevega sina Šafana. mestnega poglavarja Maasejaja in letopisca Joaha. Joahazovega sina. da popravijo hišo njegovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:9,2._kroniška:"Ko so prišli k velikemu duhovniku Hilkiju. so mu izročili denar. ki se je stekel v Božjo hišo in so ga Levijevci. ki so služili kot vratarji. zbrali od Manasejevcev. Efraimcev in vseh drugih Izraelcev pa tudi od Judovcev. Benjaminovcev in Jeruzalemčanov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:10,2._kroniška:"Denar je bil potem predan tistim. ki so nadzorovali delo pri Jehovovi hiši. Delavci pa so ga porabili za obnovo in popravilo Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:11,2._kroniška:"Rokodelci in graditelji so z njim kupili obdelane kamne. les za podpornike in tramove za obnovo stavb. ki so jih Judovi kralji pustili propasti.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:12,2._kroniška:"Možje so zvesto opravljali svoje delo. Za nadzornike nad njimi so bili postavljeni naslednji leviti: Jahat in Obadija. ki sta bila Merarijevca. ter Zaharija in Mešulam. ki sta bila Kehatovca. Drugi leviti. ki so bili vsi izvrstni glasbeniki.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:13,2._kroniška:"so bili odgovorni za navadne delavce in so nadzorovali vse tiste. ki so opravljali različna dela. Nekateri leviti pa so bili tajniki. uradniki ali vratarji.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:14,2._kroniška:"Medtem ko so odnašali denar. ki je bil prinesen v Jehovovo hišo. je duhovnik Hilkija našel knjigo. ki je vsebovala Jehovov Zakonik in je bila dana po Mojzesu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:15,2._kroniška:"Hilkija je tajniku Šafanu rekel: »V Jehovovi hiši sem našel knjigo. ki vsebuje Zakonik.« Zatem mu je knjigo izročil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:16,2._kroniška:"Šafan je knjigo nesel kralju in mu rekel: »Tvoji služabniki delajo vse. kar jim je bilo naročeno.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:17,2._kroniška:"Denar. ki je bil prinesen v Jehovovo hišo. so stresli iz skrinje in ga predali nadzornikom in delavcem.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:18,2._kroniška:"Kralju je še rekel: »Duhovnik Hilkija mi je dal to knjigo.« Zatem je začel kralju brati iz nje.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:19,2._kroniška:"Takoj ko je kralj slišal. kaj piše v Zakoniku. si je raztrgal oblačila.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:20,2._kroniška:"Nato je Hilkiju. Šafanovemu sinu Ahikamu. Mihovemu sinu Abdonu. tajniku Šafanu in kraljevemu služabniku Asajaju zapovedal:",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:21,2._kroniška:"»Pojdite. povprašajte Jehova. kaj besede. zapisane v knjigi. ki se je našla. pomenijo zame in za tiste. ki so preostali v Izraelu in na Judovem. Jehova bo izlil na nas svoj veliki bes. ker naši predniki niso upoštevali Jehovove besede. ker se niso držali vsega. kar piše v tej knjigi.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:22,2._kroniška:"Tako so Hilkija in drugi. ki jih je poslal kralj. odšli k prerokinji Huldi. Poročena je bila s Šalumom. ki je bil Tikvajev sin in Harhasov vnuk ter je bil odgovoren za oblačila. Živela je v novem delu Jeruzalema in tam so govorili z njo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:23,2._kroniška:"Rekla jim je: »Izraelov Bog Jehova pravi: ‚Človeku. ki vas je poslal k meni. povejte:",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:24,2._kroniška:"»Jehova pravi: ‚Nad ta kraj in njegove prebivalce bom poslal nesrečo. Izpolnila se bodo vsa prekletstva. zapisana v knjigi. ki so jo brali Judovemu kralju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:25,2._kroniška:"Zapustili so me in zažigajo žrtve drugim bogovom. da bi me žalili z vsem svojim početjem. zato se bo moj bes izlil na ta kraj in se ne bo polegel.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:26,2._kroniška:"Toda Judovemu kralju. ki vas pošilja. da vprašate za nasvet Jehova. povejte tudi: »Izraelov Bog Jehova glede besed. ki si jih slišal. pravi:",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:27,2._kroniška:"‚Ko si slišal. kaj sem jaz. vaš Bog. rekel glede tega kraja in njegovih prebivalcev. se je tvoje srce odzvalo in si se ponižal pred menoj. Ponižal si se pred menoj. si raztrgal oblačila in jokal pred menoj. zato sem te uslišal. govorim jaz. Jehova.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:28,2._kroniška:"Zaradi tega se boš pridružil svojim prednikom in boš pokopan v miru. Tvoje oči ne bodo videle nesreče. ki jo bom poslal nad ta kraj in njegove prebivalce.««<br>Odgovor so sporočili kralju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:29,2._kroniška:"Kralj je poslal po vse judovske in jeruzalemske starešine. Ko so se zbrali pri njem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:30,2._kroniška:"je skupaj z vsemi Judovci. Jeruzalemčani. duhovniki in leviti – z vsem ljudstvom. od prvega do zadnjega – odšel v Jehovovo hišo. Tam jim je bral vse. kar je bilo zapisano v knjigi zaveze. ki so jo našli v Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:31,2._kroniška:"Stal je na svojem mestu in sklenil zavezo pred Jehovom. da bo ubogal Jehova in se z vsem srcem in dušo ravnal po njegovih zapovedih. opominih in uredbah. tako da bo izpolnjeval zavezo. zapisano v tej knjigi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:32,2._kroniška:"Nato je vse v Jeruzalemu in v Benjaminovi deželi spodbudil. da so sprejeli zavezo. Jeruzalemčani so začeli ravnati skladno z zavezo. sklenjeno z Bogom. Bogom svojih praočetov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:34,V:33,2._kroniška:"Takrat je Josija iz vseh dežel. ki so pripadale Izraelcem. odstranil vse ogabne reči in vsem v Izraelu pomagal služiti njihovemu Bogu Jehovu. Ves čas njegovega življenja se niso odvrnili od Jehova. Boga svojih praočetov.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:35,V:0,2._kroniška:"2. kroniška 35. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:1,2._kroniška:"Josija je v Jeruzalemu priredil pasho v čast Jehovu. Štirinajsti dan prvega meseca so zaklali pashalno žrtev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:2,2._kroniška:"Duhovnikom je dodelil njihove naloge in jih spodbudil. naj opravljajo svojo službo v Jehovovi hiši.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:3,2._kroniška:"Levijevcem. ki so poučevali vse Izraelce in so bili sveti Jehovu. je rekel: »Svete Skrinje ne prenašajte več na ramenih. ampak jo postavite v hišo. ki jo je sezidal Izraelov kralj Salomon. Davidov sin. Služite svojemu Bogu Jehovu in njegovemu ljudstvu Izraelu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:4,2._kroniška:"Pripravite se po svojih rodbinah in glede na svoje oddelke. Pri tem upoštevajte to. kar sta odredila Izraelov kralj David in njegov sin Salomon.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:5,2._kroniška:"Na svetem kraju se razporedite v skupine. tako da bo zraven vsake od rodbin vaših bratov iz ljudstva stala ena skupina iz Levijevih rodbin.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:6,2._kroniška:"Zakoljite pashalno žrtev. posvetite se in pripravite vse za svoje brate. da bi izpolnili to. kar je Jehova rekel po Mojzesu.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:7,2._kroniška:"Josija je prispeval 30.000 glav drobnice – mlade ovne in mlade kozle – da bi se za ljudstvo. za vse navzoče. pripravila pashalna žrtev. Od svojega imetja je prispeval še 3000 glav goveda.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:8,2._kroniška:"Tudi njegovi dostojanstveniki so prispevali. da bi se za ljudstvo. duhovnike in levite opravila prostovoljna daritev. Hilkija. Zaharija in Jehiel. predstojniki hiše pravega Boga. so dali duhovnikom 2600 glav drobnice za pripravo pashalne žrtve in 300 glav goveda.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:9,2._kroniška:"Konanja in njegova brata Šemaja in Netanel ter levitski poglavarji Hašabja. Jeiel in Jozabad so za levite prispevali 5000 glav drobnice za pripravo pashalne žrtve in 500 glav goveda.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:10,2._kroniška:"Ko so bile priprave končane. so se duhovniki postavili na svoja mesta. leviti pa so se razporedili po svojih oddelkih. kot je ukazal kralj.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:11,2._kroniška:"Nato so klali pashalne žrtve in duhovniki so s krvjo. ki so jim jo podajali leviti. škropili oltar. Leviti so živali tudi odirali.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:12,2._kroniška:"Potem so pripravili žgalne daritve in jih razdelili ljudstvu. ki je bilo razporejeno po svojih rodbinah. Žgalne daritve so se tako lahko darovale Jehovu. kot je zapisano v Mojzesovi knjigi. Enako so naredili z govedom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:13,2._kroniška:"Pashalno daritev so. kot je bilo v navadi. pripravili na ognju. svete daritve pa so pripravili v loncih. kotlih in ponvah. Meso so nato hitro razdelili vsemu ljudstvu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:14,2._kroniška:"Zatem so pripravili pashalno žrtev še zase in za duhovnike. Ker so duhovniki. Aronovi potomci. vse do noči darovali žgalne žrtve in maščevje. so leviti pashalno žrtev pripravili zase in za njih.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:15,2._kroniška:"Pevci. Asafovi potomci. so stali na svojih mestih. kot so odredili David. Asaf. Heman in kraljevi videc Jedutun. vratarji pa so stali pri posameznih vratih. Ni jim bilo treba zapustiti svojega mesta. saj so njihovi bratje. leviti. zanje pripravili pashalno žrtev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:16,2._kroniška:"Tako je bilo tisti dan v skladu z ukazom kralja Josija pripravljeno vse. kar je Jehova zahteval od njih v zvezi s praznovanjem pashe in darovanjem žgalnih daritev na Jehovovem oltarju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:17,2._kroniška:"Takrat so Izraelci. ki so se zbrali tam. praznovali pasho in naslednjih sedem dni praznik nekvašenega kruha.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:18,2._kroniška:"Takšne pashe v Izraelu niso praznovali od časa preroka Samuela. Noben drug Izraelov kralj ni praznoval takšne pashe. kakršno so praznovali Josija. duhovniki. leviti. vsi navzoči Judovci in Izraelci ter Jeruzalemčani.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:19,2._kroniška:"To pasho so praznovali v 18. letu Josijevega vladanja.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:20,2._kroniška:"Potem ko je Josija obnovil tempelj. se je egiptovski kralj Neho šel bojevat h Karkemišu ob Evfratu in Josija se je odpravil v boj proti njemu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:21,2._kroniška:"Egiptovski kralj je zato k njemu poslal sle s sporočilom: »Judov kralj. ta stvar se tebe ne tiče. Nisem se prišel bojevat s teboj. ampak z drugim narodom. In Bog mi je naročil. naj pohitim. Boljše bo. da ne nasprotuješ Bogu. ki je z menoj. drugače te bo uničil.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:22,2._kroniška:"Toda Josija se mu ni hotel umakniti. ampak se je preoblekel. da ga ne bi prepoznali. in se spustil v boj z njim. Ni hotel upoštevati Nehovega sporočila. ki je prišlo iz Božjih ust. Zato se je šel bojevat v Megidsko ravnino.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:23,2._kroniška:"Lokostrelci so zadeli kralja Josija. zato je svojim možem rekel: »Hudo sem ranjen. odpeljite me stran.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:24,2._kroniška:"Dvignili so ga torej z njegovega bojnega voza. ga namestili na njegov drugi bojni voz in odpeljali v Jeruzalem. Tako je Josija umrl in pokopali so ga v grobnico njegovih prednikov. Vsi na Judovem in v Jeruzalemu so žalovali za njim.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:25,2._kroniška:"Jeremija je za Josijem zapel žalostinko in vsi pevci in pevke vse do danes omenjajo Josija. ko pojejo žalostinke. Petje teh žalostink je v Izraelu postalo obvezno in zapisane so v zbirki žalostink.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:26,2._kroniška:"O drugih dogodkih iz Josijevega življenja in o tem. kako se je iz vdane ljubezni držal Jehovovega Zakonika.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:35,V:27,2._kroniška:"o vsem. kar je naredil. od začetka do konca. piše v Knjigi Izraelovih in Judovih kraljev.",K:"",NZ:"X"},

{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:1,2._kroniška:"Ljudstvo je po Josijevi smrti za kralja v Jeruzalemu postavilo njegovega sina Joahaza.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:2,2._kroniška:"Joahaz je bil star 2",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:3,2._kroniška:"let. ko je zakraljeval. in v Jeruzalemu je vladal tri mesece. 3  Vendar ga je egiptovski kralj odstavil s položaja kralja v Jeruzalemu. Judovi deželi pa naložil kazen 100 talentov srebra in en talent zlata.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:4,2._kroniška:"Egiptovski kralj Neho je nato za kralja nad Judovo deželo in Jeruzalemom postavil njegovega brata Eljakima in ga preimenoval v Jojakima. Joahaza pa je odpeljal v Egipt.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:5,2._kroniška:"Jojakim je bil star 25 let. ko je zakraljeval. in v Jeruzalemu je vladal 11 let. Delal je. kar je slabo v očeh njegovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:6,2._kroniška:"Babilonski kralj Nebukadnezar je prišel. da bi ga napadel. Hotel ga je vkleniti v dvojne bakrene okove in odpeljati v Babilon.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:7,2._kroniška:"Nebukadnezar je nekaj predmetov iz Jehovove hiše odnesel s seboj v Babilon in jih postavil v svojo palačo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:8,2._kroniška:"O drugih dogodkih iz Jojakimovega življenja. o gnusnih rečeh. ki jih je počel. in o vsem slabem v zvezi z njim piše v Knjigi Izraelovih in Judovih kraljev. Za njim je zakraljeval njegov sin Jojahin.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:9,2._kroniška:"Jojahin je bil star 18 let. ko je zakraljeval. in v Jeruzalemu je vladal tri mesece in deset dni. Delal je. kar je slabo v Jehovovih očeh.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:10,2._kroniška:"Na začetku leta je kralj Nebukadnezar poslal svoje može. da so ga pripeljali v Babilon skupaj z dragocenostmi iz Jehovove hiše. Za kralja nad Judovo deželo in Jeruzalemom pa je postavil njegovega strica Zedekija.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:11,2._kroniška:"Zedekija je bil star 21 let. ko je zakraljeval. in v Jeruzalemu je vladal 11 let.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:12,2._kroniška:"Delal je. kar je slabo v očeh njegovega Boga Jehova. Ni se ponižal. ko ga je prerok Jeremija po Jehovovem ukazu svaril.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:13,2._kroniška:"Zedekija se je tudi uprl kralju Nebukadnezarju. čeprav mu je na njegovo zahtevo pred Bogom prisegel zvestobo. Ostal je trmast in zakrknjenega srca in ni hotel ubogati Izraelovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:14,2._kroniška:"Vsi vodilni duhovniki in ljudstvo so ravnali nezvesto čez vso mero in počeli vse gnusne reči. ki so jih delali narodi. Oskrunili so hišo. ki jo je Jehova posvetil v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:15,2._kroniška:"Jehova. Bog njihovih praočetov. jih je po svojih slih svaril. svaril jih je spet in spet. ker sta se mu njegovo ljudstvo in tempelj smilila.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:16,2._kroniška:"Oni pa so zasmehovali sle pravega Boga. Zaničevali so njegove besede in se posmehovali njegovim prerokom. Vse skupaj je šlo tako daleč. da jim ni bilo več pomoči. Jehova se je nazadnje razsrdil na svoje ljudstvo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:17,2._kroniška:"Zato je nadnje poslal kaldejskega kralja. Ta kralj je v njihovem svetišču z mečem pomoril njihove mladeniče. Ni se usmilil ne mladeniča. ne mladenke. ne starega. ne onemoglega. Bog mu je vse izročil v roke.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:18,2._kroniška:"Kralj je vzel vse stvari iz hiše pravega Boga. naj so bile velike ali majhne. zaklade Jehovove hiše in zaklade kralja in njegovih dostojanstvenikov ter vse to odpeljal v Babilon.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:19,2._kroniška:"Požgal je hišo pravega Boga. podrl jeruzalemsko obzidje. požgal vse utrjene stolpe in uničil vse. kar je bilo vrednega.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:20,2._kroniška:"Tiste. ki so ubežali meču. je odpeljal v ujetništvo v Babilon. Tam so služili njemu in njegovim sinovom. dokler ni zavladalo perzijsko kraljestvo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:21,2._kroniška:"Tako se je izpolnilo to. kar je Jehova govoril po Jeremiju. Dežela je bila opustošena. dokler ni nadoknadila svojih šabatov. Opustošena je bila in je počivala. dokler se ni dopolnilo 70 let.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:22,2._kroniška:"V prvem letu perzijskega kralja Kira je Jehova spodbudil tega kralja. da je dal zapisati razglas in ga objaviti po vsem kraljestvu. To je Jehova naredil zato. da bi se izpolnilo. kar je oznanil po Jeremiju. V razglasu je pisalo:",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:36,V:23,2._kroniška:"»Tako pravi perzijski kralj Kir: ‚Jehova. Bog nebes. mi je izročil vsa kraljestva na zemlji in me pooblastil. da mu zgradim hišo v Jeruzalemu. ki je na Judovem. Kdor koli med vami pripada njegovemu ljudstvu. naj bo z njim njegov Bog Jehova in naj gre tja!«",K:"",NZ:"X"},
