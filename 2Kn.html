<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','2._kroniška','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,2._kroniška:"2. kroniška 1. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:1,2._kroniška:"Kraljevska oblast Davidovega sina Salomona se je vse bolj utrjevala. Bog Jehova je bil s Salomonom in Salomon je postal zelo močan.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:2,2._kroniška:"Salomon je dal sklicati ves Izrael: tisočnike. stotnike. sodnike in rodbinske poglavarje. vse izraelske vodilne može.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:3,2._kroniška:"Nato je skupaj z vsemi zbranimi šel na višavo v Gibeonu. Tam je namreč stal shodni šotor pravega Boga. šotor. ki ga je v pustinji naredil Jehovov služabnik Mojzes.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:4,2._kroniška:"Toda Skrinja pravega Boga je bila drugje. David je Skrinjo iz Kirjat Jearima prenesel v Jeruzalem in jo postavil v šotor. ki ga je zanjo pripravil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:5,2._kroniška:"Pred Jehovovim svetim šotorom je bil bakreni oltar. ki ga je naredil Bezalel. Urijev sin in Hurov vnuk. Tja so hodili Salomon in ljudstvo. da bi molili.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:6,2._kroniška:"Salomon je takrat v Gibeonu pred Jehovom daroval žrtve – na bakrenem oltarju pri shodnem šotoru je daroval 1000 žgalnih daritev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:7,2._kroniška:"Tisto noč se je Salomonu prikazal Bog in mu rekel: »Povej. kaj želiš. da ti dam.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:8,2._kroniška:"Salomon je Bogu odgovoril: »Mojemu očetu Davidu si izkazal veliko vdano ljubezen in me postavil za kralja namesto njega.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:9,2._kroniška:"O Bog Jehova. naj se izpolni obljuba. ki si jo dal mojemu očetu Davidu. Postavil si me namreč za kralja ljudstva. ki ga je toliko kot zemeljskega prahu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:10,2._kroniška:"Daj mi torej modrost in znanje. da bom lahko vodil to ljudstvo. Le kdo namreč lahko sodi temu tvojemu velikemu ljudstvu?«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:11,2._kroniška:"Nato je Bog rekel Salomonu: »Nisi prosil ne za bogastvo. imetje in čast ne za smrt teh. ki te sovražijo. Prav tako nisi prosil za dolgo življenje. ampak si prosil za modrost in znanje. da bi lahko sodil mojemu ljudstvu. kateremu sem te postavil za kralja. Ker imaš v srcu to željo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:12,2._kroniška:"boš modrost in znanje dobil. Dal pa ti bom tudi bogastvo. imetje in čast. kot jih ni imel še noben kralj pred teboj in jih tudi nobeden za teboj ne bo imel.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:13,2._kroniška:"Potem se je Salomon z višave v Gibeonu. kjer je bil shodni šotor. vrnil v Jeruzalem. Tam je kraljeval nad Izraelom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:14,2._kroniška:"Kralj Salomon si je kopičil bojne vozove in konje. tako da je imel 1400 vozov in 12.000 konjev. Razporedil jih je po mestih za bojne vozove in tudi pri sebi v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:15,2._kroniška:"Poskrbel je. da je bilo v Jeruzalemu srebra in zlata tako veliko kot kamenja. cedrovine pa tako veliko kot sikomor v Šefeli.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:16,2._kroniška:"Konje za Salomona so uvažali iz Egipta. Kraljevi trgovci so kupovali črede konjev po določeni ceni.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:1,V:17,2._kroniška:"Vsak voz. ki so ga uvozili iz Egipta. je stal 600 šeklov srebra. vsak konj pa 150 šeklov. Ti trgovci so jih prav tako prodajali vsem hetejskim in sirskim kraljem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,2._kroniška:"2. kroniška 2. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:1,2._kroniška:"Potem je Salomon izdal ukaz. da se zgradita hiša v čast Jehovovemu imenu in kraljeva palača.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:2,2._kroniška:"Izbral je 70.000 navadnih delavcev in 80.000 kamnosekov v gorah ter 3600 moških. da so jih nadzorovali.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:3,2._kroniška:"Poleg tega je tirskemu kralju Hiramu sporočil: »Ko si je moj oče David gradil palačo. si mu ti pošiljal cedrovino. Zdaj te prosim. da narediš enako zame.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:4,2._kroniška:"Nameravam zgraditi hišo v čast imenu svojega Boga Jehova in mu jo posvetiti. da se bo pred njim zažigalo dišeče kadilo. da bodo tam stalno daritveni hlebci in da se bodo žgalne daritve darovale zjutraj. zvečer. ob šabatih. mlajih in praznikih našega Boga Jehova. To je trajna dolžnost Izraelcev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:5,2._kroniška:"Hiša. ki jo bom zgradil. bo veličastna. saj je naš Bog večji od vseh drugih bogov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:6,2._kroniška:"Ampak kdo mu je sploh sposoben zgraditi hišo? Še nebo in nebes nebesa niso dovolj obsežna. da bi lahko v njih prebival. Kdo sem torej jaz. da bi mu zgradil hišo? Vse. kar lahko naredim. je to. da zgradim hišo. kjer se bodo pred njim zažigale daritve.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:7,2._kroniška:"Zdaj pa mi pošlji rokodelca. ki zna delati z zlatom. srebrom. bakrom. železom. vijoličasto volno. karminsko in modro prejo ter zna rezbariti. Delal bo na Judovem in v Jeruzalemu skupaj z mojimi spretnimi rokodelci. ki jih je priskrbel moj oče David.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:8,2._kroniška:"Pošlji mi cedrov. brinov in sandalov les z Libanona. saj dobro vem. da so tvoji služabniki izkušeni v sekanju libanonskih dreves. Moji služabniki bodo delali s tvojimi služabniki.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:9,2._kroniška:"da bi mi pripravili ogromno količino lesa. saj bo hiša. ki jo bom gradil. izjemno veličastna.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:10,2._kroniška:"Glej. tvojim služabnikom. gozdnim delavcem. ki bodo sekali drevesa. bom dal za hrano 20.000 korov pšenice. 20.000 korov ječmena. 20.000 batov vina in 20.000 batov olja.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:11,2._kroniška:"Tirski kralj Hiram je poslal Salomonu ta pisni odgovor: »Jehova ima rad svoje ljudstvo. zato je tebe postavil za kralja nad njim.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:12,2._kroniška:"Hiram je še rekel: »Naj bo hvaljen Izraelov Bog Jehova. ki je naredil nebo in zemljo! Kralju Davidu je dal modrega sina. obdarjenega s preudarnostjo in razumnostjo. ki bo Jehovu zgradil hišo in sebi kraljevo palačo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:13,2._kroniška:"Pošiljam ti Hirama Abija. ki je spreten rokodelec in mojster.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:14,2._kroniška:"Njegova mama je iz Danovega rodu. njegov oče pa Tirec. Izkušnje ima pri delu z zlatom. srebrom. bakrom. železom. kamenjem. lesom. vijoličasto volno. modro prejo. kakovostno tkanino in karminom. Zna izdelovati raznovrstne rezbarije in načrte za vse. kar se mu naroči. Delal bo s tvojimi spretnimi rokodelci in s spretnimi rokodelci tvojega očeta Davida. mojega gospoda.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:15,2._kroniška:"Pošlji torej nam. svojim služabnikom. pšenico. ječmen. olje in vino. kot si obljubil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:16,2._kroniška:"Mi pa bomo posekali drevesa na Libanonu. kolikor jih boš potreboval. in ti hlode. povezane v splave. dostavili po morju v Jopo. sam pa jih boš prepeljal v Jeruzalem.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:17,2._kroniška:"Salomon je nato v izraelski deželi popisal vse priseljence. enako kot jih je popisal njegov oče David. Bilo jih je 153.600.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:2,V:18,2._kroniška:"Od teh jih je določil 70.000 za navadne delavce in 80.000 za kamnoseke v gorah ter 3600 za nadzornike. da bodo organizirali delo.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,2._kroniška:"2. kroniška 3. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:1,2._kroniška:"Salomon je začel graditi Jehovovo hišo v Jeruzalemu na gori Moriji. na kateri se je Jehova prikazal njegovemu očetu Davidu. in sicer na kraju. ki ga je David že pripravil na mlatišču Jebusejca Ornana.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:2,2._kroniška:"Graditi je začel drugi dan drugega meseca v četrtem letu svojega vladanja.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:3,2._kroniška:"Temelj. ki ga je položil za hišo pravega Boga. je bil po nekdanji meri za komolec dolg 60 komolcev in širok 20 komolcev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:4,2._kroniška:"Preddverje. ki je bilo spredaj. je bilo široko 20 komolcev. kolikor je bila široka hiša. in visoko 120. Znotraj ga je prevlekel s čistim zlatom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:5,2._kroniška:"Glavni prostor je obložil z brinovim lesom. ga prevlekel s čistim zlatom ter ga okrasil s palmami in verižicami.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:6,2._kroniška:"Hišo je tudi polepšal s čudovitimi dragimi kamni. Zlato. ki ga je uporabil. je bilo iz Parvajima.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:7,2._kroniška:"Tramove. pragove. stene in vrata v hiši je prevlekel z zlatom. V stene je vrezal kerube.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:8,2._kroniška:"Naredil je tudi Najsvetejše. Široko je bilo 20 komolcev. kolikor je bila široka hiša. in dolgo 20 komolcev. Prevlekel ga je s 600 talenti čistega zlata.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:9,2._kroniška:"Za žeblje se je porabilo 50 šeklov zlata. Z zlatom je prevlekel tudi zgornje sobe.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:10,2._kroniška:"Nato je za Najsvetejše izdelal dva keruba in ju prevlekel z zlatom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:11,2._kroniška:"Peruti kerubov so bile skupaj dolge 20 komolcev. Ena perut prvega keruba je bila dolga pet komolcev in se je dotikala stene hiše. Druga perut je bila enako dolga in se je dotikala peruti drugega keruba.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:12,2._kroniška:"Pri drugem kerubu je bila ena perut tudi dolga pet komolcev in se je dotikala nasprotne stene hiše. Druga perut je bila enako dolga in se je dotikala peruti prvega keruba.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:13,2._kroniška:"Razprostrte peruti teh kerubov so torej merile skupaj 20 komolcev. Keruba sta stala na nogah in imela obraz obrnjen proti notranjosti hiše.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:14,2._kroniška:"Naredil je tudi predelno zaveso iz modre preje. vijoličaste volne. karmina in kakovostne tkanine ter nanjo izvezel kerube.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:15,2._kroniška:"Nato je pred hišo postavil 35 komolcev visoka stebra. ki sta imela na vrhu glavo. visoko pet komolcev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:16,2._kroniška:"Naredil je tudi verige in jih kot ogrlice namestil na vrh stebrov. Poleg tega je naredil 100 granatnih jabolk in jih nanizal na verige.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:3,V:17,2._kroniška:"Stebra je postavil pred tempelj. enega na južno stran in drugega na severno. Južnega je poimenoval Jahin. severnega pa Boaz.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,2._kroniška:"2. kroniška 4. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:1,2._kroniška:"Naredil je tudi bakreni oltar. ki je bil dolg 20 komolcev. širok 20 komolcev in visok 10 komolcev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:2,2._kroniška:"Iz staljene kovine je naredil Morje. To je bil vodni zbiralnik okrogle oblike in je od enega roba do drugega meril 10 komolcev. Visok je bil 5 komolcev in je imel obseg 30 komolcev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:3,2._kroniška:"Morje je imelo pod robom okrog in okrog okraske v obliki buč – po deset buč na en komolec. Ti okraski so bili nanizani v dve vrsti in uliti skupaj z Morjem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:4,2._kroniška:"Morje je stalo na 12 bikih: 3 so gledali proti severu. 3 proti zahodu. 3 proti jugu in 3 proti vzhodu. Vsi so bili z zadnjim delom telesa obrnjeni proti sredini in Morje je slonelo na njih.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:5,2._kroniška:"Morje je bilo debelo eno dlan. njegov rob pa je bil narejen kot rob čaše in je bil podoben lilijinemu cvetu. Morje je držalo 3000 batov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:6,2._kroniška:"Naredil je tudi 10 posod za vodo. 5 jih je postavil na desno stran hiše in 5 na levo stran. Z vodo. ki je bila v njih. so umivali in izpirali vse. kar je bilo pripravljeno za žgalno daritev. Voda v Morju pa je bila namenjena temu. da so se z njo umivali duhovniki.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:7,2._kroniška:"Zatem je po navodilih naredil 10 zlatih svečnikov in jih postavil v tempelj. 5 na desno stran in 5 na levo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:8,2._kroniška:"Poleg tega je naredil 10 miz in jih postavil v tempelj. 5 na desno stran in 5 na levo. Naredil je tudi 100 zlatih skled.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:9,2._kroniška:"Nato je naredil dvorišče za duhovnike. veliko dvorišče in vrata na veliko dvorišče. Vrata je prevlekel z bakrom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:10,2._kroniška:"Morje je postavil na južno stran hiše. in sicer proti jugovzhodu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:11,2._kroniška:"Hiram je naredil tudi vedra. lopate in sklede.<br>Tako je Hiram končal delo. ki ga je za kralja Salomona opravljal pri hiši pravega Boga. Izdelal je:",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:12,2._kroniška:"dva stebra in skledasti glavi. ki sta bili na vrhu teh stebrov  dve mreži. ki sta prekrivali skledasti glavi na vrhu stebrov",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:13,2._kroniška:"400 granatnih jabolk za obe mreži. in sicer za vsako mrežo po dva niza granatnih jabolk. da bi prekrivala skledasti glavi na vrhu stebrov",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:14,2._kroniška:"10 vozov in 10 posod za vodo na vozovih",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:15,2._kroniška:"Morje in pod njim 12 bikov",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:16,2._kroniška:"vedra. lopate. vilice in ves pribor. ki je sodil zraven. Vse to je Hiram Abi iz zloščenega bakra naredil za Jehovovo hišo. kot mu je naročil kralj Salomon.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:17,2._kroniška:"Kralj je dal to uliti v ilovnato zemljo v jordanski pokrajini. med Sukotom in Zeredo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:18,2._kroniška:"Salomon je vso to opremo naredil v velikih količinah. Teža bakra je ostala neznana.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:19,2._kroniška:"Salomon je izdelal vso opremo za hišo pravega Boga: zlati oltar  mize za daritvene hlebce",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:20,2._kroniška:"svečnike in njihove svetilke iz čistega zlata. ki so po predpisu morale goreti pred notranjim svetiščem",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:21,2._kroniška:"zlate cvetove. svetilke in prijemalke za stenj. vse iz najčistejšega zlata",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:4,V:22,2._kroniška:"škarje za stenj. sklede. čaše in ponve za žerjavico. vse to iz čistega zlata. Iz zlata je naredil tudi vhoda v hiši – vrata v Najsvetejše in vrata glavnega prostora.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,2._kroniška:"2. kroniška 5. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:5,V:1,2._kroniška:"Tako je Salomon končal vse delo pri Jehovovi hiši. Nato je vanjo prinesel reči. ki jih je posvetil njegov oče David. Srebro. zlato in vse druge predmete je spravil v zakladnice hiše pravega Boga.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:5,V:2,2._kroniška:"Salomon je sklical izraelske starešine – vse poglavarje rodov in poglavarje Izraelovih rodbin. Prišli so v Jeruzalem. da bi iz Davidovega mesta. to je s Siona. prinesli gor v tempelj Skrinjo Jehovove zaveze.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:5,V:3,2._kroniška:"Vsi Izraelci so se zbrali pri kralju ob prazniku. ki se praznuje v sedmem mesecu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:5,V:4,2._kroniška:"Potem ko so prišli vsi izraelski starešine. so Levijevci dvignili Skrinjo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:5,V:5,2._kroniška:"Duhovniki in leviti so prinesli gor Skrinjo. shodni šotor in ves sveti pribor. ki je bil v šotoru.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:5,V:6,2._kroniška:"Kralj Salomon in vsi Izraelci. ki jih je kralj sklical. so se zbrali pred Skrinjo. Žrtvovali so veliko ovc in goveda. toliko. da živali ni bilo mogoče prešteti niti ugotoviti njihovega števila.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:5,V:7,2._kroniška:"Nato so duhovniki odnesli Skrinjo Jehovove zaveze na njeno mesto – v notranje svetišče v hiši. v Najsvetejše. pod peruti kerubov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:5,V:8,2._kroniška:"Keruba sta svoje peruti razprostirala nad Skrinjo. Tako sta od zgoraj zakrivala Skrinjo in njena drogova.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:5,V:9,2._kroniška:"Drogova pa sta bila tako dolga. da sta se njuna konca videla iz Svetega. ki je pred notranjim svetiščem. toda od zunaj se nista videla. Tam sta še danes.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:5,V:10,2._kroniška:"V Skrinji ni bilo nič drugega razen dveh plošč. ki ju je Mojzes položil vanjo v horebski pokrajini. ko je Jehova sklenil zavezo z Izraelci med njihovim potovanjem iz Egipta.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:5,V:11,2._kroniška:"Ko so duhovniki prišli iz templja (vsi navzoči duhovniki so se namreč posvetili ne glede na to. kateremu oddelku so pripadali).",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:5,V:12,2._kroniška:"so vsi levitski pevci. ki so jih vodili Asaf. Heman. Jedutun. njihovi sinovi in bratje. stali vzhodno od oltarja. Oblečeni so bili v kakovostno tkanino in v rokah so imeli činele. citre in harfe. Ob njih je stalo 120 duhovnikov. ki so trobili na trobente.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:5,V:13,2._kroniška:"Trobentači in pevci so v en glas hvalili Jehova in se mu zahvaljevali. Razlegal se je zvok trobent. činel in drugih glasbil. ko so hvalili Jehova: »Ker je dober. Njegova vdana ljubezen je večna.« Takrat je hišo. Jehovovo hišo. napolnil oblak.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:5,V:14,2._kroniška:"Zaradi tega oblaka duhovniki niso mogli več opravljati svoje službe. saj je hišo pravega Boga napolnila Jehovova slava.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,2._kroniška:"2. kroniška 6. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:1,2._kroniška:"Salomon je takrat rekel: »Jehova. ti si rekel. da boš prebival v gosti temi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:2,2._kroniška:"Jaz sem ti zdaj zgradil veličastno hišo. kraj. kjer boš večno prebival.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:3,2._kroniška:"Nato se je kralj obrnil in začel blagoslavljati vse zbrane Izraelce. ki so medtem stali.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:4,2._kroniška:"Rekel je: »Naj bo hvaljen Izraelov Bog Jehova! To. kar je s svojimi usti obljubil mojemu očetu Davidu. je s svojo roko tudi izpolnil. Rekel je:",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:5,2._kroniška:"‚Od dne. ko sem svoje ljudstvo odpeljal iz egiptovske dežele. nisem nobenega od mest Izraelovih rodov izbral za to. da bi se v njem zgradila hiša v čast mojemu imenu. niti nisem nikogar izbral za voditelja svojega ljudstva.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:6,2._kroniška:"Toda zdaj sem izbral Jeruzalem. da bi bil v čast mojemu imenu. in izbral sem Davida. da bi vladal mojemu ljudstvu Izraelu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:7,2._kroniška:"Moj oče David si je iz srca želel zgraditi hišo v čast imenu Izraelovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:8,2._kroniška:"Toda Jehova mu je rekel: ‚Iz srca si si želel zgraditi hišo v čast mojemu imenu in to je dobro.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:9,2._kroniška:"Vendar te hiše ne boš zgradil ti. ampak sin. ki se ti bo rodil. Tvoj sin bo zgradil hišo v čast mojemu imenu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:10,2._kroniška:"Jehova je izpolnil svojo obljubo. Jaz sem nasledil svojega očeta Davida in sedel na izraelski prestol. tako kot je Jehova obljubil. Poleg tega sem zgradil hišo v čast imenu Izraelovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:11,2._kroniška:"Vanjo sem postavil Skrinjo. v kateri sta plošči zaveze. ki jo je Jehova sklenil z izraelskim ljudstvom.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:12,2._kroniška:"Salomon se je nato vpričo vseh zbranih Izraelcev postavil pred Jehovov oltar in dvignil roke.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:13,2._kroniška:"(Stal je na odru. ki ga je naredil iz bakra in ga postavil na sredino dvorišča. Oder je bil dolg 5 komolcev. širok 5 komolcev in visok 3 komolce.) Vpričo vseh zbranih Izraelcev je pokleknil. iztegnil roke proti nebu",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:14,2._kroniška:"in rekel: »O Jehova. Izraelov Bog! Ne v nebesih ne na zemlji ti ni enakega Boga. Ti izpolnjuješ zavezo in vdano ljubiš svoje služabnike. ki ti služijo z vsem srcem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:15,2._kroniška:"Ti si izpolnil to. kar si obljubil svojemu služabniku. mojemu očetu Davidu. Kar si mu obljubil s svojimi usti. si danes s svojo roko izpolnil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:16,2._kroniška:"In zdaj. o Jehova. Izraelov Bog. izpolni to. kar si obljubil svojemu služabniku. mojemu očetu Davidu. ko si rekel: ‚Na izraelskem prestolu bo pred mojimi očmi vedno sedel kdo iz tvoje rodovne linije. če bodo le tvoji sinovi pazili. kako ravnajo. in živeli v skladu z mojim zakonom. tako kot si živel ti.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:17,2._kroniška:"O Izraelov Bog Jehova. naj se zdaj izpolni ta obljuba. ki si jo dal svojemu služabniku Davidu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:18,2._kroniška:"Toda ali boš. o Bog. res prebival z ljudmi na zemlji? Glej. ne nebo ne nebes nebesa niso dovolj obsežna. da bi lahko v njih prebival. koliko manj ta hiša. ki sem jo zgradil!",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:19,2._kroniška:"O Jehova. moj Bog. prisluhni moji molitvi in moji prošnji za usmiljenje. Poslušaj mojo prošnjo za pomoč in molitev. s katero se obračam k tebi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:20,2._kroniška:"Naj bodo tvoje oči dan in noč uprte v to hišo – v kraj. za katerega si rekel. da bo v čast tvojemu imenu – da bi prisluhnil molitvi. ki jo jaz. tvoj služabnik. izrekam. obrnjen proti temu kraju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:21,2._kroniška:"Poslušaj mojo prošnjo za pomoč in vse prošnje. ki jih izreka tvoje ljudstvo Izrael. ko moli. obrnjeno proti temu kraju. Poslušaj v svojem prebivališču v nebesih. poslušaj in nam odpusti.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:22,2._kroniška:"Če bo prišel pred tvoj oltar pri tej hiši kdo. ki je obtožen greha proti svojemu bližnjemu in od katerega se je zahtevalo. naj priseže. da tega ni naredil. in naj prevzame s tem povezane posledice.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:23,2._kroniška:"prisluhni v nebesih in razsodi v tej zadevi med svojima služabnikoma. Hudobnemu povrni za to. kar je naredil. pravičnega pa razglasi za nedolžnega in ga nagradi za njegovo pravičnost.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:24,2._kroniška:"Če bo sovražnik porazil tvoje ljudstvo. Izraelce. ker so grešili proti tebi. pa se bodo potem vrnili in hvalili tvoje ime ter v tej hiši molili k tebi in te rotili za usmiljenje.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:25,2._kroniška:"jim prisluhni v nebesih in odpusti njihov greh ter jih pripelji nazaj v deželo. ki si jo dal njim in njihovim praočetom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:26,2._kroniška:"Če se bo zaprlo nebo in ne bo dežja. ker so grešili proti tebi. pa bodo potem molili. obrnjeni proti temu kraju. in slavili tvoje ime ter nehali grešiti. ker si jih naučil ponižnosti.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:27,2._kroniška:"jim prisluhni v nebesih in odpusti greh svojih služabnikov Izraelcev. svojega ljudstva. ter jih uči. katera je prava pot. po kateri naj hodijo. ter pošlji dež na svojo deželo. ki si jo dal v dediščino svojemu ljudstvu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:28,2._kroniška:"Če bo v deželo prišla lakota ali kuga. če bo nad rastline prišel žgoč veter ali plesen. če jih bodo napadli roji požrešnih kobilic. če bodo sovražniki oblegali katero od mest v deželi. če se bo pojavila kakršna koli nadloga ali bolezen.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:29,2._kroniška:"prisluhni vsaki molitvi. vsaki prošnji za usmiljenje. ki jo bo izrekel posameznik ali pa celotno tvoje ljudstvo Izrael. ko izteza svoje roke proti tej hiši. Vsakdo namreč pozna svojo stisko in bolečino.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:30,2._kroniška:"Prisluhni jim v nebesih. v svojem prebivališču. in jim odpusti. Poplačaj vsakemu v skladu z njegovim ravnanjem. saj ti poznaš njegovo srce – edino ti zares poznaš človekovo srce.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:31,2._kroniška:"Tako bodo ves čas. dokler bodo živeli v deželi. ki si jo dal našim praočetom. čutili do tebe strahospoštovanje in delali to. kar zahtevaš.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:32,2._kroniška:"In če bo zaradi tvojega velikega imena in tvoje velike in silne moči prišel iz daljne dežele tujec. ki ne pripada tvojemu ljudstvu Izraelu. in bo molil. obrnjen proti tej hiši.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:33,2._kroniška:"mu prisluhni v nebesih. v svojem prebivališču. in naredi vse. kar te prosi. Tako bodo vsa ljudstva na zemlji enako kot tvoje ljudstvo Izrael poznala tvoje ime in čutila do tebe strahospoštovanje. Vedela bodo tudi. da ta hiša. ki sem jo zgradil. nosi tvoje ime.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:34,2._kroniška:"Če boš svoje ljudstvo poslal v boj proti sovražnikom – ni važno kam – in bo molilo k tebi. obrnjeno proti temu mestu. ki si ga izbral. in proti hiši. ki sem jo zgradil v čast tvojemu imenu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:35,2._kroniška:"prisluhni v nebesih molitvi svojega ljudstva in prošnji za usmiljenje ter ukrepaj v njegovo dobro.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:36,2._kroniška:"Če bo tvoje ljudstvo grešilo proti tebi (ni namreč človeka. ki ne greši) in se boš razsrdil nanje ter jih izročil sovražniku. ta pa jih bo odpeljal v ujetništvo v daljno ali bližnjo deželo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:37,2._kroniška:"vendar se bodo v deželi svojega ujetništva spametovali. se vrnili k tebi in te rotili za usmiljenje z besedami ‚Grešili smo. ravnali smo napačno in hudobno.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:38,2._kroniška:"če se bodo v deželi. v katero bodo odpeljani kot ujetniki. z vsem svojim srcem in z vso svojo dušo zares vrnili k tebi ter bodo molili k tebi. obrnjeni proti svoji deželi. ki si jo dal njihovim praočetom. in proti mestu. ki si ga izbral. in proti tej hiši. ki sem jo zgradil v čast tvojemu imenu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:39,2._kroniška:"prisluhni v nebesih. v svojem prebivališču. njihovi molitvi in prošnji za usmiljenje ter ukrepaj v njihovo dobro. Odpusti svojemu ljudstvu. ki je grešilo proti tebi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:40,2._kroniška:"Zdaj pa. prosim. o moj Bog. bodi pozoren na vsako molitev s tega kraja in ji prisluhni.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:41,2._kroniška:"O Bog Jehova. vstani in pridi k svojemu prebivališču. ti in Skrinja. ki je znamenje tvoje moči. Naj bodo tvoji duhovniki. o Bog Jehova. oblečeni v rešitev in naj se tisti. ki so ti vdani. veselijo tvoje dobrote!",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:6,V:42,2._kroniška:"O Bog Jehova. ne zavračaj kralja. ki si ga mazilil. Spomni se vdane ljubezni. ki si jo izkazoval svojemu služabniku Davidu.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,2._kroniška:"2. kroniška 7. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:1,2._kroniška:"Ko je Salomon nehal moliti. je z neba prišel ogenj ter pogoltnil žgalno daritev in žrtve. Jehovova slava pa je napolnila hišo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:2,2._kroniška:"In ker je Jehovova slava napolnila Jehovovo hišo. duhovniki niso mogli vstopiti v Jehovovo hišo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:3,2._kroniška:"Vsi Izraelci so videli. kako je prišel ogenj in se je na hišo spustila Jehovova slava. Pokleknili so na kamnit tlak. se priklonili do tal in se zahvaljevali Jehovu: »Ker je dober. Njegova vdana ljubezen je večna.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:4,2._kroniška:"Zatem so kralj in vsi Izraelci darovali žrtve Jehovu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:5,2._kroniška:"Kralj Salomon je žrtvoval 22.000 glav goveda in 120.000 ovc. Kralj in vsi Izraelci so praznovali posvetitev hiše pravega Boga.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:6,2._kroniška:"Duhovniki so stali na svojih mestih in enako tudi leviti z glasbili. na katera so igrali. medtem ko se je pelo Jehovu. (Ta glasbila je naredil kralj David. da bi se zahvaljeval Jehovu in ga z njimi hvalil: »Ker je njegova vdana ljubezen večna.«) Medtem ko so duhovniki. ki so stali nasproti levitom. glasno trobili na trobente. so vsi Izraelci stali.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:7,2._kroniška:"Na bakrenem oltarju. ki ga je Salomon naredil. ni bilo dovolj prostora za vse žgalne žrtve. žitne daritve in maščevje. Zato je Salomon posvetil osrednji del dvorišča. ki je bil pred Jehovovo hišo. saj je moral na tem mestu darovati žgalne daritve in maščevje mirovnih žrtev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:8,2._kroniška:"Salomon je praznoval sedem dni skupaj z vsem Izraelom – zelo veliko množico ljudi. ki so prišli iz vse dežele. od Lebo Hamata pa do Egiptovske doline.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:9,2._kroniška:"Sedem dni so praznovali posvetitev oltarja in nato še sedem dni praznik. osmi dan pa so imeli slovesen zbor.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:10,2._kroniška:"Kralj je 23. dan sedmega meseca ljudstvo razpustil in ljudje so veseli odšli vsak na svoj dom. Bili so radostnega srca zaradi dobrote. ki jo je Jehova izkazal Davidu. Salomonu in svojemu ljudstvu Izraelu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:11,2._kroniška:"Salomon je končal Jehovovo hišo in kraljevo palačo. Uspešno je izpeljal vse. kar je načrtoval glede Jehovove hiše in svoje palače.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:12,2._kroniška:"Nato se je Jehova ponoči prikazal Salomonu in mu rekel: »Prisluhnil sem tvoji molitvi in sem to hišo izbral za kraj. kjer se bodo darovale žrtve.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:13,2._kroniška:"Če bom zaprl nebo. da ne bo deževalo. in če bom zapovedal kobilicam. naj požrejo rastlinje v deželi. in če bom med svoje ljudstvo poslal kugo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:14,2._kroniška:"pa se bo moje ljudstvo. ki nosi moje ime. ponižalo. molilo. si prizadevalo za mojo naklonjenost in nehalo ravnati hudobno. ga bom slišal v nebesih. mu odpustil greh in ozdravil njegovo deželo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:15,2._kroniška:"Prisluhnil bom tistim. ki bodo molili na tem kraju. in moje oči bodo pozorne na njih.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:16,2._kroniška:"To hišo sem torej izbral in posvetil. da bo moje ime vedno povezano z njo. Moje srce in moje oči bodo vedno tam.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:17,2._kroniška:"Če mi boš enako kot tvoj oče David služil in delal vse. kar sem ti zapovedal. če boš izpolnjeval moje uredbe in odloke.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:18,2._kroniška:"bom utrdil prestol tvojega kraljestva v skladu z zavezo. ki sem jo sklenil s tvojim očetom Davidom. ko sem rekel: ‚Izraelu bo vedno vladal kdo iz tvoje rodovne linije.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:19,2._kroniška:"Toda če mi boste obrnili hrbet in nehali izpolnjevati moje odredbe in zapovedi. ki sem vam jih dal. če boste začeli služiti drugim bogovom in se jim klanjati.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:20,2._kroniška:"vas bom izruval iz dežele. ki sem vam jo dal. Hišo. ki sem jo posvetil svojemu imenu. bom zavrgel. ne bo več pred mojimi očmi. Vsa ljudstva jo bodo prezirala in se ji posmehovala.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:21,2._kroniška:"Od te hiše bo ostal le kup ruševin. Vsak. ki bo šel mimo. bo od začudenja strmel. Spraševal bo: ‚Zakaj je Jehova naredil to tej deželi in tej hiši?",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:7,V:22,2._kroniška:"Odgovor bo: ‚Zapustili so Jehova. Boga svojih praočetov. ki jih je odpeljal iz egiptovske dežele. in z odprtimi rokami sprejeli druge bogove. se jim klanjali in jim služili. Zato je nad njih poslal vso to nesrečo.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:8,V:0,2._kroniška:"2. kroniška 8. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:1,2._kroniška:"Salomon je v 20 letih zgradil Jehovovo hišo in svojo palačo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:2,2._kroniška:"Nato je obnovil mesta. ki mu jih je dal Hiram. in vanje naselil Izraelce.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:3,2._kroniška:"Poleg tega je napadel Hamat Zobo in jo zavzel.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:4,2._kroniška:"Nato je utrdil Tadmor v pustinji in vsa mesta za skladiščenje. ki jih je zgradil v Hamatu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:5,2._kroniška:"Utrdil je tudi Zgornji Bet Horon in Spodnji Bet Horon z obzidjem. vrati in zapahi",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:6,2._kroniška:"pa tudi Baalat in vsa svoja mesta. namenjena skladiščenju. vsa mesta za bojne vozove in mesta za konjenike. Zgradil je vse. kar je želel v Jeruzalemu. na Libanonu in po vsej deželi. v kateri je vladal.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:7,2._kroniška:"Vse potomce Hetejcev. Amorejcev. Perizejcev. Hivejcev in Jebusejcev. ki niso bili del izraelskega ljudstva.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:8,2._kroniška:"vse tiste. ki so ostali v deželi in ki jih Izraelci niso iztrebili. je Salomon določil za prisilno delo. ki ga opravljajo še danes.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:9,2._kroniška:"Izraelci pa niso delali zanj kot sužnji. ampak so bili njegovi bojevniki. poveljniki njegovih pribočnikov ter poveljniki njegovih voznikov bojnih vozov in njegovih konjenikov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:10,2._kroniška:"Kralj Salomon je imel 250 glavnih namestnikov. delovodij. ki so ljudi nadzorovali pri delu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:11,2._kroniška:"Salomon je faraonovo hčer preselil iz Davidovega mesta v palačo. ki jo je zgradil zanjo. Rekel je namreč: »Čeprav je moja žena. ne bo živela v palači Izraelovega kralja Davida. saj je vsak kraj. kjer je bila Jehovova skrinja. svet.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:12,2._kroniška:"Potem je Salomon daroval Jehovu žgalne žrtve na Jehovovem oltarju. ki ga je postavil nasproti preddverja.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:13,2._kroniška:"Upošteval je dnevni razpored darovanja in daroval. kar je bilo po Mojzesovi zapovedi določeno za šabate. mlaje in tri predpisane praznike v letu. in sicer za praznik nekvašenega kruha. praznik tednov in šotorski praznik.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:14,2._kroniška:"Poleg tega je oddelkom duhovnikov dodelil službe. kot je to predpisal njegov oče David. Levitom je dodelil službena mesta. da bi po dnevnem razporedu hvalili Boga in služili vpričo duhovnikov. in oddelkom vratarjev je dodelil različna vrata. saj je tako zapovedal Božji služabnik David.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:15,2._kroniška:"Glede nobene stvari. tudi glede skladišč. niso odstopili od tega. kar je kralj zapovedal duhovnikom in levitom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:16,2._kroniška:"Salomon je uspešno organiziral vsako delo pri Jehovovi hiši od dneva. ko so bili položeni njeni temelji. do dneva. ko je bila zgrajena. Tako je bila Jehovova hiša dokončana.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:17,2._kroniška:"Salomon je šel v Ezjon Geber in Elat. ki ležita na morski obali v edomski deželi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:8,V:18,2._kroniška:"Hiram mu je po svojih služabnikih pošiljal ladje in izkušene mornarje. S Salomonovimi služabniki so pluli v Ofir in od tam pripeljali kralju Salomonu vsakič po 450 talentov zlata.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:9,V:0,2._kroniška:"2. kroniška 9. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:1,2._kroniška:"Kraljica iz Sabe pa je slišala o Salomonovem slovesu. zato je prišla v Jeruzalem. da bi Salomona preizkusila z zahtevnimi vprašanji. Prispela je z zelo velikim spremstvom in s kamelami. ki so nosile balzamovo olje. velike količine zlata in drage kamne. Ko je stopila pred Salomona. je z njim govorila o vsem. kar jo je zanimalo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:2,2._kroniška:"In on je odgovoril na vsa njena vprašanja. Nič mu ni bilo prezapleteno. vse ji je znal pojasniti.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:3,2._kroniška:"Ko je kraljica iz Sabe videla Salomonovo modrost. palačo. ki jo je zgradil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:4,2._kroniška:"jedi na njegovi mizi. njegove dvorjane. kako sedijo za mizo. njegove strežnike. kako strežejo pri mizi in kako so oblečeni. njegove točaje in njihovo obleko ter žgalne žrtve. ki jih je redno daroval v Jehovovi hiši. ji je vzelo sapo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:5,2._kroniška:"Zato je rekla kralju: »Vse. kar sem doma v svoji deželi slišala o tvojih dosežkih in o tvoji modrosti. je resnica!",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:6,2._kroniška:"Dokler nisem prišla sem in vsega tega videla na lastne oči. nisem verjela. Vendar mi o tvoji veliki modrosti niso povedali niti polovice! Daleč presegaš to. kar sem slišala o tebi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:7,2._kroniška:"Tvoji ljudje in tvoji služabniki. ki so vedno ob tebi. so zelo srečni. da lahko poslušajo tvojo modrost.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:8,2._kroniška:"Naj bo hvaljen tvoj Bog Jehova! Tvoj Bog Jehova te je posadil na svoj prestol. da bi kot kralj vladal v njegovem imenu. ker si mu všeč. Tvoj Bog ima rad Izraela in ga hoče ohraniti za večno. zato te je postavil za kralja. da bi pošteno sodil to ljudstvo in mu pravično vladal.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:9,2._kroniška:"Kralju je nato dala 120 talentov zlata. zelo veliko balzamovega olja in drage kamne. Nikoli več ni prišlo toliko kakovostnega balzamovega olja. kolikor ga je kraljica iz Sabe dala kralju Salomonu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:10,2._kroniška:"Hiramovi služabniki in Salomonovi služabniki. ki so sicer iz Ofirja dovažali zlato. so dovažali tudi sandalove hlode in drage kamne.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:11,2._kroniška:"Kralj je iz sandalovine naredil stopnice za Jehovovo hišo in kraljevo palačo. naredil je tudi harfe in citre za pevce. Na Judovem takšnega lesa niso še nikoli videli.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:12,2._kroniška:"Kralj Salomon je kraljici iz Sabe dal to. kar je želela in prosila. Dal ji je še več od tistega. kar mu je ona prinesla. Kraljica se je nato s svojimi služabniki vrnila v svojo deželo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:13,2._kroniška:"Salomon je vsako leto prejel 666 talentov zlata.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:14,2._kroniška:"K temu nista všteta zlato in srebro. ki ju je dobival od potujočih trgovcev in drugih trgovcev ter od vseh arabskih kraljev in deželnih upraviteljev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:15,2._kroniška:"Kralj Salomon je naredil 200 velikih ščitov iz zlate zlitine (vsak ščit je prevlekel s 600 šekli zlate zlitine)",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:16,2._kroniška:"in 300 majhnih ščitov iz zlate zlitine (vsak ščit je prevlekel s 3 minami zlata). Nato jih je spravil v Hišo libanonskega gozda.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:17,2._kroniška:"Kralj je naredil tudi velik prestol iz slonovine in ga prevlekel s čistim zlatom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:18,2._kroniška:"Do prestola je vodilo šest stopnic. k prestolu pa je bil pritrjen zlat podnožnik. Na vsaki strani sedeža je bilo naslonjalo za roke in ob naslonjalih sta stala leva.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:19,2._kroniška:"Na šestih stopnicah je stalo 12 levov. en lev na vsakem koncu stopnice. V nobenem drugem kraljestvu še niso naredili česa takega.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:20,2._kroniška:"Vse posode. iz katerih je pil kralj Salomon. so bile iz zlata. Ves pribor in posode v Hiši libanonskega gozda so bile iz čistega zlata. Nič ni bilo narejeno iz srebra. saj to v Salomonovih dneh ni bilo cenjeno.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:21,2._kroniška:"Kraljeve ladje so namreč skupaj s Hiramovimi služabniki plule v Taršiš in taršiške ladje so vsaka tri leta pripeljale zlato in srebro. slonovino. opice in pave.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:22,2._kroniška:"Kralj Salomon je bil bogatejši in modrejši od vseh drugih kraljev na zemlji.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:23,2._kroniška:"Kralji z vseh koncev zemlje so ga želeli videti. da bi prisluhnili modrosti. s katero ga je obdaril pravi Bog.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:24,2._kroniška:"Vsak mu je prinesel darilo: srebrne predmete. zlate predmete. oblačila. orožje. balzamovo olje. konje in mule. Tako je bilo leto za letom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:25,2._kroniška:"Salomon je imel v hlevih 4000 predelkov za konje. ki so vlekli bojne vozove. in 12.000 konjev. Razporedil jih je po mestih za bojne vozove in tudi pri sebi v Jeruzalemu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:26,2._kroniška:"Vladal je nad vsemi kralji od Reke do dežele Filistejcev in do egiptovske meje.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:27,2._kroniška:"Poskrbel je. da je bilo v Jeruzalemu srebra tako veliko kot kamenja. cedrovine pa tako veliko kot sikomor v Šefeli.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:28,2._kroniška:"Salomon je konje dobival iz Egipta in iz vseh drugih dežel.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:29,2._kroniška:"O drugih dogodkih iz Salomonovega življenja. od začetka do konca. piše v spisih preroka Natana. v prerokovanju Ahija iz Šila in v zapisih vidca Idoja. ki je imel videnja glede Nebatovega sina Jeroboama.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:30,2._kroniška:"Salomon je v Jeruzalemu kraljeval nad celotnim Izraelom 40 let.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:9,V:31,2._kroniška:"Umrl je in pokopali so ga v Davidovem mestu. mestu njegovega očeta. Za Salomonom je zakraljeval njegov sin Roboam.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:10,V:0,2._kroniška:"2. kroniška 10. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:1,2._kroniška:"Roboam je šel v Sihem. saj je vse izraelsko ljudstvo prišlo tja. da bi ga postavilo za kralja.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:2,2._kroniška:"Ko je za to izvedel Nebatov sin Jeroboam. ki je takrat še vedno živel v Egiptu. kamor je zbežal pred kraljem Salomonom. se je takoj vrnil iz Egipta.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:3,2._kroniška:"Poslali so ponj. Zatem so Jeroboam in vsi Izraelci stopili pred Roboama in rekli:",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:4,2._kroniška:"»Tvoj oče nam je otežil jarem. Če pa nam boš ti olajšal trdo delo in težek jarem. ki nam ga je naložil tvoj oče. ti bomo služili.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:5,2._kroniška:"Odgovoril jim je: »Vrnite se k meni čez tri dni.« In ljudstvo je odšlo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:6,2._kroniška:"Kralj Roboam se je zatem posvetoval s starejšimi možmi. ki so bili v službi pri njegovem očetu Salomonu takrat. ko je še živel. Vprašal jih je: »Kaj mi svetujete? Kaj naj rečem ljudstvu?«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:7,2._kroniška:"Odgovorili so mu: »Če boš dober z njimi. če boš ugodil njihovi prošnji in jim ustregel. bodo tvoji služabniki za vedno.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:8,2._kroniška:"Toda Roboam ni upošteval nasveta starejših mož ter se je posvetoval z mladeniči. ki so odraščali z njim in so bili zdaj pri njem v službi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:9,2._kroniška:"Vprašal jih je: »Kaj mi svetujete? Kaj naj rečemo ljudstvu. ki me je prosilo. da mu olajšam jarem. ki mu ga je naložil moj oče?«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:10,2._kroniška:"Mladeniči. ki so odraščali z njim. so mu odgovorili: »Ljudstvu. ki te je prosilo. da mu olajšaš jarem. ki mu ga je tvoj oče otežil. reci: ‚Moj mezinec bo debelejši od pasu mojega očeta.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:11,2._kroniška:"Moj oče vam je naložil težek jarem. jaz pa vam ga bom še otežil. Moj oče vas je kaznoval z biči. jaz pa vas bom s škorpijoni.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:12,2._kroniška:"Tretji dan so Jeroboam in Izraelci prišli h kralju Roboamu. saj jim je naročil: »Vrnite se k meni čez tri dni.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:13,2._kroniška:"Kralj jim je odgovoril ostro in tako ni upošteval nasveta starejših mož.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:14,2._kroniška:"Po nasvetu mladeničev jim je rekel: »Jaz vam bom jarem otežil. še težji bo kot zdaj. Moj oče vas je kaznoval z biči. jaz pa vas bom s škorpijoni.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:15,2._kroniška:"Kralj torej ni uslišal Izraelcev. saj je stvari tako vodil pravi Bog. Jehova je to naredil. da bi izpolnil. kar je po Ahiju iz Šila sporočil Nebatovemu sinu Jeroboamu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:16,2._kroniška:"Izraelci so kralju. ker jih ni hotel uslišati. odgovorili: »Ali nas kaj povezuje z Davidom? Nobene dediščine nimamo z Jesejevim sinom. Vrnite se k svojim bogovom. Izraelci! Ti. David. pa skrbi za svojo hišo!« Tako so se vsi Izraelci vrnili na svoje domove.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:17,2._kroniška:"Roboam pa je še naprej kraljeval nad Izraelci. ki so živeli v mestih na Judovem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:18,2._kroniška:"Nato je kralj Roboam poslal k Izraelcem Hadorama. ki je nadzoroval tiste. ki so bili določeni za obvezno delo. vendar so ga do smrti kamenjali. Kralju Roboamu pa je uspelo skočiti na bojni voz in zbežati v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:10,V:19,2._kroniška:"Tako Izraelci vse do današnjega dne vztrajajo v uporu proti Davidovi hiši.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:11,V:0,2._kroniška:"2. kroniška 11. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:1,2._kroniška:"Ko je Roboam prispel v Jeruzalem. je takoj zbral moške iz Judovega in Benjaminovega rodu. 180.000 izurjenih bojevnikov. Šli naj bi v boj proti Izraelcem in tako vrnili kraljestvo Roboamu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:2,2._kroniška:"Takrat je Jehova svojemu preroku Šemajaju sporočil:",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:3,2._kroniška:"»Judovemu kralju Roboamu. Salomonovemu sinu. in vsem Izraelcem na Judovem in Benjaminovem ozemlju reci:",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:4,2._kroniška:"‚Jehova pravi tako: »Ne hodite se bojevat proti svojim bratom! Vrnite se vsak na svoj dom. saj sem jaz povzročil. da je prišlo do tega.«« Ubogali so Jehova in se niso šli bojevat proti Jeroboamu. ampak so se vrnili domov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:5,2._kroniška:"Roboam je živel v Jeruzalemu in utrjeval mesta na Judovem.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:6,2._kroniška:"Tako je utrdil Betlehem. Etam. Tekoo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:7,2._kroniška:"Bet Zur. Soho. Adulam.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:8,2._kroniška:"Gat. Marešo. Zif.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:9,2._kroniška:"Adorajim. Lahiš. Azeko.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:10,2._kroniška:"Zoro. Ajalon in Hebron. Ta mesta so bila utrjena na Judovem in Benjaminovem ozemlju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:11,2._kroniška:"Obrambo utrjenih mest je okrepil še tako. da je v njih namestil poveljnike in tja dostavil zaloge hrane. olja in vina.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:12,2._kroniška:"Vsem mestom je priskrbel tudi velike ščite in sulice. S tem je močno okrepil njihovo obrambo. Judov in Benjaminov rod sta ostala pod njegovo oblastjo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:13,2._kroniška:"Duhovniki in leviti iz različnih krajev po celotnem izraelskem ozemlju so ga podprli in se preselili k njemu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:14,2._kroniška:"Levijevci so zapustili svoje pašnike in svojo posest ter prišli na Judovo in v Jeruzalem. saj so jih Jeroboam in njegovi sinovi odstavili in jim niso pustili. da služijo kot Jehovovi duhovniki.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:15,2._kroniška:"Jeroboam je zatem postavil svoje duhovnike. Služili so na višavah in vodili čaščenje demonov in čaščenje telet. ki ju je naredil.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:16,2._kroniška:"Tisti iz vseh Izraelovih rodov. ki so se v srcu odločili častiti Izraelovega Boga Jehova. so šli za duhovniki in leviti v Jeruzalem. da bi žrtvovali Jehovu. Bogu svojih praočetov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:17,2._kroniška:"Tri leta so podpirali Salomonovega sina Roboama in utrjevali Judovo kraljestvo. Tri leta so namreč živeli tako. kot sta živela David in Salomon.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:18,2._kroniška:"Roboam se je poročil z Mahalato. ki je bila hči Davidovega sina Jerimota in Abihajile. hčere Jesejevega sina Eliaba.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:19,2._kroniška:"Rodila mu je sinove in ime jim je bilo Jeuš. Šemarja in Zaham.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:20,2._kroniška:"Zatem se je poročil z Absalomovo vnukinjo Maaho. Ona mu je rodila Abija. Ataja. Zizaja in Šelomita.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:21,2._kroniška:"Roboam pa je Maaho ljubil bolj od vseh drugih žen in stranskih žen. Imel je namreč 18 žen in 60 stranskih žen in rodilo se mu je 28 sinov in 60 hčera.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:22,2._kroniška:"Roboam je Maahinega sina Abija določil za poglavarja in voditelja njegovih bratov. saj ga je nameraval postaviti za kralja.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:11,V:23,2._kroniška:"Vendar je ravnal razumno in je zato nekatere svoje sinove poslal na vse konce Judovega in Benjaminovega ozemlja. v vsa utrjena mesta. ter jim priskrbel obilo dobrin in veliko žen.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:12,V:0,2._kroniška:"2. kroniška 12. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:1,2._kroniška:"Ko je Roboam postal močan in je bilo njegovo kraljestvo utrjeno. se je nehal držati Jehovovega Zakonika in enako tudi vsi Izraelci.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:2,2._kroniška:"Ker so postali nezvesti Jehovu. je v petem letu vladanja kralja Roboama Jeruzalem napadel egiptovski kralj Šišak.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:3,2._kroniška:"Imel je 1200 bojnih vozov. 60.000 konjenikov in nešteto čet. ki so prišle z njim iz Egipta: Libijcev. Sukijcev in Etiopijcev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:4,2._kroniška:"Zavzel je utrjena mesta na Judovem in nazadnje prišel do Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:5,2._kroniška:"K Roboamu in judovskim vodilnim možem. ki so se zaradi Šišaka zbrali v Jeruzalemu. je prišel prerok Šemaja in jim rekel: »Jehova pravi: ‚Vi ste zapustili mene. zato sem tudi jaz zapustil vas in vas prepustil v Šišakove roke.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:6,2._kroniška:"Ko so to slišali. so se izraelski vodilni možje in kralj ponižali pred Bogom ter rekli: »Jehova je pravičen.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:7,2._kroniška:"Jehova je videl. da so se ponižali pred njim. Takrat je Jehova rekel Šemajaju: »Ker so se ponižali pred menoj. jih ne bom uničil. V kratkem jih bom rešil in svojega srda ne bom izlil na Jeruzalem s pomočjo Šišaka.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:8,2._kroniška:"Vendar bodo postali njegovi služabniki. tako da bodo videli. kaj pomeni služiti meni in kaj kraljem drugih dežel.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:9,2._kroniška:"Egiptovski kralj Šišak je torej napadel Jeruzalem. Odnesel je zaklade iz Jehovove hiše in iz kraljeve palače. Vse je odnesel. tudi zlate ščite. ki jih je naredil Salomon.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:10,2._kroniška:"Kralj Roboam je namesto njih naredil bakrene ščite in jih zaupal poveljnikom straže. ki je varovala vhod v kraljevo palačo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:11,2._kroniška:"Kadar koli je kralj šel v Jehovovo hišo. so stražarji šli z njim in nosili te ščite. potem pa so jih vrnili v stražarnico.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:12,2._kroniška:"Ker se je kralj ponižal. Jehova ni bil več jezen nanj in mesta ni popolnoma uničil. Poleg tega se je na Judovem našlo tudi nekaj dobrega.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:13,2._kroniška:"Kralj Roboam je utrdil svoj položaj v Jeruzalemu in še naprej vladal. Ko je postal kralj. je bil star 41 let. V Jeruzalemu. v mestu. ki ga je Jehova izmed vseh mest Izraelovih rodov izbral v čast svojemu imenu. je kraljeval 17 let. Njegova mama je bila Amonka Naama.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:14,2._kroniška:"Toda delal je. kar je slabo. ker se v srcu ni trdno odločil iskati Jehovovo vodstvo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:15,2._kroniška:"O dogodkih iz Roboamovega življenja. od začetka do konca. piše v rodovniških zapisih v spisih preroka Šemajaja in vidca Idoja. Roboam je bil ves čas v vojni z Jeroboamom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:12,V:16,2._kroniška:"Nato je Roboam umrl in pokopali so ga v Davidovem mestu. Za njim je zakraljeval njegov sin Abija.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:13,V:0,2._kroniška:"2. kroniška 13. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:1,2._kroniška:"V 18. letu vladanja kralja Jeroboama je na Judovem zakraljeval Abija.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:2,2._kroniška:"V Jeruzalemu je kraljeval tri leta. Njegova mama je bila Mihaja. hči Uriela iz Gibee. Abija je bil v vojni z Jeroboamom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:3,2._kroniška:"Tako je Abija šel v boj z vojsko. ki je štela 400.000 izurjenih junaških bojevnikov. Jeroboam pa je za boj proti njemu razvrstil 800.000 izurjenih mož. junaških bojevnikov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:4,2._kroniška:"Abija je bil na gori Zemarajim v efraimskem gorovju. Rekel je: »Poslušajte me. Jeroboam in ves Izrael!",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:5,2._kroniška:"Ali ne veste. da je Izraelov Bog Jehova Davidu in njegovim potomcem s solno zavezo za vedno dal kraljevsko oblast nad Izraelom?",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:6,2._kroniška:"Toda Nebatov sin Jeroboam. služabnik Davidovega sina Salomona. se je uprl svojemu gospodarju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:7,2._kroniška:"Okrog Jeroboama so se zbirali brezdelneži in ničvredneži. Ko so se uprli Salomonovemu sinu Roboamu. ki je bil mlad in premalo pogumen. se jim Roboam ni mogel postaviti po robu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:8,2._kroniška:"Zdaj pa mislite. da se lahko postavite po robu Jehovovemu kraljestvu. ki je v rokah Davidovih potomcev. Mislite. da vam bo uspelo. ker vas je veliko in imate zlati teleti. ki vam ju je Jeroboam naredil za bogova.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:9,2._kroniška:"Ali niste izgnali Jehovovih duhovnikov. ki so Aronovi potomci. in levitov? Ali si duhovnikov niste postavili sami tako kot ljudstva drugih dežel? Vsak. ki je pripeljal mladega bika in sedem ovnov. je s to daritvijo lahko postal duhovnik malikov. ki niso bogovi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:10,2._kroniška:"Toda naš Bog je Jehova in mi ga nismo zapustili. Naši duhovniki. ki so Aronovi potomci. opravljajo službo Jehovu in leviti jim pri delu pomagajo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:11,2._kroniška:"Vsako jutro in vsak večer zažigajo žgalne daritve Jehovu in prav tako tudi dišeče kadilo. Na zlato mizo polagajo daritvene hlebce. Vsak večer prižigajo svetilke na zlatem svečniku. Mi namreč izpolnjujemo dolžnosti. ki jih imamo do našega Boga Jehova. vi pa ste ga zapustili.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:12,2._kroniška:"Glejte. pravi Bog je z nami in nas vodi. Njegovi duhovniki so tukaj. da bodo s trobentami za signaliziranje pozvali na boj proti vam. Izraelci. ne bojujte se proti Jehovu. Bogu svojih praočetov. saj ne boste uspešni.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:13,2._kroniška:"Toda Jeroboam je poslal može. da so Judovcem za hrbtom postavili zasedo. Glavnina Jeroboamove vojske je tako stala pred njimi. za njimi pa je bila zaseda.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:14,2._kroniška:"Ko so se Judovci obrnili. so videli. da so napadeni spredaj in zadaj. Vpili so k Jehovu na pomoč. duhovniki pa so glasno trobili na trobente.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:15,2._kroniška:"Judovci so zagnali bojni krik in med razleganjem njihovega bojnega krika je pravi Bog za Abija in Judovce izbojeval zmago nad Jeroboamom in Izraelci.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:16,2._kroniška:"Izraelci so bežali pred Judovci in Bog jim jih je izročil v roke.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:17,2._kroniška:"Abija in njegovi možje so pobili zelo veliko vojakov na izraelski strani – 500.000 izurjenih mož.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:18,2._kroniška:"Tako so bili Izraelci takrat ponižani. Judovci pa so jih premagali. ker so se zanašali na Jehova. Boga svojih praočetov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:19,2._kroniška:"Abija je zasledoval Jeroboama in zavzel naslednja njegova mesta: Betel z okoliškimi vasmi. Ješano z okoliškimi vasmi in Efrain z okoliškimi vasmi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:20,2._kroniška:"Jeroboam v času Abijevega življenja ni uspel doseči. da bi bil tako močan kot prej. in Jehova je povzročil. da je umrl.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:21,2._kroniška:"Abija pa je bil vse močnejši. Imel je 14 žen in rodilo se mu je",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:13,V:22,2._kroniška:"sinov in 16 hčera. 22  O drugih dogodkih iz Abijevega življenja. o tem. kar je naredil in rekel. piše v spisih preroka Idoja.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:14,V:0,2._kroniška:"2. kroniška 14. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:1,2._kroniška:"Nato je Abija umrl in pokopali so ga v Davidovem mestu. Za njim je zakraljeval njegov sin Asa. V njegovih dneh je v deželi vladal mir deset let.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:2,2._kroniška:"Asa je delal. kar je dobro in prav v očeh njegovega Boga Jehova.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:3,2._kroniška:"Odstranil je oltarje tujih bogov in višave. razbil svete stebre in posekal svete kole.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:4,2._kroniška:"Poleg tega je Judovcem naročil. naj služijo Jehovu. Bogu svojih praočetov. in se ravnajo po Zakoniku in zapovedih.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:5,2._kroniška:"Tako je iz vseh mest na Judovem odstranil višave in kadilna stojala. Pod njegovim vladanjem je bil v kraljestvu mir.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:6,2._kroniška:"Na Judovem je gradil utrjena mesta. saj je vladal mir in v tistih letih ni nihče začel vojne z njim. Jehova mu je namreč naklonil mir.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:7,2._kroniška:"Asa je Judovcem rekel: »Zgradimo ta mesta in jih obdajmo z obzidjem. ki ima stolpe in dvokrilna vrata z zapahi. Dežela je še vedno naša. saj služimo svojemu Bogu Jehovu. Služimo mu in on nam daje popoln mir.« Tako so gradnjo uspešno izpeljali.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:8,2._kroniška:"Asa je imel vojsko. v kateri je bilo iz Judovega rodu 300.000 mož. oboroženih z velikimi ščiti in sulicami. ter iz Benjaminovega rodu 280.000 junaških bojevnikov. oboroženih z majhnimi ščiti in loki.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:9,2._kroniška:"Kasneje je deželo napadel Etiopijec Zerah z vojsko. ki je štela 1.000.000 mož in 300 bojnih vozov. Ko je prišel do Mareše.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:10,2._kroniška:"mu je Asa prišel nasproti. V Zefatski dolini pri Mareši so se čete razvrstile za boj.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:11,2._kroniška:"Asa je takrat klical k svojemu Bogu Jehovu in rekel: »O Jehova. zate ni razlike. ali so tisti. ki jim pomagaš. številni ali šibki. O naš Bog Jehova. pomagaj nam. ker se zanašamo nate in smo se v tvojem imenu prišli spopast s to veliko vojsko. Jehova. ti si naš Bog. Ne dovoli. da se človek izkaže za močnejšega od tebe!«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:12,2._kroniška:"Zato je Jehova za Asa in Judovce izbojeval zmago nad Etiopijci in Etiopijci so začeli bežati.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:13,2._kroniška:"Asa in možje. ki so bili z njim. so jim sledili vse do Gerarja. Etiopijci so padali drug za drugim. Nobeden od njih ni ostal živ. saj sta jih Jehova in njegova vojska popolnoma porazila. Judovci pa so odnesli zelo veliko plena.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:14,2._kroniška:"Nato so napadli vsa mesta v okolici Gerarja. saj je v prebivalcih teh mest Jehova vzbudil strah. Mesta so izropali. ker je bilo v njih veliko blaga.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:14,V:15,2._kroniška:"Napadli so tudi šotore pastirjev in jim zaplenili veliko drobnice in kamel. Potem so se vrnili v Jeruzalem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:15,V:0,2._kroniška:"2. kroniška 15. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:1,2._kroniška:"Na Odedovega sina Azarija pa je prišel Božji duh.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:2,2._kroniška:"Stopil je pred Asa in mu rekel: »Poslušajte me. o Asa. vsi Judovci in Benjaminovci! Jehova bo z vami. dokler boste vi z njim. Če ga boste iskali. se vam bo pustil najti. če pa ga boste zapustili. bo tudi on zapustil vas.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:3,2._kroniška:"Izraelci so bili dolgo brez pravega Boga. brez duhovnika. ki bi jih učil. in brez zakona.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:4,2._kroniška:"Ko pa so bili v stiski. so se vrnili k svojemu Bogu Jehovu. Iskali so ga in pustil se jim je najti.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:5,2._kroniška:"V tistih časih ni bilo varno potovati. saj je bilo povsod po deželi veliko nemirov med prebivalci.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:6,2._kroniška:"En narod je uničeval drugega. eno mesto je uničevalo drugo. ker je Bog z raznimi stiskami povzročal nemir med njimi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:7,2._kroniška:"Vi pa bodite močni! Naj vam ne upade pogum. saj boste nagrajeni za svoja dela!«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:8,2._kroniška:"Ko je Asa slišal te besede in prerokbo preroka Odeda. se je opogumil in odstranil nagnusne malike iz celotne Judove in Benjaminove dežele in iz mest. ki jih je zavzel v efraimskem gorovju. ter obnovil Jehovov oltar. ki je stal pred preddverjem Jehovove hiše.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:9,2._kroniška:"Zbral je vse ljudi z Judovega in Benjaminovega ozemlja ter vse tiste. ki so se k njim priselili z Efraimovega. Manasejevega in Simeonovega ozemlja. Iz Izraela so namreč številni prebegnili k njemu. ko so videli. da je z njim njegov Bog Jehova.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:10,2._kroniška:"Tako so se zbrali v Jeruzalemu v tretjem mesecu 15. leta Asovega vladanja.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:11,2._kroniška:"Tisti dan so od prinesenega plena žrtvovali Jehovu 700 glav goveda in 7000 ovc.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:12,2._kroniška:"Poleg tega so sklenili zavezo. da bodo z vsem srcem in vso dušo služili Jehovu. Bogu svojih praočetov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:13,2._kroniška:"Kdor koli pa ne bo služil Izraelovemu Bogu Jehovu. bo usmrčen ne glede na to. ali je mlad ali star. moški ali ženska.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:14,2._kroniška:"Ob veselem vriskanju in zvokih trobent in rogov so Jehovu glasno prisegli. da se bodo držali te zaveze.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:15,2._kroniška:"Vsi prebivalci Judovega kraljestva so se veselili prisege. saj so jo izrekli z vsem srcem. Željno so iskali Boga in pustil se jim je najti. Jehova jim je še naprej naklanjal popoln mir.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:16,2._kroniška:"Kralj Asa je svojo babico Maaho odstavil s položaja kraljice matere. ker je naredila ogabnega malika. namenjenega čaščenju svetega kola. Asa je tega ogabnega malika podrl. zdrobil in sežgal v Kidronski dolini.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:17,2._kroniška:"Toda višave niso bile odstranjene iz Izraela. Kljub temu je bil Asa vse svoje življenje popolnoma vdan Bogu.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:18,2._kroniška:"V hišo pravega Boga je prinesel srebro. zlato in druge predmete. ki sta jih posvetila on in njegov oče.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:15,V:19,2._kroniška:"Vse do 35. leta Asovega vladanja ni bilo vojn.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:16,V:0,2._kroniška:"2. kroniška 16. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:16,V:1,2._kroniška:"V 36. letu Asovega vladanja je Izraelov kralj Baša napadel Judovo in začel utrjevati Ramo. zato da nihče ne bi mogel priti na ozemlje Judovega kralja Asa ali oditi z njega.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:16,V:2,2._kroniška:"Asa je nato iz zakladnic Jehovove hiše in kraljeve palače vzel srebro in zlato ter to poslal sirskemu kralju Ben Hadadu. ki je živel v Damasku. s sporočilom:",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:16,V:3,2._kroniška:"»Med menoj in teboj. med mojim očetom in tvojim očetom. je sklenjen sporazum. Pošiljam ti srebro in zlato. Daj. prekrši svoj sporazum z Izraelovim kraljem Bašajem. da se bo umaknil od mene.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:16,V:4,2._kroniška:"Ben Hadad je ugodil kralju Asu in je svoje vojaške poveljnike poslal v napad na izraelska mesta. Zavzel je Ijon. Dan. Abel Majim in vsa skladišča v Neftalijevih mestih.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:16,V:5,2._kroniška:"Ko je Baša to izvedel. je takoj nehal utrjevati Ramo in ni dokončal gradbenih del.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:16,V:6,2._kroniška:"Kralj Asa je zatem sklical vse prebivalce Judovega. Vzeli so kamenje in les. s katerim je Baša utrjeval Ramo. in ga odnesli. da je Asa s tem utrdil Gebo in Micpo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:16,V:7,2._kroniška:"V tistem času je k Judovemu kralju Asu prišel videc Hanani in mu rekel: »Ker si se zanašal na sirskega kralja. ne pa na svojega Boga Jehova. ti je vojska sirskega kralja ušla iz rok.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:16,V:8,2._kroniška:"Ali niso Etiopijci in Libijci imeli velikanske vojske z veliko bojnimi vozovi in konjeniki? Kljub temu ti jih je Jehova izročil v roke. ker si se zanašal nanj.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:16,V:9,2._kroniška:"Jehova namreč s svojimi očmi preiskuje vso zemljo. da bi pokazal svojo moč v dobro tistih. ki so mu popolnoma vdani. V tej zadevi si ravnal nespametno in od zdaj naprej boš imel vojne.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:16,V:10,2._kroniška:"Toda Asa je bil užaljen zaradi tega sporočila. Na vidca je bil tako besen. da ga je vrgel v ječo. V tistem času je začel grdo ravnati tudi z nekaterimi drugimi iz ljudstva.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:16,V:11,2._kroniška:"O dogodkih iz Asovega življenja. od začetka do konca. piše v Knjigi Judovih in Izraelovih kraljev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:16,V:12,2._kroniška:"Asa je v 39. letu svojega vladanja zbolel na nogah in bolezen je vse bolj napredovala. Vendar se niti v svoji bolezni ni obrnil na Jehova. ampak na zdravnike.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:16,V:13,2._kroniška:"Asa je nazadnje umrl. To je bilo v 41. letu njegovega kraljevanja.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:16,V:14,2._kroniška:"Pokopali so ga v Davidovem mestu v veličastni grobnici. ki si jo je tam izsekal. Položen je bil na mrtvaški oder. ki je bil poln balzamovega olja in posebej pripravljene mešanice različnih dišav in dišečih olj. Nato so njemu v čast zanetili velikanski pogrebni ogenj.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:17,V:0,2._kroniška:"2. kroniška 17. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:1,2._kroniška:"Za njim je zakraljeval njegov sin Jozafat in okrepil je svojo premoč nad Izraelom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:2,2._kroniška:"V vseh utrjenih mestih na Judovem je namestil vojsko. Po Judovi deželi in po Efraimovih mestih. ki jih je zavzel njegov oče Asa. pa je postavil postojanke.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:3,2._kroniška:"Jehova je bil z Jozafatom. ker je posnemal svojega praočeta Davida in ni služil Baalom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:4,2._kroniška:"Služil je namreč Bogu svojega očeta in živel po njegovih zapovedih. Ni posnemal Izraelcev.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:5,2._kroniška:"Jehova je poskrbel. da je bila kraljevska oblast še naprej trdno v Jozafatovih rokah. Vsi Judovci so Jozafatu prinašali darila in postal je zelo bogat in slaven.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:6,2._kroniška:"Pogumno je ubogal Jehova. zato je na Judovem celo odstranil višave in svete kole.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:7,2._kroniška:"V tretjem letu svojega kraljevanja je sklical svoje uradnike Ben Hajila. Obadija. Zaharija. Netanela in Mihajaja ter jih poslal. da bi v mestih na Judovem učili ljudstvo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:8,2._kroniška:"Z njimi so šli še leviti Šemaja. Netanja. Zebadja. Asael. Šemiramot. Jonatan. Adonija. Tobija in Tob Adonija ter duhovnika Elišama in Joram.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:9,2._kroniška:"Začeli so torej poučevati na Judovem in s seboj so imeli knjigo. ki je vsebovala Jehovov Zakonik. Hodili so po vseh mestih na Judovem in učili ljudstvo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:10,2._kroniška:"Jehova je v prebivalcih vseh kraljestev okoli Judove dežele vzbudil strah. tako da se niso bojevali z Jozafatom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:11,2._kroniška:"Filistejci so Jozafatu kot dajatev prinašali darila in denar. Arabci pa so mu od svoje drobnice dajali po 7700 ovnov in 7700 kozlov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:12,2._kroniška:"Jozafat je postajal vse bolj močan. Na Judovem je gradil utrdbe in mesta. namenjena skladiščenju.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:13,2._kroniška:"V mestih na Judovem je opravil obsežna dela in v Jeruzalemu je imel vojake. junaške bojevnike.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:14,2._kroniška:"Ti vojaki so bili razporejeni glede na svoje rodbine. Poveljniki tisočnij iz Judovega rodu so bili: poveljnik Adna s 300.000 junaškimi bojevniki",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:15,2._kroniška:"pod njegovim poveljstvom je bil poveljnik Jehohanan z 280.000 vojaki",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:16,2._kroniška:"pod njegovim poveljstvom je bil tudi Zihrijev sin Amasja. ki se je prostovoljno javil za Jehovovo službo. in z njim 200.000 junaških bojevnikov.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:17,2._kroniška:"Iz Benjaminovega rodu pa je bil junaški bojevnik Eljada z 200.000 vojaki. oboroženimi z loki in ščiti.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:18,2._kroniška:"Pod njegovim poveljstvom je bil Jehozabad s 180.000 vojaki. opremljenimi za boj.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:17,V:19,2._kroniška:"Vsi ti možje so služili kralju. in sicer poleg tistih. ki jih je kralj namestil v utrjenih mestih po vsem Judovem.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:18,V:0,2._kroniška:"2. kroniška 18. poglavje",K:"",NZ:""},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:1,2._kroniška:"Jozafat je postal zelo bogat in slaven. Kljub temu se je s poroko povezal z Ahabom.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:2,2._kroniška:"Čez nekaj let se je odpravil k Ahabu v Samarijo. Ahab je zanj in za ljudi. ki so prišli z njim. žrtvoval zelo veliko ovc in goveda. Nagovarjal ga je. naj gre z njim v boj za Ramot Gilead.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:3,2._kroniška:"Izraelov kralj Ahab je takrat vprašal Judovega kralja Jozafata: »Ali boš šel z menoj v boj za Ramot Gilead?« Odgovoril mu je: »Na tvoji strani sem. Moji vojaki so tvoji vojaki. Podprli te bomo v boju.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:4,2._kroniška:"Vendar je Izraelovemu kralju še rekel: »Prosim. najprej vprašaj Jehova za nasvet.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:5,2._kroniška:"Tako je Izraelov kralj zbral 400 prerokov in jih vprašal: »Ali naj se gremo bojevat za Ramot Gilead ali ne?« Odgovorili so: »Pojdi! Pravi Bog ti bo mesto dal v roke. o kralj!«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:6,2._kroniška:"Jozafat je vprašal: »Ali je tu kakšen Jehovov prerok? Vprašajva še njega. kaj govori Bog.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:7,2._kroniška:"Izraelov kralj je Jozafatu odgovoril: »Še nekdo je. po katerem lahko vprašava Jehova za nasvet. Toda jaz ga sovražim. ker glede mene nikoli ne prerokuje nič dobrega. ampak vedno slabo. To je Jimlajev sin Miha.« Jozafat pa je rekel: »Kralj. ne govôri tako.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:8,2._kroniška:"Izraelov kralj je torej poklical nekega dvorjana in mu naročil: »Hitro pojdi po Jimlajevega sina Miha!«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:9,2._kroniška:"Izraelov kralj in Judov kralj Jozafat sta bila takrat na mlatišču pri samarijskih mestnih vratih. Oblečena sta bila v kraljevska oblačila in sedela vsak na svojem prestolu. Vsi preroki so bili zbrani pred njima in prerokovali.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:10,2._kroniška:"Kenaanajev sin Zedekija si je naredil železne rogove in rekel: »Jehova pravi: ‚S temi boš bodel Sirce. dokler jih ne iztrebiš.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:11,2._kroniška:"Tudi vsi drugi preroki so prerokovali enako: »Pojdi v boj za Ramot Gilead. Uspelo ti bo! Jehova ti bo mesto dal v roke. o kralj.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:12,2._kroniška:"Ko je sel prišel k Mihu. je rekel: »Glej. vsi preroki napovedujejo kralju dobro. Prosim. naj bo tudi tvoje sporočilo takšno. Napovej kralju dobro.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:13,2._kroniška:"Toda Miha je odgovoril: »Pri Jehovu. živem Bogu. prisegam. da bom govoril to. kar bo rekel moj Bog!«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:14,2._kroniška:"Ko je potem prišel h kralju. ga je kralj vprašal: »Miha. ali naj se gremo bojevat za Ramot Gilead ali ne?« Miha mu je takoj odgovoril: »Pojdi. Uspelo ti bo! Izročeni ti bodo v roke.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:15,2._kroniška:"Nato mu je kralj rekel: »Kolikokrat naj še zahtevam od tebe. da prisežeš. da mi boš v Jehovovem imenu govoril samo resnico?«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:16,2._kroniška:"Miha mu je odgovoril: »Vse Izraelce vidim razkropljene po gorah kot ovce brez pastirja. Jehova je rekel: ‚Nimajo več gospodarja. Naj se vsak od njih v miru vrne domov.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:17,2._kroniška:"Izraelov kralj je rekel Jozafatu: »Ali ti nisem rekel. da ne bo glede mene prerokoval nič dobrega. ampak samo slabo?«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:18,2._kroniška:"Miha je potem rekel: »Zato poslušajte Jehovovo sporočilo: Videl sem Jehova sedeti na njegovem prestolu in vso nebeško vojsko stati na njegovi desni in na njegovi levi.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:19,2._kroniška:"Jehova je nato vprašal: ‚Kdo bo zavedel Izraelovega kralja Ahaba. da bo šel v Ramot Gilead in da bo tam umrl? En angel je rekel eno. drug pa drugo.",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:20,2._kroniška:"Potem je neki angel stopil naprej. se postavil pred Jehova in rekel: ‚Jaz ga bom zavedel. Jehova ga je vprašal: ‚Kako boš to naredil?",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:21,2._kroniška:"Odgovoril mu je: ‚Šel bom in povzročil. da bodo vsi njegovi preroki govorili laži. On pa mu je rekel: ‚Zavedel ga boš. zagotovo ti bo uspelo. Pojdi in naredi tako!",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:22,2._kroniška:"Jehova je torej povzročil. da tvoji preroki govorijo laži. ampak Jehova ti pravzaprav naznanja nesrečo.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:23,2._kroniška:"Kenaanajev sin Zedekija je pristopil k Mihu. ga udaril po licu in rekel: »Ali hočeš reči. da je Jehovov duh šel od mene in da zdaj govori s teboj?«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:24,2._kroniška:"Miha je odgovoril: »Glej. o tem se boš prepričal tisti dan. ko se boš šel skrit v najbolj notranjo sobo.«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:25,2._kroniška:"Izraelov kralj je nato ukazal: »Primite Miha in ga predajte mestnemu poglavarju Amonu in kraljevemu sinu Joašu!",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:26,2._kroniška:"Recite jima: ‚Kralj pravi: »Zaprita tega človeka v ječo in naj se mu daje samo malo kruha in vode. dokler se ne vrnem v miru.««",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:27,2._kroniška:"Toda Miha je rekel: »Če se res vrneš v miru. potem Jehova ni govoril po meni.« Nato je dodal: »Vsi vi. zapomnite si to!«",K:"",NZ:"X"},
{Knjiga:"2kroniška",Kr:"2Kn",P:18,V:28,2._kroniška:"Tako sta Izraelov kralj in Judov kralj Jozafat odšla gor proti Ramot Gileadu.",K:"",NZ:"X"},
