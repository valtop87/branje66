{Knjiga:"Matej",Kr:"Mt",P:26,V:57,Matej:"Tisti, ki so Jezusa prijeli, so ga odvedli k velikemu duhovniku Kajfu, pri katerem so se zbrali pismouki in starešine.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:58,Matej:"Peter pa je Jezusu v precejšnji razdalji sledil vse do dvorišča velikega duhovnika. Stopil je noter in se usedel k hišnim služabnikom, da bi videl razplet.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:59,Matej:"Medtem so višji duhovniki in ves sanhedrin iskali ljudi, ki bi krivo pričali proti Jezusu, na podlagi česar bi ga lahko usmrtili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:60,Matej:"Prišlo je veliko krivih prič, toda niso našli nobenega veljavnega pričevanja. Pozneje pa sta prišli dve takšni priči",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:61,Matej:"in rekli: »Ta človek je rekel: ‚Božji tempelj lahko porušim in ga v treh dneh zgradim.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:62,Matej:"Takrat je veliki duhovnik vstal in Jezusa vprašal: »Ne boš nič odgovoril? Kaj praviš na to, kar ta dva pričata proti tebi?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:63,Matej:"Jezus je molčal. Zato mu je veliki duhovnik rekel: »Ukazujem ti, da nam pod prisego pred živim Bogom poveš, ali si Kristus, Božji Sin!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:64,Matej:"Jezus mu je rekel: »Tako je, kot si rekel. Jaz pa vam pravim: od zdaj naprej boste videli Sina človekovega sedeti Mogočnemu na desni in prihajati na nebesnih oblakih.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:65,Matej:"Ko je veliki duhovnik to slišal, si je raztrgal vrhnja oblačila in rekel: »To je bogokletje! Zakaj bi sploh še iskali priče? Zdaj ste na lastna ušesa slišali bogokletje!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:66,Matej:"Kaj vi pravite na vse to?« Odgovorili so: »Zasluži si smrt!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:67,Matej:"Začeli so mu pljuvati v obraz in ga tolči s pestmi. Drugi so ga klofutali",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:68,Matej:"in se mu posmehovali: »Prerokuj nam, Kristus. Kdo te je udaril?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:69,Matej:"Peter pa je sedel zunaj na dvorišču. K njemu je pristopila neka služkinja in mu rekla: »Tudi ti si bil z Jezusom Galilejcem!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:70,Matej:"On pa je to pred vsemi zatajil: »Ne vem, o čem govoriš.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:71,Matej:"Ko je šel v preddverje, ga je opazila druga služkinja in je tistim, ki so bili tam, rekla: »Ta človek je bil z Jezusom Nazarečanom.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:72,Matej:"Peter je to spet zatajil in prisegel: »Ne poznam tega človeka!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:73,Matej:"Nedolgo zatem so k Petru prišli še tisti, ki so stali naokoli, in mu rekli: »Seveda, tudi ti si eden od njih, saj te že narečje izdaja.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:74,Matej:"Peter je to zanikal in jim prisegel: »Ne poznam tega človeka!« Takoj zatem je zapel petelin.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:75,Matej:"Peter se je spomnil tega, kar mu je Jezus rekel: »Še preden bo zapel petelin, me boš trikrat zatajil.« Šel je ven in se bridko razjokal.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:27,V:0,Matej:"Matej 27. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:27,V:1,Matej:"Naslednje jutro so vsi višji duhovniki in starešine ljudstva sklicali posvet proti Jezusu, saj so ga hoteli usmrtiti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:2,Matej:"Zvezali so ga, ga odvedli in izročili Pilatu, ki je bil upravitelj province.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:3,Matej:"Ko pa je izdajalec Juda videl, da so Jezusa obsodili, ga je začela peči vest in je tistih 30 srebrnikov nesel nazaj k višjim duhovnikom in starešinam.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:4,Matej:"Rekel jim je: »Grešil sem, ko sem izdal nedolžnega človeka.« Toda oni so odgovorili: »Kaj nas briga! To je tvoj problem!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:5,Matej:"Juda je srebrnike vrgel v tempelj, nato pa je odšel in se obesil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:6,Matej:"Višji duhovniki so srebrnike vzeli in rekli: »V sveto zakladnico jih ne smemo dati, saj so krvavi denar.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:7,Matej:"Po posvetu so s tem denarjem kupili lončarjevo zemljišče, da bi na njem pokopavali tujce.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:8,Matej:"Zato se to zemljišče vse do danes imenuje Krvavo zemljišče.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:9,Matej:"S tem se je izpolnilo to, kar je bilo rečeno po preroku Jeremiju: »Vzeli so 30 srebrnikov, kar je bila cena, določena za človeka. Toliko je bil človek vreden v očeh Izraelcev.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:10,Matej:"S temi srebrniki so kupili lončarjevo zemljišče, tako kot mi je zapovedal Jehova.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:11,Matej:"Jezus je zdaj stal pred upraviteljem province in ta ga je vprašal: »Ali si ti kralj Judov?« Jezus je odgovoril: »Tako je, kot praviš.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:12,Matej:"Toda na obtožbe višjih duhovnikov in starešin ni odgovarjal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:13,Matej:"Zato mu je Pilat rekel: »Ali ne slišiš, česa vse te obtožujejo?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:14,Matej:"Vendar mu ni odgovoril niti z besedo, zato se je upravitelj zelo čudil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:15,Matej:"Upravitelj province je imel navado ob vsaki pashi izpustiti enega jetnika, tistega pač, ki ga je množica hotela.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:16,Matej:"Ravno takrat so v ječi imeli razvpitega zločinca, ki mu je bilo ime Baraba.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:17,Matej:"Ko so se ljudje zbrali, jih je Pilat vprašal: »Katerega naj izpustim, Baraba ali Jezusa, ki ga imenujejo Kristus?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:18,Matej:"Vedel je namreč, da so mu Jezusa izročili zgolj iz zavisti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:19,Matej:"Poleg tega mu je njegova žena, ko je sedel na sodnem stolu, poslala sporočilo: »Nič ne imej s tem pravičnim človekom, ker sem danes zaradi njega imela grozne sanje.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:20,Matej:"Toda višji duhovniki in starešine so množice pregovorili, naj zahtevajo Baraba, Jezusa pa dajo usmrtiti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:21,Matej:"Upravitelj province jih je še enkrat vprašal: »Katerega od teh dveh naj izpustim?« Odgovorili so: »Baraba.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:22,Matej:"»Kaj pa naj naredim z Jezusom, ki ga imenujejo Kristus?« jih je vprašal Pilat. In vsi so rekli: »Na kol z njim!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:23,Matej:"Pilat je vprašal: »Zakaj? Kaj slabega je naredil?« Toda oni so še bolj vpili: »Na kol z njim!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:24,Matej:"Ko je Pilat videl, da je ves njegov trud zaman in da celo nastaja nemir, je vzel vodo, si pred množico umil roke in rekel: »Nisem odgovoren za kri tega človeka. Vi morate prevzeti odgovornost.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:25,Matej:"Vse ljudstvo je odgovorilo: »Njegova kri naj pride na nas in naše otroke.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:26,Matej:"Nato je izpustil Baraba, Jezusa pa je dal prebičati in ga izročil svojim vojakom, da ga pribijejo na kol.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:27,Matej:"Zatem so vojaki odvedli Jezusa v upraviteljevo palačo in zbrali okoli njega vso četo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:28,Matej:"Slekli so ga in ogrnili z živo rdečim plaščem.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:29,Matej:"Iz trnja so spletli krono in mu jo položili na glavo, v desnico pa so mu dali trst. Pred njim so padali na kolena in se iz njega norčevali: »Pozdravljen, kralj Judov!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:30,Matej:"Pljuvali so vanj, potem pa mu vzeli trst in ga z njim začeli tepsti po glavi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:31,Matej:"Ko so se nehali norčevati iz njega, so mu slekli plašč in mu oblekli njegova vrhnja oblačila ter ga odvedli, da bi ga pribili na kol.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:32,Matej:"Na poti iz mesta so naleteli na nekega človeka iz Cirene, ki mu je bilo ime Simon, in ga prisilili, da je nesel njegov mučilni kol.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:33,Matej:"Ko so prišli do kraja, ki se imenuje Golgota oziroma Kraj lobanje,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:34,Matej:"so Jezusu dali piti vino, pomešano z grenkimi zelišči. Toda ko ga je pokusil, ga ni hotel piti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:35,Matej:"Ko so Jezusa pribili na kol, so si z žrebanjem razdelili njegova vrhnja oblačila.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:36,Matej:"Sedeli so tam in ga stražili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:37,Matej:"Nad glavo so mu pritrdili napis z obtožbo: »To je Jezus, kralj Judov.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:38,Matej:"Nato so na kola poleg njega pritrdili še dva zločinca, enega desno od njega in drugega levo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:39,Matej:"Mimoidoči so ga začeli žaliti. Zmajevali so z glavo",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:40,Matej:"in govorili: »Ti, ki praviš, da lahko podreš tempelj in ga v treh dneh postaviš, reši sam sebe! Če si Božji sin, stopi z mučilnega kola!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:41,Matej:"Podobno so se iz njega norčevali tudi višji duhovniki, pismouki in starešine ter govorili:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:42,Matej:"»Druge je reševal, sebe pa ne more rešiti! Če je kralj Izraela, naj stopi zdaj z mučilnega kola, pa mu bomo verjeli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:43,Matej:"Zaupal je v Boga. Naj ga Bog zdaj reši, če mu je res drag. Govoril je namreč: ‚Božji Sin sem.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:44,Matej:"Enako sta ga začela žaliti tudi zločinca, ki sta bila na kolih poleg njega.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:45,Matej:"Ob 12. uri pa se je po vsej deželi stemnilo in tema je trajala do 15. ure.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:46,Matej:"Okoli 15. ure je Jezus glasno zavpil »Eli, Eli, lama sabahtani?«, kar pomeni »Moj Bog, moj Bog, zakaj si me zapustil?«.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:47,Matej:"Nekateri od tistih, ki so tam stali, so ob teh besedah začeli govoriti: »Ta kliče Elija.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:48,Matej:"Eden od njih je takoj stekel, vzel gobo, jo namočil v kislo vino, nataknil na trst in jo podal Jezusu, da bi pil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:49,Matej:"Drugi pa so govorili: »Pusti ga, da vidimo, ali ga bo prišel Elija rešit!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:50,Matej:"Jezus pa je spet glasno zavpil in izdihnil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:51,Matej:"Nenadoma se je v svetišču zavesa od vrha do tal pretrgala na dvoje, zemlja se je stresla in skale so se preklale.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:52,Matej:"Grobovi so se odprli in mnogo trupel svetih je vrglo ven",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:53,Matej:"in veliko ljudi jih je videlo. (Po Jezusovem vstajenju so nekateri, ki so bili na pokopališču, šli v sveto mesto.)",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:54,Matej:"Ko so stotnik in tisti, ki so skupaj z njim stražili Jezusa, videli potres in vse, kar se je dogajalo, so se zelo prestrašili ter govorili: »To je bil res Božji Sin.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:55,Matej:"Vse to pa je od daleč gledalo tudi mnogo žensk, ki so Jezusa spremljale iz Galileje, da bi skrbele zanj.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:56,Matej:"Med njimi so bile Marija Magdalena pa Marija, ki je bila Jakobova in Jozejeva mama, in mama Zebedejevih sinov.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:57,Matej:"Bilo je že pozno popoldan, ko je prišel bogat človek iz Arimateje, ki mu je bilo ime Jožef in je tudi sam postal Jezusov učenec.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:58,Matej:"Šel je k Pilatu in ga zaprosil za Jezusovo truplo. In Pilat je zapovedal, naj mu ga dajo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:59,Matej:"Jožef je truplo vzel, ga zavil v čisto in kakovostno platno",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:60,Matej:"ter ga položil v novi grob, ki ga je izklesal v skalo. Nato je k vhodu v grob privalil velik kamen in odšel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:61,Matej:"Toda Marija Magdalena in druga Marija sta ostali tam ter sedeli pred grobom.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:62,Matej:"Naslednji dan, to je po dnevu pripravljanja, so se pri Pilatu zbrali višji duhovniki in farizeji.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:63,Matej:"Rekli so mu: »Gospod, spomnili smo se, da je ta slepar, ko je še živel, rekel: ‚Po treh dneh bom vstal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:64,Matej:"Zato zapovej, naj grob zavarujejo do tretjega dne, da ne bi prišli njegovi učenci, truplo ukradli, ljudem pa govorili: ‚Vstal je od mrtvih! To zadnje sleparstvo bi bilo potem hujše od prvega.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:65,Matej:"Pilat jim je rekel: »Tu imate stražo. Pojdite in ga zavarujte, kot najboljše veste.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:27,V:66,Matej:"Šli so in grob zavarovali, tako da so kamen zapečatili in postavili stražo.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:28,V:0,Matej:"Matej 28. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:28,V:1,Matej:"Po šabatu, prvega dne v tednu, sta Marija Magdalena in druga Marija ob svitu prišli pogledat grob.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:2,Matej:"Nenadoma je nastal velik potres. Iz nebes se je namreč spustil Jehovov angel, odvalil kamen in sedel nanj.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:3,Matej:"Angel se je svetil kakor blisk in njegovo oblačilo je bilo belo kakor sneg.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:4,Matej:"Stražarji so se od strahu začeli tresti in so kar otrpnili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:5,Matej:"Angel pa je ženskama rekel: »Ne bojta se! Vem, da iščeta Jezusa, ki je bil pribit na kol.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:6,Matej:"Ni ga tukaj. Bil je obujen, tako kot je rekel. Pridita, poglejta prostor, kjer je ležal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:7,Matej:"Potem pa hitro pojdita k njegovim učencem in jim povejta: ‚Jezus je vstal od mrtvih. Pred vami gre v Galilejo in tam ga boste videli. To sem vama prišel povedat.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:8,Matej:"Prestrašeni, obenem pa zelo veseli, sta hitro odšli od groba in stekli to sporočit njegovim učencem.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:9,Matej:"Naenkrat jima je naproti prišel Jezus in ju pozdravil: »Dober dan!« Onidve sta pristopili, se oklenili njegovih nog in se mu poklonili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:10,Matej:"Jezus jima je rekel: »Ne bojta se! Pojdita povedat mojim bratom, da lahko gredo v Galilejo. Tam me bodo videli.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:11,Matej:"Ko sta bili na poti, je nekaj stražarjev šlo v mesto in višjim duhovnikom sporočilo vse, kar se je zgodilo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:12,Matej:"Ti so se sestali s starešinami in se skupaj posvetovali. Nato so vojakom dali kar precej srebrnikov",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:13,Matej:"in jim rekli: »Ljudem recite: ‚Ponoči, ko smo zaspali, so prišli njegovi učenci in ga ukradli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:14,Matej:"In če to pride na ušesa upravitelju province, mu bomo mi vse pojasnili. Vi ste lahko brez skrbi.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:15,Matej:"Vzeli so torej srebrnike in naredili, kot jim je bilo naročeno. Tako se je ta govorica razširila med Judi in se ohranila vse do današnjega dne.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:16,Matej:"Medtem je 11 učencev šlo v Galilejo, da bi se tam srečali z Jezusom. Šli so na goro, na katero jih je Jezus napotil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:17,Matej:"Ko so ga videli, so se mu poklonili, toda nekateri so dvomili, ali je to res on.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:18,Matej:"Jezus pa je prišel k njim in jim rekel: »Dana mi je bila vsa oblast v nebesih in na zemlji.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:19,Matej:"Zato pojdite in mi pridobivajte učence med ljudmi iz vseh narodov. Krščujte jih v imenu Očeta in Sina in svetega duha",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:28,V:20,Matej:"ter jih učite, naj izpolnjujejo vse, kar sem vam zapovedal. In ne pozabite: jaz bom z vami vse do izteka zadnjih dni te stvarnosti.«",K:"",NZ:"YW"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
