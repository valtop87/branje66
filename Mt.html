{Knjiga:"Matej",Kr:"Mt",P:14,V:23,Matej:"Ko so ljudje odšli, se je odpravil na goro, da bi bil sam in bi lahko molil. Nastopila je noč, on pa je bil še vedno sam.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:24,Matej:"Čoln je bil takrat že več sto metrov od kopnega in je komaj premagoval valove, ker je veter pihal ravno v nasprotno smer plovbe.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:25,Matej:"Toda ob četrti nočni straži je Jezus prišel k učencem, tako da je hodil po vodi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:26,Matej:"Ko so ga učenci videli hoditi po jezeru, so se prestrašili in vzkliknili: »Prikazen je!« Od strahu so začeli kar vpiti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:27,Matej:"Jezus pa jim je takoj rekel: »Pomirite se! Jaz sem, ne bojte se!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:28,Matej:"Peter mu je odgovoril: »Gospod, če si ti, mi zapovej, naj pridem k tebi po vodi.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:29,Matej:"Jezus mu je rekel: »Pridi!« Peter je stopil iz čolna in šel po vodi proti Jezusu.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:30,Matej:"Toda ko je videl, kakšen vihar divja, se je prestrašil in se začel utapljati. Zavpil je: »Gospod, reši me!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:31,Matej:"Jezus je takoj iztegnil roko, ga prijel in mu rekel: »Kje je tvoja vera? Zakaj si podvomil?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:32,Matej:"Ko sta prišla v čoln, se je vihar polegel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:33,Matej:"Učenci, ki so bili v čolnu, so se mu poklonili in rekli: »Ti si res Božji Sin.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:34,Matej:"Nato so odpluli na drugo stran jezera in pristali v Genezaretu.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:35,Matej:"Ko so tamkajšnji prebivalci prepoznali Jezusa, so po vsej okolici sporočili, da je prišel, in ljudje so k njemu pripeljali vse, ki so bili bolni.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:36,Matej:"Prosili so ga, da bi se smeli dotakniti vsaj resic njegovega vrhnjega oblačila. Vsi, ki so se jih dotaknili, so popolnoma ozdraveli.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:15,V:0,Matej:"Matej 15. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:15,V:1,Matej:"Nato so iz Jeruzalema prišli k Jezusu farizeji in pismouki ter rekli:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:2,Matej:"»Zakaj se tvoji učenci ne držijo izročil naših prednikov? Pred jedjo si na primer ne umivajo rok.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:3,Matej:"Jezus jim je odgovoril: »Zakaj pa vi zaradi svojih izročil kršite Božje zapovedi?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:4,Matej:"Bog je na primer rekel ‚Spoštuj svojega očeta in svojo mamo in ‚Kdor prekolne svojega očeta ali mamo, mora biti usmrčen.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:5,Matej:"Toda vi govorite: ‚Tistemu, ki svojemu očetu ali mami reče »Imetje, s katerim bi ti lahko pomagal, sem že posvetil Bogu v dar«,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:6,Matej:"ni treba več spoštovati svojih staršev. Tako ste zaradi svojih izročil razveljavili Božjo besedo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:7,Matej:"Hinavci! Izaija je čisto prav prerokoval o vas, ko je rekel:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:8,Matej:"‚To ljudstvo me časti s svojimi ustnicami, njihovo srce pa je daleč od mene.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:9,Matej:"Zaman mi izkazujejo čast, saj to, kar učijo, temelji na človeških zapovedih.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:10,Matej:"Nato je k sebi poklical ljudi in jim rekel: »Poslušajte in dojemite pomen:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:11,Matej:"človeka ne oskrunja to, kar pride v usta, ampak to, kar prihaja iz ust.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:12,Matej:"Takrat so pristopili učenci in ga vprašali: »Ali veš, da so farizeji užaljeni zaradi tega, kar si rekel?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:13,Matej:"On pa jim je odgovoril: »Vsaka rastlina, ki je ni zasadil moj nebeški Oče, bo izkoreninjena.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:14,Matej:"Pustite jih. Oni so slepi vodniki. Če pa slepi vodi slepega, bosta oba padla v jamo.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:15,Matej:"Nato ga je Peter prosil: »Pojasni nam ponazoritev, ki si jo prej povedal.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:16,Matej:"Jezus pa je rekel: »Ali tudi vi še vedno ne razumete?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:17,Matej:"Ali ne veste, da gre vse, kar pride v usta, naprej v črevesje in se nato izloči iz telesa?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:18,Matej:"Kar pa prihaja iz ust, pride iz srca in to oskrunja človeka.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:19,Matej:"Iz srca na primer prihaja hudobno razmišljanje, ki vodi v umore, prešuštvovanje, spolno nemoralo, krajo, krivo pričevanje in sramotenje.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:20,Matej:"To oskrunja človeka. Jesti z neumitimi rokami pa ga ne oskrunja.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:21,Matej:"Jezus je od tam odšel v okolico Tira in Sidona.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:22,Matej:"K njemu je prišla neka Feničanka iz tiste okolice in ga glasno rotila: »Gospod, Davidov Sin, usmili se me! Mojo hčerko zelo mučijo demoni.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:23,Matej:"Vendar ji ni odgovoril niti z besedo. Zato so k njemu pristopili učenci in ga začeli prositi: »Pošlji jo stran, ker ne neha vpiti za nami.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:24,Matej:"On pa je rekel: »Poslan sem bil samo k Izraelcem, ki so kakor izgubljene ovce.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:25,Matej:"Toda ženska je prišla bliže, se mu priklonila in rekla: »Gospod, pomagaj mi!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:26,Matej:"Jezus ji je odgovoril: »Ni prav jemati kruha otrokom in ga metati psičkom.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:27,Matej:"Ona pa je rekla: »Res je, Gospod, ampak tudi psički jedo drobtinice, ki padajo z mize njihovih gospodarjev.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:28,Matej:"Jezus ji je odgovoril: »Tvoja vera je velika. Naj se ti zgodi, kot želiš.« In njena hčerka je še tisti trenutek ozdravela.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:29,Matej:"Jezus je nato od tam šel v bližino Galilejskega jezera. Šel je na neko goro in se tam usedel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:30,Matej:"Potem so k njemu v množicah prišli ljudje, ki so imeli s seboj hrome, pohabljene, slepe, neme in mnoge druge ter jih položili k njegovim nogam, on pa jih je ozdravil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:31,Matej:"Ko so ljudje videli, da nemi govorijo, da so pohabljeni ozdravljeni, da hromi hodijo in da slepi vidijo, so se čudili in slavili Izraelovega Boga.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:32,Matej:"Jezus je k sebi poklical svoje učence in jim rekel: »Ljudje se mi smilijo, ker so že tri dni z menoj in nimajo kaj jesti. Nočem jih poslati domov lačnih, ker bi lahko na poti omagali.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:33,Matej:"Toda učenci so mu rekli: »Kje naj na tem odročnem kraju dobimo dovolj kruha, da bi nahranili toliko ljudi?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:34,Matej:"Jezus jih je vprašal: »Koliko hlebcev imate?« Rekli so mu: »Sedem in nekaj ribic.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:35,Matej:"Nato je ljudem naročil, naj se posedejo po tleh.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:36,Matej:"Vzel je tistih sedem hlebcev in ribice ter se zahvalil Bogu. Hlebce je razlomil in začel hrano deliti učencem, učenci pa ljudem,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:37,Matej:"tako da so se vsi najedli. S tem, kar je ostalo, so učenci napolnili sedem velikih košar.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:38,Matej:"Jedlo je 4000 moških, poleg njih pa še ženske in otroci.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:15,V:39,Matej:"Nato je razpustil množice, stopil v čoln in se odpravil v okolico Magadana.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:16,V:0,Matej:"Matej 16. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:16,V:1,Matej:"K Jezusu so prišli farizeji in saduceji. Ker so ga hoteli preizkusiti, so ga prosili, naj jim pokaže kakšno znamenje z neba.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:2,Matej:"On pa jim je odgovoril: »Ko se zvečeri, pravite: ‚Lepo vreme bo, saj je nebo ognjeno rdeče.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:3,Matej:"In zjutraj pravite: ‚Danes bo nevihta, saj je nebo ognjeno rdeče in oblačno. Videz neba znate razlagati, znamenj tega časa pa ne znate razložiti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:4,Matej:"Hudobni in nezvesti rod hoče videti znamenje, toda ne bo videl nobenega drugega znamenja razen znamenja preroka Jona.« Potem jih je pustil tam in odšel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:5,Matej:"Učenci so šli na drugo stran jezera, toda s seboj so pozabili vzeti kruh.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:6,Matej:"Jezus jim je rekel: »Varujte se farizejskega in saducejskega kvasa.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:7,Matej:"Zato so učenci začeli med seboj razpravljati: »Morda to govori zato, ker nismo s seboj vzeli nič kruha.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:8,Matej:"Jezus je to vedel, zato jih je vprašal: »Zakaj med seboj razpravljate o tem, da nimate kruha? Kje je vaša vera?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:9,Matej:"Ali še niste dojeli bistva? Ali se ne spomnite, kako je bilo s petimi hlebci nahranjenih 5000 moških in koliko košar ste napolnili z ostanki?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:10,Matej:"Ali pa, kako je bilo s sedmimi hlebci nahranjenih 4000 moških in koliko velikih košar ste napolnili z ostanki?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:11,Matej:"Kako to, da ne razumete, da vam ne govorim o kruhu, ampak o tem, da se morate varovati farizejskega in saducejskega kvasa?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:12,Matej:"Tako so dojeli, da jim ni rekel, naj se varujejo kvasa za pripravo kruha, ampak tega, kar učijo farizeji in saduceji.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:13,Matej:"Ko je Jezus prišel v okolico Cezareje Filipove, je učence vprašal: »Kaj pravijo ljudje o tem, kdo je Sin človekov?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:14,Matej:"Odgovorili so: »Nekateri pravijo, da je Janez Krstnik, drugi, da je Elija, spet drugi pa, da je Jeremija ali eden od prerokov.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:15,Matej:"Vprašal jih je še: »In kaj pravite vi, kdo sem jaz?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:16,Matej:"Simon Peter je odgovoril: »Ti si Kristus, Sin živega Boga.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:17,Matej:"Jezus pa mu je rekel: »Lahko si srečen, Simon, Jonov sin. Tega ti namreč ni razodel človek, ampak moj Oče, ki je v nebesih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:18,Matej:"Povem ti tudi: Ti si Peter. Na tej skali bom zgradil svojo občino in vrata groba je ne bodo premagala.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:19,Matej:"Dal ti bom ključe nebeškega Kraljestva. Kar koli boš zvezal na zemlji, bo že zvezano v nebesih, in kar koli boš razvezal na zemlji, bo že razvezano v nebesih.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:20,Matej:"Nato je učencem naročil, naj nikomur ne povedo, da je on Kristus.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:21,Matej:"Takrat je Jezus začel svojim učencem pojasnjevati, da bo moral oditi v Jeruzalem in veliko pretrpeti zaradi starešin, višjih duhovnikov in pismoukov, da bo umorjen in da bo tretji dan obujen.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:22,Matej:"Peter ga je potegnil na stran in ga začel grajati: »Bodi dober s seboj, Gospod. To se ti gotovo ne bo zgodilo.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:23,Matej:"Jezus pa se je obrnil stran od Petra in mu rekel: »Umakni se mi, Satan! Ovira si na moji poti, ker ne misliš po Božje, ampak po človeško.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:24,Matej:"Jezus je nato svojim učencem rekel: »Če kdo hoče iti za menoj, naj se odreče samemu sebi, vzame svoj mučilni kol in hodi za menoj.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:25,Matej:"Kdor namreč hoče svoje življenje rešiti, ga bo izgubil. Kdor pa svoje življenje zaradi mene izgubi, ga bo našel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:26,Matej:"Kaj človeku koristi, če si pridobi ves svet, pri tem pa izgubi svoje življenje? Ali si lahko človek svoje življenje s čim kupi?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:27,Matej:"Sin človekov bo namreč prišel v slavi svojega Očeta s svojimi angeli in takrat bo vsakemu poplačal po njegovih delih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:16,V:28,Matej:"Zagotavljam vam, da nekateri od teh, ki stojijo tu, ne bodo umrli, dokler ne bodo videli Sina človekovega prihajati v kraljevski slavi.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:17,V:0,Matej:"Matej 17. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:17,V:1,Matej:"Šest dni kasneje je Jezus vzel s seboj Petra, Jakoba in njegovega brata Janeza ter jih same peljal na visoko goro.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:2,Matej:"Pred njimi se je spremenil in njegov obraz je zasijal kakor sonce, njegova vrhnja oblačila pa so se bleščala kakor luč.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:3,Matej:"Nenadoma sta se jim prikazala Mojzes in Elija in se začela pogovarjati z Jezusom.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:4,Matej:"Nato je Peter Jezusu rekel: »Gospod, zelo smo veseli, da smo tukaj. Če želiš, bom tu postavil tri šotore: enega zate, enega za Mojzesa in enega za Elija.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:5,Matej:"Ko je še govoril, jih je prekril svetel oblak in glas iz oblaka je rekel: »To je moj ljubljeni Sin, ki mi je v veselje. Poslušajte ga.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:6,Matej:"Ob teh besedah so se učenci zelo prestrašili. Padli so na kolena in se priklonili do tal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:7,Matej:"Jezus pa je prišel k njim, se jih dotaknil in rekel: »Vstanite, ne bojte se.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:8,Matej:"Ko so dvignili pogled, niso videli nikogar drugega razen Jezusa.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:9,Matej:"Medtem ko so se spuščali z gore, jim je Jezus naročil: »Nikomur ne povejte o tem videnju, dokler Sin človekov ne bo vstal od mrtvih.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:10,Matej:"Učenci so ga vprašali: »Zakaj potem pismouki govorijo, da mora pred Kristusom priti Elija?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:11,Matej:"Jezus jim je odgovoril: »Elija bo res prišel prvi in vse obnovil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:12,Matej:"Toda povem vam, da je Elija že prišel, vendar ga niso prepoznali, ampak so naredili z njim to, kar so hoteli. Podobno bo po njihovih rokah trpel tudi Sin človekov.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:13,Matej:"Takrat so učenci dojeli, da jim je govoril o Janezu Krstniku.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:14,Matej:"Ko so prišli k množici ljudi, je k Jezusu pristopil neki človek, pokleknil pred njim in rekel:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:15,Matej:"»Gospod, usmili se mojega sina, ker je zelo bolan. Ima epilepsijo, zato pogosto pade v ogenj ali vodo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:16,Matej:"Pripeljal sem ga k tvojim učencem, pa ga niso mogli ozdraviti.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:17,Matej:"Jezus je odgovoril: »O neverni in pokvarjeni rod! Kako dolgo bom še moral biti z vami? Kako dolgo vas bom še moral prenašati? Pripeljite ga k meni.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:18,Matej:"Zatem je Jezus demonu zapovedal, naj gre iz dečka. Tako je deček še tisti trenutek ozdravel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:19,Matej:"Nato so učenci na samem prišli k Jezusu in ga vprašali: »Zakaj ga mi nismo mogli izgnati?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:20,Matej:"Odgovoril jim je: »Zato ker imate premalo vere. Zagotavljam vam: če boste imeli vere vsaj za gorčično zrno in boste tej gori rekli ‚Od tu se prestavi tja, se bo ta prestavila in nič vam ne bo nemogoče.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:21,Matej:"——",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:22,Matej:"Ko je bil Jezus v Galileji skupaj s svojimi učenci, jim je povedal: »Sin človekov bo izdan in izročen ljudem.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:23,Matej:"Ti ga bodo ubili, tretji dan pa bo obujen.« To jih je zelo razžalostilo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:24,Matej:"Ko so prišli v Kafarnaum, so k Petru pristopili tisti, ki so pobirali davek dveh drahem, in ga vprašali: »Ali vaš učitelj plačuje davek dveh drahem?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:25,Matej:"Odgovoril je: »Plačuje.« Takoj ko je vstopil v hišo, pa ga je Jezus vprašal: »Kaj misliš, Simon, od koga kralji dobivajo pristojbino ali davek na osebo? Od svojih sinov ali od tujcev?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:26,Matej:"Ko je odgovoril »Od tujcev«, mu je Jezus rekel: »Torej so sinovi oproščeni davka.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:17,V:27,Matej:"Da pa jim to ne bo v spotiko, pojdi k jezeru, vrzi trnek in vzemi prvo ribo, ki se ujame. Ko ji boš odprl usta, boš našel srebrnik. Vzemi ga in jim ga daj zame in zase.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:18,V:0,Matej:"Matej 18. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:18,V:1,Matej:"Takrat so k Jezusu pristopili učenci in ga vprašali: »Kdo bo v resnici največji v nebeškem Kraljestvu?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:2,Matej:"Jezus je k sebi poklical majhnega otroka, ga postavil mednje",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:3,Matej:"in rekel: »Verjemite mi: Če se ne spremenite in ne postanete kakor otroci, nikakor ne boste vstopili v nebeško Kraljestvo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:4,Matej:"Kdor se torej poniža kakor ta otrok, bo največji v nebeškem Kraljestvu,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:5,Matej:"in kdor takšnega otroka sprejme zaradi mene, sprejme tudi mene.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:6,Matej:"Kdor pa enega od teh malih, ki verujejo vame, navede na greh, je zanj boljše, da mu okoli vratu obesijo mlinski kamen in ga potopijo na odprtem morju.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:7,Matej:"Gorje svetu, ker ljudi navaja na greh! Seveda se bodo pojavili ljudje, ki bodo druge navajali na greh, toda gorje tem, ki bodo to počeli!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:8,Matej:"Če te torej tvoja roka ali noga navaja na greh, jo odsekaj in vrzi stran od sebe. Boljše je, da si brez ene roke ali noge in dobiš življenje, kot pa da imaš obe roki in nogi in te vržejo v večni ogenj.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:9,Matej:"In če te na greh navaja tvoje oko, ga iztakni in vrzi stran od sebe. Boljše je, da imaš eno oko in dobiš življenje, kot pa da imaš obe očesi in te vržejo v ognjeno geheno.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:10,Matej:"Glejte, da ne boste zaničevali katerega od teh malih. Povem vam namreč, da imajo njihovi angeli v nebesih vedno dostop do mojega Očeta, ki je v nebesih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:11,Matej:"——",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:12,Matej:"Kaj menite, ali ne bi človek, ki bi imel 100 ovc in bi ena od njih zašla, pustil ostalih 99 v gorah in šel iskat tisto, ki je zašla?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:13,Matej:"Verjemite mi, če bi mu jo uspelo najti, bi je bil bolj vesel kot tistih 99, ki niso zašle.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:14,Matej:"Podobno tudi moj Oče, ki je v nebesih, niti za enega od teh malih ne želi, da bi izgubil življenje.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:15,Matej:"Če tvoj brat greši proti tebi, pojdi k njemu in mu njegovo napako razkrij na štiri oči. Če te posluša, si svojega brata pridobil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:16,Matej:"Če pa te ne posluša, vzemi s seboj še enega ali dva, da bi se vsaka obtožba potrdila glede na izjavo dveh ali treh prič.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:17,Matej:"Če jih ne posluša, povej občini. Če pa tudi občine ne posluša, naj ti bo kakor človek iz drugega naroda in kakor davkar.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:18,Matej:"Zagotavljam vam: kar koli boste zvezali na zemlji, bo že zvezano v nebesih, in kar koli boste razvezali na zemlji, bo že razvezano v nebesih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:19,Matej:"Povem vam še: Če se dva izmed vas na zemlji strinjata, da bi morala mojega Očeta, ki je v nebesih, prositi za nekaj pomembnega, jima bo on to izpolnil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:20,Matej:"Kjer sta namreč dva ali trije zbrani v mojem imenu, tam sem jaz med njimi.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:21,Matej:"Nato je k njemu pristopil Peter in ga vprašal: »Gospod, kolikokrat moram odpustiti svojemu bratu, če greši proti meni? Do 7-krat?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:22,Matej:"Jezus mu je odgovoril: »Povem ti: ne do 7-krat, ampak do 77-krat.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:23,Matej:"Zato je nebeško Kraljestvo podobno kralju, ki je hotel poravnati račune s svojimi sužnji.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:24,Matej:"Ko jih je začel poravnavati, so k njemu privedli sužnja, ki mu je dolgoval 10.000 talentov.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:25,Matej:"Ker pa suženj ni imel dolga s čim odplačati, je kralj ukazal, da naj njega, njegovo ženo, otroke in vse njegovo imetje prodajo in s tem plačajo dolg.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:26,Matej:"Suženj pa je padel na kolena, se mu priklonil in ga prosil: ‚Potrpi z menoj in vse ti bom odplačal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:27,Matej:"Kralju se je suženj zasmilil, zato ga je izpustil in mu dolg odpisal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:28,Matej:"Ko je ta suženj prišel ven, je poiskal drugega sužnja, ki je bil njemu dolžan 100 denarijev. Zgrabil ga je, ga začel daviti in mu rekel: ‚Odplačaj vse, kar si dolžan.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:29,Matej:"Suženj pa je padel na kolena in ga začel prositi: ‚Potrpi z menoj in odplačal ti bom.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:30,Matej:"Toda on ga ni poslušal, ampak ga je dal vreči v ječo, v kateri naj bi ostal, dokler ne bi odplačal, kar mu je bil dolžan.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:31,Matej:"Ko so drugi sužnji videli, kaj se je zgodilo, so bili zgroženi in so šli vse to povedat kralju.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:32,Matej:"Nato ga je kralj poklical k sebi in mu rekel: ‚Hudobni suženj, ves tisti dolg sem ti odpisal, ker si me prosil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:33,Matej:"Ali ne bi bilo prav, da bi se tudi ti usmilil drugega sužnja, kot sem se jaz usmilil tebe?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:34,Matej:"Zatem ga je kralj ves besen dal vreči v ječo, v kateri naj bi ostal, dokler mu dolga ne bi v celoti odplačal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:18,V:35,Matej:"Tako bo ravnal tudi moj nebeški Oče z vsakim od vas, ki ne bo iz srca odpustil svojemu bratu.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:19,V:0,Matej:"Matej 19. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:19,V:1,Matej:"Ko je Jezus povedal vse to, je odpotoval iz Galileje in prišel na ozemlje na drugi strani Jordana, ki meji z Judejo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:2,Matej:"Za njim so šle tudi velike množice ljudi in on jih je ozdravljal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:3,Matej:"K Jezusu so prišli farizeji, da bi ga preizkusili. Vprašali so ga: »Ali je dovoljeno, da se mož iz katerega koli razloga razveže od žene?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:4,Matej:"Jezus je odgovoril: »Ali niste brali, da je Bog na začetku ustvaril moškega in žensko",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:5,Matej:"in rekel ‚Zato bo moški zapustil očeta in mamo ter se bo držal svoje žene in postala bosta eno?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:6,Matej:"Tako nista več dva, ampak eno. Kar je torej Bog združil, naj noben človek ne ločuje.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:7,Matej:"Farizeji pa so ga vprašali: »Zakaj je potem Mojzes predpisal, naj mož ženi da odslovilno pismo, in tako dopustil, da se od nje razveže?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:8,Matej:"Jezus jim je odgovoril: »Mojzes je zaradi vašega zakrknjenega srca dopustil, da se razvežete od žene, na začetku pa ni bilo tako.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:9,Matej:"Povem vam, da vsak, ki se od svoje žene razveže, razen če se zaradi spolne nemorale, in se poroči z drugo, prešuštvuje.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:10,Matej:"Učenci so mu rekli: »Če pa je z možem in ženo tako, potem se ni priporočljivo poročiti.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:11,Matej:"On pa jim je rekel: »Vsi ne zmorejo tako živeti, ampak samo tisti, ki imajo ta dar.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:12,Matej:"So namreč evnuhi, ki so se takšni že rodili, in so evnuhi, ki so jih takšne naredili ljudje, so pa tudi evnuhi, ki so se sami naredili evnuhe zaradi nebeškega Kraljestva. Kdor lahko tako živi, naj tako živi.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:13,Matej:"Zatem so ljudje k njemu pripeljali otroke, da bi nanje položil roke in molil zanje, toda učenci so te ljudi oštevali.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:14,Matej:"Jezus pa je rekel: »Pustite otroke pri miru in jim ne branite, da bi prišli k meni, saj je takšnim namenjeno nebeško Kraljestvo.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:15,Matej:"Nato je na otroke položil roke in odšel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:16,Matej:"Takrat je k njemu pristopil mlad moški in ga vprašal: »Učitelj, kaj dobrega moram narediti, da bi dobil večno življenje?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:17,Matej:"Jezus mu je odgovoril: »Zakaj mene sprašuješ, kaj dobrega moraš narediti? Samo eden je dober. Če pa hočeš dobiti življenje, izpolnjuj zapovedi.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:18,Matej:"Ta pa ga je vprašal: »Katere?« Jezus je odgovoril: »Ne ubijaj, ne prešuštvuj, ne kradi, ne laži, ko pričaš.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:19,Matej:"Spoštuj svojega očeta in svojo mamo in imej rad svojega bližnjega kakor samega sebe.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:20,Matej:"Moški mu je rekel: »Vse to že izpolnjujem. Kaj moram še delati?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:21,Matej:"Jezus mu je odgovoril: »Če hočeš biti popoln, prodaj svoje imetje in daj denar revnim, pa boš imel zaklad v nebesih. Potem pridi in hodi za menoj.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:22,Matej:"Ko je moški to slišal, je žalosten odšel, saj je bil zelo bogat.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:23,Matej:"Jezus je nato svojim učencem rekel: »Verjemite mi, da bo bogat človek težko prišel v nebeško Kraljestvo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:24,Matej:"Povem vam tudi, da lažje kamela pride skozi šivankino uho kakor pa bogat človek v Božje kraljestvo.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:25,Matej:"Ko so učenci to slišali, so zelo presenečeni vprašali: »Kdo je potem sploh lahko rešen?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:26,Matej:"Jezus jih je pogledal naravnost v oči in jim rekel: »Ljudem se to zdi nemogoče, Bogu pa je mogoče vse.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:27,Matej:"Peter mu je nato rekel: »Mi smo zapustili vse in šli za teboj. Kaj bomo dobili za to?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:28,Matej:"Jezus jim je odgovoril: »Zagotavljam vam: ko bo Bog vse prenovil in se bo Sin človekov usedel na svoj veličastni prestol, boste vi, ki ste hodili za menoj, sedeli na 12 prestolih in sodili 12 Izraelovih rodov.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:29,Matej:"Vsak, ki je zaradi mojega imena zapustil hiše, brate, sestre, očeta, mamo, otroke ali polja, bo dobil stokrat več in podedoval večno življenje.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:19,V:30,Matej:"Toda mnogi, ki so zdaj prvi, bodo zadnji in mnogi, ki so zdaj zadnji, bodo prvi.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:20,V:0,Matej:"Matej 20. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:20,V:1,Matej:"Nebeško Kraljestvo je podobno lastniku vinograda, ki je šel zgodaj zjutraj najemat delavce za svoj vinograd.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:2,Matej:"Z delavci se je dogovoril za en denarij na dan in jih poslal v svoj vinograd.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:3,Matej:"Ko je šel okoli 9. ure spet na trg, je tam videl druge, ki so bili brez dela,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:4,Matej:"in jim rekel: ‚Pojdite tudi vi v moj vinograd in jaz vam bom dal ustrezno plačilo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:5,Matej:"In so šli. Lastnik vinograda je šel na trg tudi okoli 12. in 15. ure in naredil enako.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:6,Matej:"Nazadnje je šel na trg še okoli 17. ure in našel druge, ki so tam stali, in jih vprašal: ‚Zakaj stojite tu že ves dan brez dela?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:7,Matej:"Odgovorili so mu: ‚Ker nas ni nihče najel. Pa jim je rekel: ‚Pojdite tudi vi v moj vinograd.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:8,Matej:"Ko se je zvečerilo, je lastnik vinograda svojemu oskrbniku rekel: ‚Pokliči delavce in jih izplačaj. Začni pri zadnjih in končaj pri prvih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:9,Matej:"Tako so prišli tisti, ki so bili najeti ob 17. uri, in vsak je dobil po en denarij.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:10,Matej:"Ko so prišli tisti, ki so bili najeti prvi, so sklepali, da bodo dobili več, toda tudi oni so za plačilo dobili po en denarij.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:11,Matej:"Ko so prejeli plačilo, so se začeli nad lastnikom vinograda pritoževati.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:12,Matej:"Rekli so mu: ‚Ti zadnji so delali samo eno uro, pa si jim plačal enako kot nam, ki smo ves dan garali na žgočem soncu!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:13,Matej:"Enemu od njih pa je odgovoril: ‚Prijatelj, ne delam ti krivice. Ali se nisva dogovorila za en denarij?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:14,Matej:"Vzemi svoje plačilo in pojdi. Temu zadnjemu hočem dati enako kot tebi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:15,Matej:"Ali nimam pravice s svojo lastnino delati, kar hočem? Ali si zavisten, ker sem jaz dober?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:16,Matej:"Tako bodo zadnji prvi in prvi bodo zadnji.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:17,Matej:"Ko je bil Jezus na poti proti Jeruzalemu, je 12 učencev odpeljal stran od drugih in jim rekel:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:18,Matej:"»Glejte, zdaj gremo v Jeruzalem, kjer bo Sin človekov izročen višjim duhovnikom in pismoukom. Ti ga bodo obsodili na smrt",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:19,Matej:"in izročili ljudem iz drugih narodov, ki se bodo iz njega norčevali, ga prebičali in usmrtili na kolu  in tretji dan bo obujen.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:20,Matej:"Nato je prišla k njemu Zebedejeva žena s sinovoma, se mu poklonila in ga želela nekaj prositi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:21,Matej:"Vprašal jo je: »Kaj želiš?« Odgovorila mu je: »Ko boš v svojem Kraljestvu, poskrbi, da bosta moja sinova sedela ob tebi, eden na tvoji desni in drugi na tvoji levi.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:22,Matej:"Jezus je odgovoril: »Ne vesta, kaj prosita. Ali lahko pijeta iz keliha, iz katerega bom jaz v kratkem pil?« Rekla sta mu: »Lahko.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:23,Matej:"On pa jima je rekel: »Iz mojega keliha bosta res pila, toda o tem, kdo bo sedel na moji desni oziroma na moji levi, ne odločam jaz. Ta mesta je za tiste, ki bodo tam sedeli, že pripravil moj Oče.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:24,Matej:"Ko je to slišalo ostalih deset, so se na Jakoba in Janeza razjezili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:25,Matej:"Jezus pa je vse poklical k sebi in jim rekel: »Vi veste, da narodom njihovi vladarji gospodujejo in da jih imajo pomembni ljudje pod svojo oblastjo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:26,Matej:"Med vami pa ne sme biti tako. Kdor koli hoče postati med vami velik, mora drugim streči,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:27,Matej:"in kdor koli hoče biti med vami prvi, mora biti vaš suženj.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:28,Matej:"Tudi Sin človekov ni prišel zato, da bi mu drugi stregli, ampak da on streže drugim in da svoje življenje kot odkupnino za mnoge.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:29,Matej:"Ko so šli iz Jerihe, je Jezusa spremljala velika skupina ljudi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:30,Matej:"Ob cesti pa sta sedela slepa moška. Slišala sta, da gre mimo Jezus, in sta zavpila: »Gospod, Davidov Sin, usmili se naju!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:31,Matej:"Toda ljudje so jima zabičali, naj utihneta. Onadva pa sta še glasneje zavpila: »Gospod, Davidov Sin, usmili se naju!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:32,Matej:"Jezus se je ustavil, ju poklical in vprašal: »Kaj lahko naredim za vaju?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:33,Matej:"Odgovorila sta mu: »Gospod, povrni nama vid.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:20,V:34,Matej:"Jezusu sta se zasmilila, zato se je dotaknil njunih oči in vid se jima je takoj povrnil. Potem sta šla za Jezusom.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:21,V:0,Matej:"Matej 21. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:21,V:1,Matej:"Ko so se približali Jeruzalemu in prispeli v Betfago na Oljski gori, je Jezus dvema učencema naročil:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:2,Matej:"»Pojdita v vas, ki jo vidita pred seboj. Takoj ko bosta prišla tja, bosta našla privezano oslico in ob njej oslička. Odvežita ju in pripeljita k meni.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:3,Matej:"Če pa vama kdo kaj reče, recita: ‚Gospod ju potrebuje. In takoj vama ju bo dovolil odpeljati.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:4,Matej:"To pa se je zgodilo zato, da bi se izpolnilo, kar je bilo rečeno po preroku, namreč:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:5,Matej:"»Sionski hčeri povejte: ‚Glej! Tvoj kralj prihaja k tebi. Blag je in jezdi na osličku, da, na osličjem mladiču.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:6,Matej:"Učenca sta naredila, kot jima je Jezus naročil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:7,Matej:"Pripeljala sta oslico in njenega oslička. Učenci so nanju položili svoja vrhnja oblačila in Jezus se je usedel na oslička.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:8,Matej:"Večina ljudi iz množice je na pot položila svoja vrhnja oblačila, drugi pa so začeli nanjo polagati veje, ki so jih sekali z dreves.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:9,Matej:"Ljudje, ki so šli pred njim, in tisti, ki so šli za njim, so vzklikali: »Obvaruj, prosimo, Davidovega Sina! Blagoslovljen tisti, ki prihaja v Jehovovem imenu! Obvaruj ga, prosimo, ti, ki si na višavah!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:10,Matej:"Ko je Jezus prišel v Jeruzalem, se je vse mesto vznemirilo in se spraševalo: »Kdo je to?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:11,Matej:"Ljudje, ki so bili z njim, so govorili: »To je prerok Jezus iz Nazareta v Galileji!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:12,Matej:"Jezus pa je šel v tempelj in iz njega izgnal vse, ki so tam prodajali in kupovali. Menjalcem denarja je prevrnil mize in prodajalcem golobov je prevrnil klopi",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:13,Matej:"ter jim rekel: »V Svetih spisih piše: ‚Moja hiša se bo imenovala hiša molitve. Vi pa iz nje delate razbojniško jamo!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:14,Matej:"Ko je bil v templju, so k njemu prišli slepi in hromi in on jih je ozdravil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:15,Matej:"Višji duhovniki in pismouki so videli ta njegova osupljiva dela in otroke, ki so v templju vzklikali: »Obvaruj, prosimo, Davidovega Sina!« To jih je razjezilo",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:16,Matej:"in so ga vprašali: »Ali slišiš, kaj govorijo?« Jezus jim je odgovoril: »Seveda. Ali niste nikoli brali ‚Z besedami, ki so prišle iz ust otrok in dojenčkov, si sebi priskrbel hvalo?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:17,Matej:"Nato je iz Jeruzalema šel v Betanijo in tam prenočil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:18,Matej:"Ko se je zgodaj zjutraj vračal v Jeruzalem, je postal lačen.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:19,Matej:"Ob cesti je zagledal figovo drevo in šel k njemu. Toda na njem ni našel nič drugega kot liste, zato mu je rekel: »Naj ne bo nikoli več sadu na tebi.« In drevo se je v hipu posušilo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:20,Matej:"Ko so učenci to videli, so se začudili in ga vprašali: »Kako to, da se je figa v hipu posušila?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:21,Matej:"Jezus jim je odgovoril: »Zagotavljam vam: Če imate vero in nič ne dvomite, boste lahko delali še več od tega, kar sem jaz naredil s to figo. Celo če boste tej gori rekli ‚Dvigni se in se vrzi v morje, se bo to res zgodilo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:22,Matej:"Vse, za kar v molitvi prosite, boste dobili, če boste verovali.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:23,Matej:"Potem je šel v tempelj. Medtem ko je učil, so k njemu pristopili višji duhovniki in starešine ljudstva ter ga vprašali: »Od kod ti oblast, da delaš vse to? Kdo ti jo je dal?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:24,Matej:"Jezus jim je odgovoril: »Tudi jaz vas bom nekaj vprašal. Če mi boste to povedali, bom tudi jaz vam povedal, od kod mi oblast, da delam vse to:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:25,Matej:"Od koga je Janez dobil oblast, da krščuje? Od Boga ali od ljudi?« Oni pa so začeli med seboj razpravljati: »Če rečemo ‚Od Boga, nas bo vprašal: ‚Zakaj potem Janezu niste verjeli?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:26,Matej:"Če pa rečemo ‚Od ljudi, nas je lahko strah, kaj nam bodo naredili ljudje, saj imajo Janeza vsi za preroka.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:27,Matej:"Zato so Jezusu odgovorili: »Ne vemo.« On pa jim je rekel: »Tudi jaz vam ne bom povedal, od kod mi oblast, da delam vse to.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:28,Matej:"»Kaj menite o naslednjem? Neki človek je imel dva sinova. Šel je k prvemu in mu rekel: ‚Sin, pojdi danes delat v vinograd.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:29,Matej:"Ta mu je odgovoril: ‚Ne grem. Toda potem mu je postalo žal in je šel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:30,Matej:"Pristopil je k drugemu sinu in mu rekel enako. Ta pa mu je odgovoril ‚Grem, oče, ampak ni šel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:31,Matej:"Kdo od teh dveh je naredil to, kar je želel oče?« Odgovorili so: »Prvi.« Jezus pa jim je rekel: »Zagotavljam vam, da bodo davkarji in prostitutke prej prišli v Božje kraljestvo kot vi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:32,Matej:"Janez je namreč prišel k vam, da bi vam pokazal pravo pot, toda vi mu niste verjeli. Davkarji in prostitutke so mu verjeli in vi ste to videli, pa vam vseeno ni bilo žal in mu niste verjeli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:33,Matej:"Prisluhnite še eni ponazoritvi: Bil je človek, ki je na svojem zemljišču zasadil vinograd, ga ogradil, v njem izklesal stiskalnico in postavil stolp. Nato je vinograd dal v najem delavcem in odpotoval v tujino.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:34,Matej:"Ko je nastopil čas trgatve, je k delavcem poslal svoje sužnje, da bi vzeli njegov del pridelka.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:35,Matej:"Toda delavci so njegove sužnje prijeli ter enega pretepli, drugega ubili in spet drugega kamenjali.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:36,Matej:"Nato je k njim poslal še druge sužnje. Tokrat jih je poslal več kot prvič, toda z njimi so storili enako.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:37,Matej:"Nazadnje je k njim poslal svojega sina, saj si je mislil: ‚Mojega sina bodo spoštovali.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:38,Matej:"Toda ko so delavci zagledali sina, so drug drugemu rekli: ‚Ta je dedič. Dajmo, ubijmo ga in si prilastimo njegovo dediščino!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:39,Matej:"Zato so ga prijeli, ga odvlekli iz vinograda in ubili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:40,Matej:"Kaj bo torej lastnik vinograda naredil s temi delavci, ko bo prišel?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:41,Matej:"Odgovorili so mu: »Ker so hudobni, jih bo vse do zadnjega pokončal in vinograd dal v najem drugim delavcem, ki mu bodo ob trgatvi dajali njegov del pridelka.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:42,Matej:"Jezus jim je rekel: »V Svetih spisih piše: ‚Kamen, ki so ga zidarji zavrgli, je postal glavni vogelnik. To je prišlo od Jehova in je čudovito v naših očeh. Ali niste teh besed nikoli prebrali?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:43,Matej:"Zato vam povem: Božje kraljestvo se vam bo vzelo in dalo narodu, ki rojeva dobre sadove.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:44,Matej:"Kdor bo padel na ta kamen, se bo raztreščil. In vsak, na kogar bo ta kamen padel, bo zdrobljen.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:45,Matej:"Ko so višji duhovniki in farizeji slišali njegovi ponazoritvi, so dojeli, da je govoril o njih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:21,V:46,Matej:"Hoteli so ga sicer prijeti, vendar so se bali ljudi, ki so bili tam zbrani, saj so ga ti imeli za preroka.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:22,V:0,Matej:"Matej 22. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:22,V:1,Matej:"Jezus jih je spet učil s ponazoritvami. Rekel je:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:2,Matej:"»Nebeško Kraljestvo je podobno kralju, ki je svojemu sinu pripravil svatbo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:3,Matej:"Svojim sužnjem je naročil, naj pokličejo vse, ki so bili povabljeni na svatbo, toda povabljenci niso hoteli priti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:4,Matej:"Nato je poslal še druge sužnje in jim rekel: ‚Povabljencem povejte: »Pripravil sem pojedino, moji biki in najboljše živali so zaklani in vse je pripravljeno. Pridite na svatbo.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:5,Matej:"Toda oni se za to niso zmenili. Nekateri so se vrnili na svoje polje, drugi k svojemu poslu,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:6,Matej:"ostali pa so zgrabili njegove sužnje ter jih pretepli in pobili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:7,Matej:"Kralj se je razjezil in poslal svoje vojake, da so pobili morilce, njihovo mesto pa sežgali.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:8,Matej:"Nato je sužnjem rekel: ‚Svatba je že pripravljena, toda povabljenci je niso bili vredni.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:9,Matej:"Zato pojdite na ceste, ki peljejo iz mesta, in povabite na svatbo vsakega, ki ga najdete.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:10,Matej:"Sužnji so torej šli ven na ceste in zbrali vse, ki so jih našli, tako hudobne kot dobre. Na koncu je bila svatbena dvorana polna gostov.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:11,Matej:"Ko je kralj prišel goste pogledat, je zagledal nekoga, ki ni bil oblečen v svatovsko obleko.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:12,Matej:"Zato ga je vprašal: ‚Prijatelj, kako si prišel noter, ko pa nisi oblečen v svatovsko obleko? Toda ta je ostal brez besed.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:13,Matej:"Kralj je nato svojim služabnikom rekel: ‚Zvežite mu roke in noge ter ga vrzite ven v temo. Tam bo jokal in škripal z zobmi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:14,Matej:"Mnogo je namreč povabljenih, toda le malo izbranih.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:15,Matej:"Farizeji so nato odšli in se posvetovali, kako bi Jezusa navedli, da bi rekel kaj napačnega.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:16,Matej:"Zato so k njemu poslali svoje učence in pripadnike Herodove stranke ter jim naročili, naj mu rečejo: »Učitelj, vemo da vedno govoriš resnico, da učiš resnico o Bogu in da ne iščeš odobravanja pri ljudeh, ker ne gledaš, kdo je kdo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:17,Matej:"Povej nam torej, kaj meniš: Ali je dovoljeno plačevati cesarju davek na osebo ali ni?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:18,Matej:"Toda Jezus je vedel, da imajo hudobne namene, zato je rekel: »Zakaj me preizkušate, hinavci?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:19,Matej:"Pokažite mi davčni kovanec.« Prinesli so mu denarij.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:20,Matej:"Vprašal jih je: »Čigava podoba in napis sta to?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:21,Matej:"Odgovorili so mu: »Cesarjeva.« Nato jim je rekel: »Dajte torej cesarju, kar je cesarjevega, Bogu pa, kar je Božjega.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:22,Matej:"Ko so to slišali, so se začudili, ga pustili in odšli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:23,Matej:"Tisti dan so k Jezusu prišli saduceji, ki ne verjamejo v vstajenje, in ga vprašali:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:24,Matej:"»Učitelj, Mojzes je rekel: ‚Če kdo umre brez otrok, se mora z njegovo ženo poročiti njegov brat in tako svojemu bratu priskrbeti potomstvo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:25,Matej:"Pri nas pa je bilo sedem bratov. Prvi se je poročil in umrl. In ker ni imel potomcev, je ženo zapustil svojemu bratu.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:26,Matej:"Tako se je zgodilo tudi z drugim in tretjim, vse do sedmega.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:27,Matej:"Nazadnje je umrla še žena.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:28,Matej:"Komu od teh sedmih bo torej postala žena ob vstajenju? Vsi so jo namreč imeli za ženo.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:29,Matej:"Jezus jim je odgovoril: »Motite se, ker ne poznate Svetih spisov niti ne veste, kako deluje Božja moč.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:30,Matej:"Ob vstajenju se namreč ne bodo poročali, ampak bodo kakor angeli v nebesih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:31,Matej:"Brali ste o vstajenju mrtvih. Ali niste prebrali, kaj vam je rekel Bog? Rekel je:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:32,Matej:"‚Jaz sem Bog Abrahama, Bog Izaka in Bog Jakoba. On ni Bog mrtvih, ampak živih.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:33,Matej:"Ko pa so množice to slišale, so bile osuple nad tem, kar je učil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:34,Matej:"Ko so farizeji slišali, da je utišal saduceje, so se zbrali in šli do Jezusa.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:35,Matej:"Eden od njih, ki je bil poznavalec Zakonika, ga je hotel preizkusiti, zato ga je vprašal:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:36,Matej:"»Učitelj, katera zapoved v Zakoniku je najpomembnejša?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:37,Matej:"Jezus mu je odgovoril: »‚Ljubi svojega Boga Jehova z vsem svojim srcem, vso svojo dušo in vsem svojim umom.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:38,Matej:"To je najpomembnejša in prva zapoved.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:39,Matej:"Druga, ki je tej podobna, pa je: ‚Svojega bližnjega imej rad kakor samega sebe.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:40,Matej:"Ti dve zapovedi sta temelj celotnega Zakonika in Preroških spisov.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:41,Matej:"Jezus je zbrane farizeje vprašal:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:42,Matej:"»Kaj menite o Kristusu? Čigav potomec je?« Odgovorili so mu: »Davidov.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:43,Matej:"Vprašal jih je še: »Kako torej, da ga David po navdihnjenju imenuje Gospod, ko pravi",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:44,Matej:"‚Jehova je mojemu Gospodu rekel: »Sedi na moji desni, dokler ne bom tvojih sovražnikov položil pod tvoje noge.«?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:45,Matej:"Če mu torej David pravi Gospod, kako je potem lahko Kristus njegov potomec?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:22,V:46,Matej:"Nihče mu ni mogel odgovoriti besede, niti si ga od tega dne nihče ni upal več nič vprašati.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:23,V:0,Matej:"Matej 23. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:23,V:1,Matej:"Nato je Jezus množicam in svojim učencem rekel:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:2,Matej:"»Pismouki in farizeji so se usedli na Mojzesov stol.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:3,Matej:"Zato delajte in izpolnjujte vse, kar vam rečejo, ampak jih ne posnemajte, ker govorijo eno, delajo pa drugo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:4,Matej:"Pripravljajo težka bremena in jih nalagajo ljudem na rame, sami pa jih še s prstom nočejo premakniti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:5,Matej:"Vse, kar delajo, delajo zato, da bi jih ljudje opazili. Povečujejo si namreč škatlice z odlomki iz Svetih spisov, ki jih nosijo za zaščito, in podaljšujejo resice na oblačilih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:6,Matej:"Radi imajo najvidnejša mesta pri večerjah, prve sedeže v sinagogah,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:7,Matej:"to, da jih na trgih pozdravljajo, in to, da jih ljudje imenujejo rabi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:8,Matej:"Ampak vi ne smete pustiti, da vas imenujejo rabi, saj je vaš Učitelj eden, vsi vi pa ste bratje.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:9,Matej:"Prav tako nikogar na zemlji ne imenujte oče, saj je vaš Oče eden, ta, ki je v nebesih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:10,Matej:"Tudi se ne pustite imenovati voditelj, saj je vaš Voditelj eden, Kristus.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:11,Matej:"Kdor pa je med vami največji, naj bo vaš služabnik.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:12,Matej:"Kdor se povišuje, bo ponižan, in kdor se ponižuje, bo povišan.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:13,Matej:"Gorje vam, pismouki in farizeji, hinavci, ker pred ljudmi zapirate nebeško Kraljestvo. Vi sami ne greste vanj, tistim, ki bi radi vstopili, pa tega ne dovolite.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:14,Matej:"——",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:15,Matej:"Gorje vam, pismouki in farizeji, hinavci, ker prepotujete morje in kopno, da bi pridobili enega človeka, ki bi se spreobrnil. In ko se spreobrne, ga tako pokvarite, da je dvakrat bolj vreden gehene, kot ste je sami.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:16,Matej:"Gorje vam, slepi vodniki, ki pravite: ‚Če kdo priseže pri templju, prisege ni dolžen izpolniti. Če pa kdo priseže pri tempeljskem zlatu, je to, kar je prisegel, dolžen izpolniti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:17,Matej:"Kako neumni in slepi ste! Kaj je vendar pomembnejše – zlato ali tempelj, zaradi katerega je to zlato sveto?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:18,Matej:"Pravite tudi: ‚Če kdo priseže pri oltarju, prisege ni dolžen izpolniti. Če pa kdo priseže pri daru, ki je na njem, je to, kar je prisegel, dolžen izpolniti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:19,Matej:"Kako slepi ste! Kaj je vendar pomembnejše – dar ali oltar, zaradi katerega je ta dar svet?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:20,Matej:"Kdor torej prisega pri oltarju, prisega pri oltarju in pri vsem, kar je na njem.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:21,Matej:"Kdor prisega pri templju, prisega pri templju in pri njem, ki v templju prebiva.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:22,Matej:"Kdor pa prisega pri nebesih, prisega pri Božjem prestolu in pri njem, ki na prestolu sedi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:23,Matej:"Gorje vam, pismouki in farizeji, hinavci, ker dajete desetino od mete, kopra in kumina, zanemarjate pa to, kar je v Zakoniku pomembnejše, namreč pravico, usmiljenje in zvestobo. Desetino je sicer treba dajati, hkrati pa se ne sme zanemarjati drugih stvari.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:24,Matej:"Slepi vodniki, precejate pijačo, da ne bi popili komarja, kamelo pa požirate!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:25,Matej:"Gorje vam, pismouki in farizeji, hinavci, ker kozarec in skledo čistite od zunaj, znotraj pa sta polna pohlepa in vdajanja užitkom.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:26,Matej:"Slepi farizej, kozarec in skledo najprej očisti znotraj, da bosta čista tudi zunaj.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:27,Matej:"Gorje vam, pismouki in farizeji, hinavci, ker ste podobni pobeljenim grobovom, ki so na zunaj videti lepi, znotraj pa so polni mrtvaških kosti in vsakršne nečistosti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:28,Matej:"Tako se tudi vi ljudem na zunaj kažete pravične, znotraj pa ste polni hinavščine in nezakonitosti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:29,Matej:"Gorje vam, pismouki in farizeji, hinavci, ker zidate grobove prerokom in krasite grobove pravičnih",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:30,Matej:"ter pravite: ‚Če bi mi živeli v dneh naših prednikov, ne bi sodelovali pri prelivanju krvi prerokov.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:31,Matej:"Tako sami proti sebi pričate, da ste potomci teh, ki so ubijali preroke.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:32,Matej:"Dokončajte torej to, kar so začeli vaši predniki.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:33,Matej:"Kače, gadja zalega, kako se boste izognili obsodbi? Vrženi boste v geheno.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:34,Matej:"Zato vam pošiljam preroke, modre ljudi in javne učitelje. Nekatere od njih boste ubili in pritrdili na kol, nekatere boste bičali po svojih sinagogah in preganjali od mesta do mesta,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:35,Matej:"tako da boste krivi za kri vseh pravičnih ljudi, ubitih na zemlji, od krvi pravičnega Abela do krvi Berehjajevega sina Zaharija, ki ste ga ubili med svetiščem in oltarjem.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:36,Matej:"Zagotavljam vam, da bo za vse to odgovoren ta rod.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:37,Matej:"Jeruzalem, Jeruzalem, ki ubijaš preroke in kamenjaš tiste, ki so poslani k tebi. Kolikokrat sem hotel tvoje otroke zbrati, kakor zbira koklja svoja piščeta pod peruti! Toda niste hoteli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:38,Matej:"Vaša hiša bo zapuščena in prepuščena vam.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:23,V:39,Matej:"Povem vam namreč, da me ne boste več videli, dokler ne boste rekli: ‚Blagoslovljen tisti, ki prihaja v Jehovovem imenu!«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:24,V:0,Matej:"Matej 24. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:24,V:1,Matej:"Jezus se je potem odpravil iz templja. Ko je že odhajal, so k njemu pristopili njegovi učenci in pokazali na tempeljske zgradbe.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:2,Matej:"Jezus jim je rekel: »Ali vidite vse to? Zagotavljam vam: tu ne bo ostal kamen na kamnu, vse bo porušeno.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:3,Matej:"Ko je sedel na Oljski gori, so k njemu na samem pristopili učenci in mu rekli: »Povej nam, kdaj se bo vse to zgodilo in kaj bo znamenje, da si navzoč in da se tej stvarnosti iztekajo dnevi.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:4,Matej:"Jezus jim je odgovoril: »Pazite, da vas ne bo kdo zavedel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:5,Matej:"Mnogi bodo namreč prišli v mojem imenu in govorili ‚Jaz sem Kristus in bodo zavedli veliko ljudi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:6,Matej:"Slišali boste hrup z bojišč in novice o vojnah. Nikar se ne prestrašite, saj se to mora zgoditi. Vendar to še ne bo konec.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:7,Matej:"Narod se bo bojeval proti narodu in kraljestvo proti kraljestvu in kraj za krajem bo doživljal lakote in potrese.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:8,Matej:"Vse to pa je le začetek bolečih nadlog.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:9,Matej:"Preganjali vas bodo in vas pobijali. Zaradi mojega imena vas bodo sovražili vsi narodi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:10,Matej:"Prav tako bodo mnogi odpadli od vere ter drug drugega izdajali in sovražili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:11,Matej:"Nastopili bodo tudi mnogi lažni preroki in bodo mnoge zavedli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:12,Matej:"Zaradi naraščanja nezakonitosti se bo ljubezen pri večini ohladila.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:13,Matej:"Kdor pa bo zdržal do konca, bo rešen.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:14,Matej:"In ta dobra novica o Kraljestvu se bo oznanjala po vsej naseljeni zemlji, da jo bodo lahko slišali vsi narodi, in potem bo prišel konec.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:15,Matej:"Ko boste torej videli, da gnusoba, ki povzroča opustošenje in o kateri je govoril prerok Daniel, stoji na svetem kraju (bralec naj uporabi dobro presojo),",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:16,Matej:"takrat naj tisti v Judeji zbežijo v gore.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:17,Matej:"Kdor je na strešni terasi, naj ne hodi dol, da bi kaj vzel iz svoje hiše.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:18,Matej:"In kdor je na polju, naj se ne vrača po svoje vrhnje oblačilo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:19,Matej:"Gorje ženskam, ki bodo v tistih dneh noseče ali pa bodo dojile otroka.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:20,Matej:"Molite, da vam ne bi bilo treba bežati pozimi ali pa na šabat,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:21,Matej:"saj bo takrat velika stiska, kakršne ni bilo od začetka sveta do zdaj in je tudi nikoli več ne bo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:22,Matej:"Če se namreč tisti dnevi ne bi skrajšali, se ne bi rešil noben človek. Toda zaradi izbranih bodo tisti dnevi skrajšani.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:23,Matej:"Če vam bo takrat kdo rekel ‚Glej, tu je Kristus! ali ‚Tam je!, ne verjemite.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:24,Matej:"Pojavili se bodo namreč lažni kristusi in lažni preroki ter bodo delali velika znamenja in čudeže, da bi zavedli, če bi bilo mogoče, tudi izbrane.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:25,Matej:"Ne pozabite, da sem vas posvaril!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:26,Matej:"Če vam torej ljudje rečejo ‚Glej, v pustinji je!, ne hodite tja. In če vam rečejo ‚Glej, v hiši je!, ne verjemite.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:27,Matej:"Navzočnost Sina človekovega bo očitna kakor blisk, ki pride od vzhoda in posveti tja do zahoda.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:28,Matej:"Kjer je truplo, tam se bodo zbrali orli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:29,Matej:"Takoj po stiski tistih dni bo sonce potemnelo, luna ne bo več svetila, zvezde bodo padle z neba in nebeške sile se bodo stresle.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:30,Matej:"Takrat se bo na nebu pojavilo znamenje Sina človekovega in takrat se bodo v znak žalovanja vsi ljudje na zemlji tolkli po prsih. Videli bodo Sina človekovega prihajati na nebesnih oblakih z močjo in veliko slavo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:31,Matej:"On bo z močnim zvokom trobente poslal svoje angele, ti pa bodo zbrali njegove izbrane z vseh štirih strani, od enega konca neba do drugega.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:32,Matej:"Vzemite za zgled figovo drevo: Takoj ko njegove mlade veje poženejo in vzbrstijo, veste, da je blizu poletje.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:33,Matej:"Podobno boste tudi takrat, ko boste vse to videli, vedeli, da je Sin človekov blizu, pred vrati.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:34,Matej:"Zagotavljam vam, da ta rod nikakor ne bo preminil, dokler se vse to ne bo zgodilo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:35,Matej:"Nebo in zemlja bosta izginila, toda moje besede bodo ostale za večno.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:36,Matej:"To, kdaj bosta prišla tisti dan in ura, pa ne ve nihče, ne angeli v nebesih ne Sin, ampak samo Oče.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:37,Matej:"Kakor je bilo v Noetovih dneh, tako bo tudi ob navzočnosti Sina človekovega.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:38,Matej:"Kakor so v tistih dneh pred potopom jedli, pili in se poročali do dneva, ko je Noe vstopil v barko,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:39,Matej:"in se niso zmenili, dokler ni prišel potop ter jih vse odnesel, tako bo tudi ob navzočnosti Sina človekovega.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:40,Matej:"Takrat bosta dva na polju: eden bo sprejet, drugi zavržen.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:41,Matej:"Dve bosta mleli na ročni mlin: ena bo sprejeta, druga zavržena.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:42,Matej:"Zato bedite, ker ne veste, katerega dne pride vaš Gospod.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:43,Matej:"Eno pa vedite: če bi gospodar vedel, kdaj ponoči bo prišel tat, bi bedel in mu ne bi dovolil vlomiti v hišo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:44,Matej:"Zato bodite tudi vi pripravljeni, saj bo Sin človekov prišel takrat, ko si ne boste mislili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:45,Matej:"Kdo je pravzaprav zvesti in preudarni suženj, ki ga je gospodar postavil nad svoje služabnike, da jim ob pravem času daje hrano?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:46,Matej:"Srečen ta suženj, če ga gospodar ob svojem prihodu najde, da tako dela!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:47,Matej:"Zagotavljam vam, da ga bo postavil čez vse svoje imetje.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:48,Matej:"Če pa bi suženj postal hudoben in bi si mislil, da njegov gospodar zamuja,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:49,Matej:"in bi začel druge sužnje pretepati ter jesti in piti z razvpitimi pijanci,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:50,Matej:"bo njegov gospodar prišel ob dnevu, ko ga ne bo pričakoval, in ob uri, za katero ne bo vedel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:24,V:51,Matej:"Gospodar bo tega sužnja najstrožje kaznoval in ga vrgel k hinavcem. Tam bo jokal in škripal z zobmi.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:25,V:0,Matej:"Matej 25. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:25,V:1,Matej:"Nebeško Kraljestvo je podobno desetim devicam, ki so vzele svoje svetilke in šle ženinu naproti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:2,Matej:"Pet jih je bilo nespametnih, pet pa preudarnih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:3,Matej:"Nespametne so namreč s seboj vzele svetilke, toda niso vzele olja,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:4,Matej:"medtem ko so preudarne skupaj s svetilkami vzele tudi posodice z oljem.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:5,Matej:"Ker pa je ženin zamujal, se jim je začelo dremati in so zaspale.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:6,Matej:"Opolnoči pa se je zaslišalo vpitje: ‚Ženin je tu! Pojdite mu naproti!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:7,Matej:"Takrat so vse device vstale in si pripravile svetilke.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:8,Matej:"Nespametne so preudarnim rekle: ‚Dajte nam nekaj svojega olja, ker nam bodo svetilke vsak trenutek ugasnile.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:9,Matej:"Preudarne pa so odgovorile: ‚Če vam ga damo, ga morda ne bo dovolj za nas. Pojdite raje k prodajalcem olja in si ga kupite.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:10,Matej:"Medtem ko so ga kupovale, je prišel ženin. Device, ki so bile pripravljene, so šle z njim na svatbo in vrata so se zaprla.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:11,Matej:"Potem so prišle še ostale device in rekle: ‚Gospod, gospod, odpri nam!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:12,Matej:"On pa jim je odgovoril: ‚Res vas ne poznam.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:13,Matej:"Bedite torej, ker ne veste, kdaj bosta prišla tisti dan in ura.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:14,Matej:"Kraljestvo je podobno tudi človeku, ki je nameraval odpotovati v tujino in je sklical svoje sužnje ter jim zaupal svoje imetje.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:15,Matej:"Enemu je dal pet talentov, drugemu dva, tretjemu pa enega, vsakemu pač po njegovih zmožnostih. Nato je odpotoval.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:16,Matej:"Ta, ki je dobil pet talentov, je takoj začel trgovati z njimi in jih zaslužil še pet.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:17,Matej:"Enako je tudi tisti, ki je dobil dva, zaslužil še dva.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:18,Matej:"Tisti, ki je dobil le enega, pa je izkopal jamo in vanjo skril denar svojega gospodarja.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:19,Matej:"Po dolgem času je gospodar teh sužnjev prišel in z njimi poravnal račune.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:20,Matej:"Tako je pristopil tisti, ki je prejel pet talentov. Prinesel je še pet drugih talentov in rekel: ‚Gospodar, zaupal si mi pet talentov. Glej, jaz sem jih zaslužil še pet.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:21,Matej:"Gospodar mu je rekel: ‚Dobro si opravil, dobri in zvesti suženj! Zvest si bil v malem, zato ti bom zaupal še več stvari. Veseli se s svojim gospodarjem.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:22,Matej:"Nato je pristopil tisti, ki je dobil dva talenta, in rekel: ‚Gospodar, zaupal si mi dva talenta. Glej, jaz sem zaslužil še dva.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:23,Matej:"Gospodar mu je rekel: ‚Dobro si opravil, dobri in zvesti suženj! Zvest si bil v malem, zato ti bom zaupal še več stvari. Veseli se s svojim gospodarjem.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:24,Matej:"Nazadnje je pristopil še tisti, ki je dobil en talent, in rekel: ‚Gospodar, vedel sem, da si zahteven človek, da žanješ to, česar nisi sam posejal, in pobiraš žito, ki ga nisi sam vejal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:25,Matej:"Zato sem se zbal in skril tvoj talent v zemljo. Tu imaš, kar je tvojega.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:26,Matej:"Gospodar mu je odgovoril: ‚Hudobni in leni suženj. Praviš, da žanjem to, česar nisem sam posejal, in pobiram žito, ki ga nisem sam vejal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:27,Matej:"Torej bi moral moj denar vložiti pri bankirjih, da bi ga jaz takrat, ko bi se vrnil, prejel skupaj z obrestmi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:28,Matej:"Zato mu talent vzemite in ga dajte tistemu, ki jih ima deset.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:29,Matej:"Vsakemu namreč, ki ima, se bo dalo še več in bo imel obilo, vsakemu pa, ki nima, se bo vzelo še to, kar ima.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:30,Matej:"Vrzite nekoristnega sužnja ven v temo. Tam bo jokal in škripal z zobmi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:31,Matej:"Ko bo Sin človekov prišel v svoji slavi in vsi angeli z njim, se bo usedel na svoj veličastni prestol.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:32,Matej:"Pred njim bodo zbrani vsi narodi in ločeval bo ljudi, kakor pastir ločuje ovce od kozlov.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:33,Matej:"Ovce bo postavil sebi na desno, kozle pa sebi na levo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:34,Matej:"Nato bo Kralj tistim na svoji desni rekel: ‚Vi, ki vas je moj Oče blagoslovil, pridite in podedujte Kraljestvo, ki vam je pripravljeno že od nastanka sveta.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:35,Matej:"Ko sem namreč postal lačen, ste mi dali jesti, in ko sem bil žejen, ste mi dali piti. Neznanec sem bil, pa ste me gostoljubno sprejeli,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:36,Matej:"nisem imel kaj obleči, pa ste me oblekli. Zbolel sem, pa ste poskrbeli zame, bil sem v ječi, pa ste me prišli obiskat.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:37,Matej:"Takrat mu bodo pravični odgovorili: ‚Gospod, kdaj smo te videli lačnega in te nahranili ali žejnega in ti dali piti?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:38,Matej:"Kdaj si bil neznanec in smo te gostoljubno sprejeli ali brez obleke in smo te oblekli?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:39,Matej:"Kdaj si bil bolan ali v ječi in smo te prišli obiskat?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:40,Matej:"Kralj jim bo odgovoril: ‚Povem vam: kar koli ste naredili najmanjšemu med mojimi brati, ste naredili meni.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:41,Matej:"Tistim na svoji levi pa bo rekel: ‚Pojdite proč od mene, prekleti, v večni ogenj, ki je pripravljen za Hudiča in njegove angele.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:42,Matej:"Bil sem namreč lačen, pa mi niste dali jesti. Bil sem žejen, pa mi niste dali piti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:43,Matej:"Bil sem neznanec, pa me niste gostoljubno sprejeli. Nisem imel kaj obleči, pa me niste oblekli. Bil sem bolan in v ječi, pa niste skrbeli zame.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:44,Matej:"Takrat bodo tudi ti odgovorili: ‚Gospod, kdaj smo te videli lačnega ali žejnega, kdaj si bil neznanec ali brez obleke ali bolan ali v ječi, pa ti nismo pomagali?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:45,Matej:"Kralj jim bo odgovoril: ‚Povem vam: česar niste naredili najmanjšemu med mojimi brati, tudi meni niste naredili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:25,V:46,Matej:"Ti bodo za večno uničeni, pravični pa bodo dobili večno življenje.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:26,V:0,Matej:"Matej 26. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:26,V:1,Matej:"Potem ko je Jezus vse to povedal, je svojim učencem rekel:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:2,Matej:"»Kot veste, bo čez dva dni pasha. Takrat bo Sin človekov izročen nasprotnikom in ti ga bodo usmrtili na kolu.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:3,Matej:"Medtem so se na dvorišču velikega duhovnika, ki mu je bilo ime Kajfa, zbrali višji duhovniki in starešine ljudstva.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:4,Matej:"Skovali so načrt, kako bodo Jezusa z zvijačo prijeli in ubili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:5,Matej:"Vendar so govorili: »Samo ne na praznik, da med ljudstvom ne bi prišlo do nemirov.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:6,Matej:"Ko je bil Jezus v Betaniji v hiši gobavca Simona,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:7,Matej:"je k njemu, ko je za mizo jedel, prišla neka ženska z alabastrno posodico. V njej je imela drago dišeče olje in Jezusu ga je začela izlivati na glavo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:8,Matej:"Ko so učenci to videli, so se razjezili in rekli: »Kakšna potrata!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:9,Matej:"Olje bi se lahko drago prodalo in denar dalo revnim.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:10,Matej:"Jezus je to opazil, zato jim je rekel: »Zakaj nadlegujete to žensko? Naredila mi je nekaj plemenitega.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:11,Matej:"Revne boste imeli vedno pri sebi, mene pa ne boste imeli vedno.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:12,Matej:"Ko je name izlila to dišeče olje, me je pripravila za pokop.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:13,Matej:"Zagotavljam vam: kjer koli po vsem svetu se bo oznanjala dobra novica, se bo povedalo tudi to, kar je naredila ta ženska, njej v spomin.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:14,Matej:"Nato je šel eden od 12 apostolov, ki mu je bilo ime Juda Iškarijot, k višjim duhovnikom",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:15,Matej:"in jih vprašal: »Kaj mi daste, če vam ga izdam?« Dogovorili so se za 30 srebrnikov.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:16,Matej:"Od takrat naprej je iskal ugodno priložnost, da bi ga izdal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:17,Matej:"Prvi dan praznika nekvašenega kruha so učenci prišli k Jezusu in ga vprašali: »Kje hočeš, da ti pripravimo pashalno večerjo?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:18,Matej:"Odgovoril jim je: »Pojdite v mesto k temu in temu in mu recite: Učitelj pravi: ‚Moj čas je prišel. Pri tebi bom praznoval pasho s svojimi učenci.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:19,Matej:"Učenci so naredili tako, kot jim je Jezus naročil, in pripravili vse potrebno za pasho.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:20,Matej:"Ko se je zvečerilo, je bil Jezus z 12 učenci za mizo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:21,Matej:"Med jedjo jim je rekel: »Verjemite mi, da me bo eden od vas izdal.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:22,Matej:"Ob tem so se zelo razžalostili in ga začeli vsi po vrsti spraševati: »Gospod, saj menda nisem jaz?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:23,Matej:"Odgovoril jim je: »Ta, ki z menoj pomaka kruh v skledo, ta me bo izdal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:24,Matej:"Res je, Sin človekov odhaja, tako kot o njem piše v Svetih spisih. Toda gorje tistemu, ki bo Sina človekovega izdal! Zanj bi bilo boljše, da se sploh ne bi rodil.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:25,Matej:"Juda, ki ga je nameraval izdati, pa je vprašal: »Rabi, saj nisem menda jaz?« Jezus mu je odgovoril: »Saj poznaš odgovor.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:26,Matej:"Ko so jedli, je Jezus vzel kruh in izrekel molitev. Potem je kruh razlomil, ga dal učencem in rekel: »Vzemite, jejte. Ta kruh predstavlja moje telo.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:27,Matej:"Vzel je tudi kelih, se zahvalil Bogu, jim ga dal in rekel: »Pijte iz njega vsi,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:28,Matej:"saj vino v njem predstavlja mojo ‚kri, ki potrjuje zavezo in se bo prelila za mnoge, da jim bodo odpuščeni grehi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:29,Matej:"Toda povem vam, da zagotovo ne bom več pil od sadu vinske trte vse do dne, ko bom z vami pil novo vino v Kraljestvu svojega Očeta.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:30,Matej:"Nato so zapeli hvalnice in odšli na Oljsko goro.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:31,Matej:"Jezus jim je rekel: »Zaradi tega, kar se bo zgodilo z menoj, se boste to noč vsi za nekaj časa odvrnili od mene. V Svetih spisih namreč piše: ‚Pastirja bom napadel in ovce iz črede se bodo razkropile.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:32,Matej:"Ko pa bom obujen, bom šel pred vami v Galilejo.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:33,Matej:"Toda Peter mu je odgovoril: »Tudi če se bodo zaradi tega, kar se bo zgodilo s teboj, vsi drugi odvrnili od tebe, se jaz ne bom nikoli!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:34,Matej:"Jezus pa mu je rekel: »Povem ti: to noč, še preden bo zapel petelin, me boš trikrat zatajil.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:35,Matej:"Peter mu je zatrdil: »Tudi če bi moral s teboj umreti, te gotovo ne bom zatajil.« Tako so rekli tudi vsi drugi učenci.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:36,Matej:"Nato je Jezus prišel z njimi v vrt, ki se imenuje Getsemani, in jim rekel: »Tu se usedite, jaz pa bom šel tja molit.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:37,Matej:"S seboj je vzel Petra in Zebedejeva sinova. Prevzela sta ga žalost in velik notranji nemir.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:38,Matej:"Nato jim je rekel: »Na smrt sem žalosten. Ostanite tukaj in bedite z menoj.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:39,Matej:"Sam pa je šel še malo naprej, pokleknil, se priklonil do tal in molil: »Moj Oče, če je mogoče, naj gre ta kelih mimo mene. Ampak naj se zgodi tako, kot hočeš ti, ne tako, kot hočem jaz.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:40,Matej:"Nato se je vrnil k učencem in videl, da spijo, zato je Petru rekel: »Ali niste mogli niti ene ure prebedeti z menoj?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:41,Matej:"Bedite in molite, da ne boste podlegli skušnjavi. Duh je sicer voljan, toda telo je šibko.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:42,Matej:"Potem je šel spet stran in molil: »Moj Oče, če je mogoče, naj gre ta kelih mimo mene, ne da bi ga spil. Če pa ni, naj se zgodi tvoja volja.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:43,Matej:"Nato se je spet vrnil in videl, da spijo. Bili so namreč zelo zaspani.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:44,Matej:"Pustil jih je tam in tokrat že tretjič odšel stran molit za isto stvar.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:45,Matej:"Nato se je vrnil k učencem in jim rekel: »Zdaj ni čas za to, da spite in počivate! Približala se je ura, v kateri bo Sin človekov izročen grešnikom.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:46,Matej:"Vstanite, pojdimo! Glejte, moj izdajalec prihaja.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:47,Matej:"Ko je še govoril, je prišel Juda, eden od 12 apostolov, in z njim veliko ljudi z meči in gorjačami. Poslali so jih višji duhovniki in starešine ljudstva.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:48,Matej:"Jezusov izdajalec pa jim je že prej povedal, kakšen znak jim bo dal: »Tistega, ki ga iščete, bom poljubil. Njega primite.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:49,Matej:"Šel je torej naravnost k Jezusu in mu rekel »Pozdravljen, rabi!« ter ga poljubil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:50,Matej:"Jezus pa ga je vprašal: »Zakaj si tukaj?« Nato so pristopili še drugi, Jezusa prijeli in odpeljali.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:51,Matej:"Toda nenadoma je eden od teh, ki so bili z Jezusom, potegnil svoj meč, z njim zamahnil proti sužnju velikega duhovnika in mu odsekal uho.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:52,Matej:"Jezus mu je rekel: »Spravi meč na svoje mesto. Vsi, ki za meč primejo, bodo z mečem tudi ubiti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:53,Matej:"Kaj misliš, da ne morem prositi Očeta, naj mi v tem trenutku pošlje več kot 12 legij angelov?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:54,Matej:"Vendar kako bi se potem izpolnili Sveti spisi, v katerih piše, da se mora tako zgoditi?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:55,Matej:"Potem je Jezus ljudem rekel: »Ali sem zločinec, da ste me prišli prijet z meči in gorjačami? Dan za dnem sem sedel v templju in učil, pa me niste prijeli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:26,V:56,Matej:"Toda vse to se je zgodilo, da bi se izpolnili spisi prerokov.« Nato so ga vsi učenci zapustili in zbežali.",K:"",NZ:"YW"},
