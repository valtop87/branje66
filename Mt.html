    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Matej','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Matej:"Matej 1. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:1,V:1,Matej:"To je zapis o Jezusu Kristusu, Davidovem potomcu, Abrahamovem potomcu:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:2,Matej:"Abrahamu se je rodil Izak,<br>Izaku se je rodil Jakob,<br>Jakobu so se rodili Juda in drugi sinovi,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:3,Matej:"Judu je Tamara rodila Pereza in Zeraha,<br>Perezu se je rodil Hezron,<br>Hezronu se je rodil Ram,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:4,Matej:"Ramu se je rodil Aminadab,<br>Aminadabu se je rodil Nahšon,<br>Nahšonu se je rodil Salmon,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:5,Matej:"Salmonu je Rahaba rodila Boaza,<br>Boazu je Ruta rodila Obeda,<br>Obedu se je rodil Jesej,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:6,Matej:"Jeseju se je rodil kralj David.<br>Davidu je Urijeva žena rodila Salomona,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:7,Matej:"Salomonu se je rodil Roboam,<br>Roboamu se je rodil Abija,<br>Abiju se je rodil Asa,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:8,Matej:"Asu se je rodil Jozafat,<br>Jozafatu se je rodil Joram,<br>Joramu se je rodil Uzija,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:9,Matej:"Uziju se je rodil Jotam,<br>Jotamu se je rodil Ahaz,<br>Ahazu se je rodil Ezekija,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:10,Matej:"Ezekiju se je rodil Manase,<br>Manaseju se je rodil Amon,<br>Amonu se je rodil Josija,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:11,Matej:"Josiju so se v času izgona v Babilon rodili Jekonija in drugi sinovi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:12,Matej:"Med ujetništvom v Babilonu se je Jekoniju rodil Šealtiel,<br>Šealtielu se je rodil Zerubabel,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:13,Matej:"Zerubabelu se je rodil Abihud,<br>Abihudu se je rodil Eljakim,<br>Eljakimu se je rodil Azor,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:14,Matej:"Azorju se je rodil Zadok,<br>Zadoku se je rodil Ahim,<br>Ahimu se je rodil Eliud,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:15,Matej:"Eliudu se je rodil Eleazar,<br>Eleazarju se je rodil Matan,<br>Matanu se je rodil Jakob,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:16,Matej:"Jakobu pa se je rodil Jožef, Marijin mož. Marija je rodila Jezusa, ki so mu rekli Kristus.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:17,Matej:"Vseh rodov je torej bilo: od Abrahama do Davida 14 rodov, od Davida do pregona v Babilon 14 rodov in od pregona v Babilon do Kristusa 14 rodov.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:18,Matej:"Z rojstvom Jezusa Kristusa je bilo takole: Ko je bila njegova mama Marija zaročena z Jožefom, se je še pred njuno poroko izkazalo, da je noseča zaradi delovanja svetega duha.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:19,Matej:"Toda njen mož Jožef je bil pravičen in je ni hotel javno osramotiti, zato se je nameraval od nje na skrivaj razvezati.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:20,Matej:"Ko je o vsem tem že razmislil, se mu je v sanjah prikazal Jehovov angel in mu rekel: »Jožef, Davidov sin, ne boj se vzeti svoje žene Marije k sebi domov, saj je zanosila zaradi delovanja svetega duha.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:21,Matej:"Rodila bo sina in daj mu ime Jezus, saj bo svoje ljudstvo odrešil grehov.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:22,Matej:"Vse to pa se je zgodilo, da bi se izpolnilo to, kar je Jehova govoril po svojem preroku:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:23,Matej:"»Devica bo zanosila in rodila sina. Dali mu bodo ime Emanuel.« To ime v prevodu pomeni »z nami je Bog«.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:24,Matej:"Ko se je Jožef zbudil, je naredil to, kar mu je Jehovov angel naročil: svojo ženo je vzel k sebi domov.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:1,V:25,Matej:"Toda z njo ni imel spolnih odnosov, dokler ni rodila sina. In dal mu je ime Jezus.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:2,V:0,Matej:"Matej 2. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:2,V:1,Matej:"Po tistem, ko se je v dneh kralja Heroda v Betlehemu v Judeji rodil Jezus, so v Jeruzalem prišli astrologi z Vzhoda",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:2,Matej:"in spraševali: »Kje je kralj Judov, ki se je rodil? Ko smo bili na Vzhodu, smo videli njegovo zvezdo in smo se mu prišli poklonit.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:3,Matej:"Ko je kralj Herod to slišal, se je vznemiril, z njim pa tudi ves Jeruzalem.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:4,Matej:"Zbral je vse višje duhovnike in pismouke ljudstva ter jih vprašal, kje naj bi se Kristus rodil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:5,Matej:"Odgovorili so mu: »V Betlehemu v Judeji, saj je prerok napisal:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:6,Matej:"‚Ti, Betlehem v Judovi deželi, nikakor nisi najmanj pomembno mesto v očeh upraviteljev v Judovi deželi, saj bo iz tebe prišel voditelj, ki bo pasel moje ljudstvo, Izraelce.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:7,Matej:"Herod je nato na skrivaj poklical k sebi astrologe in se pri njih natančno pozanimal, kdaj se je zvezda pojavila.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:8,Matej:"Potem jih je poslal v Betlehem z naročilom: »Pojdite ter skrbno poizvedite, kje je otrok, in ko ga boste našli, mi sporočite, da se mu bom tudi sam šel poklonit.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:9,Matej:"Ko so astrologi od kralja dobili te napotke, so odšli na pot. Zvezda, ki so jo videli, ko so bili še na Vzhodu, je šla pred njimi, dokler se ni ustavila nad krajem, kjer je bil otrok.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:10,Matej:"Ob pogledu na zvezdo so se zelo razveselili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:11,Matej:"Ko so vstopili v hišo in zagledali otroka z njegovo mamo Marijo, so pokleknili, se mu poklonili in mu dali darila: zlato, kadilno smolo in miro.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:12,Matej:"Nato so se odpravili nazaj v svojo deželo. Vendar so šli po drugi poti, ker jih je Bog v sanjah opozoril, naj se ne vračajo k Herodu.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:13,Matej:"Po njihovem odhodu se je Jožefu v sanjah prikazal Jehovov angel in mu rekel: »Vstani in skupaj z otrokom in njegovo mamo zbeži v Egipt. Ostani tam, dokler ti ne sporočim drugače. Herod namreč namerava v kratkem poiskati otroka in ga ubiti.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:14,Matej:"Zato je Jožef ponoči vstal in skupaj z otrokom in njegovo mamo zbežal v Egipt.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:15,Matej:"Tam je ostal do Herodove smrti. S tem se je izpolnilo to, kar je Jehova rekel po svojem preroku: »Iz Egipta sem poklical svojega sina.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:16,Matej:"Ko pa je Herod videl, da so ga astrologi prevarali, je pobesnel. Poslal je svoje ljudi ter dal v Betlehemu in po vsej njegovi okolici pobiti vse dečke, stare dve leti in manj. To starost je določil na podlagi tega, kar je izvedel od astrologov.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:17,Matej:"Takrat se je izpolnilo to, kar je bilo napovedano po preroku Jeremiju, ki je rekel:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:18,Matej:"»Glas se je slišal v Rami, jok in veliko žalovanje. Rahela je jokala za svojimi otroki, ker jih ni bilo več, in se ni dala potolažiti.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:19,Matej:"Po Herodovi smrti se je Jožefu, ki je bil v Egiptu, v sanjah prikazal Jehovov angel",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:20,Matej:"in mu rekel: »Vstani in skupaj z otrokom in njegovo mamo pojdi v izraelsko deželo, ker so tisti, ki so hoteli otroka ubiti, že umrli.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:21,Matej:"Zato je vstal in se skupaj z otrokom in njegovo mamo vrnil v izraelsko deželo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:22,Matej:"Ko pa je slišal, da v Judeji namesto Heroda zdaj vlada njegov sin Arhelaj, ga je bilo strah odpotovati tja. Poleg tega ga je Bog v sanjah posvaril, naj ne hodi v Judejo, zato je odšel v Galilejo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:2,V:23,Matej:"Naselil se je v mestu, ki se imenuje Nazaret. S tem se je izpolnilo to, kar je bilo rečeno po prerokih: »Imenoval se bo Nazarečan.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:3,V:0,Matej:"Matej 3. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:3,V:1,Matej:"Kasneje je v judejski pustinji začel oznanjevati Janez Krstnik.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:2,Matej:"Govoril je: »Pokesajte se, ker se je približalo nebeško Kraljestvo.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:3,Matej:"To je tisti, o katerem je bilo po preroku Izaiju rečeno: »V pustinji nekdo vpije: ‚Pripravite pot Jehovu! Poravnajte zanj poti!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:4,Matej:"Janez je imel obleko iz kamelje dlake in je nosil usnjen pas. Jedel je kobilice in divji med.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:5,Matej:"K njemu so prihajali ljudje iz Jeruzalema in vse Judeje ter celotne pokrajine ob Jordanu.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:6,Matej:"Janez jih je krščeval v Jordanu, oni pa so odkrito priznavali svoje grehe.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:7,Matej:"Na kraj krščevanja je prihajalo tudi veliko farizejev in saducejev. Ko jih je Janez videl, jim je rekel: »Gadja zalega, kdo vas je prepričal, da lahko zbežite pred Božjo jezo, ki prihaja?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:8,Matej:"Najprej s svojimi deli pokažite, da ste se pokesali.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:9,Matej:"Ne mislite si, da je vaš oče Abraham. Povem vam, da lahko Bog Abrahamu iz teh kamnov ustvari otroke.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:10,Matej:"Sekira je že nastavljena pri korenini drevesa. Vsako drevo, ki ne rodi dobrega sadu, je treba posekati in vreči v ogenj.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:11,Matej:"Jaz vas krščujem z vodo, ker ste se pokesali, tisti pa, ki bo prišel za menoj, je močnejši od mene in jaz nisem vreden, da bi mu sezul sandale. Ta vas bo krstil s svetim duhom in ognjem.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:12,Matej:"V roki ima velnico in bo popolnoma očistil svoje mlatišče. Svojo pšenico bo spravil v žitnico, pleve pa bo sežgal z neugasljivim ognjem.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:13,Matej:"Nato je iz Galileje k Jordanu prišel Jezus, da bi ga Janez krstil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:14,Matej:"Toda Janez ga je skušal od tega odvrniti z besedami: »Jaz bi se moral dati krstiti tebi, pa ti hodiš k meni?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:15,Matej:"Jezus mu je odgovoril: »Pusti zdaj to, ker morava to narediti, da tako izpolniva vse, kar je pravično.« Janez se je zatem strinjal, da ga bo krstil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:16,Matej:"Jezus je po krstu takoj prišel iz vode. Takrat so se odprla nebesa in videl je, kako se je Božji duh spuščal kakor golob in prihajal na Jezusa.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:3,V:17,Matej:"Zaslišal se je tudi glas iz nebes: »To je moj ljubljeni Sin, ki mi je v veselje.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:4,V:0,Matej:"Matej 4. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:4,V:1,Matej:"Potem je duh odvedel Jezusa v pustinjo in tam ga je kasneje Hudič hotel zapeljati s skušnjavami.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:2,Matej:"Jezus je bil po tem, ko se je 40 dni in 40 noči postil, zelo lačen.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:3,Matej:"K njemu je prišel Skušnjavec in mu rekel: »Če si Božji sin, zapovej tem kamnom, naj postanejo hlebci kruha.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:4,Matej:"Jezus je odgovoril: »V Svetih spisih piše: ‚Človek naj ne živi samo od kruha, ampak tudi od vsake besede, ki prihaja iz Jehovovih ust.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:5,Matej:"Nato ga je Hudič vzel s seboj v sveto mesto, ga postavil na vrh tempeljskega obzidja",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:6,Matej:"in mu rekel: »Če si Božji sin, se vrzi dol, saj v Svetih spisih piše: ‚Svojim angelom bo zapovedal, naj ti pomagajo in ‚Nosili te bodo na svojih rokah, da ne boš z nogo nikoli zadel ob kamen.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:7,Matej:"Jezus pa mu je rekel: »Ampak v Svetih spisih tudi piše: ‚Ne preizkušaj svojega Boga Jehova.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:8,Matej:"Zatem ga je Hudič vzel s seboj na neobičajno visoko goro in mu pokazal vsa kraljestva sveta in njihovo slavo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:9,Matej:"Rekel mu je: »Vse to ti bom dal, če pred menoj padeš na kolena in me počastiš.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:10,Matej:"Jezus pa je odgovoril: »Poberi se, Satan! V Svetih spisih piše: ‚Svojega Boga Jehova časti in samo njemu služi.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:11,Matej:"Potem ga je Hudič zapustil. Prišli so angeli in poskrbeli za Jezusove potrebe.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:12,Matej:"Ko je Jezus slišal, da so Janeza zaprli, se je umaknil v Galilejo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:13,Matej:"Potem ko je zapustil Nazaret, se je nastanil v Kafarnaumu, ki leži ob jezeru, v Zabulonovi in Neftalijevi pokrajini.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:14,Matej:"S tem se je izpolnilo to, kar je bilo napovedano po preroku Izaiju, ki je rekel:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:15,Matej:"»O Galileja drugih narodov, Zabulonova dežela in Neftalijeva dežela, ki ležita vzdolž poti proti morju, na zahodni strani Jordana!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:16,Matej:"Ljudstvo, ki je živelo v temi, je videlo močno svetlobo in tistim, ki so prebivali v deželi smrtne sence, je zasvetila luč.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:17,Matej:"Takrat je Jezus začel oznanjati: »Pokesajte se, ker se je približalo nebeško Kraljestvo.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:18,Matej:"Ko je hodil ob Galilejskem jezeru, je videl dva brata – Simona, ki se imenuje Peter, in njegovega brata Andreja. V jezero sta ravno metala mreže, saj sta bila ribiča.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:19,Matej:"Rekel jima je: »Pojdita za menoj in usposobil vaju bom za ribiča ljudi.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:20,Matej:"Takoj sta pustila mreže in šla za njim.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:21,Matej:"Ko je od tam šel naprej, je videl druga dva brata, in sicer Jakoba in Janeza, ki sta bila Zebedejeva sinova. V čolnu sta skupaj z očetom popravljala mreže. Poklical ju je,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:22,Matej:"onadva pa sta takoj zapustila čoln in svojega očeta ter šla za njim.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:23,Matej:"Nato je prehodil vso Galilejo. Učil je v sinagogah, oznanjal dobro novico o Kraljestvu ter ljudi ozdravljal vsakovrstnih bolezni in slabosti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:24,Matej:"Glas o njem se je razširil po vsej Siriji. K njemu so pripeljali vse, ki so imeli razne bolezni in so trpeli bolečine, vse, ki so bili obsedeni od demonov, epileptike in paralizirane, on pa jih je ozdravil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:4,V:25,Matej:"Za njim so šle množice ljudi iz Galileje, Deseteromestja, Jeruzalema, Judeje in z vzhodne strani Jordana.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:5,V:0,Matej:"Matej 5. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:5,V:1,Matej:"Ko pa je Jezus videl množice, se je odpravil na goro in se na pobočju usedel. K njemu so prišli njegovi učenci",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:2,Matej:"in začel jih je učiti:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:3,Matej:"»Srečni tisti, ki se zavedajo svojih duhovnih potreb, ker jim je namenjeno nebeško Kraljestvo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:4,Matej:"Srečni tisti, ki žalujejo, ker bodo potolaženi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:5,Matej:"Srečni tisti, ki so blagi, ker bodo podedovali zemljo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:6,Matej:"Srečni tisti, ki so lačni in žejni pravičnosti, ker bodo potešeni.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:7,Matej:"Srečni tisti, ki so usmiljeni, ker jim bo izkazano usmiljenje.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:8,Matej:"Srečni tisti, ki so čistega srca, ker bodo videli Boga.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:9,Matej:"Srečni tisti, ki delajo za mir, ker bodo imenovani Božji otroci.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:10,Matej:"Srečni tisti, ki so preganjani zaradi pravičnosti, ker jim je namenjeno nebeško Kraljestvo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:11,Matej:"Srečni vi, kadar vas zaradi mene žalijo in preganjajo in o vas govorijo najrazličnejše hude laži.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:12,Matej:"Veselite se in bodite polni radosti, saj vas v nebesih čaka velika nagrada. Tako so namreč preganjali že preroke, ki so bili pred vami.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:13,Matej:"Vi ste sol zemlje. Če pa sol postane neslana, kako se ji bo slanost povrnila? Za nič drugega ni več uporabna, kakor za to, da se vrže ven in da ljudje hodijo po njej.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:14,Matej:"Vi ste luč svetu. Mesto, ki stoji na gori, se ne more skriti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:15,Matej:"Ko ljudje prižgejo svetilko, je ne pokrijejo s košaro, ampak jo dajo na stojalo, da sveti vsem v hiši.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:16,Matej:"Tako naj vaša luč sveti pred ljudmi, da bodo videli vaša dobra dela in slavili vašega Očeta, ki je v nebesih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:17,Matej:"Ne mislite, da sem prišel razveljavit Zakonik ali Preroške spise. Nisem prišel razveljavit, ampak izpolnit.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:18,Matej:"Verjemite mi, da bi se prej zgodilo, da bi izginila nebo in zemlja, kot pa da bi iz Zakonika izginila najmanjša črka ali delček črke in se ne bi izpolnilo vse, kar je v njem zapisano.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:19,Matej:"Kdor torej prekrši eno od zapovedi, ki pri ljudeh velja za manj pomembno, in uči tako tudi druge, ta ne bo primeren za nebeško Kraljestvo. Kdor pa jih izpolnjuje in o njih uči druge, ta bo primeren za nebeško Kraljestvo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:20,Matej:"Povem vam: če ne boste pravičnejši od pismoukov in farizejev, nikakor ne boste prišli v nebeško Kraljestvo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:21,Matej:"Slišali ste, da je bilo prednikom rečeno: ‚Ne ubijaj. Kdor koga ubije, bo odgovarjal pred sodiščem.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:22,Matej:"Jaz pa vam povem: Vsak, ki se ne neha jeziti na svojega brata, bo za to odgovarjal pred sodiščem. Kdor svojega brata obsipava s hudimi žaljivkami, bo odgovarjal pred vrhovnim sodiščem. Kdor pa mu reče ‚Bedak neumni!, je lahko kaznovan z ognjeno geheno.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:23,Matej:"Če torej prineseš svoj dar k oltarju in se tam spomniš, da ima tvoj brat nekaj proti tebi,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:24,Matej:"pusti svoj dar tam pred oltarjem in odidi. Najprej se s svojim bratom pobotaj, nato pa se vrni in daruj svoj dar.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:25,Matej:"S tistim, ki te toži, hitro uredi zadeve, še preden prideta na sodišče, da te ne bi morda izročil sodniku, sodnik pa stražarju in bi te potem vrgli v ječo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:26,Matej:"Povem ti, da zagotovo ne prideš iz nje, dokler ne izplačaš vse do zadnjega novčiča.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:27,Matej:"Slišali ste, da je bilo rečeno: ‚Ne prešuštvuj.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:28,Matej:"Jaz pa vam povem, da vsak, ki žensko gleda tako, da do nje začuti strast, je v svojem srcu že prešuštvoval z njo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:29,Matej:"Če te torej desno oko navaja na greh, ga iztakni in vrzi stran od sebe. Zate je namreč boljše, da izgubiš en del telesa, kakor da bi bilo vse tvoje telo vrženo v geheno.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:30,Matej:"In če te na greh navaja desna roka, jo odsekaj in vrzi stran od sebe. Zate je namreč boljše, da izgubiš en del telesa, kakor da bi vse tvoje telo prišlo v geheno.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:31,Matej:"Rečeno je bilo tudi: ‚Kdor se razveže od svoje žene, naj ji da potrdilo o razvezi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:32,Matej:"Jaz pa vam povem: Vsak, ki se od svoje žene razveže, razen če se zaradi spolne nemorale, ženo izpostavlja prešuštvovanju. In vsak, ki se z razvezano poroči, zagreši prešuštvo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:33,Matej:"Slišali ste tudi, da je bilo prednikom rečeno: ‚Ne prisegaj, ne da bi to potem izpolnil, ampak izpolni svoje obljube Jehovu.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:34,Matej:"Jaz pa vam povem: Sploh ne prisegajte, niti pri nebesih, ker je to Božji prestol,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:35,Matej:"niti pri zemlji, ker je Božji podnožnik, niti pri Jeruzalemu, ker je mesto velikega Kralja.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:36,Matej:"Niti ne prisegajte pri svoji glavi, ker ne morete niti enega lasu spremeniti v belega ali črnega.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:37,Matej:"Zato naj vaš ‚da pomeni da in vaš ‚ne naj pomeni ne. Kar je več od tega, je od Hudobnega.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:38,Matej:"Slišali ste, da je bilo rečeno: ‚Oko za oko in zob za zob.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:39,Matej:"Jaz pa vam povem: Ne upirajte se hudobnemu človeku, ampak če ti kdo da klofuto po desnem licu, mu nastavi še drugo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:40,Matej:"Če te hoče kdo spraviti na sodišče, da bi prišel do tvojega spodnjega oblačila, mu pusti tudi vrhnje oblačilo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:41,Matej:"In če te kdo, ki ima oblast, prisili, da greš eno miljo daleč, pojdi z njim dve milji.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:42,Matej:"Tistemu, ki te za kaj prosi, daj in tistemu, ki si želi od tebe kaj sposoditi, ne pokaži hrbta.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:43,Matej:"Slišali ste, da je bilo rečeno: ‚Imej rad svojega bližnjega in sovraži svojega sovražnika.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:44,Matej:"Jaz pa vam povem: Imejte radi svoje sovražnike in molite za tiste, ki vas preganjajo,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:45,Matej:"da boste postali otroci svojega Očeta, ki je v nebesih. On namreč daje, da njegovo sonce vzhaja nad hudobnimi in dobrimi in da dežuje na pravične in nepravične.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:46,Matej:"Če imate radi samo tiste, ki imajo radi vas, kakšno nagrado si zaslužite? Ali ne delajo tega tudi davkarji?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:47,Matej:"In če pozdravljate samo svoje brate, kaj posebnega delate? Ali ne delajo tega tudi ljudje iz drugih narodov?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:5,V:48,Matej:"Bodite torej popolni, kakor je popoln vaš nebeški Oče.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:6,V:0,Matej:"Matej 6. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:6,V:1,Matej:"Pazite, da dobrih del ne boste opravljali pred ljudmi zato, da bi vas ti opazili, sicer od svojega Očeta, ki je v nebesih, ne boste dobili nobene nagrade.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:2,Matej:"Kadar torej z darovi pomagaš revnim, ne trobi tega naokoli, kot to počnejo hinavci v sinagogah in po ulicah, da bi jih ljudje povzdigovali. Zagotavljam vam: ti so svojo nagrado že v celoti prejeli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:3,Matej:"Kadar pomagaš revnim, naj tvoja levica ne ve, kaj dela tvoja desnica,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:4,Matej:"da bo to, kar si jim daroval, ostalo skrivnost. Takrat te bo tvoj Oče, ki vse vidi, nagradil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:5,Matej:"Tudi kadar molite, ne ravnajte kakor hinavci. Ti namreč radi stoje molijo po sinagogah in na vogalih glavnih ulic, da bi jih ljudje videli. Zagotavljam vam: ti so svojo nagrado že v celoti prejeli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:6,Matej:"Kadar moliš, pojdi v svojo sobo, zapri vrata in moli k svojemu Očetu, ki ga nihče ne more videti. Takrat te bo tvoj Oče, ki vse vidi, nagradil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:7,Matej:"Pri molitvi ne ponavljajte vedno znova istih stvari, kot to počnejo ljudje iz drugih narodov, ker mislijo, da bodo uslišani zaradi dolgih molitev.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:8,Matej:"Ne bodite jim podobni, saj vaš Oče ve, kaj potrebujete, še preden ga prosite.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:9,Matej:"Zato molite takole:<br>‚Oče naš, ki si v nebesih, naj bo tvoje ime posvečeno.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:10,Matej:"Naj pride tvoje Kraljestvo. Naj se zgodi tvoja volja kakor v nebesih tako tudi na zemlji.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:11,Matej:"Daj nam danes kruh za ta dan",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:12,Matej:"in odpusti nam naše dolgove, kakor smo tudi mi odpustili svojim dolžnikom.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:13,Matej:"In ne dovoli, da podležemo skušnjavi, ampak nas reši Hudobnega.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:14,Matej:"Če drugim odpustite njihove prestopke, bo tudi vaš nebeški Oče odpustil vam.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:15,Matej:"Če pa drugim ne odpustite njihovih prestopkov, tudi vaš Oče ne bo odpustil vaših prestopkov.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:16,Matej:"Med postom ne kažite več žalostnih obrazov, kot to počnejo hinavci. Ti namreč zanemarjajo svojo zunanjost, da bi ljudje videli, da se postijo. Zagotavljam vam: ti so svojo nagrado že v celoti prejeli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:17,Matej:"Kadar pa se ti postiš, si naolji lase in umij obraz,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:18,Matej:"da tega, da se postiš, ne boš kazal ljudem, ampak svojemu Očetu, ki ga nihče ne more videti. Takrat te bo tvoj Oče, ki vse vidi, nagradil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:19,Matej:"Nehajte si kopičiti zaklade na zemlji, kjer molj in rja razjedata in kjer tatovi vlamljajo in kradejo,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:20,Matej:"ampak si kopičite zaklade v nebesih, kjer ne molj ne rja ne razjedata in kjer tatovi ne vlamljajo in ne kradejo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:21,Matej:"Kjer je namreč tvoj zaklad, tam bo tudi tvoje srce.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:22,Matej:"Svetilka telesa je oko. Če je torej tvoje oko osredotočeno samo na eno stvar, bo vse tvoje telo svetlo,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:23,Matej:"če pa je tvoje oko zavistno, bo vse tvoje telo temno. Če je svetloba, ki je v tebi, pravzaprav tema, je ta tema res velika!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:24,Matej:"Nihče ne more sužnjevati dvema gospodarjema. Če bo enega imel rad, bo drugega sovražil, in če se bo enega držal, bo drugega zaničeval. Ne morete sužnjevati Bogu in Bogastvu.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:25,Matej:"Zato vam povem: Ne bodite več zaskrbljeni za svoje življenje, in sicer za to, kaj boste jedli ali kaj boste pili. Prav tako ne bodite več zaskrbljeni za svoje telo, in sicer za to, kaj boste oblekli. Ali ne pomeni življenje več kakor hrana in telo več kakor obleka?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:26,Matej:"Pozorno opazujte ptice na nebu. Ne sejejo, ne žanjejo in ne spravljajo v žitnice, pa vendar jih vaš nebeški Oče hrani. Ali niste vi vredni več od njih?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:27,Matej:"Kdo od vas lahko z zaskrbljenostjo vsaj za malo podaljša svoje življenje?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:28,Matej:"In zakaj ste zaskrbljeni za obleko? Naj vam bodo v pouk lilije na polju, kako rastejo. Ne trudijo se in ne predejo,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:29,Matej:"toda povem vam, da niti Salomon v vsem svojem sijaju ni bil oblečen kakor ena od njih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:30,Matej:"Če torej Bog tako oblači poljske rastline, ki danes so, jutri pa jih vržejo v peč, ali ne bo veliko raje oblačil vas, vas, ki imate tako malo vere?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:31,Matej:"Zato ne bodite nikoli zaskrbljeni in ne sprašujte ‚Kaj bomo jedli?, ‚Kaj bomo pili? ali ‚Kaj bomo oblekli?.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:32,Matej:"Z vsem tem se namreč veliko ukvarjajo ljudje iz drugih narodov. Vaš nebeški Oče ve, da vse to potrebujete.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:33,Matej:"Zato naj vam bodo Kraljestvo in Božja pravična merila vedno na prvem mestu v življenju in Bog vam bo dal vse te druge stvari.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:6,V:34,Matej:"Nikoli ne bodite zaskrbljeni za naslednji dan, saj bo ta imel svoje skrbi. Vsak dan ima dovolj svojih težav.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:7,V:0,Matej:"Matej 7. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:7,V:1,Matej:"Nehajte soditi, da ne boste sojeni.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:2,Matej:"Kakor namreč vi sodite druge, tako se bo sodilo vam. Kakor vi ravnate z drugimi, tako bodo drugi ravnali z vami.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:3,Matej:"Zakaj potem gledaš trščico v očesu svojega brata, za hlod v svojem očesu pa se ne zmeniš?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:4,Matej:"Ali kako lahko svojemu bratu rečeš ‚Dovoli, da ti odstranim trščico iz očesa, ko pa imaš sam v očesu hlod?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:5,Matej:"Hinavec! Odstrani najprej hlod iz svojega očesa in potem boš jasno videl, kako odstraniti trščico iz bratovega očesa.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:6,Matej:"Svetega ne dajajte psom in svojih biserov ne mečite pred svinje, da jih ne poteptajo in se ne obrnejo ter vas napadejo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:7,Matej:"Prosite in boste dobili  iščite in boste našli  trkajte in se vam bo odprlo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:8,Matej:"Saj vsak, ki prosi, prejme  in vsak, ki išče, najde  in vsakemu, ki trka, se odpre.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:9,Matej:"Ali bi kdo med vami dal svojemu sinu kamen, če bi vas prosil za kruh?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:10,Matej:"In ali bi kdo sinu dal kačo, če bi ta prosil za ribo?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:11,Matej:"Če torej vi, ki ste sicer grešni, znate svojim otrokom dajati dobre darove, koliko bolj bo vaš Oče, ki je v nebesih, dajal dobre reči tem, ki ga prosijo!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:12,Matej:"Vse torej, kar hočete, da bi ljudje naredili za vas, naredite tudi vi za njih. To je namreč pomen Zakonika in Preroških spisov.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:13,Matej:"Vstopite skozi tesna vrata. Široka vrata in prostorna pot namreč vodijo v uničenje in veliko jih gre skozi ta vrata.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:14,Matej:"Toda tesna vrata in ozka pot vodijo v življenje in malo jih je, ki to pot najdejo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:15,Matej:"Pazite se lažnih prerokov, ki prihajajo k vam v ovčjih oblačilih, v resnici pa so požrešni volkovi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:16,Matej:"Prepoznali jih boste po njihovih sadovih. Ali se s trnja obira grozdje ali z osata fige?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:17,Matej:"Tako tudi vsako dobro drevo daje dober sad, vsako slabo drevo pa slab sad.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:18,Matej:"Dobro drevo ne more roditi slabega sadu in slabo drevo ne more roditi dobrega sadu.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:19,Matej:"Vsako drevo, ki ne rojeva dobrega sadu, posekajo in vržejo v ogenj.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:20,Matej:"Te ljudi boste torej prepoznali po njihovih sadovih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:21,Matej:"V nebeško Kraljestvo ne bo prišel vsak, ki mi govori ‚Gospod, Gospod, ampak samo tisti, ki izpolnjuje voljo mojega Očeta, ki je v nebesih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:22,Matej:"Mnogi me bodo tisti dan spraševali: ‚Gospod, Gospod, ali nismo v tvojem imenu prerokovali? Ali nismo v tvojem imenu izganjali demonov in v tvojem imenu naredili veliko mogočnih del?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:23,Matej:"Vendar jim bom takrat odkrito povedal: ‚Nikoli vas nisem poznal! Poberite se od mene, vi hudobneži!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:24,Matej:"Zato je vsak, ki sliši te moje besede in jih izpolnjuje, podoben preudarnemu človeku, ki si je hišo zgradil na skali.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:25,Matej:"Ulil se je dež, nastala je poplava in zapihali so močni vetrovi, toda hiša se ni zrušila, ker je imela temelje na skali.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:26,Matej:"Po drugi strani je tisti, ki te moje besede sliši, ampak jih ne izpolnjuje, podoben nespametnemu človeku, ki si je hišo zgradil na pesku.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:27,Matej:"Ulil se je dež, nastala je poplava in zapihali so močni vetrovi. Hiša se je zrušila, tako da ni nič ostalo od nje.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:28,Matej:"Ko je Jezus končal svoj govor, so bile množice osuple nad njegovim načinom poučevanja,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:7,V:29,Matej:"ker jih je učil kakor nekdo, ki ima oblast, in ne kakor njihovi pismouki.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:8,V:0,Matej:"Matej 8. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:8,V:1,Matej:"Ko je Jezus prišel z gore, so šle za njim množice ljudi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:2,Matej:"K njemu je pristopil gobavec, se mu priklonil in rekel: »Gospod, vem, da me lahko ozdraviš, če le hočeš.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:3,Matej:"Jezus je iztegnil roko, se ga dotaknil in rekel: »Hočem! Bodi ozdravljen.« In v hipu je bil ozdravljen gobavosti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:4,Matej:"Nato mu je Jezus rekel: »Glej, da tega ne boš nikomur povedal, ampak se pojdi pokazat duhovniku in opravi daritev, ki jo je predpisal Mojzes, kot dokaz, da si ozdravljen.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:5,Matej:"Ko je Jezus prispel v Kafarnaum, je k njemu prišel neki stotnik in ga prosil:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:6,Matej:"»Gospod, moj služabnik leži doma paraliziran in hudo trpi.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:7,Matej:"Jezus mu je rekel: »Ko bom prišel tja, ga bom ozdravil.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:8,Matej:"Stotnik je odgovoril: »Gospod, ne zaslužim si, da prideš pod mojo streho, ampak samo reci eno besedo in moj služabnik bo ozdravljen.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:9,Matej:"Tudi sam imam namreč nadrejene. Imam pa tudi vojake, ki so mi podrejeni. Pa rečem temu ‚Pojdi! in gre, pa drugemu ‚Pridi! in pride, pa svojemu sužnju ‚Naredi to! in naredi.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:10,Matej:"Ko je Jezus to slišal, se je začudil in je tem, ki so šli za njim, rekel: »Verjemite mi, da še pri nikomer v Izraelu nisem našel tolikšne vere.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:11,Matej:"Toda povem vam, da jih bo veliko prišlo z vzhoda in zahoda ter bodo v nebeškem Kraljestvu za mizo skupaj z Abrahamom, Izakom in Jakobom,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:12,Matej:"medtem ko bodo sinovi Kraljestva vrženi ven v temo. Tam bodo jokali in škripali z zobmi.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:13,Matej:"Jezus je nato stotniku rekel: »Vrni se domov. Ker si pokazal vero, naj se zgodi, kar si prosil.« In služabnik je bil še tisti trenutek ozdravljen.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:14,Matej:"Ko je Jezus vstopil k Petru v hišo, je videl, da njegova tašča leži v postelji in ima vročino.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:15,Matej:"Zato se je dotaknil njene roke in vročina jo je minila. Nato je vstala in mu začela streči.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:16,Matej:"Ko se je zvečerilo, so ljudje k njemu pripeljali veliko takih, ki so bili obsedeni od demonov. In on je s preprostim ukazom izganjal duhove ter ozdravil vse, ki so trpeli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:17,Matej:"S tem se je izpolnilo to, kar je bilo rečeno po preroku Izaiju: »On sam nam je odvzel bolezni in odnesel bolečine.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:18,Matej:"Ko je Jezus okoli sebe zagledal množico, je učencem naročil, naj odplujejo z njim na drugo stran jezera.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:19,Matej:"K njemu pa je pristopil neki pismouk in mu rekel: »Učitelj, za teboj bom šel, kamor koli boš šel ti.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:20,Matej:"Toda Jezus mu je rekel: »Lisice imajo brloge in ptice gnezda, Sin človekov pa nima kam položiti glave.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:21,Matej:"Nato mu je neki učenec rekel: »Gospod, dovoli mi, da prej pokopljem očeta.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:22,Matej:"Jezus pa mu je rekel: »Hodi za menoj in pusti, naj mrtvi pokopavajo svoje mrtve.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:23,Matej:"Jezus je stopil v čoln in njegovi učenci so šli z njim.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:24,Matej:"Nenadoma je nad jezerom nastala huda nevihta, tako huda, da so čoln zalivali valovi. Jezus pa je spal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:25,Matej:"Učenci so šli k njemu, ga zbudili in rekli: »Gospod, reši nas, saj bomo umrli!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:26,Matej:"On pa jih je vprašal: »Zakaj se tako bojite? Kje je vaša vera?« Nato je vstal, zapretil vetrovom in jezeru in vse se je popolnoma umirilo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:27,Matej:"Učenci so se začudili in rekli: »Kdo je ta človek? Celo vetrovi in jezero ga ubogajo!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:28,Matej:"Ko je prišel na drugo stran, v deželo Gadarčanov, sta mu od grobov prišla naproti moška, ki sta bila obsedena od demonov. Bila sta neobičajno divja, tako da si po tej poti nihče ni upal mimo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:29,Matej:"Zavpila sta: »Kaj hočeš od nas, Božji Sin? Ali si nas prišel predčasno mučit?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:30,Matej:"Daleč od njiju pa se je pasla velika čreda svinj.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:31,Matej:"In demoni so ga začeli prositi: »Če nas boš izgnal, nas pošlji v čredo svinj.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:32,Matej:"Rekel jim je: »Pojdite!« Ko je to rekel, so demoni prišli iz tistih dveh moških in šli v svinje. In vsa čreda se je pognala čez rob prepada v jezero in je v vodi utonila.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:33,Matej:"Pastirji pa so od tam zbežali v mesto in poročali o vsem, tudi o moških, ki sta bila obsedena od demonov.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:8,V:34,Matej:"In vse mesto je šlo Jezusu naproti. Ko so ga zagledali, so ga rotili, naj odide iz njihove dežele.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:9,V:0,Matej:"Matej 9. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:9,V:1,Matej:"Jezus je stopil v čoln, odplul na drugo stran in šel v svoje mesto.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:2,Matej:"Nekaj ljudi mu je na nosilih prineslo paraliziranega človeka. Ko je Jezus videl njihovo vero, je paraliziranemu rekel: »Bodi pogumen, moj otrok. Grehi so ti odpuščeni.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:3,Matej:"Nekateri pismouki so si ob tem mislili: »To, kar govori ta človek, je bogokletno.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:4,Matej:"Jezus pa je vedel, kaj si mislijo, zato jim je rekel: »Zakaj v svojem srcu razmišljate hudobno?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:5,Matej:"Kaj je na primer lažje: reči ‚Grehi so ti odpuščeni ali reči ‚Vstani in hodi?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:6,Matej:"Da pa boste vedeli, da ima Sin človekov oblast na zemlji odpuščati grehe ...« Nato se je obrnil k paraliziranemu in mu rekel: »Vstani, poberi svoja nosila in pojdi domov.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:7,Matej:"Moški je vstal in šel domov.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:8,Matej:"Ko so ljudje to videli, jih je prevzelo strahospoštovanje in so slavili Boga, ki je dal ljudem takšno oblast.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:9,Matej:"Ko je Jezus odhajal od tam, je v mitnici videl sedeti moškega, ki mu je bilo ime Matej. Rekel mu je: »Hodi za menoj.« Matej je takoj vstal in šel za njim.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:10,Matej:"Pozneje, ko je Jezus s svojimi učenci v njegovi hiši jedel za mizo, je prišlo veliko davkarjev in grešnikov in se jim pridružilo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:11,Matej:"Ko so to videli farizeji, so učence vprašali: »Zakaj vaš učitelj je z davkarji in grešniki?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:12,Matej:"Jezus je to slišal, zato je rekel: »Zdravnika ne potrebujejo zdravi, ampak bolni.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:13,Matej:"Pojdite torej in razmislite, kaj pomenijo besede ‚Usmiljenje hočem, ne pa žrtve. Nisem namreč prišel klicat pravičnih, ampak grešnike.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:14,Matej:"Nato so k njemu prišli Janezovi učenci in ga vprašali: »Zakaj se mi in farizeji postimo, tvoji učenci pa ne?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:15,Matej:"Jezus jim je odgovoril: »Zakaj bi ženinovi prijatelji žalovali, dokler je ženin z njimi? Ampak prišli bodo dnevi, ko jim bo ženin odvzet, in takrat se bodo postili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:16,Matej:"Nihče starega oblačila ne zakrpa z novim blagom, saj bi se novo blago skrčilo, oblačilo pa bi se še bolj raztrgalo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:17,Matej:"Prav tako ljudje novega vina ne vlivajo v stare mehove. Če bi to storili, bi mehovi počili, vino bi se razlilo in mehovi bi bili uničeni. Zato novo vino vlivajo v nove mehove in tako se oboje ohrani.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:18,Matej:"Medtem ko jim je vse to govoril, je prišel bliže neki predstojnik, se mu priklonil in rekel: »Moja hčerka je zdaj verjetno že mrtva. Ampak pridi in položi svojo roko nanjo in bo oživela.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:19,Matej:"Jezus je vstal in se skupaj s svojimi učenci odpravil za njim.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:20,Matej:"Nenadoma je od zadaj prišla ženska, ki je že 12 let krvavela, in se dotaknila resic njegovega vrhnjega oblačila.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:21,Matej:"Govorila si je namreč: »Če se le dotaknem njegovega vrhnjega oblačila, bom ozdravela.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:22,Matej:"Jezus se je obrnil, in ko jo je opazil, ji je rekel: »Bodi pogumna, moja hči! Tvoja vera te je ozdravila.« In ženska je še tisti trenutek ozdravela.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:23,Matej:"Ko je nato Jezus prišel v predstojnikovo hišo ter zagledal igralce na piščali in veliko skupino ljudi, ki so glasno jokali,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:24,Matej:"je rekel: »Pojdite ven, saj deklica ni umrla, ampak spi.« Ob tem so se mu začeli posmehovati.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:25,Matej:"Takoj ko so ljudje odšli, je Jezus vstopil v prostor, v katerem je deklica ležala. Deklico je prijel za roko in je vstala.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:26,Matej:"Seveda se je glas o tem razširil po vsej okolici.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:27,Matej:"Ko je Jezus od tam odhajal, sta za njim šla dva slepa človeka in vpila: »Davidov Sin, usmili se naju!«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:28,Matej:"Jezus je vstopil v hišo in onadva sta prišla k njemu. Vprašal ju je: »Ali verujeta, da vaju lahko ozdravim?« Odgovorila sta mu: »Ja, Gospod.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:29,Matej:"Nato se je dotaknil njunih oči in rekel: »Zaradi vajine vere se vama bodo odprle oči.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:30,Matej:"In oči so se jima odprle. Jezus pa jima je zabičal: »Glejta, da tega ne izve nihče.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:31,Matej:"Toda ko sta prišla iz hiše, sta novico o njem razširila po vsej okolici.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:32,Matej:"Ko sta ta dva odhajala, so k njemu pripeljali nemega človeka, obsedenega od demona.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:33,Matej:"Jezus je demona izgnal in nemi je spregovoril. Zbrani ljudje so se začudili in rekli: »Česa takega v Izraelu še nismo videli.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:34,Matej:"Farizeji pa so govorili: »Ta izganja demone s pomočjo poglavarja demonov.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:35,Matej:"Jezus se je odpravil na pot po vseh mestih in vaseh. Učil je po sinagogah, oznanjeval dobro novico o Kraljestvu ter ljudi ozdravljal vsakovrstnih bolezni in slabosti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:36,Matej:"Ko je videl množice ljudi, so se mu zasmilili, ker so bili izmučeni in razkropljeni kakor ovce brez pastirja.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:37,Matej:"Svojim učencem je rekel: »Žetev je res velika, delavcev pa malo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:9,V:38,Matej:"Zato Gospodarja žetve prosite, naj na svojo žetev pošlje delavce.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:10,V:0,Matej:"Matej 10. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:10,V:1,Matej:"Jezus je poklical k sebi svojih 12 učencev in jim dal oblast, da izganjajo hudobne duhove ter da ljudi ozdravljajo vsakovrstnih bolezni in slabosti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:2,Matej:"Imena 12 apostolov so: Simon, ki so mu pravili Peter, in njegov brat Andrej, Zebedejev sin Jakob in njegov brat Janez,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:3,Matej:"Filip in Bartolomej, Tomaž in davkar Matej, Alfejev sin Jakob in Tadej,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:4,Matej:"Simon Kananej in Juda Iškarijot, ki je Jezusa kasneje izdal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:5,Matej:"Teh 12 je Jezus poslal in jim dal naslednja navodila: »Ne hodite k ljudem iz drugih narodov in ne vstopajte v nobeno samarijsko mesto,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:6,Matej:"ampak hodite raje k Izraelcem, ki so kakor izgubljene ovce.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:7,Matej:"Spotoma oznanjujte: ‚Nebeško Kraljestvo se je približalo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:8,Matej:"Ozdravljajte bolne, obujajte mrtve, očiščujte gobavce in izganjajte demone. Zastonj ste prejeli, zastonj dajajte.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:9,Matej:"Ne polnite si pasu z zlatim, srebrnim ali bakrenim denarjem,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:10,Matej:"niti ne jemljite popotne torbe s hrano, ne dodatnega oblačila, ne sandal, ne palice, saj si delavec zasluži, da dobi svojo hrano.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:11,Matej:"V katero koli mesto ali vas pa pridete, poiščite v njem tiste, ki so vredni vašega obiska, in ostanite pri njih, dokler ne odidete iz tistega kraja.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:12,Matej:"Ko vstopite v hišo, pozdravite stanovalce.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:13,Matej:"Če vas sprejmejo, naj pride nanje mir, ki jim ga želite, če pa vas ne sprejmejo, naj se vaš mir vrne k vam.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:14,Matej:"In ko boste odhajali iz hiše ali mesta, kjer vas ne bo nihče sprejel ali poslušal vaših besed, si otresite prah z nog.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:15,Matej:"Zagotavljam vam: na sodni dan bo prebivalcem Sodome in Gomore lažje kakor prebivalcem tega mesta.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:16,Matej:"Glejte! Pošiljam vas kakor ovce med volkove. Zato bodite oprezni kakor kače in nedolžni kakor golobi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:17,Matej:"Pazite se ljudi, saj vas bodo izročali sodiščem in vas bičali po sinagogah.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:18,Matej:"Zaradi mene vas bodo vlekli pred upravitelje in kralje, da boste lahko njim in drugim narodom govorili o meni.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:19,Matej:"Kadar pa vas bodo izročili oblastem, ne skrbite, kako oziroma kaj boste govorili, saj vam bo takrat dano, kaj naj govorite.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:20,Matej:"Ne boste namreč govorili vi, ampak bo po vas govoril duh vašega Očeta.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:21,Matej:"Brat pa bo izročal brata v smrt in oče svojega otroka. In otroci se bodo dvignili proti staršem ter jih pošiljali v smrt.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:22,Matej:"Zaradi mojega imena vas bodo sovražili vsi ljudje, toda kdor bo zdržal do konca, bo rešen.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:23,Matej:"Kadar vas bodo preganjali v enem mestu, zbežite v drugo. Verjemite mi: do takrat, ko bo prišel Sin človekov, zagotovo še ne boste obhodili vseh izraelskih mest.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:24,Matej:"Učenec ni nič na boljšem od učitelja in tudi suženj ni nič na boljšem od gospodarja.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:25,Matej:"Z učencem bodo ravnali enako kakor z njegovim učiteljem in s sužnjem enako kakor z njegovim gospodarjem. Če so ljudje gospodarja hiše imenovali Belcebub, koliko bolj bodo tako imenovali njegove domače!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:26,Matej:"Zato se jih ne bojte. Vse namreč, kar je zakrito, se bo razkrilo in vse, kar je skrito, se bo razodelo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:27,Matej:"Kar vam govorim v temi, povejte na svetlem, in kar se vam pove šepetaje, oznanite s streh.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:28,Matej:"Ne bojte se tistih, ki lahko ubijejo telo, duše pa ne morejo ubiti, ampak se bojte njega, ki lahko oboje, dušo in telo, uniči v geheni.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:29,Matej:"Ali ne prodajajo dveh vrabcev za en novčič? Pa vendar ne bo niti eden od njiju padel na tla brez vednosti vašega Očeta.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:30,Matej:"Vam pa so celo lasje na glavi prešteti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:31,Matej:"Zato se ne bojte: vredni ste več od mnogo vrabcev.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:32,Matej:"Vsakega torej, ki pred ljudmi prizna, da je moj učenec, bom tudi jaz priznal pred svojim Očetom, ki je v nebesih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:33,Matej:"Kdor pa se meni pred ljudmi odreče, se bom tudi jaz odrekel njemu pred svojim Očetom, ki je v nebesih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:34,Matej:"Ne mislite, da sem prišel zato, da bi prinesel mir na zemljo. Nisem prišel, da bi prinesel mir, ampak meč.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:35,Matej:"Prišel sem namreč spret sina z njegovim očetom, hčer z njeno mamo in snaho z njeno taščo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:36,Matej:"Res, človeka bodo sovražili njegovi domači.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:37,Matej:"Kdor ima očeta ali mamo raje kakor mene, si ne zasluži, da bi bil moj učenec, niti si tega ne zasluži tisti, ki ima sina ali hčer raje kakor mene.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:38,Matej:"Kdor ne sprejme svojega mučilnega kola in ne gre za menoj, si ne zasluži, da bi bil moj učenec.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:39,Matej:"Kdor skuša svoje življenje ohraniti, ga bo izgubil, kdor pa ga zaradi mene izgubi, ga bo našel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:40,Matej:"Kdor sprejme vas, sprejme tudi mene, in kdor sprejme mene, sprejme tudi tistega, ki me je poslal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:41,Matej:"Kdor sprejme preroka zato, ker je ta pač prerok, bo dobil nagrado, kakršno dobi prerok, in kdor sprejme pravičnega zato, ker je ta pač pravičen, bo dobil nagrado, kakršno dobi pravični.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:10,V:42,Matej:"In kdor da enemu teh malih piti le kozarec hladne vode zato, ker je ta pač moj učenec, vam zagotavljam, da nikakor ne bo ob svojo nagrado.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:11,V:0,Matej:"Matej 11. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:11,V:1,Matej:"Ko je Jezus svojim 12 učencem dal navodila, je odšel v okoliška mesta, da bi tam poučeval in oznanjeval.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:2,Matej:"Janez je v ječi slišal o tem, kaj vse dela Kristus, zato je k njemu poslal svoja učenca,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:3,Matej:"da ga vprašata: »Ali si ti tisti, ki naj bi prišel, ali naj čakamo koga drugega?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:4,Matej:"Jezus jima je odgovoril: »Vrnita se k Janezu in mu sporočita to, kar slišita in vidita",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:5,Matej:"– slepi zdaj vidijo, hromi hodijo, gobavci so ozdravljeni, gluhi slišijo, mrtvi vstajajo in revnim se oznanja dobra novica.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:6,Matej:"Srečen tisti, ki se mu glede mene ne pojavljajo dvomi.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:7,Matej:"Ko sta ta dva odšla, je Jezus začel množicam govoriti o Janezu: »Kaj ste šli gledat v pustinjo? Trst, ki se maje v vetru?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:8,Matej:"Kaj ste torej šli gledat? Človeka, oblečenega v razkošna oblačila? No, tisti, ki nosijo razkošna oblačila, živijo v kraljevskih palačah.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:9,Matej:"Tja ste šli, da bi videli preroka, kajne? In našli ste ga – pa še veliko več kot preroka.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:10,Matej:"On je ta, o katerem v Svetih spisih piše: ‚Glej! Pred teboj pošiljam svojega sla, ki ti bo pripravil pot.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:11,Matej:"Verjemite mi, da med ljudmi ni nikogar, ki bi bil večji od Janeza Krstnika. Vendar kdor je najmanjši v nebeškem Kraljestvu, je večji od njega.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:12,Matej:"Že vse od dni Janeza Krstnika si ljudje prizadevajo priti v nebeško Kraljestvo. Tistim, ki pri tem vztrajajo, to tudi uspe.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:13,Matej:"Dokler se ni pojavil Janez, so namreč to, kar se bo zgodilo, prerokovali Preroški spisi in Zakonik.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:14,Matej:"In on je, če hočete to sprejeti ali ne, ‚Elija, ki naj bi prišel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:15,Matej:"Kdor ima ušesa, naj pozorno prisluhne.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:16,Matej:"S kom naj primerjam ta rod? Podoben je otrokom, ki se igrajo na trgih in svojim prijateljem govorijo:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:17,Matej:"‚Igrali smo vam na piščal, pa niste plesali  peli smo vam žalostinke, pa se niste tolkli po prsih od žalosti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:18,Matej:"Prišel je Janez, ki ni ne jedel ne pil, pa ljudje govorijo: ‚Demona ima.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:19,Matej:"In je prišel Sin človekov, ki je jedel in pil, pa ljudje govorijo: ‚Glejte! Požrešnež je in pijanec, prijatelj davkarjev in grešnikov. Toda dejstvo je, da se modrost izkazuje pravična po svojih delih.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:20,Matej:"Nato je prebivalcem mest, v katerih je naredil največ mogočnih del, pa se niso pokesali, namenil naslednje ostre besede:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:21,Matej:"»Gorje vam, prebivalci Horazina! Gorje vam, prebivalci Betsajde! Če bi se namreč mogočna dela, ki so se zgodila pri vas, zgodila v Tiru in Sidonu, bi se njuni prebivalci že zdavnaj pokesali v raševini in pepelu.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:22,Matej:"Zato vam povem, da bo na sodni dan lažje prebivalcem Tira in Sidona kakor vam.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:23,Matej:"In vi, prebivalci Kafarnauma, ali mislite, da boste povišani do neba? Tja dol v grob boste šli! Če bi se namreč mogočna dela, ki so se zgodila pri vas, zgodila v Sodomi, bi ta še danes stala.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:24,Matej:"Zato vam povem: na sodni dan bo lažje prebivalcem Sodome kakor vam.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:25,Matej:"Jezus je še rekel: »Javno te hvalim, Oče, Gospodar neba in zemlje, ker si te reči prikril modrim in učenim ljudem in si jih razodel otrokom.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:26,Matej:"Da, Oče, to je bilo po tvoji volji.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:27,Matej:"Rekel je tudi: »Oče mi je izročil vse. Nihče povsem ne pozna Sina, samo Oče, prav tako nihče povsem ne pozna Očeta, samo Sin in vsak, ki mu ga je Sin pripravljen razodeti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:28,Matej:"Pridite k meni vsi, ki ste zgarani in obremenjeni, in jaz vas bom poživil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:29,Matej:"Nadenite si moj jarem ter se učite od mene, ker sem blag in ponižnega srca, in našli boste poživitev zase.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:11,V:30,Matej:"Moj jarem je namreč prijeten in moje breme je lahko.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:12,V:0,Matej:"Matej 12. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:12,V:1,Matej:"Ob neki priložnosti je šel Jezus na šabat skozi žitna polja. Njegovi učenci so postali lačni in so začeli trgati klasje in jesti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:2,Matej:"Ko so farizeji to videli, so mu rekli: »Glej! Tvoji učenci delajo to, kar na šabat ni dovoljeno delati.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:3,Matej:"Jezus pa jim je rekel: »Ali niste brali, kaj je naredil David, ko so on in njegovi možje postali lačni?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:4,Matej:"Vstopil je v Božjo hišo in nato so jedli daritvene hlebce, ki jih ne on ne njegovi možje niso smeli jesti, ampak so jih smeli jesti samo duhovniki.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:5,Matej:"In ali niste brali v Zakoniku, da na šabat duhovniki v templju delajo, pa so brez krivde?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:6,Matej:"Toda povem vam, da je tu nekdo, ki je pomembnejši od templja.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:7,Matej:"Če bi razumeli, kaj pomeni ‚Usmiljenje hočem, ne pa žrtve, ne bi obsojali nedolžnih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:8,Matej:"Sin človekov je namreč Gospodar šabata.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:9,Matej:"Jezus je nato odšel v sinagogo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:10,Matej:"Tu je bil človek s hromo roko. Nekateri so na Jezusu hoteli najti nekaj, za kar bi ga lahko obtožili, zato so ga vprašali: »Ali je na šabat dovoljeno zdraviti?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:11,Matej:"Rekel jim je: »Če bi imeli eno ovco in bi vam ta na šabat padla v jamo, kdo od vas je ne bi prijel in izvlekel?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:12,Matej:"Koliko vrednejši je vendar človek od ovce! Na šabat je torej dovoljeno delati dobro.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:13,Matej:"Nato je človeku s hromo roko rekel: »Iztegni roko!« Iztegnil jo je in bila je spet zdrava kakor druga roka.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:14,Matej:"Toda farizeji so šli ven in začeli kovati zaroto proti Jezusu, da bi ga ubili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:15,Matej:"Ko je Jezus za to izvedel, je odšel od tam. Mnogi so šli za njim in on jih je vse ozdravil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:16,Matej:"Toda zabičal jim je, naj o njem ne govorijo naokoli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:17,Matej:"S tem se je izpolnilo to, kar je bilo rečeno po preroku Izaiju, ki je rekel:",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:18,Matej:"»To je moj služabnik, ki sem ga izbral, moj ljubljeni, ki mi je v veselje! Dal mu bom svojega duha in on bo narodom razjasnil, kaj je pravica.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:19,Matej:"Ne bo se prepiral, ne vpil in nihče ne bo na glavnih ulicah slišal njegovega glasu.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:20,Matej:"Nalomljenega trsta ne bo zlomil in tlečega stenja ne bo ugasnil, dokler ne bo dosegel, da zmaga pravica.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:21,Matej:"In njegovo ime bo narodom vlivalo upanje.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:22,Matej:"Nato so k Jezusu pripeljali slepega in nemega človeka, ki je bil obseden od demonov. Ozdravil ga je, tako da je nemi spregovoril in spregledal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:23,Matej:"Vsi zbrani ljudje so bili čisto iz sebe in so začeli spraševati: »Da ni ta mogoče Davidov Sin?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:24,Matej:"Ko so to slišali farizeji, so rekli: »Ta izganja demone s pomočjo Belcebuba, poglavarja demonov.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:25,Matej:"Jezus je vedel, kaj si mislijo, zato jim je rekel: »Vsako kraljestvo, ki je znotraj sebe razdeljeno, bo propadlo in nobeno mesto ali družina, ki je znotraj sebe razdeljena, ne bo obstala.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:26,Matej:"Če Satan izganja Satana, se pravzaprav bojuje sam proti sebi. Kako bo potem njegovo kraljestvo obstalo?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:27,Matej:"In če jaz izganjam demone s pomočjo Belcebuba, s čigavo pomočjo jih potem izganjajo vaši učenci? Zato vam bodo oni dokazali, da se motite.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:28,Matej:"Če pa demone izganjam s pomočjo Božjega duha, je Božje kraljestvo že tu, ampak vi tega niste opazili.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:29,Matej:"Pa še to: Kako lahko kdo vdre v hišo močnega človeka in mu vzame imetje? Najprej ga mora zvezati in šele nato mu lahko izropa hišo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:30,Matej:"Kdor ni na moji strani, je proti meni, in kdor z menoj ne zbira, razsipava.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:31,Matej:"Zato vam povem: človeku bo odpuščen vsakršen greh in vsakršno žaljenje, toda tistemu, ki žali Božjega duha, ne bo odpuščeno.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:32,Matej:"Tistemu, na primer, ki bi rekel kaj proti Sinu človekovemu, bo odpuščeno, tistemu, ki bi rekel kaj proti svetemu duhu, pa ne bo odpuščeno ne v tej stvarnosti ne v prihodnji.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:33,Matej:"Če je vaše drevo dobro, je tudi njegov sad dober, če pa je vaše drevo slabo, je tudi njegov sad slab. Drevo se namreč prepozna po sadu.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:34,Matej:"Gadja zalega! Ker ste hudobni, ne morete govoriti dobro. Usta namreč govorijo to, česar je srce polno.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:35,Matej:"Dober človek prinaša iz zaklada v svojem srcu dobro, hudoben človek pa prinaša iz zaklada v svojem srcu hudo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:36,Matej:"Povem vam, da bodo ljudje na sodni dan za vsako izrečeno nekoristno besedo dajali odgovor.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:37,Matej:"Po svojih besedah boš razglašen za pravičnega ali pa boš obsojen.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:38,Matej:"V odgovor na to so mu nekateri pismouki in farizeji rekli: »Učitelj, radi bi, da nam pokažeš kakšno znamenje.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:39,Matej:"On pa jim je odgovoril: »Hudobni in nezvesti rod hoče videti znamenje, toda ne bo videl nobenega drugega znamenja razen znamenja preroka Jona.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:40,Matej:"Kakor je bil namreč Jona v trebuhu velikanske ribe tri dni in tri noči, tako bo tudi Sin človekov v osrčju zemlje tri dni in tri noči.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:41,Matej:"Ninivljani bodo med sodbo vstali od mrtvih skupaj s tem rodom in ga obsodili. Oni so se namreč pokesali, ko so slišali to, kar jim je Jona oznanil. Toda tukaj je nekdo, ki je pomembnejši od Jona.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:42,Matej:"Kraljica z juga bo med sodbo vstala od mrtvih skupaj s tem rodom in ga bo obsodila. Ona je namreč prišla z drugega konca sveta, da bi slišala Salomonovo modrost. Toda tukaj je nekdo, ki je pomembnejši od Salomona.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:43,Matej:"Kadar hudobni duh pride iz človeka, hodi po izsušenih krajih in si išče bivališče, pa ga ne najde.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:44,Matej:"Nato reče: ‚Vrnil se bom v hišo, iz katere sem prišel. In ko pride, vidi, da je prazna, vendar očiščena in okrašena.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:45,Matej:"Potem pa odide in pripelje s seboj še sedem drugih duhov, hudobnejših od sebe. Tudi ti vstopijo v človeka in se tam naselijo. Nazadnje je s takim človekom hujše, kot je bilo na začetku. Tako se bo zgodilo tudi s tem hudobnim rodom.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:46,Matej:"Ko je še govoril množicam, so prišli njegova mama in bratje. Stali so zunaj in želeli z njim govoriti,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:47,Matej:"zato mu je nekdo rekel: »Glej! Zunaj stojijo tvoja mama in tvoji bratje in želijo govoriti s teboj.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:48,Matej:"Jezus pa mu je odgovoril: »Kdo je moja mama in kdo so moji bratje?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:49,Matej:"Iztegnil je roko proti učencem in rekel: »Glej, to so moja mama in moji bratje!",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:12,V:50,Matej:"Moj brat, moja sestra in moja mama je namreč vsak, ki izpolnjuje voljo mojega Očeta, ki je v nebesih.«",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:13,V:0,Matej:"Matej 13. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:13,V:1,Matej:"Še isti dan je Jezus šel iz tiste hiše in se usedel ob jezeru.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:2,Matej:"Ob njem so se zbrale množice ljudi, zato je šel v čoln in se usedel, ljudje pa so stali na bregu.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:3,Matej:"Nato jih je s pomočjo ponazoritev poučil o mnogih resnicah. Rekel je: »Sejalec je šel sejat.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:4,Matej:"Ko je tako sejal, je nekaj semena padlo na pot. Prišle so ptice in ga pozobale.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:5,Matej:"Nekaj ga je padlo na skalnata tla, kjer ni bilo veliko prsti, in ker je bila prst plitva, je seme takoj vzklilo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:6,Matej:"Toda ko je sonce vzšlo, je rastlinice ožgalo, in ker niso imele korenin, so uvenele.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:7,Matej:"Spet drugo seme je padlo med trnje in trnje je zraslo ter rastlinice zadušilo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:8,Matej:"Nekaj semena pa je padlo na dobro zemljo in je obrodilo: eno 100-krat toliko, kot je bilo posejanega semena, drugo 60-krat toliko in tretje 30-krat toliko.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:9,Matej:"Kdor ima ušesa, naj pozorno prisluhne.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:10,Matej:"Nato so k Jezusu pristopili učenci in ga vprašali: »Zakaj ljudi učiš s ponazoritvami?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:11,Matej:"Odgovoril jim je: »Vam je dana čast, da razumete svete skrivnosti nebeškega Kraljestva, njim pa ni dana.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:12,Matej:"Kdor namreč ima, se mu bo dalo še več in bo imel obilo. Kdor pa nima, se mu bo vzelo še to, kar ima.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:13,Matej:"S ponazoritvami jih učim zato, ker gledajo, pa ne vidijo, in poslušajo, pa ne slišijo, niti ne dojamejo pomena.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:14,Matej:"Na njih se izpolnjuje Izaijeva prerokba, ki se glasi: ‚Poslušali boste, ne boste pa dojeli pomena, in gledali boste, pa čisto nič videli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:15,Matej:"Temu ljudstvu je namreč srce postalo nedovzetno. Pokrili so si ušesa in zaprli so oči, da ne bi nič videli in nič slišali, da ne bi s srcem dojeli pomena, se pokesali in bi jih jaz ozdravil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:16,Matej:"Toda srečne so vaše oči, ker vidijo, in vaša ušesa, ker slišijo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:17,Matej:"Verjemite mi: mnogo prerokov in drugih pravičnih ljudi si je želelo videti, kar vi gledate, pa niso videli, in slišati, kar vi slišite, pa niso slišali.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:18,Matej:"Prisluhnite zdaj ponazoritvi o sejalcu.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:19,Matej:"Ko kdo sliši sporočilo o Kraljestvu, pa ne dojame njegovega pomena, pride Hudobni in mu iztrga to, kar je imel posejano v srcu. Takšen človek je podoben tlom na poti, na katera je bilo posejano seme.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:20,Matej:"Človek, ki je podoben skalnatim tlom, na katera je bilo posejano seme, sporočilo sliši in ga takoj z veseljem sprejme.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:21,Matej:"Toda sporočilo v njegovem srcu ne požene korenin, zato takšen človek vztraja samo nekaj časa. Ko zaradi sporočila pride do stiske ali preganjanja, takoj odpade.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:22,Matej:"Tisti, ki je podoben s trnjem poraslim tlom, na katera je bilo posejano seme, sporočilo posluša, ampak mu skrbi te stvarnosti in varljiva moč bogastva sporočilo zadušijo, tako da to neha rojevati sad.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:23,Matej:"Tisti, ki so podobni dobri zemlji, na katero je bilo posejano seme, pa sporočilo poslušajo, dojamejo njegov pomen in res začnejo rojevati sad: eden rodi 100-krat toliko, kot je bilo posejanega semena, drugi 60-krat toliko in tretji 30-krat toliko.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:24,Matej:"Povedal jim je še eno ponazoritev: »Nebeško Kraljestvo je podobno človeku, ki je na svojem polju posejal dobro seme.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:25,Matej:"Medtem ko so ljudje spali, je prišel njegov sovražnik in med pšenico zasejal ljuljko ter odšel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:26,Matej:"Ko so rastlinice pognale in obrodile, se je pokazala tudi ljuljka.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:27,Matej:"Zato so h gospodarju prišli sužnji in ga vprašali: ‚Gospodar, ali nisi na svojem polju posejal dobrega semena? Od kod potem ljuljka?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:28,Matej:"Gospodar jim je odgovoril: ‚To je naredil sovražnik. Sužnji pa so ga vprašali: ‚Ali hočeš, da gremo in jo populimo?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:29,Matej:"Rekel jim je: ‚Ne, da ne bi morda pri puljenju ljuljke zraven izruvali še pšenice.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:30,Matej:"Naj oboje raste skupaj do žetve, ob žetvi pa bom žanjcem naročil, naj najprej populijo ljuljko in jo zvežejo v snope, da se sežge, nato pa pšenico spravijo v mojo žitnico.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:31,Matej:"Povedal jim je še eno ponazoritev: »Nebeško Kraljestvo je podobno gorčičnemu zrnu, ki ga je človek posejal na svojem polju.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:32,Matej:"To zrno je najmanjše od vseh semen, zraste pa v največjo vrtno rastlino in postane drevo, tako da pridejo ptice in se naselijo na njegovih vejah.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:33,Matej:"Zatem jim je povedal še to ponazoritev: »Nebeško Kraljestvo je podobno kvasu, ki ga je ženska vmešala v tri velike mere moke, tako da je začelo vzhajati vse testo.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:34,Matej:"Jezus je o vsem tem ljudi poučeval s ponazoritvami. Vedno jih je učil s ponazoritvami.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:35,Matej:"S tem se je izpolnilo to, kar je bilo napovedano po preroku, ki je rekel: »Spregovoril bom v ponazoritvah, oznanil bom to, kar je skrito že od začetka.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:36,Matej:"Potem je ljudi razpustil in odšel v hišo. Njegovi učenci pa so prišli k njemu in mu rekli: »Razloži nam ponazoritev o ljuljki na polju.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:37,Matej:"Odgovoril jim je: »Sejalec dobrega semena je Sin človekov,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:38,Matej:"polje je svet, dobro seme so sinovi Kraljestva, ljuljka so sinovi Hudobnega",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:39,Matej:"in sovražnik, ki jo je posejal, je Hudič. Žetev so zadnji dnevi te stvarnosti in žanjci so angeli.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:40,Matej:"Kakor ljuljko populijo in sežgejo z ognjem, tako bo v zadnjih dneh te stvarnosti.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:41,Matej:"Sin človekov bo poslal svoje angele in ti bodo iz njegovega Kraljestva populili vse, ki druge navajajo na greh, in tiste, ki ravnajo hudobno,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:42,Matej:"ter jih vrgli v ognjeno peč. Tam bodo jokali in škripali z zobmi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:43,Matej:"Takrat bodo pravični v Kraljestvu svojega Očeta svetili tako živo kakor sonce. Kdor ima ušesa, naj pozorno prisluhne.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:44,Matej:"Nebeško Kraljestvo je podobno zakladu, skritemu na polju, ki ga je človek našel in nato ponovno skril. Od veselja je šel, prodal vse, kar je imel, in kupil tisto polje.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:45,Matej:"Nebeško Kraljestvo je podobno tudi potujočemu trgovcu, ki je iskal zelo lepe bisere.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:46,Matej:"Ko je našel en dragocen biser, je šel, takoj prodal vse, kar je imel, in ga kupil.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:47,Matej:"Poleg tega je nebeško Kraljestvo podobno vlačilni mreži, ki so jo spustili v morje in so se vanjo ujele raznovrstne ribe.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:48,Matej:"Ko se je napolnila, so jo potegnili na obalo, se usedli in dobre ribe nabrali v posode, neprimerne pa pometali proč.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:49,Matej:"Tako bo v zadnjih dneh te stvarnosti. Prišli bodo angeli in hudobne ločili od pravičnih.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:50,Matej:"Hudobne bodo vrgli v ognjeno peč, kjer bodo jokali in škripali z zobmi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:51,Matej:"Ali ste dojeli pomen vsega tega?« Odgovorili so mu: »Smo.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:52,Matej:"Nato jim je rekel: »Zato je vsak učitelj, ki je poučen o nebeškem Kraljestvu, podoben gospodarju, ki iz svoje zakladnice prinaša novo in staro.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:53,Matej:"Ko je Jezus povedal vse te ponazoritve, je odšel.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:54,Matej:"Prišel je v svoj domači kraj in začel ljudi učiti v njihovi sinagogi, tako da so bili osupli in so se spraševali: »Kako je mogoče, da ima ta človek takšno modrost in opravlja tako mogočna dela?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:55,Matej:"Ali ni tesarjev sin? Ali ni njegovi mami ime Marija, njegovim bratom pa Jakob, Jožef, Simon in Juda?",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:56,Matej:"In ali niso vse njegove sestre pri nas? Kako je torej mogoče, da govori in dela vse to?«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:57,Matej:"Zato niso hoteli verjeti vanj. Jezus pa jim je rekel: »Preroka spoštujejo povsod, razen v njegovem domačem kraju in njegovi lastni hiši.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:13,V:58,Matej:"Ker niso imeli vere, tam ni naredil veliko mogočnih del.",K:"",NZ:"YW"},
{Knjiga:"",Kr:"",P:14,V:0,Matej:"Matej 14. poglavje",K:"",NZ:""},
{Knjiga:"Matej",Kr:"Mt",P:14,V:1,Matej:"Tudi Herod, ki je bil okrožni oblastnik v Galileji, je slišal, kaj je Jezus delal.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:2,Matej:"Svojim služabnikom je rekel: »To je Janez Krstnik. Vstal je od mrtvih in zato lahko opravlja ta mogočna dela.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:3,Matej:"Nekaj časa pred tem je Herod dal Janeza prijeti, zvezati in vreči v ječo. To je naredil zaradi Herodiade, ki je bila prej žena njegovega brata Filipa.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:4,Matej:"Janez mu je namreč večkrat rekel: »Ni prav, da si poročen z njo.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:5,Matej:"Herod ga je sicer hotel ubiti, vendar se je bal ljudi, saj so Janeza imeli za preroka.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:6,Matej:"Ko pa je Herod praznoval rojstni dan, je Herodiadina hči plesala pred vsemi in bila mu je tako všeč,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:7,Matej:"da ji je s prisego obljubil dati, kar koli bi prosila.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:8,Matej:"In ona je po maminih navodilih rekla: »Na pladnju mi daj prinesti glavo Janeza Krstnika.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:9,Matej:"Kralju to niti malo ni bilo všeč, vendar je zaradi svoje prisege in zaradi teh, ki so bili z njim za mizo, zapovedal, naj ji jo prinesejo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:10,Matej:"Zato je sporočil v ječo, naj Janeza obglavijo.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:11,Matej:"Njegovo glavo so prinesli na pladnju in jo dali dekletu, ta pa jo je odnesla mami.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:12,Matej:"Kasneje so prišli Janezovi učenci, vzeli truplo in ga pokopali. Nato so šli to sporočit Jezusu.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:13,Matej:"Ko je Jezus to slišal, je s čolnom odšel na samoten kraj, da bi bil sam. Toda množice ljudi so izvedele za to in se iz mest peš odpravile za njim.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:14,Matej:"Ko je prispel na kopno, je videl veliko množico ljudi. Zasmilili so se mu in ozdravil je bolne med njimi.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:15,Matej:"Zvečer so prišli k njemu njegovi učenci in mu rekli: »Ta kraj je odročen, pa še pozno je. Reci ljudem, naj gredo v vasi in si kupijo hrano.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:16,Matej:"Toda Jezus jim je rekel: »Ni jim treba oditi. Vi jim dajte jesti.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:17,Matej:"Učenci so mu odgovorili: »Nič drugega nimamo razen petih hlebcev in dveh rib.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:18,Matej:"On pa jim je rekel: »Prinesite mi jih sem.«",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:19,Matej:"Nato je ljudem naročil, naj se posedejo po travi. Vzel je tistih pet hlebcev in dve ribi, pogledal proti nebu in izrekel molitev. Potem je hlebce razlomil in jih razdelil učencem, učenci pa ljudem,",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:20,Matej:"tako da so se vsi najedli. S tem, kar je ostalo, so učenci napolnili 12 košar.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:21,Matej:"Jedlo je okoli 5000 moških, poleg njih pa še ženske in otroci.",K:"",NZ:"YW"},
{Knjiga:"Matej",Kr:"Mt",P:14,V:22,Matej:"Takoj zatem je učencem naročil, naj gredo v čoln in se pred njim odpravijo na drugo stran jezera, sam pa je razpustil ljudi.",K:"",NZ:"YW"},
