<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Miha','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Miha:"Miha 1. poglavje",K:"",NZ:""},
{Knjiga:"Miha",Kr:"Mih",P:1,V:1,Miha:"To je sporočilo. ki ga je Miha iz Morešeta v času Judovih kraljev Jotama. Ahaza in Ezekija v videnju dobil od Jehova glede Samarije in Jeruzalema:",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:2,Miha:"»Poslušajte. vsa ljudstva!<br>Prisluhnite. zemlja in vsi njeni prebivalci!<br>Jaz. Vrhovni gospod Jehova. bom pričal proti vam.<br>jaz. Jehova. bom pričal iz svojega svetega templja.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:3,Miha:"Glejte. jaz. Jehova. prihajam iz svojega prebivališča.<br>Spustil se bom dol in hodil po zemeljskih vrhovih.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:4,Miha:"Pod menoj se bodo stopile gore<br>in razklale doline.<br>kakor se vosek stopi v bližini ognja<br>in kakor se vode razlijejo po strmini.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:5,Miha:"Vse to je zaradi uporništva Jakobovega ljudstva.<br>zaradi grehov Izraelovih potomcev.<br>Kdo je kriv. da se Jakobovo ljudstvo upira?<br>Ali ne Samarija?<br>In kdo je odgovoren za višave na Judovem?<br>Ali ne Jeruzalem?",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:6,Miha:"Samarijo bom spremenil v kup ruševin na polju.<br>v kraj. kjer zasajajo vinograde.<br>Njeno kamenje bom pometal v dolino.<br>njene temelje bom razkril.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:7,Miha:"Vse njene izrezljane podobe bodo zdrobljene.<br>vsi darovi. ki jih je dobila kot plačilo za svoje prostituiranje. bodo sežgani v ognju.<br>Vse njene malike bom uničil.<br>Vse te stvari si je namreč nabrala z denarjem. ki ga je dobila za svoje prostituiranje.<br>in vse te stvari bodo spet postale plačilo za prostituiranje.«",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:8,Miha:"Zato bom žaloval in tulil.<br>hodil bom bos in napol gol.<br>Zavijal bom kakor šakali.<br>žaloval kakor noji.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:9,Miha:"Samarijina rana je namreč neozdravljiva.<br>razširila se je vse do Judove dežele.<br>Nadloga je prišla vse do vrat mojega ljudstva. do Jeruzalema.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:10,Miha:"»Ne oznanite tega v Gatu.<br>nikar ne jočite!<br>Prebivalci Bet Leafre. valjajte se v prahu!",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:11,Miha:"Prebivalci Šafirja. odidite goli in osramočeni!<br>Prebivalci Zaanana niso prišli ven.<br>Bet Ezel bo žaloval. pri njem ne boste več našli zatočišča.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:12,Miha:"Prebivalci Marota pričakujejo nekaj dobrega.<br>toda jaz. Jehova. k jeruzalemskim vratom pošiljam to. kar je slabo.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:13,Miha:"O prebivalci Lahiša. vprezite konje v voz!<br>Vi ste sionsko hčer navedli na greh.<br>Uprla si se mi tako. kot se mi je uprlo izraelsko ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:14,Miha:"Zato boš Morešet Gatu dala poslovilne darove.<br>Prebivalci Ahziba so prevarali Izraelove kralje.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:15,Miha:"O prebivalci Mareše. nad vas bom pripeljal osvajalca.<br>Tisti. ki je slaven v Izraelu. bo prišel vse do Adulama.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:1,V:16,Miha:"Ostrizite si glavo do golega. obrijte si jo zaradi svojih ljubljenih otrok.<br>Ostrizite si glavo. da bo gola kakor orlova.<br>saj so bili vaši otroci odpeljani v pregnanstvo.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:2,V:0,Miha:"Miha 2. poglavje",K:"",NZ:""},
{Knjiga:"Miha",Kr:"Mih",P:2,V:1,Miha:"»Gorje tistim. ki spletkarijo.<br>tistim. ki na svojih ležiščih naklepajo slabe stvari!<br>Ko se zdani. jih izvršijo.<br>ker imajo moč to narediti.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:2,V:2,Miha:"Zaželijo si polja in si jih prisvojijo <br>zaželijo si hiše in si jih vzamejo.<br>Ljudem z goljufanjem jemljejo hiše.<br>z varanjem njihovo dediščino.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:2,V:3,Miha:"Zato Jehova pravi takole:<br>‚Za vas pripravljam nesrečo. pred katero ne boste pobegnili.<br>Nič več ne boste ošabni. saj bo to čas nesreče.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:2,V:4,Miha:"Tisti dan bodo ljudje s prezirom govorili o vas<br>in bridko žalovali zaradi vas.<br>Govorili bodo: »Popolnoma smo uničeni!<br>Delež našega ljudstva daje drugim. Vzel nam ga je!<br>Naša polja daje nezvestim.«",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:2,V:5,Miha:"Zato ne boste imeli v mojem. Jehovovem ljudstvu nikogar.<br>ki bi vam glede na žreb z merilno vrvjo odmeril del dežele.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:2,V:6,Miha:"»Nehajte prerokovati!« govorijo.<br>»Tega ne smejo prerokovati.<br>Ponižanje nas ne bo doletelo.«",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:2,V:7,Miha:"O Jakobovi potomci. slišali ste ljudi govoriti:<br>»Ali je Jehova postal nepotrpežljiv?<br>Ali bo res naredil to?«<br>Ali nisem tistim. ki delajo to. kar je prav. obljubil. da jim bom poplačal z dobrim?",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:2,V:8,Miha:"V zadnjem času pa se moje ljudstvo dviguje kakor sovražnik.<br>Tistim. ki gredo mimo brez vsake skrbi. kakor bi se vračali iz vojne.<br>sredi belega dne jemljete dragoceno okrasje z oblačil.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:2,V:9,Miha:"Ženske iz mojega ljudstva izganjate iz njihovih prijetnih hiš.<br>Njihovim otrokom za vedno odvzemate moje čudovite blagoslove.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:2,V:10,Miha:"Vstanite in pojdite. ker ta dežela ni več vaš mirni dom!<br>Zaradi njene nečistosti jo bo doletelo uničenje. boleče uničenje.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:2,V:11,Miha:"Če kak človek počne nekoristne stvari in vara ter laže z besedami<br>»Prerokoval ti bom o vinu in drugih alkoholnih pijačah«.<br>je ravno pravšnji prerok za to ljudstvo.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:2,V:12,Miha:"O Jakobovo ljudstvo. zbral te bom. vse vas.<br>preostanek Izraelovega ljudstva bom privedel skupaj.<br>Združil jih bom kakor ovce v ogradi.<br>kakor čredo na pašniku <br>slišal se bo hrup od ljudi.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:2,V:13,Miha:"Pred njimi bo šel ta. ki bo prebil zid.<br>pa tudi oni bodo šli skozi nastalo odprtino in jo razširili  odkorakali bodo skozi vrata.<br>Njihov kralj bo šel skozi vrata pred njimi<br>in Jehova jih bo vse vodil.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:3,V:0,Miha:"Miha 3. poglavje",K:"",NZ:""},
{Knjiga:"Miha",Kr:"Mih",P:3,V:1,Miha:"Rekel sem: »Poglavarji Jakobovega ljudstva<br>in vladarji Izraelovega ljudstva. prosim. poslušajte!<br>Ali ni vaša dolžnost. da uveljavljate pravico?",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:3,V:2,Miha:"Toda vi sovražite to. kar je dobro. in ljubite to. kar je slabo.<br>Ljudem odirate kožo in jim trgate meso s kosti.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:3,V:3,Miha:"Jeste meso mojega ljudstva<br>in jim odirate kožo.<br>lomite in drobite njihove kosti.<br>Z njimi ravnate kakor s tistim. kar se da kuhat v kotel. kakor z mesom v loncu.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:3,V:4,Miha:"Prišel bo čas. ko bodo Jehova klicali na pomoč.<br>vendar jim ne bo odgovoril.<br>Zaradi njihovih hudobnih dejanj<br>se bo obrnil proč od njih.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:3,V:5,Miha:"Jehova takole govori proti prerokom. ki napeljujejo moje ljudstvo na krivo pot.<br>ki oznanjajo mir. ko imajo kaj jesti.<br>tistemu. ki jim ne da nič v usta. pa napovedujejo vojno:",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:3,V:6,Miha:"‚Zajela vas bo noč in nobenega videnja ne boste imeli.<br>zavladala bo tema in ne boste mogli vedeževati.<br>Sonce bo zašlo nad preroki<br>in dan se jim bo spremenil v noč.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:3,V:7,Miha:"Vidci bodo osramočeni<br>in vedeževalci razočarani.<br>Vsi si bodo od sramu pokrili usta.<br>ker od mene ne bo nobenega odgovora.«",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:3,V:8,Miha:"Jaz pa sem zaradi Jehovovega duha poln moči.<br>pomaga mi ravnati pravično in pogumno.<br>da Jakobovemu ljudstvu povem njegove prestopke in Izraelovemu ljudstvu njegov greh.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:3,V:9,Miha:"Poslušajte. prosim. poglavarji Jakobovega ljudstva<br>in vladarji Izraelovega ljudstva.<br>ki sovražite pravico in izkrivljate to. kar je prav.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:3,V:10,Miha:"ki gradite Sion s prelivanjem krvi in Jeruzalem z nepravičnostjo.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:3,V:11,Miha:"Njegovi voditelji sodijo v zameno za podkupnino.<br>njegovi duhovniki poučujejo za plačilo<br>in njegovi preroki vedežujejo za denar.<br>Kljub temu računajo na Jehovovo podporo in govorijo:<br>»Ali ni Jehova z nami?<br>Nobena nesreča nas ne bo zadela.«",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:3,V:12,Miha:"Zato bo zaradi vas<br>Sion preoran kakor njiva.<br>od Jeruzalema bodo ostali le kupi ruševin<br>in goro Božje hiše bo obrasel gozd.",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:4,V:0,Miha:"Miha 4. poglavje",K:"",NZ:""},
{Knjiga:"Miha",Kr:"Mih",P:4,V:1,Miha:"V zadnjih dneh bo gora.<br>na kateri je Jehovova hiša.<br>trdno stala nad vrhovi drugih gora.<br>Dvigala se bo nad hribe<br>in k njej se bodo stekala ljudstva.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:4,V:2,Miha:"Ljudje iz mnogih narodov bodo prišli in govorili:<br>»Pridite. povzpnimo se na Jehovovo goro.<br>k hiši Jakobovega Boga.<br>On nas bo poučeval o tem. kako ravna.<br>in mi bomo živeli tako. kot on želi.«<br>S Siona bo namreč prišel zakon.<br>iz Jeruzalema Jehovova beseda.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:4,V:3,Miha:"Bog bo razsojal med mnogimi ljudstvi<br>in urejal zadeve med mogočnimi narodi daleč stran.<br>Svoje meče bodo prekovali v lemeže<br>in svoje sulice v srpe.<br>Narod ne bo več dvignil meča proti narodu<br>niti se ne bodo več učili vojskovati.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:4,V:4,Miha:"Vsak bo sedel pod svojo trto in pod svojo figo<br>in nihče jim ne bo vlival strahu.<br>To je namreč rekel Jehova nad vojskami.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:4,V:5,Miha:"Vsa ljudstva bodo služila vsako svojemu bogu.<br>mi pa bomo služili svojemu Bogu Jehovu vedno. vso večnost.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:4,V:6,Miha:"»Tisti dan.« govori Jehova.<br>»bom zbral svoje šepajoče ljudstvo.<br>zbral bom tiste. ki so razkropljeni.<br>tiste. ki sem jih kaznoval.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:4,V:7,Miha:"Od šepajočega ljudstva bom ohranil ostanek<br>in iz ljudstva. ki je bilo pregnano daleč stran. bom naredil mogočen narod.<br>Jaz. Jehova. bom kraljeval nad njim na gori Sion.<br>zdaj in vso večnost.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:4,V:8,Miha:"In ti. stolp. ki ščitiš čredo.<br>hrib sionske hčere.<br>k tebi bo prišla. da. k tebi se bo vrnila prvotna oblast.<br>kraljestvo. ki pripada jeruzalemski hčeri.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:4,V:9,Miha:"Zakaj vpiješ na ves glas?<br>Ali nimaš kralja?<br>Ali je tvoj svetovalec izginil?<br>Ali so te zato zgrabile bolečine kakor žensko. ki rojeva?",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:4,V:10,Miha:"O sionska hči. zvijaj se od bolečin<br>in stokaj kakor ženska. ki rojeva.<br>Šla boš namreč iz mesta in živela na polju.<br>Šla boš vse do Babilona.<br>Tam boš rešena.<br>tam te bo Jehova odkupil iz rok tvojih sovražnikov.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:4,V:11,Miha:"Takrat se bodo proti tebi zbrali mnogi narodi.<br>Govorili bodo: ‚Naj bo Sion oskrunjen<br>in naj naše oči to vidijo.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:4,V:12,Miha:"Toda oni ne poznajo mojih misli<br>in ne razumejo mojih namenov. govorim jaz. Jehova.<br>Kakor pravkar požeto žito jih bom zbral na mlatišču.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:4,V:13,Miha:"Vstani in mlati. o sionska hči!<br>Povzročil bom. da boš kakor bik z železnimi rogovi<br>in bakrenimi kopiti.<br>V prah boš zdrobila mnoga ljudstva.<br>Njihov nepošteno pridobljeni dobiček boš posvetila meni. Jehovu.<br>njihovo bogastvo boš posvetila meni. Gospodarju vse zemlje.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:5,V:0,Miha:"Miha 5. poglavje",K:"",NZ:""},
{Knjiga:"Miha",Kr:"Mih",P:5,V:1,Miha:"O napadena hči.<br>zdaj si delaš zareze v telo.<br>Oblegajo nas.<br>S palico tepejo po licih izraelskega sodnika.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:5,V:2,Miha:"»Ti. Betlehem Efrata.<br>ki si eno najmanjših mest na Judovem<br>– iz tebe bo prišel tisti. ki bo v mojem imenu vladal v Izraelu.<br>tisti. ki izvira iz davne preteklosti. že od nekdaj.«",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:5,V:3,Miha:"Bog bo svoje ljudstvo izročil sovražnikom.<br>dokler ženska. ki je sredi poroda. ne rodi.<br>Preostali vladarjevi bratje pa se bodo vrnili k izraelskemu ljudstvu.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:5,V:4,Miha:"Vladar bo stal in pasel čredo z Jehovovo močjo.<br>z oblastjo svojega Boga Jehova. čigar ime je vzvišeno.<br>In oni bodo živeli v miru.<br>saj bo njegova veličina segala do skrajnih koncev zemlje.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:5,V:5,Miha:"Prinesel bo mir.<br>Ko pa bo Asirija vdrla v deželo in teptala naše utrjene stolpe.<br>bomo določili sedem pastirjev. da. osem voditeljev. izbranih izmed ljudi. da se bodo borili proti njej.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:5,V:6,Miha:"Z mečem bodo kaznovali asirsko deželo<br>in Nimrodovo deželo pri njenih vhodih.<br>Vladar nas bo rešil Asirije.<br>ko bo vdrla v našo deželo in teptala naše ozemlje.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:5,V:7,Miha:"Preostanek Jakobovega ljudstva bo sredi mnogih ljudstev<br>kakor rosa od Jehova.<br>kakor plohe. ki namakajo rastlinje.<br>ki niso odvisne od človeka<br>niti ne čakajo na ljudi.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:5,V:8,Miha:"Preostanek Jakobovega ljudstva bo med narodi.<br>med mnogimi ljudstvi.<br>kakor lev med gozdnimi živalmi.<br>kakor mlad lev med čredami ovc.<br>ki jih. ko gre skozi čredo. grabi in trga.<br>in ni nikogar. ki bi jih rešil.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:5,V:9,Miha:"Premagal boš svoje nasprotnike.<br>vsi tvoji sovražniki bodo uničeni.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:5,V:10,Miha:"»Tisti dan.« govori Jehova.<br>»bom pobil vaše konje in uničil vaše bojne vozove.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:5,V:11,Miha:"Uničil bom mesta v vaši deželi<br>in porušil vse vaše utrdbe.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:5,V:12,Miha:"Naredil bom konec vašemu čaranju.<br>med vami ne bo več nikogar. ki bi se ukvarjal z magijo.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:5,V:13,Miha:"Uničil bom vaše izrezljane podobe in vaše svete stebre.<br>nič več se ne boste klanjali izdelkom svojih rok.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:5,V:14,Miha:"Izruval bom vaše svete kole<br>in uničil vaša mesta.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:5,V:15,Miha:"V svoji veliki jezi se bom maščeval narodom.<br>ki me nočejo poslušati.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:6,V:0,Miha:"Miha 6. poglavje",K:"",NZ:""},
{Knjiga:"Miha",Kr:"Mih",P:6,V:1,Miha:"Poslušajte. prosim. kar Jehova govori.<br>Vstanite. zagovarjajte se vpričo gora<br>in naj hribi slišijo vaš glas.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:2,Miha:"Gore. vi trdni temelji zemlje.<br>poslušajte Jehovove dokaze!<br>Jehova je v sodnem sporu s svojim ljudstvom.<br>tožil bo izraelsko ljudstvo:",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:3,Miha:"»O moje ljudstvo. kaj sem vam naredil?<br>S čim sem vam otežil življenje?<br>Pričajte proti meni.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:4,Miha:"Odpeljal sem vas iz egiptovske dežele.<br>rešil sem vas iz dežele. v kateri ste bili sužnji.<br>Pred vami sem poslal Mojzesa. Arona in Mirjam.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:5,Miha:"O moje ljudstvo. spomnite se. prosim. kaj je predlagal moabski kralj Balak<br>in kaj mu je Beorjev sin Balaam odgovoril.<br>Spomnite se. kaj se je dogajalo od Šitima do Gilgala.<br>da boste vedeli. da jaz. Jehova. delam to. kar je prav.«",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:6,Miha:"Kaj naj prinesem. ko pridem pred Jehova?<br>S čim naj se priklonim Bogu. ki je v nebesih?<br>Ali naj pred njega prinesem žgalne daritve.<br>enoletna teleta?",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:7,Miha:"Ali bo Jehova vesel tisočev ovnov.<br>desettisočev potokov olja?<br>Ali naj dam svojega prvorojenca za svoje prestopke.<br>svojega otroka za svoje grehe?",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:8,Miha:"O človek. Jehova ti je povedal. kaj je dobro.<br>Kaj tvoj Bog zahteva od tebe?<br>Samo to. da ravnaš pravično. ceniš zvestobo<br>in si skromen. ko živiš v skladu z njegovo voljo.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:9,Miha:"Jehova glasno govori ljudem v mestu.<br>Moder človek bo imel strahospoštovanje do njegovega imena.<br>Bodite pozorni na kazen in na tistega. ki jo je določil.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:10,Miha:"Ali ima hudobni v svoji hiši še vedno zaklade. ki si jih je pridobil s hudobnostjo?<br>Ali ima še vedno premajhno mero. ki se Bogu gnusi?",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:11,Miha:"Ali sem lahko nedolžen. če imam netočno tehtnico.<br>če imam vrečo s prelahkimi utežmi?",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:12,Miha:"Bogataši v tem mestu so zelo nasilni.<br>njegovi prebivalci govorijo laži<br>in imajo zvijačen jezik.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:13,Miha:"»Zato te bom strogo kaznoval.<br>zaradi tvojih grehov te bom opustošil.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:14,Miha:"Jedel boš. vendar se ne boš nasitil.<br>tvoj želodec bo prazen.<br>Stvari. ki jih boš vzel. ne boš mogel spraviti na varno.<br>Če pa boš že kaj spravil na varno. bom to izročil tvojim sovražnikom.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:15,Miha:"Sejal boš. vendar ne boš žel.<br>Stiskal boš olive. vendar ne boš imel olja.<br>Stiskal boš grozdje. vendar vina ne boš pil.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:6,V:16,Miha:"Vi se ravnate po Omrijevih odredbah in posnemate Ahaba in njegovo rodbino<br>ter živite po njihovih nasvetih.<br>Zato vas bom kaznoval. tako da se bodo ljudje ob pogledu na vas zgrozili.<br>žvižgali bodo za prebivalci mesta.<br>Ljudstva se vam bodo posmehovala.«",K:"",NZ:"X"},
{Knjiga:"",Kr:"",P:7,V:0,Miha:"Miha 7. poglavje",K:"",NZ:""},
{Knjiga:"Miha",Kr:"Mih",P:7,V:1,Miha:"Gorje mi! Sem kakor tisti.<br>ki po tem. ko je poletno sadje obrano<br>in paberkovanje po trgatvi končano.<br>ne najde nobenega grozda. da bi ga pojedel.<br>niti zgodnje fige. ki si je tako zelo želi.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:2,Miha:"Vsi zvesti in vdani so izginili z zemlje.<br>med ljudmi ni poštenega.<br>Vsi prežijo v zasedi in čakajo. da bi koga ubili.<br>Vsak lovi svojega brata z mrežo.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:3,Miha:"So mojstri za hudobna dejanja.<br>Voditelj zahteva podkupnino.<br>sodnik zahteva nagrado.<br>vpliven človek javno razglaša svoje želje<br>– skupaj spletkarijo.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:4,Miha:"Najboljši med njimi je kakor trnje.<br>najpoštenejši med njimi je slabši od bodeče žive meje.<br>Prišel bo dan. ki so ga oznanjali njihovi stražarji. dan. ko se jim bo sodilo.<br>Takrat bo vse zajela panika.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:5,Miha:"Ne verjemite bližnjemu.<br>Ne zaupajte tesnemu prijatelju.<br>Pazi. kaj govoriš njej. ki leži v tvojem objemu.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:6,Miha:"Sin zaničuje očeta.<br>hči se upira svoji mami<br>in snaha svoji tašči <br>človeka sovražijo njegovi domači.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:7,Miha:"Jaz pa bom pozorno čakal. kdaj bo Jehova ukrepal.<br>Potrpežljivo bom čakal Boga. svojega Rešitelja.<br>Moj Bog me bo uslišal.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:8,Miha:"O moja sovražnica. ne veseli se mojih težav!<br>Čeprav sem padel. bom spet vstal.<br>Čeprav živim v temi. bo Jehova moja luč.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:9,Miha:"Grešil sem proti Jehovu.<br>zato bom prenašal njegovo veliko jezo.<br>dokler se ne zavzame zame v mojem sodnem primeru in poskrbi. da dosežem pravico.<br>Pripeljal me bo k svetlobi.<br>gledal bom njegovo pravičnost.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:10,Miha:"Moja sovražnica bo to videla.<br>sram bo njo. ki mi je govorila:<br>»Kje je tvoj Bog Jehova?«<br>Gledal bom njen žalostni konec.<br>Poteptana bo kakor blato na ulicah.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:11,Miha:"To bo dan. ko bodo gradili tvoje kamnito obzidje.<br>dan. ko se bodo razširile meje tvoje dežele.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:12,Miha:"Tisti dan bodo prišli k tebi<br>ljudje z območja od Asirije pa vse tja do egiptovskih mest.<br>iz vseh krajev od Egipta pa vse do Reke.<br>iz vseh dežel. ki se razprostirajo med morji in gorami.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:13,Miha:"Dežela se bo spremenila v puščavo zaradi svojih prebivalcev.<br>zaradi tega. kar so počeli.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:14,Miha:"O Bog. s palico pasi svoje ljudstvo. čredo. ki je tvoja dediščina.<br>čredo. ki je sama živela v gozdu. sredi sadovnjaka.<br>Naj se pase v Bašanu in Gileadu kakor pred davnimi časi.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:15,Miha:"»Pokazal vam bom osupljive stvari.<br>kakor sem vam jih takrat. ko ste odšli iz egiptovske dežele.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:16,Miha:"Narodi jih bodo videli in se kljub svoji mogočnosti sramovali.<br>Na usta si bodo položili roko.<br>oglušeli bodo.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:17,Miha:"Kakor kače bodo lizali prah.<br>Kakor plazilci bodo trepetaje prišli iz svojih utrdb.<br>močno prestrašeni bodo prišli k meni. ki sem vaš Bog Jehova <br>bali se me bodo.«",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:18,Miha:"Kdo je Bog kakor ti?<br>Ti oproščaš grehe in odpuščaš prestopke tistim. ki so ostali od tvojega ljudstva.<br>Ne boš se večno jezil.<br>saj ti je v veselje izkazovati vdano ljubezen.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:19,Miha:"Znova se nas boš usmilil. naše prestopke boš poteptal.<br>Vse naše grehe boš vrgel v morske globine.",K:"",NZ:"X"},
{Knjiga:"Miha",Kr:"Mih",P:7,V:20,Miha:"Zvest nam boš. kot si bil Jakobu.<br>in vdano nas boš ljubil. kot si ljubil Abrahama.<br>tako kot si prisegel našim praočetom pred davnimi časi.",K:"",NZ:"X"},

			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}
