<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','2._Korinčanom','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,2._Korinčanom:"2. Korinčanom 1. poglavje",K:"",NZ:""},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:1,2._Korinčanom:"Jaz. Pavel. ki sem po Božji volji apostol Kristusa Jezusa. pišem to pismo skupaj z našim bratom Timotejem Božji občini. ki je v Korintu. pa tudi vsem svetim. ki živijo po vsej Ahaji.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:2,2._Korinčanom:"Naj vam Bog. naš Oče. in Gospod Jezus Kristus izkažeta nezasluženo dobroto in naklonita mir.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:3,2._Korinčanom:"Naj bo hvaljen Bog in Oče našega Gospoda Jezusa Kristusa. Oče. ki kaže najgloblje usmiljenje. in Bog vse tolažbe.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:4,2._Korinčanom:"On nas tolaži. kadar koli trpimo. da bi tudi mi lahko s tolažbo. ki jo prejemamo od Boga. tolažili tiste. ki kakor koli trpijo.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:5,2._Korinčanom:"Zaradi Kristusa sicer zelo trpimo. vendar smo po Kristusu tudi zelo potolaženi.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:6,2._Korinčanom:"Če torej trpimo. je to vam v tolažbo in rešitev. In če smo potolaženi. je to zato. da bi bili tudi vi potolaženi. Ta tolažba vam bo pomagala zdržati isto trpljenje. ki ga prenašamo tudi sami.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:7,2._Korinčanom:"Popolnoma vam zaupamo. Vemo. da boste skupaj z nami potolaženi. tako kot skupaj z nami trpite.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:8,2._Korinčanom:"Želimo. bratje. da veste. kakšna stiska nas je doletela v provinci Aziji. Bili smo pod zelo hudim pritiskom. ki je presegal naše moči. tako da smo celo mislili. da bomo umrli.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:9,2._Korinčanom:"Pravzaprav smo se počutili. kot da smo obsojeni na smrt. Iz vsega tega pa smo se naučili. da ne smemo zaupati vase. ampak v Boga. ki obuja mrtve.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:10,2._Korinčanom:"On nas je tudi rešil iz te smrtne nevarnosti in zaupamo mu. da nas bo reševal še naprej.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:11,2._Korinčanom:"Tudi vi nam lahko pomagate. tako da goreče molite za nas. Če bodo namreč mnogi molili za nas in jih bo potem Bog uslišal in nam pomagal. se mu bodo mnogi za to zahvaljevali.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:12,2._Korinčanom:"Mirne vesti se lahko pohvalimo. da smo v svetu. še posebej pa med vami. živeli sveto in bili iskreni. tako kot nas uči Bog. Poleg tega se nismo zanašali na človeško modrost. ampak na Božjo nezasluženo dobroto.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:13,2._Korinčanom:"Ne pišemo vam namreč nič drugega kakor to. kar lahko preberete in razumete. Upam. da boste to povsem razumeli.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:14,2._Korinčanom:"tako kot ste delno že razumeli. da se lahko hvalite z nami. kakor se bomo tudi mi z vami na dan. ko bo prišel naš Gospod Jezus.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:15,2._Korinčanom:"S to trdno prepričanostjo sem torej nameraval najprej priti k vam. da bi imeli še eno priložnost za veselje.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:16,2._Korinčanom:"Nameraval sem vas obiskati na poti v Makedonijo in se nato iz Makedonije spet vrniti k vam. vi pa bi me potem pospremili del poti v Judejo.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:17,2._Korinčanom:"Ali sem ravnal lahkomiselno. ko sem se tako namenil? In ali takrat. ko se glede česa odločam. ravnam tako. kot ponavadi ravnajo ljudje? Ali najprej rečem »Ja. seveda«. potem pa »Ne. nikakor ne«?",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:18,2._Korinčanom:"Kakor se je na Boga mogoče zanesti. tako se je mogoče zanesti tudi na to. kar vam govorimo. Ne bomo namreč najprej rekli »Ja«. potem pa »Ne«.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:19,2._Korinčanom:"Saj Božji Sin. Jezus Kristus. ki smo ga oznanili med vami – namreč jaz. Silvan in Timotej – ni govoril najprej »Ja«. potem pa »Ne«. ampak je bil v njegovem primeru »Ja« vedno »Ja«.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:20,2._Korinčanom:"Ne glede na to. koliko je Božjih obljub. so po njem vse postale »Ja«. Zato tudi po njem govorimo »Amen« v molitvi k Bogu. da bi Boga oslavili.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:21,2._Korinčanom:"Bog sam jamči. da vi in mi pripadamo Kristusu. in nas je tudi pomazilil.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:22,2._Korinčanom:"Poleg tega nam je vtisnil pečat in nam v srce dal svetega duha. S tem nam je zagotovil. da nam bo dal nagrado. ki bo še prišla.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:23,2._Korinčanom:"Bog mi je priča. da v Korint še nisem prišel zato. ker vam želim prizanesti.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:1,V:24,2._Korinčanom:"Mi nismo gospodarji vaše vere. ampak smo samo vaši sodelavci. ki prispevajo k vašemu veselju. Vi namreč trdno stojite zaradi svoje vere.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,2._Korinčanom:"2. Korinčanom 2. poglavje",K:"",NZ:""},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:1,2._Korinčanom:"Odločil sem se. da vas ob svojem naslednjem obisku ne bom spravil v žalost.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:2,2._Korinčanom:"Če namreč razžalostim vas. ki mi prinašate veselje. kdo me bo potem sploh še spravljal v dobro voljo?",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:3,2._Korinčanom:"Tisto. kar sem vam napisal. sem vam napisal zato. da ob svojem prihodu ne bi bil zaradi vas žalosten. ampak da bi bil vesel. Prepričan sem namreč. da to. kar razveseljuje mene. razveseljuje tudi vse vas.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:4,2._Korinčanom:"Pisal sem vam v hudi stiski in z veliko bolečino v srcu ter ob tem prelil mnogo solz. Vendar vam nisem pisal zato. da bi vas spravil v žalost. ampak zato. da bi vam pokazal. kako zelo vas imam rad.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:5,2._Korinčanom:"Če pa je že kdo koga spravil v žalost. ni spravil v žalost mene. ampak nekoliko – da ne pretiravam – vse vas.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:6,2._Korinčanom:"Takemu človeku zadostuje kazen. ki mu jo je namenila večina od vas.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:7,2._Korinčanom:"Zdaj pa bi mu morali iz vsega srca odpustiti in ga potolažiti. da ga prevelika žalost ne bi povsem strla.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:8,2._Korinčanom:"Zato vas spodbujam. da mu zagotovite. da ga imate radi.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:9,2._Korinčanom:"Pisal sem vam tudi zato. da bi ugotovil. ali ste poslušni v vsem.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:10,2._Korinčanom:"Če vi komu kaj odpustite. mu odpustim tudi jaz. Kar pa sem odpustil jaz (če sem kaj odpustil). mi je Kristus priča. da sem odpustil vam v dobro.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:11,2._Korinčanom:"Zato odpuščajmo drug drugemu. da nas ne bi Satan ujel v svojo zanko. saj nam njegove taktike niso neznane.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:12,2._Korinčanom:"Ko sem prišel v Troado. da bi oznanil dobro novico o Kristusu. se mi je v delu za Gospoda ponudila lepa priložnost.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:13,2._Korinčanom:"Ker pa tam nisem našel svojega brata Tita. sem bil tako vznemirjen. da sem se od tamkajšnjih bratov poslovil in odpotoval v Makedonijo.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:14,2._Korinčanom:"Hvala naj gre Bogu. ki nas vedno vodi v zmagoslavnem sprevodu skupaj s Kristusom in ki po nas povsod širi prijeten vonj spoznanja o sebi!",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:15,2._Korinčanom:"Za Boga smo namreč mi. ki oznanjamo Kristusa. prijeten vonj. Ta vonj prihaja do tistih. ki so na poti v rešitev. in do tistih. ki so na poti v uničenje.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:16,2._Korinčanom:"Za slednje je ta vonj vonj po smrti in vodi v smrt. za prve pa je ta vonj prijeten vonj po življenju in vodi v življenje. In kdo je ustrezno usposobljen za takšno delo?",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:2,V:17,2._Korinčanom:"Mi. saj z Božjo besedo ne trgujemo. kot to počnejo mnogi drugi. ampak kot Kristusovi učenci oznanjujemo iz iskrenih motivov. Poslani smo od Boga in to delamo pred njegovimi očmi.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,2._Korinčanom:"2. Korinčanom 3. poglavje",K:"",NZ:""},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:1,2._Korinčanom:"Ali se vam moramo spet predstaviti? Ali kakor nekateri potrebujemo priporočilna pisma za vas ali od vas?",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:2,2._Korinčanom:"Vi sami ste naše pismo. ki je napisano v naših srcih ter ga poznajo in berejo vsi ljudje.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:3,2._Korinčanom:"Očitno je namreč. da ste Kristusovo pismo. ki smo ga napisali mi kot Božji služabniki. Napisali ga nismo s črnilom. ampak z duhom živega Boga. in ne na kamnite plošče. ampak na mesene plošče. v srce.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:4,2._Korinčanom:"To lahko z zaupanjem rečemo pred Bogom zaradi Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:5,2._Korinčanom:"Ne mislimo. da smo sami od sebe ustrezno usposobljeni za kar koli. ampak gre zasluga za to Bogu.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:6,2._Korinčanom:"On nas je res ustrezno usposobil za služabnike nove zaveze. vendar ne služimo pod vodstvom napisanega Zakonika. ampak pod vodstvom Božjega duha. Napisani Zakonik namreč obsoja na smrt. duh pa daje življenje.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:7,2._Korinčanom:"Zakonik. ki prinaša smrt in katerega črke so bile vklesane v kamne. je prišel v takšni slavi. da Izraelci Mojzesu niso mogli gledati v obraz. saj mu je obraz sijal od slave. slave. ki naj bi minila.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:8,2._Korinčanom:"Ali ne bi potem moral biti duh podeljen še s toliko večjo slavo?",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:9,2._Korinčanom:"Če je bil namreč s slavo obdan Zakonik. ki je ljudem prinašal obsodbo. je delo. ki ljudem pomaga do pravičnosti. obdano še s toliko večjo slavo.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:10,2._Korinčanom:"Ker obstaja ta večja slava. je celo to. kar je bilo nekoč oslavljeno. izgubilo svojo slavo.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:11,2._Korinčanom:"Če je namreč to. kar naj bi bilo odpravljeno. prišlo s slavo. koliko večja bo šele slava tega. kar bo ostalo.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:12,2._Korinčanom:"Ker imamo torej takšno upanje. govorimo zelo odkrito",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:13,2._Korinčanom:"in ne ravnamo kakor Mojzes. ki si je obraz zakril s tančico. zato da Izraelci ne bi videli. kaj se bo zgodilo s tem. kar naj bi bilo odpravljeno.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:14,2._Korinčanom:"Toda Izraelcem je um otopel. Ta ista tančica je namreč še danes ob branju stare zaveze neodgrnjena. saj se lahko odgrne samo z vero v Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:15,2._Korinčanom:"Na njihovih srcih še danes ob branju Mojzesovih spisov leži tančica.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:16,2._Korinčanom:"Toda ko se kdo spreobrne k Jehovu. se ta tančica odgrne.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:17,2._Korinčanom:"Jehova je duh. in kjer je Jehovov duh. tam je svoboda.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:3,V:18,2._Korinčanom:"Vsi mi se. medtem ko nezakritih obrazov kakor ogledala odsevamo Jehovovo slavo. preobražamo v njegovo podobo in tako odsevamo vse večjo slavo. Postajamo točno takšni. v kakršne nas preobraža Jehova. ki je duh.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:4,V:0,2._Korinčanom:"2. Korinčanom 4. poglavje",K:"",NZ:""},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:1,2._Korinčanom:"Zaradi tega ne obupavamo. To službo imamo namreč zato. ker nam je Bog izkazal usmiljenje.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:2,2._Korinčanom:"Odrekamo se sramotnim. zahrbtnim stvarem. Ne ravnamo zvijačno niti ne pačimo Božje besede. ampak razodevamo resnico in smo tako v Božjih očeh dober zgled vsem ljudem.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:3,2._Korinčanom:"Toda če je dobra novica. ki jo oznanjamo. zakrita. je zakrita tem. ki so na poti v uničenje.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:4,2._Korinčanom:"in sicer neverujočim. ki jim je bog te stvarnosti zaslepil um. da do njih ne bi prodrla svetloba veličastne dobre novice o Kristusu. ki je podoba Boga.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:5,2._Korinčanom:"Ne oznanjamo namreč sebe. ampak to. da je Jezus Kristus Gospod. in to. da smo zaradi Jezusa postali vaši sužnji.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:6,2._Korinčanom:"Sam Bog je namreč rekel »Naj iz teme posije svetloba« in je po Kristusu razsvetlil naša srca z veličastnim spoznanjem o sebi.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:7,2._Korinčanom:"Ta zaklad imamo v lončenih posodah. da bi bilo očitno. da naša moč. ki presega običajno. izvira od Boga. in ne od nas.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:8,2._Korinčanom:"Z vseh strani pritiskajo na nas. pa nismo stisnjeni v kot. Zbegani smo. pa nismo povsem brez izhoda.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:9,2._Korinčanom:"Preganjajo nas. pa nismo zapuščeni. Zbijajo nas na tla. pa nismo uničeni.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:10,2._Korinčanom:"Vedno smo v smrtni nevarnosti. v kakršni je bil Jezus. da bi se videlo. da živimo takšno življenje. kakršno je živel Jezus.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:11,2._Korinčanom:"Mi. ki živimo. se namreč zaradi Jezusa vedno soočamo s smrtjo. da bi se videlo. da živimo takšno življenje. kakršno je živel Jezus.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:12,2._Korinčanom:"Tako se mi soočamo s smrtjo. vam pa to prinaša življenje.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:13,2._Korinčanom:"V Svetih spisih piše: »Veroval sem. zato sem govoril.« Tudi mi imamo takšno vero. zato govorimo.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:14,2._Korinčanom:"Vemo namreč. da bo tisti. ki je obudil Jezusa. obudil tudi nas. Obudil nas bo tako. kot je obudil Jezusa. in nas z vami vred privedel pred njega.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:15,2._Korinčanom:"Vse to se je zgodilo zaradi vas. da bi bila še več ljudem izkazana Božja nezaslužena dobrota. Tako bi se še več ljudi zahvaljevalo Bogu in mu prinašalo slavo.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:16,2._Korinčanom:"Zato ne obupavamo. Naše telo sicer propada. vendar se naš notranji človek iz dneva v dan obnavlja.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:17,2._Korinčanom:"Trpljenje. ki ga prenašamo. je namreč kratkotrajno in lahko. prinaša pa nam slavo. ki vedno bolj raste in je večna.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:4,V:18,2._Korinčanom:"Zato imamo oči uprte v tisto. kar se ne vidi. ne pa v tisto. kar se vidi. To. kar se vidi. je namreč začasno. to. kar se ne vidi. pa je večno.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:5,V:0,2._Korinčanom:"2. Korinčanom 5. poglavje",K:"",NZ:""},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:1,2._Korinčanom:"Vemo. da bo naša zemeljska hiša. ta šotor. porušena in da nam bo Bog v nebesih dal zgradbo. hišo. ki ne bo narejena z rokami in bo večna.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:2,2._Korinčanom:"V tej zemeljski hiši zares vzdihujemo in si goreče želimo obleči svoje nebeško bivališče.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:3,2._Korinčanom:"tako da nas takrat. ko bo prišel čas. da si ga oblečemo. ne bodo našli golih.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:4,2._Korinčanom:"Pravzaprav mi. ki smo v tem šotoru. vzdihujemo. ker nas obtežujejo skrbi. vendar naša želja ni. da bi ta šotor slekli. Naša želja je. da bi oblekli nebeško bivališče. da bi bilo umrljivo telo nadomeščeno z večnim življenjem.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:5,2._Korinčanom:"In za to življenje nas je pripravil Bog. ki nam je dal svojega duha. S tem nam je zagotovil. da nam bo dal nagrado. ki bo še prišla.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:6,2._Korinčanom:"Zato smo vedno polni poguma. Vemo. da dokler bivamo v tem telesu. nismo pri Gospodu.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:7,2._Korinčanom:"Živimo namreč po veri. ne pa po tem. kar vidimo.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:8,2._Korinčanom:"Da. polni smo poguma in bi rajši videli. da ne bi bili v tem telesu. ampak da bi bili pri Gospodu.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:9,2._Korinčanom:"Zato si ne glede na to. ali smo pri njem ali nismo pri njem. prizadevamo. da bi mu ugajali.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:10,2._Korinčanom:"Vsi moramo namreč stopiti pred Kristusov sodni stol. da bo vsak dobil to. kar si zasluži. pač ustrezno temu. kako je ravnal. ko je bil v človeškem telesu – ali dobro ali slabo.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:11,2._Korinčanom:"Ker torej vemo. kaj pomeni globoko spoštovati Gospoda. prepričujemo ljudi. naj verjamejo temu. kar učimo. Bog nas dobro pozna in upam. da nas dobro poznate tudi vi.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:12,2._Korinčanom:"Vsega tega ne govorimo zato. da bi spet priporočali sami sebe. ampak da bi vam dali razlog. da se hvalite z nami. Tako boste imeli kaj povedati tistim. ki se hvalijo z zunanjostjo. namesto da bi se hvalili s tem. kar je v srcu.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:13,2._Korinčanom:"Če smo izgubili pamet. smo jo izgubili zaradi Boga. če pa smo pri zdravi pameti. smo to zaradi vas.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:14,2._Korinčanom:"Žene nas namreč Kristusova ljubezen. saj smo spoznali. da je en človek umrl za vse. ker so vsi umrli.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:15,2._Korinčanom:"On je umrl za vse. da tisti. ki živijo. ne bi več živeli zase. ampak za tistega. ki je zanje umrl in je bil obujen.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:16,2._Korinčanom:"Zato od zdaj naprej nikogar več ne presojamo po človeških merilih. Tudi če smo na Kristusa kdaj gledali po človeško. zdaj zagotovo nanj ne gledamo več tako.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:17,2._Korinčanom:"Če je torej kdo povezan s Kristusom. je novo stvarjenje. Staro je izginilo in nastalo je novo.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:18,2._Korinčanom:"Vse to pa je od Boga. ki nam je po Kristusu omogočil. da smo z njim v mirnem odnosu. Dal nam je tudi nalogo. da drugim pomagamo priti v miren odnos z njim.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:19,2._Korinčanom:"Bog je namreč po Kristusu ljudem omogočil. da pridejo v miren odnos z njim. in jim njihovih prestopkov nič več ne šteje za slabo. nam pa je zaupal nalogo. da sporočilo o tem razglašamo drugim.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:20,2._Korinčanom:"Veleposlaniki smo torej. ki zastopamo Kristusa – Bog tako rekoč po nas poziva ljudi. Kot Kristusovi zastopniki prosimo: »Pridite v miren odnos z Bogom.«",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:5,V:21,2._Korinčanom:"Bog je tega. ki ni poznal greha. daroval kot žrtev za naše grehe. da bi lahko po njem v Božjih očeh postali pravični.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:6,V:0,2._Korinčanom:"2. Korinčanom 6. poglavje",K:"",NZ:""},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:1,2._Korinčanom:"Kot Božji sodelavci vas ponovno prosimo. da ne pozabite. s kakšnim namenom vam je izkazana Božja nezaslužena dobrota.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:2,2._Korinčanom:"Bog namreč pravi: »Takrat. ko je prišel čas. da bi ti izkazal naklonjenost. sem te uslišal in ob dnevu rešitve sem ti pomagal.« Še posebej zdaj je čas. da nam Bog izkaže naklonjenost. Zdaj je dan rešitve.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:3,2._Korinčanom:"Nikomur v ničemer ne dajemo povoda za spotiko. da se naši službi Bogu ne bi moglo nič očitati.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:4,2._Korinčanom:"Nasprotno. v vsem se priporočamo za Božje služabnike: z zdržljivostjo v marsičem. in sicer z zdržljivostjo v stiskah. pomanjkanju. težavah.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:5,2._Korinčanom:"pod udarci. v ječah. nemirih. težkem delu. neprespanih nočeh in lakoti.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:6,2._Korinčanom:"Priporočamo se s čistostjo. spoznanjem. potrpežljivostjo. prijaznostjo. svetim duhom. nehinavsko ljubeznijo.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:7,2._Korinčanom:"z govorjenjem po resnici. z Božjo močjo. z orožjem pravičnosti v desnici in levici.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:8,2._Korinčanom:"ko smo v slavi in ko smo v sramoti. ko smo na slabem glasu in ko smo na dobrem. Drugi na nas gledajo kot na sleparje. vendar govorimo resnico",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:9,2._Korinčanom:"kot na neznane ljudi. vendar smo dobro znani  kot na umirajoče. vendar živimo  kot na kaznovane. vendar nismo izročeni smrti",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:10,2._Korinčanom:"kot na žalujoče. vendar smo vedno veseli  kot na revne. vendar smo takšni. ki mnoge bogatimo  kot na takšne. ki nimajo ničesar. vendar imamo vse.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:11,2._Korinčanom:"Korinčani. z vami smo odkrito govorili in vam na široko odprli svoje srce.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:12,2._Korinčanom:"V našem srcu je prostor za vas. ampak v vašem srcu ni prostora za nas.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:13,2._Korinčanom:"Zato vam kot svojim otrokom govorim: tudi vi nam na široko odprite svoje srce.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:14,2._Korinčanom:"Ne vprezite se v jarem z neverniki. ker bi to bila neenaka zveza. Kaj imata namreč skupnega pravičnost in nezakonitost? Kakšno zvezo ima svetloba s temo?",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:15,2._Korinčanom:"Ali se lahko Kristus in Belijal v čem strinjata? Kaj imata skupnega vernik in nevernik?",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:16,2._Korinčanom:"In kaj ima Božji tempelj skupnega z maliki? Mi smo namreč tempelj živega Boga. tako kot je Bog rekel: »Prebival bom med njimi  z njimi bom in bom njihov Bog. oni pa bodo moje ljudstvo.«",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:17,2._Korinčanom:"»‚Zato odidite stran od njih in se ločite. pravi Jehova. ‚in nečistega se več ne dotikajte«  »‚in jaz vas bom sprejel.«",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:6,V:18,2._Korinčanom:"»‚Jaz bom vaš oče. vi pa boste moji sinovi in hčere. pravi Jehova. Vsemogočni.«",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:7,V:0,2._Korinčanom:"2. Korinčanom 7. poglavje",K:"",NZ:""},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:1,2._Korinčanom:"Ljubljeni bratje. ker nam je torej Bog dal te obljube. se očistimo vsega. zaradi česar sta naše telo in um nečista. in si iz globokega spoštovanja do njega prizadevajmo biti vedno bolj sveti.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:2,2._Korinčanom:"Naredite nam prostor v svojem srcu. Nikomur nismo storili krivice. nikogar nismo pokvarili. nikogar nismo izkoristili.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:3,2._Korinčanom:"Tega vam ne govorim zato. da bi vas obsojal. saj sem vam že prej povedal. da ste v našem srcu. pa naj se zgodi kar koli.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:4,2._Korinčanom:"Z vami lahko govorim čisto odkrito. Zelo sem ponosen na vas. Nadvse sem potolažen in kljub vsemu trpljenju. ki ga doživljamo. prekipevam od veselja.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:5,2._Korinčanom:"Po prihodu v Makedonijo sicer nismo občutili nobenega olajšanja. ampak smo še naprej na vse načine trpeli – zunaj smo se bojevali z močnim nasprotovanjem. znotraj sebe pa s strahom.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:6,2._Korinčanom:"Toda Bog. ki tolaži potrte. nas je potolažil s Titovim obiskom.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:7,2._Korinčanom:"Potolaženi pa nismo bili samo z njegovim obiskom. ampak tudi s tem. ko smo videli. kako je bil spodbujen zaradi vas. Povedal nam je. da si me zelo želite videti. da čutite globoko žalost in da vas iskreno skrbi zame. Vse to me je še bolj razveselilo.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:8,2._Korinčanom:"Čeprav sem vas torej s svojim pismom spravil v žalost. mi ni žal. Sprva mi je sicer bilo žal (videl sem namreč. da ste bili zaradi tega pisma žalostni. čeprav le kratek čas).",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:9,2._Korinčanom:"zdaj pa sem vesel. vendar ne zato. ker ste bili žalostni. ampak ker vas je ta žalost navedla. da ste se pokesali. Žalost. ki ste jo občutili. je bila namreč v skladu z Božjo voljo. Tako zaradi nas niste utrpeli nobene škode.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:10,2._Korinčanom:"Žalost. ki je v skladu z Božjo voljo. namreč pripomore h kesanju in vodi v rešitev – in to ni nekaj. kar bi bilo treba obžalovati – žalost. ki je značilna za ta svet. pa vodi v smrt.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:11,2._Korinčanom:"Poglejte. kaj vse je prineslo to. da ste bili žalostni v skladu z Božjo voljo. Spodbudilo vas je. da ste si spet pridobili dobro ime. da ste bili ogorčeni zaradi greha. da ste občutili globoko spoštovanje do Boga ter veliko željo in gorečnost. da se popravijo napačna dejanja. V tej zadevi ste se v vseh pogledih izkazali čiste.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:12,2._Korinčanom:"Ko sem vam pisal. tega nisem naredil zaradi tistega. ki je zagrešil greh. niti zaradi tistega. ki ga je greh prizadel. ampak zato. da bi se pred Bogom pokazala vaša goreča želja. da bi nas poslušali.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:13,2._Korinčanom:"Ravno zato smo tudi bili potolaženi.<br>Poleg tega nas je zelo razveselilo to. da je bil vesel Tit. saj ste ga vsi vi zelo poživili.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:14,2._Korinčanom:"Govoril sem mu. kako ponosen sem na vas. in se nisem prav nič osramotil. Naše hvaljenje z vami pred Titom se je izkazalo za resnično. tako kot je resnično vse. kar smo vam do zdaj govorili.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:15,2._Korinčanom:"Tit sedaj čuti do vas še večjo ljubezen. ko se spominja poslušnosti vseh vas in tega. da ste ga sprejeli z globokim spoštovanjem.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:7,V:16,2._Korinčanom:"Vesel sem. da vam lahko v vseh pogledih zaupam.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:8,V:0,2._Korinčanom:"2. Korinčanom 8. poglavje",K:"",NZ:""},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:1,2._Korinčanom:"Bratje. radi bi vam povedali. kaj so makedonske občine naredile zaradi nezaslužene dobrote. ki jim jo je izkazal Bog.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:2,2._Korinčanom:"Bratje v teh občinah so celo takrat. ko so zaradi velike preizkušnje prenašali trpljenje. prekipevali od veselja in so kljub hudi revščini postali še bolj radodarni.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:3,2._Korinčanom:"Zagotavljam vam. da so dali vse. kar so lahko. celo več. kot so lahko.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:4,2._Korinčanom:"Sami od sebe so nas goreče prosili za to čast. da bi smeli velikodušno prispevati in sodelovati pri pomoči svetim.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:5,2._Korinčanom:"Naredili so več. kot smo pričakovali. saj so v skladu z Božjo voljo iz vsega srca služili Gospodu in pomagali tudi nam.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:6,2._Korinčanom:"Zato smo spodbudili Tita. naj zbiranje velikodušnih prispevkov. ki ga je uvedel med vami. tudi izpelje do konca.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:7,2._Korinčanom:"V vsem ste izjemni – v veri. govorjenju. spoznanju. zagnanosti in v izkazovanju ljubezni. kakršno mi izkazujemo vam. Bodite izjemni tudi v tem velikodušnem prispevanju.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:8,2._Korinčanom:"Tega vam ne govorim zato. ker bi vam želel to zapovedati. ampak ker vas želim opozoriti na gorečnost drugih in preizkusiti pristnost vaše ljubezni.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:9,2._Korinčanom:"Saj poznate nezasluženo dobroto našega Gospoda Jezusa Kristusa. Čeprav je bil bogat. je zaradi vas postal reven. da bi vi zaradi tega obogateli.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:10,2._Korinčanom:"Glede tega. da se zbiranje prispevkov izpelje do konca. pa menim naslednje: To je vam v dobro. saj ste se zbiranja prispevkov lotili že pred letom dni. in to na lastno željo.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:11,2._Korinčanom:"Zato zdaj končajte to. česar ste se lotili. Ko boste v skladu s svojimi zmožnostmi prispevali. se bo pokazala vaša pripravljenost za dajanje.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:12,2._Korinčanom:"Če človek daje iz srca. je to še posebej sprejemljivo Bogu. saj Bog pričakuje. da človek da to. kar ima. ne pa tega. česar nima.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:13,2._Korinčanom:"Moj namen ni. da bi drugim olajšal življenje. vas pa preobremenil.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:14,2._Korinčanom:"Moj namen je. da bi vaš sedanji presežek pokril njihovo pomanjkanje. zato da bi v prihodnosti tudi njihov presežek pokril vaše pomanjkanje in bi tako prišlo do izenačitve.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:15,2._Korinčanom:"Tako kot piše v Svetih spisih: »Kdor je imel veliko. ni imel preveč. in kdor je imel malo. ni imel premalo.«",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:16,2._Korinčanom:"Bogu se zahvaljujemo. da Tit čuti do vas enako iskreno skrb. kot jo mi.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:17,2._Korinčanom:"Ker se je odzval na našo spodbudo in ker si zelo želi pomagati. se je sam odločil. da pride k vam.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:18,2._Korinčanom:"Skupaj z njim vam pošiljamo tudi brata. ki ga po vseh občinah hvalijo zaradi tega. kar dela za dobro novico.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:19,2._Korinčanom:"Pa ne samo to. Občine so ga tudi izbrale. da bo potoval skupaj z nami in nam pomagal odnesti ta velikodušni prispevek. kar bo v slavo Gospodu in dokaz tega. da smo pripravljeni pomagati.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:20,2._Korinčanom:"Tako nam ne bo mogel nihče ničesar očitati glede tega velikodušnega prispevka. ki nam je bil zaupan.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:21,2._Korinčanom:"Mi namreč »skrbimo. da vedno ravnamo pošteno. ne le v očeh Jehova. ampak tudi v očeh ljudi«.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:22,2._Korinčanom:"Skupaj z njima vam pošiljamo še enega našega brata. ki smo ga večkrat v marsičem preizkusili in ugotovili. da je prizadeven. Zdaj pa je še veliko bolj prizadeven. saj vam povsem zaupa.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:23,2._Korinčanom:"Če ima kdo glede Tita še kakšne dvome. mu jih ni treba imeti. Tit je moj prijatelj in sodelavec. ki služi vam v dobro. In če ima kdo kakšne dvome glede bratov. ki sta z njim. mu jih ni treba imeti. Ta naša brata sta predstavnika občin in sta v slavo Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:8,V:24,2._Korinčanom:"Zato jim pokažite. da jih imate radi. in dokažite občinam. da smo se upravičeno hvalili z vami.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:9,V:0,2._Korinčanom:"2. Korinčanom 9. poglavje",K:"",NZ:""},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:1,2._Korinčanom:"Pravzaprav ni treba. da vam pišem glede tega. da morate pomagati svetim.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:2,2._Korinčanom:"ker vem. da ste pripravljeni pomagati. Glede tega vas hvalim pred brati v Makedoniji. saj jim pravim. da ste vi v Ahaji zdaj že eno leto pripravljeni pomagati. S svojo gorečnostjo ste spodbudili večino od njih.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:3,2._Korinčanom:"Vseeno pa k vam pošiljam brate. da se naše hvaljenje z vami glede tega ne bi izkazalo prazno. ampak da bi bili zares pripravljeni. tako kot sem jim rekel. da boste.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:4,2._Korinčanom:"Če bi namreč bratje iz Makedonije prišli z menoj in vas našli nepripravljene. bi bili mi osramočeni. ker smo zaupali v vas. Osramočeni pa bi bili tudi vi.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:5,2._Korinčanom:"Zato se mi je zdelo potrebno prositi brate. naj gredo k vam že pred menoj in zberejo to. kar ste obljubili. da boste velikodušno darovali. Tako bo ob našem prihodu darilo pripravljeno in bo očitno. da ste ga dali iz svoje velikodušnosti. ne pa ker bi vas mi k temu prisilili.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:6,2._Korinčanom:"Glede tega pa še tole: kdor malo seje. bo tudi malo žel. in kdor seje bogato. bo tudi bogato žel.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:7,2._Korinčanom:"Naj vsak naredi tako. kot se je odločil sam pri sebi. ne s težkim srcem ali pod prisilo. saj ima Bog rad veselega darovalca.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:8,2._Korinčanom:"Poleg tega vam je Bog zmožen izkazati veliko nezasluženo dobroto. tako da vam nikoli ne bo manjkalo potrebnih stvari in da boste imeli vsega dovolj za opravljanje dobrih del.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:9,2._Korinčanom:"(Tako je. kot piše v Svetih spisih: »Velikodušno deli. daje revnim. njegova pravičnost bo večna.«",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:10,2._Korinčanom:"Bog. ki obilno oskrbuje sejalca s semenom in ljudi hrani s kruhom. bo tudi vam priskrbel in namnožil seme za sejanje in pomnožil sadove vaših pravičnih del.)",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:11,2._Korinčanom:"V vsem ste vedno bogatejši. da lahko na razne načine velikodušno dajete. in zaradi tega vašega daru. ki ga bomo mi dali drugim. se bodo ljudje zahvaljevali Bogu.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:12,2._Korinčanom:"Namen te vaše pomoči ni le to. da bi obilno zadovoljila potrebe svetih. ampak tudi to. da bi mnoge ljudi navedla. da bi se zahvaljevali Bogu.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:13,2._Korinčanom:"Slavili bodo Boga. ker vaša pomoč dokazuje. da ste podrejeni dobri novici o Kristusu. ki jo oznanjate. in ker velikodušno prispevate svetim in vsem drugim.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:14,2._Korinčanom:"Goreče bodo molili za vas in s tem pokazali. da vas imajo radi zaradi nezaslužene dobrote. ki vam jo Bog obilno izkazuje.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:9,V:15,2._Korinčanom:"Bogu naj gre hvala za njegov brezplačni dar. ki ga ni mogoče opisati z besedami.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:10,V:0,2._Korinčanom:"2. Korinčanom 10. poglavje",K:"",NZ:""},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:1,2._Korinčanom:"Jaz. Pavel. vas zdaj rotim na podlagi Kristusove blagosti in prijaznosti. jaz. ki sem po besedah nekaterih od vas videti šibek. kadar sem med vami. toda strog. kadar vam pišem.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:2,2._Korinčanom:"Prosim vas. da mi takrat. ko bom prišel k vam. ne bo treba biti strog in odločno ukrepati. kot to nameravam proti nekaterim. ki za nas pravijo. da nas vodijo človeški pogledi.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:3,2._Korinčanom:"Čeprav živimo tako kot drugi ljudje. se ne vojskujemo. kot se vojskujejo ljudje.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:4,2._Korinčanom:"Ne vojskujemo se namreč s človeškim orožjem. ampak s takšnim. ki ima od Boga moč. da poruši to. kar je močno utrjeno.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:5,2._Korinčanom:"Mi rušimo napačna razmišljanja in vsako prevzetno zamisel. ki se upira spoznanju o Bogu. ter zasužnjimo vsako misel. da postane poslušna Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:6,2._Korinčanom:"Pripravljeni smo. da bomo takoj. ko boste dokazali. da ste povsem poslušni. kaznovali vsakega. ki bi bil še naprej kakor koli neposlušen.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:7,2._Korinčanom:"Vi sodite stvari po njihovi zunanjosti. Če je kdo prepričan. da je Kristusov učenec. naj znova razmisli o dejstvu. da smo tudi mi Kristusovi učenci. tako kot je Kristusov učenec on.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:8,2._Korinčanom:"Gospod nas je namreč pooblastil. naj vas spodbujamo. ne pa vam jemljemo voljo. Tudi če bi se že kar malo preveč hvalil s tem pooblastilom. se ne bi osramotil.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:9,2._Korinčanom:"Toda s tem nočem dati vtisa. da sem vas hotel s pismi ustrahovati.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:10,2._Korinčanom:"Pravijo namreč: »Njegova pisma so tehtna in krepka. toda ko je med nami. je videti šibek in to. kar govori. je zanič.«",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:11,2._Korinčanom:"Naj takšen razmisli o naslednjem: to. kar smo napisali v pismih. ko smo bili odsotni. bomo tudi naredili. ko bomo prišli.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:12,2._Korinčanom:"Ne drznemo si namreč sebe uvrščati med nekatere. ki priporočajo sami sebe. niti se z njimi primerjati. Takšni so nerazumni. saj sebe ocenjujejo po svojih merilih in se primerjajo sami s seboj.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:13,2._Korinčanom:"Vendar se mi ne bomo hvalili s tistim. kar je zunaj nam določenih mej. ampak s tem. kar je znotraj mej področja. ki nam ga je odmeril Bog in h kateremu spadate tudi vi.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:14,2._Korinčanom:"Mi res ne gremo preko svojih mej. ko pridemo k vam. saj smo prvi prišli do vas ter vam oznanili dobro novico o Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:15,2._Korinčanom:"Ne. mi se ne hvalimo s tem. kar je zunaj določenih nam mej. namreč z marljivostjo nekoga drugega. Upamo pa. da bo z rastjo vaše vere to. kar smo naredili znotraj našega področja. obrodilo še več sadov. Potem bomo imeli še več dela",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:16,2._Korinčanom:"in bomo lahko dobro novico oznanjevali tudi deželam naprej od vas. Tako se ne bomo hvalili s tem. kar so drugi naredili na svojem področju.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:17,2._Korinčanom:"»Kdor se hvali. naj se hvali z Jehovom.«",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:10,V:18,2._Korinčanom:"Jehova namreč ne priznava tistega. ki priporoča sam sebe. ampak tistega. ki ga priporoča on sam.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:11,V:0,2._Korinčanom:"2. Korinčanom 11. poglavje",K:"",NZ:""},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:1,2._Korinčanom:"Čeprav se vam zdim nerazumen. želim. da bi me prenašali. Pravzaprav me že prenašate!",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:2,2._Korinčanom:"Zelo me skrbi za vas. tako kot skrbi Boga. saj sem vas jaz sam obljubil dati v zakon enemu možu. Kristusu. in želim vas izročiti kot čisto devico.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:3,2._Korinčanom:"Vendar se bojim. da se ne bi vaše misli nekako pokvarile – kot se je to zgodilo Evi. ki jo je kača z zvijačo zapeljala – in da ne bi izgubili iskrenosti in čistosti. ki ju dolgujete Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:4,2._Korinčanom:"Z vami je namreč tako: če pride kdo in vam oznanja Jezusa. ki je drugačen od tega. ki smo vam ga oznanili mi. ali če na vas vpliva z duhom. ki je drugačen od tistega. ki ste ga dobili. ali če vam oznanja dobro novico. ki je drugačna od tiste. ki ste jo sprejeli. takšnega človeka z lahkoto prenašate.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:5,2._Korinčanom:"Menim. da se niti v eni stvari nisem izkazal za manj vrednega od vaših nadapostolov.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:6,2._Korinčanom:"Morda res nisem spreten govornik. zagotovo pa imam spoznanje  to smo vam dokazali na razne načine.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:7,2._Korinčanom:"Ali sem se morda pregrešil. ker sem vam z veseljem brezplačno oznanil Božjo dobro novico in se ponižal. da bi bili lahko vi povišani?",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:8,2._Korinčanom:"Druge občine sem tako rekoč oropal. ko sem od njih sprejel materialno pomoč. da bi pomagal vam.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:9,2._Korinčanom:"Vendar ko sem bil pri vas in sem se znašel v pomanjkanju. nisem bil prav nikomur v breme. saj so me bratje. ki so prišli iz Makedonije. obilno oskrbeli z vsem. kar sem potreboval. Res. do zdaj sem in bom še naprej pazil. da vam ne bom v ničemer v breme.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:10,2._Korinčanom:"Vse dokler bom Kristusov sledilec. se v Ahaji s tem ne bom nehal hvaliti.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:11,2._Korinčanom:"Zakaj vam nisem bil v ničemer v breme? Ker vas ne bi imel rad? Bog ve. da vas imam rad.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:12,2._Korinčanom:"To. kar delam. bom delal še naprej. zato da tisti. ki se hvalijo s stvarmi. ki so jih naredili. ne bi mogli z ničimer dokazati. da so nam enaki.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:13,2._Korinčanom:"Takšni so namreč lažni apostoli. ki varajo druge in se pretvarjajo. da so Kristusovi apostoli.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:14,2._Korinčanom:"To ni nič čudnega. saj se sam Satan pretvarja. da je angel luči.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:15,2._Korinčanom:"Nič posebnega torej ni. če se tudi njegovi služabniki pretvarjajo. da delajo to. kar je prav. Toda na koncu bodo dobili to. kar so si zaslužili s svojimi deli.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:16,2._Korinčanom:"Še enkrat pravim: naj nihče ne misli. da sem nerazumen. Pa tudi če mislite tako. me sprejmite kot nerazumnega. da se bom tudi jaz lahko vsaj malo hvalil. tako kot se oni.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:17,2._Korinčanom:"Tega. kar govorim. ne govorim. kakor bi govoril Gospod. ampak kakor bi govoril nerazumen človek. ki se samozavestno hvali.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:18,2._Korinčanom:"Mnogi se hvalijo s stvarmi tega sveta. zato se bom še jaz hvalil.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:19,2._Korinčanom:"Ker ste tako »razumni«. z veseljem prenašate nerazumne.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:20,2._Korinčanom:"Pravzaprav prenašate vsakega. ki vas zasužnji. vsakega. ki vam požira imetje. vsakega. ki si prisvaja. kar je vašega. vsakega. ki se povišuje nad vami. in vsakega. ki vas udari po obrazu.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:21,2._Korinčanom:"V sramoto nam je. da se hvalim. vendar to vseeno počnem. ker vi na nas gledate kot na šibke.<br>Toda če drugih ni sram. da se hvalijo. potem tudi mene ni sram. pa tudi če se komu zdim nerazumen.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:22,2._Korinčanom:"Ali so oni Hebrejci? Jaz sem tudi. Ali so Izraelci? Jaz sem tudi. Ali so Abrahamovi potomci? Jaz sem tudi.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:23,2._Korinčanom:"Ali so Kristusovi služabniki? Kakor kak norec odgovarjam. da sem jaz še odličnejši kot oni: naredil sem veliko več kot oni. v ječah sem bil pogosteje kot oni. neštetokrat sem bil pretepen in velikokrat sem bil v smrtni nevarnosti.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:24,2._Korinčanom:"Od Judov sem petkrat dobil po 39 udarcev.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:25,2._Korinčanom:"trikrat sem bil prešiban. enkrat kamenjan. trikrat sem doživel brodolom. eno noč in dan sem prebil na odprtem morju.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:26,2._Korinčanom:"Pogosto sem bil na poti. v nevarnostih na rekah. v nevarnostih pred roparji. v nevarnostih pred rojaki. v nevarnostih pred ljudmi iz drugih narodov. v nevarnostih v mestu. v nevarnostih v pustinji. v nevarnostih na morju in v nevarnostih med lažnimi brati.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:27,2._Korinčanom:"Prav tako sem se zelo naprezal in trudil. prebedel sem veliko noči. bil sem lačen in žejen. mnogokrat sem bil brez hrane. bil sem premražen in nisem imel kaj obleči.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:28,2._Korinčanom:"Poleg teh zunanjih nadlog pa name iz dneva v dan pritiska še skrb za vse občine.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:29,2._Korinčanom:"Ko je kdo šibek. sem tudi jaz šibek. Ko se komu omaja vera. v meni vzplamti jeza.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:30,2._Korinčanom:"Če se že moram hvaliti. se bom hvalil s stvarmi. ki odkrivajo. da sem šibek.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:31,2._Korinčanom:"Bog in Oče Gospoda Jezusa – tisti. ki naj bo hvaljen na večne čase – ve. da ne lažem.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:32,2._Korinčanom:"V Damasku je upravitelj. ki je vladal pod kraljem Aretom. stražil mesto. da bi me ujel.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:11,V:33,2._Korinčanom:"vendar so me v košari spustili skozi okno v mestnem obzidju in tako sem mu ušel.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:12,V:0,2._Korinčanom:"2. Korinčanom 12. poglavje",K:"",NZ:""},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:1,2._Korinčanom:"Moram se hvaliti. Čeprav mi ne bo nič koristilo. bom zdaj spregovoril o nadnaravnih videnjih in razodetjih od Gospoda.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:2,2._Korinčanom:"Poznam Kristusovega učenca. ki je bil pred 14 leti vzet vse do tretjih nebes – ali v telesu ali zunaj telesa. tega ne vem. ampak ve Bog.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:3,2._Korinčanom:"Res poznam takšnega človeka. Bil je – ali v telesu ali ločen od telesa. tega ne vem. ampak ve Bog –",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:4,2._Korinčanom:"vzet v raj in je slišal besede. ki se jih ne sme izreči in jih človeku ni dovoljeno izgovoriti.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:5,2._Korinčanom:"S takšnim človekom se bom hvalil. ne bom pa se hvalil s seboj. razen s svojimi šibkostmi.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:6,2._Korinčanom:"Tudi če bi se hotel hvaliti. ne bi bil nerazumen. saj bi govoril resnico. Ampak jaz se nočem hvaliti. da mi ne bi kdo pripisoval zaslug za kaj več od tega. kar sam vidi na meni ali sliši od mene.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:7,2._Korinčanom:"Nočem. da bi kdo mislil več o meni samo zato. ker sem dobil izredna razodetja.<br>Da ne bi postal vzvišen. mi je bil dan trn v telo. Satanov angel. da me stalno tepe. Ta trn mi je bil dan zato. da se ne bi prevzel.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:8,2._Korinčanom:"Trikrat sem prosil Gospoda. da mi odstrani ta trn.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:9,2._Korinčanom:"vendar mi je rekel: »Dovolj ti je nezaslužena dobrota. ki ti jo že izkazujem. saj se moja moč v polni meri kaže na tebi. ko si šibek.« Zato se bom z velikim veseljem raje hvalil s svojimi šibkostmi. da bo Kristusova moč zame še naprej kakor zavetje.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:10,2._Korinčanom:"Vesel sem torej. da zaradi Kristusa prenašam šibkosti. žalitve. pomanjkanje. preganjanje in težave. Kadar sem namreč šibek. takrat sem močan.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:11,2._Korinčanom:"Postal sem nerazumen. ker tako govorim. In vi ste me v to prisilili. ker bi morali o meni govoriti dobro. ampak niste. V ničemer se namreč nisem izkazal za manj vrednega od vaših nadapostolov. pa čeprav za vas nisem nič.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:12,2._Korinčanom:"Z veliko zdržljivostjo. znamenji. čudeži in mogočnimi deli sem vam dokazal. da sem apostol.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:13,2._Korinčanom:"V čem ste torej bili na slabšem od drugih občin? Samo v tem. da vam nisem bil v breme. Ali je s tem kaj narobe? Če je. mi. prosim. odpustite to krivico!",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:14,2._Korinčanom:"Zdaj sem že tretjič pripravljen priti k vam in tudi tokrat vam ne bom v breme. Ne gre mi za to. da bi dobil vaše imetje. ampak da bi vas videl. Konec koncev otrokom ni treba varčevati za starše. ampak staršem za otroke.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:15,2._Korinčanom:"Sam bom z velikim veseljem porabil vse in se do konca izčrpal za vas. Če vas imam jaz tako zelo rad. ali si potem ne zaslužim. da me imate tudi vi enako radi?",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:16,2._Korinčanom:"Kakor koli že. jaz vam nisem bil v breme. Vi pa vseeno pravite. da sem bil »zvit« in da sem vas »z zvijačo« ujel.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:17,2._Korinčanom:"Ali sem vas morda izkoristil po katerem od tistih. ki sem jih poslal k vam? Vi veste. da nisem.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:18,2._Korinčanom:"Prosil sem Tita. da naj pride k vam. in z njim poslal še enega brata. Ali vas je morda Tit izkoristil? Ali ni res. da sva pokazala isto stališče? In ali ni res. da sva enako ravnala?",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:19,2._Korinčanom:"Ali ste ves ta čas mislili. da se zagovarjamo pred vami? Kot Kristusovi sledilci pravzaprav govorimo resnico pred Bogom. Toda. ljubljeni bratje. vse. kar delamo. delamo zato. da bi vas okrepili.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:20,2._Korinčanom:"Bojim se namreč. da vas ob svojem prihodu morda ne bi našel takšnih. kakršne bi si želel. in da se jaz pred vami ne bi izkazal takšnega. kakršnega bi si vi želeli. Bojim se. da bi med vami morda videl. da se zapletate v spore. ste ljubosumni. da med vami prihaja do izbruhov jeze. da so med vami nesoglasja. da obrekujete. širite govorice. ste prevzetni in povzročate nemire.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:12,V:21,2._Korinčanom:"Morda me bo moj Bog. ko bom spet prišel k vam. pred vami ponižal. Morda bom občutil žalost zaradi mnogih. ki so grešili. vendar se do zdaj niso pokesali za to. da so se vdajali nečistosti. spolni nemorali in predrznemu vedenju.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:13,V:0,2._Korinčanom:"2. Korinčanom 13. poglavje",K:"",NZ:""},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:13,V:1,2._Korinčanom:"Zdaj se že tretjič odpravljam k vam. »Vsaka obtožba naj se potrdi glede na izjavo dveh ali treh prič.«",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:13,V:2,2._Korinčanom:"Čeprav sem zdaj daleč od vas. sprejmite te moje besede. kot da bi bil to moj drugi obisk pri vas. Vnaprej opozarjam tiste. ki so že grešili. pa tudi vse druge: Če še kdaj pridem. ne bom nikomur prizanesel.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:13,V:3,2._Korinčanom:"Vi namreč hočete dokaz. da po meni res govori Kristus. ki pa v ravnanju z vami ni šibek. ampak med vami kaže svojo moč.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:13,V:4,2._Korinčanom:"Res je. da je bil pribit na kol kot šibek človek. vendar je zdaj zaradi Božje moči živ. Res je. da smo tudi mi šibki. kot je bil on. toda zaradi Božje moči. ki deluje na vas. bomo skupaj z njim živeli.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:13,V:5,2._Korinčanom:"Preiskujte se. ali ste trdni v veri. Preverjajte sami sebe. da bi ugotovili. kdo ste. Ali ne veste. da je Jezus Kristus povezan z vami? Vendar Kristus ne more biti povezan z vami. če ste izgubili Božje odobravanje.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:13,V:6,2._Korinčanom:"Resnično upam. da boste spoznali. da mi imamo Božje odobravanje.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:13,V:7,2._Korinčanom:"Molimo k Bogu za vas. da ne bi naredili nič napačnega. Tega ne delamo zato. da bi drugi imeli vtis. da nas on odobrava. ampak zato. da bi vi delali dobro. pa tudi če drugi mislijo. da nas on ne odobrava.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:13,V:8,2._Korinčanom:"Ničesar namreč ne moremo delati proti resnici. ampak samo za resnico.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:13,V:9,2._Korinčanom:"Res smo veseli. kadar smo mi šibki. vi pa močni. Zato molimo za vas. da bi naredili potrebne spremembe.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:13,V:10,2._Korinčanom:"Te stvari vam pišem zdaj. ko nisem pri vas. zato da mi takrat. ko bom prišel k vam. ne bo treba biti strog pri uveljavljanju avtoritete. ki mi jo je zaupal Gospod. On me je namreč pooblastil. da naj vero drugih krepim. ne pa rušim.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:13,V:11,2._Korinčanom:"Bratje. na koncu vas spodbujam: še naprej se veselite. delajte potrebne spremembe. sprejemajte tolažbo. bodite soglasni in si prizadevajte za mir. In Bog ljubezni in miru bo z vami.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:13,V:12,2._Korinčanom:"Pozdravite drug drugega s svetim poljubom.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:13,V:13,2._Korinčanom:"Vsi sveti vam pošiljajo pozdrave.",K:"",NZ:"YQ"},
{Knjiga:"2Korinčanom",Kr:"2Ko",P:13,V:14,2._Korinčanom:"Naj bodo z vsemi vami nezaslužena dobrota Gospoda Jezusa Kristusa. Božja ljubezen in sveti duh. ki ga vsi skupaj prejemate.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
