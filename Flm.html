<body>

    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Filemonu','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Filemonu:"Filemonu 1. poglavje",K:"",NZ:""},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:1,Filemonu:"Jaz. Pavel. ki sem v ječi zaradi vere v Kristusa Jezusa. pišem to pismo skupaj z našim bratom Timotejem tebi. naš ljubljeni sodelavec Filemon.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:2,Filemonu:"pa tudi naši sestri Apiji. našemu soborcu Arhipu in občini. ki se zbira v tvoji hiši.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:3,Filemonu:"Naj vam Bog. naš Oče. in Gospod Jezus Kristus izkažeta nezasluženo dobroto in naklonita mir.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:4,Filemonu:"Vsakič. ko te omenim v svojih molitvah. se svojemu Bogu zahvalim.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:5,Filemonu:"ker vedno znova slišim o tvoji veri in ljubezni. ki jo imaš do Gospoda Jezusa in do vseh svetih.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:6,Filemonu:"Molim za to. da bi ti vera. ki jo imate ti in tvoji soverniki. pomagala. da bi se zavedal vseh blagoslovov. ki jih prejemamo po Kristusu.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:7,Filemonu:"Ko sem namreč slišal za tvojo ljubezen. moj brat. me je to zelo razveselilo in potolažilo. saj si svetim ogrel srce.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:8,Filemonu:"Prav zato te spodbujam. da narediš to. kar je prav. Čeprav bi ti v Kristusovem imenu lahko brez zadržkov ukazal. da moraš to narediti.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:9,Filemonu:"te rajši spodbujam. da to narediš iz ljubezni. Jaz. Pavel. sem namreč že starejši človek. zdaj pa sem še v ječi zaradi vere v Kristusa Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:10,Filemonu:"Prosim te glede svojega otroka. Onezima. ki sem mu zdaj. ko sem v ječi. postal kot oče.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:11,Filemonu:"Prej ti je bil nekoristen. zdaj pa je koristen tebi in meni.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:12,Filemonu:"Njega ti pošiljam nazaj. prav njega. ki mi je prirasel k srcu.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:13,Filemonu:"Rad bi ga obdržal tukaj pri sebi. da bi mi namesto tebe stregel. medtem ko sem v ječi zaradi dobre novice.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:14,Filemonu:"Toda brez tvojega privoljenja nočem narediti ničesar. Rad bi. da to prijazno dejanje narediš zato. ker si to res želiš. ne pa zato. ker moraš.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:15,Filemonu:"Morda je za kratek čas odšel od tebe prav zato. da bi ga dobil nazaj za vedno.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:16,Filemonu:"Toda dobil boš več kot samo sužnja. dobil boš ljubljenega brata. Zelo ga imam rad in kako zelo ga boš imel rad šele ti – kot sužnja in tudi kot krščanskega brata.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:17,Filemonu:"Če me imaš torej za prijatelja. ga sprejmi prijazno. tako kot bi sprejel mene.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:18,Filemonu:"In če ti je naredil kakšno krivico ali ti kaj dolguje. štej to meni v breme.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:19,Filemonu:"Jaz. Pavel. pišem to lastnoročno: jaz bom to poplačal. Verjetno pa ni treba. da te spominjam. da mi dolguješ celo svoje življenje.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:20,Filemonu:"Dragi brat. ker sva oba Gospodova učenca. te prosim. da mi v tej zadevi pomagaš in mi kot Kristusov učenec ogreješ srce.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:21,Filemonu:"Pišem ti. saj sem prepričan. da boš ugodil moji prošnji. Pravzaprav vem. da boš naredil celo več od tega. kar pravim.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:22,Filemonu:"Prav tako pa tudi poskrbi. da bom lahko kje nastanjen. saj upam. da bom zahvaljujoč vašim molitvam izpuščen na prostost in bom prišel k vam.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:23,Filemonu:"Pozdravlja te Epafra. ki je skupaj z menoj v ječi zaradi vere v Kristusa Jezusa.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:24,Filemonu:"pa tudi moji sodelavci Marko. Aristarh. Dema in Luka.",K:"",NZ:"YQ"},
{Knjiga:"Filemonu",Kr:"Flm",P:1,V:25,Filemonu:"Naj bo zaradi duha. ki ga odsevate. z vami nezaslužena dobrota našega Gospoda Jezusa Kristusa.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0];});
					break;
				case 2: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
</body>
</html>
