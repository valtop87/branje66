    <script>var vecDatotek = false;</script>
<script>
var GlavaNV0 = ['Knjiga','Kr','P','V','K','NZ'];
var Najdi=[0,1,2,3,4,5,6];
var CB=[];
var Glava=['Knjiga','Kr','P','V','Titu','K','NZ'];
var Lokacije = [
{Knjiga:"",Kr:"",P:1,V:0,Titu:"Titu 1. poglavje",K:"",NZ:""},
{Knjiga:"Titu",Kr:"Tit",P:1,V:1,Titu:"Jaz. Pavel. sem Božji suženj in apostol Jezusa Kristusa. Imam enako vero kot Božji izbrani in tudi točno spoznanje resnice. ki je povezana z vdanostjo Bogu.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:2,Titu:"Vse to temelji na upanju na večno življenje. ki ga je pred davnimi časi obljubil Bog – Bog pa ne more lagati.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:3,Titu:"Naš Rešitelj. Bog. je ob svojem času objavil svojo besedo z oznanjevanjem. ki mi je bilo zaupano v skladu z njegovo zapovedjo.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:4,Titu:"To pismo pišem tebi. moj sovernik Tit. ki si mi kot lastni sin.<br>Naj ti Bog. naš Oče. in Kristus Jezus. naš Rešitelj. izkažeta nezasluženo dobroto in naklonita mir.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:5,Titu:"Na Kreti sem te pustil zato. da popraviš. kar ni v redu. in da v skladu z navodili. ki sem ti jih dal. po mestih postaviš starešine.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:6,Titu:"Starešina mora biti tak. da mu ni kaj očitati. poročen naj bo samo z eno ženo in ima verne otroke. ki niso na slabem glasu kot razbrzdani ali uporni.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:7,Titu:"Nadzornik namreč skrbi za Božje zadeve. zato mora biti tak. da mu ni kaj očitati. Ne sme biti samovoljen. ne vzkipljiv. ne pijanec. ne nasilnež. ne pohlepen po dobičku.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:8,Titu:"ampak mora biti gostoljuben. ljubiti mora to. kar je dobro. biti mora razsoden. pravičen. vdan Bogu. tak. ki se zna obvladovati",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:9,Titu:"in ki se pri svojem poučevanju trdno drži zanesljivega sporočila. Tako bo lahko s koristnim poukom spodbujal druge in opominjal tiste. ki nasprotujejo.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:10,Titu:"Mnogo je namreč takih. ki so uporni. govorijo nekoristne reči in druge zavajajo. Med temi je tudi precej takih. ki govorijo. da se je treba obrezati.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:11,Titu:"Tem je treba zapreti usta. ker učijo. česar ne bi smeli. zato da bi si na nepošten način pridobili dobiček. in tako spodkopavajo vero celim družinam.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:12,Titu:"Neki prerok s Krete je o svojih rojakih rekel: »Krečani so večni lažnivci. hude zveri. leni požeruhi.«",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:13,Titu:"In imel je prav. Zato jih strogo opominjaj. tako da bodo trdni v veri",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:14,Titu:"in da ne bodo poslušali judovskih bajk in zapovedi ljudi. ki obračajo hrbet resnici.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:15,Titu:"Čistim je vse čisto. Umazanim in nevernim pa ni nič čisto. saj sta umazana tako njihov um kot tudi njihova vest.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:1,V:16,Titu:"Javno razglašajo. da poznajo Boga. toda s svojimi deli ga zatajujejo. saj so odvratni. neposlušni in neprimerni za kakršno koli dobro delo.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:2,V:0,Titu:"Titu 2. poglavje",K:"",NZ:""},
{Knjiga:"Titu",Kr:"Tit",P:2,V:1,Titu:"Ti pa vedno govori to. kar je v skladu s koristnim naukom.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:2,V:2,Titu:"Starejši moški naj bodo v vsem zmerni. naj bodo odgovorni ljudje. razsodni. trdni v veri. polni ljubezni in v vsem zdržljivi.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:2,V:3,Titu:"Tudi starejše ženske naj se vedejo tako. da bo to v čast Bogu. Naj ne bodo obrekljive. niti naj ne pijejo preveč vina. ampak naj učijo to. kar je dobro.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:2,V:4,Titu:"Tako bodo lahko mlajšim ženskam svetovale. naj ljubijo svojega moža in svoje otroke.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:2,V:5,Titu:"naj bodo razsodne. moralno čiste. pridne gospodinje. dobre in podrejene svojemu možu. zato da se o Božji besedi ne bi žaljivo govorilo.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:2,V:6,Titu:"Tudi mlajše moške spodbujaj. naj bodo razsodni.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:2,V:7,Titu:"sam pa bodi v vseh pogledih za zgled v dobrih delih. Marljivo poučuj to. kar je čisto.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:2,V:8,Titu:"in pri tem uporabljaj zdrave besede. ki jim ni kaj oporekati. Tako se bodo nasprotniki osramotili. ker o nas ne bodo mogli reči nič slabega.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:2,V:9,Titu:"Sužnji naj se v vsem podrejajo svojim lastnikom. naj si prizadevajo. da bi jim ugodili. naj jim ne ugovarjajo",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:2,V:10,Titu:"in ne kradejo. ampak naj bodo povsem zanesljivi. da bodo tako v vseh pogledih krasili nauk našega Rešitelja. Boga.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:2,V:11,Titu:"Bog je namreč razodel svojo nezasluženo dobroto. ko je omogočil rešitev vsakršnim ljudem.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:2,V:12,Titu:"Ta njegova dobrota nas uči. naj opustimo vse. kar je v nasprotju z Božjo voljo. in se odrečemo svetnim željam. Poleg tega nas uči. naj bomo v življenju v sedanji stvarnosti razsodni. pravični in vdani Bogu.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:2,V:13,Titu:"medtem ko čakamo na uresničitev čudovitega upanja in na veličastno razodetje velikega Boga in našega Rešitelja. Jezusa Kristusa.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:2,V:14,Titu:"Kristus je dal samega sebe za nas. da bi nas rešil vsakršnih hudobnih del ter nas očistil. da bi bili njegovo posebno ljudstvo in goreči za dobra dela.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:2,V:15,Titu:"O vsem tem poučuj druge ter jih spodbujaj in opominjaj. saj imaš za to vsa pooblastila. Naj nate nikoli nihče ne gleda zviška.",K:"",NZ:"YQ"},
{Knjiga:"",Kr:"",P:3,V:0,Titu:"Titu 3. poglavje",K:"",NZ:""},
{Knjiga:"Titu",Kr:"Tit",P:3,V:1,Titu:"Spominjaj brate. naj se vladam in oblastem podrejajo in jih ubogajo. naj bodo vedno pripravljeni delati dobro.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:3,V:2,Titu:"naj o nikomer ne govorijo grdo. naj ne bodo prepirljivi. ampak naj bodo razumni in do vseh kar najbolj blagi.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:3,V:3,Titu:"Tudi mi smo namreč bili nekoč nespametni. neposlušni in zavedeni. bili smo sužnji raznovrstnih želja in užitkov. bili smo hudobni. zavistni ter zaničevanja vredni in smo sovražili drug drugega.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:3,V:4,Titu:"Ko pa je naš Rešitelj. Bog. razodel svojo prijaznost in svojo ljubezen do človeštva.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:3,V:5,Titu:"nas je rešil. vendar ne zaradi naših pravičnih del. ampak zaradi svojega usmiljenja. Rešil nas je s tem. da nas je privedel v življenje. ko nas je očistil s kopeljo. in s tem. da nas je po svetem duhu prenovil.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:3,V:6,Titu:"Tega duha je bogato izlil na nas po Jezusu Kristusu. našem Rešitelju.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:3,V:7,Titu:"da bi. potem ko bi bili po njegovi nezasluženi dobroti razglašeni za pravične. postali dediči večnega življenja. v katero upamo.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:3,V:8,Titu:"Na to. kar sem do zdaj povedal. se lahko zaneseš in želim. da vse to vedno odločno zagovarjaš. Tako se bodo tisti. ki verjamejo v Boga. lahko osredotočili na opravljanje dobrih del. To je dobro in koristno za ljudi.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:3,V:9,Titu:"Ne zapletaj se v nespametna polemiziranja. preiskovanja rodovnikov ter v prepire in spore glede Zakonika. saj je vse to nekoristno in nesmiselno.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:3,V:10,Titu:"Človeka. ki širi krive nauke. najprej enkrat opomni in nato še enkrat. Če še vedno ne posluša. se nehaj družiti z njim.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:3,V:11,Titu:"saj veš. da je takšen človek zašel s prave poti ter da greši in je sam sebe že obsodil.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:3,V:12,Titu:"Ko bom k tebi poslal Artemaja ali Tihika. se. prosim. potrudi. da prideš k meni v Nikopolo. Odločil sem se namreč. da bom tu preživel zimo.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:3,V:13,Titu:"Poskrbi. da bosta Zena. ki dobro pozna Zakonik. in Apolo dobila vse potrebno za na pot. da jima ne bo ničesar manjkalo.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:3,V:14,Titu:"Pa tudi naši bratje naj se učijo opravljati dobra dela. da bi lahko pomagali. ko bo to treba. in tako njihovo služenje ne bo nekoristno.",K:"",NZ:"YQ"},
{Knjiga:"Titu",Kr:"Tit",P:3,V:15,Titu:"Pozdravljajo te vsi. ki so pri meni. V mojem imenu pozdravi sovernike. ki nas imajo radi.<br>Naj Bog vsem vam izkaže nezasluženo dobroto.",K:"",NZ:"YQ"},
];
        document.querySelector('#naslov').innerText = document.querySelector('title').innerText;

		var steviloStolpcev = Glava.length;

		var zaporedjeStolpcev = {};
		for(var i = 0; i <steviloStolpcev; i++){			
			zaporedjeStolpcev[i] = Glava[i];
		}

		function vrniImeStolpca(index){
			return zaporedjeStolpcev[index];
		}
		

		function narisiGlavoTabele(){
			var glava_tr = document.querySelector('#tblOsnova thead tr');
			var th = [];

			for(let i = 0; i < Glava.length; i++){	
				th[i] = document.createElement('th');
				th[i].innerHTML = Glava[i];				
				if (GlavaNV0.indexOf(Glava[i]) > -1 ) th[i].style.display = 'none';
				th[i].appendChild(document.createElement('br'));
				glava_tr.appendChild(th[i]);
			}
		}

		function izrisiVrsticeTabele(podatki){
			document.querySelector('#tblOsnova tbody').innerHTML = '';
			for(let i = 0; i < podatki.length; i++){          
				var vrstica = document.createElement('tr');
				var stolpci = [];
				for(let j = 0; j < steviloStolpcev; j++){
					stolpci[j] = document.createElement('td');
					stolpci[j].innerHTML = podatki[i][vrniImeStolpca(j)];
				    if (GlavaNV0.indexOf(Glava[j]) > -1 ) stolpci[j].style.display = 'none';
					vrstica.appendChild(stolpci[j]);
				}
				document.querySelector('#tblOsnova tbody').appendChild(vrstica);	
			}
		}

	    function Uvod(){

            //#[3,3,5]
		    const q = eval(location.hash.slice(1));
			const L=q.length;
		    //console.log(q);
			switch (L) {
				case 1: 
					Lokacije = Lokacije.filter(function (el) {return el.P >= q[0];});
					break;
				case 2: 
					if (q[1]<0) {
						Lokacije = Lokacije.filter(function (el) {return el.P >= q[0] && el.P <= -q[1];});
					} else{
						Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1] || el.P > q[0];});
					}
					break;
				case 3: 
					Lokacije = Lokacije.filter(function (el) {return el.P == q[0] && el.V >= q[1]  && el.V <= q[2];});
			}

        }
		narisiGlavoTabele();

        if(location.hash.slice(1).length > 0){
			Uvod();
        }
		izrisiVrsticeTabele(Lokacije);   

    </script>
